      용례.대화:
      - 고마워. 네가 그렇게 말해 주니까는 조금 안심이 돼.
      용례.문장:
      - 승규는 성실한 성격이니까는 우선 믿어 보자.
      - 가위는 함부로 쓰면 다치니까는 조심히 써야 한다.
      - 나 정말 무서우니까는 귀신 이야기 같은 거 그만해.
      - 나 피곤해서 잠깐 잘 테니까는 두 시간 뒤에 좀 깨워 줘요.
      의미 참고: ‘이다’, 받침이 없거나 ‘ㄹ’ 받침인 동사와 형용사 또는 ‘-으시-’, ‘-오-’, ‘-더-’ 뒤에 붙여 쓴다.
