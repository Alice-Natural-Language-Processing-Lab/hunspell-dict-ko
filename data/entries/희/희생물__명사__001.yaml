    - 뜻풀이: 어떤 사람이나 목적을 위해 바쳐지거나 버려진, 또는 빼앗긴 물건이나 사람.
      용례.구:
      - 정치적 희생물.
      - 희생물이 되다.
      - 희생물을 바치다.
      - 희생물로 만들다.
      - 희생물로 삼다.
      용례.대화:
      - 맞아, 우리를 제도의 희생물로 삼은 거야.
      용례.문장:
      - 여성은 가부장제의 희생물이었다.
      - 역사적으로 보면 상대적으로 힘이 없는 사람들이 정치적 희생물이 되었다.
      의미ID: 1
    - 뜻풀이: 제사를 지낼 때 제물로 바치는 소, 양, 돼지 등의 산 짐승.
      용례.구:
      - 희생물을 바치다.
      - 희생물로 바치다.
      - 희생물로 삼다.
      - 희생물로 하다.
      용례.문장:
      - 우리 마을에서는 돼지를 희생물로 하여 제사를 지냈다.
      - 부족의 평화와 안녕을 위해 희생물을 바치기로 결정하였다.
