      문형: 1이 2를 체벌하다
      용례.구:
      - 교사가 체벌하다.
      - 선생님이 체벌하다.
      - 아이를 체벌하다.
      - 학생을 체벌하다.
      - 벌로 체벌하다.
      용례.대화:
      - 물론 함부로 아이를 때리면 안 되겠지만 매가 필요할 때도 있지 않을까?
      용례.문장:
      - 학부모는 학생을 심하게 체벌한 교사를 경찰에 신고했다.
      - 시험 감독은 컨닝한 학생을 체벌하는 대신 시험을 보지 못하도록 했다.
