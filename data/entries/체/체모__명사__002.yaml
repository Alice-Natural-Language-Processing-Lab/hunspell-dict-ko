      - 이제야 글의 체모를 갖추게 되었구나.
      용례.문장:
      - 성은 적으로부터 국경을 지키는데 체모가 빈틈이 없었다.
      - 마을에 학교, 병원, 도서관 등이 들어서면서 도시의 체모가 만들어졌다.
