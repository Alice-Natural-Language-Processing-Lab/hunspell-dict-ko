      뜻풀이: 남을 대하기에 떳떳한 입장이나 얼굴.
      용례.구:
      - 체모가 깎이다.
      - 체모가 서다.
      - 체모를 잃다.
      - 체모를 차리다.
      - 체모에 벗어나다.
      용례.대화:
      - 제발 체모를 잃지 않도록 취하지 않을 정도만 마셔.
      용례.문장:
      - 나는 상황이 급해 염치나 체모를 따질 상황이 아니었다.
      - 신사는 발을 밟혀 아팠지만 화를 내여 점잖은 체모를 손상시킬 수는 없었다.
      의미ID: 1
    - 뜻풀이: 옷을 입은 모양이나 태도.
