      - 체모가 단정하다.
      - 체모가 빠지다.
      - 체모를 갖추다.
      - 체모를 준비하다.
      용례.대화:
      - 체모가 당당하게 멋진 제복이 참 보기 좋아요.
      용례.문장:
      - 신랑은 체모를 바르게 하고 장인어른을 뵈러 왔다.
      - 면접자들은 체모를 단정히 갖추고 면접장에 들어갔다.
