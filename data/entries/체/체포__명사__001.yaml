    원어: 逮捕
    의미:
    - 뜻풀이: 죄를 지었거나 죄를 지었을 것으로 의심되는 사람을 잡음.
      용례.구:
      - 살인자 체포.
      - 탈영범 체포.
      - 탈주범 체포.
      - 범인의 체포.
      - 체포를 당하다.
      - 체포를 지시하다.
      - 체포를 하다.
      - 체포에 나서다.
      - 체포에 앞장서다.
      용례.문장:
      - 경찰청장은 총력을 동원해 연쇄 살인범의 체포에 힘을 다할 것을 지시했다.
      - 범죄 현장에서 걸린 도둑은 체포를 피하려고 도망쳤다.
      - 교도소에 수감자 수가 부족한 것을 안 교도소장은 비상을 걸고 탈주범 체포에 나섰다.
