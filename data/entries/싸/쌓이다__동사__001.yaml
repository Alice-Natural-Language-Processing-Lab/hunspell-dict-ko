    어휘 등급: 중급
    의미:
    - 뜻풀이: 여러 개의 물건이 겹겹이 포개어져 놓이다.
      문형: 1이 2에 쌓이다
      용례.구:
      - 옷이 쌓여 있다.
      - 책들이 쌓여 있다.
      - 눈이 쌓이다.
      - 먼지가 쌓이다.
      - 쓰레기가 쌓이다.
      용례.대화:
      - 제가 과제가 많아서요.
      용례.문장:
      - 청소를 안 해서 책상 위에 먼지가 많이 쌓였다.
      - 창고에는 물건을 만들기 위한 재료가 가득 쌓여 있다.
      - 어머니는 싱크대에 수북이 쌓인 그릇들을 모두 설거지했다.
      의미ID: 1
    - 뜻풀이: 돌이나 나무 등의 재료가 겹겹이 포개어져 구조물을 이루다.
      문형: 1이 쌓이다
      용례.구:
      - 담이 쌓이다.
      - 둑이 쌓이다.
      - 성이 쌓이다.
      - 축대가 쌓이다.
      - 탑이 쌓이다.
      용례.대화:
      - 집 뒤가 오르막길이라 집 안이 보일까 봐 담을 높게 쌓았어요.
      용례.문장:
      - 성문 옆으로 수많은 돌담이 쌓여 있다.
      - 절의 뒷마당에는 사람들이 소원을 담아 올린 돌로 만들어진 탑이 곳곳에 쌓여 있었다.
      의미ID: 2
    - 뜻풀이: 기초나 밑바탕이 든든하게 마련되다.
      문형: 1이 쌓이다
      용례.구:
      - 기반이 쌓이다.
      - 기초가 쌓이다.
      - 밑바탕이 쌓이다.
      - 토대가 쌓이다.
      용례.대화:
      - 네, 공연 문화 발전을 위한 든든한 토대가 쌓이는 중입니다.
      용례.문장:
      - 어떤 일이든 기초가 잘 쌓여야 성공할 수 있다.
      - 어린 시절 책을 많이 읽어 글에 대한 밑바탕이 쌓인 것이 국어 공부에 큰 도움이 되었다.
      의미ID: 3
    - 뜻풀이: 오랫동안 기술이나 경험, 지식 등이 많이 모이다.
      문형: 1이 쌓이다
      용례.구:
      - 경력이 쌓이다.
      - 경험이 쌓이다.
      - 노하우가 쌓이다.
      - 실력이 쌓이다.
      - 연륜이 쌓이다.
      - 지식이 쌓이다.
      용례.대화:
      - 용돈도 벌 수 있고 경험도 쌓이고 일석이조인 것 같아요.
      용례.문장:
      - 경력이 쌓이자 승규는 연봉을 많이 주는 회사로 이직을 했다.
      - 나이가 들면 연륜이 쌓여 노련해지지만 한편으로 걱정이 많아진다.
      의미ID: 4
    - 뜻풀이: 재산이나 명예, 믿음 등을 많이 얻어 가지게 되다.
      문형: 1이 쌓이다
      용례.구:
      - 돈이 쌓이다.
      - 명예가 쌓이다.
      - 불신이 쌓이다.
      - 신뢰가 쌓이다.
      - 재물이 쌓이다.
      용례.대화:
      - 내 얼굴이 글쎄, 재물이 쌓이는 관상이래.
      용례.문장:
      - 이 기업은 뛰어난 품질로 소비자들에게 깊은 신뢰가 쌓여 있다.
      - 김 의원은 이 사건으로 오래 쌓여 온 명예가 한순간에 바닥으로 떨어지고 말았다.
      의미ID: 5
    - 뜻풀이: 해야 할 일이나 걱정, 피로 등의 감정이나 느낌이 한꺼번에 몰리거나 겹치다.
      문형: 1이 2에/에게 쌓이다
      용례.구:
      - 걱정이 쌓이다.
      - 불만이 쌓이다.
      - 스트레스가 쌓이다.
      - 오해가 쌓이다.
      - 피로가 쌓이다.
      - 할 일이 쌓이다.
      용례.대화:
      - 좋아. 몸에 쌓인 피로를 푸는 데 온천만큼 좋은 게 없지.
      용례.문장:
      - 컴퓨터를 많이 하면 눈에 피로가 쌓이게 된다.
      - 나는 할 일이 잔뜩 쌓여 있었지만 도무지 할 마음이 생기지 않았다.
      의미ID: 6
