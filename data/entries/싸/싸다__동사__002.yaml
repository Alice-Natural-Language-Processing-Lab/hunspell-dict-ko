      용례.대화:
      - 말도 마세요. 안그러던 아이가 긴장을 했는지 바지에 오줌을 쌌지 뭐예요.
      용례.문장:
      - 아이가 잠을 자다가 이불에 오줌을 쌌다.
      - 화장실에 도착하기 전에 아이가 선 채로 똥을 쌌다.
