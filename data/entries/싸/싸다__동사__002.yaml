    - 뜻풀이: 똥이나 오줌을 누다.
      문형: 1이 2를 싸다
      용례.구:
      - 똥을 싸다.
      - 오줌을 싸다.
      용례.대화:
      - 아기가 기저귀에 똥을 쌌나 봐요.
      용례.문장:
      - 참았던 오줌을 싸고 나니 기분이 아주 시원했다.
      - 우리 형은 아침에 화장실에서 똥을 싸면서 신문을 읽는 버릇이 있다.
      - 갑자기 길에서 오줌이 마려워 바지에 싸기 전에 급히 집으로 달려갔다.
      - 나는 어렸을 때 자다가 이불에 오줌을 싸는 일이 많아서 오줌싸개라는 별명을 얻었다.
