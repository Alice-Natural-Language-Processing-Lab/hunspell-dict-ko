    의미:
    - 뜻풀이: 종이나 천 등을 거침없이 자꾸 베는 소리.
      용례.구:
      - 싹싹 베다.
      - 싹싹 오리다.
      - 싹싹 자르다.
      - 싹싹 찢다.
      용례.대화:
      - 나는 그냥 가위로 싹싹 오리기만 하면 되는 거지?
      용례.문장:
      - 시험 감독관은 수험생이 바꾼 답안지를 싹싹 찢어서 버렸다.
      - 아버지는 낫으로 산소 근처의 잡초들을 싹싹 베어 내셨다.
      의미ID: 1
    - 뜻풀이: 거침없이 자꾸 밀거나 쓸거나 비비거나 하는 소리.
      용례.구:
      - 싹싹 닦다.
      - 싹싹 밀다.
      - 싹싹 비비다.
      - 싹싹 빌다.
      - 싹싹 쓸다.
      용례.대화:
      - 싹싹 빌면서 무조건 잘못했다고 말씀 드려.
      용례.문장:
      - 아버지는 이른 아침부터 빗자루로 싹싹 소리를 내며 마당을 쓸고 있었다.
      - 청소 당번들이 창문을 싹싹 닦아 놓아서 유리창이 먼지 하나 없이 깨끗하다.
      의미ID: 2
    - 뜻풀이: 조금도 남기지 않고 전부.
      용례.구:
      - 싹싹 긁다.
      - 싹싹 긁어모으다.
      - 싹싹 비비다.
      용례.대화:
      - 집에 남아 있는 밥과 나물을 넣고 싹싹 비벼 먹자.
      용례.문장:
      - 민준이는 그동안 번 돈을 싹싹 긁어모아서 집 한 채를 장만했다.
      - 승규는 배가 고팠는지 밥알을 한 톨도 안 남기고 싹싹 긁어 먹었다.
      의미ID: 3
