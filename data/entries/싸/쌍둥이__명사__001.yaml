    의미:
    - 뜻풀이: 한 배에서 둘 이상이 한꺼번에 태어난 아이나 새끼.
      용례.구:
      - 쌍둥이 자매.
      - 쌍둥이 형제.
      - 쌍둥이가 태어나다.
      - 쌍둥이를 키우다.
      용례.대화:
      - 맞아. 나도 처음에는 너희가 쌍둥이인 줄 알았어.
      용례.문장:
      - 사람들은 쌍둥이 자매를 보고 누가 언니인지 항상 헷갈려했다.
      - 멀리서 보면 두 사내는 키도 비슷하고, 걸음걸이도 비슷해서 꼭 쌍둥이 같았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 똑같이 생겨 짝을 이루는 것.
      용례.구:
      - 쌍둥이 건물.
      - 쌍둥이 빌딩.
      - 쌍둥이로 보이다.
      용례.대화:
      - 남자 친구랑 하나씩 나누어 가지려고 샀구나?
      용례.문장:
      - 그 쌍둥이 빌딩은 거울로 비춘 것처럼 완전히 똑같았다.
      - 같은 해에 심은 쌍둥이 나무 두 그루가 길 양편에 서 있다.
      의미ID: 2
