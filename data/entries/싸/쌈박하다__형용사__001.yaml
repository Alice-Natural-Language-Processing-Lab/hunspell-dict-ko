    어휘 등급: 없음
    의미:
    - 뜻풀이: 물건이나 어떤 대상이 마음에 들 만큼 깔끔하고 산뜻하다.
      문형: 1이 쌈박하다
      용례.구:
      - 쌈박한 맛.
      - 디자인이 쌈박하다.
      - 색상이 쌈박하다.
      - 성격이 쌈박하다.
      용례.대화:
      - 디자인이 아주 쌈박하게 나와서 신제품 중에 가장 많이 팔려요.
      용례.문장:
      - 이 식당은 화학조미료를 쓰지 않아 음식 맛이 쌈박하고 부담이 없다.
      - 민준이는 오늘 색깔이 시원하고 쌈박한 파란 와이셔츠를 입어서 인물이 더 훤해 보인다.
      의미ID: 1
    - 뜻풀이: 일이 이루어지는 방식이 깔끔하다.
      문형: 1이 쌈박하다
      용례.구:
      - 쌈박한 마무리.
      - 쌈박하게 끝맺다.
      - 쌈박하게 처리하다.
      - 쌈박하게 해결하다.
      - 쌈박하게 해내다.
      용례.대화:
      - 내일로 미루지 말고 오늘 안으로 쌈박하게 끝내고 퇴근하지 그래?
      용례.문장:
      - 최 대리는 일을 쌈박하게 처리하기 때문에 어떤 업무라도 믿고 맡길 수 있다.
      - 김 선수는 구 회 말 타자 세 명을 삼진으로 처리하여 쌈박하게 경기를 마무리했다.
      의미ID: 2
