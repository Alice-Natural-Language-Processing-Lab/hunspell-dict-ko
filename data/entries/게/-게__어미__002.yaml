    의미:
    - 뜻풀이: (두루낮춤으로) 앞의 내용이 그러하다면 뒤의 내용은 어떠할 것이라고 추측해 물음을 나타내는 종결 어미.
      용례.대화:
      - 이 신발이 이렇게 비싸다니 그럼 저 신발도 비싸게?
      용례.문장:
      - 이 병에 든 게 약이면 내가 먹은 음료수가 약이게?
      - 쌍둥이 언니가 이렇게 예뻤다니 그럼 너도 예뻤게?
      - 빨간색 가방을 든 사람이라고 했으니까 저 애가 민준이 동생이게?
      의미ID: 1
    - 뜻풀이: (두루낮춤으로) 앞의 내용이 사실이라면 당연히 뒤의 내용이 이루어지겠지만 실제로는 그렇지 않음을 나타내는 종결 어미.
      용례.대화:
      - 이 문제를 다 잘 풀면 내가 선생님이게?
      용례.문장:
      - 이 곡을 연습도 없이 칠 수 있으면 내가 피아니스트게?
      - 키 큰 사람이 다 농구 선수가 됐으면 나도 농구 선수가 됐게?
      - 머리가 좋다고 다 공부를 잘한다면 내 동생도 공부를 잘했게?
      의미 참고: 주로 반어의 뜻을 가진 의문문으로 쓴다.
      의미ID: 2
    - 뜻풀이: (두루낮춤으로) 듣는 사람에게 한번 추측해서 대답해 보라고 물을 때 쓰는 종결 어미.
      용례.대화:
      - 세 번째 옷이 제일 비싸 보여.
      용례.문장:
      - 내가 이번 시험에서 몇 점 받았게?
      - 오늘 백화점에서 내가 누구를 만났게?
      - 여름 방학 때 우리 가족이 어디로 휴가를 가게?
      의미ID: 3
    - 뜻풀이: (두루낮춤으로) 앞 문장의 내용에 대한 근거를 제시할 때 쓰는 종결 어미.
      용례.대화:
      - 응. 서울에서 먼 친척이 오셨어.
      용례.문장:
      - 시험 공부를 다 했나 봐? 이렇게 여유롭게?
      - 누구 생일이에요? 아침부터 음식을 많이 하시게.
      - 일찍 일어나셨나 봐요. 벌써 갈 준비를 다 하셨게?
      의미ID: 4
    - 뜻풀이: (두루낮춤으로) 상대의 의도를 물을 때 쓰는 종결 어미.
      용례.대화:
      - 응. 세일할 때 싸게 사 놓으려고.
      용례.문장:
      - 아직 반도 안 드셨는데 그만 드시게?
      - 네가 좋아하는 반찬을 했는데 밥 안 먹게?
      - 그렇게 열심히 다니더니 이제 학원 안 다니게?
      의미 참고: 주로 말하는 사람이 의외라고 생각하는 뜻을 나타낼 때 쓴다.
      의미ID: 5
