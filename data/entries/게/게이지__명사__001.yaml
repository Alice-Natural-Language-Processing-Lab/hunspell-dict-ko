      - 그녀는 손뜨개 전문 교육 기관에서 교육을 받아 뜨개질을 할 때 게이지를 계산할 줄 안다.
      - '목도리를 손뜨개질로 뜨려면 22코에 20단의 게이지를 잡아 놓고 시작하는 것이 좋다. '
