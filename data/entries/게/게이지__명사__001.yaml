    - 뜻풀이: 뜨개질에서 뜨개실의 코수와 단수가 일정 면적 안에 들어가는 평균 밀도.
      용례.구:
      - 목도리 게이지.
      - 게이지를 잡다.
      - 게이지를 계산하다.
