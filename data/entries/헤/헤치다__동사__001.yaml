      용례.구:
      - 헤친 구덩이.
      - 덮개를 헤치다.
      - 빨랫감을 헤치다.
      - 포장을 헤치다.
      - 흙을 헤치다.
      용례.문장:
      - 수북이 쌓여 있는 옷더미를 헤치니 지갑이 나왔다.
      - 택배를 받은 그는 빨리 포장을 헤쳐 보았다.
      의미ID: 1
    - 뜻풀이: 모인 것을 따로따로 흩어지게 하다.
      문형: 1이 2를 헤치다
      용례.구:
      - 군인들을 헤치다.
      - 군중을 헤치다.
      - 사람들을 헤치다.
      - 학생들을 헤치다.
      - 회원들을 헤치다.
      용례.문장:
      - 형사는 범인을 잡기 위해 경찰들을 헤쳐 곳곳을 수색했다.
      - 훈련이 끝나자 장군은 군인들을 헤쳤다.
      의미ID: 2
    - 뜻풀이: 앞을 가로막는 것을 뚫고 지나가다.
