      - 고난을 헤치다.
      - 난관을 헤치다.
      - 난국을 헤치다.
      - 세파를 헤치다.
      - 어려움을 헤치다.
      용례.문장:
      - 베짱이 두둑한 그는 회사에서 닥친 어려움을 곧잘 헤쳐 나갔다.
      - 그녀는 노련함으로 면접관의 당황스러운 질문도 잘 헤쳐 나갔다.
      의미ID: 4
    - 뜻풀이: 안정되거나 정돈된 상태를 흐트러지게 하다.
      문형: 1이 2를 헤치다
