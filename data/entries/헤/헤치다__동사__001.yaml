      - 갈대를 헤치다.
      - 눈을 헤치다.
      - 물살을 헤치다.
      - 수풀을 헤치다.
      - 인파를 헤치다.
      용례.문장:
      - 공연이 끝난 가수는 수많은 인파를 헤치고 공연장을 빠져나갔다.
      - 학생들은 폭설로 인해 수북이 쌓인 눈을 헤치며 등교했다.
      의미ID: 3
    - 뜻풀이: 어려움을 이겨 나가다.
      문형: 1이 2를 헤치다
