      용례.구:
      - 돼지 한 마리.
      - 돼지 꼬리.
      - 돼지 농장.
      - 돼지 족발.
      - 돼지 저금통.
      - 돼지를 기르다.
      - 돼지를 사육하다.
      용례.대화:
      - 아니란다. 돼지는 사실 아주 깨끗하고 영리한 동물이야.
      용례.문장:
      - 돼지는 아무거나 잘 먹고 온순해서 기르기가 쉽다.
      - 돼지우리 안의 돼지들이 꿀꿀거리며 사료를 먹고 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 매우 어리석고 둔하며 욕심이 많은 사람.
      용례.대화:
      - 돼지, 누가 뺏어 먹는다고 그걸 한꺼번에 다 먹었냐?
      용례.문장:
      - 돼지야, 먹을 궁리만 하지 말고 공부 좀 해라.
      - 저 돼지는 다른 사람은 생각 안 하고 뭐든지 다 자기 거래.
      의미ID: 2
    - 뜻풀이: (놀리는 말로) 뚱뚱한 사람.
      용례.대화:
      - 애들이 뚱뚱보 돼지라고 놀려요.
      용례.문장:
      - 내 동생은 나를 살찐 돼지라고 부른다.
      - 이 돼지야, 살 좀 빼라.
