      - 돼지죽을 만들다.
      - 돼지죽을 주다.
      용례.대화:
      - 그래도 내가 열심히 만든 거니까 성의를 생각해서 한번 먹어 봐.
      용례.문장:
      - 딸에게 미역국을 끓여 보라고 했더니 돼지죽을 만들어 놓았다.
      - 무료로 나누어 주는 급식은 돼지죽처럼 형편이 없어 먹을 것이 못 되었다.
