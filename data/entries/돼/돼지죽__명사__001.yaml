    - 뜻풀이: 죽처럼 만든 돼지의 먹이.
      용례.구:
      - 돼지죽이 되다.
      - 돼지죽을 만들다.
      - 돼지죽을 먹이다.
      - 돼지죽을 주다.
      용례.대화:
      - 그럼요. 돼지죽을 배불리 먹는 모습만 봐도 흐뭇한 걸요.
      용례.문장:
      - 돼지들이 우리 속에서 돼지죽을 맛있게 먹고 있었다.
      - 매일 아침 어머니는 돼지에게 먹일 돼지죽을 만드신다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 맛이나 상태가 매우 나쁜 음식.
