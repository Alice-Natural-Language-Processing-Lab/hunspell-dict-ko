    - 뜻풀이: 콧구멍으로 나오는 더운 김.
      용례.구:
      - 뜨거운 콧김.
      - 황소의 콧김.
      - 콧김이 세다.
      - 콧김을 내뿜다.
      - 콧김을 불다.
      용례.대화:
      - 걱정하지 마. 저 투우사는 아주 노련한 사람이야.
      용례.문장:
      - 아기는 콧김을 내뿜으며 새근새근 잠자고 있다.
      - 승규는 콧김을 불어 촛불을 끌 정도로 콧김이 세다.
      - 유민이와 승규는 서로의 콧김이 느껴질 만큼 가까이 앉아 있었다.
