    - 뜻풀이: 콩을 빻아서 만든 가루.
      용례.구:
      - 콩가루 고물.
      - 콩가루를 묻히다.
      용례.대화:
      - 절반은 깨를 넣고 절반은 콩가루를 넣었어요.
      용례.문장:
      - 승규는 노란 콩가루를 입힌 인절미를 좋아한다.
      - 어머니께서는 떡고물을 만들기 위해 콩을 빻아 콩가루를 만드셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 한 집단 안의 질서가 무너지거나 친밀한 관계가 사라져 버린 상태.
      용례.구:
      - 콩가루 집안.
      - 콩가루가 나다.
      용례.대화:
      - 그 사람을 사랑하니까요.
      용례.문장:
      - 부모님의 이혼 후 오빠는 가출을 했고, 집안은 콩가루가 나고 말았다.
      - 아버지의 외도로 콩가루 집안이 된 후에도 어머니는 우리를 반듯하게 키우셨다.
