      용례.구:
      - 콩닥콩닥하는 소리.
      - 콩닥콩닥하며 방아를 찧다.
      - 방아를 콩닥콩닥하다.
      - 절구를 콩닥콩닥하다.
      용례.대화:
      - 엄마가 부엌에서 절구로 마늘을 빻고 계세요.
      용례.문장:
      - 아내는 무슨 요리를 하는지 아까부터 콩닥콩닥하며 절구를 찧고 있다.
      - 명절을 앞두고 방앗간에서는 연신 방아를 콩닥콩닥하는 소리가 들려온다.
