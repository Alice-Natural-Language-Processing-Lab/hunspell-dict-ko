      용례.구:
      - 코밑에 닥치다.
      - 코밑에 두다.
      - 코밑으로 다가오다.
      - 코밑으로 오다.
      - 마감이 코밑이다.
      - 시험이 코밑이다.
      용례.대화:
      - 시험이 코밑이라서 조금만 더 공부할게요.
      용례.문장:
      - 요즘은 외투를 벗고 다녀도 될 만큼 따뜻한 봄이 코밑에 와 있다.
      - 민준이는 마흔이 코밑에 닥친 나이였지만 아직 결혼을 하지 않았다.
