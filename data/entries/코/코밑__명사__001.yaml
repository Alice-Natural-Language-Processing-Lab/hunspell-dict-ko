      뜻풀이: 코의 아랫부분이란 뜻으로, 아주 가까운 곳.
      용례.구:
      - 코밑을 지나치다.
      - '코밑에 대다. '
      - 코밑에 두다.
      - 코밑에 있다.
      - 코밑도 못 보다.
      - 집이 코밑이다.
      용례.대화:
      - 거기 코밑에 있는 안경이 네 것 아니야?
      용례.문장:
      - 그 신입 사원은 업무 지침서를 코밑에 두고 수시로 참고하며 일했다.
      - 본가는 우리 집과 코밑이었지만 바쁜 일정 때문에 자주 찾아가지 못했다.
      의미ID: 1
