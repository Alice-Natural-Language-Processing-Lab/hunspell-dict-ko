      용례.구:
      - 콩콩 뛰다.
      - 가슴을 콩콩 치다.
      - 마루를 콩콩 울리다.
      - 발을 콩콩 구르다.
      - 주먹으로 콩콩 두드리다.
      용례.대화:
      - 네. 살살 걸어 다닐게요.
      용례.문장:
      - 관객들은 발을 콩콩 구르며 박자를 맞추었다.
      - 오랑우탄이 주먹으로 자기 가슴을 콩콩 두드리는 모습이 재미있다.
      의미ID: 1
    - 뜻풀이: 마음에 충격을 받아서 가슴이 자꾸 조금 세게 뛰는 모양.
      용례.구:
      - 콩콩 뛰노는 가슴.
      - 가슴이 콩콩 뛰다.
      - 심장이 콩콩 울리다.
      용례.대화:
      - 너무 긴장하지 마.
      용례.문장:
      - 민준이가 가까이 다가오자 유민이는 심장이 콩콩 뛰었다.
      - 남편에게 프로포즈를 받던 때를 생각하면 지금도 가슴이 콩콩 울린다.
