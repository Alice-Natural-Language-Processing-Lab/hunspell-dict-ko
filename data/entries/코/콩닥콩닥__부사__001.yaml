    - 뜻풀이: 작은 절구나 방아를 잇따라 찧을 때 나는 소리. 또는 그 모양.
      용례.구:
      - 콩닥콩닥 방아 소리.
      - 콩닥콩닥 방아를 찧다.
      - 콩닥콩닥 절구를 찧다.
      용례.대화:
      - 맞아. 백결 선생이 콩닥콩닥 떡방아 찧는 소리를 흉내 내어 지었대.
      용례.문장:
      - 방앗간에서 콩닥콩닥 방아를 찧는 소리가 들려왔다.
      - 명절이 되면 집집마다 콩닥콩닥 소리를 내며 방아를 찧었다.
      - 아내는 부엌에서 콩닥콩닥 절구 소리를 내며 마늘을 빻고 있었다.
      의미ID: 1
    - 뜻풀이: 마음에 충격을 받아 가슴이 자꾸 세게 뛰는 모양.
      용례.구:
      - 콩닥콩닥 뛰는 가슴.
      - 가슴이 콩닥콩닥 뛰다.
      - 심장이 콩닥콩닥 뛰다.
      용례.대화:
      - 망했어. 너무 떨려서 가슴이 콩닥콩닥 뛰는 바람에 대답을 잘 못했어.
      용례.문장:
      - 민준이는 지수만 보면 심장이 콩닥콩닥 뛰면서 가슴이 떨렸다.
      - 아슬아슬하게 교통사고를 면한 승규는 놀라서 가슴이 콩닥콩닥 뛰었다.
