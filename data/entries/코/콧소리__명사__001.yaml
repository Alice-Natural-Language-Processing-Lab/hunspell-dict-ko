    의미:
    - 뜻풀이: 코가 막힌 듯이 내는 소리.
      용례.구:
      - 애교 섞인 콧소리.
      - 콧소리가 나다.
      - 콧소리가 섞이다.
      - 콧소리를 내다.
      - 콧소리로 대답하다.
      용례.대화:
      - 얘가 왜 갑자기 콧소리를 내고 그래? 엄마한테 부탁할 거 있니?
      용례.문장:
      - 축농증이 심한 승규는 늘 콧소리로 말한다.
      - 유민이는 콧소리를 섞어 가며 할아버지께 애교를 부렸다.
      의미ID: 1
    - 뜻풀이: 입안의 통로를 막고 코로 공기를 내보내면서 내는 소리.
      용례.구:
      - 콧소리가 나다.
      - 콧소리를 내다.
      용례.대화:
      - '''막''의 기역 받침이 콧소리인 니은 앞에서 이응으로 바뀌기 때문이에요.'
      용례.문장:
      - 콧소리는 다른 자음과 달리 코로 공기를 내보내며 만드는 소리이다.
      - 이 시에는 콧소리가 많이 사용되어서 시를 낭송할 때 부드러운 느낌이 난다.
      - 한국어의 자음은 소리를 내는 방법에 따라 닫음소리, 갈이소리, 붙갈이소리, 콧소리, 흐름소리 등으로 나뉜다.
      의미 참고: 한국어에는 'ㄴ', 'ㅁ', 'ㅇ' 등이 있다.
      의미ID: 2
