    의미:
    - 뜻풀이: 콧등의 높이 솟아 있는 부분.
      용례.구:
      - 뾰족한 콧대.
      - 콧대가 날카롭다.
      - 콧대가 낮다.
      - 콧대가 높다.
      - 콧대가 오뚝하다.
      용례.대화:
      - 콧대가 뾰족해서 그런 게 아닐까?
      용례.문장:
      - 승규는 낮은 콧대를 높이는 성형 수술을 받았다.
      - 민준이는 오뚝한 콧대와 깊은 눈매가 마치 서양 사람 같다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 뽐내거나 거만한 태도.
      용례.구:
      - 콧대가 세다.
      - 콧대를 깔아뭉개다.
      - 콧대를 꺾다.
      - 콧대를 누르다.
      - 콧대를 세우다.
      용례.대화:
      - 응. 이번에는 내가 콧대를 꺾어 주었지.
      용례.문장:
      - 유민이는 남자들에게 인기가 많아서 콧대가 세다.
      - 여자 친구와 싸운 승규는 콧대를 꺾고 무조건 미안하다고 사과했다.
      의미ID: 2
