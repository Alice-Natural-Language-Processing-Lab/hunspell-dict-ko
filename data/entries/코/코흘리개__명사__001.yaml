    - 뜻풀이: (놀리는 말로) 늘 콧물을 흘리는 아이.
      용례.구:
      - '코흘리개 동생. '
      용례.대화:
      - 그렇겠다. 어른들은 음식 준비하시니까 네가 동생들을 돌봐야 하겠구나.
      용례.문장:
      - 우리 아들은 감기를 달고 사는 통에 영락없는 코흘리개였다.
      - 엄마는 코흘리개 동생을 위해 손수건을 여러 장 챙겨 주셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 철없는 어린아이.
      용례.구:
      - '코흘리개 시절. '
      용례.대화:
      - 다섯 살이면 아무것도 모르지는 않아. 애가 계속 거짓말을 했다고.
      용례.문장:
      - 유민이는 승규가 코흘리개 시절에 짝사랑하던 친구이다.
      - 오 남매의 맏이였던 나는 코흘리개 동생들을 업어 키웠다.
