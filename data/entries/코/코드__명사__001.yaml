    - 뜻풀이: 특정 사회나 계급, 직업 등에서만 통하는 규약이나 관례.
      용례.구:
      - 정치 코드.
      - 코드가 다르다.
      - 코드가 맞다.
      - 코드에 맞다.
      용례.대화:
      - 응. 대화가 잘 통하는 걸 보니 코드가 잘 맞는 것 같아.
      용례.문장:
      - 자신의 코드에 맞지 않는다고 해서 무조건 멀리하는 것은 좋지 않다.
      - 이 영화는 고전을 현대인의 코드에 잘 맞게 각색하여 큰 인기를 얻었다.
      의미ID: 1
    - 뜻풀이: 통신에서 사용하는 부호.
      용례.대화:
      - 맞아. 통신 발달에 엄청난 기여를 했지.
      용례.문장:
      - 김 씨는 무선 전신 코드를 제정하기 위해 노력하고 있다.
      - 한 발명가가 점과 선으로 표시되는 부호로 전신 코드의 표준을 마련했다.
      의미ID: 2
    - 뜻풀이: 컴퓨터에서 사용되는 정보를 나타내기 위한 기호 체계.
      용례.구:
      - 한글 코드.
      - 악성 코드.
      - 문자 코드.
      용례.대화:
      - 전 세계적으로 통용될 수 있는 코드도 만들어졌으면 좋겠어.
      용례.문장:
      - 우리 회사에서 한글을 표현할 수 있는 코드를 개발했다.
      - 컴퓨터에서 사용되는 몇몇 문자 코드는 표준화되어 있다.
