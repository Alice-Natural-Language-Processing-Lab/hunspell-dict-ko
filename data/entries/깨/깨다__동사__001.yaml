      - 수술은 성공적으로 끝났으니 마취만 깨면 곧 정신을 차릴 겁니다.
      - 술에서 깬 영수는 취해서 실수한 것은 없었는지 나에게 물었다.
      - 그는 어제 마신 술이 하루 종일 깨지 않아 책상에 앉아 졸고 있었다.
      - 지금 막 수술이 끝났으니 마취에서 깨려면 한 시간 정도는 걸릴 것이다.
