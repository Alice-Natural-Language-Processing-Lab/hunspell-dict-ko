      뜻풀이: 몹시 아프거나 힘들어 조금 괴롭게 자꾸 내는 소리.
      용례.구:
      - 깽깽 소리를 내다.
      - 깽깽 앓다.
      용례.문장:
      - 할머니는 허리가 안 좋으셔서 누워 있다 일어나실 때면 깽깽 소리를 내신다.
      - 병원에는 아직 말도 못하는 아픈 아기들이 침대에 누워 깽깽 앓고 있었다.
      의미ID: 2
    - 뜻풀이: 강아지 등이 놀라거나 아파서 자꾸 짖는 소리.
      용례.구:
      - 깽깽 소리를 내다.
      - 깽깽 앓다.
      - 깽깽 울다.
      - 깽깽 짖다.
      용례.대화:
      - 계속 깽깽 신음 소리만 내고 아무것도 먹지를 않아요.
      용례.문장:
      - 차에 치인 개가 길가에 쓰러져 깽깽 소리를 냈다.
      - 큰 개에게 물린 강아지가 깽깽 소리를 내며 앓았다.
