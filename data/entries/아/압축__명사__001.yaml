      - 용의자 압축.
      - 포위선 압축.
      - 압축이 되다.
      - 압축을 하다.
      용례.대화:
      - 세 군데로 압축은 했는데 이 중에서 계속 고민 중이에요.
      용례.문장:
      - 길고 긴 수사 끝에 용의자가 단 두 명으로 압축이 되었다.
      - 경찰이 사건 현장에서 발견한 증거물은 범인 압축에 큰 도움이 되었다.
