      - 일단 발표문 압축을 해야겠다.
      용례.문장:
      - 선생님은 보고서가 너무 길다며 내용 압축을 요구하셨다.
      - 막상 글의 분량을 줄이려고 하니 문장 압축을 하는 것부터가 쉽지 않았다.
      의미ID: 2
    - 뜻풀이: 범위나 거리를 줄임.
