    의미:
    - 뜻풀이: 사물의 갈라진 부분.
      용례.구:
      - 문짝의 아귀.
      - 장롱의 아귀.
      - 아귀가 맞다.
      - 아귀를 맞추다.
      용례.대화:
      - 그렇네요. 바닥에 뭔가 받치면 잘 맞을 것 같은데.
      용례.문장:
      - 목수는 각목들의 아귀를 맞추어서 창틀을 짜 보았다.
      - 문짝이 서로 아귀가 맞지 않아 열 때마다 덜컹거렸다.
      의미ID: 1
    - 뜻풀이: 두루마기나 여자들이 입는 한복의 아랫도리 속옷의 옆을 터 놓은 구멍.
      용례.구:
      - 두루마기의 아귀.
      - 아귀를 내다.
      - 아귀를 트다.
      용례.대화:
      - 제 집인데 뭐 어때요.
      용례.문장:
      - 부인은 두루마기의 아귀 안에 손을 넣고 다소곳이 인사했다.
      - 이 두루마기는 옆에 아귀를 내어 편리하게 활동할 수 있게 만들어졌다.
      의미ID: 2
    - 뜻풀이: 씨앗이나 줄기에 싹이 트는 곳.
      용례.구:
      - 아귀가 트다.
      용례.대화:
      - 오, 곧 싹이 올라오려나 보네요.
      용례.문장:
      - 봄이 되자 나뭇가지의 아귀에서 새순이 올라온다.
      - 씨앗에서 조금씩 아귀가 트면서 발아가 시작되었다.
      의미ID: 3
