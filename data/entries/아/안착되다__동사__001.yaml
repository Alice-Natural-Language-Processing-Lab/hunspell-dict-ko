    어휘 등급: 없음
    원어: 安着 되다
    의미:
    - 뜻풀이: 어떤 곳에 무사히 잘 도착되다.
      문형: 1이 2에 안착되다
      용례.구:
      - 공항에 안착되다.
      - 목적지에 안착되다.
      - 부두에 안착되다.
      - 역에 안착되다.
      - 항구에 안착되다.
      용례.대화:
      - 응, 항해 중간에 파도가 심하게 쳐서 정말 걱정했었어.
      용례.문장:
      - 기차가 역에 안착된 후 승객들은 하나둘씩 내리기 시작하였다.
      - 몇 번의 얕은 잠과 계속되는 식사가 끝날 무렵 비행기가 공항에 안착되었다.
      의미ID: 1
    - 뜻풀이: 어떤 곳에 편안하게 자리를 잡게 되다.
      문형: 1이 안착되다
      용례.구:
      - 삶이 안착되다.
      - 생활이 안착되다.
      용례.문장:
      - 좋은 직장에 취직이 된 지수는 생활이 안착되어 마음이 편안해졌다.
      - 이 마을에 사는 사람들 모두가 안착되지 않고 다른 곳으로 가고 싶어 하였다.
      - 우리 회사의 임금 수준은 직원들의 안착된 생활을 충분히 보장할 수 있을 정도는 된다.
      의미ID: 2
