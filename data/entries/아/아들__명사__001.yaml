      용례.문장:
      - 아들이 많은 우리 집에서 막내 동생 지수는 부모님의 사랑을 독차지했다.
      - 할머니는 아들이 귀한 집에서 손자를 낳았다고 어머니를 끔찍이도 예뻐하셨다.
      - 훈련소의 연병장 한구석에는 아들을 군대에 보내고 안타까워하는 수많은 부모님들이 서 있었다.
      - 그는 자신과 꼭 닮은 아들을 보고는 비로소 자기도 아버지가 되었다는 것을 느낄 수 있었다.
