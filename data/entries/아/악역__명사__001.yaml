    원어: 惡役
    의미:
    - 뜻풀이: 연극이나 영화 등에서 나쁜 사람으로 분장하는 배역. 또는 그런 역할을 맡은 배우.
      용례.구:
      - 악역 연기.
      - 악역이 어울리다.
      - 악역을 맡다.
      - 악역을 하다.
      - 악역으로 등장하다.
      용례.대화:
      - 불만은 없는데 실제 사람들이 착각을 하고 미워하는 일이 많아서 그런 점은 불편해요.
      용례.문장:
      - 악역으로 등장하는 배우, 악랄한 연기를 정말 잘하는 것 같아.
      - 그는 날카롭고 강한 인상을 가져 악역이 잘 어울리는 배우이다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 사람들의 미움을 받을 만한 일을 맡아 해야 하는 역할.
      용례.구:
      - 악역을 담당하다.
      - 악역을 대신하다.
      - 악역을 떠맡다.
      - 악역을 맡다.
      - 악역을 자처하다.
      - 악역으로 나서다.
      용례.대화:
      - 부하들한테 잔소리하는 악역을 맡았더니 너무 힘들어.
      용례.문장:
      - 여러 사람들과 일을 할 때에는 누군가 악역으로 나설 사람이 필요하다.
      - 부모는 자식의 올바른 성장을 위해 때로는 악역도 맡을 줄 알아야 한다.
      의미ID: 2
