    의미:
    - 뜻풀이: 두 발끝이 안쪽으로 휜 다리.
      용례.구:
      - 안짱다리가 되다.
      - 안짱다리를 고치다.
      - 안짱다리를 교정하다.
      - 안짱다리로 보이다.
      - 안짱다리로 변형되다.
      용례.대화:
      - 교정 치료를 받아 보는 게 어때?
      용례.문장:
      - 김 씨는 허리가 구부러지고 다리는 안짱다리처럼 휘었다.
      - 안짱다리인 김 씨는 종종걸음을 치며 아내의 뒤를 따라갔다.
      의미ID: 1
    - 뜻풀이: 두 발끝을 안쪽으로 향하게 하고 걸음. 또는 그렇게 걷는 사람.
      용례.구:
      - 안짱다리 걸음.
      용례.문장:
      - 유민이는 오리처럼 엉덩이를 씰룩거리면서 안짱다리로 걷는다.
      - 민준이는 바지 주머니에 양손을 넣고 안짱다리 걸음으로 뒤뚱대며 걸어갔다.
