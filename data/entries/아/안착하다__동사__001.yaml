      발음: 안차카다
    어휘 등급: 없음
    원어: 安着 하다
    의미:
    - 뜻풀이: 어떤 곳에 무사히 잘 도착하다.
      문형: 1이 2에 안착하다
      용례.구:
      - 공항에 안착하다.
      - 부두에 안착하다.
      - 비행장에 안착하다.
      - 역에 안착하다.
      - 항구에 안착하다.
      용례.대화:
      - 잘됐구나.
      용례.문장:
      - 역내 방송은 방금 열차가 안착했음을 알리고 있었다.
      - 내가 탄 비행기는 열 시간의 비행 끝에 공항에 무사히 안착하였다.
      의미ID: 1
    - 뜻풀이: 어떤 곳에 편안하게 자리를 잡다.
      문형: 1이 2에 안착하다
      용례.구:
      - 생활에 안착하다.
      - 직장에 안착하다.
      용례.대화:
      - 마음고생이 심했겠다.
      용례.문장:
      - 승규는 새로 구한 직장에 안착하여 성실하게 일했다.
      - 지수는 더 이상 방황하지 않고 안정된 생활로 안착하고 싶었다.
      - 그 나라는 귀화인에게 여러 혜택을 주어 각기 생업에 안착할 수 있도록 하였다.
      의미ID: 2
    표제어: 안착하다
