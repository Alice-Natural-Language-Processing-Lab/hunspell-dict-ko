      발음: 압추카다
    어휘 등급: 없음
    원어: 壓縮 하다
    의미:
    - 뜻풀이: 물질 등에 압력을 가하여 부피를 줄이다.
      문형: 1이 2를 압축하다
      용례.구:
      - 압축한 상자.
      - 공기를 압축하다.
      - 쓰레기를 압축하다.
      - 캔을 압축하다.
      - 납작하게 압축하다.
      용례.대화:
      - 네, 발로 밟아서 납작하게 해 놓을게요.
      용례.문장:
      - 아저씨는 목재를 압축하고 가공하여 책상을 만드는 일을 하셨다.
      - 우리는 쓰레기 부피를 줄이기 위해 쓰레기를 발로 밟아 압축하였다.
      의미ID: 1
    - 뜻풀이: 글이나 문장의 길이를 줄여 짧게 하다.
      문형: 1이 2를 압축하다
      용례.구:
      - 압축한 내용.
      - 문단을 압축하다.
      - 문장을 압축하다.
      - 줄거리를 압축하다.
      - 간결하게 압축하다.
      용례.대화:
      - 압축하자면 더욱더 열심히 공부하라는 말씀이라고 할 수 있습니다.
      용례.문장:
      - 민준이는 긴 문장을 압축하여 간략한 문장으로 만들었다.
      - 선생님은 내용을 압축해서 글을 다시 쓰라고 하셨다.
      의미ID: 2
    - 뜻풀이: 범위나 거리를 줄이다.
      문형: 1이 2를 압축하다
      용례.구:
      - 범인을 압축하다.
      - 수사망을 압축하다.
      - 용의자를 압축하다.
      - 포위망을 압축하다.
      - 두세 명으로 압축하다.
      용례.대화:
      - 네, 단서를 토대로 해서 용의자를 두세 명으로 압축했어요.
      용례.문장:
      - 수사관들은 꾸준한 증거 수집으로 수사망을 압축하였다.
      - 경찰은 시위를 막기 위해 시위대의 공간을 점점 압축하여 좁혀 갔다.
      의미ID: 3
    - 뜻풀이: 컴퓨터에서, 특수한 방법을 사용하여 데이터의 양을 줄이다.
      문형: 1이 2를 압축하다
      용례.구:
      - 압축한 파일.
      - 압축하여 저장하다.
      - 데이터를 압축하다.
      - 폴더를 압축하다.
      - 프로그램을 압축하다.
      용례.대화:
      - 그래, 용량이 크니까 압축해서 보내 줄게.
      용례.문장:
      - 승규는 여러 장의 사진을 이메일로 보내기 위해 사진을 압축하였다.
      - 민준이는 잘 사용하지 않는 파일을 압축해 컴퓨터에 보관하였다.
      의미ID: 4
