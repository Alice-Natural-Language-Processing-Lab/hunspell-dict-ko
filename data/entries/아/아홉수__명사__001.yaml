    - 뜻풀이: 아홉, 열아홉, 스물아홉 등과 같이 아홉이 든 수.
      용례.구:
      - 아홉수를 넘기다.
      - 아홉수를 따지다.
      - 아홉수를 피하다.
      - 아홉수에 걸리다.
      용례.문장:
      - 회갑 전 해인 쉰아홉에는 아홉수라고 하여 생일잔치를 거르기도 한다.
      - 스물아홉인 언니가 아홉수라는 이유로 집안 어른들이 언니의 결혼을 반대하신다.
      의미 참고: 전통적으로 이 나이에는 일이 잘 안되거나 불행한 일이 생긴다고 하여 결혼이나 이사 등의 일을 꺼린다.
