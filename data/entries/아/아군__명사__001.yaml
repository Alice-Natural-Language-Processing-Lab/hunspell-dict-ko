      - 아군을 돕다.
      - 아군을 지원하다.
      용례.대화:
      - 조금만 버티면 곧 도착할 겁니다.
      용례.문장:
      - 이번 전투에서는 아군과 적군이 모두 큰 피해를 입었다.
      - 우리는 전방에 나가 있는 아군이 열세에 몰렸다는 소식을 듣고 아군 지원에 나섰다.
      - 보초를 서는 병사들은 미리 정해 놓은 암호로 상대방이 아군인지 적군인지 구분하기도 한다.
