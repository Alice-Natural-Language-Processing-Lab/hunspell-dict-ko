      - 몸을 좀 앞당겨 앉아 봐.
      용례.문장:
      - 나는 고기반찬을 내 쪽으로 앞당겨 놓았다.
      - 승규는 교실에서 바른 자세로 의자를 앞당겨 앉았다.
