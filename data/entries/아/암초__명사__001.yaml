    어휘 등급: 없음
    원어: 暗礁
    의미:
    - 뜻풀이: 바다나 강에서 물속에 잠겨 겉으로 보이지 않는 험한 바위.
      용례.구:
      - 거대한 암초.
      - 암초 지역.
      - 암초가 많다.
      - 암초를 피하다.
      - 암초에 걸리다.
      - 암초에 부딪치다.
      용례.대화:
      - 네, 암초에 걸리지 않게 주의해서 운항할게요.
      용례.문장:
      - 이 항구 주변에는 암초가 많아 선박이 드나들기가 여간 힘든 것이 아니다.
      - 배가 암초를 만났을 때 선장에게 노련한 경험과 지혜가 없다면 배는 위험에 처할 수 있다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일을 하는 데 방해가 되는, 겉으로 드러나지 않은 뜻밖의 장애물.
      용례.구:
      - 수많은 암초.
      - 암초가 많다.
      - 암초를 만나다.
      - 암초에 가로막히다.
      - 암초에 부딪치다.
      용례.대화:
      - 잘 진행하던 중에 뜻밖의 암초를 만나게 돼서 해결책을 고민하는 중이야.
      용례.문장:
      - 사업 진행이 심각한 암초에 가로막혀 지연되고 있다.
      - 우리는 삶의 곳곳에 도사리고 있는 암초를 피하면서 살아간다.
      의미ID: 2
