      용례.대화:
      - 그래. 이 기회에 점잖은 앙상블 한 벌 마련해 볼까?
      용례.문장:
      - 곧 있으면 어머니의 생신이어서 백화점에 가서 예쁜 앙상블 한 벌을 선물로 샀다.
      - 원피스와 재킷이 한 벌로 되어 있는 앙상블 원피스는 각각을 따로 활용할 수도 있어서 실용적이다.
