      용례.문장:
      - 어제 본 뮤지컬에서 주인공의 연기는 음악과 완전한 앙상블을 이루고 있었다.
      - 재즈는 서로 다른 연주자들의 연주가 반복되면서 하나의 앙상블을 이루는 것이 기본이다.
