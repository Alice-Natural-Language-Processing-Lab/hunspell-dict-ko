      - 그 여배우는 기자들의 곤란한 질문에 입을 꾹 다물고 대꾸하지 않았다.
      - 민준은 밤새 열심히 공부했지만 막상 시험 문제를 보니 공부한 내용들이 머릿속에 전혀 떠오르지 않았다.
