      용례.대화:
      - 아니에요. 그런데 ‘저’와 같은 아주낮춤 표현은 쓰지 않으셔도 됩니다.
      용례.문장:
      - 왕 앞에서 사람들은 아주낮춤 표현을 써야 했다.
      - 신하는 자기 자신을 ‘소신’으로 아주낮춤 표현을 썼다.
