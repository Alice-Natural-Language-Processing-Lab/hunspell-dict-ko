      뜻풀이: 무섭거나 기분 나쁜 꿈.
      용례.구:
      - 불길한 악몽.
      - 악몽을 꾸다.
      - 악몽에 시달리다.
      - 악몽에서 깨다.
      - 악몽에서 깨어나다.
      용례.대화:
      - 간밤에 악몽을 꿨더니 기분이 안 좋네.
      용례.문장:
      - 나는 매일 밤 지긋지긋한 악몽에 시달렸다.
      - 동생은 악몽을 꾸는지 자면서 식은땀을 흘리고 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 차라리 꿈이었으면 싶은 끔찍한 상황.
      용례.구:
      - 악몽의 순간.
      - 악몽의 시간.
      - 악몽이 지나가다.
      - 악몽에 쫓기다.
      - 악몽에서 벗어나다.
      용례.대화:
      - 그건 정말 다시는 기억하고 싶지 않은 악몽이에요.
      용례.문장:
      - 우리는 악몽 같은 전쟁터에서 간신히 살아남았다.
      - 나는 어서 이 끔찍한 악몽의 순간이 지나가기를 바랐다.
