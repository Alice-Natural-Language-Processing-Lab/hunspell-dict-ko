    의미:
    - 뜻풀이: 무리의 맨 앞에 서게 하다.
      문형: 1이 2를 앞장세우다
      용례.구:
      - 앞장세운 사람.
      - 앞장세운 차.
      - 가이드를 앞장세우다.
      - 아이를 앞장세우다.
      - 태극기를 앞장세우다.
      용례.대화:
      - 앞장세워서 못 도망가게 잘 감시해.
      용례.문장:
      - 우리는 지수의 차를 앞장세우고 가다가 그만 차를 놓쳐 길을 잃고 말았다.
      - 엄마는 나를 때린 애가 누구냐며 그 집으로 안내하라고 자꾸 나를 앞장세웠다.
      - 나는 길을 제일 잘 아는 사람을 앞장세우고 나머지 사람들을 안내하라고 했다.
      의미ID: 1
    - 뜻풀이: 어떤 일의 중심이 되어 일을 하게 하다.
      문형: 1이 2에 3을 앞장세우다
      용례.구:
      - 곤란한 일에 앞장세우다.
      - 어려운 일에 앞장세우다.
      - 투쟁에 앞장세우다.
      용례.대화:
      - 그래? 어려운 일일수록 민준이가 먼저 나서 주면 좋을 텐데.
      용례.문장:
      - 부장님은 외국인을 만나는 일에 나를 자꾸 앞장세웠다.
      - 말솜씨가 좋은 민준이를 앞장세운 덕에 우리는 계약을 쉽게 성사시켰다.
      의미ID: 2
