      용례.대화:
      - 텔레비전에서 본 거니까 아마도 그렇지 않을까?
      용례.문장:
      - 그건 아마도 내가 한 열 살 때쯤에 있었던 일일 거야.
      - 만일 큰돈이 생긴다면 어머니는 아마도 그 돈을 모두 저금할 것이다.
      - 평소에 말이 많던 지수가 아무 말도 못하는 걸 보니 아마도 긴장을 한 모양이다.
