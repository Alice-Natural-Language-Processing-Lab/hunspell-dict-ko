      문형: 1이 2가 아깝다
      용례.대화:
      - 맞아, 그 재능을 살릴 기회가 없는 것이 아까워.
      용례.문장:
      - 지수는 이런 시골에서 썩기에는 아까운 인재였다.
      - 그곳의 경치는 혼자 보기에는 아까울 만큼 아름다웠다.
      - 민준은 게임을 하면서 보내는 시간이 아깝다고 생각했다.
