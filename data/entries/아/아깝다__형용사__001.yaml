      문형: 1이 2가 아깝다
      용례.대화:
      - 싫어. 이 가방은 새 거라서 빌려주기 아깝단 말이야.
      용례.문장:
      - 이번 사고로 아까운 목숨들을 많이 잃었다.
      - 지수가 사다 준 케이크는 예뻐서 먹기 아까울 정도였다.
      - 나는 그동안 보던 전공 책을 버리기 아까워서 후배에게 모두 주었다.
      의미ID: 2
