    의미:
    - 뜻풀이: 병에 걸려 아파하거나 괴로워하다.
      문형: 1이 2를 앓다
      용례.구:
      - 감기를 앓다.
      - 몸살을 앓다.
      - 배를 앓다.
      - 병을 앓다.
      - 장염을 앓다.
      - 끙끙 앓다.
      - 시름시름 앓다.
      용례.대화:
      - 뭘 잘못 먹었는지 요 며칠 계속 배를 앓아서 그래.
      용례.문장:
      - 한밤중에 그는 몸에 열이 나서 잠도 못 이루고 계속 끙끙 앓고 있었다.
      - 아버지는 이유도 없이 시름시름 앓다가 일 년도 안 되어서 돌아가셨다.
      - 최근에 일이 많아서 자주 밤을 새웠더니 결국 어제는 몸살을 앓아 드러누웠다.
      의미ID: 1
    - 뜻풀이: 걱정이나 근심 때문에 괴로워하거나 답답해하다.
      문형: 1이 2를 앓다
      용례.구:
      - 가슴을 앓다.
      - 골머리를 앓다.
      - 사춘기를 앓다.
      - 속을 앓다.
      - 끙끙 앓다.
      용례.대화:
      - 무슨 고민인데? 혼자서 끙끙 앓고 있지 말고 속 시원하게 다 털어놓아 봐.
      용례.문장:
      - 어머니는 말썽만 피우는 동생 녀석 때문에 늘 속을 앓았다.
      - 승규는 이번에도 또 시험에 떨어질까 봐 속을 앓고 있는 모양이다.
      - 형도 아버지 문제 때문에 끙끙 앓았는지 며칠 사이에 살이 많이 빠졌다.
      의미ID: 2
