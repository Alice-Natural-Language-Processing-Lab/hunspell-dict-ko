      - 그래요. 아직 목적지까지 한참 남았으니 좀 서둘러야겠어요.
      용례.문장:
      - 불량배들이 길 한복판을 차지한 채 민준이의 앞길을 방해하고 있다.
      - 밤하늘에 뜬 보름달이 앞길을 밝혀 주어서 가는 길이 그리 어둡지 않을 것 같다.
