      - 안주로 삼다.
      용례.대화:
      - 네, 손님. 안주는 뭘로 하시겠어요?
      용례.문장:
      - 여주인은 술 주전자와 한 상 가득한 안주를 내왔다.
      - 이 술집에서는 뻥튀기 한 접시가 기본 안주로 나온다.
      - 아저씨들은 변변찮은 안주도 하나 없이 소주를 병째로 마셔 댔다.
      - 승규는 맥주를 한 모금 들이켜고 나서 오징어 안주를 잘근잘근 씹어 먹었다.
