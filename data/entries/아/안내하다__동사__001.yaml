    어휘 등급: 없음
    원어: 案內 하다
    의미:
    - 뜻풀이: 어떤 내용을 소개하여 알려 주다.
      문형: 1이 2에게 3을 안내하다
      용례.구:
      - 관람객을 안내하다.
      - 여행을 안내하다.
      - 역사를 안내하다.
      - 위치를 안내하다.
      - 프로그램을 안내하다.
      - 행사를 안내하다.
      - 자세히 안내하다.
      - 정확하게 안내하다.
      용례.대화:
      - 잘 부탁합니다. 덕분에 안전하고 재미있게 관광할 수 있겠군요.
      용례.문장:
      - 주차 관리원이 고객에게 주차할 곳을 손짓으로 안내하였다.
      - 안내원은 견학 온 학생들에게 공장의 시설을 친절히 안내해 주었다.
      - 집주인이 방을 보러 온 사람에게 방의 여기저기를 안내하며 보여 주었다.
      의미ID: 1
    - 뜻풀이: 어떤 사람을 그 사람이 잘 모르는 장소로 이끌거나 가고자 하는 곳까지 데려다 주다.
      문형: 1이 2를 3에/에게/으로 안내하다
      용례.구:
      - 길을 안내하다.
      - 일행을 안내하다.
      - 객실로 안내하다.
      - 목적지로 안내하다.
      - 방으로 안내하다.
      - 숙소로 안내하다.
      - 접대실로 안내하다.
      - 집으로 안내하다.
      - 담당자에게 안내하다.
      용례.대화:
      - 아, 그러세요? 그럼 제가 지점장님의 사무실로 안내해 드리겠습니다.
      용례.문장:
      - 간호사는 입원 수속을 다 마친 환자를 병실로 안내하였다.
      - 비서는 사장을 찾아온 귀빈을 응접실로 친절하게 안내하였다.
      - 승무원이 몸이 불편한 할아버지를 지정된 좌석까지 안내해 드렸다.
      의미ID: 2
