      뜻풀이: 네발짐승이나 곤충의 앞쪽에 있는 두 다리.
      용례.구:
      - 말의 앞다리.
      - 소의 앞다리.
      - 앞다리 부위
      - 앞다리가 길다.
      - 앞다리를 꺾다.
      용례.대화:
      - 앞다리가 부러져서 병원에 다녀왔단다.
      용례.문장:
      - 말은 지친 나머지 앞다리를 꺾고 주저앉아 버렸다.
      - 돼지고기의 앞다리에는 기름이 적어서 고기 맛이 담백하다.
      의미ID: 1
    - 관련어:반대말:
      - 동형어 번호: 0
        표제어: 뒷다리
        항목ID: 67172
      뜻풀이: 두 다리를 앞뒤로 벌렸을 때 앞쪽에 놓인 다리.
      용례.구:
      - 앞다리를 걸다.
      - 앞다리를 굽히다.
      - 앞다리를 들다.
      - 앞다리를 뻗다.
      - 앞다리를 펴다.
      용례.대화:
      - 앞다리를 위로 들어 올려서 쭉 펴 보렴.
      용례.문장:
      - 씨름 경기에서 한 선수가 다른 선수의 앞다리를 걸어서 넘어뜨렸다.
      - 나는 다리를 앞뒤로 벌린 후 앞다리를 굽히면서 스트레칭을 했다.
      의미ID: 2
    - 관련어:반대말:
      - 동형어 번호: 0
        표제어: 뒷다리
        항목ID: 67172
      뜻풀이: 책상이나 의자 등 가구의 앞쪽 다리.
      용례.구:
      - 식탁 앞다리.
      - 의자 앞다리.
      - 책상 앞다리.
      - 앞다리가 부서지다.
      - 앞다리가 짧다.
      용례.대화:
      - 앞다리하고 뒷다리 길이가 맞지 않나 보구나. 천을 받쳐서 균형을 맞추어 보자.
      용례.문장:
      - 의자의 앞다리가 뒷다리보다 짧아서 자꾸 흔들린다.
      - 바닥의 수평이 맞지 않아서 책상 앞다리에 두꺼운 종이를 괴어 놓았다.
