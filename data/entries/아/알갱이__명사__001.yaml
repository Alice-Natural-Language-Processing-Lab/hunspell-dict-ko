    의미:
    - 뜻풀이: 열매나 곡식 등의 낟알.
      용례.구:
      - 곡식 알갱이.
      - 보리 알갱이.
      - 쌀 알갱이.
      - 옥수수 알갱이.
      - 포도 알갱이.
      - 현미 알갱이.
      용례.대화:
      - 응. 쌀독 안에 쌀 알갱이 몇 알만 남아 있어.
      용례.문장:
      - 지수는 옥수수 알갱이를 한 알씩 떼서 먹었다.
      - 아저씨는 보리 알갱이들을 튀겨 뻥튀기를 만들고 계셨다.
      의미ID: 1
    - 뜻풀이: 작고 동그랗고 단단한 물질.
      용례.구:
      - 모래 알갱이.
      - 석탄 알갱이.
      - 소금 알갱이.
      - 숯 알갱이.
      용례.대화:
      - 쌀을 제대로 씻지 않았나 보다.
      용례.문장:
      - 석탄을 수레에 싣고 가다가 흘린 알갱이가 땅바닥 여기저기에 박혀 있었다.
      - 야구장에 소금을 뿌리면 소금 알갱이가 수분을 흡수해 먼지가 덜 날린다.
      의미ID: 2
    - 뜻풀이: 열매나 곡식 등의 낟알을 세는 단위.
      용례.구:
      - 두 알갱이.
      - 세 알갱이.
      - 몇 알갱이.
      - 예닐곱 알갱이.
      - 한 알갱이.
      용례.대화:
      - 그러게. 옥수수 한두 알갱이만 들어 있고 씹히는 것도 없어.
      용례.문장:
      - 식빵 속에는 옥수수가 몇 알갱이 박혀 있었다.
      - 승규는 쌀 한 알갱이도 안 남기고 밥그릇 바닥까지 싹싹 긁어 먹었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
    - 뜻풀이: 작고 동그랗고 단단한 물질을 세는 단위.
      용례.구:
      - 두 알갱이.
      - 세 알갱이.
      - 몇 알갱이.
      - 예닐곱 알갱이.
      - 한 알갱이.
      용례.대화:
      - 그럼 소금 대여섯 알갱이만 넣어 봐.
      용례.문장:
      - 신발을 털자 모래 몇 알갱이가 떨어졌다.
      - 이 빵의 위쪽에는 큼직한 설탕 결정 서너 알갱이가 박혀 있다.
