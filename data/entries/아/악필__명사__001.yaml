      뜻풀이: 잘 쓰지 못한 글씨.
      용례.구:
      - 꾸불꾸불한 악필.
      - 보기 힘든 악필.
      - 심각한 악필.
      - 읽기 어려운 악필.
      - 악필 교정.
      - 악필을 고치다.
      - 악필을 만나다.
      - 악필로 유명하다.
      용례.대화:
      - 바른 글씨를 연습하는 교재가 있으니까 그걸 사서 따라해 봐.
      용례.문장:
      - 수학 선생님은 너무 악필이어서 칠판의 글씨를 알아볼 수 없을 때가 많다.
      - 라디오 방송 아나운서는 악필로 가득한 편지를 제대로 읽지 못하고 오독을 하였다.
