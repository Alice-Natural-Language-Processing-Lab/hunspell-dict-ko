      - 악필로 글씨를 쓰다.
      용례.대화:
      - 붓은 볼품 없는 악필이야. 그렇지만 손에 익숙해져서 붓의 질에 상관없이 글씨를 쓸 수 있어.
      용례.문장:
      - 좋은 재료로 만든 고급 붓이었지만 아무렇게나 보관한 탓에 악필로 변해 버렸다.
      - 가난한 선비는 좋은 붓을 구할 수 없어 양반이 쓰다 버린 악필을 얻어다 글공부를 했다.
