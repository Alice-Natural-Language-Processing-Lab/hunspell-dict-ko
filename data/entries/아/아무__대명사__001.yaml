    - 뜻풀이: 정해지지 않은 어떤 사람을 가리키는 말.
      용례.대화:
      - 아무라도 괜찮으니 일단 빨리 일을 시작해야 돼.
      용례.문장:
      - 청소를 하겠다는 사람이 아무도 없었다.
      - 선생님의 질문에 아무도 대답하지 않았다.
      - 승규는 예의가 바르고 겸손해서 아무하고나 스스럼없이 잘 지냈다.
      의미 참고: 주로 부정을 나타내는 말과 함께 쓰지만 '아무나', '아무라도'는 긍정을 나타내는 말과 함께 쓴다.
      의미ID: 1
    - 뜻풀이: 구체적인 이름 대신 어떤 사람을 가리키는 말.
      용례.대화:
      - 옆 부서의 강 아무가 승진할 거라는 말이 있어.
      용례.문장:
      - 범인이 피해자와 평소에 알고 지내던 최 아무라고 했다.
      - 나는 그 소문의 주인공이 이웃 마을의 박 아무라고 들었다.
      - 김 아무와 이 아무는 꽤 오랫동안 알고 지내온 사이라고 했다.
      의미 참고: 사람 이름의 성 뒤에 쓴다.
