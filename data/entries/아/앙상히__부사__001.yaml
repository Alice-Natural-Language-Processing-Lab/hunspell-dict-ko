    - 뜻풀이: 잘 짜이지 않아 어설프고 빈틈이 있게.
      용례.구:
      - 앙상히 남다.
      - 앙상히 드러나다.
      용례.문장:
      - 우리 집 뒷산은 나무를 많이 베어서인지 산의 한쪽 등선이 앙상히 드러나 있었다.
      - 태풍이 휩쓸고 간 마을에는 지붕은 없고 벽만 앙상히 남은 집이 꽤 많았다.
      의미ID: 1
    - 뜻풀이: 살이 빠져 바짝 마른 듯하게.
      용례.구:
      - 앙상히 마르다.
      - 뼈만 앙상히 남다.
      용례.대화:
      - 응, 그런데 뼈가 앙상히 드러나도록 몸이 너무 마르셔서 안타까웠어.
      용례.문장:
      - 지수는 무리하게 다이어트를 해서 뼈만 앙상히 남아 있었다.
      - 밥을 먹지 못해 뼈만 앙상히 남은 아이의 모습을 보니 눈물이 날 것 같았다.
      의미ID: 2
    - 뜻풀이: 나뭇잎이 지고 가지만 남아서 쓸쓸하게.
      용례.구:
      - 앙상히 뻗다.
      용례.대화:
      - 그러게. 앙상히 가지만 남은 나무들을 보니 왠지 나도 쓸쓸해진다.
      용례.문장:
      - 나뭇가지는 잎이 다 떨어져 앙상히 뻗어 있었다.
      - 겨울의 가로수는 앙상히 알몸을 드러내고 있었다.
