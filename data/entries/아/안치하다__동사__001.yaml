    어휘 등급: 없음
    원어: 安置 하다
    의미:
    - 뜻풀이: 안전하게 두다.
      문형: 1이 2를 3에 안치하다
      용례.구:
      - 보물을 안치하다.
      - 금고에 안치하다.
      - 은행에 안치하다.
      용례.문장:
      - 우리 군은 무기를 안치할 장소를 물색 중이다.
      - 지수는 갖고 있는 보석들을 은행 금고에 안치했다.
      - 역사적인 유물과 문화재는 국립 박물관에 안치하고 있다.
      의미ID: 1
    - 뜻풀이: 위패나 시신 등을 잘 모셔 두다.
      문형: 1이 2를 3에 안치하다
      용례.구:
      - 불상을 안치하다.
      - 시신을 안치하다.
      - 시체를 안치하다.
      - 위패를 안치하다.
      - 유골을 안치하다.
      - 유해를 안치하다.
      용례.대화:
      - 세계에서 가장 화려한 불상을 이곳에 안치하고 있거든요.
      용례.문장:
      - 국가 유공자의 유해를 국립묘지에 안치하였다.
      - 우리 가문은 조상들의 위패를 가족 사당에 안치해 오고 있다.
      의미ID: 2
