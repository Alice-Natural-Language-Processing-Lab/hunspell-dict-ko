      - 앙코르 곡.
      - 앙코르 공연.
      - 앙코르 무대.
      - 앙코르를 받다.
      - 앙코르를 부탁하다.
      - 앙코르를 외치다.
      - 앙코르를 청하다.
      용례.대화:
      - 이번에 나온 신곡으로 불러 주세요!
      용례.문장:
      - 공연에 큰 감동을 받은 관객은 모두 한마음으로 앙코르를 외쳤다.
      - 음악회를 마친 오케스트라 팀은 관객들의 앙코르를 받고 한 곡을 더 연주했다.
