      용례.대화:
      - 네. 아버지 말씀 명심할게요.
      용례.문장:
      - 그것을 잘 보아라.
      - 내 손을 꼭 잡아라.
      - 과제에 쓸 자료들을 모두 모아라.
      - 지금부터 운동장 다섯 바퀴만 돌아라.
