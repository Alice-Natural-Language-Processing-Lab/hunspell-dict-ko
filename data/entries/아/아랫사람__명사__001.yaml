      - 아랫사람의 위치.
      용례.대화:
      - 몇 개월 늦게 태어난 건데 높임말을 써야 된다니 억울해요!
      용례.문장:
      - 윗사람 앞에서 아랫사람이 누워 있으면 안 된다.
