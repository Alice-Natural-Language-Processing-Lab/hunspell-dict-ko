      용례.대화:
      - 아무리 돈이 많아도 진정한 친구 한 명도 없는데, 뭐.
      용례.문장:
      - 나는 일이 아무리 바빠도 저녁 식사는 가족과 함께 하는 편이다.
      - 우리가 지수에게 아무리 이야기를 해도 지수는 우리의 말을 믿으려 하지 않았다.
      - 지수는 한 번 시작한 일은 아무리 힘들어도 결코 포기하지 않고 꼭 해내는 편이었다.
      의미 참고: 주로 '아무리 -어도'로 쓴다.
