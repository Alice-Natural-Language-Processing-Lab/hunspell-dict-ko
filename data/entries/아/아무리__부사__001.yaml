      - 아무리 비싸다고 하더라도 다이아몬드 반지보다 비싸겠어?
      용례.문장:
      - 아무리 바쁘다고 해도 화장실 갈 시간도 없겠어?
      - 아무리 내가 노래를 잘한다고 하더라도 가수가 되는 게 쉽지는 않았다.
