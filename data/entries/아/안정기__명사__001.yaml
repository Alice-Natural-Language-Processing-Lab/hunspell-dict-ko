    - 뜻풀이: 변하거나 흔들리지 않고 일정한 상태를 유지하는 기간.
      용례.구:
      - 물가 안정기.
      - 사회 안정기.
      - 시장 안정기.
      - 체제 안정기.
      - 안정기에 들어가다.
      - 안정기에 들어서다.
      - 안정기에 접어들다.
      용례.문장:
      - 그 나라는 건국 초기의 혼란 상태를 수습하고 안정기에 접어들었다.
      - 사회가 안정기에 있게 되자 경제가 성장하고 사람들의 교육 수준도 높아졌다.
      - 계속해서 폭등하던 전세 가격이 비수기를 맞이하여 겨우 안정기에 들어섰다.
