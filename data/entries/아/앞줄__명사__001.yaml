      뜻풀이: 앞쪽에 있는 줄.
      용례.구:
      - 좌석 앞줄.
      - 맨 앞줄.
      - 앞줄로 보내다.
      - 앞줄에 서다.
      - 앞줄에 앉다.
      용례.대화:
      - 네, 앞줄부터 천천히 끌어당기세요.
      용례.문장:
      - 사람들은 공연장의 앞줄부터 차근차근 자리를 채워 앉았다.
      - 키가 작은 학생들은 앞줄에 서고 키가 큰 학생들은 뒤쪽으로 가서 줄을 섰다.
      의미ID: 1
    - 뜻풀이: 앞쪽에 그어 놓은 줄.
      용례.구:
      - 앞줄을 건너다.
      - 앞줄을 넘다.
      - 앞줄을 밟다.
      - 앞줄을 지나다.
      용례.대화:
      - 아, 죄송해요. 제가 금을 밟아 버렸네요.
      용례.문장:
      - 공연장의 앞줄을 경계로 하여 관객석과 무대가 구분되었다.
      - 관리인은 점점 밀려드는 사람들에게 앞줄을 넘어오지 말라고 당부했다.
