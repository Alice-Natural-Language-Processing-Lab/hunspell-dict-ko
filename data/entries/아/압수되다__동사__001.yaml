    어휘 등급: 없음
    원어: 押收 되다
    의미:
    - 뜻풀이: 법원이나 경찰 등의 수사 기관에 증거 수집이나 조사의 목적으로 물건이 강제로 보내지다.
      문형: 1이 2에/에게 압수되다
      용례.구:
      - 무기가 압수되다.
      - 문서가 압수되다.
      - 물품이 압수되다.
      - 밀수품이 압수되다.
      - 여권이 압수되다.
      용례.대화:
      - 그걸 밀수라고 하는데, 그러다 발각되면 상품은 전부 압수되고 교도소에 수감될 수도 있어.
      용례.문장:
      - 불법 밀수품은 공항에서 세관원에게 즉시 압수되었다.
      - 우리나라도 심한 언론 통제로 신문이 정부에 압수되던 때가 있었다.
      의미ID: 1
    - 뜻풀이: 물건 등이 강제로 빼앗아지다.
      문형: 1이 2에/에게 압수되다
      용례.구:
      - 압수된 물건.
      - 압수된 휴대폰.
      - 소지품이 압수되다.
      - 용돈이 압수되다.
      - 현금이 압수되다.
      용례.대화:
      - 압수된 휴대폰은 방과 후에 교무실에서 찾아가세요.
      용례.문장:
      - 지수는 어머니와의 약속을 지키지 않아 일주일 치 용돈이 어머니에게 압수되었다.
      - 승규는 수업 시간에 몰래 보다가 담임 선생님께 압수되었던 만화책을 오늘 돌려받았다.
      의미ID: 2
