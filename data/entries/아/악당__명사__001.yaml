      - 난폭한 악당.
      - 사악한 악당.
      - 악당의 소굴.
      - 악당이 되다.
      - 악당과 싸우다.
      - 악당에게 저항하다.
      용례.대화:
      - 어머, 그런 악당의 소굴에 다니면 안 되는데!
      용례.문장:
      - 그 영화에는 나쁜 악당들에 맞서 용감하게 싸우는 정의로운 영웅이 등장한다.
      - 골목에서 힘없는 아이들을 때려 돈을 빼앗는 비행 청소년들은 골치 아픈 악당이다.
