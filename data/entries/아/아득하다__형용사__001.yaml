      - 네, 저기 아득한 봉우리가 산의 정상이지요?
      용례.문장:
      - 저 멀리 바다 너머로 수평선이 아득하게 보인다.
      - 멀리 있는 교회에서부터 종소리가 아득하게 들려왔다.
