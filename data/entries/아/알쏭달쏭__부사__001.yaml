    의미:
    - 뜻풀이: 여러 가지 빛깔로 된 점이나 줄이 뒤섞여 무늬를 이룬 모양.
      용례.대화:
      - 글쎄요. 이 색 저 색의 무늬가 알쏭달쏭 어지러워서 눈만 아프네요.
      용례.문장:
      - 비가 그치고 구름 사이로 알쏭달쏭 고운 무지개가 나타났다.
      - 무대 위에 등장한 광대는 여러 색깔이 알쏭달쏭 기묘하게 뒤섞인 옷을 입고 있었다.
      의미ID: 1
    - 뜻풀이: 그런 것 같기도 하고 그렇지 않은 것 같기도 하여 얼른 알 수가 없는 모양.
      용례.대화:
      - 군소리할 거면 먹지 마.
      용례.문장:
      - 벽에 걸린 그림은 무엇을 그린 것인지 알쏭달쏭 이해하기 어려웠다.
      - 지수의 표정은 화난 것 같기도 하고 아닌 것 같기도 한 것이 알쏭달쏭 기묘했다.
      의미ID: 2
