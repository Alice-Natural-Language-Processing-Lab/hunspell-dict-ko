      - 압수를 하다.
      용례.대화:
      - 응, 신문 기사로 봤어. 큰 사건인 것 같더라.
      용례.문장:
      - 비리를 저지른 공무원에 대해 재산 압수 명령이 떨어졌다.
      - 이번 사건의 범인이 운영하는 회사가 오늘 압수 수색을 당했다.
      의미ID: 1
