      - 소지품 압수.
      - 용돈 압수.
      - 압수를 당하다.
      - 압수를 하다.
      용례.대화:
      - 예를 들어서 어떤 소지품이 압수 대상이 되나요?
      용례.문장:
      - 엄마는 아이의 나쁜 버릇을 고치기 위해 용돈 압수까지 해 보았지만 소용이 없었다.
      - 담임 선생님께서는 늘 수업이 시작되기 전에 휴대폰 압수를 하셨다.
