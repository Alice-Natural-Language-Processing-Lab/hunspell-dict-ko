    - 뜻풀이: 법원이나 경찰 등의 수사 기관이 증거 수집이나 조사의 목적으로 물건을 강제로 가져감.
      용례.구:
      - 재산 압수.
      - 압수 명령.
      - 압수 수색.
      - 압수 조치.
