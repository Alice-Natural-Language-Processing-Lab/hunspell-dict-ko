    원어: 押收 하다
    의미:
    - 뜻풀이: 법원이나 경찰 등의 수사 기관이 증거 수집이나 조사의 목적으로 물건을 강제로 가져가다.
      문형: 1이 2를 압수하다
      용례.구:
      - 귀중품을 압수하다.
      - 금품을 압수하다.
      - 무기를 압수하다.
      - 문서를 압수하다.
      - 장부를 압수하다.
      - 증거물을 압수하다.
      용례.문장:
      - 법원은 조사를 위해 관련 문서를 증거물로 압수하였다.
      - 경찰은 도둑에게서 압수한 현금을 주인에게 돌려주었다.
      - 경찰은 무기를 몰래 사고팔다 붙잡힌 최 씨가 가지고 있던 무기 전부를 압수하였다.
      의미ID: 1
    - 뜻풀이: 물건 등을 강제로 빼앗다.
      문형: 1이 2를 압수하다
      용례.구:
      - 압수한 물품.
      - 압수한 휴대폰.
      - 담배를 압수하다.
      - 물건을 압수하다.
      - 학생들에게서 압수하다.
      용례.대화:
      - 집중해서 공부할 테니 휴대 전화를 가져가지 마세요.
      용례.문장:
      - 어머니는 아버지의 금연을 위해 담배를 압수하셨다.
      - 선생님은 승규가 수업 시간에 몰래 가지고 놀던 게임기를 압수하셨다.
      의미ID: 2
