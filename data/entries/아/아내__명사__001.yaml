      뜻풀이: 결혼하여 남자의 짝이 된 여자.
      용례.구:
      - 한 남자의 아내.
      - 좋은 아내.
      - 남편과 아내.
      - 아내가 되다.
      - 아내로 맞다.
      - 아내로 맞이하다.
      - 아내로 삼다.
      용례.대화:
      - 네, 아이 교육 문제로 아내랑 의견 충돌이 많아요.
      용례.문장:
      - 그녀는 한 남자의 아내이자 아이들의 어머니이다.
      - 남편은 아내가 만든 요리가 맛이 없다며 싫은 소리를 했다.
      - 남자는 힘들었던 결혼 생활을 떠올리며 결코 아내와 헤어질 수 없다고 생각했다.
