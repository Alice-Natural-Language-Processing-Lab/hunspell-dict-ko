    의미:
    - 뜻풀이: 발뒤꿈치 뼈에 붙어 있는 굵고 강한 힘줄.
      용례.구:
      - 아킬레스건 손상.
      - 아킬레스건 수술.
      - 아킬레스건의 부상.
      - 아킬레스건이 끊어지다.
      - 아킬레스건이 파열되다.
      - 아킬레스건을 다치다.
      - 아킬레스건에 부상을 입다.
      용례.대화:
      - 어떡하니. 한동안 걷기가 불편하겠다.
      용례.문장:
      - 갑작스럽게 무리한 운동을 하면 아킬레스건이 파열될 수 있다.
      - 유력한 금메달 후보로 지목된 육상 선수가 아킬레스건의 통증으로 대회에 출전하지 못하게 되었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 치명적인 약점.
      용례.구:
      - 아킬레스건을 건드리다.
      - 아킬레스건을 겨냥하다.
      - 아킬레스건을 공격하다.
      - 아킬레스건을 노리다.
      - 아킬레스건을 인정하다.
      - 아킬레스건을 찾다.
      용례.대화:
      - 응, 승규 씨에게는 아들이 아킬레스건이니까 그 이야기는 꺼내지 마.
      용례.문장:
      - 완벽해 보이는 사람에게도 건드리면 무너지는 아킬레스건은 있게 마련이다.
      - 우리 팀이 대회에서 승리하기 위해서는 상대방의 아킬레스건을 파고들어야 한다.
      의미ID: 2
