      용례.대화:
      - 그럼, 벌써 아기 엄마가 됐다, 야.
      용례.문장:
      - 아기가 울자 아기 엄마가 아기에게 젖병을 물렸다.
      - 안방에는 아직 돌도 지나지 않은 아기가 잠들어 있었다.
      - 아직 걸음마도 못 걷는 아기가 엉금엉금 기어 가 아빠에게 안겼다.
      - 그녀는 큰 소리가 나자 혹시나 뱃속의 아기가 놀라지나 않았을까 걱정했다.
