      - 그럼 내가 아침 일곱 시쯤 전화로 깨워 줄까?
      용례.문장:
      - 나는 아침에 커피를 한 잔 마시고 출근 준비를 한다.
      - 아침마다 타는 버스에는 항상 등교하는 학생들이 가득 차 있다.
      - 아침에 운동을 하면 해가 떠오르는 것도 볼 수 있고 상쾌한 아침 공기도 마실 수 있어서 좋다.
