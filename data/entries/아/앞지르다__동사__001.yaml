    의미:
    - 뜻풀이: 다른 사람보다 빨리 가서 앞을 차지하거나 어떤 행동을 먼저 하다.
      문형: 1이 2보다/를 앞지르다
      용례.구:
      - 앞지르는 사람.
      - 앞지르는 차.
      - 앞질러 가다.
      - 앞질러 지나가다.
      - 앞차를 앞지르다.
      용례.대화:
      - 속력을 좀 내서 앞질러 버려.
      용례.문장:
      - 그는 내가 질문을 하기도 전에 앞질러 대답했다.
      - 나는 그를 못 알아본 체하고 그를 앞질러 지나쳐서 빨리 집으로 갔다.
      - 요즘 아이들은 어떤 면에서는 부모들의 생각을 훨씬 앞질러 가기도 한다.
      의미ID: 1
    - 뜻풀이: 능력이나 실력 등이 다른 사람을 훨씬 넘어서다.
      문형: 1이 2보다/를 앞지르다
      용례.구:
      - 경쟁사를 앞지르다.
      - 경쟁자를 앞지르다.
      - 라이벌을 앞지르다.
      - 창의력에서 앞지르다.
      - 판매량에서 앞지르다.
      용례.문장:
      - 우리는 처음으로 라이벌 팀을 앞질러 종합 1위를 차지했다.
      - 나는 열심히 노력한 끝에 형을 앞지르고 부모님의 인정을 받게 되었다.
      - 나는 경쟁을 통해서 다른 사람을 앞지르는 것보다 우정이나 의리를 더 중요시한다.
      의미ID: 2
    - 뜻풀이: 예정된 시간보다 앞서다.
      문형: 1이 2에/보다/를 앞지르다
      용례.대화:
      - 응, 나는 무슨 일이든지 마감 시간보다 앞질러 끝내야 마음이 편해서, 미리미리 일을 하는 편이야.
      용례.문장:
      - 나는 마감 시간에 앞질러 원고를 끝내고 여유롭게 휴식을 취했다.
      - 그는 도착하기로 한 시간보다 몇 시간 앞질러 터미널에 도착했다.
      - 주어진 시간을 앞질러 일을 끝내면 또 일이 생기기 때문에 나는 딱 시간에 맞추어 일을 하는 편이다.
      의미 참고: 주로 '앞질러'로 쓴다.
      의미ID: 3
