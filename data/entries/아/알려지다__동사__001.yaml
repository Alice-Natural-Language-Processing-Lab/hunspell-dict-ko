    의미:
    - 뜻풀이: 어떤 일이나 사실 등이 드러나다.
      문형: 1이 2에/에게 알려지다
      용례.구:
      - 비리가 알려지다.
      - 사실이 알려지다.
      - 소속이 알려지다.
      - 사람들에게 알려지다.
      - 널리 알려지다.
      용례.대화:
      - 네, 꽤 오래 전에 알려져서 이제 웬만한 사람들은 다 알아요 .
      용례.문장:
      - '김 과장은 회사 돈을 몰래 사용한 사실이 알려지면서 회사를 그만두게 되었다 . '
      - 회장님이 어려운 이웃을 위해 큰돈을 기부했다는 사실이 뉴스를 통해 알려졌다.
      의미ID: 1
    - 뜻풀이: 특징이나 업적 등이 세상에 드러나다.
      문형: 1이 2에/에게 3으로 알려지다
      용례.구:
      - 좋다고 알려지다.
      - 범인이라고 알려지다.
      - 위인으로 알려지다.
      - 사실로 알려지다.
      - 익히 알려지다.
      용례.대화:
      - 응, 피부에 좋다고 알려진 후로 찾는 사람이 많아졌다더라.
      용례.문장:
      - 박 선생님은 유명한 작가로 널리 알려져 있다.
      - 이 지역은 범죄가 많이 발생해 사람들에게 위험하다고 알려진 곳이다.
      의미ID: 2
