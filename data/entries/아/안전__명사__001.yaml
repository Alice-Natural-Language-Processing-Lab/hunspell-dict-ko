      - 국방부는 국가의 안전을 국내외로 도모하는 부서이다.
      - 승무원이 비행기 이륙 전에 기내 안전 교육을 실시하고 있다.
      - 대통령은 신변의 안전을 위해 외출 시 늘 경호원을 대동한다.
      - 이 기계는 위험이 감지되면 안전 장치가 작동되어 사고를 방지한다.
      - 롤러스케이트를 탈 때 사고가 생기지 않으려면 안전 수칙을 잘 지켜야 한다.
