    - 뜻풀이: 남의 말을 듣고 그 뜻을 이해하다.
      문형: 1이 2를 알아듣다
      용례.구:
      - 알아듣게 설명하다.
      - 알아듣게 타이르다.
      - 말귀를 알아듣다.
      - 말뜻을 알아듣다.
      - 완벽하게 알아듣다.
      용례.대화:
      - 두 번째로 말씀하신 것은 알아듣지 못했어요. 다시 설명해 주세요.
      용례.문장:
      - 자동차 정비원이 내게 자동차 고장 원인을 이야기해 주었지만 나는 하나도 알아듣지 못했다.
      - 자세히 말을 해야 알아듣죠.
      의미ID: 1
    - 뜻풀이: 어떤 소리를 듣고 무슨 소리인지 또는 누구의 소리인지 알다.
      문형: 1이 2를 알아듣다
      용례.구:
      - 알아듣기 힘들다.
      - 랩 가사를 알아듣다.
      - 목소리를 알아듣다.
      - 발자국 소리를 알아듣다.
      - 조그만 소리를 알아듣다.
      용례.대화:
      - 지하철에서 졸다가 역 이름을 잘못 알아듣고 다른 역에서 내렸지 뭐야.
      용례.문장:
      - 강아지는 주인이 부르는 목소리를 알아듣고 주인에게 달려갔다.
      - 태어난 지 반 년 정도가 지나면 아이는 엄마와 아빠의 목소리를 알아듣는다.
      의미ID: 2
