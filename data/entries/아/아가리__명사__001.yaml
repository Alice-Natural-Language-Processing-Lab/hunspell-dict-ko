      발음: 아가리
    어휘 등급: 없음
    의미:
    - 뜻풀이: (속된 말로) 입.
      용례.구:
      - 아가리를 놀리다.
      - 아가리를 닥치다.
      - 아가리를 벌리다.
      - 아가리에 물다.
      - 아가리에 쑤셔 넣다.
      용례.대화:
      - 갑자기 왜 욕을 하고 그래?
      용례.문장:
      - 똥개 한 마리가 고깃덩이를 아가리에 훔쳐 물고 내뺐다.
      - 승규는 친구의 짜증이 듣기 싫어서 아가리를 닥치라며 화를 냈다.
      의미ID: 1
    - 뜻풀이: 병, 그릇, 자루 등에서 물건을 넣고 내고 하는 구멍의 입구.
      용례.구:
      - 물동이의 아가리.
      - 자루의 아가리.
      - 항아리의 아가리.
      - 아가리가 넓다.
      - 아가리가 크다.
      - 아가리를 열다.
      - 아가리를 풀다.
      용례.대화:
      - 거기 항아리의 아가리까지 가득 채워 놓으렴.
      용례.문장:
      - 민준이는 봉투의 아가리를 단번에 찢고 편지를 꺼냈다.
      - 농부는 자루의 아가리를 열고서 고구마를 하나씩 넣었다.
      - 이 병은 아가리가 좁아서 병 안의 찌꺼기를 씻어 내기가 힘들다.
      의미ID: 2
    - 뜻풀이: 굴, 천막, 하수구 등의 드나드는 입구.
      용례.구:
      - 동굴의 아가리.
      - 하수도의 아가리.
      - 천막의 아가리.
      - 아가리가 막히다.
      - 아가리가 벌어지다.
      용례.대화:
      - 저기 천막의 아가리가 열려 있어서 저 구멍으로 들어왔나 봐요.
      용례.문장:
      - 하수도의 아가리에서 시커먼 폐수가 흘러나온다.
      - 가이드는 저 넓은 입구가 동굴로 들어가는 아가리라고 설명했다.
      의미ID: 3
