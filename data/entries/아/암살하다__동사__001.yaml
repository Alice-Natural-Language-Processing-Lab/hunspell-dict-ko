      - 응. 얼마나 긴장됐는지 몰라. 왕이 정말로 죽었을까?
      용례.문장:
      - 대통령이 가장 신뢰하던 정치인을 암살한 범인이 붙잡혔다.
      - 적국의 테러리스트가 큰 힘을 가지고 있던 장군을 암살하여 나라가 혼란에 빠졌다.
