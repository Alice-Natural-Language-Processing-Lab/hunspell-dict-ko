      문형: 1이 2를 암살하다
      용례.구:
      - 암살할 계획.
      - 대통령을 암살하다.
      - 세자를 암살하다.
      - 앞잡이를 암살하다.
      - 왕을 암살하다.
      - 총리를 암살하다.
