      - 이런! 요 악동들이 매일 싸움이구만.
      용례.문장:
      - 교장 선생님은 학생들의 돈을 뺏은 악동들을 잡았다.
      - 어젯밤 마을 회관에서 일어난 도난 사고는 마을 악동들의 짓이 틀림없다.
