    의미:
    - 뜻풀이: 부도덕하고 나쁜 마음이나 행동.
      용례.구:
      - 사회의 악덕.
      - 악덕 고용주.
      - 악덕 기업.
      - 악덕 사장.
      - 악덕 상술.
      - 악덕 업주.
      - 악덕 행위.
      - 미덕과 악덕.
      - 악덕을 극복하다.
      - 악덕을 이기다.
      - 악덕에 속하다.
      용례.대화:
      - 절대 안 돼. 그는 절박한 사람들의 약한 마음을 이용해서 돈을 버는 악덕 사채업자라고.
      용례.문장:
      - 그는 직원들에게 최저 임금도 주지 않은 채 강제로 일을 시킨 악덕 기업주이다.
      - 한 악덕 회사는 값싼 수입 재료로 만든 식품을 국산 재료로 만들었다고 속여 비싼 값에 팔았다.
