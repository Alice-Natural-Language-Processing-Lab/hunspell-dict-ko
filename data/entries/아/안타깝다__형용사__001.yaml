      - 그러게. 그것 참 안타까운 일이야.
      용례.문장:
      - 불우 이웃의 어려운 생활을 들으니 마음이 안타까웠다.
      - 우리 농구 팀이 안타깝게도 한 점 차이로 우승을 놓쳤다.
      - 남편은 아내의 수술 시간이 길어질수록 안타까워서 발을 동동 굴렀다.
      - 민준은 어렵게 만난 동생과 다시 헤어져야 한다는 사실이 그저 안타깝기만 했다.
      - 아버지는 넉넉지 않은 집안 형편으로 인해 대학 입학을 포기한 형이 안타까우셨다.
