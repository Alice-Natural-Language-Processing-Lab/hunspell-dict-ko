      발음: 의지하다
    어휘 등급: 없음
    원어: 依支 하다
    의미:
    - 뜻풀이: 다른 것에 몸을 기대다.
      문형: 1이 2에/에게 3을 의지하다
      용례.구:
      - 난간에 의지하다.
      - 지팡이에 의지하다.
      - 친구에게 의지하다.
      용례.대화:
      - 네, 조심할게요.
      용례.문장:
      - 다리가 불편하신 어머니는 지팡이에 몸을 의지한 채 천천히 걸음을 걸으셨다.
      - 서로를 의지하고서 잠을 자는 우리 집의 개와 고양이를 보니 웃음이 절로 나왔다.
      - 어지러워 쓰러지려는 나를 부축해 준 친구에게 의지해서 겨우 병원까지 갈 수 있었다.
      의미ID: 1
    - 뜻풀이: 다른 것에 마음을 기대어 도움을 받다.
      문형: 1이 2에/에게 의지하다
      용례.구:
      - 종교에 의지하다.
      - 부모님에게 의지하다.
      - 서로에게 의지하다.
      용례.대화:
      - 응. 난 앞으로 누구한테 의지하면서 살아야 할지 모르겠어.
      용례.문장:
      - 심적으로 힘들 때는 종교에 의지해 보는 것도 좋은 방법이 될 수 있다.
      - 서로에게 평생 의지하고 살 수 있는 사람이 있다면 바로 그 사람과 결혼하는 것이 가장 좋다.
      의미ID: 2
