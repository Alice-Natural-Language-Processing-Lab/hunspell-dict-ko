      발음: 의거
    어휘 등급: 없음
    원어: 依據
    의미:
    - 뜻풀이: 어떤 사실이나 원리 등에 근거함.
      용례.구:
      - 관습에의 의거.
      - 규정에의 의거.
      - 기준에의 의거.
      - 법률에의 의거.
      - 의거를 하다.
      용례.대화:
      - 네, 이게 제 주장의 의거 자료입니다.
      용례.문장:
      - 반칙을 저지른 선수는 규정에 의거를 해서 퇴장을 당했다.
      - 법률에 의거를 했을 때 돈을 갚지 않고 도망하는 행위는 처벌을 받아야 한다.
      의미ID: 1
    - 뜻풀이: 어떤 힘에 의지함.
      용례.구:
      - 권력에의 의거.
      - 무력에의 의거.
      - 의거를 기대하다.
      - 의거를 하다.
      - 의거로 성공하다.
      용례.대화:
      - 나는 돈도 없고 배경도 없으니 힘이 센 사람에게 의거를 하는 수밖에 없어.
      용례.문장:
      - 몇몇 기업들이 정치 권력에 의거를 해서 시장을 독점했다.
      - 무력에의 의거로 권력을 잡은 독재자는 국제적인 비난을 받았다.
      의미ID: 2
    - 뜻풀이: 산과 강에 의지하면서 어떤 지역을 굳게 지킴.
      용례.구:
      - 고지에의 의거.
      - 산새에의 의거.
      - 의거를 하다.
      - 의거로 보호하다.
      - 의거로 지키다.
      용례.대화:
      - 음, 산새가 험해서 의거를 하기에 아주 좋겠어.
      용례.문장:
      - 골짜기에 의거를 한 공격에 적군은 급히 후퇴했다.
      - 우리는 산과 강을 잘 이용해서 싸우는 의거로 승리를 거두었다.
      의미ID: 3
