      - 당신이 맨날 나 몰래 돈을 빼돌리니 그렇지!
      용례.문장:
      - 아내는 의부증이 걸린 사람처럼 남편의 핸드폰 통화 내역을 몰래 훔쳐보았다.
      - 승규 씨는 아내의 의부증 때문에 부부 관계를 유지할 수 없다고 법원에 이혼을 신청했다.
