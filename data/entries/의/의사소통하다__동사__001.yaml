      - 나는 외국에 나가서도 몸짓으로 그 나라 사람들과 의사소통했다.
      - 영어를 잘 하는 지수는 미국 학생과 의사소통하는 데 불편함이 없다.
      - 박 부장은 자신과 생각이 다른 젊은 신입 사원과 의사소통하기가 힘들었다.
