      - 슈퍼에서 노트북을 판다는 말에 나는 의아한 듯 고개를 갸웃거렸다.
      - 대학생은 의아한 눈길로 교복을 입고 대학 수업을 듣는 학생을 쳐다보았다.
      - 평소와 다르게 우울한 표정인 사원을 보고 부장이 의아한 표정으로 안부를 물었다.
      - 처음 보는 지역 번호가 의아해서 자세히 보니 해외에서 걸려온 전화였다.
