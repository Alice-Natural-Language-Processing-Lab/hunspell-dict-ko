    - 뜻풀이: 어떤 일을 하고자 하는 적극적이고 씩씩한 마음.
      용례.구:
      - 열렬한 의기.
      - 의기가 굳세다.
      - 의기가 넘치다.
      - 의기가 드높다.
      - 의기가 왕성하다.
      - 의기를 보이다.
      - 의기를 투합하다.
      용례.대화:
      - '그래! 우리 다같이 의기를 투합해서 꼭 승리를 거두자! '
      용례.문장:
      - '오빠는 새로 시작하는 일에 대해 의기가 왕성했다. '
      - 영수는 처음에는 반드시 일등을 하겠다는 열렬한 의기를 보였으나 점점 노력하는 모습이 사라졌다.
      의미ID: 1
    - 뜻풀이: 자랑스러워할 만큼 훌륭한 마음.
      용례.구:
      - 의기가 느껴지다.
      - 의기가 만만하다.
      - 의기를 칭찬하다.
      - 의기에 감동하다.
      용례.대화:
      - 아니야, 선생님은 너의 그런 따뜻한 의기가 느껴져서 너무 고마웠어.
      용례.문장:
      - 아직 어리지만 반드시 성공해서 부모님께 효도하겠다는 동생의 의기에 온 가족이 감동했다.
      - 어머니는 비록 그릇을 깼지만 아픈 엄마를 위해 죽을 끓이려 했던 나의 의기를 칭찬해 주셨다.
      의미ID: 2
    - 관련어:유의어:
      - 동형어 번호: 2
        표제어: 기상
        항목ID: 38289
      뜻풀이: 사람이 타고난 마음씨. 또는 그것이 겉으로 드러난 모양.
      용례.구:
      - 용맹스러운 의기.
      - 진취적인 의기.
      - 호탕한 의기.
      - 의기가 높다.
      - 의기를 타고나다.
      용례.대화:
      - 일단 진취적인 의기가 가장 큰 이유인 것 같아. 무언가를 끊임없이 기획하고 해내잖아.
      용례.문장:
      - 막내 동생은 의기가 호탕해서 별 것 아닌 일에는 화도 잘 내지 않고 늘 웃어넘긴다.
      - 용맹스러운 의기를 타고난 병사는 홀로 적진으로 달려들어 장수의 목을 베어 돌아왔다.
