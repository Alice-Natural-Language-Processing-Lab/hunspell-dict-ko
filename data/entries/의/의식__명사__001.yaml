    의미:
    - 뜻풀이: 정신이 깨어 있는 상태에서 무엇을 지각하거나 인식할 수 있는 기능.
      용례.구:
      - 의식이 깨어나다.
      - 의식이 돌아오다.
      - 의식을 잃다.
      - 의식을 차리다.
      - 의식을 회복하다.
      용례.대화:
      - 응. 급식을 잘못 먹고 몇몇 학생들이 의식을 잃었지 뭐야.
      용례.문장:
      - 갓난아이나 최면에 걸린 사람도 과연 의식을 가지고 있다고 할 수 있는가.
      - 그는 갑자기 의식을 잃고 쓰러졌으나 곧바로 병원으로 옮겨져 곧 의식을 되찾았다.
      의미ID: 1
    - 뜻풀이: 개인이나 집단 사이에 생기는, 어떤 사물이나 일에 대한 느낌이나 생각.
      용례.구:
      - 공동체 의식.
      - 엘리트 의식.
      - 뿌리 깊은 의식.
      - 의식이 낮다.
      - 의식이 높다.
      용례.대화:
      - 네, 시민 의식이 높아져야겠다는 생각이 드네요.
      용례.문장:
      - 여성의 사회 활동 참여가 늘어나고 남녀평등 의식이 더욱 넓게 확산되었다.
      - 외국인들이 월드컵 때의 거리 응원을 보고 우리나라 사람은 공동체 의식이 높다고 말한다.
      - 현대 사회에서 청소년들의 의식과 태도에 가장 많은 영향을 미치는 것은 바로 대중 매체이다.
      의미ID: 2
