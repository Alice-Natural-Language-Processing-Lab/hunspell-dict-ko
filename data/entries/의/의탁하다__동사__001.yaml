      문형: 1이 2에/에게 3을 의탁하다
      용례.구:
      - 마음을 의탁하다.
      - 몸을 의탁하다.
      - 자녀를 의탁하다.
      용례.대화:
      - 친구도 있고 가족도 있는데 왜 그런 말을 하고 그래. 힘들 땐 우리한테 기대 봐.
      용례.문장:
      - 그녀는 친정어머니에게 가사와 양육을 의탁하고 직장에 나갔다.
      - 할아버지는 은퇴한 후 생활비를 모두 작은아들에게 의탁해 살아갔다.
      - 나는 나이 서른이 훌쩍 넘었지만 아직도 부모님께 의탁해 지내고 있었다.
