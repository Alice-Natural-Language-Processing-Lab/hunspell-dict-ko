      - 민준이는 어려서부터 의협심이 강하더니 커서 경찰이 되었다.
      - 형은 의협심에 불타 불의를 보면 참지 못하고 곤경에 처한 사람을 도왔다.
      - 김 대리는 자신의 몸을 던져 강도를 붙잡는 의협심을 보여 용감한 시민상을 받았다.
