    - 뜻풀이: ‘의무 경찰’을 줄여 이르는 말.
      용례.구:
      - 의경이 막다.
      - 의경이 출동하다.
      - 의경에 지원하다.
      - 의경으로 복무하다.
      용례.대화:
      - 여기 사람들이 모여서 시위를 하나 보다. 그래서 의경들이 모두 출동한 것 같아.
      용례.문장:
      - 시위대는 시위를 막는 의경들을 향해 소리를 지르며 돌을 던졌다.
      - 오빠는 졸업 후 의경에 지원하여 군복무 기간 동안 경찰로 일했다.
