    의미:
    - 뜻풀이: 의학을 연구하는 학생이나 학자.
      용례.구:
      - 예비 의학도.
      - 전문 의학도.
      - 젊은 의학도.
      - 훌륭한 의학도.
      - 의학도가 되다.
      - 의학도를 배출하다.
      - 의학도를 양성하다.
      용례.대화:
      - 동생이 앓고 있는 병의 치료법을 연구하고 싶어서 의학도가 되기로 결심했어.
      용례.문장:
      - 교수님은 우리에게 환자를 위하는 따뜻한 의학도가 되라고 격려해 주셨다.
      - 암 치료법을 연구하는 아버지를 보며 나도 미래의 의학도를 꿈꾸게 되었다.
      - 많은 의학도들은 매년 여름 방학이 되면 의료 봉사 활동을 하며 알찬 시간을 보냈다.
