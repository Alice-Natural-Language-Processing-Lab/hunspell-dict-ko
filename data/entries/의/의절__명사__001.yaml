    - 뜻풀이: 맺었던 관계를 끊음.
      용례.구:
      - 의절 상태.
      - 의절을 당하다.
      - 의절을 선언하다.
      - 의절을 통보하다.
      - 의절을 하다.
      용례.대화:
      - 갑자기 무슨 일이래? 뭐가 잘못된 거야?
      용례.문장:
      - 오 씨는 고국과의 의절을 선언하고 정치적 망명을 신청했다.
      - 김 의원은 삼 년 동안 소속되었던 당과 의절을 하고 다른 당에 가입했다.
