      - 의절을 선언하다.
      - 의절을 하다.
      용례.대화:
      - 가족이라도 이번 일은 도저히 그냥 넘어갈 수가 없습니다.
      용례.문장:
      - 형은 결혼을 반대한 부모님과 의절을 결심했다.
