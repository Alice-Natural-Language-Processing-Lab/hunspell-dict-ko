    의미:
    - 뜻풀이: 사람으로서 지키고 따라야 할 바른 도리.
      용례.구:
      - 의를 강조하다.
      - 의를 벗어나다.
      - 의를 위하다.
      - 의를 지키다.
      - 의를 행하다.
      용례.대화:
      - '예, 명심하겠습니다, 할아버지. '
      용례.문장:
      - 어릴 때부터 부모님은 의를 위해서 살라고 강조하셨다.
      - '나는 의를 지켜야 한다는 생각에 잘못한 친구를 용서했다.  '
      의미ID: 1
    - 뜻풀이: 임금과 신하 사이에 지켜야 할 바른 도리.
      용례.구:
      - 군신의 의.
      - 의를 갖추다.
      용례.대화:
      - 임금과 신하의 관계는 의를 바탕에 두어야 하는 뜻이야.
      용례.문장:
      - 예로부터 임금과 신하 사이에는 의가 있어야 한다고 했다.
      의미ID: 2
    - 뜻풀이: 피가 섞이지 않은 남과 맺은 혈연과 같은 관계.
      용례.구:
      - 의의 관계.
      - 의의 증표.
      - 의를 끊다.
      - 의를 맺다.
      - 의로 맺어지다.
      - 의로 묶이다.
      용례.대화:
      - 좋네. 앞으로 우리는 그 어떤 관계보다 가깝고 서로를 위해 목숨을 아끼지 않는 사이가 되는 걸세!
      용례.문장:
      - 돈을 빌리고 갚지 않은 일로 인해 의로 묶인 친구 사이가 하루아침에 끊어져 버렸다.
      - '비록 피 한 방울 섞이지 않은 남이지만 의로 맺어진 우리는 서로에게 큰 힘이 되었다. '
      의미ID: 3
    - 뜻풀이: 글자나 글의 뜻.
      용례.구:
      - 정확한 의.
      - 의가 다르다.
      - 의를 가르치다.
      - 의를 파악하다.
      - 의를 해석하다.
      용례.대화:
      - 이 문헌과 관련된 다른 문헌을 읽어 봤을 때 이 글자는 ‘깨끗하다’라는 뜻으로 사용이 된 것입니다.
      용례.문장:
      - 같은 문헌이라도 전문가마다 그 문헌의 의를 해석하는 것이 서로 달랐다.
      - '글자 하나하나의 의를 가르쳐 주지도 않고 한 문장을 해석하라고 하니 답답하다. '
      의미ID: 4
