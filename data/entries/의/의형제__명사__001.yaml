    - 뜻풀이: 남남인 사람들끼리 의로 맺은 형제.
      용례.구:
      - 의형제가 되다.
      - 의형제가 생기다.
      - 의형제를 맺다.
      - 의형제를 약속하다.
      - 의형제로 삼다.
      - 의형제로 지내다.
      용례.대화:
      - '나와 의형제까지 맺은 사이인데 뭘 그리 고마워하나. '
      용례.문장:
      - 어렸을 때부터 친구인 민준이와 승규는 의형제를 맺을 만큼 서로에게 힘이 되어 주는 사이다.
      - 군대에서 함께 고생한 둘은 제대해서도 서로가 어려울 때마다 도우면서 의형제처럼 지내기로 약속했다.
      의미ID: 1
    - 뜻풀이: 아버지나 어머니가 서로 다른 형제.
      용례.구:
      - 의형제가 되다.
      - 의형제가 생기다.
      - 의형제가 있다.
      - 의형제를 두다.
      용례.대화:
      - '아, 그렇군요. 동생이 생겨서 든든하겠어요.  '
      용례.문장:
      - 그들은 어머니만 같은 의형제이지만 친형제나 다름없이 지냈다.
      - 아버지가 재혼하시는 바람에 유민이는 어머니가 다른 의형제가 생겼다.
      의미ID: 2
