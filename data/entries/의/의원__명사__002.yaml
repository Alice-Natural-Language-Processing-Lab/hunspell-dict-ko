    의미:
    - 뜻풀이: 국회나 지방 의회 같은 기관의 구성원으로서 어떤 사안에 대해 결정할 수 있는 권리를 가진 사람.
      용례.구:
      - 국회 의원.
      - 상원 의원.
      - 하원 의원.
      - 의원이 되다.
      - 의원으로 당선되다.
      - 의원으로 선출되다.
      용례.대화:
      - 아 그렇군요.
      용례.문장:
      - 그들은 정책적 영향력을 극대화하기 위해 의원들을 대상으로 로비 활동을 벌였다.
      - 법안은 전체 의원의 다수가 아니라 참석자의 다수결에 따라 통과 여부가 결정된다.
      - 지방 의원의 임기는 나라마다 다르며 짧게는 1년인 나라에서 길게는 6년인 나라도 있다.
