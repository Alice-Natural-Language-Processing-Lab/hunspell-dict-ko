    의미:
    - 뜻풀이: 앞의 말이 뒤의 말에 대하여 소유, 소속, 소재, 관계, 기원, 주체의 관계를 가짐을 나타내는 조사.
      용례.대화:
      - 네. 제 개인데 무슨 일이신가요?
      용례.문장:
      - 이 분이 승규의 담임 선생님이세요.
      - 나는 선생님을 도와 서재의 책들을 정리했다.
      - 지수는 아픈 친구의 가방을 대신 들어 주었다.
      의미ID: 1
    - 뜻풀이: 앞의 말이 뒤의 말에 대하여 행위의 대상이나 목표가 됨을 나타내는 조사.
      용례.문장:
      - 비둘기는 평화의 상징이다.
      - 최근 컴퓨터의 발전은 눈부실 정도다.
      - 신라 시대에 기상의 관측을 위해 천문대가 설치되었다.
      - 뇌의 연구는 까다롭지만 생명의 신비를 푸는 데 필수적이다.
      의미ID: 2
    - 뜻풀이: 앞의 말이 뒤의 말에 대하여 속성이나 수량을 한정하거나 같은 자격임을 나타내는 조사.
      용례.대화:
      - 응. 내 평생 최악의 실수야.
      용례.문장:
      - 커피의 향기가 입 안에 감돈다.
      - 지수가 결혼한 지도 십 년의 시간이 흘렀다.
      - 우리 딸은 신이 나에게 주신 최고의 선물이다.
      - 권투 선수에게는 체중 조절도 하나의 훈련이다.
      의미ID: 3
    - 뜻풀이: 앞의 말과 뒤의 말이 전체와 부분의 관계임을 나타내는 조사.
      용례.대화:
      - 그러니까. 작년 가격의 두 배는 되는 것 같다니까.
      용례.문장:
      - 형이 부모님의 여행을 위해 월급의 일부를 내놓았다.
      - 고등학생인 승규는 하루의 대부분을 학교에서 보낸다.
      - 지수는 운동도 치료 방법의 하나라고 생각하고 열심히 운동하고 있다.
      의미ID: 4
    - 뜻풀이: 앞의 말이 뒤의 말에 대한 비유의 대상임을 나타내는 조사.
      용례.문장:
      - 딸이 태어나자 민준이는 기쁨의 눈물을 흘렸다.
      - 은퇴를 앞둔 그 가수는 눈물의 마지막 콘서트를 마쳤다.
      - 그 권투 챔피언은 무쇠의 주먹을 가지고 있다고 불리었다.
      - 고달픈 삶이 어머니를 온화한 여인에서 철의 여인으로 만들었다.
      의미ID: 5
    - 뜻풀이: 앞에 오는 조사의 의미 특성을 가지고 뒤의 말을 꾸밀 때 쓰는 조사.
      용례.대화:
      - 네. 선생님과 저와의 약속이니까요.
      용례.문장:
      - 나는 숲속으로의 산책을 무척 좋아한다.
      - 여행은 낯선 곳에서의 기분 좋은 설렘이다.
      - 부모로서의 역할은 바다에서의 등대와 같다.
      의미 참고: 일부 조사와 함께 쓴다.
      의미ID: 6
