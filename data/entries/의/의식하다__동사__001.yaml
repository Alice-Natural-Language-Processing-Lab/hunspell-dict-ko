      발음: 의ː시카다
    어휘 등급: 없음
    원어: 意識 하다
    의미:
    - 뜻풀이: 무엇에 특별히 신경을 쓰다.
      문형: 1이 2를 의식하다
      용례.구:
      - 남의 눈을 의식하다.
      - 여론을 의식하다.
      - 주위를 의식하다.
      - 카메라를 의식하다.
      용례.대화:
      - 요즘은 의식해서 적게 먹으려고 계속 노력 중이야.
      용례.문장:
      - 나는 지나치게 다른 사람을 의식하는 편이어서 항상 남의 눈치를 보게 된다.
      - 이번 정부는 여론을 지나치게 의식해서 정책을 자꾸 바꾸어 사람들의 비판을 받고 있다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 현상 등을 깨닫거나 느끼다.
      문형: 1이 2를 의식하다
      용례.구:
      - 사실을 의식하다.
      - 분명히 의식하다.
      - 비로소 의식하다.
      용례.대화:
      - '가족의 소중함을 분명히 의식하게 됐어. '
      용례.문장:
      - 나는 너무 바쁘게 길을 가고 있던 터라 친구가 나에게 인사하는 것조차 의식하지 못했다.
      - 그들은 이번 앨범의 실패로 인해 본인들 음악에 대중성이 필요하다는 사실을 비로소 의식했다.
      - 그 또한 이번 시험에서 또 떨어진다면 더 이상 물러날 곳이 없다는 것을 분명히 의식하고 있었다.
      - 나는 언제부턴가 내 생각보다는 다른 사람들의 평가에 더 초점을 두고서 영화를 보고 있음을 의식했다.
      의미ID: 2
