      용례.대화:
      - 맞아요. 평생의 교육 철학이 고스란히 담겨 있어요.
      용례.문장:
      - 사장 아들이 회사에 신입 사원으로 들어온 것은 의미심장한 일이다.
      - 아까부터 둘은 의미심장한 눈빛으로 바라보면서 신호를 주고받았다.
      - '`용호''는 "용과 호랑이가 주시하고 있다"는 의미를 담고 있는 것으로서, 매우 의미심장한 말이다.'
      - 박물관 입구에 붙여진 "과거가 없는 사람들에게는 현재도 미래도 없다"는 문장이 의미심장하다.
