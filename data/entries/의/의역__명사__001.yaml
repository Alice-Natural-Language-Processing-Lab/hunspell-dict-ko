      - 알기 쉽게 번역되어 이해가 더 잘 되는 것 같아.
      용례.문장:
      - 번역가는 영시를 번역하면서 시의 운율을 살리려고 의역을 했다.
      - 번역 도서에 오역이나 잘못된 의역이 많으면 책이 팔리지 않을 것이다.
      - 때때로 정확한 의미를 전달하기 위해 직역보다 의역을 시도하기도 했다.
