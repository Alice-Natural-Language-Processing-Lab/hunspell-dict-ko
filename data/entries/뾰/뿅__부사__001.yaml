    - 뜻풀이: 갑자기 불쑥 나타나거나 사라지는 모양.
      용례.구:
      - 뿅 눈앞에 나타나다.
      - 뿅 사라지다.
      - 뿅 없어지다.
      용례.대화:
      - 네가 딴 데 정신 팔려 있길래 살금살금 왔지.
      용례.문장:
      - 마술사는 갑자기 온데간데 없이 눈앞에서 뿅 사라졌다.
      - 산신령은 나무꾼에게 도끼를 건네주고는 뿅 하고 없어져 버렸다.
