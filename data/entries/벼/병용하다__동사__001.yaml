    어휘 등급: 없음
    원어: 竝用/倂用 하다
    의미:
    - 뜻풀이: 한 가지 일에 두 가지 이상의 것을 아울러 같이 쓰다.
      문형: 1이 2를 (3과) 병용하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 가지 치료를 병용하다.
      - 여러 구조를 병용하다.
      - 식품과 약품을 병용하다.
      - 한글과 한자를 병용하다.
      - 한약과 양약을 병용하다.
      용례.대화:
      - 그러게. 문자랑 숫자를 병용해서 암호를 만들어 놓았네.
      용례.문장:
      - 그는 건강을 위해 꾸준히 운동을 하면서 영양제 복용을 병용한다.
      - 한 연구에서는 힘과 설득을 병용하는 것이 어린아이의 인격 형성에 가장 효과적이라고 밝혔다.
