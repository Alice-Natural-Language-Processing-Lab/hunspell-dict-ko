    - 뜻풀이: 무엇이 다른 것이 되거나 성질이 달라지다.
      문형: 1이 2-게 변하다
      용례.구:
      - 거리가 변하다.
      - 마음이 변하다.
      - 맛이 변하다.
      - 모양이 변하다.
      - 빛이 변하다.
      - 사람이 변하다.
      - 색이 변하다.
      - 인심이 변하다.
      - 정세가 변하다.
      - 혈색이 변하다.
      - 행동이 변하다.
      - 눈이 비로 변하다.
      - 두려움이 기쁨으로 변하다.
      - 얼음이 물로 변하다.
      - 소극적으로 변하다.
      - 적극적으로 변하다.
      - 종이가 누렇게 변하다.
      용례.대화:
      - 정말 그러네요. 소나기가 오려나 봐요.
      용례.문장:
      - 가을이 되자 벼가 익어 논이 황금색으로 변했다.
      - 책장에 오래 꽂아 두었던 책의 표지가 누렇게 변했다.
      - 날이 더워져 냉장고에 보관하지 않은 우유는 맛이 금방 변한다.
      - 갑자기 여인의 얼굴빛이 하얗게 변하더니 그 자리에서 쓰러지고 말았다.
      - 세상 인심이 많이 변했다고 하지만 우리 주위에는 아직 따뜻한 마음을 간직한 사람들이 많다.
