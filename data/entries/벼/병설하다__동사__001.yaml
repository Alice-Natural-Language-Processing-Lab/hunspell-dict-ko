    - 뜻풀이: 두 가지 이상을 한곳에 함께 세우거나 설치하다.
      문형: '1이 2에 3을 병설하다 '
      용례.구:
      - 고등학교에 중학교를 병설하다.
      - 공원에 미술관을 병설하다.
      - 공장에 판매점을 병설하다.
      - 주유소에 카센터를 병설하다.
      - 동물원과 식물원을 병설하다.
      용례.대화:
      - 그렇지? 요즘은 쇼핑센터에 편의 시설을 병설해서 사람들이 오래 즐길 수 있게 만드는 추세잖아.
      용례.문장:
      - 이 출판사는 서점을 병설하여 운영하고 있다.
      - 우리 회사는 주부 사원들을 위해 탁아소를 병설하였다.
