    어휘 등급: 없음
    원어: 變質 하다
    의미:
    - 뜻풀이: 물건의 바탕이나 성질이 달라지다.
      문형: 1이 변질하다
      용례.구:
      - 맛이 변질하다.
      - 색이 변질하다.
      - 음식이 변질하다.
      - 제품이 변질하다.
      - 서서히 변질하다.
      용례.대화:
      - 향이 변질하지 않았다 하더라도 피부에 좋지 않으니 버리는 것이 좋겠습니다.
      용례.문장:
      - 좋은 취지로 시작한 자선 사업이 김 후보자의 홍보 수단으로 변질했다.
      - 승규는 착하고 성실한 학생이었으나 그의 생활은 서서히 변질하기 시작했다.
      의미ID: 1
    - 뜻풀이: 본래의 성격과 다르게 변하다.
      문형: 1이 2로 변질하다
      용례.구:
      - 사회가 변질하다.
      - 의미가 변질하다.
      - 목적이 변질하다.
      - 싸움으로 변질하다.
      - 호의가 적의로 변질하다.
      용례.문장:
      - 평화로운 행진으로 기획되었던 행사가 폭동으로 변질해 버렸다.
      - 대학은 학문을 연구하는 곳이 아니라 취업을 위한 과정으로 변질하였다.
      - 술집에서 이루어진 동창회는 결국 어지러운 몸싸움으로 변질하고 말았다.
      의미ID: 2
