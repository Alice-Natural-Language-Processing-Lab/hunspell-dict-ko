    - 뜻풀이: 정신 상태가 건강하고 온전하지 못하게 되다.
      문형: 1이 병들다
      용례.구:
      - 병든 가슴.
      - 가치관이 병들다.
      - 마음이 병들다.
      - 사회가 병들다.
      - 생각이 병들다.
      용례.대화:
      - 난 그 사람 생각이 병들었다고 봐.
      용례.문장:
      - 성적만을 중시하는 학교는 아이들을 병들게 할 뿐이다.
      - 외모로 사람을 평가하는 우리 사회는 심하게 병든 게 분명하다.
      - 사회가 지나치게 경쟁을 강요해서 그런지 현대인 중에 마음이 병든 사람들이 많다.
