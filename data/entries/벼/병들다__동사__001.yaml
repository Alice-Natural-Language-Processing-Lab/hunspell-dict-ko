      - 병든 몸.
      - 병든 부모님.
      - 병든 사람.
      - 늙고 병들다.
      용례.대화:
      - 병든 부모님을 다른 사람에게 맡길 수가 없어서요.
      용례.문장:
      - 김 씨는 늙고 병들어 더 이상 일을 계속할 수가 없었다.
      - 노인은 죽기 전에 아들을 한 번 보겠다고 병든 몸을 이끌고 서울을 향했다.
