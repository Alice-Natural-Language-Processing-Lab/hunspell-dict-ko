      용례.문장:
      - 그는 어릴 때 소아마비를 앓아서 한쪽 다리가 병신이 되었다.
      - 옆집 아주머니는 남편이 죽은 충격으로 정신병이 생긴 병신이다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 모자라는 행동이나 생각을 하는 사람.
      용례.구:
      - 병신 취급.
      - 병신 같은 놈.
      - 병신 같은 자식.
      - 병신이라고 놀리다.
      - 병신이라고 욕하다.
      용례.대화:
      - 제가 모자란 게 사실인데요, 뭐.
      용례.문장:
