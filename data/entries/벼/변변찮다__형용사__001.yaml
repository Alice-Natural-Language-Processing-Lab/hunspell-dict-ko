    의미:
    - 뜻풀이: 사람의 생김새나 됨됨이 등이 보통에 미치지 못하는 상태이다.
      문형: 1이 변변찮다
      용례.구:
      - 변변찮은 사람.
      - 변변찮은 용모.
      - 생김새가 변변찮다.
      - 얼굴이 변변찮다.
      - 인물이 변변찮다.
      용례.대화:
      - 성격이 변변찮아서 별로였어.
      용례.문장:
      - 그는 변변찮은 용모를 지니고 있었지만, 마음만은 아주 따뜻했다.
      - 내가 만든 송편은 울퉁불퉁한 것이 변변찮기 그지없는 모양새였다.
      - 지수는 처음에는 인물이 변변찮아 별로였으나 친해져 보니 꽤 괜찮은 여자였다.
      의미ID: 1
    - 뜻풀이: 살림살이나 옷, 음식 등이 제대로 갖추어지지 않아 충분하지 못하다.
      문형: 1이 변변찮다
      용례.구:
      - 살림살이가 변변찮다.
      - 수입이 변변찮다.
      - 옷이 변변찮다.
      - 음식이 변변찮다.
      용례.대화:
      - 남도 아닌데 뭘 그러나. 신경 쓰지 말게.
      용례.문장:
      - 아버지 수입이 변변찮다 보니 우리 집은 항상 가난했다.
      - 딱 하루만 묵고 가려고 들른 여관방은 화장실도 없었고, 세면실조차 변변찮았다.
      의미ID: 2
    - 뜻풀이: 집안이나 실력 등이 남보다 못한 데가 있다.
      문형: 1이 변변찮다
      용례.구:
      - 변변찮은 성적.
      - 문벌이 변변찮다.
      - 실력이 변변찮다.
      - 집안이 변변찮다.
      - 학벌이 변변찮다.
      용례.대화:
      - 응. 학벌이 변변찮다고 해서 실력이 없는 건 아니니까.
      용례.문장:
      - 변변찮은 수영 실력과 몰려드는 공포감 때문에 나는 물에서 나오지 못했다.
      - 그는 비록 변변찮은 집안에서 태어났지만, 혼자 힘으로 공부해 대학까지 마쳤다.
      - 이번 대회에서 한국이 변변찮은 성적을 보인 것은 선수들이 위축된 경기를 했기 때문이다.
      의미ID: 3
