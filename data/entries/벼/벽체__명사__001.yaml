    - 뜻풀이: 건물의 벽을 이루는 부분.
      용례.구:
      - 벽체의 두께.
      - 벽체를 공사하다.
      - 벽체를 설치하다.
      - 벽체를 헐다.
      - 벽체에 금이 가다.
      용례.문장:
      - 감방의 벽체는 회색의 콘크리트 구조였고, 매우 비좁았다.
      - 현대 건축에서는 벽체를 경계로 삼아 실외와 실내를 구분하지만, 한옥은 이러한 구분이 어렵다.
      - 최근에는 가변형 벽체를 이용해 부모 공간과 아이들 공간 등으로 분리할 수 있는 아파트가 인기이다.
