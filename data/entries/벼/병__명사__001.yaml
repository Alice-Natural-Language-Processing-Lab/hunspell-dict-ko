      뜻풀이: 생물체의 몸에 이상이 생겨 생물체가 정상적인 활동을 하지 못하고 괴로움을 느끼게 되는 현상.
      용례.구:
      - 병이 나다.
      - 병이 낫다.
      - 병이 생기다.
      - 병이 심하다.
      - 병이 중하다.
      - 병을 고치다.
      - 병을 앓다.
      - 병을 예방하다.
      - 병을 치료하다.
      - 병에 걸리다.
      - 병에 시달리다.
      용례.대화:
      - 저러다가 병이라도 나시면 어쩌나 걱정이에요.
      용례.문장:
      - 지수가 제 발로 걸어서 산책하러 나온 것을 보니 병이 다 나은 모양이다.
      - 한 달 만에 몸무게가 십 킬로그램이나 빠졌다니 삼촌이 무슨 병에 걸린 것이 분명하다.
      의미ID: 1
    - 뜻풀이: ‘질병’의 뜻을 나타내는 말.
      용례.구:
      - 간질병.
      - 신장병.
      - 심장병.
      - 정신병.
      - 폐병.
      의미 참고: 일부 명사 뒤에 붙여 쓴다.
      의미ID: 2
    - 뜻풀이: 깊이 뿌리박힌 잘못이나 결함.
      용례.구:
      - 간섭하는 병.
      - 게으른 병.
      - 닥쳐서 하는 병.
      - 대충 넘어가는 병.
      - 못 믿는 병.
      용례.대화:
      - 의심하는 것도 병이야. 그만 좀 해.
      용례.문장:
      - 무슨 일이든 미리 하지 않고 닥쳐서야 하는 것도 병이다.
      - 승규는 너무 꼼꼼해서 그런지 다른 사람 일에 간섭하는 병이 있다.
      의미ID: 3
