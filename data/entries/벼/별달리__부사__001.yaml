    - 뜻풀이: 다른 것과 특별히 다르게.
      용례.구:
      - 별달리 생각하지 않다.
      - 별달리 약속이 없다.
      - 별달리 좋아하지 않다.
      - 별달리 할 말이 없다.
      - 별달리 흥미가 없다.
      용례.대화:
      - 글쎄요. 워낙 조용한 분이시라 별달리 얘기를 해 본 적이 없어서 잘 모르겠어요.
      - 저도 별달리 생각해 둔 게 없어서 딱히 말씀을 못 드리겠네요.
      용례.문장:
      - 나는 결혼 후 아내에게 별달리 잘해 준 게 없어서 늘 미안했다.
      - 지수는 과자를 별달리 좋아하지 않아서 사람들과 있을 때만 가끔씩 먹는다.
      의미 참고: 주로 부정을 나타내는 말과 함께 쓴다.
