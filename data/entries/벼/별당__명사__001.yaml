      - 할머니는 손님이 오시면 별당에 묵게 하셨다.
      - 어머니는 친지들이나 손님이 머무르는 별당에 아름다운 정원을 꾸미셨다.
      - 예전에는 딸이나 노모가 거처하는 별당에 외부인이 자유롭게 드나들 수 없도록 했다.
