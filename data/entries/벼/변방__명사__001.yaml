      용례.구:
      - 나라의 변방.
      - 변방 지역.
      - 변방을 지키다.
      - 변방을 침략하다.
      - 변방으로 떠나다.
      용례.문장:
      - 그들은 나라의 끝에 있어 법의 힘이 미치지 않을 만큼 먼 변방 지역으로 도주했다.
      - 오랑캐가 국경 근처의 변방을 침공해 오자 왕은 그들을 토벌하라는 명을 내렸다.
      - 나는 변방에서 살았기 때문에 도시에서 살고 있던 누나에게 소식을 전하려면 매우 오랜 시간이 걸렸다.
