    어휘 등급: 없음
    원어: 兵馬
    의미:
    - 뜻풀이: 병사와 군사용 말.
      용례.구:
      - 십만 병마.
      - 병마를 거느리다.
      - 병마를 동원하다.
      - 병마를 잃다.
      - 병마를 이끌다.
      용례.대화:
      - 그럼. 나라의 말이란 말은 죄다 병마로 동원되었지.
      용례.문장:
      - 왕은 자신이 친히 병마를 거느리고 전쟁에 나서겠다고 선포했다.
      - 장군은 전쟁에서 크게 패하여 이끌고 나간 병마를 모두 잃고 말았다.
      의미ID: 1
    - 뜻풀이: 군대에서 쓰는 말.
      용례.구:
      - 병마 오천 필.
      - 병마가 달리다.
      - 병마를 고르다.
      - 병마를 기르다.
      - 병마를 타다.
      - 병마에 오르다.
      용례.대화:
      - 물론이지. 병마 중에서도 가장 날쌔고 훈련이 잘된 말을 썼으니까.
      용례.문장:
      - 기병들은 병마를 탔지만 보병들은 걸어서 전장으로 이동했다.
      - 병마에는 군사들이 직접 타는 것과 물자를 나르는 데 쓰는 것이 있다.
      의미ID: 2
