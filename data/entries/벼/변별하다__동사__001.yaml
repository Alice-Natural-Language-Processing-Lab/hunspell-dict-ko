    원어: 辨別 하다
    의미:
    - 뜻풀이: 서로 비슷한 것들 사이의 차이를 가리다.
      문형: 1이 2를 (3과) 변별하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 모양을 변별하다.
      - 사물을 변별하다.
      - 소리를 변별하다.
      - 암수를 변별하다.
      - 차이를 변별하다.
      용례.대화:
      - 그래서 조끼를 조기라고 생각하고 생선이라고 했군요.
      용례.문장:
      - 한글은 자음과 모음을 글자 모양 자체로 변별할 수 있도록 만들어졌다.
      - 이 시에 대한 지금까지의 해석들은 수많은 해석들의 차이를 변별하는 또 다른 기준이 될 것이다.
      - 의사가 부작용이 잘 나는 체질과 그렇지 않은 체질을 변별하지 못하면 잘못된 처방을 내릴 수 있다.
