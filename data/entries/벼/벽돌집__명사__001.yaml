      뜻풀이: 기둥 같은 것을 세우지 않고 주로 벽돌만 쌓아 올려 지은 집.
      용례.구:
      - 붉은 벽돌집.
      - 벽돌집 한 채.
      - 벽돌집을 구입하다.
      - 벽돌집을 짓다.
      - 벽돌집에 살다.
      용례.문장:
      - 그의 집은 이 층짜리 낡은 벽돌집이었는데, 곧 쓰러질 만큼 오래되어 보였다.
      - 벽돌집을 짓기 위해서는 벽돌이 필요하듯이 글을 쓸 때에도 글에 적합한 소재가 필요하다.
      - 그 마을의 집들은 대부분 붉은 벽돌로 지어진 벽돌집이었는데, 독특한 분위기가 느껴졌다.
