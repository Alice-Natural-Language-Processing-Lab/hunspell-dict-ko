      용례.구:
      - 변혁하는 과정.
      - 변혁하는 세력.
      - 변혁하려는 의지.
      - 낡은 관습을 변혁하다.
      - 사회를 변혁하다.
      - 제도를 변혁하다.
      용례.대화:
