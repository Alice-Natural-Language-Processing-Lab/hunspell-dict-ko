    - 뜻풀이: 두 가지 이상이 함께 있다.
      문형: 1이 (2와) 병존하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 여러 문화가 병존하다.
      - 여러 종교가 병존하다.
      - 감성과 이성이 병존하다.
      - 대기업과 중소기업이 병존하다.
      - 보수와 진보가 병존하다.
      용례.대화:
      - 사람의 마음속에는 선과 악이 병존하는 것 같아.
      용례.문장:
      - 이 나라에는 여러 가지 문화와 종교가 병존하고 있다.
      - 이 작가의 작품에는 사회에 대한 애정과 증오가 병존한다.
      - 농땡이 행위는 늘 자유와 구속이 병존하는 양면성을 가진다.
