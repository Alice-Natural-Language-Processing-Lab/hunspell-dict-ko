      - 별미를 즐기다.
      - 별미를 찾다.
      용례.대화:
      - 네, 청국장이 아주 별미거든요.
      - 좋지요. 더운 여름에는 역시 시원한 냉면이 별미예요.
      용례.문장:
      - 어머니께서 해 주시는 김치 전골은 언제 먹어도 별미이다.
      - 어린 시절 겨울밤에 할머니가 화롯불에 구워 주시던 고구마는 최고의 별미였다.
