    의미:
    - 뜻풀이: 특별한 작전을 수행하기 위해 독자적으로 행동하는 부대.
      용례.구:
      - 별동대 대원.
      - 별동대가 출동하다.
      - 별동대를 동원하다.
      - 별동대를 요청하다.
      - 별동대를 조직하다.
      - 별동대를 투입하다.
      - 별동대를 편성하다.
      용례.문장:
      - 이번 별동대의 임무는 적군의 보급로를 차단하는 것이었다.
      - 장군은 새벽에 적지를 공격하기 위하여 천 명의 별동대를 편성했다.
      - 적군을 암살하기 위하여 본대에서 몇 사람을 추려 별동대를 조직하였다.
      의미ID: 1
    - 뜻풀이: 특별한 목적을 위하여 일시적으로 조직된 모임.
      용례.구:
      - 별동대 발족식.
      - 별동대의 역할.
      - 별동대의 임무.
      - 별동대가 뜨다.
      - 별동대가 앞장서다.
      - 별동대를 꾸리다.
      - 별동대를 조직하다.
      용례.대화:
      - 네, 임원들의 비리를 조사하는 별동대가 비밀리에 활동하고 있었대요.
      용례.문장:
      - 이 별동대의 역할은 젊은 유권자들이 투표에 참여하도록 홍보하는 것이다.
      - 우리 구의 환경 미화를 위하여 지역 주민들로 구성된 환경 별동대가 만들어졌다.
      의미ID: 2
