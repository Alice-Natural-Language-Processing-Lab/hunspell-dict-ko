      뜻풀이: 수학에서, 도형을 이루는 선.
      용례.구:
      - 변의 각도.
      - 변의 길이.
      - 변이 평행하다.
      - 변을 가지다.
      - 변을 그리다.
      용례.대화:
      - 아니. 네 변의 길이도 같아야 정사각형이란다.
      용례.문장:
      - 변이 세 개이면 삼각형이고, 네 개이면 사각형이다.
      - 정사각형은 네 변의 길이와 네 각의 각도가 모두 같은 도형이다.
      - 직각 삼각형에서 직각과 마주 보는 변의 제곱은 다른 두 변의 제곱의 합과 같다.
