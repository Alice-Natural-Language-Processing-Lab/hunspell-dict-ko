    - 뜻풀이: 장소나 물체 등의 가장자리.
      용례.구:
      - 거리 변.
      - 국도 변.
      - 신작로 변.
      - 철도 변.
      - 한강 변.
      용례.대화:
      - 그럼 고속 도로 변에 차를 세워 두고 전화를 받아.
      용례.문장:
      - 병원은 한강 변 조망이 좋은 곳에 자리 잡고 있었다.
      - 그림의 한쪽 변에는 그의 이름이 새겨져 있는 도장이 찍혀 있었다.
      - 그녀는 길의 가장자리를 따라 걷다가 거리 변에 피어 있는 가을꽃을 발견하고는 걸음을 멈추었다.
      의미ID: 1
