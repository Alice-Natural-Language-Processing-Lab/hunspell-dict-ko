    어휘 등급: 없음
    원어: 竝行 하다
    의미:
    - 뜻풀이: 둘 이상의 일을 한꺼번에 진행하다.
      문형: 1이 2를 (3과) 병행하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 여러 일을 병행하다.
      - 치료를 병행하다.
      - 공부와 일을 병행하다.
      - 이론과 실기를 병행하다.
      용례.대화:
      - 우리 부서 직원 한 명이 그만둬서 김 대리님이 여러 일을 병행하고 계시거든요.
      용례.문장:
      - 일과 공부를 병행하는 형은 주말에도 거의 쉬지 못한다.
      - 이번 선거 운동과 병행하여 조직 내 단결력을 강화하기로 했다.
      - 최근 국내 활동과 해외 활동을 병행하는 가수들이 많아졌다.
