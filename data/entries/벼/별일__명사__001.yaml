    의미:
    - 뜻풀이: 드물고 이상한 일.
      용례.구:
      - 별일을 다 겪다.
      - 별일을 다 당하다.
      - 별일을 다 보다.
      용례.대화:
      - 참 별일이군.
      용례.문장:
      - 참 별일이 다 있지.
      - 오래 살다 보니 별일을 다 당한다.
      - 고양이에게 유산을 남겨 주다니, 세상에 별일을 다 보겠네.
      의미ID: 1
    - 뜻풀이: 보통 때와 다른 특별한 일.
      용례.대화:
      - 응, 너도 별일 없지?
      - 별일 아니야.
      용례.문장:
      - 별일 아니니까 신경 쓰지 마세요.
      - 행사가 별일 없이 잘 끝나서 다행이다.
      - 영수가 연락이 안 되던데, 별일 없겠지?
      - 일손이 부족한데, 별일 없으면 와서 도와주세요.
      의미 참고: 주로 '별일(이) 아니다', '별일(이) 없다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 이런저런 여러 가지 일.
      용례.구:
      - 별일을 다 하다.
      - 별일을 다 해 보다.
      용례.대화:
      - 그래. 얘기 들어 보니까 별일을 다 하더라.
      용례.문장:
      - 그는 성공하겠다는 일념으로 별일을 다 해 보았다.
      - 민준이는 학비를 버느라 아르바이트로 별일을 다 해 보았다.
      - 할아버지는 젊은 시절에 별일을 다 하시고 지금의 회사를 세우셨다.
      의미ID: 3
