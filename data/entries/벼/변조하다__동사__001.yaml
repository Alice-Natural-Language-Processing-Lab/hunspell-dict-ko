      발음: 변ː조하다
    어휘 등급: 없음
    원어: 變造 하다
    의미:
    - 뜻풀이: 이미 만들어진 물건을 손질하여 다른 모양이나 다른 물건으로 바꾸어 만들다.
      문형: 1이 2를 변조하다
      용례.구:
      - 변조한 건물.
      - 변조한 집.
      - 모양을 변조하다.
      - 물건을 변조하다.
      - 새로운 디자인으로 변조하다.
      용례.문장:
      - 건축가는 백 년 된 기와집을 현대식으로 변조했다.
      - 몇몇 군인들은 군 장비를 도색하고 변조하여 부대 밖으로 빼돌렸다.
      - 일제 강점기에 일본은 창경궁의 담장과 궁문을 변조하거나 파손했다.
      의미ID: 1
    - 뜻풀이: 법률에서, 권한이 없는 사람이 문서, 화폐, 수표 등의 모양이나 내용을 다르게 바꾸다.
      문형: 1이 2를 변조하다
      용례.구:
      - 공문서를 변조하다.
      - 금액을 변조하다.
      - 서류를 변조하다.
      - 수표를 변조하다.
      - 신분증을 변조하다.
      용례.문장:
      - 여권을 변조하여 판매한 일당이 경찰에 붙잡혔다.
      - 이 업체의 사장은 제품의 유통 기한을 변조해 판매하다가 적발되었다.
      - 일부 청소년들은 유흥업소에 출입하기 위해서 주민 등록증을 변조하였다.
      의미ID: 2
