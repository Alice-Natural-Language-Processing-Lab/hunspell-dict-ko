    의미:
    - 뜻풀이: 다른 사람을 위해 감싸고 변명하다.
      문형: 1이 2를 변호하다
      용례.구:
      - 변호하는 글.
      - 변호하는 말.
      - 변호하는 사람.
      - 변호하는 이유.
      - 변호하기에 급급하다.
      - 친구를 변호하다.
      - 적극적으로 변호하다.
      - 확실하게 변호하다.
      용례.대화:
      - 아니야. 단지 그 사람이 처했던 상황에 대해 생각해 보자는 거야.
      용례.문장:
      - 착한 지수는 힘없고 약한 친구들이 당하고 있으면 나서서 변호해 준다.
      - 내가 아이의 잘못을 혼내려고 하자 남편이 아이를 변호하며 나무라지 못하게 했다.
      의미ID: 1
    - 뜻풀이: 법률에서, 재판을 할 때 변호인이 피고인의 편에 서서 말하다.
      문형: 1이 2를 변호하다
      용례.구:
      - 변호하는 내용.
      - 변호하는 발언.
      - 변호하는 사람.
      - 변호하는 상황.
      - 변호하는 입장.
      - 변호사가 변호하다.
      - 피고인을 변호하다.
      용례.문장:
      - 변호사가 잘 변호해 준 덕분에 소송에서 이길 수 있었다.
      - 변호인은 범인들도 결국 사회의 희생자임을 역설하며 변호했다.
      - 피의자는 자신의 무죄를 밝히기 위해 자신을 변호해 줄 변호사를 선임했다.
      의미ID: 2
