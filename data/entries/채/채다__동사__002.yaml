    어휘 등급: 없음
    의미:
    - 뜻풀이: 갑자기 세게 잡아당기다.
      문형: 1이 2를 채다
      용례.구:
      - 낚싯대를 채다.
      - 멱살을 채다.
      - 문고리를 채다.
      - 팔을 채다.
      - 재빨리 채다.
      용례.대화:
      - 고기가 도망가지 못하게 재빨리 낚싯대를 채야지.
      용례.문장:
      - '민준이가 갑자기 팔을 채는 바람에 나는 들고 있던 커피를 쏟고 말았다. '
      - 그는 얼른 문고리를 채어 방문을 열었지만 방 안에는 아무도 없었다.
      의미ID: 1
    - 뜻풀이: 재빠르게 센 힘으로 빼앗거나 훔치다.
      문형: 1이 2를 채다
      용례.구:
      - 가방을 채다.
      - 먹이를 채다.
      - 물건을 채다.
      - 순식간에 채다.
      - 눈앞에서 채다.
      용례.대화:
      - 네, 뒤에서 오토바이를 타고 오던 사람이 제 가방을 채더니 그대로 도주했어요.
      용례.문장:
      - 언니는 내 손에 있던 물건을 재빨리 채려고 했지만 나는 뺏기지 않기 위해 손에 힘을 주었다.
      - 독수리는 눈 깜짝할 사이에 먹이를 챈 뒤 유유히 하늘을 날아갔다.
      의미ID: 2
    - 뜻풀이: 재빠르게 센 힘으로 움직이다.
      문형: 1이 2를 채다
      용례.구:
      - 다리를 채다.
      - 몸을 채다.
      - 뒤로 채다.
      용례.대화:
      - 제가 몸을 채는 속도보다 손이 날아오는 속도가 더 빨라요.
      용례.문장:
      - 나는 그의 주먹을 피하기 위해 재빨리 몸을 뒤로 채었다.
      - 나는 회초리를 맞지 않기 위해 다리를 채었다가 아버지에게 더 혼이 나고 말았다.
      의미ID: 3
