    의미:
    - 뜻풀이: 자물쇠 등으로 잠가서 문이나 서랍 등을 열지 못하게 하다.
      문형: 1이 2를 채우다
      용례.구:
      - 방문을 채우다.
      - 서랍을 채우다.
      - 자물쇠를 채우다.
      - 자물통을 채우다.
      - 지퍼를 채우다.
      - 자물쇠로 채우다.
      - 자물통으로 채우다.
      - 단단하게 채우다.
      용례.대화:
      - 아, 안 잠그고 나온 것 같아.
      용례.문장:
      - 지수는 중요한 서류를 서랍에 넣고 자물쇠를 채웠다.
      - 날씨가 쌀쌀해서 점퍼의 지퍼를 채우니 한결 따뜻했다.
      - 경비원은 학교의 모든 출입구에 쇠사슬을 채워 외부인이 들어오지 못하게 하였다.
      의미ID: 1
    - 뜻풀이: 단추 등을 구멍 같은 데에 넣어 걸어 풀어지지 않게 하다.
      문형: 1이 2를 채우다
      용례.구:
      - 고리를 채우다.
      - 단추를 채우다.
      - 단단하게 채우다.
      - 차례차례 채우다.
      - 하나하나 채우다.
      용례.대화:
      - 바람이 들어오지 않게 단추를 채워.
      용례.문장:
      - 외출하기 전에 엄마는 아이 옷의 단추를 채워 주었다.
      - 승규는 종이에 구멍을 뚫고 고리를 채워서 연습장을 만들었다.
      의미ID: 2
    - 뜻풀이: 돌리거나 틀어서 움직이거나 작동하지 않게 하다.
      문형: 1이 2를 채우다
      용례.구:
      - 꼭지를 채우다.
      - 나사를 채우다.
      - 수도꼭지를 채우다.
      - 드라이버로 채우다.
      - 단단하게 채우다.
      용례.대화:
      - 안 그래도 잠그려고 했어.
      용례.문장:
      - 기계를 고정하는 나사가 풀려서 드라이버로 다시 채웠다.
      - 동생이 씻고 나서 수도꼭지를 제대로 안 채웠는지 물이 졸졸 나왔다.
      의미ID: 3
