    의미:
    - 뜻풀이: 필요한 물건을 찾아서 갖추어 놓거나 제대로 갖추었는지 살피다.
      문형: 1이 2를 챙기다
      용례.구:
      - 가방을 챙기다.
      - 도시락을 챙기다.
      - 서류를 챙기다.
      - 이삿짐을 챙기다.
      - 준비물을 챙기다.
      - 짐을 챙기다.
      - 책가방을 챙기다.
      - 꼼꼼히 챙기다.
      - 제대로 챙기다.
      - 주섬주섬 챙기다.
      용례.문장:
      - 그는 내일 출장을 위해 간단하게 짐을 챙겼다.
      - 나는 회의에 필요한 각종 서류를 챙겨 서둘러 출근 준비를 하였다.
      - 그녀는 잠이 덜 깬 채로 옷을 주섬주섬 챙겨 입고는 밥을 하러 부엌으로 갔다.
      의미ID: 1
    - 뜻풀이: 빠뜨리거나 거르지 않다.
      문형: 1이 2를 챙기다
      용례.구:
      - 챙겨 먹다.
      - 간식을 챙기다.
      - 끼니를 챙기다.
      - 밥을 챙기다.
      - 생일을 챙기다.
      - 꼭 챙기다.
      - 반드시 챙기다.
      용례.문장:
      - 나는 건강을 위해 무슨 일이 있어도 하루 세 끼는 꼭 챙겨 먹는다.
      - 그녀는 주변 사람들의 생일을 잘 챙겨 한번도 친구들 생일을 빼먹은 적이 없다.
      - 어머니는 밤늦게까지 공부하는 아들이 배가 고플까 봐 매번 간식을 챙겨 주셨다.
      의미ID: 2
    - 뜻풀이: 자기의 것으로 만들다.
      문형: 1이 2를 챙기다
      용례.구:
      - 거스름돈을 챙기다.
      - 거액을 챙기다.
      - 돈을 챙기다.
      - 실속을 챙기다.
      - 이득을 챙기다.
      - 이익을 챙기다.
      - 제 몫을 챙기다.
      - 한 푼이라도 더 챙기다.
      용례.문장:
      - 그는 도시 재개발 사업에 참여해서 막대한 이익을 챙길 수 있었다.
      - 그는 거액의 이권을 부당하게 챙긴 혐의로 검찰에 기소되어 구속되었다.
      - 우리는 그들과의 협상이 잘 끝나서 나름대로 실속을 챙길 수 있게 되었다.
      의미ID: 3
    - 뜻풀이: 사람을 잘 보살피거나 돌보다.
      문형: 1이 2를 챙기다
      용례.구:
      - 남편을 챙기다.
      - 동생들을 챙기다.
      - 아버지를 챙기다.
      - 아이를 챙기다.
      - 어머니를 챙기다.
      - 제 몸을 챙기다.
      - 할머니를 챙기다.
      용례.대화:
      - 아무리 바빠도 몸은 좀 챙겨 가면서 일해요.
      용례.문장:
      - 지수는 부모님이라면 끔찍이도 챙기는 효심이 깊은 아이였다.
      - 부모님이 여행을 가셔서 나는 집에 남아 동생들을 챙겨야만 했다.
      의미ID: 4
