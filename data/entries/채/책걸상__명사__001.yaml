      - 학생들이 교실의 책걸상을 한 줄로 세우고 시험을 쳤다.
      - 지수는 수험생이라 거의 하루 종일 책걸상에만 붙어 있는다.
      - 학교에 책걸상이 오래되어 더럽고 흔들리는 책상이 많아 새 것으로 교체하였다.
