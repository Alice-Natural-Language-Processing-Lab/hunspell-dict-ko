    의미:
    - 뜻풀이: 어떤 일이나 임무를 꼭 하기로 담당하다.
      문형: 1이 2를 책임지다
      용례.구:
      - 책임질 능력.
      - 비용을 책임지다.
      - 생계를 책임지다.
      - 육아를 책임지다.
      - 집안일을 책임지다.
      - 학비를 책임지다.
      용례.문장:
      - 우리 집에서는 아버지가 집안일을 책임지신다.
      - 저희 회사 에어컨이 올 여름 무더위를 책임지고 없애 드리겠습니다.
      - 아내는 남편이 죽은 뒤 혼자서 어린 아이들을 키우고 집안의 생계를 책임졌다.
      의미ID: 1
    - 뜻풀이: 어떤 바람직하지 않은 사태나 결과가 생긴 데 대하여 의무나 부담을 지거나 제재를 받다.
      문형: 1이 2를 책임지다
      용례.구:
      - 결과를 책임지다.
      - 뒷일을 책임지다.
      - 잘못을 책임지다.
      - 사고에 대해서 책임지다.
      - 사태에 대해서 책임지다.
      용례.대화:
      - 그 땐 제가 모든 일에 대해 책임지겠습니다.
      용례.문장:
      - 국무총리는 국가 경제가 어려워 진 것에 대해 책임지고 사퇴했다.
      - 회장은 회사의 실적이 크게 낮아지자 자신의 경영 방식에 책임지고 물러났다.
      의미ID: 2
