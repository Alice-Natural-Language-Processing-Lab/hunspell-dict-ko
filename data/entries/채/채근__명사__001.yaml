    의미:
    - 뜻풀이: 식물의 뿌리를 캐냄.
      용례.구:
      - 산삼 채근.
      - 채근이 불가능하다.
      - 채근이 어렵다.
      - 채근을 시작하다.
      - 채근을 하다.
      용례.대화:
      - 생각보다 채근이 쉽지 않네요.
      용례.문장:
      - 산을 다니면서 약초를 캘 때, 운이 좋으면 산삼 채근도 가능하다.
      - 이 식물의 뿌리는 일반인들은 캐기가 쉽지 않고 전문가들만 채근이 가능하다.
      의미ID: 1
    - 뜻풀이: 어떤 일의 내용이나 원인 등을 캐어 알아냄.
      용례.구:
      - 경찰의 채근.
      - 조사관의 채근.
      - 원인에 대한 채근.
      - 채근을 시작하다.
      - 채근을 하다.
      용례.대화:
      - 관련된 사람들의 도움을 받아서 꾸준히 채근을 해 봐.
      용례.문장:
      - 채근을 해 보니 정말 지수는 아무런 잘못이 없었다.
      - 조사관의 채근이 시작되자 그는 자신의 잘못이 드러날까 봐 조마조마했다.
      의미ID: 2
    - 뜻풀이: 어떤 행동을 빨리하라고 재촉함.
      용례.구:
      - 채근이 계속되다.
      - 채근이 심하다.
      - 채근을 받다.
      - 채근을 싫어하다.
      - 채근을 하다.
      용례.대화:
      - 나간다니까 왜 자꾸 채근이야?
      용례.문장:
      - 아내는 빨리 나와서 밥을 먹으라고 채근을 했지만 나는 너무 졸려서 이불 속에서 꾸물거렸다.
      - 나는 결혼을 하라는 친척들의 채근이 싫어서 명절이 되어도 친척들을 만나지 않는다.
      의미ID: 3
    - 뜻풀이: 다른 사람에게 받아야 할 것을 빨리 달라고 재촉함.
      용례.구:
      - 빚 채근.
      - 채근이 시작되다.
      - 채근을 받다.
      - 채근을 하다.
      - 채근에 들볶이다.
      용례.대화:
      - 금방 갚을 테니까 채근 좀 그만해.
      용례.문장:
      - 그는 채무자가 돈을 갚지 않자 채무자를 감금한 뒤 돈을 갚으라고 빚 채근을 했다.
      - 나는 집주인에게 집세를 내라는 채근을 받지 않기 위해 최대한 집주인을 피해 다녔다.
      의미ID: 4
