    - 뜻풀이: 땅속에 묻혀 있는 광물 등을 캐내다.
      문형: 1이 2에서 3을 채굴하다
      용례.구:
      - 금을 채굴하다.
      - 석유를 채굴하다.
      - 석탄을 채굴하다.
      - 천연가스를 채굴하다.
      - 광산에서 채굴하다.
      용례.대화:
      - 네, 저희 아버지께서 예전에 이 광산에서 석탄을 채굴하는 일을 하셨어요.
      용례.문장:
      - 채굴한 광물은 현장에 있는 용광로에서 녹여 대장간으로 보냈다.
      - 많은 금을 채굴하느라 현장에서 일하는 광부들은 엄청난 노동에 시달려야 했다.
