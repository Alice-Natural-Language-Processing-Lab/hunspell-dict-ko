      용례.구:
      - 최고 책임자.
      - 책임자가 교체되다.
      - 책임자가 되다.
      - 책임자를 처벌하다.
      - 책임자를 해임하다.
      용례.문장:
      - 나는 이번 프로젝트의 실질적인 업무를 총괄하는 책임자가 되어 어깨가 매우 무거웠다.
      - 그는 이번 사건에 대해 책임자로서 모든 책임을 지고 자리에서 물러나겠다는 뜻을 밝혔다.
      - 이전 책임자가 새로운 책임자에게 인수인계를 제대로 하지 않아 업무에 큰 차질이 생겼다.
