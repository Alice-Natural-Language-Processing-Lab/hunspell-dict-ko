      - 혹독한 채찍질.
      - 채찍질을 가하다.
      - 채찍질을 당하다.
      - 채찍질을 멈추다.
      - 채찍질을 하다.
      용례.문장:
      - 기수가 달리는 말에게 채찍질을 하자 속도가 붙기 시작했다.
      - 그는 주인의 물건을 훔치다가 붙잡혀 호되게 채찍질을 당했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 몹시 재촉하여 다그치거나 힘이 나도록 북돋아 주는 일.
      용례.구:
      - 자성의 채찍질.
      - 따가운 채찍질.
      - 혹독한 채찍질.
      - 채찍질이 되다.
      - 채찍질을 가하다.
      - 채찍질을 당하다.
      - 채찍질을 받다.
      - 채찍질을 하다.
      용례.대화:
      - 아닙니다. 선생님의 끊임없는 채찍질이 저를 성장시켰습니다.
      용례.문장:
      - 얼마 전에 읽은 책은 지쳐있던 나에게 채찍질이 되어 새롭게 일어서게 했다.
      - 강 씨는 스스로에게 채찍질을 멈추지 않고 연습하여 최고의 발레리나가 되었다.
