      - 한 학기가 끝나고 책거리 겸 수업을 들은 학생끼리 다 같이 식사를 하였다.
      - 옛날에는 서당에서 책거리가 행해졌지만 현대에 와서는 이러한 전통이 많이 사라졌다.
