      뜻풀이: 집이나 건물을 세는 단위.
      용례.구:
      - 가옥 몇 채.
      - 건물 한 채.
      - 오막살이 한 채.
      - 주택 몇 채.
      - 집 두어 채.
      용례.대화:
      - 이 모퉁이를 돌면 낡은 목조 가옥 한 채가 나오는데 그 집이 바로 김 영감네 집이라오.
      용례.문장:
      - 우리는 공터에 서너 채의 집을 짓고 함께 모여 살았다.
      - 공원을 지나 마을로 들어서니 기와집 몇 채가 보였다.
      - 그는 건물 몇 채와 호화 저택 몇 채를 소유하고 있는 부자였다.
      의미ID: 1
    - 뜻풀이: 큰 물건이나 가구 등을 세는 단위.
      용례.구:
      - 가마 두 채.
      - 마차 한 채.
      - 상여 한 채.
      - 수레 몇 채.
      - 장롱 한 채.
      용례.대화:
      - 큰 수레 한 채에 열 명도 넘는 사람이 탔네.
      용례.문장:
      - 항구에는 큰 선박 두 채가 출항을 기다리고 있었다.
      - 형편이 어려운 그들의 살림살이는 이십 년도 더 된 장롱 한 채와 식기 몇 개가 전부였다.
      의미ID: 2
    - 뜻풀이: 이불을 세는 단위.
      용례.구:
      - 솜이불 한 채.
      - 이불 몇 채.
      용례.대화:
      - 아무리 그래도 비단 이불 한 채 정도는 해 줘야 하지 않겠어요?
      용례.문장:
      - 검소한 그는 무명 이불 한 채를 평생 동안 덮었다.
      - 방 안에는 우리가 덮고 잘 이불 몇 채와 베개만이 놓여 있었다.
      의미ID: 3
    - 뜻풀이: 가공하지 않은 인삼 백 근을 묶어서 세는 단위.
      용례.구:
      - 인삼 한 채.
      용례.대화:
      - 이백 근이나 되는 인삼으로 뭘 하시게요?
      용례.문장:
      - 그 돈은 양질의 인삼을 한 채 살 수 있는 금액이었다.
      - 우리는 여행을 갔다가 그 지역 특산품인 인삼을 한 채 샀다.
      의미ID: 4
