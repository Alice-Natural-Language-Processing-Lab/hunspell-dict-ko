      뜻풀이: 글이나 그림 등을 인쇄하여 묶어 놓은 것.
      용례.구:
      - 책 한 권.
      - 책이 재미있다.
      - 책을 내다.
      - 책을 보다.
      - 책을 쓰다.
      - 책을 읽다.
      - 책을 정리하다.
      용례.대화:
      - 아니, 궁금하면 도서관에 가서 관련된 책을 한번 찾아 봐.
      용례.문장:
      - 책꽂이에는 많은 종류의 책들이 빼곡하게 꽂혀 있었다.
      - 글을 모르는 아이를 위해 나는 책을 소리 내어 읽어 주었다.
      - 서점 안에 들어서자 많은 책이 진열되어 있었고 사람들은 한 쪽에 앉아 책을 읽고 있었다.
      의미ID: 1
    - 뜻풀이: 옛 서적이나 여러 장의 종이를 하나로 묶은 것을 세는 단위.
      용례.문장:
      - 그 자료는 원래 14책이었으나 현재는 11책만이 전하고 있다.
      - 그 마을에 관련된 전설은 '민간 전설집' 제4권 3책에 실려 있었다.
