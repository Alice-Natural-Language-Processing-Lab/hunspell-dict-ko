      - 응, 가야지. 이번엔 타령을 중심으로 공연 프로그램을 짰다고 하니까 더 기대가 돼.
      용례.문장:
      - 할아버지께서는 라디오의 국악 방송에서 흘러나오는 민요 가락에 장단을 맞추어 어깨춤을 추고 계셨다.
      - 나는 세련되게 다듬어진 느낌의 서양 클래식보다는 투박한 듯하면서도 친숙하고 정감 있는 민요를 즐겨 듣는 편이다.
