    의미:
    - 뜻풀이: 아름다움.
      용례.구:
      - 겸손의 미.
      - 여백의 미.
      - 자연의 미.
      - 한국의 미.
      - 미를 느끼다.
      - 미를 추구하다.
      용례.대화:
      - 그러게, 한국적인 미를 잃어 가는 것 같아 안타까워.
      용례.문장:
      - 미의 기준은 시대마다 나라마다 서로 다르다.
      - 김 화백의 그림에서는 절제의 미를 느낄 수 있었다.
      의미ID: 1
    - 뜻풀이: 성적이나 등급을 ‘수’, ‘우’, ‘미’, ‘양’, ‘가’의 다섯 단계로 나눌 때 셋째 단계.
      용례.구:
      - 미가 나오다.
      - 미를 받다.
      용례.대화:
      - 다음에는 더 열심히 공부할게요.
      용례.문장:
      - 승규의 이번 성적은 국어는 수, 영어는 미였다.
      - 지수는 한 과목에서 미가 나왔다며 울상이었다.
      - 나는 수학은 미를 받았지만, 음악에서는 수를 받았다.
      의미ID: 2
