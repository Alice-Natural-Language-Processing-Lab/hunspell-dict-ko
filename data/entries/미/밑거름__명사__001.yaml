    - 뜻풀이: 어떤 일을 이루는 데 기초가 되는 요소.
      용례.구:
      - 밑거름이 되다.
      - 밑거름으로 삼다.
      - 밑거름으로 생각하다.
      - 밑거름으로 하다.
      - 밑거름으로 한몫하다.
      용례.대화:
      - 자신감을 밑거름으로 한 도전 정신이라고 생각합니다.
      용례.문장:
      - 한국 사회의 교육열은 사회 발전의 밑거름으로 한몫했다.
      - 디자인 회사에서 일한 경험을 밑거름으로 삼아 지수는 디자인 공부에 매진했다.
      의미ID: 1
    - 뜻풀이: 씨를 뿌리거나 벼를 옮겨 심기 전에 논밭에 주는 거름.
      용례.구:
      - 밑거름을 대다.
      - 밑거름을 만들다.
      - 밑거름을 모으다.
      - 밑거름을 뿌리다.
      - 밑거름을 주다.
      용례.대화:
      - 밑거름을 제때에 잘 주면 작물이 튼튼하게 잘 자라요.
      용례.문장:
      - 농부는 밑거름으로 쓸 가축의 퇴비를 모았다.
      - 밭에서는 농부가 땅을 비옥하게 만들기 위해 밭에 밑거름을 주고 있었다.
