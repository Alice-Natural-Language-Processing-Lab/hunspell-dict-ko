      용례.문장:
      - 지수는 그녀와의 만남이 계속 이어질 것이라는 미몽에서 한동안 헤어나지 못했다.
      - 복권 당첨의 미몽에서 깨어났을 때는 이미 열심히 일해서 돈을 벌 의지를 모두 잃은 뒤였다.
      - 급격한 시대의 흐름을 읽어 내지 못하고 미몽에 빠져 나라의 문을 닫아거는 잘못된 선택은 결국 나라를 멸망으로 이끌었다.
