    의미:
    - 뜻풀이: 한쪽으로 세게 밀다.
      문형: '1이 2를 3에/으로 밀어붙이다 '
      용례.구:
      - 상대방을 밀어붙이다.
      - 구석에 밀어붙이다.
      - 코너에 밀어붙이다.
      - 한쪽으로 밀어붙이다.
      - 거세게 밀어붙이다.
      용례.대화:
      - 네, 힘없는 아이를 구석에 밀어붙여 놓고 돈을 뺏으려 했대요.
      용례.문장:
      - 교실 대청소를 할 때 먼저 책상과 의자를 한쪽으로 밀어붙였다.
      - 집 안의 미관을 해친다며 어머니는 쓰레기통을 거실 구석으로 밀어붙였다.
      의미ID: 1
    - 뜻풀이: 남의 사정을 생각하지 않고 자기 생각대로 강력하게 나아가다.
      문형: '1이 2를 밀어붙이다 '
      용례.구:
      - 의견을 밀어붙이다.
      - 주장을 밀어붙이다.
      - 강하게 밀어붙이다.
      - 거세게 밀어붙이다.
      용례.대화:
      - 이번 계약 때 회사에 유리한 조건으로 계약할 수 있도록 밀어붙였대.
      용례.문장:
      - 김 피디는 신인 배우를 주인공으로 하자는 의견을 밀어붙였다.
      - 경기 초반부터 상대 팀을 거세게 밀어붙인 우리 팀은 선 득점에 성공했다.
      의미ID: 2
