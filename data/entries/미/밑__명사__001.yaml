      뜻풀이: 어떤 것의 바닥 또는 아래가 되는 부분.
      용례.구:
      - 가방 밑.
      - 서랍의 밑.
      - 밑이 새다.
      용례.대화:
      - 응. 사과를 껍질째 갈아서 그래.
      용례.문장:
      - 나는 펜을 찾으려고 가방 밑을 뒤적거렸다.
      - 그 배는 밑에 구멍이 생겨 바다 속에 가라앉고 말았다.
      의미ID: 5
