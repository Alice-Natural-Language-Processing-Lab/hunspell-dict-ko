    의미:
    - 뜻풀이: 사물의 아래쪽.
      용례.구:
      - 눈 밑.
      - 다리 밑.
      - 마루 밑.
      - 산 밑.
      - 지붕 밑.
      - 창문 밑.
      - 책상 밑.
      - 밑에 있다.
      - 밑에서 올려다보다.
      - 밑으로 내려가다.
      용례.대화:
      - 침대 밑에 있는 상자를 꺼내 봐.
      용례.문장:
      - 우리 동네는 산 밑에 있어서 공기가 좋다.
      - 그는 무척 피곤한지 눈 밑이 검게 변해 있었다.
      - 지진이 발생하면 책상 밑으로 숨는 것이 안전하다.
      의미ID: 1
    - 뜻풀이: 나이, 정도, 지위 등이 적거나 낮음.
      용례.구:
      - 두 살 밑.
      - 한 수 밑.
      - 한참 밑.
      - 성적이 밑이다.
      - 지위가 밑이다.
      용례.대화:
      - 아니요. 제 밑으로 동생이 둘이나 더 있어요.
      용례.문장:
      - 나는 두 살 위인 언니가 있고 세 살 밑의 남동생이 하나 있다.
      - 그는 직원들에게 매우 엄격해 밑에 사람들이 눈치를 보느라 말도 제대로 못했다.
      의미ID: 2
    - 뜻풀이: 어떤 힘이나 세력, 영향 등의 아래.
      용례.구:
      - 선생님 밑에서 배우다.
      - 아버지 밑에서 크다.
      - 할머니 밑에서 자라다.
      - 남 밑으로 들어가다.
      - 남 밑에서 일하다.
      용례.대화:
      - 부자인 부모님 밑에서 외동딸로 귀하게 자라서 그래.
      용례.문장:
      - 그는 누나들 밑에서 커서 여성스러운 성격을 가졌다.
      - 그녀는 훌륭한 감독 밑에서 연기할 수 있게 된 것이 무척 기뻤다.
      의미 참고: 주로 '~ 밑에서'로 쓴다.
      의미ID: 3
    - 뜻풀이: 일의 기초나 바탕.
      용례.구:
      - 밑을 다지다.
      - 밑을 단단히 하다.
      - 밑에 깔리다.
      - 밑에 내재되다.
      - 밑에서부터 시작하다.
      용례.대화:
      - 네, 밑에서부터 단계를 밟아 차근차근 배우고 싶어서요.
      용례.문장:
      - 잘못된 일을 바로잡을 때에는 밑에서부터 고쳐 나가야 한다.
      - 글을 읽을 때에는 항상 그 밑에 깔려 있는 의도를 파악해야 한다.
      의미ID: 4
    - 뜻풀이: (속된 말로) 항문이나 여자의 음부.
      용례.구:
      - 밑이 빠지다.
      - 밑을 닦다.
      용례.대화:
      - 옛날에는 휴지가 귀하고 비싼 거였기 때문에 그러시는 거야.
      용례.문장:
      - 아이가 똥을 쌌으면 밑을 닦아 주어야지.
      - 그는 화장실을 갈 때마다 밑이 빠지는 것처럼 아파 병원을 찾았다.
      의미ID: 6
