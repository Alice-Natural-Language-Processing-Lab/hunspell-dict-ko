    - 뜻풀이: (비유적으로) 결혼 직후 부부가 정답고 즐겁게 보내는 시기.
      용례.구:
      - 밀월을 나누다.
      - 밀월을 누리다.
      - 밀월을 보내다.
      - 밀월을 갖다.
      - 밀월을 즐기다.
      용례.대화:
      - 신혼이어서 한창 밀월을 즐기고 있는 것 같아.
      용례.문장:
      - 지난 달 결혼한 그 부부는 밀월을 나누느라 시간 가는 줄을 몰랐다.
      - 결혼하고 밀월을 보내고 있는 며느리와 아들을 보면서 어머니는 뿌듯해 하셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 정치, 경제적 집단끼리의 친밀한 관계.
      용례.구:
      - 밀월 관계.
      - 밀월 구도.
      - 밀월 기류.
      - 밀월을 하다.
      용례.대화:
      - 새 정부가 들어서면서 국가의 안정을 위해 당분간 유지할 것으로 보입니다.
      용례.문장:
      - 두 회사는 서로 경제적 원조를 위해 밀월을 시작했다.
      - 유럽 국가들은 경제적 힘을 키우기 위해 전략적 밀월 구도를 형성하고 있다.
