      발음: 밀차카다
    어휘 등급: 없음
    원어: 密着 하다
    의미:
    - 뜻풀이: 빈틈없이 달라붙다.
      문형: 1이 (2와) 밀착하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 땅에 밀착하다.
      - 바닥에 밀착하다.
      - 벽에 밀착하다.
      - 옆 사람과 밀착하다.
      - 서로 밀착하다.
      용례.대화:
      - 응. 그런데 공기가 들어가지 않게 밀착해서 붙여야 잘 안 떨어져.
      용례.문장:
      - 민준이는 의자 등받이에 상체를 밀착하고 바른 자세로 앉았다.
      - 엄마는 아이가 움직이지 못하도록 등에 바싹 밀착해서 업었다.
      의미ID: 1
    - 뜻풀이: 서로의 관계가 매우 가깝게 되다.
      문형: 1이 (2와) 밀착하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 밀착한 관계.
      - 밀착한 나라.
      - 권력에 밀착하다.
      - 삶에 밀착하다.
      - 생활에 밀착하다.
      용례.대화:
      - 네, 농민의 삶을 이해하기 위해 농민과 밀착하여 생활했습니다.
      용례.문장:
      - 최근 연예인들의 생활에 밀착하여 취재하는 전문 기자가 생겨났다.
      - 비리에 연루된 정치가를 두둔한 언론사는 권력에 밀착했다는 비난을 받았다.
      의미ID: 2
