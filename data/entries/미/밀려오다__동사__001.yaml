      용례.구:
      - 세력이 밀려오다.
      - 자본이 밀려오다.
      - 거세게 밀려오다.
      용례.대화:
      - 거세게 밀려오는 수입 제품이 국내 시장을 장악하고 있기 때문입니다.
      용례.문장:
      - 강력한 태풍이 우리 해상으로 밀려와 전국에 비가 뿌릴 예정이다.
