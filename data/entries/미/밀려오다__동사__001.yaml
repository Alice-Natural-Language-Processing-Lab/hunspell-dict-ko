      용례.구:
      - 먹구름이 밀려오다.
      - 파도가 밀려오다.
      - 바람에 밀려오다.
      - 백사장으로 밀려왔다.
      - 억지로 밀려오다.
      용례.대화:
      - 저쪽에 있는 나무에서 떨어진 건데 바람에 밀려왔나 봐.
      용례.문장:
      - 거센 파도에 물고기 떼들이 백사장으로 밀려왔다.
      - 먹구름이 밀려오는 것을 보니 곧 비가 쏟아질 것 같아.
      의미ID: 1
    - 뜻풀이: 한꺼번에 많이 몰려서 오다.
      문형: 1이 밀려오다
      용례.구:
      - 감동이 밀려오다.
      - 사람들이 밀려오다.
      - 슬픔이 밀려오다.
      - 짜증이 밀려오다.
      - 피로가 밀려오다.
      - 갑자기 밀려오다.
      - 한꺼번에 밀려오다.
      용례.대화:
      - 이제 곧 손님들이 밀려올 시간인데 큰일 났네.
      용례.문장:
      - 나는 밀려오는 외로움을 주체할 길이 없어 술로 마음을 달래곤 했다.
      - 며칠 동안 과로를 했더니 갑자기 피로가 밀려와 나도 모르게 잠이 들었다.
      의미ID: 2
    - 뜻풀이: 세력이나 현상이 막기 어려울 만큼 거세게 어떤 범위 안으로 들어오다.
