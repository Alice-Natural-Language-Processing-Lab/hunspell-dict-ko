    의미:
    - 뜻풀이: 만화 등의 상업용 미술에서 소유권이나 캐릭터가 없는 단순한 그림.
      용례.구:
      - 밑그림 작업.
      - 밑그림을 그리다.
      - 밑그림을 사용하다.
      - 밑그림을 완성하다.
      용례.대화:
      - 이제 밑그림을 완성했어.
      용례.문장:
      - 만화 작가는 완성된 밑그림에 캐릭터를 그렸다.
      - 그는 이번 애니메이션 영화 제작에서 밑그림을 그리는 일을 맡았다.
      의미ID: 1
    - 뜻풀이: 수를 놓기 위해 종이나 헝겊에 그린 그림.
      용례.구:
      - 밑그림이 섬세하다.
      - 밑그림을 그리다.
      - 밑그림을 완성하다.
      - 밑그림대로 수를 놓다.
      - 밑그림에 따라 수를 놓다.
      용례.대화:
      - 마음에 드는 천을 골라 도안대로 밑그림을 그리세요.
      용례.문장:
      - 지수는 완성된 밑그림에 따라 정성껏 수를 놓았다.
      - 유민이는 자수를 하기 위해 헝겊에 밑그림을 그렸다.
      - 수예를 할 때 밑그림이 섬세할수록 다양한 표현이 가능하다.
      의미ID: 2
    - 뜻풀이: 나중에 자세하게 그리기 위해 시험적으로 대충 그린 그림.
      용례.구:
      - 밑그림 연습.
      - 밑그림이 나오다.
      - 밑그림을 그리다.
      - 밑그림을 완성하다.
      - 밑그림에 칠하다.
      용례.대화:
      - 네. 색감을 잘 살려서 색칠해 보세요.
      용례.문장:
      - 밑그림을 생략하고 그린 유민이의 그림은 완성도가 낮았다.
      - 민준이는 완성된 밑그림을 바탕으로 물감을 이용해 색칠을 했다.
      의미ID: 3
