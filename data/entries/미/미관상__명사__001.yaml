      발음: 미ː관상
    어휘 등급: 없음
    원어: 美觀上
    의미:
    - 뜻풀이: 보기에 좋고 나쁨을 따져 판단하는 것.
      용례.구:
      - 미관상으로 보기 흉하다.
      - 미관상으로 나쁘다.
      - 미관상으로 좋지 않다.
      용례.대화:
      - 그럼 콘택트렌즈를 해 보는 건 어때?
      용례.문장:
      - 도시 미관상 길가의 포장마차를 철거해야 한다는 목소리가 높았다.
      - 우리는 집이 매우 낡고 보잘것없어 미관상 좋지 않다며 철거를 강요당했다.
      - 코털은 건강에 있어서 중요하지만 미관상으로 보면 좋지 않은 것은 사실이다.
      - 흉터는 미관상으로도 좋지 않고 개인의 자신감을 떨어지게 할 수도 있기 때문에 되도록 빨리 치료해 주는 것이 좋다.
      의미ID: 1
