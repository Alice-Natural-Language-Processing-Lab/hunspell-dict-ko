    의미:
    - 뜻풀이: 작고 보잘것없는 벌레나 짐승.
      용례.구:
      - 작은 미물.
      - 한낱 미물.
      - 보잘것없는 미물.
      - 미물에 불과하다.
      용례.대화:
      - 작은 미물도 소중한 생명이니 아끼고 사랑해야지.
      용례.문장:
      - 동물에 관심이 많은 민준이는 풀벌레 같은 미물들도 그냥 지나치지 않는다.
      - 말 못하는 미물도 인간과 같이 고통을 느끼므로 함부로 괴롭혀서는 안 된다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 결점이 많은 사람.
      용례.구:
      - 미물과 같다.
      - 미물로 여기다.
      - 미물에 불과하다.
      - 미물에 지나지 않다.
      용례.대화:
      - 선생님께서 저 같은 미물을 받아 주신 덕분입니다.
      용례.문장:
      - 가족들은 하는 일 없이 놀고먹는 승규를 미물이라고 무시했다.
      - 나는 도박으로 재산을 날리고 가족들을 고생시켜 사람들에게 미물 취급을 받았다.
      의미ID: 2
