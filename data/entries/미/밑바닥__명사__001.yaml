      뜻풀이: 어떤 것의 바닥 또는 아래가 되는 부분.
      용례.구:
      - 그릇 밑바닥.
      - 신발 밑바닥.
      - 강의 밑바닥.
      - 호수의 밑바닥.
      용례.대화:
      - 네, 시에서 한강 밑바닥의 쓰레기를 치울 계획을 가지고 있대요.
      용례.문장:
      - 구두가 오래되어 밑바닥에 구멍이 뚫렸다.
      - 컵의 밑바닥에는 마시다 남은 커피가 말라붙어 있었다.
      - 한강을 잠수한 사람들은 한강 밑바닥에 쓰레기가 많다고 지적했다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 기저
        항목ID: 23800
      뜻풀이: (비유적으로) 어떤 사건이나 현상의 근본.
      용례.구:
      - 밑바닥이 드러나다.
      - 밑바닥에 흐르다.
      - 밑바닥에 깔고 있다.
      - 밑바닥까지 변화시키다.
      - 밑바닥부터 바꾸다.
      용례.대화:
      - 우리 사회 밑바닥에 깔려 있는 각종 차별을 비판한 내용이야.
      용례.문장:
      - 이 소설은 우리 사회 밑바닥에 깔려 있는 부조리를 예리하게 짚어 낸다.
      - 일에 집중하려고 해도 내 마음 밑바닥에 있는 두려움은 사라지지 않았다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 아무 것도 없는 상태나 생활 수준의 최하층.
      용례.구:
      - 밑바닥 생활.
      - 밑바닥 인생.
      - 밑바닥을 치다.
      - 밑바닥까지 내려가다.
      - 밑바닥부터 출발하다.
      - 밑바닥으로 떨어지다.
      용례.대화:
      - 갑작스러운 부도로 밑바닥 인생을 살게 되었지 뭐야.
      용례.문장:
      - 지수는 사업이 망하고 나서 인생의 밑바닥까지 추락하여 고생을 했다.
      - 우리 할아버지는 젊은 시절 밑바닥부터 시작해서 사업가로 성공하셨다.
      의미ID: 3
