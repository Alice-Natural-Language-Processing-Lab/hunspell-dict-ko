      - 두 나라는 지리적으로 가까워서 두 나라를 오가는 밀항자가 끊임없이 발생했다.
      - 선박을 타고 들어오는 밀항자가 늘고 있어 정부는 해안가 단속을 더욱 강화했다.
      - 바다를 통해 몰래 우리나라로 들어오는 밀항자들이 새벽에 배를 타러 나가던 어부의 신고로 붙잡혔다.
