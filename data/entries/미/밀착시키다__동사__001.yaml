    의미:
    - 뜻풀이: 빈틈없이 달라붙게 하다.
      문형: 1이 2를 (3과) 밀착시키다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - '바닥에 밀착시키다.  '
      - '벽에 밀착시키다. '
      - 상대에게 밀착시키다.
      - '옆 사람과 밀착시키다. '
      용례.대화:
      - 공을 몸에서 떨어지지 않도록 밀착시키는 것이 중요합니다.
      용례.문장:
      - '냉장고를 설치할 때 벽에 밀착시키지 않도록 했다. '
      - 강한 바람이 불자 엄마는 아이를 몸에 밀착시켜 안았다.
      의미ID: 1
    - 뜻풀이: 서로의 관계를 매우 가깝게 하다.
      문형: 1이 2를 (3과) 밀착시키다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - '관계를 밀착시키다. '
      - '생활 속에 밀착시키다. '
      - '주민에게 밀착시키다. '
      용례.대화:
      - ' 네, 하지만 그런 정책이 오히려 불교와 국민과의 관계를 더욱 밀착시켰죠.'
      용례.문장:
      - 서로를 향한 신뢰는 두 사람을 더욱 밀착시키는 계기가 되었다.
      - '대학 교육이 이론과 현실을 밀착시킬 수 있도록 변화하고 있다. '
      의미ID: 2
