      - 지수의 마을에는 보물이나 중요 민속자료로 지정된 가옥이 열 다섯 채 정도 된다.
      - 그곳은 조상들의 생활과 지혜를 엿볼 수 있는 민속자료를 모아 전시하는 박물관이다.
