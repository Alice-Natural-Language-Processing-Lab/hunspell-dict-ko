      - 응, 인파에 밀려 넘어지지 않도록 조심해.
      용례.문장:
      - 바다 위의 튜브가 파도에 밀려서 둥둥 떠간다.
      - 버스 안에 사람들이 많아서 사람들에게 이리저리 밀렸다.
