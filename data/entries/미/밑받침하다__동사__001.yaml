      문형: 1이 2를 밑받침하다
      용례.구:
      - 발전을 밑받침하다.
      - 사상을 밑받침하다.
      - 성장을 밑받침하다.
      - 현상을 밑받침하다.
      - 이론적으로 밑받침하다.
      용례.대화:
      - 무엇보다도 국민들의 노력이 경제 발전을 밑받침했다고 봅니다.
      용례.문장:
      - 회사의 급속한 성장을 밑받침한 것은 신기술 개발이었다.
      - 한국의 예절 문화 발달을 밑받침해 준 것은 유교 사상이다.
      - 김 사장은 옆에서 자신을 도와주고 밑받침할 수 있는 비서를 찾고 있다.
