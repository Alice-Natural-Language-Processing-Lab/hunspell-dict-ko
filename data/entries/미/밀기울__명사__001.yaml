    - 뜻풀이: 밀을 빻아 체에 걸러 가루를 만들고 남은 찌꺼기.
      용례.구:
      - 밀기울 반죽.
      - 밀기울을 구하다.
      - 밀기울을 먹다.
      - 밀기울로 만들다.
      용례.대화:
      - 그걸 땅에 뿌려서 발효시키면 살균 효과가 있어서 농사 짓기에 좋은 땅이 된다고 하니까 한번 써 봐.
      용례.문장:
      - 밀의 알갱이를 분리해 내고 남은 밀기울은 가축의 사료로 유용하게 쓰인다.
      - 예전에는 곡식이 부족해 어쩔 수 없이 밀기울을 먹었지만 요즘에는 건강에 좋다고 일부러 구해다가 음식을 만드는 데 쓰기도 한다.
