    의미:
    - 뜻풀이: 적극적으로 도와 주다.
      문형: 1이 2를 밀어주다
      용례.구:
      - 선수를 밀어주다.
      - 실험을 밀어주다.
      - 연구를 밀어주다.
      - 프로젝트를 밀어주다.
      - 후보를 밀어주다.
      용례.대화:
      - 응, 의료 선진화를 위해 많은 노력을 할 거라고 발표했대.
      용례.문장:
      - 승규는 자신을 밀어준 회장을 배반하고 다른 회사로 자리를 옮겼다.
      - 사람들은 자신의 마음에 드는 공약을 내건 국회의원 선거 후보들을 밀어주었다.
      의미ID: 1
    - 뜻풀이: 특정한 지위를 차지하도록 적극적으로 지지하다.
      문형: 1이 2를 3으로 밀어주다
      용례.구:
      - 국회의원으로 밀어주다.
      - 대통령으로 밀어주다.
      - 반장으로 밀어주다.
      - 주인공으로 밀어주다.
      - 회장으로 밀어주다.
      용례.대화:
      - 피디가 한눈에 알아보고 주인공으로 밀어줬대.
      용례.문장:
      - 같은 반 친구들은 민준이를 전교 회장으로 밀어주기로 했다.
      - 이 지역 사람들은 김 후보의 공약을 듣고 그를 대통령으로 밀어주기로 결정했다.
      의미ID: 2
