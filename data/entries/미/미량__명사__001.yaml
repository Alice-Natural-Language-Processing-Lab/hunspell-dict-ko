    - 뜻풀이: 아주 적은 분량.
      용례.구:
      - 미량 검출.
      - 미량 요소.
      - 미량 원소.
      - 미량의 영양소.
      - 미량이 발견되다.
      - 미량으로 존재하다.
      용례.문장:
      - 떼죽음 당한 새 떼의 위에서 직접적인 사인으로 보이는 미량의 독극물이 검출되었다.
      - 이번에 해산물에서 발견된 박테리아는 미량으로도 치명적인 식중독을 일으킬 수 있는 위험한 것이다.
      - 바닷물에는 다양한 미량 요소와 미네랄이 풍부해서 퇴비만으로 부족하기 쉬운 영양소들을 토지에 공급해 줄 수 있다.
