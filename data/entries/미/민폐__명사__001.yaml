      - 민폐가 안 된다면 잠시 실례하겠습니다.
      용례.문장:
      - 그는 영화가 시작된 후에 상영관에 들어가 자리를 찾느라 큰 머리로 화면을 다 가리는 민폐를 저질렀다.
