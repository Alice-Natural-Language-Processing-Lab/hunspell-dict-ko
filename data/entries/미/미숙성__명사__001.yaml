    의미:
    - 뜻풀이: 어떤 일에 익숙하지 못하고 서투른 성질.
      용례.구:
      - 사회의 미숙성.
      - 운영의 미숙성.
      - 작품의 미숙성.
      - 제도의 미숙성.
      - 표현의 미숙성.
      용례.문장:
      - 그 젊은 작가는 아직 표현의 미숙성을 극복해야 하지만 내용의 참신성은 누구에게나 인정받고 있다.
      - 친구를 사귀고 만남을 지속하는 기술의 미숙성으로 인해 학교에서 따돌림을 받는 아이들이 있다.
      - 그 놀이공원은 막대한 비용을 투자해 세계 최고의 시설을 갖추고도 운영의 미숙성으로 인해 손님이 많지 않다.
