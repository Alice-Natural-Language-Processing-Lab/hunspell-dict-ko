    의미:
    - 뜻풀이: 물질의 부피당 질량.
      용례.구:
      - 밀도가 낮다.
      - 밀도가 높다.
      - 밀도를 구하다.
      - 밀도를 측정하다.
      용례.대화:
      - 물질의 질량을 부피로 나눠서 밀도 값을 구하는 문제가 나왔어.
      용례.문장:
      - 액체 상태의 물은 밀도가 일이다.
      - 물질이 고체가 되면 밀도가 높아지고 기체가 되면 밀도가 낮아진다.
      의미ID: 1
    - 뜻풀이: 내용의 자세하고 충실한 정도.
      용례.구:
      - 밀도가 높다.
      - 밀도가 있다.
      용례.대화:
      - 주부들의 인생을 밀도 있게 다뤄 보고 싶어요.
      용례.문장:
      - 김 교수는 열정적이고 밀도 높은 강의를 해서 학생들에게 인기가 높다.
      - 이 작가는 관찰력을 바탕으로 서민들의 삶과 애환을 밀도 있게 그렸다.
      의미ID: 2
    - 뜻풀이: 빽빽이 들어선 정도.
      용례.구:
      - 밀도가 낮다.
      - 밀도가 높다.
      - 밀도가 늘어나다.
      - 밀도가 줄어들다.
      - 밀도를 어림하다.
      용례.대화:
      - 나이가 들면 뼈의 밀도가 낮아져서 뼈가 부러지기 쉽대.
      용례.문장:
      - 농촌 인구의 밀도는 계속해서 낮아지고 있다.
      - 이곳은 인구가 급격하게 늘어 밀도를 어림하기 어려웠던 적이 있었다.
      의미ID: 3
