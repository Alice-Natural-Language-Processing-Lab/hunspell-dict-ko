      용례.대화:
      - 아니요. 아직 미스예요.
      용례.문장:
      - 나는 아직은 미스인 게 좋아 남자 친구에게 결혼을 좀 미루자고 했다.
      - 저렇게 얼굴도 예쁘고 능력도 있는데, 아직 미스라니 믿을 수가 없다.
