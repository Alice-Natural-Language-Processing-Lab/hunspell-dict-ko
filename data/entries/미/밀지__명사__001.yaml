    - 뜻풀이: 임금이 남몰래 내리던 명령.
      용례.구:
      - 왕의 밀지.
      - 밀지를 내리다.
      - 밀지를 보내다.
      - 밀지를 전하다.
      - 밀지에 따르다.
      용례.대화:
      - 네, 누설되지 않도록 하겠습니다.
      용례.문장:
      - 왕은 장군에게 적군을 공격하라는 밀지를 내렸다.
      - 임금은 암행어사에게 밀지를 내려 백성들의 삶을 살펴보고 오라고 명했다.
      의미ID: 1
    - 뜻풀이: 남몰래 갖는 생각.
      용례.구:
      - 밀지를 갖다.
      - 밀지를 들키다.
      - 밀지를 말하다.
      - 밀지를 품다.
      용례.대화:
      - 네, 정부나 경찰의 밀지가 있는 것 같은데 조용히 취재해 보겠습니다.
      용례.문장:
      - 그는 거짓말을 못하는 성격이어서 밀지도 금방 들키고 만다.
      - 민준이는 밀지라도 품은 사람처럼 대화에 끼지 않고 혼자만의 생각에 잠겨 있었다.
