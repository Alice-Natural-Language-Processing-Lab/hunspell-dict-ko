    의미:
    - 뜻풀이: 팽팽한 가죽이나 종이 등이 닳아서 구멍이 나다.
      문형: 1이 미어지다
      용례.구:
      - 바지가 미어지다.
      - 셔츠가 미어지다.
      - 손수건이 미어지다.
      - 종이가 미어지다.
      - 천이 미어지다.
      용례.대화:
      - 꼭 맞게 입었더니 미어져서 구멍이 났나 봐.
      용례.문장:
      - 십 년을 넘게 쓴 손수건은 당장이라도 미어질 듯했다.
      - 승규가 다리를 벌리는 순간 청바지가 미어져서 구멍이 났다.
      의미ID: 1
    - 뜻풀이: 가득 차서 터질 듯하다.
      문형: 1이 2로 미어지다
      용례.구:
      - 보따리가 미어지다.
      - 볼이 미어지다.
      - 입이 미어지다.
      - 자루가 미어지다.
      - 사람들로 미어지다.
      용례.대화:
      - 이 정도는 괜찮아.
      용례.문장:
      - 성탄절을 맞이한 시내는 사람들로 미어졌다.
      - 식탐이 많은 지수는 입이 미어지도록 음식을 넣고 있었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 가슴이 찢어지는 듯이 심한 슬픔이나 고통을 느끼다.
      문형: 1이 미어지다
      용례.구:
      - 가슴이 미어지다.
      - 마음이 미어지다.
      용례.대화:
      - 응, 개를 보기만 해도 기르던 개가 생각나서 가슴이 미어져서 못 기르겠대.
      용례.문장:
      - 연인과의 이별로 지수는 마음이 미어졌다.
      - 자식을 잃은 부모는 미어지는 가슴을 붙잡고 목 놓아 울었다.
      의미ID: 3
