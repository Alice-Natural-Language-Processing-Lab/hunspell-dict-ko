    의미:
    - 뜻풀이: 잘못된 일을 근본적으로 해결하지 못하고 부분적으로만 임시로 해결하는 눈가림 대책.
      용례.구:
      - 미봉책을 내놓다.
      - 미봉책을 쓰다.
      - 미봉책을 비판하다.
      - 미봉책에 그치다.
      - 미봉책에 불과하다.
      용례.문장:
      - 남북 관계의 긴장을 해소하기 위해서는 일시적인 미봉책이 아니라 근본적인 대책이 필요하다.
      - 정부가 남는 쌀을 사들이는 것은 미봉책에 불과하고, 쌀 소비량을 늘이기 위한 근본적 대책을 세워야 한다.
      - 야당에서는 정부가 내놓은 교육 개혁 정책이 문제를 근본적으로 해결하지 못하는 미봉책에 불과하다고 비판하고 나섰다.
