    - 뜻풀이: 문명이 발달하지 못한 상태이다.
      문형: 1이 미개하다
      용례.구:
      - 미개한 민족.
      - 미개한 사회.
      - 미개한 사람들.
      - 미개한 인종.
      - 문화가 미개하다.
      용례.대화:
      - 그럼 오래 전의 인류는 미개한 사람들이었다는 거야?
      용례.문장:
      - 인류는 자연 그대로의 미개한 생활로는 돌아가기가 어려울 것이다.
      - 사람들은 아프리카 대륙에 대해 미개한 인종이 사는 곳이라는 편견을 갖는다.
      의미ID: 1
    - 뜻풀이: 꽃이 아직 피지 않은 상태에 있다.
      문형: 1이 미개하다
      용례.구:
      - 미개한 꽃봉오리.
      - 미개한 꽃과 만개한 꽃.
      - 꽃이 미개하다.
      용례.대화:
      - 그래야 팔리고 난 뒤 활짝 필 거 아냐.
      용례.문장:
      - 꽃다발에는 미개한 것과 만개한 꽃이 섞여 있었다.
      - 꽃을 약재로 쓸 때는 여름에 미개한 꽃봉오리를 따서 햇볕에 말려 쓴다.
