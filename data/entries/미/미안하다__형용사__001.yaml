    원어: 未安 하다
    의미:
    - 뜻풀이: 남에게 잘못을 하여 마음이 편치 못하고 부끄럽다.
      문형: 1이 2가 3에/에게 미안하다
      용례.구:
      - 미안한 마음.
      - 미안하게 생각하다.
      - 부탁하기가 미안하다.
      - 친구에게 미안하다.
      - 몹시 미안하다.
      용례.대화:
      - 괜찮아, 나도 방금 왔어.
      용례.문장:
      - 우리는 지수에게 미안한 마음에 진심으로 사과를 했다.
      - 나는 몸이 아픈 승규를 혼자 두고 떠나기가 미안해서 쉽게 발걸음을 옮길 수 없었다.
      의미ID: 1
    - 뜻풀이: 겸손하게 양해를 구할 때 쓰는 말.
      용례.대화:
      - 네, 도와 드릴게요.
      용례.문장:
      - 미안한데 조금만 조용히 해 줄래?
      - 미안하지만 다시 한번 말씀해 주시겠어요?
      - 미안하지만 나는 바빠서 오늘 모임에는 참석하지 못할 것 같습니다.
      의미 참고: 주로 '미안하지만', '미안한데'로 쓴다.
