    의미:
    - 뜻풀이: 한 민족이 옛날에 입었거나 대대로 입어 온 전통 의상.
      용례.구:
      - 민족의상을 구하다.
      - 민족의상을 복원하다.
      - 민족의상을 입다.
      용례.대화:
      - 맞아. 그래서 학교 축제 때 유학생들끼리 모여서 각자 전통 민족의상을 입고 전통 음식을 나누어 먹는 행사를 하기도 해.
      용례.문장:
      - 한국의 국민들 중에는 아직까지도 명절이 되면 민족의상인 한복을 갖추어 입는 사람이 많다.
      - 어제 의상 박물관에 견학을 갔다가 우리나라 조상들이 예전에 입었던 민족의상을 구경했다.
