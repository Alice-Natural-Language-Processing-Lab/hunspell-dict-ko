      용례.구:
      - 바위를 밀어젖히다.
      - 사람을 밀어젖히다.
      - 장롱을 밀어젖히다.
      용례.대화:
      - 얘들아, 바위 밑에 뭔가 있는 것 같은데 한번 밀어젖혀 보자.
      용례.문장:
      - 장롱 밑에 들어간 돈을 꺼내기 위해 가족들은 장롱을 밀어젖혔다.
      - 유민이는 그 가수를 보기 위해 팬들을 밀어젖히고 무대 가까이로 갔다.
      - 헌병 둘이 수상한 남자의 몸을 밀어젖히고 그의 양옆에 나란히 버티고 섰다.
