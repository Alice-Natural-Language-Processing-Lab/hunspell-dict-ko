    의미:
    - 뜻풀이: (예사 낮춤으로) 단순한 서술을 나타내는 종결 어미.
      용례.대화:
      - 미안하네그려.
      용례.문장:
      - 그럼 우리는 먼저 가네. 잘 있게.
      - 아이구, 마침 저기 선생님이 오시네.
      - 자네 그렇게 무리하다가 쓰러지겠네.
      - 자네가 먼저 일어날 때까지 나는 계속 앉아 있겠네.
      의미ID: 1
    - 뜻풀이: (아주낮춤으로) 지금 깨달은 일에 대하여 말함을 나타내는 종결 어미.
      용례.대화:
      - 와! 전문가처럼 정말 잘 만들었네.
      용례.문장:
      - 우리 딸은 그림도 잘 그리네.
      - 개가 주인 말도 잘 듣고 기특하네.
      - 너희 오빠는 오늘도 늦게 들어올 모양이네.
      - 어, 이상하다 아침에 들고 왔던 우산이 없네?
      - 승규야, 너 어금니가 빠졌네? 어쩌다가 그랬어?
      의미 참고: 주로 혼잣말로 감탄할 때 쓴다.
      의미ID: 2
    전체 참고: ‘이다’, 동사와 형용사 또는 ‘-으시-’, ‘-었-’, ‘-겠-’ 뒤에 붙여 쓴다.
