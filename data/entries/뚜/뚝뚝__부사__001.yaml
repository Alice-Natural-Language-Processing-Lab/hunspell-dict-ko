      - 땀방울이 뚝뚝 흐르다.
      - 먹물이 뚝뚝 흐르다.
      - 피가 뚝뚝 떨어지다.
      - 흙덩이가 뚝뚝 떨어지다.
      용례.대화:
      - 응. 뚝뚝 떨어진 밤송이부터 먼저 줍고.
      용례.문장:
      - 가을이 되어 나뭇가지의 나뭇잎이 뚝뚝 떨어지고 있다.
      - 시커먼 구름이 몰려오더니 곧 굵은 빗방울이 땅으로 뚝뚝 떨어졌다.
