      용례.구:
      - 뚝뚝 던지다.
      - 뚝뚝 두들기다.
      - 뚝뚝 뚜드리다.
      - 뚝뚝 치다.
      - 창을 뚝뚝 두드리다.
      용례.대화:
      - 벽 안쪽이 비어서 소리가 울리나 봐.
      용례.문장:
      - 거센 빗줄기가 내 방 창문을 뚝뚝 치는 소리에 잠이 깼다.
      - 남편은 아내의 야윈 등을 뚝뚝 두드리며 안마를 해 주었다.
