      용례.구:
      - 뚝뚝 부러뜨리다.
      - 가지를 뚝뚝 꺾다.
      - 꽃을 뚝뚝 꺾다.
      - 나무가 뚝뚝 부러지다.
      - 줄을 뚝뚝 끊다.
      용례.대화:
      - 그러네. 오래된 나무라서 썩었나 보다.
      용례.문장:
      - 공구 아저씨는 펜치로 철사를 뚝뚝 끊었다.
      - 놀부는 제비의 다리를 일부러 뚝뚝 분질러 놓고 보물을 내놓으라고 소리를 질렀다.
