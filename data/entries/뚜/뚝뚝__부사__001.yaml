      용례.구:
      - 감을 뚝뚝 따다.
      - 꽃잎을 뚝뚝 떼다.
      - 살점을 뚝뚝 떼다.
      - 열매를 뚝뚝 따다.
      - 땅을 뚝뚝 떼어 나누다.
