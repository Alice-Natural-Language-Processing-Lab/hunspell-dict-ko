    - 뜻풀이: 구멍이 생기다.
      문형: 1이 2에 뚫리다
      용례.구:
      - 바람구멍이 뚫리다.
      - 총구멍이 뚫리다.
      - 담장에 구멍이 뚫리다.
      - 벽에 구멍이 뚫리다.
      - 철판에 구멍이 뚫리다.
      - 뻥 뚫리다.
      - 휑하게 뚫리다.
      용례.대화:
      - 거기 찾아보면 포장지를 뜯지 않은 새 양말도 있어. 그거 신어.
      용례.문장:
      - 송곳으로 판지를 찌르니 작은 구멍들이 숭숭 뚫렸다.
      - 거지는 구멍이 뚫린 낡은 신발을 신고 구걸을 하였다.
      의미ID: 1
    - 뜻풀이: 막힌 것이 통하게 되다.
      문형: 1이 뚫리다
      용례.구:
      - 골목이 뚫리다.
      - 변기가 뚫리다.
      - 비상구가 뚫리다.
      - 신작로가 뚫리다.
      - 큰길이 뚫리다.
      - 터널이 뚫리다.
      용례.대화:
      - 그래? 물이 안 내려가서 걱정했는데, 정말 다행이다.
      용례.문장:
      - 감기로 막혔던 코가 드디어 뚫려서 숨을 쉬기가 편해졌다.
      - 이 마을에 큰 도로가 뚫려 다른 지역으로 가는 길이 더 쉬워졌다.
      의미ID: 2
    - 뜻풀이: 어떤 시련이나 어려움이 극복되다.
      문형: 1이 뚫리다
      용례.구:
      - 무역 장벽이 뚫리다.
      - 억압이 뚫리다.
      - 위기가 뚫리다.
      - 입시의 관문이 뚫리다.
      용례.문장:
      - 삼촌은 어렵다는 고시의 관문이 뚫릴 때까지 열심히 공부했다.
      의미ID: 3
    - 뜻풀이: 무엇을 해결할 길이나 방법이 찾아지다.
      문형: 1이 뚫리다
      용례.구:
      - 세계 시장이 뚫리다.
      - 자금줄이 뚫리다.
      - 판로가 뚫리다.
      용례.대화:
      - 해외 시장 판로가 뚫려서 매출이 급성장했지.
      용례.문장:
      - 삼촌은 큰돈을 벌 길이 뚫렸다며 창업에 뛰어들었다.
      - 이 상품의 해외 시장 진출은 진입 장벽이 높아 생각처럼 잘 뚫리지 않는다.
      의미ID: 4
