    의미:
    - 뜻풀이: 구멍이나 틈이 생기다.
      문형: 1이 2에 뚫어지다
      용례.구:
      - 뚫어진 모자.
      - 뚫어진 창구멍.
      - 바람구멍이 뚫어지다.
      - 벽에 구멍이 뚫어지다.
      - 유리창에 구멍이 뚫어지다.
      용례.대화:
      - 방문들이 하나같이 다 뚫어진 것들이라 그러네.
      용례.문장:
      - 뚫어진 양말 사이로 발가락이 튀어나와 있다.
      - 담장에 큰 구멍이 뚫어져서 곧 허물어질 것 같다.
      의미ID: 1
    - 뜻풀이: 길이 나거나 통하게 되다.
      문형: 1이 2에 뚫어지다
      용례.구:
      - 신작로가 뚫어지다.
      - 지하도가 뚫어지다.
      - 큰길이 뚫어지다.
      - 골목이 뚫어지다.
      - 항로가 뚫어지다.
      용례.대화:
      - 그래? 그럼 주변이 시끄러워지는 거 아냐?
      용례.문장:
      - 산 중턱에 터널이 뚫어지면서 국도가 건설되었다.
      - 유럽 관광객이 늘어남에 따라 한국에서 유럽으로 가는 새 직항로가 뚫어졌다.
      의미ID: 2
    - 뜻풀이: 한참 동안 주의를 기울여 집중하다.
      문형: 1이 뚫어지다
      용례.구:
      - 뚫어지게 노려보다.
      - 뚫어지게 바라보다.
      - 뚫어지도록 쏘아보다.
      - 뚫어지도록 응시하다.
      - 얼굴을 뚫어지게 보다.
      용례.대화:
      - 응. 여기 신문에 재미있는 기사가 났길래 말이야.
      용례.문장:
      - 민준은 첫사랑과 매우 닮은 여인을 뚫어져라 쳐다보았다.
      - 승규는 자신의 결백을 증명하기라도 하듯 사람들의 눈을 뚫어지도록 보며 당당하게 말했다.
      의미 참고: 주로 '뚫어져라', '뚫어지게', '뚫어지도록'으로 '보다' 등과 함께 쓴다.
