      뜻풀이: 문이나 자물쇠를 잠그거나 여는 도구.
      용례.구:
      - 비상용 키.
      - 자동차 키.
      - 키가 맞다.
      - 키로 열다.
      - 키를 걸다.
      - 키를 돌리다.
      - 키를 잃어버리다.
      - 키를 찾다.
      용례.대화:
      - 그럼 이 열쇠로 열어 봐.
      용례.문장:
      - 지수는 자동차 키를 꽂아 둔 채 문을 잠그고 차에서 내렸다.
      - 승규는 아파트 현관 키를 잃어버려 경비 아저씨에게 열어 달라고 부탁했다.
      의미ID: 1
    - 뜻풀이: 문제를 해결할 수 있는 단서.
      용례.구:
      - 문제의 키.
      - 키를 갖다.
      - 키를 발견하다.
      - 키를 생각하다.
      - 키를 쥐다.
      - 키를 찾다.
      용례.대화:
      - 그러게. 분명 이 문제를 해결할 수 있는 키가 있을 텐데.
      용례.문장:
      - 이 사건을 풀 수 있는 키는 당시 현장에 있던 목격자가 가지고 있다.
      - 회사가 부도 위기에 처해 전 임원과 직원들은 회사를 살리기 위한 키를 찾고 있다.
      의미ID: 2
    - 뜻풀이: 컴퓨터나 타자기에서, 손가락으로 쳐서 입력하는 글자판.
      용례.구:
      - 쉬프트 키.
      - 컴퓨터 키.
      - 키가 고장 나다.
      - 키가 작동하다.
      - 키를 누르다.
      - 키를 두드리다.
      - 키를 치다.
      용례.대화:
      - 그래? 그럼 그 부분만 찾아서 고치자.
      용례.문장:
      - 승규는 빠른 속도로 컴퓨터 키를 누르며 서류를 작성했다.
      - 컴퓨터에 능숙한 지수는 동시에 여러 키를 누르거나 단축키를 사용하여 빠르게 작업을 한다.
      의미ID: 3
    - 뜻풀이: 피아노나 풍금과 같은 건반 악기에서, 손가락으로 눌러 소리를 내는 부분.
      용례.구:
      - 피아노 키.
      - 키를 누르다.
      - 키를 두드리다.
      - 키를 연주하다.
      - 키를 치다.
      용례.대화:
      - 어디 한번 쳐 봐.
      용례.문장:
      - 기사는 손가락으로 키를 눌러 보면서 피아노를 조율했다.
      - 지수는 피아노 키를 자유자재로 치면서 아름다운 곡을 연주하였다.
