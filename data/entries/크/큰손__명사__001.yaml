    의미:
    - 뜻풀이: 특별하게 대접해야 하는 귀한 손님.
      용례.구:
      - 큰손이 집전하다.
      - 큰손을 대접하다.
      - 큰손을 대하다.
      - 큰손을 맞다.
      - 큰손을 맞이하다.
      - 큰손을 모시다.
      - 큰손께 예를 갖추다.
      용례.대화:
      - 그럼 고급스러운 와인 어떠세요?
      용례.문장:
      - 예비 부부는  예의를 다해 결혼식을 주관하는 큰손을 맞았다.
      - 우리 가족은 집안의 큰손을 대접하기 위해 이른 새벽부터 음식을 장만하였다.
      의미ID: 1
    - 뜻풀이: 많은 수의 손님.
      용례.구:
      - 큰손이 모이다.
      - 큰손이 참석하다.
      - 큰손이 참여하다.
      - 큰손을 모시다.
      - 큰손을 초대하다.
      - 큰손을 치르다.
      용례.대화:
      - 오늘이 명절 전날이잖아. 큰손을 맞느라 하루 종일 정신이 없을 것 같아.
      용례.문장:
      - 행사에 정계와 경제계의 많은 큰손이 참석하여 언론의 주목을 받았다.
      - 예상을 훨씬 뛰어넘는 큰손이 모임에 참여하는 바람에 접대 음식이 턱없이 부족했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 증권이나 부동산 시장에서, 막대한 자금을 가지고 대규모 거래를 하는 개인이나 기관.
      용례.구:
      - 큰손의 동향.
      - 큰손의 행보.
      - 큰손의 흐름.
      - 큰손이 움직이다.
      - 큰손이 잠적하다.
      - 큰손을 놓치다.
      - 큰손을 잡다.
      - 큰손을 접대하다.
      용례.대화:
      - 명심하겠습니다. 그럼 이번에 그들만을 위한 특별 이벤트를 기획해보는 건 어떨까요?
      용례.문장:
      - 큰손을 유치하기 위해 각 기업에서는 마케팅 경쟁이 일어났다.
      - 우리 회사에서는 주식 큰손들을 위해 금융 동향을 알리는 서비스를 기획하고 있다.
      의미ID: 3
