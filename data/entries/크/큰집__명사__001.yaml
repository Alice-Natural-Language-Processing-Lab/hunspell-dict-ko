      - 큰집에 차례 드리러 가요.
      용례.문장:
      - 추석 명절을 앞두고 친척 모두가 큰집으로 모였다.
      - 우리 가족은 큰집에서 할아버지 제사를 드리고 큰아버지 가족들과 늦은 저녁을 먹었다.
      의미ID: 2
