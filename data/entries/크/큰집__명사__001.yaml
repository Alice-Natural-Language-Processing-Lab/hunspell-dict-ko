      - 옛날에는 본부인과 첩을 두는 경우가 있었기 때문에 큰집과 작은집이 있었다.
      - 내가 큰할머니와 작은 할머니라 부르는 두 분은 큰집과 작은집 관계이셨지만 사이좋게 지내셨다.
