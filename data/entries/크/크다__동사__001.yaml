    의미:
    - 뜻풀이: 동식물이 자라다.
      문형: 1이 크다
      용례.구:
      - 커 가다.
      - 키가 몰라보게 크다.
      용례.대화:
      - 그렇지? 옥수수 커 가는 소리가 들리는 것 같다니까.
      용례.문장:
      - 물을 많이 주면 오히려 나무가 크지 못한다고 한다.
      - 음악을 틀어 주면 화초가 더 잘 큰다는 연구 결과가 있다.
      - 민주이는 한창 자랄 때에는 일 년에 오 센티미터씩 키가 컸다.
      의미ID: 1
    - 뜻풀이: 사람이 자라서 어른이 되다.
      문형: 1이 크다
      용례.구:
      - 잘 커 준 자식.
      - 아이들이 커 가다.
      - 아이가 커서 어른이 되다.
      - 자식이 크다.
      - 바르게 크다.
      용례.대화:
      - 저는 커서 유치원 선생님이 되고 싶어요.
      용례.문장:
      - 우리 딸이 어느 덧 다 커서 결혼할 나이가 되었다.
      - 십 년 만에 만난 조카는 이제 다 큰 어른이 되어 있었다.
      의미ID: 2
    - 뜻풀이: 수준이나 지위 등이 높아지다.
      문형: 1이 크다
      용례.구:
      - 한창 크는 분야.
      - 커 나가는 사업.
      - 한참 커 가는 회사.
      용례.대화:
      - 응. 와인 시장은 한창 커 가는 중이라 전망이 밝다고 생각해.
      용례.문장:
      - 통신 사업은 최근 들어 쑥쑥 크는 분야 중 하나이다.
      - 우리 시에서 주최하는 영화제는 세계적인 행사로 커 나가고 있다.
      의미ID: 3
