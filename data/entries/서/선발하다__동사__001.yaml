    - 뜻풀이: 여럿 가운데에서 골라 뽑다.
      문형: 1이 2를 3에/으로 선발하다
      용례.구:
      - 선수를 선발하다.
      - 종업원을 선발하다.
      - 국가 대표에 선발하다.
      - 신입 사원으로 선발하다.
      - 장학생으로 선발하다.
      용례.대화:
      - 그래? 우리도 한번 지원해 보자.
      용례.문장:
      - 감독은 민준을 국가 대표 선수에 선발했다.
      - 학교는 학업 성적이 우수한 백여 명의 학생을 장학생으로 선발하겠다고 발표했다.
      - 대회 심사 위원인 그는 이번 대회에서 창의력이 돋보이는 작품을 선발할 계획이라고 했다.
