    의미:
    - 뜻풀이: 사람이나 동물이 바닥에 발을 대고 몸을 곧게 하다.
      문형: 1이 서다
      용례.구:
      - 두 발로 서다.
      - 네 다리로 서다.
      - 바른 자세로 서다.
      - 꼿꼿이 서다.
      - 똑바로 서다.
      용례.대화:
      - 내가 다리를 주물러 줄게.
      용례.문장:
      - 사람은 유일하게 두 발로 서서 걸을 수 있는 동물이다.
      - 대통령을 가운데 두고 양 옆으로 국회 의장과 부의장이 서 있었다.
      의미ID: 1
    - 뜻풀이: 처져 있던 것이 똑바로 위를 향하여 곧게 되다.
      문형: 1이 서다
      용례.구:
      - 귀가 서다.
      - 머리카락이 서다.
      - 우뚝 서다.
      - 쭈뼛쭈뼛 서다.
      용례.대화:
      - 너무 스트레스 받지 마.
      용례.문장:
      - 어디선가 소리가 들려오자 강아지의 귀가 쫑긋 섰다.
      - 매력적인 눈매와 우뚝 선 콧날을 가진 그는 누가 봐도 미남이었다.
      - 머리카락이 쭈뼛쭈뼛 서는 기분이 들어 나는 황급히 그곳을 떠났다.
      의미ID: 2
    - 뜻풀이: 계획이나 결심, 자신감 등이 생겨 마음이 정해지다.
      문형: 1이 서다
      용례.구:
      - 결심이 서다.
      - 결의가 서다.
      - 계획이 서다.
      - 판단이 서다.
      - 확신이 서다.
      용례.대화:
      - 네가 가수를 하겠다는 확신이 섰다면 주저하지 말고 도전해 봐.
      용례.문장:
      - 나는 드디어 이곳을 떠날 결심이 섰다.
      - 지수는 어떤 일을 해야 할지 마음이 서지 않았다.
      의미ID: 3
    - 뜻풀이: 무딘 것이 날카롭게 되다.
      문형: 1이 서다
      용례.구:
      - 날이 서다.
      - 칼날이 서다.
      용례.대화:
      - 그럼 이 칼을 써 봐. 이건 날이 서서 칼이 잘 들어.
      용례.문장:
      - 식칼을 돌에 대고 갈았더니 다시 날이 섰다.
      - 그들은 시퍼렇게 칼날이 선 칼을 들고 나를 위협했다.
      의미ID: 4
    - 뜻풀이: 질서나 체계, 규율 등이 올바르게 짜이거나 바로 잡히다.
      문형: 1이 서다
      용례.구:
      - 기강이 서다.
      - 논리가 서다.
      - 법도가 서다.
      - 질서가 서다.
      - 체계가 서다.
      용례.대화:
      - '화려하게 꾸미는 말만 하지 말고 논리가 먼저 서야지. '
      용례.문장:
      - 사회 질서가 선 다음에는 사회 발전의 수준이 높아진다.
      - 그곳의 수도승들은 엄격하게 서 있는 법질서와 규율을 따라야만 했다.
      - 아직까지 국가의 기강과 법도가 서지 못해 사회는 혼란의 연속이었다.
      의미ID: 5
    - 뜻풀이: 아이가 배 속에 생기다.
      문형: 1이 서다
      용례.구:
      - 아기가 서다.
      용례.대화:
      - 혹시 아기가 서서 입덧을 하는 거 아냐?
      용례.문장:
      - 나는 아이가 선 기쁨에 몇 번이고 배를 만져 보았다.
      - 결혼을 한 지 칠 년 만에 드디어 그녀에게도 아기가 섰다.
      의미ID: 6
    - 뜻풀이: 줄이나 주름 등이 두드러지게 생기다.
      문형: 1이 서다
      용례.구:
      - 주름이 서다.
      - 줄이 서다.
      - 풀이 서다.
      용례.대화:
      - 바지에 주름이 서게 다리면 되죠?
      용례.문장:
      - 나는 바지의 주름이 잘 서도록 다림질을 했다.
      - 그는 풀이 빳빳하게 선 하얀 색 셔츠를 입고 있었다.
      - 하루는 주름이 잘 서 있는 정장을 입고 교회에 나갔다.
      의미ID: 7
    - 뜻풀이: 물품을 생산하는 기계 등의 작동이 멈추다.
      문형: 1이 서다
      용례.구:
      - 기계가 서다.
      용례.대화:
      - 아무래도 부품에 문제가 생긴 것 같아요.
      용례.문장:
      - 노동자들의 파업으로 공장의 기계는 며칠 동안 서 있었다.
      - 기계가 갑자기 서는 바람에 제품 생산에 차질이 빚어지고 말았다.
      의미ID: 8
    - 뜻풀이: 남자의 성기가 발기되다.
      문형: 1이 서다
      용례.구:
      - 성기가 서다.
      용례.문장:
      - 발기 부전은 남자의 성기가 잘 서지 않는 것을 말한다.
      - 남자가 성적으로 흥분을 했을 때 성기가 딱딱해지고 선다.
      의미ID: 9
    - 뜻풀이: 어떤 물체나 건물 등이 땅 위에 곧은 상태로 있다.
      문형: 1이 2에 서다
      용례.구:
      - 나무가 서다.
      - 동상이 서다.
      - 광장에 서다.
      - 학교 앞에 서다.
      용례.대화:
      - 여기서 왼쪽으로 가랬어.
      용례.문장:
      - 마을의 입구에는 오래 된 소나무가 서 있었다.
      - 커다란 바위 뒤로 낡은 오두막 한 채가 서 있었다.
      - 무덤 옆에 서 있는 비석은 이 무덤이 누구의 무덤인지를 말해 주었다.
      - 항구 쪽으로 가다 보니 방파제가 나왔고 그 끝에는 하얀 등대가 서 있었다.
      의미ID: 10
    - 뜻풀이: 건물이나 시설이 새로 생기다.
      문형: 1이 2에 서다
      용례.구:
      - 건물이 서다.
      - 공장이 서다.
      - 학교가 서다.
      - 새로 서다.
      용례.대화:
      - 응, 시청 건물이 새로 들어섰더라고.
      용례.문장:
      - 낡은 아파트들이 있던 자리에는 높은 고층 빌딩들이 섰다.
      - 백화점이 이곳에 새로 선 이후 주말이 되면 어김없이 많은 인파가 몰렸다.
      의미ID: 11
    - 뜻풀이: 나라나 기관 등이 처음으로 생기다.
      문형: 1이 2에 서다
      용례.구:
      - 나라가 서다.
      - 정부가 서다.
      용례.대화:
      - 응. 나도 들었어. 새 정권이 섰다며?
      용례.문장:
      - 고려가 망한 후 한반도에는 조선이라는 새 나라가 섰다.
      - 현 정권을 몰아내고 군사 정권이 임시로 서자 국민들은 거세게 반발했다.
      의미ID: 12
    - 뜻풀이: 어떤 곳에서 다른 곳으로 가다가 멈추다.
      문형: 1이 2에 서다
      용례.구:
      - 기차가 서다.
      - 버스가 서다.
      - 시곗바늘이 서다.
      - 자동차가 서다.
      - 지하철이 서다.
      용례.대화:
      - 저기 택시가 한 대 섰다! 저 택시를 타자.
      용례.문장:
      - 나를 부르는 목소리에 나는 가던 길을 멈추고 그 자리에 섰다.
      - 버스가 정류소 앞에 서자 사람들이 버스에서 내리기 시작했다.
      의미ID: 13
    - 뜻풀이: 어떤 처지나 입장에 놓이다.
      문형: 1이 2에 서다
      용례.구:
      - 반대 입장에 서다.
      - 반대 진영에 서다.
      - 한쪽 편에 서다.
      용례.대화:
      - 네가 내 입장에 서서 생각을 해 봐.
      용례.문장:
      - 우리는 왕조를 지지하는 편에 섰다.
      - 김 변호사는 피해자 쪽에 서서 무료로 변호를 담당하였다.
      의미ID: 14
    - 뜻풀이: 시장이나 씨름판 등이 열리다.
      문형: 1이 2에 서다
      용례.구:
      - 저자가 서다.
      - 장이 서다.
      - 씨름판이 서다.
      용례.대화:
      - 뭐 씨름판이라도 섰나 보지.
      용례.문장:
      - 사람들이 많이 모이는 큰 절 주위에는 어김없이 시장이 섰다.
      - 읍내에 장이라도 서는 날이면 이른 아침부터 읍내는 사람들로 북적거린다.
      의미ID: 15
    - 뜻풀이: 어떤 현상이나 모양이 나타나다.
      문형: 1이 2에 서다
      용례.구:
      - 무지개가 서다.
      - 눈발이 서다.
      - 멍울이 서다.
      - 핏발이 서다.
      용례.대화:
      - 와, 정말 아름다워!
      용례.문장:
      - 극도로 분노한 그의 눈에 핏발이 섰다.
      - 순간 그의 이마에 시퍼렇게 핏대가 섰고 입술은 바들바들 떨렸다.
      의미ID: 16
    - 뜻풀이: 체면 등이 바로 유지되다.
      문형: 1이 2에게 서다
      용례.구:
      - 권위가 서다.
      - 위신이 서다.
      - 체면이 서다.
      용례.대화:
      - 컴퓨터학과 학생이 컴퓨터도 못 다루면 사람들한테 체면이 안 서잖아.
      용례.문장:
      - 왕이 고개를 숙이자니 도저히 신하에게 체면이 서지 않았다.
      - 자식을 엄하게 대한다고 해서 자식에게 부모의 권위가 서는 것은 아니다.
      의미ID: 17
    - 뜻풀이: 어떤 역할을 맡아서 하다.
      문형: 1이 2를 서다
      용례.구:
      - 근무를 서다.
      - 들러리를 서다.
      - 보증을 서다.
      - 보초를 서다.
      - 주례를 서다.
      용례.대화:
      - 내가 하기로 했어.
      용례.문장:
      - 왕의 침실을 지키기 위해 군사들은 서로 번갈아가며 경비를 섰다.
      - 고등학교 시절의 담임 선생님께서 우리 결혼식의 주례를 서 주시기로 했다.
      의미ID: 18
    - 뜻풀이: 줄을 짓다.
      문형: 1이 2를 서다
      용례.구:
      - '줄을 서다. '
      용례.대화:
      - 그럼 저쪽으로 가서 줄을 서세요.
      용례.문장:
      - 아이들이 일렬로 줄을 서서 운동장을 돌고 있었다.
      - 표를 사기 위해 많은 사람들이 매표소 앞에 줄을 섰다.
      의미ID: 19
