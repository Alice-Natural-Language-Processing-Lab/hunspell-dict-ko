    의미:
    - 뜻풀이: 다리를 높이 들어 크게 떼어 놓는 모양.
      용례.구:
      - 성큼 건너다.
      - 성큼 걷다.
      - 성큼 나서다.
      - 성큼 발을 떼다.
      - 성큼 올라서다.
      용례.대화:
      - 그러게, 발을 성큼 옮기면서 빨리도 뛰네.
      용례.문장:
      - 나는 단상 위로 성큼 올라섰다.
      - 아기는 아빠의 손을 잡고 한 걸음 한 걸음 발을 성큼 내디뎠다.
      의미ID: 1
    - 뜻풀이: 동작이 망설임 없이 매우 시원스럽고 빠른 모양.
      용례.구:
      - 성큼 들어오다.
      - 성큼 움직이다.
      - 성큼 이동하다.
      용례.대화:
      - 응, 동생은 내가 문을 열어 주니까 성큼 들어오더라.
      용례.문장:
      - 나는 지수 앞으로 재빨리 한발 성큼 다가섰다.
      - 민준이는 운전석으로 성큼 올라앉아 핸들을 잡았다.
      의미ID: 2
    - 뜻풀이: 어떤 때가 갑자기 가까워진 모양.
      용례.구:
      - 성큼 가까워지다.
      - 성큼 다가오다.
      - 성큼 다가서다.
      용례.대화:
      - 이런, 어느새 시험 기간이 성큼 가까워졌어.
      용례.문장:
      - 어느새 여름이 성큼 다가왔다.
      - 북쪽 지역은 벌써 성큼 겨울이 다가왔다.
      의미ID: 3
