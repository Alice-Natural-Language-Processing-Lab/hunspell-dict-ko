    - 뜻풀이: 옛날의 어질고 지혜로운 사람.
      용례.구:
      - 선현의 말씀.
      - 선현들의 발자취.
      - 선현들의 사상.
      - 선현들의 정신.
      - 선현들의 지혜.
      용례.문장:
      - 선현들의 오랜 경험에 의해 쌓여 온 인문학 연구들은 현재의 연구에도 많은 도움을 준다.
      - 어려움을 이겨 낸 선현들의 발자취를 따라 우리도 지금 국가적으로 힘든 상황을 잘 극복하자.
      - 민준이는 어머니와 작은 문제로 다툰 뒤 부모를 공경하라는 선현의 말씀을 되새기고 어머니께 먼저 용서를 구했다.
