    - 뜻풀이: 서운하고 아쉽게.
      용례.구:
      - 섭섭히 떠나다.
      - 섭섭히 말하다.
      - 섭섭히 생각하다.
      - 섭섭히 여기다.
      - 섭섭히 행동하다.
      용례.대화:
      - 섭섭하지만 어쩔 수 없지요.
      용례.문장:
      - 우리는 모두 박 선생님의 은퇴에 대해 섭섭히 생각했다.
      - 그는 김 사장이 자신을 도와주지 않는 것을 섭섭히 여겼다.
      의미ID: 1
    - 뜻풀이: 없어지는 것이 슬프고 아깝게.
      용례.구:
      - 섭섭히 끝나다.
      - 섭섭히 받아들이다.
      - 섭섭히 생각하다.
      - 섭섭히 여기다.
      - 섭섭히 취소되다.
      용례.대화:
      - 눈이 내리면 또 만들면 되니까 섭섭히 생각하지 마.
      용례.문장:
      - 동생은 아끼던 인형을 버리는 것을 못내 섭섭히 여겼다.
      - 나는 추억이 깃든 고향 집이 팔리는 게 영 섭섭히 여겨졌다.
      의미ID: 2
