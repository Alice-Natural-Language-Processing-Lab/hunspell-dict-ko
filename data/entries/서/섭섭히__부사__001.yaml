      - 섭섭히 대하다.
      - 섭섭히 맞이하다.
      - 섭섭히 보내다.
      - 섭섭히 여기다.
      용례.대화:
      - 나도 사정이 있어서 그러니 너무 섭섭히 생각하지 마.
      용례.문장:
      - 나는 오랜만에 만난 친구가 날 섭섭히 대하는 것에 마음이 상했다.
      - 우리는 귀한 손님을 섭섭히 맞이하지 않기 위해 역으로 마중을 나갔다.
