    의미:
    - 뜻풀이: 물건이 처음 모습처럼 온전히.
      용례.구:
      - 성히 남기다.
      - 성히 두다.
      - 성히 남아나다.
      - 성히 보존하다.
      - 성히 유지하다.
      용례.대화:
      - 앞으로 조심해서 쓸게요.
      용례.문장:
      - 지진으로 땅이 흔들리니 성히 서 있는 건물이 하나도 없었다.
      - 오백 년 만에 발견된 무덤에서 성히 보존된 유물들이 발견되었다.
      의미ID: 1
    - 뜻풀이: 몸에 병이나 탈이 없이.
      용례.구:
      - 성히 잘 있다.
      - 성히 지내다.
      - 몸 성히 돌아오다.
      - 몸 성히 챙기다.
      - 몸 성히 추스르다.
      용례.대화:
      - 그래, 너도 조심해서 돌아가.
      용례.문장:
      - 절름발이는 두 다리 성히 걸어다니는 사람들이 부러웠다.
      - 어머니는 유학가는 아들에게 몸 성히 다녀오라고 보약을 지어 주었다.
      의미ID: 2
