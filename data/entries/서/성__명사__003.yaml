    원어: 性
    의미:
    - 뜻풀이: 사람이 타고난 성질.
      용례.구:
      - 사람만의 성.
      - 성을 타고나다.
      용례.대화:
      - 그렇지, 사람의 성은 바꾸기가 어려운 것 같다.
      용례.문장:
      - 사람은 각자 타고난 성이 있다.
      - 인격을 쌓기 위해서는 각자의 성을 잘 실현해야 한다.
      의미ID: 1
    - 뜻풀이: 남성과 여성, 수컷과 암컷의 구별. 또는 그것을 구별하는 신체적 특성.
      용례.구:
      - 두 가지 성.
      - 성의 차이.
      - 성에 따른 역할.
      - 성을 구분하다.
      용례.대화:
      - 수컷과 암컷으로 나눌 수 있습니다.
      용례.문장:
      - 아직도 남자아이를 선호하며 성을 차별하는 사람들이 있다.
      - 아이들은 자라날수록 신체적으로 나타나는 성의 차이가 뚜렷해진다.
      의미ID: 2
    - 뜻풀이: 남자와 여자가 성기를 통하여 육체적으로 관계를 맺는 행위. 또는 그에 관련된 일.
      용례.구:
      - 성의 개방.
      - 성의 문란.
      - 성을 금기시하다.
      - 성에 눈뜨다.
      용례.대화:
      - 성이 개방적이라고 꼭 문제가 되는 것은 아닙니다.
      용례.문장:
      - 사춘기가 되면 성에 대한 호기심이 왕성해진다.
      - 그 영화는 한 소년이 성에 눈뜨는 과정을 그려냈다.
      의미ID: 3
