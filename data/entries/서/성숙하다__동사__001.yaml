    의미:
    - 뜻풀이: 곡식이나 과일 등이 충분히 익다.
      문형: 1이 성숙하다
      용례.구:
      - 과일이 성숙하다.
      - 벼가 성숙하다.
      - 사과가 성숙하다.
      - 열매가 성숙하다.
      - 작물이 성숙하다.
      용례.대화:
      - 네, 성숙한 작물들이 밭에서 잘 자라나고 있습니다.
      용례.문장:
      - 우리나라는 열대 지방처럼 바나나가 성숙할 수 있는 조건이 안 된다.
      - 성숙한 벼들이 바람에 흔들리는 모습이 마치 황금 물결이 이는 듯 했다.
      의미ID: 1
    - 뜻풀이: 몸과 마음이 자라서 어른스럽게 되다.
      문형: 1이 성숙하다
      용례.구:
      - 성숙한 마음.
      - 성숙한 자태.
      - 성숙한 청소년.
      - 성숙한 태도.
      - 성숙한 행동.
      용례.대화:
      - 나도 오랜만에 친척 동생을 만났는데 성숙한 모습에 못 알아보겠더라.
      용례.문장:
      - 모든 일에 침착하게 대처하는 유민이는 매우 성숙해 보였다.
      - 큰 키에 성숙한 얼굴을 가진 민준이는 또래 보다 나이가 들어 보인다.
      의미ID: 2
    - 뜻풀이: 경험이나 습관을 쌓아 익숙해지다.
      문형: 1이 성숙하다
      용례.구:
      - 성숙한 모습.
      - 성숙한 실력.
      - 성숙한 연기.
      - 성숙한 연륜.
      - 성숙한 태도.
      용례.대화:
      - 글쎄요. 노련한 상대 선수의 성숙한 실력에 고전을 할 거라 봅니다.
      용례.문장:
      - 해외에서 유학한 민준이는 외국인 친구를 대하는 태도가 성숙했다.
      - 여러 번의 대회를 경험한 그 선수가 대회에 임하는 모습은 성숙해 보였다.
      의미ID: 3
    - 뜻풀이: 어떤 사회 현상이 발전할 수 있도록 조건이나 상태가 충분히 마련되다.
      문형: 1이 성숙하다
      용례.구:
      - 성숙한 사회.
      - 성숙한 자세.
      - 성숙한 정신.
      - 민주주의가 성숙하다.
      - 시민 의식이 성숙하다.
      용례.대화:
      - 양심에 따라 스스로 법을 지키는 성숙한 사회가 되어야 할 텐데요..
      용례.문장:
      - 사람들은 질서를 잘 지키는 성숙한 의식을 보여 줬다.
      - 민주주의가 성숙하기 위해서는 시민들의 적극적인 투표 참여가 이루어져야 한다.
      의미ID: 4
