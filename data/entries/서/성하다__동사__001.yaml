    어휘 등급: 없음
    원어: 盛 하다
    의미:
    - 뜻풀이: 세력이 한창 일어나다.
      문형: 1이 성하다
      용례.구:
      - 기가 성하다.
      - 나라가 성하다.
      - 세력이 성하다.
      - 죄악이 성하다.
      - 학문이 성하다.
      용례.문장:
      - 이 세상에 죄악이 성하는 것을 그냥 두고 볼 수는 없다.
      - 기가 모이면 정이 충만하고 정이 충만하면 기가 성한다.
      의미ID: 1
    - 뜻풀이: 벌레, 물고기 등의 수가 부쩍 늘어나다.
      문형: 1이 성하다
      용례.구:
      - 물고기가 성하다.
      - 벌레가 성하다.
      용례.문장:
      - 강가에는 물고기가 성하여 낚시꾼이 몰려들었다.
      - 밭에 벌레가 성해서 딸 수 있는 버섯이 많지 않았다.
      의미ID: 2
    - 뜻풀이: 집안이 흥하거나 자손이 잘되다.
      문형: 1이 성하다
      용례.구:
      - 가문이 성하다.
      - 자손이 성하다.
      용례.문장:
      - 그의 가문은 크게 성해서 자손의 수를 헤아리기 어렵다.
      - 자식이 잘돼야 그 집안이 성하는 것이지만 자식들은 부모의 은혜를 결코 잊어서는 안 된다.
      의미ID: 3
