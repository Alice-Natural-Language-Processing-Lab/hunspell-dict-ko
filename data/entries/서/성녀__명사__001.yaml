    의미:
    - 뜻풀이: 지혜와 덕이 뛰어난 여자.
      용례.구:
      - 성녀로 불리다.
      - 성녀로 일컫다.
      용례.대화:
      - 꼭 성녀 같은 말만 하는구나!
      용례.문장:
      - 그녀는 행동 하나하나가 모두 본받을 만한 성녀였다.
      - 그녀는 뛰어난 지혜와 도덕으로 오랜 세월동안 성녀라 불리었다.
      의미ID: 1
    - 뜻풀이: 가톨릭에서, 신앙이 뛰어나고 덕을 갖춘 여자.
      용례.구:
      - 성녀의 지위.
      - 성녀로 모시다.
      - 성녀로 선포하다.
      - 성녀로 인정하다.
      - 성녀로 추대하다.
      - 성녀로 추앙하다.
      용례.대화:
      - 성녀께 기도를 부탁드려 보세요.
      용례.문장:
      - 가톨릭교에서는 엄격한 기준을 거쳐 성녀를 선포한다.
      - 일생 동안 사랑과 희생의 삶을 산 테레사 수녀는 지금도 성녀로 추앙을 받는다.
      의미ID: 2
