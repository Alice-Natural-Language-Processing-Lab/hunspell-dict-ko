    의미:
    - 뜻풀이: 다른 사람을 부추겨 어떤 일이나 행동을 하게 하다.
      문형: 1이 2를 선동하다
      용례.구:
      - 선동한 죄.
      - 대중을 선동하다.
      - 민심을 선동하다.
      - 아이들을 선동하다.
      - 극단적으로 선동하다.
      용례.대화:
      - 지금 지영이가 친구들을 선동해서 시위를 하고 있어요.
      용례.문장:
      - 그는 자신이 대통령이 되어야 한다며 사람들을 선동했다.
      - 지수는 아이들을 선동해 새로 전학 온 친구를 따돌리기도 했다.
      - 김 의원은 상대 당의 의원이 거짓말로 국민을 선동하고 있다고 주장했다.
