      - 회의의 성원.
      - 성원 미달.
      - 성원이 모이다.
      - 성원이 미달하다.
      - 성원을 채우다.
      용례.대화:
      - 성원이 채워지면 시작할 예정입니다.
      용례.문장:
      - 이번 회의는 성원 미달로 개회되지 못했다.
      - 성원이 채워졌으니 주주 총회가 곧 시작될 것이다.
      - 최근에 당의 공식 회의 일정은 성원 미달로 잇따라 무산되었다.
