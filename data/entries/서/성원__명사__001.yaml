      뜻풀이: 모임이나 단체를 이루고 있는 사람.
      용례.구:
      - 사회 성원.
      - 지역 성원.
      - 단체의 성원.
      - 모임의 성원.
      - 조직의 성원.
      용례.대화:
      - 여러 사회의 성원이 쉽게 의사소통하기 위해서입니다.
      용례.문장:
      - 우리 모임의 성원은 모두 스무 명이다.
      - 나는 시민 단체의 성원으로서 할 일이 무엇인지 잘 알고 있다.
      - 현대 시민 사회에서는 성원 모두에게 시민으로서의 자격과 권리가 부여된다.
