      - 과일의 성숙기.
      - 작물의 성숙기.
      - 채소의 성숙기.
      - 성숙기가 길다.
      - 성숙기가 짧다.
      용례.대화:
      - 네, 성숙기가 줄어들어 빨리 추수할 수 있습니다.
      용례.문장:
      - 과일의 성숙기에는 각종 장해가 나타나는 만큼 주의가 필요하다.
      - 겨울에 비닐하우스에서 키운 딸기는 보통 딸기보다 성숙기가 길어진다.
      의미ID: 1
    - 뜻풀이: 성숙이 이루어진 시기.
      용례.구:
      - 완연한 성숙기.
      - 성숙기가 지나다.
      - 성숙기로 진입하다.
      - 성숙기에 들어서다.
      - 성숙기에 접어들다.
      용례.대화:
      - 이미 성숙기에 들어섰기 때문에 더 이상 투자를 늘릴 필요가 없습니다.
      용례.문장:
      - 전자 제품 산업은 이제 성숙기로 진입했다.
      - 우리나라의 민주주의는 이제 성숙기에 접어들었다.
      의미ID: 2
    - 뜻풀이: 사람의 정신과 육체가 자라는 것이 한창인 때.
