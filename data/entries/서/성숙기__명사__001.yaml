      - 성숙기로 진입하다.
      - 성숙기에 들어서다.
      - 성숙기에 접어들다.
      용례.대화:
      - 성숙기의 아이들을 예민할 때가 있으니 보다 신경을 써야 합니다.
      용례.문장:
      - 사춘기란 생식 능력을 갖게 되는 성적 성숙기를 말한다.
      - 성숙기의 청소년들은 적절하게 영양을 섭취하는 것이 성장에 도움이 된다.
