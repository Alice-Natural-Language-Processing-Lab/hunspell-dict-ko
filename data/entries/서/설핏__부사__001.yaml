    - 뜻풀이: 해의 밝은 빛이 약해진 모양.
      용례.구:
      - 해가 설핏 기울다.
      용례.대화:
      - 지금은 한낮이라 너무 더우니까 해가 설핏 기울어 선선해지면 나가자.
      용례.문장:
      - 두 사람은 항상 설핏 기운 햇살이 창가에 비치는 늦은 오후에 차를 마신다.
      - 민준이는 학교 수업을 마치고 학원에 들렀다 해가 설핏 기울 때쯤 집으로 돌아온다.
      의미ID: 1
