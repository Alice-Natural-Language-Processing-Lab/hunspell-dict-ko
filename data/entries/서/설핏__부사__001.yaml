      뜻풀이: 잠깐 나타나거나 떠오르는 모양.
      용례.구:
      - 설핏 들리다.
      - 설핏 떠오르다.
      - 설핏 보다.
      - 설핏 스치다.
      - 설핏 잠들다.
      용례.대화:
      - 나는 관심이 없이 설핏 봐서 잘 기억이 안 나.
      용례.문장:
      - 지수의 목소리가 설핏 들린 것 같아 뒤를 돌아봤는데 다른 사람이었다.
      - 버스에 앉아 설핏 잠이 든 사이에 내려야 할 정거장을 지나치고 말았다.
      의미ID: 2
