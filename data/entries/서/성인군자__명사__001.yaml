      - 민준이의 아버지는 인품이 뛰어나셔서 주변에서 성인군자로 칭송받는 분이셨다.
      - 모든 사람이 성인군자는 아니기 때문에 피곤하면 모든 것이 귀찮고 짜증이 나기 마련이다.
