      - 성장통을 겪다.
      - 성장통을 극복하다.
      - 성장통에 시달리다.
      - 성장통으로 생각하다.
      - 성장통으로 여기다.
      용례.대화:
      - 저는 이것이 민주주의가 성숙해 가는 성장통을 느끼는 것으로 생각합니다.
      용례.문장:
      - 전문가들은 현재 경제 상황을 성장통을 겪고 있는 단계로 보고 있다.
      - 중소기업은 대부분 성장통을 겪게 되는데 이를 극복하지 못하면 자칫 큰 위기를 맞을 수 있다.
