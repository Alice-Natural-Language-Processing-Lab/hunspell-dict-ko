      - 성장통 때문인지 밤이면 다리가 아프다고 하네.
      용례.문장:
      - 성장통은 특별한 치료를 필요로 하지 않는 통증으로 대개 저절로 호전된다.
      - 아이가 갑자기 무릎에 통증을 느껴 병원에 데리고 갔더니 의사는 성장통이라고 했다.
