    원어: 攝理
    의미:
    - 뜻풀이: 자연계를 다스리고 있는 원리.
      용례.구:
      - 자연의 섭리.
      - 조화의 섭리.
      - 경이로운 섭리.
      - 신비한 섭리.
      - 오묘한 섭리.
      - 위대한 섭리.
      용례.대화:
      - 여름이 가면 가을이 오고 겨울이 오는 게 자연의 섭리지. 조금만 참으면 괜찮아져.
      용례.문장:
      - 물이 높은 곳에서 낮은 곳으로 흐르는 것은 자연스러운 섭리이다.
      - 우리는 새롭게 피어나는 새싹들을 보면서 자연의 신비한 섭리 앞에 감탄을 금치 못했다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 세상의 모든 것을 다스리는 하나님의 뜻.
      용례.구:
      - 신의 섭리.
      - 하나님의 섭리.
      - 하늘의 섭리.
      - 섭리를 따르다.
      - 섭리에 순응하다.
      용례.대화:
      - 하나님의 섭리 안에서 만들어진 존재로 보지요.
      용례.문장:
      - 신이 창조한 만물은 신의 섭리에 따라 움직입니다.
      - 그는 자신의 현재 모습이 하나님의 섭리 안에서 이루어졌다고 믿는다.
      의미ID: 2
    의미 범주: 철학·윤리
