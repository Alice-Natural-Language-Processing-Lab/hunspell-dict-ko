    - 뜻풀이: 산성이나 염기성에 강하고 열과 전기가 잘 통하지 않아 불과 열, 전류 등을 막는 재료로 쓰이는 광물.
      용례.구:
      - 석면이 검출되다.
      - 석면을 제거하다.
      - 석면을 포함하다.
      - 석면에 노출되다.
      - 석면에 반응하다.
      용례.문장:
      - 석면에 의한 폐암 발생을 경고하는 보고서가 발표되었다.
      - 석면은 단열과 방화 재료로 오랫동안 건축물에 사용되어 왔다.
      - 석면의 위험성이 알려지면서 그 사용량이 점차 감소하고 있다.
      - 지하철역 안에서 발암 물질인 석면이 검출되었다는 뉴스가 보도되었다.
