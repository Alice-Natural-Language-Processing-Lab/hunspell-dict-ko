      - 응, 오늘 통과되어서 내일 바뀐 법안을 전국적으로 선포한대.
      용례.문장:
      - 정부는 태풍의 피해를 심하게 입은 지역을 지해 지역으로 선포하였다.
      - 정부는 남해를 깨끗한 바다로 선포한 뒤 오염되지 않게 잘 관리할 것을 각 시에 요청하였다.
      - 우리 학교 학생 대표는 학생 회의 결과에서 이번에 새롭게 바뀐 교내 생활 규칙을 공식적으로 선포했다.
