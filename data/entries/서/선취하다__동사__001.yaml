    어휘 등급: 없음
    원어: 先取 하다
    의미:
    - 뜻풀이: 다른 사람보다 먼저 얻거나 가지다.
      문형: 1이 2를 선취하다
      용례.구:
      - 고객을 선취하다.
      - 권리를 선취하다.
      - 기회를 선취하다.
      - 상품을 선취하다.
      - 점수를 선취하다.
      용례.대화:
      - 응, 은행에서 원래 돈을 빌려주기 전에 먼저 이자를 뗀다고 나도 들었어.
      용례.문장:
      - 우리나라 축구 팀은 전반전에 선취한 골을 지키기 위해 끝까지 열심히 하였다.
      - 김 선수는 오늘 경기에서 홈런을 쳐 우리 팀의 점수를 선취하는데 큰 도움을 주었다.
      - 우리 회사는 중국의 고객을 선취하기 위해 다른 회사보다 5년 앞서 중국 시장에 진출했다.
