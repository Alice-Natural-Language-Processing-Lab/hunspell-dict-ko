      - 선이 짧다.
      - 선을 연결하다.
      - 선을 잇다.
      용례.대화:
      - 이쪽으로 가까이 가져와 봐.
      용례.문장:
      - 컴퓨터의 선을 밟자 갑자기 전원이 꺼지고 말았다.
      - 승규는 전화의 선이 짧아 불편해서 긴 것으로 바꾸기로 했다.
