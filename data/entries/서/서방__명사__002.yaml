    원어: 書房
    의미:
    - 뜻풀이: (낮잡아 이르는 말로) 남편.
      용례.구:
      - 백수 서방.
      - 서방이 나가다.
      - 서방을 구박하다.
      - 서방을 내쫓다.
      - 서방을 얻다.
      용례.대화:
      - 밖에서 바람이나 피고 다니니 좋을 것도 없어.
      용례.문장:
      - 서방이라고 하나 있는 게 돈 한 푼 벌어 오지도 않고 놀고만 있다.
      - 아주머니는 만날 술이나 먹고 들어오는 서방을 보며 잔소리를 해 댔다.
      의미ID: 1
    - 뜻풀이: 성을 붙여 사위나 매제, 아래 동서 등을 이르거나 부르는 말.
      용례.구:
      - 이 서방을 나무라다.
      - 김 서방을 대접하다.
      - 박 서방을 부르다.
      - 조 서방을 질책하다.
      - 홍 서방에게 묻다.
      용례.대화:
      - 네, 장인어른. 뭐 하실 말씀이라도 있으십니까?
      용례.문장:
      - 나는 동생의 남편이 될 사람을 정 서방이라고 부르며 친근하게 대했다.
      - 장모는 이 서방을 불러서 자기 딸이 울면서 친정으로 온 이유가 뭔지를 물었다.
      의미 참고: 사람 이름의 성 뒤에 쓴다.
      의미ID: 2
