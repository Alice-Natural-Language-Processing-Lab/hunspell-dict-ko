      - 인생을 설계하다.
      용례.대화:
      - 올 한 해 동안에 있을 일들을 설계하고 새로 각오를 다졌어.
      용례.문장:
      - 은퇴 후의 삶을 미리 설계해 두지 않으면 불행한 노년을 보낼 수도 있다.
      - 나는 부모님에게서 독립한 뒤에야 내가 원하는 대로 내 인생을 설계할 수 있게 됐다.
