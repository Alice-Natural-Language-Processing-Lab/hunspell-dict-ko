    - 뜻풀이: 어떤 물건의 일정한 형체를 만들다.
      문형: 1이 2를 성형하다
      용례.구:
      - 성형한 작품.
      - 그릇을 성형하다.
      - 병을 성형하다.
      - 틀을 성형하다.
      - 플라스틱으로 성형하다.
      용례.대화:
      - 신소재는 잘 늘어나는 성질이 있어 쉽게 성형할 수 있습니다.
      용례.문장:
      - 아이들은 미술 시간에 찰흙으로 그릇을 성형하여 컵이나 쟁반을 만들었다.
      - 작가는 액체 상태의 유리를 자유롭게 다루며 성형하더니 금방 유리컵을 만들어 냈다.
      의미ID: 1
    - 뜻풀이: 얼굴이나 몸의 한 부분을 수술하여 겉모습을 고치거나 만들다.
      문형: 1이 2를 성형하다
      용례.구:
      - 성형한 코.
      - 눈을 성형하다.
      - 다리를 성형하다.
      - 얼굴을 성형하다.
      - 입술을 성형하다.
      용례.대화:
      - 성형했으니까 그렇지. 콧대 높인 거잖아.
      용례.문장:
      - 여배우는 얼굴 전체를 성형해서 못 알아볼 정도로 변해 버렸다.
      - 지수는 너무 작은 눈 때문에 외모에 자신감이 없어서 눈을 크게 성형하였다.
