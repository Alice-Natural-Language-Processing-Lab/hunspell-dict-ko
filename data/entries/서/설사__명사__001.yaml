      용례.구:
      - 누런 설사.
      - 설사 증상.
      - 설사가 나다.
      - 설사가 멈추다.
      - 설사가 멎다.
      - 설사를 누다.
      - 설사를 하다.
      용례.대화:
      - 아니요. 약을 먹었더니 오히려 설사가 심해졌어요.
      용례.문장:
      - 더워서 아이스크림을 먹고 싶은데 찬 것을 많이 먹으면 설사가 날까 봐 걱정이 된다.
      - 별다른 이유 없이 변비나 설사 같은 증상이 오랫동안 계속되면 소화 과정에 이상이 있는 것이므로 병원을 찾아야 한다.
