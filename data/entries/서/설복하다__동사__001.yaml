    원어: 說伏/說服 하다
    의미:
    - 뜻풀이: 상대방이 알아듣도록 말하여 이해시키거나 그렇다고 인정하게 하다.
      문형: 1이 2를 설복하다
      용례.구:
      - 남을 설복하다.
      - 상대를 설복하다.
      - 말로 설복하다.
      - 끈질기게 설복하다.
      - 어렵게 설복하다.
      용례.대화:
      - 처음에는 그랬는데 끈질기게 아버지를 설복해서 지금 하고 있는 일을 인정받았어.
      용례.문장:
      - 장군은 논리로써 적장을 설복하여 전쟁도 치르지 않고 땅을 얻어 냈다.
      - 왕은 적을 죽이기 전에 말로 설복하여 자기편으로 끌어들이려고 했으나 결국 실패했다.
