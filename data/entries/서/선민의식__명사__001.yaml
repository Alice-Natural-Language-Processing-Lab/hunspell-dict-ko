      뜻풀이: 한 사회에서 사회적 지위가 높거나 부를 지닌 사람들이 자신만이 특별한 존재라고 느끼는 우월감.
      용례.구:
      - 선민의식이 심하다.
      - 선민의식이 팽배하다.
      - 선민의식을 갖다.
      - 선민의식에 도취하다.
      - 선민의식에 빠지다.
      용례.대화:
      - 걔는 선민의식이 강해서 태도가 거만하기 짝이 없어.
      용례.문장:
      - 드라마 속에 나오는 주인공은 우월 의식과 선민의식에 빠진 재벌가의 아들이었다.
      - 사업에 크게 성공해 막대한 부를 쌓은 그는 선민의식을 가지고 다른 사람들을 무시하곤 했다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 선민사상
        항목ID: 63133
      뜻풀이: 이스라엘 사람들이 스스로를 신이 선택한 사람들이라고 여기는 종교적이고 민족적인 우월감.
      용례.구:
      - 선민의식이 강하다.
      - 선민의식을 가지다.
      - 선민의식을 전파하다.
      - 선민의식을 지니다.
      용례.대화:
      - 나도 이스라엘에 여행 갔을 때 사람들과 대화하면서 강하게 느꼈어.
      용례.문장:
      - 유대인인 그는 선민의식에 사로잡혀 다른 민족을 열등하게 보았다.
      - 바울은 이스라엘의 선민사상을 부정했다는 이유로 로마로 끌려갔다.
      - 그는 히틀러가 유대인을 박해한 이유를 유대인의 선민의식 때문이라고 보았다.
