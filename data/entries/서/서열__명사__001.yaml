      - 서열을 따지다.
      - 서열을 만들다.
      - 서열을 매기다.
      - 서열을 무시하다.
      - 서열을 밝히다.
      - 서열을 이루다.
      - 서열을 정하다.
      - 서열에 따르다.
      용례.대화:
      - 야, 내가 너보다 서열이 위거든? 네가 떠다 마셔.
      용례.문장:
      - 우리나라에서는 제사를 지낼 때 제사상에 올려놓는 과일에도 서열을 매겼다.
      - 보통 나이를 고려하는 사회와 달리 군대에서는 계급에 따라서 서열이 엄격하게 매겨진다.
