      - 성교육의 기본은 성 평등 의식이다.
      - 우리는 아이들에게 올바른 성교육을 통해 생명의 소중함을 일깨워 주어야 한다.
      - 우리 학교는 성교육을 전담하는 교사를 두고 학생들에게 올바른 성에 대해 가르치고 있다.
