      용례.구:
      - 시골의 선비.
      - 재야의 선비.
      - 가난한 선비.
      - 숨어 사는 선비.
      - 청빈한 선비.
      용례.대화:
      - 그 사람은 관직에 나가지 않고 평생 산에 숨어 살면서 학문을 한 선비래.
      용례.문장:
      - 그 선비는 평생 벼슬을 하지 않고 고향에서 제자들을 가르치며 살았다.
      - 그는 매일 책만 읽는 가난한 선비였으나 아는 것이 많아 마을 사람들의 존경을 받았다.
