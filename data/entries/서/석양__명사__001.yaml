      뜻풀이: 저녁때의 햇빛. 또는 저녁때의 지는 해.
      용례.구:
      - 석양 사진.
      - 석양이 비추다.
      - 석양이 빛나다.
      - 석양을 만나다.
      - 석양을 맞다.
      - 석양을 바라보다.
      - 석양을 찍다.
      - 석양에 물들다.
      용례.대화:
      - 강가에서 석양을 바라보며 그곳 전통음식을 먹었던 게 가장 기억에 남아.
      용례.문장:
      - 석양이 바다를 향해 떨어지며 붉은 빛의 장관을 이루었다.
      - 하늘을 붉게 물들이는 석양을 볼 때쯤 기차는 목적지에 다다랐다.
      의미ID: 1
    - 뜻풀이: 저녁때의 해가 질 무렵.
      용례.구:
      - 석양 무렵.
      - 석양이 오다.
      - 석양이 지나다.
      - 석양을 기다리다.
      - 석양에 이르다.
      용례.대화:
      - 해 지는 거 보려고 석양을 기다려.
      용례.문장:
      - 석양이 되자 하늘에는 붉은 노을이 깔렸다.
      - 석양의 선선한 바람이 한낮의 뜨거운 열기를 가라앉혔다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 나이가 들어 늙은 때.
      용례.구:
      - 삶의 석양.
      - 인생의 석양.
      - 석양을 보내다.
      - 석양에 접어들다.
      - 석양으로 다가가다.
      용례.대화:
      - 나야 이제 석양에 접어들었으니 그럴 생각이 없구나.
      용례.문장:
      - 나는 석양에 가까워져서야 부모님의 마음을 이해할 수 있었다.
      - 자식들을 다 결혼시키고 나니 우리의 인생도 석양에 들어선 듯했다.
