      - 민준이가 무심코 던진 돌에 지수가 맞아 지수의 이마에서 왈칵 선혈이 쏟아졌다.
      - 전쟁터에서 큰 부상을 당한 이 장군은 계속 입에서 선혈을 토하며 병원으로 실려 왔다.
