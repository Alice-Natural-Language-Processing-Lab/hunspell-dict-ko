      용례.구:
      - 구호를 선창하다.
      - 노래를 선창하다.
      - 만세를 선창하다.
      - 한 구절을 선창하다.
      - 한 소절을 선창하다.
      용례.대화:
      - 네, 선생님.
      용례.문장:
      - 반장이 구호를 선창하면 다른 아이들도 또박또박 따라서 외쳤다.
      - 대통령이 만세 삼창을 선창하자 모든 사람들이 열광하며 환호했다.
      - 음악 선생님이 노래를 선창하면 우리 반 아이들은 곧바로 따라 불렀다.
