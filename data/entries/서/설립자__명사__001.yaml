    - 뜻풀이: 단체나 기관 등을 새로 만들어 세운 사람.
      용례.구:
      - 공동 설립자.
      - 대학 설립자.
      - 학교 설립자.
      - 회사 설립자.
      용례.문장:
      - 설립자는 자기 자신의 이익보다는 회사의 이익을 우선시해야 할 의무가 있다.
      - 기업의 이름을 지을 때, 기업을 세운 설립자의 이름을 따서 짓는 경우도 많다.
      - 자동차 회사의 설립자인 그는 회사를 세울 당시 세계 최고의 자동차를 만들겠다고 다짐했다.
