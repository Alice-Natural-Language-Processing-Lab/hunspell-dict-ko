      - 고운 선남선녀.
      - 선남선녀 커플.
      - 선남선녀가 모이다.
      용례.대화:
      - 우리도 좀 꾸미고 올걸.
      용례.문장:
      - 일요일의 그 번화가는 멋을 낸 선남선녀들로 가득했다.
      - 김 씨가 주최한 파티에는 아름다운 선남선녀들이 모여 있었다.
