    - 뜻풀이: 착한 보통 사람들.
      용례.대화:
      - 선남선녀가 만나 결혼했네요.
      용례.문장:
      - 승규와 지수는 심성이 고운 선남선녀이다.
      - 선생님은 우리들이 착하고 슬기로운 선남선녀가 되기를 바라셨다.
      - 김 씨의 아이들은 부모님 말씀도 잘 듣고 공부도 잘하는 선남선녀였다.
