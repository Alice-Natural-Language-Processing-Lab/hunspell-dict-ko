    어휘 등급: 초급
    의미:
    - 뜻풀이: 일을 빨리 하려고 침착하지 못하고 급하게 행동하다.
      문형: 1이 서두르다
      용례.구:
      - 걸음을 서두르다.
      - 결정을 서두르다.
      - 결혼을 서두르다.
      - 발표를 서두르다.
      - 일을 서두르다.
      - 준비를 서두르다.
      - 차비를 서두르다.
      - 출근을 서두르다.
      용례.대화:
      - 아직 조금 여유가 있으니 너무 서두르지 마.
      용례.문장:
      - 서두르지 말고 여기 앉아서 차분히 틀린 문제를 다시 풀어 보렴.
      - 그는 뭔가에 쫓기는 사람처럼 아까부터 서둘러 자리를 뜨려 하였다.
      - 빨리 하려고 서두르다 보면 아무리 쉬운 일도 실수를 하기 마련이다.
      - 승규는 시계를 보더니 학교에 늦게 생겼다며 서둘러서 밥을 먹기 시작했다.
      의미ID: 1
    - 뜻풀이: 일을 예정보다 빨리 하려고 바쁘게 움직이다.
      문형: 1이 2를 서두르다
      용례.구:
      - 서두르는 기색.
      - 서둘러 가다.
      - 서둘러 움직이다.
      - 결정을 서두르다.
      - 출발을 서두르다.
      용례.대화:
      - 이미 늦었어요. 지금 가면 걸음을 서둘러도 삼십 분 후에나 도착하겠는 걸요.
      용례.문장:
      - 평소보다 늦게 일어났지만 출근 준비를 서둘러 지각은 하지 않았다.
      - 마감이 앞당겨지는 바람에 그는 원고 집필을 서두를 수밖에 없었다.
      의미ID: 2
