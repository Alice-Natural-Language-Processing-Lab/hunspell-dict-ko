      - 응, 지수는 미술에 선천적 재능을 지니고 있는데다가 늘 열심히 노력하잖아.
      용례.문장:
      - 옛날에는 태어날 때의 선천적 신분을 바탕으로 사회적인 계급이 결정되었다.
      - 훌륭한 음악가는 타고난 선천적 자질뿐만 아니라 끊임없는 노력에 의해 탄생한다.
      - 오래 사는 비결은 타고나는 선천적 요소 때문이기도 하지만 후천적 환경의 영향도 많이 받는다.
