      용례.문장:
      - 노동자들은 성명서를 통해 회사 측에 처우 개선을 해 달라고 요구했다.
      - 환경 단체들이 오염 물질을 몰래 배출하는 기업에 대해 비판하는 공동 성명서를 발표했다.
