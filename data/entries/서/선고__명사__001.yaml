    - 뜻풀이: 어떤 결정이나 사실을 선언하여 알림.
      용례.구:
      - 사망 선고.
      - 암 선고.
      - 퇴장 선고.
      - 선고를 듣다.
      - 선고를 받다.
      용례.대화:
      - 암 선고를 받고부터는 직접 채소를 길러 먹고 있어요.
      용례.문장:
      - 김 씨는 폐암 선고를 받은 후에도 담배를 끊지 못했다.
      - 그 축구 선수는 상대 선수에게 심한 태클을 걸어 심판으로부터 퇴장 선고를 받았다.
      - 의사는 수술실 앞에서 기다리던 우리에게 할머니가 돌아가셨다는 사망 선고를 하였다.
      의미ID: 1
