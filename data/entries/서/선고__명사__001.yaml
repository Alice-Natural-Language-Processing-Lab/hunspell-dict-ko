      - 선고 유예.
      - 선고를 받다.
      용례.대화:
      - 피고에게 징역 일 년 선고를 했어요.
      용례.문장:
      - 온 나라를 떠들썩하게 했던 연쇄 살인범에게 사형 선고가 내려졌다.
      - 용의자 김 씨는 범죄를 저질렀다는 증거가 충분하지 않아 무죄 선고를 받았다.
