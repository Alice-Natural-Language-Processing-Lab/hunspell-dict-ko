    의미:
    - 뜻풀이: 자주 보거나 듣지 않아 익숙하지 않다.
      문형: 1이 2에 설다
      용례.구:
      - 설게 느껴지다.
      - 낯이 설다.
      - 목소리가 설다.
      - 귀에 설다.
      - 눈에 설다.
      용례.대화:
      - 눈에 설어서 그렇지 계속 지내다 보면 익숙해질 거야.
      용례.문장:
      - 한 번도 들어 보지 못한, 귀에 선 목소리가 어디선가 들려왔다.
      - 나는 갑자기 모습을 바꾸고 나타난 그가 처음 보는 사람처럼 낯이 설었다.
      의미ID: 1
    - 뜻풀이: 처음 하는 일이어서 서투르다.
      문형: 1이 2에 설다
      용례.구:
      - 망치질이 설다.
      - 삽질이 설다.
      - 칼질이 설다.
      - 톱질이 설다.
      - 일이 손에 설다.
      용례.대화:
      - 워낙에 험한 일을 안 해 보고 자라서 일이 손에 설어서 그래.
      용례.문장:
      - 일을 시작한 지 얼마 되지 않아서 아직 일이 손에 설었다.
      - 안 하던 일을 하려니 일이 손에 설어서 자꾸 실수를 하게 된다.
      의미 참고: 주로 '손에 설다'로 쓴다.
