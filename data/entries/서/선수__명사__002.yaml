    - 뜻풀이: 운동 경기에서 대표로 뽑힌 사람. 또는 스포츠가 직업인 사람.
      용례.구:
      - 국가 대표 선수.
      - 농구 선수.
      - 대표팀 선수.
      - 수영 선수.
      - 야구 선수.
      - 축구 선수.
      - 한국 선수.
      - 선수로 뽑히다.
      - 선수로 출전하다.
      용례.대화:
      - 그래? 우리 학교 선수들을 응원하러 가야겠네.
      용례.문장:
      - 우리 아들은 축구를 좋아해 늘 축구 선수가 되고 싶다고 말한다.
      - 그녀는 올림픽에서 금메달을 따면서 올해 최고의 수영 선수로 뽑혔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일을 매우 잘하거나 자주 하는 사람.
      용례.구:
      - 노래 선수다.
      - 고치는 데 선수다.
      - 공 차는 데 선수다.
      - 춤추는 데 선수다.
      용례.대화:
      - 하여튼 지수는 남자 만나는 데는 선수라니까.
      용례.문장:
      - 그는 공부는 못해도 컴퓨터를 수리하는 데는 선수다.
      - 그는 길 찾는 데는 선수라 처음 가보는 길도 잘 찾아갔다.
      - 그 여자는 분위기를 깨는 데는 선수라 사람들이 꺼려 한다.
      의미 참고: 주로 '-는 데 선수이다'로 쓴다.
