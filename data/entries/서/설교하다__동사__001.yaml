    어휘 등급: 없음
    원어: 說敎 하다
    의미:
    - 뜻풀이: 주로 기독교에서, 목사가 기독교의 교리를 설명하다.
      문형: 1이 2에게 3-고 설교하다
      용례.구:
      - 목사가 설교하다.
      - 가르침을 설교하다.
      - 교리를 설교하다.
      - 말씀을 설교하다.
      - 복음을 설교하다.
      - 교회에서 설교하다.
      용례.대화:
      - 교리를 직접 행동으로 옮겨야 하겠지요.
      용례.문장:
      - 목사는 사람들을 모아 신앙에 대해 설교했다.
      - 그는 사람들에게 매일 끈기 있게 신의 가르침을 설교했다.
      - 김 목사는 교회를 가득 채운 신도들을 향해 하느님의 말씀을 열렬히 설교하고 있었다.
      의미ID: 1
    - 뜻풀이: 다른 사람을 타이르고 가르치다.
      문형: 1이 2에게 3-고 설교하다
      용례.구:
      - 선생님이 설교하다.
      - 아내가 설교하다.
      - 중요성을 설교하다.
      - 아이들에게 설교하다.
      - 한바탕 설교하다.
      용례.대화:
      - 아내가 자꾸 내게 술을 끊으라고 설교해서 그만 마시기로 했어.
      용례.문장:
      - 사장님은 우리에게 더 열심히 일하라고 설교하면서 이런저런 훈계를 늘어놓았다.
      - 말로만 설교하는 사람들은 남에게 무엇을 하라고 시키면서 자신들은 그것을 하려 하지 않는다.
      - 부모들이 아이들에게 무엇을 하지 말라고 설교하고 비난만 한다면 아이들은 비뚤어질 수도 있다.
      의미ID: 2
