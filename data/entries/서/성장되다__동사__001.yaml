    의미:
    - 뜻풀이: 사람이나 동물 등이 자라서 점점 커지게 되다.
      문형: 1이 성장되다
      용례.구:
      - 성장되는 과정.
      - 성장된 모습.
      - 식물이 성장되다.
      - 신체가 성장되다.
      - 한층 성장되다.
      용례.문장:
      - 두 아들들이 어느덧 늠름한 청년으로 성장된 모습을 보니 뿌듯하다.
      - 할아버지께서는 과수원의 나무들이 잘 성장될 수 있도록 정성을 다하여 가꾸셨다.
      - 나는 조카가 태어났을 때부터 지금까지 성장되어 온 과정을 옆에서 쭉 지켜보았다.
      의미ID: 1
    - 뜻풀이: 사람이 꾸준히 노력을 하거나 경험을 쌓아 발전된 모습으로 자라게 되다.
      문형: 1이 성장되다
      용례.구:
      - 기록이 성장되다.
      - 의식이 성장되다.
      - 크게 성장되다.
      - 꾸준히 성장되다.
      - 훌륭하게 성장되다.
      용례.대화:
      - 기록이 성장되려면 꾸준한 훈련밖에는 없어.
      용례.문장:
      - 시민이 성장되기 위해서는 성숙한 의식이 필요하다.
      - 민준이는 나이만 들었지 생각은 하나도 성장되지 않았다.
      의미ID: 3
    - 뜻풀이: 사물의 규모나 세력 등이 점점 커지게 되다.
      문형: 1이 성장되다
      용례.구:
      - 성장되는 과정.
      - 성장된 모습.
      - 규모가 성장되다.
      - 기업이 성장되다.
      - 도시가 성장되다.
      - 세력이 성장되다.
      - 급속히 성장되다.
      - 눈부시게 성장되다.
      용례.대화:
      - 네. 정말 눈부시게 성장된 모습이네요.
      용례.문장:
      - 물가 상승은 경제가 성장되는 과정에서 나타난 부작용이다.
      - 몇 년 사이에 회사 규모가 급속히 성장되면서 사원 수도 대폭 늘어났다.
