      뜻풀이: 가르치는 일을 직업으로 가지고 있는 사람.
      용례.구:
      - 고등학교 선생.
      - 수학 선생.
      - 양호 선생.
      - 중학교 선생.
      - 선생이 되다.
      용례.대화:
      - 네. 내가 자리를 비우는 동안 교감 선생이 학교 경영에 신경을 써 주세요.
      용례.문장:
      - 지수는 중학교 선생과 결혼했다.
      - 이 선생이 수련회에서 1반 아이들을 맡아 주세요.
      - 승규는 어릴 때부터 국어를 좋아하더니 국어 선생이 되었다.
      의미ID: 1
    - 뜻풀이: (높이는 말로) 학문이나 기술이 뛰어난 사람.
      용례.구:
      - 선생을 따르다.
      - 선생을 모시다.
      - 선생을 찾아뵙다.
      용례.대화:
      - 그럼 제가 한 말씀 드리겠습니다.
      용례.문장:
      - 나는 김 선생의 사상에 대한 이야기를 듣고 그를 존경하게 되었다.
      - 최 선생이 전개한 이론은 이제까지 어느 누구도 설명하지 못했던 내용이었다.
      - 그의 업적을 보면 그가 왜 다른 사람들로부터 선생이라고 불리는지 이해가 된다.
      - 우리는 박 선생을 모시고 어떤 방향으로 일을 진행시킬 것인지에 대한 조언을 구했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 어떤 일에 경험이 많거나 잘 아는 사람.
      용례.구:
      - 그림 선생.
      - 노래 선생.
      - 바둑 선생.
      - 수영 선생.
      - 춤 선생.
      용례.대화:
      - 그러니까 말이야. 아주 춤에 있어서는 선생이라니까.
      용례.문장:
      - 그는 수영에 있어서는 선생이다.
      - 김 씨가 바둑 선생인 것은 이미 우리들 사이에서 널리 알려진 일이다.
      의미ID: 3
    - 뜻풀이: (높이는 말로) 성, 직함 등에 붙이는 말.
      용례.구:
      - 김 선생.
      - 박 선생.
      - 약사 선생.
      - 의사 선생.
      - 화가 선생.
      용례.대화:
      - 아주 잘 그리셨네요. 나무랄 데가 없어요.
      용례.문장:
      - 선생, 이것 좀 가르쳐 줄 수 있습니까?
      - 의사 선생, 이런 증상은 왜 생기는 겁니까?
      - 박 선생이 우리의 이번 일을 도와주기로 했네.
      - 김 선생은 음악 뿐 아니라 미술에도 조예가 깊다.
      의미 참고: 주로 '~ 선생'으로 쓴다.
