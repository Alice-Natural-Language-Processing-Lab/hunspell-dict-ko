    - 뜻풀이: 일이 마음대로 되지 않아 답답하고 속이 타다.
      문형: 1이 성화하다
      용례.구:
      - 부모님이 성화하다.
      - 사장이 성화하다.
      - 상사가 성화하다.
      - 입시생이 성화하다.
      - 환자가 성화하다.
      용례.대화:
      - 시험 결과가 잘 안 나올 거 같아 성화하는 거 같아.
      용례.문장:
      - 급하게 일을 처리하다가 보니 문제가 생겨 성화하는 일이 많았다.
      - 김 부장은 예상했던 것보다 신제품 개발이 늦어지자 안절부절 못하고 성화했다.
      의미ID: 1
    - 뜻풀이: 몹시 귀찮게 굴다.
      문형: 1이 2에/에게 3-고 성화하다
      용례.구:
      - 건강을 챙기라고 성화하다.
      - 결혼하라고 성화하다.
      - 공부하라고 성화하다.
      - 금연하라고 성화하다.
      - 밥을 먹으라고 성화하다.
      용례.대화:
      - 맞아, 빨리 만드는 것보다 제대로 만드는 게 더 나은데 말이야.
      용례.문장:
      - 아내는 남편에게 건강을 위해 금연하라고 성화했지만 남편은 들은 척도 하지 않았다.
      - 수업이 재미있으면 학생들에게 떠들지 말라고 성화하지 않아도 아이들은 수업에 집중한다.
      의미ID: 2
