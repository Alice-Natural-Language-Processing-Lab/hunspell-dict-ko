      용례.구:
      - 나무가 성장하다.
      - 아들이 성장하다.
      - 아이가 성장하다.
      - 식물이 성장하다.
      - 건강하게 성장하다.
      용례.대화:
      - 아이들이 성장한 후에도 저와 함께 살고 있습니다.
      용례.문장:
      - 나무에 거름을 주었더니 훨씬 빨리 성장했다.
      - 내 동생은 중학교 삼 년 동안 키가 이십 센티미터나 성장했다.
