      문형: 1이 성장하다
      용례.구:
      - 급격히 성장하다.
      - 꾸준히 성장하다.
      - 바르게 성장하다.
      - 빠르게 성장하다.
      - 훌륭하게 성장하다.
      용례.대화:
      - 남들이 모르게 꾸준한 연습과 훈련을 해 왔습니다.
      용례.문장:
      - 지수는 삼 년간 다양한 경험을 쌓아 훌륭한 기자로 성장하였다.
      - 내가 사업가로 성장하기까지 내 뒤에는 나를 계속 지켜봐 주시는 어머니가 계셨다.
      의미ID: 2
