    - 뜻풀이: 함부로 가까이 가지 못하는 신성한 지역.
      용례.구:
      - 성역을 벗어나다.
      - 성역을 침범하다.
      - 성역에 들어가다.
      용례.대화:
      - 네, 성당은 신자들에게 평안을 주는 종교적인 성역이니까요.
      용례.문장:
      - 이곳은 성역이므로 일반인은 들어갈 수 없다.
      - 예전에 이 지역은 종교적인 의식이 행해졌던 성역이어서 사람들에게 개방되지 않았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 권력으로부터 보호를 받아 규제나 비판을 하지 못하는 영역.
      용례.구:
      - 성역이 없다.
      - 성역이 있다.
      - 성역이 존재하다.
      용례.대화:
      - 네, 검찰은 이번 사건에 대해 성역이 없는 수사를 하겠다고 밝혔습니다.
      용례.문장:
      - 법 앞에는 성역이 있을 수 없다.
      - 언론은 성역 없는 보도를 통해서 여론을 바르게 이끌어 가야 한다.
