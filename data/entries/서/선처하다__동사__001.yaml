    의미:
    - 뜻풀이: 어떤 문제를 형편에 맞도록 너그럽게 잘 처리하다.
      문형: 1이 2를 선처하다
      용례.구:
      - 문제를 선처하다.
      - 범인을 선처하다.
      - 사건을 선처하다.
      - 잘못을 선처하다.
      - 최대한 선처하다.
      용례.대화:
      - 네, 아버님. 요즘 혹시 무슨 문제가 있는지 말씀해 주시면 최대한으로 선처하도록 하겠습니다.
      용례.문장:
      - 경찰은 범인에게 수사에 협조하면 선처하겠다고 말했다.
      - 용의자가 건강이 좋지 않아 잠시 병원에 다녀올 수 있도록 경찰은 선처해 주었다.
      - 후보자는 사람들에게 이번 선거에 꼭 당선될 수 있도록 선처해 줄 것을 당부하였다.
