      용례.구:
      - 국민이 선출하다.
      - 총회가 선출하다.
      - 대표자를 선출하다.
      - 지도자를 선출하다.
      - 후보를 선출하다.
      - 후보로 선출하다.
      - 대통령으로 선출하다.
      - 위원장으로 선출하다.
      - 자체적으로 선출하다.
      용례.대화:
      - 응, 그래서 다음 주에 새로운 반장을 선출하게 되었대.
      용례.문장:
      - 대통령 선거는 국민의 대표자를 선출하는 것이다.
      - 이번 선거는 부정부패 없이 성공적으로 국회 의원을 선출해 내었다.
      - 이번 학기에는 학생 회장 한 명, 부회장 두 명을 우리 학교의 대표로 선출한다.
