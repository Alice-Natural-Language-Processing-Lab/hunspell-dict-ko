      뜻풀이: 같은 학교를 자기보다 먼저 입학한 사람.
      용례.구:
      - 고등학교 선배.
      - 과 선배.
      - 대학교 선배.
      - 동문 선배.
      - 중학교 선배.
      - 초등학교 선배.
      - 학교 선배.
      - 선배 대접.
      - 선배를 만나다.
      - 선배에게 배우다.
      용례.대화:
      - 졸업한 선배들에게도 연락해 봐.
      용례.문장:
      - 내 남편은 대학교 이 년 선배이다.
      - 졸업하는 선배들에게 후배들이 꽃다발을 전달하였다.
      - 과 대표였던 친구는 선배와 동기 그리고 후배들과 사이좋게 잘 지냈다.
      - 고등학교 선배가 일 년 재수를 하는 바람에 나와 같이 대학교에 입학하였다.
