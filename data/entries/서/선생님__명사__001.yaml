      용례.대화:
      - 그래, 물어 보렴.
      용례.문장:
      - 선생님께서 내일까지 꼭 숙제를 해 오라고 하셨다.
      - 선생님의 설명을 들으니 모르던 것이 이해가 가기 시작했다.
