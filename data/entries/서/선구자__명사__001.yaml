    어휘 등급: 없음
    원어: 先驅者
    의미:
    - 뜻풀이: 행렬에서 맨 앞에 가는 사람.
      용례.구:
      - 선구자를 따르다.
      - 선구자로 앞장서다.
      용례.대화:
      - 저 앞에 선구자가 들고 있는 깃발만 보고 따라가면 돼요.
      용례.문장:
      - 군인들은 선구자를 따라 행렬하였다.
      - 민준은 시위 행렬의 선구자로 앞장서 걸어갔다.
      - 말을 탄 선구자는 수천 명의 행렬의 맨 앞에 서 있었다.
      의미ID: 1
    - 뜻풀이: 사회적으로 중요한 일이나 사상에서 다른 사람보다 앞선 사람.
      용례.구:
      - 경제학 선구자.
      - 과학 선구자.
      - 의학 선구자.
      - 혁명 선구자.
      - 선구자 역할.
      용례.대화:
      - 응. 대중 음악의 선구자로 평가를 받는 가수란다.
      용례.문장:
      - 김 박사는 우리나라 경제학의 발전을 이끈 선구자이다.
      - 우리는 더 나은 세상을 만드는 데 선구자가 되어야 한다.
      - 그 작가는 새로운 문학 형식으로 현대 문학의 선구자라는 평가를 받았다.
      의미ID: 2
