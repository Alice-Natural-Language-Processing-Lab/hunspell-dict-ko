      문형: 1이 성불하다
      용례.구:
      - 병으로 성불하다.
      - 사고로 성불하다.
      - 갑자기 성불하다.
      용례.대화:
      - 생명을 가진 모든 것에게 죽음은 당연한 일이지요.
      용례.문장:
      - 평생 이 절을 지켜 오신 스님께서 오랜 지병으로 끝내 성불하셨다.
      - 부쩍 건강이 안 좋아지신 주지 스님은 천천히 성불할 준비를 해 나가셨다.
