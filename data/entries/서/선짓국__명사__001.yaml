      - 선짓국에 들어 있는 선지에는 흡수되기 쉬운 철분이 많고 단백질이 풍부하다.
      - 소의 피를 응고시킨 선지를 넣어 얼큰하게 끓여 먹는 선짓국은 외국인들에게는 낯선 음식이다.
