    - 뜻풀이: 많은 선수 중에서 실력이 뛰어난 선수를 뽑기 위한 시합.
      용례.구:
      - 국가 대표 선발전.
      - 지역 선발전.
      - 최종 선발전.
      - 선발전이 열리다.
      - 선발전에 참가하다.
      - 선발전에서 우승하다.
      - 선발전에서 탈락하다.
      용례.문장:
      - 양궁 국가 대표 선수를 뽑기 위한 선발전이 열렸다.
      - 선발전을 치르기 위해 백여 명의 선수들이 경기장에 모였다.
      - 그가 세계 선수권에 출전하기 위해서는 이번 선발전을 꼭 통과해야만 한다.
      - 지수는 선발전에서 뛰어난 실력을 보이며 태권도 국가 대표 선수로 올림픽에 출전하게 되었다.
