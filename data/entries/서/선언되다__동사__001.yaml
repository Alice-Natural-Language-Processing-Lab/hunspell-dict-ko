    의미:
    - 뜻풀이: 자신의 생각이나 입장이 분명하게 언급되다.
      문형: 1이 선언되다
      용례.구:
      - 결별이 선언되다.
      - 결심이 선언되다.
      - 결정이 선언되다.
      - 의지가 선언되다.
      - 이별이 선언되다.
      용례.대화:
      - 갑자기 이별이 선언돼서 그래. 남자 친구가 전화도 받지 않아.
      용례.문장:
      - 유명 남녀 연예인의 공개 연애가 선언되어 많은 팬들의 관심을 모았다.
      - 금주에 대한 그의 굳은 결심이 선언되자 친구들도 더 이상 술을 권하지 않았다.
      의미ID: 1
    - 뜻풀이: 국가나 단체, 개인의 주장이나 방침, 입장 등이 공식적으로 널리 알려지다.
      문형: 1이 선언되다
      용례.구:
      - 독립이 선언되다.
      - 은퇴가 선언되다.
      - 폐지가 선언되다.
      - 항복이 선언되다.
      - 무효로 선언되다.
      용례.대화:
      - 심한 부상 때문에 그 인기 선수의 은퇴가 선언되었어.
      용례.문장:
      - 적국의 항복이 선언되고 전쟁이 곧 끝이 났다.
      - 논란이 되었던 그 법률은 결국 재판을 거쳐 무효로 선언되었다.
      의미ID: 2
    - 뜻풀이: 회의나 행사의 진행을 제한하기 위해 언급되다.
      문형: 1이 선언되다
      용례.구:
      - 개회가 선언되다.
      - 정회가 선언되다.
      - 폐회가 선언되다.
      - 휴정이 선언되다.
      - 휴회가 선언되다.
      용례.대화:
      - 응. 개막이 선언될 때 신나서 가슴이 뛰더라.
      용례.문장:
      - 이 주 동안의 대회 끝에 폐회가 선언되었다.
      - 회의가 너무 길어져 일단 휴회가 선언되었다.
