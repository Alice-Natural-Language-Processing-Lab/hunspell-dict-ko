      - 나뭇가지에서 갈색으로 변한 카멜레온을 찾기란 쉽지 않다.
      - 언니는 징그러운 카멜레온을 몹시도 귀여워하며 애완동물로 길렀다.
      - 노란색의 카멜레온은 풀숲으로 들어가더니 금세 초록색으로 피부색을 바꾸었다.
