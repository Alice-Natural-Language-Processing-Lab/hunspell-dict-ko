    어휘 등급: 중급
    의미:
    - 뜻풀이: 액체나 기체 등이 밖으로 나오다.
      문형: 1이 2에서 흘러나오다
      용례.구:
      - 흘러나오는 연기.
      - 흘러나온 국물.
      - 거품이 흘러나오다.
      - 눈물이 흘러나오다.
      - 물이 흘러나오다.
      - 바람이 흘러나오다.
      - 콧물이 흘러나오다.
      - 폐수가 흘러나오다.
      - 피가 흘러나오다.
      용례.대화:
      - 여기저기서 흘러나오는 폐수 때문일 거야.
      용례.문장:
      - 도시락 뚜껑이 제대로 닫히지 않아 반찬 국물이 다 흘러나와 버렸다.
      - 칼에 찔린 상처에서는 피가 흘러나와 주변 바닥이 시뻘겋게 변해 있었다.
      - 이 샘에서 흘러나온 물들은 산 아래 계곡으로 들어가 강까지 흘러간다.
      - 길을 잃은 우리는 굴뚝에서 흘러나오는 연기를 보고 마을까지 찾아올 수 있었다.
      의미ID: 1
    - 뜻풀이: 빛, 소리, 냄새 등이 밖으로 퍼져 나오다.
      문형: 1이 2에서 흘러나오다
      용례.구:
      - 흘러나오는 신음.
      - 흘러나오는 음악.
      - 비명이 흘러나오다.
      - 소리가 흘러나오다.
      - 악취가 흘러나오다.
      - 탄식이 흘러나오다.
      - 한숨이 흘러나오다.
      - 희미한 빛이 흘러나오다.
      용례.대화:
      - 희미하게 빛이 흘러나오는 걸 보니 누가 있는 모양인데?
      용례.문장:
      - 지수는 라디오에서 흘러나오는 음악 소리에 맞춰 흥겹게 일을 했다.
      - 그동안 미루어 놓은 과제를 본 승규는 자신도 모르게 한숨이 흘러나왔다.
      - 옆방에서 흘러나오는 비명 소리에 놀라 잠이 깬 나는 서둘러 경찰에 신고를 했다.
      의미ID: 2
    - 뜻풀이: 어떤 분위기나 생각 등이 겉으로 드러나다.
      문형: 1이 2에서 흘러나오다
      용례.구:
      - 기운이 흘러나오다.
      - 미소가 흘러나오다.
      - 불만이 흘러나오다.
      용례.대화:
      - 응, 오랫동안 사람이 살지 않아서 그런가.
      용례.문장:
      - 친구들을 만난 지수의 입에서는 또 회사에 대한 불만이 흘러나오기 시작했다.
      - 나는 애써 웃음은 참았지만 입가에서 미소가 흘러나오는 것은 참을 수 없었다.
      - 지수는 자신을 바라보는 그의 눈에서 흘러나오는 뜨거운 사랑을 느낄 수 있었다.
      의미ID: 3
    - 뜻풀이: 어떠한 소문이나 정보 등이 전하여 들리다.
      문형: 1이 2에서 흘러나오다
      용례.구:
      - 뉴스가 흘러나오다.
      - 소문이 흘러나오다.
      - 소식이 흘러나오다.
      - 전망이 흘러나오다.
      - 정보가 흘러나오다.
      용례.대화:
      - 이건 소문이 아니라 진짜 믿을 만한 정보야.
      용례.문장:
      - 이번에 김 사장이 회장을 그만 둔다는 말도 흘러나오던데 그게 사실이야?
      - 길거리에 파는 이상한 잡지에서 흘러나오는 정보는 믿을 만한 것이 하나도 없다.
      의미ID: 4
