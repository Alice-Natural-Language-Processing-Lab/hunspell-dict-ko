    의미:
    - 뜻풀이: 흙의 빛깔과 같은 빛.
      용례.구:
      - 흙빛 강물.
      - 흙빛이 되다.
      - 흙빛으로 변하다.
      - 흙빛으로 칠하다.
      용례.대화:
      - 엊그제 온 비로 흙이 쓸려 들어가서 그래요.
      용례.문장:
      - 그 집 벽은 흙빛인 것을 보니 황토로 만든 흙벽인 것 같다.
      - 폭우가 쏟아진 다음날 보니 맑았던 강물이 흙빛으로 변해 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어둡고 굳은 표정이나 얼굴빛.
      용례.구:
      - 흙빛 얼굴.
      - 흙빛이 되다.
      - 흙빛으로 변하다.
      - 흙빛으로 질리다.
      용례.대화:
      - 몸이 좀 안 좋아서 그런가 봐.
      용례.문장:
      - 이틀 연속 밤샘 근무를 한 승규의 얼굴이 흙빛이 되어 있었다.
      - 그동안 친구에게 속아 온 사실을 알게 된 유민이의 얼굴이 흙빛으로 변했다.
      의미ID: 2
