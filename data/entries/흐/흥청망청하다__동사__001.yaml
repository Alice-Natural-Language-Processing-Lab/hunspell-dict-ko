      용례.구:
      - 흥청망청하게 낭비하다.
      - 흥청망청하게 사용하다.
      - 흥청망청하게 소비하다.
      - 흥청망청하게 쓰다.
      - 흥청망청하며 지출하다.
      용례.대화:
      - 아, 미안해. 수도꼭지 잠그는 것을 깜빡했어.
      용례.문장:
      - 민준이는 돈을 흥청망청하게 써 버려서 지금 빈털터리이다.
      - 친구는 흥청망청한 생활로 인해 가지고 있던 재산을 모두 다 날려 버렸다.
