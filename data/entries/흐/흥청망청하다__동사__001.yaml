    - 뜻풀이: 매우 재미있거나 즐거워서 마음대로 즐기다.
      문형: 1이 흥청망청하다
      용례.구:
      - 흥청망청하는 분위기.
      - 흥청망청하는 축제.
      - 흥청망청하며 떠들다.
      - 밤늦게 흥청망청하다.
      - 연말에 흥청망청하다.
      용례.대화:
      - 응, 제대로 흥청망청하며 놀기로 작정했나 봐.
      용례.문장:
      - 파티에 참가한 사람들은 밤새 흥청망청하며 신나게 놀았다.
      - 시민들은 연말연시에 한 해가 끝나감을 기념하며 흥청망청하게 보냈다.
      의미ID: 1
