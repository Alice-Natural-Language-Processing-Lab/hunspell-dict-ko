    의미:
    - 뜻풀이: 꽉 차고도 남을 만큼 넉넉하게.
      용례.구:
      - 흠씬 냄새를 풍기다.
      - 흠씬 들이마시다.
      - 흠씬 욕을 하다.
      - 흠씬 취하다.
      용례.대화:
      - 욕이라도 흠씬 해 주지 그랬니.
      용례.문장:
      - 지수는 정원에 가득한 꽃 향기를 흠씬 들이마셨다.
      - 선생님은 학생들에게 성실한 태도를 흠씬 강조하셨다.
      의미ID: 1
    - 뜻풀이: 물에 푹 젖은 모양.
      용례.구:
      - 흠씬 머금다.
      - 흠씬 스며들다.
      - 흠씬 적시다.
      - 흠씬 젖다.
      용례.대화:
      - 우산이 없는데 갑자기 소나기가 내렸지 뭐야.
      용례.문장:
      - 비가 내려 메말랐던 땅을 흠씬 적시었다.
      - 바닷가에서 놀던 승규는 갑자기 밀려온 밀물에 발이 흠씬 젖었다.
      의미ID: 2
    - 뜻풀이: 매우 심하게 때리거나 맞는 모양.
      용례.구:
      - 흠씬 두들기다.
      - 흠씬 때리다.
      - 흠씬 맞다.
      - 흠씬 매를 맞다.
      - 흠씬 패다.
      용례.대화:
      - 저런. 친구들하고 싸웠나?
      용례.문장:
      - 유민이는 말 안 듣는 동생이 미워서 흠씬 패 주었다.
      - 승규는 스트레스가 풀릴 때까지 쿠션을 흠씬 두들겼다.
      의미ID: 3
