      용례.구:
      - 흘러오는 목소리.
      - 흘러오는 소리.
      - 흘러오는 향기.
      - 울음소리가 흘러오다.
      - 냄새가 흘러오다.
      용례.대화:
      - 아마도 아래층에서 음악을 틀어 놓은 모양이야.
      용례.문장:
      - 맛있는 냄새가 부엌에서 흘러왔다.
      - 멀리서 흘러오는 목소리는 언니가 노래를 부르는 소리였다.
      의미ID: 2
    - 뜻풀이: 여기저기 떠돌아다니다가 어떤 곳에 들어오다.
