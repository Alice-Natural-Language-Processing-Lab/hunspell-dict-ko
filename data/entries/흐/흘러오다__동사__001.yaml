      용례.구:
      - 산에서 흘러오는 물.
      - 강이 흘러오다.
      - 용암이 흘러오다.
      - 계곡에서 흘러오다.
      - 졸졸졸 흘러오다.
      용례.대화:
      - 저 산의 계곡에서부터 흘러오는 거랍니다.
      용례.문장:
      - 마을 뒷산에서 흘러오는 물은 우리 집을 지나서 강으로 흘러간다.
      - 산꼭대기부터 산 아래까지 냇물이 흘러와서 등산을 하면서 계속 물을 볼 수 있었다.
      의미ID: 1
