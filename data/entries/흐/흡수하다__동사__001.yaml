      용례.구:
      - 흡수한 습기.
      - 기름을 흡수하다.
      - 땀을 흡수하다.
      - 물을 흡수하다.
      - 충격을 흡수하다.
      용례.대화:
      - 행주로 닦아 봤는데 기름을 잘 흡수하지 못해서 기름기가 그대로 남아 있어.
      용례.문장:
      - 습기를 흡수하는 약을 옷장 안에 넣어 두었다.
      - 나무는 광합성을 하기 위해 이산화 탄소를 흡수하고 산소를 내뿜는다.
      의미ID: 1
