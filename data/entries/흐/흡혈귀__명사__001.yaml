      용례.구:
      - 흡혈귀 분장.
      - 흡혈귀 영화.
      - 흡혈귀가 되다.
      - 흡혈귀가 등장하다.
      - 흡혈귀가 피를 빨다.
      용례.대화:
      - 응, 그래서 밤에는 흡혈귀를 만날까 봐 밖에도 못 나갔어.
      용례.문장:
      - 영화에서는 흡혈귀가 송곳니로 사람의 목덜미를 물고 피를 빨았다.
      - 승규는 귀신 중에서도 밤에 나와 피를 빨아 먹는다는 흡혈귀를 가장 무서워했다.
