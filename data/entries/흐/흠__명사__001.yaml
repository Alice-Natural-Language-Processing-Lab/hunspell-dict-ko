      뜻풀이: 깨지거나 갈라지거나 상한 자국.
      용례.구:
      - 흠이 나다.
      - 흠이 많다.
      - 흠이 생기다.
      - 흠이 없다.
      - 흠을 내다.
      - 흠을 만들다.
      - 흠을 파다.
      용례.대화:
      - 이것들은 흠이 너무 많아서 팔리지 않을 것 같은데요.
      용례.문장:
      - 이 나무는 흠이 나서 가구의 재료로 사용할 수 없게 됐다.
      - 우리 지역에서 나는 감자는 단단하고 흠이 없어서 최상급으로 친다.
      의미ID: 1
    - 뜻풀이: 어떤 물건이나 일의 모자라거나 잘못된 부분.
      용례.구:
      - 유일한 흠.
      - 흠이 많다.
      - 흠이 없다.
      - 흠을 없애다.
      - 흠을 잡다.
      용례.대화:
      - 응. 예쁘긴 한데 비싼 게 흠이야.
      용례.문장:
      - 아내의 유일한 흠은 요리를 못한다는 것이다.
      - 승규는 시장에서 흠이 있는 과일들을 싸게 사 왔다.
      의미ID: 2
    - 뜻풀이: 사람의 성격, 말, 행동 등에 나타나는 부족한 점.
      용례.구:
      - 흠이 많다.
      - 흠이 없다.
      - 흠을 고치다.
      - 흠을 물고 늘어지다.
      - 흠을 잡다.
      용례.대화:
      - 아닙니다. 아주 훌륭하고 반듯한 청년이던 걸요.
      용례.문장:
      - 지수는 성격이 급해서 덤벙대는 것이 흠이다.
      - 승규는 만나는 사람마다 흠을 잡아서 비판을 한다.
