    원어: 吸收 되다
    의미:
    - 뜻풀이: 안이나 속으로 빨려 들어가다.
      문형: 1이 2에/로 흡수되다
      용례.구:
      - 흡수된 물.
      - 땀이 흡수되다.
      - 물감이 흡수되다.
      - 몸에 흡수되다.
      - 스펀지에 흡수되다.
      - 땅으로 흡수되다.
      용례.대화:
      - 이 제품은 바르면 피부 속으로 바로 들어가서 피부를 촉촉하게 해 주는 제품이에요.
      용례.문장:
      - 이곳은 농약이 땅으로 흡수되어 현재 토양 오염은 심각한 수준이다.
      - 어머니를 통해 알코올이 태아의 몸에 흡수되면 태아에게 문제가 된다.
      의미ID: 1
    - 뜻풀이: 외부에 있는 사람이나 사물 등이 내부로 모이다.
      문형: 1이 2에/로 흡수되다
      용례.구:
      - 사람이 흡수되다.
      - 인재가 흡수되다.
      - 체제로 흡수되다.
      - 나라에 흡수되다.
      - 문화에 흡수되다.
      - 팀에 흡수되다.
      용례.대화:
      - 아마 뿔뿔이 흩어져서 각자 다른 팀으로 흡수될 거야.
      용례.문장:
      - 패전국은 승전국에 흡수되어 두 나라는 하나의 국가가 되었다.
      - 한쪽 체제가 다른 체제로 흡수되는 방법 이외에 두 나라가 통일될 방법은 없어 보였다.
      의미ID: 2
