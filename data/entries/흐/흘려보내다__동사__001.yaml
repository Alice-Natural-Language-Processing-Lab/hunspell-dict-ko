    - 뜻풀이: 흘러가도록 내버려 두다.
      문형: 1이 2를 흘려보내다
      용례.구:
      - 흘려보낸 시간.
      - 걱정을 흘려보내다.
      - 밤을 흘려보내다.
      - 세월을 흘려보내다.
      - 시간을 흘려보내다.
      - 하루를 흘려보내다.
      - 헛되이 흘려보내다.
      용례.대화:
      - 미래에 대한 걱정은 흘려보내고 지금 이 순간에 행복하게 지내자.
      용례.문장:
      - 잠도 자지 못하고 고민만 하다가 시간을 흘려보냈다.
      - 방학 동안 하는 일 없이 세월을 헛되이 흘려보낸 것 같아서 후회가 된다.
      의미ID: 1
    - 뜻풀이: 주의해서 듣지 않고 그냥 지나쳐 버리다.
      문형: 1이 2를 흘려보내다
      용례.구:
      - 흘려보낸 이야기.
      - 잔소리를 흘려보내다.
      - 귓등으로 흘려보내다.
      - 한쪽 귀로 흘려보내다.
      용례.대화:
      - 네가 내 말을 귓등으로 흘려보내니까 이런 실수를 하지.
      용례.문장:
      - 지수는 선생님의 충고를 한쪽 귀로 흘려보내고 잊어버렸다.
      - 매일 하는 엄마의 잔소리가 지겨워서 듣지 않고 흘려보낸 적이 많았다.
      의미ID: 2
