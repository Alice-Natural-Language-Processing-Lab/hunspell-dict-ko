      - 상처에서 흐르다.
      - 이마에 흐르다.
      - 입에서 흐르다.
      - 코에서 흐르다.
      - 뻘뻘 흐르다.
      - 주르르 흐르다.
      - 줄줄 흐르다.
      용례.대화:
      - 어? 어젯밤을 새서 피곤해서 그런가 봐.
      용례.문장:
      - 한 시간 정도 운동장을 뛴 그의 얼굴에는 땀이 줄줄 흘렀다.
      - 병든 아버지의 모습을 보자 어머니의 눈에서 눈물이 흐르기 시작했다.
      - 승규는 상처에서 흐르는 피를 대충 닦고 다시 일어나서 달리기 시작했다.
      의미ID: 5
    - 뜻풀이: 가루나 작은 알갱이가 작은 구멍을 통해 밖으로 새어 빠지거나 떨어지다.
