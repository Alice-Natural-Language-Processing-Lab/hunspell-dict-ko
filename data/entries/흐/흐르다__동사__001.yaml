      용례.구:
      - 모래가 흐르다.
      - 밀가루가 흐르다.
      - 쌀이 흐르다.
      - 봉투에서 흐르다.
      - 자루에서 흐르다.
      - 줄줄 흐르다.
      용례.대화:
      - 그러게. 안에 있던 밀가루가 줄줄 흐르고 있었네.
      용례.문장:
      - 자루에서 모래가 흘러 바닥에 수북이 쌓였다.
      - 그는 봉투에서 쌀이 흐르는지도 모르는지 쌀을 줄줄 흘리고 걷고 있었다.
      - 참기름을 담은 병에서 참기름이 흘렀는지 집안에 고소한 냄새가 진동을 한다.
      의미ID: 6
