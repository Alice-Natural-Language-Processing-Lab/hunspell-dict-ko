    - 뜻풀이: 물 등의 액체가 낮은 곳으로 움직이거나 어떠한 장소를 통과하여 지나가다.
      문형: 1이 2에/로/를 흐르다
      용례.구:
      - 흐르는 물.
      - 강이 흐르다.
      - 개울이 흐르다.
      - 냇물이 흐르다.
      - 물이 흐르다.
      - 물줄기가 흐르다.
      - 샘물이 흐르다.
      - 시내가 흐르다.
      - 시냇물이 흐르다.
      - 하천이 흐르다.
      - 계곡을 흐르다.
      - 도시 가운데를 흐르다.
      - 남쪽으로 흐르다.
      - 바다로 흐르다.
      - 하류로 흐르다.
      - 바닥에 흐르다.
      - 평야에 흐르다.
      - 도도히 흐르다.
      - 빠르게 흐르다.
      - 졸졸 흐르다.
      - 줄줄 흐르다.
      - 천천히 흐르다.
      - 철철 흐르다.
      - 콸콸 흐르다.
      용례.대화:
      - 계곡에 흐르는 물은 맑고 깨끗해서 그래.
      용례.문장:
      - 산에서 내려온 계곡물은 강을 타고 바다로 흘렀다.
      - 쏟아진 물이 방바닥을 타고 장롱 밑바닥 쪽으로 흘렀다.
      - 한강은 서울 한 가운데를 흐르는 강으로 서울의 상징과도 같다.
      - 우리 집 앞을 흐르는 하천은 물이 맑아 여름에 놀기 좋은 곳이다.
      의미ID: 1
    - 뜻풀이: 시간이나 세월이 지나다.
      문형: 1이 흐르다
      용례.구:
      - 몇 년이 흐르다.
      - 세월이 흐르다.
      - 시간이 흐르다.
      - 십 년이 흐르다.
      - 여러 날이 흐르다.
      - 빠르게 흐르다.
      - 빨리 흐르다.
      - 천천히 흐르다.
      용례.대화:
      - 세월이 흐르면 다 잊힐 거야.
      용례.문장:
      - 어느덧 고등학교를 졸업한 지도 십 년이 흘러 버렸다.
      - 요즘은 하도 세월이 빨리 흘러 눈 깜짝할 사이에 일 년이 지나는 것 같다.
      의미ID: 2
    - 뜻풀이: 공중이나 물 위에 떠서 미끄러지듯이 움직이다.
      문형: 1이 2에 흐르다
      용례.구:
      - 공기가 흐르다.
      - 구름이 흐르다.
      - 바람이 흐르다.
      - 물처럼 흐르다.
      - 물결처럼 흐르다.
      - 유유히 흐르다.
      용례.대화:
      - '바람이 시원하게 흐르니 기분도 좋아지네. '
      용례.문장:
      - 하늘에는 조각구름이 유유히 흐르고 있었다.
      - 에어컨이 고장이 나서 방 안에는 덥고 습한 공기가 흘렀다.
      의미ID: 3
    - 뜻풀이: 선이나 관을 따라 가스나 전기 등이 지나가다.
      문형: 1이 2에/로/를 흐르다
      용례.구:
      - 가스가 흐르다.
      - 전기가 흐르다.
      - 전류가 흐르다.
      - 관을 흐르다.
      - 선을 흐르다.
      - 관에 흐르다.
      - 전신주에 흐르다.
      - 회로에 흐르다.
      - 가스관으로 흐르다.
      용례.대화:
      - 고압 전류가 흘러서 함부로 만져서는 안 된거든요.
      용례.문장:
      - 도시가스는 설치된 관으로 흘러 각 가정으로 공급된다.
      - 지하에는 도시가스가 흐르고 있는 배관이 매설되어 있다.
      - 그는 전선을 흐르는 전기에 감전되어 정신을 잃고 쓰러졌다.
      의미ID: 4
    - 뜻풀이: 피, 땀, 눈물 등이 몸 밖으로 나와 떨어지다.
      문형: 1이 2에/에서 흐르다
      용례.구:
