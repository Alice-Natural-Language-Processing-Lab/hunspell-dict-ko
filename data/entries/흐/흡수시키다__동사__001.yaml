      발음: 흡쑤시키다
    어휘 등급: 없음
    원어: 吸收 시키다
    의미:
    - 뜻풀이: 안이나 속으로 빨아들이게 하다.
      문형: 1이 2를 흡수시키다
      용례.구:
      - 흡수시키는 성질.
      - 기름을 흡수시키다.
      - 먼지를 흡수시키다.
      - 수분을 흡수시키다.
      - 영양분을 흡수시키다.
      용례.대화:
      - 응, 크림을 피부에 충분히 흡수시키려고.
      용례.문장:
      - 소화 기관에서는 음식으로 공급된 영양분을 체내로 흡수시킨다.
      - 이 천은 수분을 배출하지 못하고 그대로 흡수시켜서 천막을 만들기엔 좋지 않다.
      의미ID: 1
    - 뜻풀이: 외부에 있는 사람이나 사물 등을 내부로 모여들게 하다.
      문형: 1이 2를 흡수시키다
      용례.구:
      - 외래 문화를 흡수시키다.
      - 인재를 흡수시키다.
      - 적을 흡수시키다.
      - 지식을 흡수시키다.
      - 태양열을 흡수시키다.
      - 내부로 흡수시키다.
      용례.대화:
      - 해외에서 배운 지식을 흡수시켜서 국내에 전달하는 것도 보람이 있을 것 같아서요.
      용례.문장:
      - 학자들은 외래 문화 중 좋은 것을 국내로 흡수시키려고 노력하였다.
      - 지붕 위에 달린 판은 태양열을 흡수시켜서 가정에 필요한 에너지로 공급한다.
      의미ID: 2
