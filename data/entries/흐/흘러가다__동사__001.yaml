    - 뜻풀이: 액체 등이 높은 곳에서 낮은 곳으로 흐르면서 나아가다.
      문형: 1이 2로 흘러가다
      용례.구:
      - 흘러가는 강물.
      - 시냇물이 흘러가다.
      - 강으로 흘러가다.
      - 바다로 흘러가다.
      용례.대화:
      - 이 강은 서해로 흘러갑니다.
      용례.문장:
      - 돌다리 아래로 차고 맑은 강물이 흘러간다.
      - 이곳은 강이 바로 바다로 흘러가는 어귀였다.
      - 시냇물이 졸졸거리며 강 쪽으로 흘러가고 있었다.
      의미ID: 1
    - 뜻풀이: 공중이나 물 위에 떠서 미끄러지듯이 나아가다.
      문형: 1이 2로 흘러가다
      용례.구:
      - 흘러가는 낙엽.
      - 구름이 흘러가다.
      - 물 위로 흘러가다.
      - 산 너머로 흘러가다.
      용례.대화:
      - 맞아, 오후에 비가 온다고 했어.
      용례.문장:
      - 나는 산 위로 흘러가는 구름을 쳐다봤다.
      - 종이배 하나가 강물 위로 흘러가고 있었다.
      의미ID: 2
    - 뜻풀이: 이야기나 글, 화제 등의 흐름이 다른 방향으로 나아가다.
      문형: 1이 2로 흘러가다
      용례.구:
      - 엉뚱한 방향으로 흘러가다.
      용례.대화:
      - 이 문제가 지금 더 급하다고.
      용례.문장:
      - 회의의 내용이 처음과 달리 엉뚱한 방향으로 흘러갔다.
      - 이야기의 방향이 이상하게 흘러가자 사람들이 수군거리기 시작했다.
      - 발표자가 발표 주제에 대해 제대로 알지 못해 이야기가 엉뚱한 방향으로 흘러가기 일쑤였다.
      의미ID: 3
    - 뜻풀이: 정보나 돈 등이 다른 쪽으로 전해지다.
      문형: 1이 2에/에게/로 흘러가다
      용례.구:
      - 흘러간 자금.
      - 기밀이 흘러가다.
      - 돈이 흘러가다.
      - 자료가 흘러가다.
      - 정보가 흘러가다.
      용례.대화:
      - 아무래도 적군이 도청을 한 것 같습니다.
      용례.문장:
      - 그 자금은 지하 조직으로 흘러갔다고 한다.
      - 신제품에 대한 정보가 경쟁 회사로 흘러간 모양이었다.
      의미ID: 4
    - 뜻풀이: 시간이나 세월이 지나가다.
      문형: 1이 흘러가다
      용례.구:
      - 흘러간 옛날.
      - 세월이 흘러가다.
      - 시간이 흘러가다.
      용례.대화:
      - 그러게. 흘러가는 세월을 무슨 수로 피하겠어.
      용례.문장:
      - 나는 시간이 흘러가면 모든 게 다 괜찮아질 거라고 생각했다.
      - 세월은 빠르게 흘러가 중학생이었던 그녀도 이제는 어엿한 숙녀가 다 되었다.
      의미ID: 5
