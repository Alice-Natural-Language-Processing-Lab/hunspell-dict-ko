    의미:
    - 뜻풀이: 여러 벌의 옷을 겹쳐서 입다.
      문형: 1이 2를 껴입다
      용례.구:
      - 내복을 껴입다.
      - 내의를 껴입다.
      - 옷을 껴입다.
      - 두껍게 껴입다.
      - 무겁게 껴입다.
      - 잔뜩 껴입다.
      용례.대화:
      - 네. 내복까지 껴입었어요.
      용례.문장:
      - 동생은 옷을 많이 껴입어 둔하게 움직였다.
      - 오늘은 찬바람이 분다니까 춥지 않게 내의를 껴입어야겠다.
      - 지수는 요즘 일교차가 크다며 얇은 옷을 여러 벌 껴입고 다닌다.
      의미ID: 1
    - 뜻풀이: 몸에 맞지 않는 옷을 억지로 입다.
      문형: 1이 2를 껴입다
      용례.구:
      - 작은 옷을 껴입다.
      - 겨우 껴입다.
      - 억지로 껴입다.
      용례.대화:
      - 그래. 아무래도 그게 좋겠다.
      용례.문장:
      - 언니는 맞지도 않는 옷을 억지로 껴입어 숨도 제대로 못 쉬었다.
      - 텔레비전에서는 작은 옷을 껴입은 연기자들의 우스꽝스러운 모습이 나오고 있었다.
      의미ID: 2
