    원어: 人間像
    의미:
    - 뜻풀이: 사람으로서 갖추어야 할 모습.
      용례.구:
      - 이상적 인간상.
      - 주체적 인간상.
      - 복잡한 인간상.
      - 새로운 인간상.
      - 자유로운 인간상.
      - 인간상을보이다.
      - 인간상을 제시하다.
      용례.대화:
      - 작가가 복잡한 인간상을 제시했지요.
      용례.문장:
      - 드라마에 나타나는 인간상은 시대의 모습을 상징적으로 보여 주었다.
      - 학교는 바람직한 인간상을 제시하기 위해 위인들의 모습을 교실에 그려 놓았다.
      의미ID: 1
    - 뜻풀이: 외모, 성격, 사상 등을 포함한 사람 전체의 모습이나 상태.
      용례.구:
      - 인간상의 단면.
      - 인간상의 일면.
      - 인간상의 한 모습.
      - 인간상을 반영하다.
      - 인간상을 보이다.
      용례.대화:
      - 인간상의 단면을 보고 전체를 보지 않는다면 그럴 수도 있겠지.
      용례.문장:
      - 화가의 인간상의 일면을 드러낸 그림이 비싼 가격에 팔렸다.
      - 이러한 비평은 소설가의 인간상 중 일부만을 반영한 것이다.
      의미ID: 2
