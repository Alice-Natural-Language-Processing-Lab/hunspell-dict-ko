      - 감사합니다, 선생님. 앞으로 열심히 공부하겠습니다.
      용례.문장:
      - 지수는 입학 이후 졸업까지 늘 우수한 학생이었다.
      - 승규는 최종 면접까지 통과해 명문대 입학이 확정되었다.
      - 그 대학에는 입학 정원보다 열 배나 많은 학생들이 원서를 냈다.
      - 마냥 어린 줄 알았던 딸이 초등학교 입학 이후로는 제법 학생 티가 난다.
