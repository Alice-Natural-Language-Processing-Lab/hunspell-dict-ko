    원어: 日記帳
    의미:
    - 뜻풀이: 그날그날 겪은 일이나 생각, 느낌 등을 적는 공책.
      용례.구:
      - 비밀 일기장.
      - 일기장 한 권.
      - 일기장을 간직하다.
      - 일기장을 보관하다.
      - 일기장을 검사하다.
      - 일기장을 남기다.
      - 일기장을 쓰다.
      - 일기장에 담다.
      - 일기장에 적다.
      용례.대화:
      - 내가 언제? 나는 네 일기장이 어디에 있는지도 몰라.
      용례.문장:
      - 지수는 그날그날 있었던 일을 일기장에 빼곡히 적었다.
      - 다락방을 청소하다가 학생 시절의 일기장을 발견하였다.
      - 나는 초등학생 때부터 매일 밤 써 온 일기장이 수십 권이 넘는다.
      - 나는 언니가 결혼하면서 집에 놓고 간 일기장을 보면서 언니와의 추억을 회상했다.
