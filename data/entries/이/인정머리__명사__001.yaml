    의미:
    - 뜻풀이: (속된 말로) 남을 생각하고 도와주는 따뜻한 마음.
      용례.구:
      - 인정머리가 없다.
      - 인정머리를 찾아볼 수 없다.
      용례.대화:
      - 인정머리라고는 눈 씻고 찾아봐도 없는 사람이거든.
      용례.문장:
      - 그는 친구가 병원에 입원을 했는데도 인정머리 없이 병문안도 가지 않았다.
      - 유민이는 짐을 같이 들어 달라는 친구의 부탁을 인정머리 없이 차갑게 거절했다.
      의미 참고: 주로 '인정머리(가) 없다'로 쓴다.
