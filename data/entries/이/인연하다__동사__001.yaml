    - 뜻풀이: 서로 관련을 맺어 어떠한 일이 이루어지거나 변화가 생기다.
      문형: 1이 (2와) 인연하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 모임을 인연하다.
      - 학업을 인연하다.
      - 사람에 인연하다.
      - 친구와 인연하다.
      - 책으로 인연하다.
      용례.대화:
      - 네. 옛날부터 어른을 공경하는 풍속에 인연해서 그런 것입니다.
      용례.문장:
      - 지수는 미국 유학으로 인연하여 미국 사람과 결혼하게 되었다.
      - 공부를 잘하는 친구와 인연한 덕분에 내 성적도 덩달아 올랐다.
      - 민준이는 취미로 시작한 음악 공부를 인연하여 작곡가가 되었다.
