      용례.구:
      - 대학 입학률.
      - 입학률이 감소하다.
      - 입학률이 높다.
      - 입학률이 향상하다.
      - 입학률을 확인하다.
      용례.문장:
      - 올해는 학생들의 성적이 우수해서 높은 입학률을 기록했다.
      - 대학교 입학률이 점점 떨어지자 학교는 방과 후 특별 수업을 시작했다.
      - 유학에 대한 관심이 높아지면서 외국 대학의 입학률이 꾸준히 늘고 있다.
