      용례.구:
      - 이전한 사무실.
      - 주소를 이전하다.
      - 시내로 이전하다.
      - 해외로 이전하다.
      - 멀리 이전하다.
      용례.대화:
      - 그렇게 급하게 사무실을 이전하는 건 무리입니다.
      용례.문장:
      - 땅값이 올라서 우리는 공장을 지방으로 이전해야 했다.
      - 군청은 더 많은 승객들이 기차를 이용할 수 있도록 역을 시내 중심으로 이전했다.
      의미ID: 1
    - 뜻풀이: 권리 등을 다른 사람에게 넘겨주거나 넘겨받다.
      문형: 1이 2를 3에/에게 이전하다
      용례.구:
      - 이전한 등기.
      - 결정권을 이전하다.
      - 발언권을 이전하다.
      - 운영권을 이전하다.
      - 강제로 이전하다.
      용례.문장:
      - 인간으로서 가지는 기본적인 권리는 누구에게도 이전할 수 없다.
      - 우리는 더 이상 회사를 운영할 능력이 없어서 경영권을 다른 회사에 이전했다.
