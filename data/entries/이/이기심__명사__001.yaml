    - 뜻풀이: 자신의 이익만을 생각하는 마음.
      용례.구:
      - 개인의 이기심.
      - 이기심이 발로하다.
      - 이기심을 가지다.
      - 이기심을 내세우다.
      - 이기심을 버리다.
      - 이기심을 부리다.
      - 이기심을 앞세우다.
      - 이기심을 없애다.
      용례.대화:
      - 서로 큰 방 쓰겠다고 이기심만 앞세우다가 다퉜어.
      용례.문장:
      - 우리 반 아이들은 이기심만 내세우며 화장실 청소를 서로에게 떠넘겼다.
      - 민준이는 맛있는 음식은 혼자만 먹으려고 이기심을 부리는 동생이 얄미웠다.
