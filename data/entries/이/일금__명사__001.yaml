      - 일금 오백만 원정.
      - 일금 이십만 원.
      - 일금 천만 원.
      용례.대화:
      - 미안. 용돈을 다 써서 일금 오천 원밖에 없어.
      용례.문장:
      - 일금 백만 원을 정히 영수하였습니다.
      - 정부는 수해를 입은 농가에 일금 삼백만 원씩을 지급했다.
      - 하루빨리 일금 천만 원의 빚을 다 갚고 저축을 하고 싶다.
      - 아버지는 등록금으로 쓰라며 소를 팔고 받은 일금 사백만 원을 주셨다.
      의미 참고: 일정한 돈의 액수를 나타내는 말 앞에 쓴다.
