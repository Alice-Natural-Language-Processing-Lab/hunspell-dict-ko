    - 뜻풀이: 마찬가지의 상태.
      용례.대화:
      - 손해 보기 싫은 사람 마음은 다 일반이지. 너라고 다르니?
      용례.문장:
      - 지수나 유민이나 예쁘기는 일반이지만 지수가 마음씨는 더 곱다.
      - 이거나 저거나 비싸기는 일반이니 그중 제일 튼튼한 걸 사야겠다.
      의미 참고: 주로 '일반이다'로 쓴다.
