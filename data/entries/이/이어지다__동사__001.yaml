    의미:
    - 뜻풀이: 끊기지 않고 연결되다.
      문형: 1이 2에/로 이어지다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 이어진 밧줄.
      - 아래로 이어지다.
      - 길게 이어지다.
      - 둥글게 이어지다.
      - 끝없이 이어지다.
      용례.문장:
      - 우리 마을 위쪽은 집들이 다닥다닥 이어져 있다.
      - 음대에서 도서관까지 이어진 계단은 보통 걸음으로 10분쯤 걸어야 할 만큼 길었다.
      - 해변에서 소나무 숲으로 이어지는 산책로는 풀꽃들과 푸른 나무들로 경치가 아름답다.
      의미ID: 1
    - 뜻풀이: 어떤 일이 끝나지 않고 계속되다.
      문형: 1이 이어지다
      용례.구:
      - 이어지는 비.
      - 추운 날씨가 이어지다.
      - 침묵이 이어지다.
      - 토론이 이어지다.
      - 화제가 이어지다.
      - 새벽까지 이어지다.
      - 밤새 이어지다.
      용례.문장:
      - 두 사람의 격렬한 토론은 무려 두 시간 동안 이어졌다.
      - 이번 비는 다음 주 토요일까지 이어질 것으로 보입니다.
      의미ID: 2
    - 뜻풀이: 어떤 일의 결과나 어떤 상황이 그 다음 단계에 영향을 미치다.
      문형: 1이 2로 이어지다
      용례.구:
      - 사고로 이어지다.
      - 성공으로 이어지다.
      - 위기로 이어지다.
      - 패배로 이어지다.
      - 화재로 이어지다.
      용례.문장:
      - 일을 통해 얻는 기쁨은 곧 그 일을 하고 싶다는 의욕으로 이어진다.
      - 아이들의 부모님에 대한 불신은 사회에 대한 불신으로 이어질 수 있다.
      - 음주 운전은 대형 사고로 이어져 다른 사람을 목숨까지도 위협할 있으니 주의해야 한다.
      의미ID: 3
    - 뜻풀이: 어떤 사상이나 풍습, 특징이나 비법 등이 후대로 계속 전해지다.
      문형: 1이 2에/로 이어지다
      용례.구:
      - 이어져 온 비법.
      - 오늘날까지 이어져 오다.
      - 후대에 이어지다.
      - 계속 이어지다.
      - 삼대째 이어지다.
      용례.문장:
      - 학교 앞 된장찌개 집의 장맛은 삼 대째 이어져 오고 있다.
      - 우리는 우리의 전통문화가 다음 세대에까지 이어질 수 있도록 노력해야 한다.
      의미ID: 4
