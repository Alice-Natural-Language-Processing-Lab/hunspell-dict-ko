    의미:
    - 뜻풀이: 어떤 목적이나 방향으로 남을 이끌어 지도하다.
      문형: 1이 2를 3-게/도록 인도하다
      용례.구:
      - 나쁜 길로 인도하다.
      - 바른길로 인도하다.
      - 좋은 길로 인도하다.
      - 진리의 세계로 인도하다.
      - 예술계로 인도하다.
      용례.대화:
      - 네, 어머니는 내가 예술적 재능을 계발할 수 있게 인도해 주셨죠.
      용례.문장:
      - 선생님은 한창 방황하던 나를 바른길로 인도해 주셨다.
      - 여자 친구는 종교에 관심이 없던 나를 성당에 인도했다.
      의미ID: 1
    - 뜻풀이: 길이나 장소를 안내하다.
      문형: 1이 2를 3에/에게/으로 인도하다
      용례.구:
      - 안내인이 인도하다.
      - 회의실로 인도하다.
      - 방에 인도하다.
      - 직원에게 인도하다.
      - 이 층으로 인도하다.
      용례.대화:
      - 감사합니다. 지도에 표시된 곳으로 저를 인도해 주세요.
      용례.문장:
      - 그는 사장의 지시에 따라 신입 사원들을 사장실에 인도하였다.
      - 주말에는 우리 가게에 자리가 없어서 옆집으로까지 손님을 인도하기도 했다.
      의미ID: 2
