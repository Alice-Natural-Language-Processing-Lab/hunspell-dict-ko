    원어: 移植 되다
    의미:
    - 뜻풀이: 나무 등이 다른 곳으로 옮겨져 심어지다.
      문형: 1이 2에/로 이식되다
      용례.구:
      - 이식된 은행나무.
      - 나무가 이식되다.
      - 수목이 이식되다.
      - 묘묙이 이식되다.
      - 제때에 이식되다.
      용례.대화:
      - 응. 벌써 꽃이 폈어.
      용례.문장:
      - 산에 있다가 집 앞마당에 이식된 나무가 한 달 만에 죽었다.
      - 새로 조성된 수목원 땅에 수백 그루의 나무들이 이식되었다.
      의미ID: 1
    - 뜻풀이: 몸의 일부 조직이나 몸속 기관이 같은 몸의 다른 부위나 다른 몸에 옮겨져 붙여지다.
      문형: 1이 2에/에게 이식되다
      용례.구:
      - 이식된 장기.
      - 간이 이식되다.
      - 세포가 이식되다.
      - 심장이 이식되다.
      - 어렵게 이식되다.
      용례.대화:
      - 혹시 그 환자 몸에 이식된 세포에 원래 문제가 있었던 게 아닐까요?
      용례.문장:
      - 다행히도 이번 수술로 이식된 심장이 환자의 몸에 자리를 잘 잡았다.
      - 누나가 기증한 간은 병원에서 수술을 기다리던 환자에게 성공적으로 이식되었다.
      의미ID: 2
