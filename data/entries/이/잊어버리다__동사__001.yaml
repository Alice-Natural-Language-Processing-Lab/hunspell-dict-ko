    - 뜻풀이: 한번 알았던 것을 모두 기억하지 못하거나 전혀 기억해 내지 못하다.
      문형: 1이 2를 잊어버리다
      용례.구:
      - 비밀번호를 잊어버리다.
      - 이름을 잊어버리다.
      - 제목을 잊어버리다.
      - 철자를 잊어버리다.
      - 한국말을 잊어버리다.
      - 까맣게 잊어버리다.
      용례.대화:
      - 그때 저도 얼마나 놀랐었는데 그 일을 어떻게 잊어버리겠어요?
      용례.문장:
      - 승규는 나이가 들자 사람의 이름이나 날짜 등을 금방 잊어버렸다.
      - 오랫동안 사용하지 않았더니 나는 이메일 계정의 비밀번호를 잊어버리고 말았다.
      의미ID: 1
    - 뜻풀이: 기억해야 할 것을 한순간 전혀 생각해 내지 못하다.
      문형: 1이 2를 잊어버리다
      용례.구:
      - 문 잠그는 것을 잊어버리다.
      - 숙제를 잊어버리다.
      - 약속을 잊어버리다.
      - 깜빡 잊어버리다.
      - 까마득하게 잊어버리다.
      용례.대화:
      - 가스 밸브를 잠그는 것을 깜빡 잊어버린 것 같아서요.
      용례.문장:
      - 집주인이 난로를 끄는 것을 잊어버려서 화재가 나고 말았다.
      - 지수는 친구와의 약속을 어기려고 했던 건 아닌데도 그만 잊어버렸다.
      의미ID: 2
    - 뜻풀이: 어려움이나 고통, 또는 좋지 않은 지난 일을 마음속에 두지 않거나 신경 쓰지 않다.
      문형: 1이 2를 잊어버리다
      용례.구:
      - 고통을 잊어버리다.
      - 과거를 잊어버리다.
      - 시름을 잊어버리다.
      - 실패를 잊어버리다.
      - 아픔을 잊어버리다.
      - 원한을 잊어버리다.
      - 추위를 잊어버리다.
      용례.대화:
      - 아냐. 우리 서로 섭섭했던 마음은 다 잊어버리고 다시 잘 지내자.
      용례.문장:
      - 승규는 사소한 스트레스는 잊어버리자고 다짐했다.
      - 앞으로는 좋은 일만 있을 테니 가슴 아팠던 일은 모두 다 잊어버려요.
      의미ID: 3
    - 뜻풀이: 마땅히 해야 할 일이나 은혜 등을 마음에 새겨 두지 않다.
      문형: 1이 2를 잊어버리다
      용례.구:
      - 고마움을 잊어버리다.
      - 은혜를 잊어버리다.
      - 본분을 잊어버리다.
      용례.대화:
      - 응, 정말 화가 나. 환자를 보살펴야 하는 의사의 본분을 잊어버린 거지.
      용례.문장:
      - 은혜를 입었으면 그 은혜를 잊어버리지 말아야 한다.
      - 우리는 자주 부모님에 대한 감사함을 잊어버리고 산다.
      의미ID: 4
    - 뜻풀이: 어떤 일에 열중하여 잠이나 식사 등을 제대로 챙기지 않다.
