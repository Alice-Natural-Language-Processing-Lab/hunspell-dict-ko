    - 뜻풀이: 다른 곳으로 옮겨져 보내지다.
      문형: 1이 2에/로 이송되다
      용례.구:
      - 상품이 이송되다.
      - 죄수가 이송되다.
      - 화물이 이송되다.
      - 환자가 이송되다.
      - 교도소에 이송되다.
      - 병원으로 이송되다.
      용례.대화:
      - 오늘 오후에 물건이 그쪽 회사로 이송될 거예요.
      용례.문장:
      - 유민이는 상처가 심각하여 큰 병원으로 이송되었다.
      - 해외 교도소에서 복역 중인 수감자 박 씨가 한국에 이송되기로 결정되었다.
      의미ID: 1
    - 뜻풀이: 법원이나 행정 기관이 맡았던 사건이 다른 법원이나 기관으로 옮겨지다.
      문형: 1이 2에/로 이송되다
      용례.구:
      - 사건이 이송되다.
      - 법원에 이송되다.
      - 지방 법원으로 이송되다.
      용례.대화:
      - 네, 알겠습니다.
      용례.문장:
      - 김 씨의 사건은 가정 법원에서 형사 법원으로 이송되었다.
      - 법무부에 이송된 청원서들이 승인을 받기를 기다리고 있다.
      - 내가 동사무소에 접수한 민원은 구청에 이송되어 처리되었다.
