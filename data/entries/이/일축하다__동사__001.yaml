    - 뜻풀이: 제안이나 부탁 등을 한 번에 거절하여 받아들이지 않다.
      문형: 1이 2를 3-고 일축하다
      용례.구:
      - 요구를 일축하다.
      - 의견을 일축하다.
      - 제안을 일축하다.
      - 제의를 일축하다.
      용례.대화:
      - 부장님이 내가 제출한 제안서는 실행 불가능한 것이라고 일축했어.
      용례.문장:
      - 나는 같이 사업을 하자는 친구의 제의를 일축하고 혼자 사업을 시작했다.
      - 우리는 그들과 대화하지 않겠다는 뜻을 밝힘으로써 그들의 요구를 일축해 버렸다.
      의미ID: 1
    - 뜻풀이: 소문이나 의혹, 주장 등을 강하게 부인하거나 더 이상 말하지 않다.
      문형: 1이 2를 3-고 일축하다
      용례.구:
      - 소문을 일축하다.
      - 우려를 일축하다.
      - 의혹을 일축하다.
      - 주장을 일축하다.
      용례.대화:
      - 방송에서 성형 수술을 받은 적이 없다고 성형 의혹을 일축했대.
      용례.문장:
      - 그는 내 주장을 지엽적인 문제에 집착한 결과라고 일축해 버렸다.
      - 지수는 괜찮다는 말로 내 걱정과 우려를 일축하려 했으나 나는 여전히 지수가 염려되었다.
      의미ID: 2
    - 뜻풀이: 운동 경기 등에서 상대를 손쉽게 이기다.
      문형: 1이 2를 일축하다
      용례.구:
      - 상대국을 일축하다.
      - 상대 선수를 일축하다.
      - 상대 팀을 일축하다.
      용례.대화:
      - 응. 상대 팀을 이 대 일로 일축하고 결승에 올랐어.
