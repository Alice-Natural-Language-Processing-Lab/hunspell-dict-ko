    의미:
    - 뜻풀이: 글을 보고 뜻이 이해되다.
      문형: 1이 2에게 읽히다
      용례.구:
      - 동화책이 읽히다,
      - 소설이 읽히다.
      - 신문이 읽히다.
      - 책이 읽히다.
      - 잡지가 읽히다.
      용례.대화:
      - 최근에는 이런 과학 동화가 많이 읽히고 있습니다.
      용례.문장:
      - 이 잡지는 전 세계에서 두루 읽히는 경제 잡지이다.
      - 희곡은 읽히기 위해서가 아니라 무대에서 보이기 위한 글이다.
      의미ID: 1
    - 뜻풀이: 작가의 작품이 사람들에게 보아지다.
      문형: 1이 2에게 읽히다
      용례.구:
      - 니체가 읽히다.
      - 대표작이 읽히다.
      - 셰익스피어가 읽히다.
      - 대학에서 읽히다.
      - 학생에게 읽히다.
      용례.대화:
      - 얼마 전에 돌아가신 법정 스님의 작품이 인기가 많습니다.
      용례.문장:
      - 그리스 로마 신화는 청소년들에게 두루 읽힌다.
      - 셰익스피어는 여전히 영문학 전공 학생들에게 많이 읽히는 고전이다.
      의미ID: 3
    - 뜻풀이: 표정이나 행동에 드러난 마음이 남에게 알아차려지다.
      문형: 1이 2에게 3을 읽히다
      용례.구:
      - 생각이 읽히다.
      - 속내가 읽히다.
      - 마음을 읽히다.
      - 낱낱이 읽히다.
      - 뻔히 읽히다.
      용례.대화:
      - 어쩌다가 들킨 거야?
      용례.문장:
      - 생각이 표정에 그대로 드러나는 사람은 마음을 읽히기 쉽다.
      - 나는 불쾌한 속내를 읽히지 않기 위해서 억지로 미소를 지었다.
      의미ID: 2
    - 뜻풀이: 바둑이나 장기에서, 남에게 수가 헤아려져 짐작되다.
      문형: 1이 2에게 3을 읽히다
      용례.구:
      - 꾀가 읽히다.
      - 방법이 읽히다.
      - 수단을 읽히다.
      - 수를 읽히다.
      - 속임수를 읽히다.
      용례.대화:
      - 네 표정을 보면 어떻게 하려는지 다 읽혀.
      용례.문장:
      - 민준이는 뻔히 읽히는 패스를 해서 번번이 공격이 차단됐다.
      - 나는 상대방에게 결정적인 수가 읽히는 바람에 지고 말았다.
      의미ID: 4
