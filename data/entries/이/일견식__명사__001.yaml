    어휘 등급: 없음
    원어: 一見識
    의미:
    - 뜻풀이: 한 가지의 식견.
      용례.구:
      - 일견식이 생기다.
      - 일견식이 있다.
      - 일견식을 갖다.
      - 일견식을 내세우다.
      - 일견식을 말하다.
      - 일견식을 주장하다.
      용례.대화:
      - 아직 논의 중인 일이므로 시간이 좀 더 주셨으면 합니다.
      용례.문장:
      - 의견이 대립될 때 각자의 일견식만 주장하면 합의하기 어렵다.
      - 우주의 법칙에 새로운 관점을 갖게 해 준 위대한 견해도 학자의 일견식에서 비롯되었다.
      의미ID: 1
    - 뜻풀이: 뛰어난 식견.
      용례.구:
      - 일견식이 없다.
      - 일견식이 있다.
      - 일견식을 뽐내다.
      - 일견식을 자부하다.
      - 일견식으로 바라보다.
      용례.대화:
      - 전공 분야에 대한 일견식이 있는 것 같으니 채용했으면 좋겠습니다.
      용례.문장:
      - 평생 빵을 굽는 일을 해 온 아버지는 일견식을 자부하신다.
      - 경찰은 이번 사건과 관련이 있는 분야에 일견식이 있는 전문가를 찾아 나섰다.
      의미ID: 2
    - 뜻풀이: 보잘것없는 식견.
      용례.구:
      - 개인의 일견식.
      - 일견식을 내다.
      - 일견식을 말하다.
      용례.대화:
      - 일견식도 없는 주제에 나서지 말고 지켜 보거라.
      용례.문장:
      - 비록 정치에는 일견식조차 없는 사람들일지라도 잘잘못은 판단할 수 있다.
      - 서로 자신이 현명한 의견을 냈다고 생각했지만 결국 모두 일견식일 뿐이었다.
      의미ID: 3
