      - 이론가의 연구.
      - 이론가의 자세.
      - 이론가가 되다.
      - 이론가가 발견하다.
      - 이론가가 연구하다.
      용례.대화:
      - 네. 경제 정책 이론가가 오늘 새로운 이론을 발표했어요.
      용례.문장:
      - 승규는 구조주의 이론가의 연구 자료를 발표했다.
      - 지금까지 수많은 이론가들의 노력으로 많은 이론이 세워지고 증명되었다.
      의미ID: 1
    - 뜻풀이: 실제 문제는 잘 모르면서 이론만 내세우는 사람.
      용례.구:
      - 이론가의 설명.
      - 이론가의 입장.
      용례.대화:
      - 네. 그런데 교수님은 이론가여서 그런지 실제적이고 구체적인 해답은 아닌 것 같아요.
      용례.문장:
      - 그는 말만 앞세우는 이론가여서 우리의 실질적인 경제 사정을 잘 모른다.
      - 현실과 동떨어진 이론가의 입장에서 한 김 선생님의 설명은 좀처럼 피부에 와 닿지 않았다.
