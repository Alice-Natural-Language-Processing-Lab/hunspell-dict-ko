    어휘 등급: 없음
    의미:
    - 뜻풀이: 돈을 받고 남의 일을 해 주는 사람.
      용례.구:
      - 일꾼을 고용하다.
      - 일꾼을 모으다.
      - 일꾼을 모집하다.
      - 일꾼을 부르다.
      - 일꾼으로 들어가다.
      용례.대화:
      - 저녁 때 일꾼 하나를  데리고 시내에 나가 필요한 걸 사 오게.
      용례.문장:
      - 공사장 일꾼들은 모닥불에 손을 쬐어 가면서 점심을 먹었다.
      - 우리 회사에서는 회사의 미래를 함께 개척해 나갈 참신하고 유능한 일꾼을 모집하고 있다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 맡아서 하는 사람. 또는 어떤 일을 맡아서 할 사람.
      용례.구:
      - 나라의 일꾼.
      - 일꾼이 필요하다.
      - 일꾼을 배출하다.
      - 일꾼을 찾다.
      용례.대화:
      - 맞아. 지수는 나중에 정말 큰일을 해낼 아이야.
      용례.문장:
      - 우리 모두 열심히 공부해서 이 나라를 짊어지고 나갈 일꾼이 됩시다.
      - 이번 지방 선거는 지역의 일꾼을 뽑는 거대한 민주주의의 축제로 볼 수 있다.
      - 장학 재단은 우수한 학생들에게 매년 장학금을 지급하여 차세대 일꾼을 키우고 있다.
      의미ID: 2
    - 뜻풀이: 일의 계획이나 처리를 아주 잘하는 사람.
      용례.구:
      - 최고의 일꾼.
      - 중요한 일꾼.
      - 뛰어난 일꾼.
      용례.대화:
      - 말씀만 하십시오. 최고의 일꾼 몇 명을 두고 있습니다.
      용례.문장:
      - 남 박사는 우리 연구원에서 최고의 일꾼이다.
      - 최 과장은 우리 회사에 없어서는 안 될 중요한 일꾼이다.
      의미ID: 3
    - 뜻풀이: 농가에 딸려서 돈이나 물건을 받고 일을 해 주는 사람.
      용례.구:
      - 일꾼을 고용하다.
      - 일꾼을 쓰다.
      용례.대화:
      - 어디 잘 아는 일꾼 있으면 나 좀 소개해 줘.
      용례.문장:
      - 일꾼들은 새참을 먹느라 잠시 일손을 놓았다.
      - 모내기를 끝낸 일꾼들은 모여 앉아 점심을 먹고 있었다.
      - 우리는 다음 주에 세 명의 일꾼을 고용해 추수를 끝낼 생각이다.
      - 엄마는 농장에서 일하는 일꾼들을 위해 손수 새참을 만들어 오셨다.
      의미ID: 4
