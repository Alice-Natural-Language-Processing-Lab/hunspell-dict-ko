      문형: 1이 2-고 일축되다
      용례.구:
      - 부탁이 일축되다.
      - 제안이 일축되다.
      - 제의가 일축되다.
      - 주장이 일축되다.
      용례.대화:
      - 실효성이 없어 무용지물에 불과한 것이라고 일축되었어.
