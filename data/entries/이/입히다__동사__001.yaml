    - 뜻풀이: 사람이나 동물에게 옷을 걸치거나 몸에 두르게 하다.
      문형: 1이 2에/에게 3을 입히다
      용례.구:
      - 바지를 입히다.
      - 셔츠를 입히다.
      - 옷을 입히다.
      - 운동복을 입히다.
      - 치마를 입히다.
      용례.대화:
      - 네. 예쁘기도 하고 옷을 입혀 밖에 나가면 먼지를 덜 타거든요.
      용례.문장:
      - 나는 새로 산 옷을 딸아이에게 입혀 보았다.
      - 나는 비가 오는 날이면 아이에게 비옷을 입힌다.
      - 자매에게 똑같은 옷을 입히니 마치 쌍둥이 같았다.
      - 엄마는 사촌 언니가 입던 옷을 물려받아 내게 입히곤 하셨다.
      의미ID: 1
    - 뜻풀이: 사람이나 동물에게 화, 손해를 당하게 하다.
      문형: 1이 2에/에게 3을 입히다
      용례.구:
      - 부상을 입히다.
      - 상해를 입히다.
      - 손해를 입히다.
      - 타격을 입히다.
      - 피해를 입히다.
      - 화를 입히다.
      - 화상을 입히다.
      용례.대화:
      - 응. 이번 사건으로 인해 인기가 확 떨어지겠더라.
      용례.문장:
      - 지진은 도심에 있는 높은 건물에 막대한 피해를 입혔다.
      - 자동차 사고의 가해자는 내게 손해를 입힌 데 대하여 금전적인 보상을 해 줬다.
      의미ID: 2
    - 뜻풀이: 겉에 무엇을 바르거나 덮어씌우다.
      문형: 1이 2에 3을 입히다
      용례.구:
      - 금을 입히다.
      - 밀가루를 입히다.
      - 설탕을 입히다.
      - 튀김옷을 입히다.
      용례.대화:
      - 제 눈에는 금테를 두른 접시보다는 새하얀 접시가 더 좋아 보이네요.
      용례.문장:
      - 오징어를 잘라서 물기를 닦고 튀김옷을 고루고루 입혀 주세요.
      - 이 목걸이는 알고 보니 순금이 아니라 겉에 금을 입힌 거더군요.
      - 돼지고기에 빵가루를 살짝 입혀서 노릇노릇해질 때까지 두 번 튀기세요.
      의미ID: 3
