    - 뜻풀이: 법적인 절차를 거쳐 자신이 낳지 않은 사람을 자식으로 들이다.
      문형: 1이 2에서 3을 입양하다
      용례.구:
      - 부부가 입양하다.
      - 고아를 입양하다.
      - 어린애를 입양하다.
      - 고아원에서 입양하다.
      - 기관에서 입양하다.
      - 외국에서 입양하다.
      용례.대화:
      - 좋은 일은요. 아이들이 저희 부부에게 더 큰 힘을 주는 걸요.
      용례.문장:
      - 아이를 입양하는 가정이 예전에 비해 늘고 있다.
      - 자식이 없던 노부부는 한국에서 어린 소년을 입양했다.
      - 우리 부부는 작년에 보육원에서 두 아이를 입양한 후 이제 다섯 아이의 부모가 되었다.
