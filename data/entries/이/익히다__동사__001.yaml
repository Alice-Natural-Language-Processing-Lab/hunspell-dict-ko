      문형: 1이 2를 익히다
      용례.구:
      - 익힌 고기.
      - 익힌 음식.
      - 익힌 채소.
      - 불에 익히다.
      - 덜 익히다.
      - 살짝 익히다.
      - 잘 익히다.
      - 푹 익히다.
      용례.대화:
      - 센 불에 익혀야 껍질이 잘 벗겨져요.
      용례.문장:
      - 민준이는 철판 위에 고기를 올려 놓고 익히기 시작했다.
      - 야채의 비타민을 제대로 섭취하기 위해서는 살짝 익히는 것이 좋다.
      의미ID: 1
    - 뜻풀이: 김치, 술, 장 등이 맛이 들게 하다.
      문형: 1이 2를 익히다
      용례.구:
      - 김치를 익히다.
      - 술을 익히다.
      - 서서히 익히다.
      - 잘 익히다.
      용례.대화:
      - 응, 어머니가 옹기에다 장을 익히셔.
      용례.문장:
      - 막걸리는 쌀이나 밀을 오랜 시간 발효시켜 익힌 술이다.
      - 김치를 잘 익히기 위해서는 항아리에 넣어 땅속에 묻어 두어야 한다.
      의미ID: 2
