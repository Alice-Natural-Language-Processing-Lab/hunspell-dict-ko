    의미:
    - 뜻풀이: 어떤 상태나 결과가 생기거나 만들어지다.
      문형: 1이 이루어지다
      용례.구:
      - 논의가 이루어지다.
      - 분석이 이루어지다.
      - 참여가 이루어지다.
      - 합의가 이루어지다.
      - 회담이 이루어지다.
      - 급속하게 이루어지다.
      - 자연스럽게 이루어지다.
      용례.대화:
      - 네. 젊고 독창적인 작가들의 참여가 이루어진 덕분에 참신하다는 평이 많았어요.
      용례.문장:
      - 선생님은 학생들의 답안지를 확인했고 곧 평가가 이루어졌다.
      - 우리 회사는 대형 식품 업체와 거래가 이루어지면서 매출이 급증했다.
      의미ID: 1
    - 뜻풀이: 원하거나 뜻하는 대로 되다.
      문형: 1이 이루어지다
      용례.구:
      - 이루어질 가능성.
      - 이루어질 확률.
      - 뜻이 이루어지다.
      - 소원이 이루어지다.
      - 쉽게 이루어지다.
      용례.대화:
      - 응. 어릴 적부터 꿈꿔 왔던 일이 이루어졌어.
      용례.문장:
      - 승규는 이루어질 가능성이 거의 없는 일에도 늘 기대를 건다.
      - 나는 내심 그가 나를 좋아해 주기를 바랐는데 놀랍게도 그 생각이 이루어졌다.
      - 아무리 어려워도 계속 노력하다 보면 언젠가는 내 목표가 꼭 이루어질 것이라고 믿는다.
      의미ID: 2
    - 뜻풀이: 무엇이 어떤 요소나 부분들로 만들어지거나 구성되다.
      문형: 1이 2로 이루어지다
      용례.구:
      - 다양한 요소로 이루어지다.
      - 여러 색으로 이루어지다.
      - 재미있는 이야기들로 이루어지다.
      용례.대화:
      - 이번 영화는 철저하게 일상적인 장면들로만 이루어진 작품입니다.
      용례.문장:
      - 이 글은 전부 여섯 부분으로 이루어져 있다.
      - 내가 여행을 간 나라는 여러 작은 섬들로 이루어진 나라였다.
