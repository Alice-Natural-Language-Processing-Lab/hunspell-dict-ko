      - 이웃끼리 모르고 지내다.
      - 이웃끼리 친하게 지내다.
      용례.대화:
      - 응. 이제 슬슬 이웃들에게 인사 다니러 갈까 해.
      용례.문장:
      - 옆집 맞벌이 부부는 이웃 주부의 도움으로 아이를 키우고 있다.
      - 음악을 너무 크게 틀어 놓으면 이웃 주민에게 피해를 줄 수 있다.
      - 대도시의 경우 이웃끼리 함께 모일 수 있는 기회가 점점 사라지고 있다.
