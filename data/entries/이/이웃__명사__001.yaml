      용례.구:
      - 이웃 나라.
      - 이웃 동네.
      - 이웃 마을.
      - 이웃의 국경.
      - 이웃에서 살다.
      용례.문장:
      - 내 동생은 학교가 이웃인데도 매일 지각을 한다.
      - 우리 동네의 이웃에는 많은 인재를 배출한 유명한 대학이 있다.
      - 힘센 나라가 이웃의 약한 나라를 괴롭히는 일이 있어서는 안 된다.
      - 정부는 나라의 통일을 위해 이웃 국가를 설득하고 동의를 얻어냈다.
      의미ID: 1
    - 뜻풀이: 자신이 살고 있는 집과 가까이 있는 집. 또는 거기 사는 사람.
