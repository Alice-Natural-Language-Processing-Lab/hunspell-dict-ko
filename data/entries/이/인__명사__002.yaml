      뜻풀이: 한자어로 ‘사람’을 이르는 말.
      용례.대화:
      - 네, 경찰들이 건물로 진입하는 것을 막았다고 하네요.
      용례.문장:
      - 우리나라는 예로부터 사람, 즉 인을 중시했다.
      - 옛 사람들은 자연이 곧 인이요, 인이 곧 천으로 생각했다.
      - 자기의 욕심을 채우기 위해 남을 해치는 자는 악한 인 중의 하나이다.
      의미 참고: 주로 한문 투의 글에서 쓴다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 4
        표제어: 명
        항목ID: 70812
      뜻풀이: 사람을 세는 단위.
      용례.구:
      - 대표 삼 인.
      - 사 인 가족.
      - 십 인으로 구성되다.
      용례.대화:
      - 저희는 오 인의 가족입니다.
      용례.문장:
      - 시인은 독립 운동 때, 민족 대표 삼십삼 인의 한 사람이었다.
      - 다음 달에는 한국의 대표적인 삼 인의 화가들의 작품 전시회가 열린다.
      - 회원들과 대화를 준비하기 위해서 협회는 십 인으로 위원회를 구성하였다.
      의미 참고: 수량을 나타내는 한자어 뒤에 쓴다.
