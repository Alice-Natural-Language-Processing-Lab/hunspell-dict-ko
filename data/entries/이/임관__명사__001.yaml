    - 뜻풀이: 관직에 임명됨.
      용례.구:
      - 검사 임관.
      - 경위 임관.
      - 사무관 임관.
      - 판사 임관.
      - 임관이 되다.
      - 임관을 기념하다.
      - 임관을 축하하다.
      - 임관을 하다.
      용례.대화:
      - 응, 곧 사무관 임관을 앞두고 있는 것 같아.
      용례.문장:
      - 그는 나와 함께 사법 연수원을 졸업하고 검사가 된 임관 동기이다.
      - 오늘은 아들의 외교관 임관을 축하하기 위해 온 가족이 한 자리에 모였다.
      의미ID: 1
    - 뜻풀이: 사관생도나 사관후보생, 장교 후보생이 장교로 임명됨.
      용례.구:
      - 소위 임관.
      - 장교 임관.
      - 임관 기념.
      - 임관 반지.
      - 임관이 되다.
      - 임관을 하다.
      용례.대화:
      - 축하합니다. 이제 소위로 복무하겠군요.
      용례.문장:
      - 그는 임관 후 한 부대에서 소위로 복무하게 되었다.
      - 사관생도들은 여러 과목으로 구성된 임관 평가에 합격해야 소위가 될 수 있다.
      - 오늘 육군 사관 학교를 졸업하고 소위가 되는 아들의 손에서 임관 반지가 빛나고 있었다.
