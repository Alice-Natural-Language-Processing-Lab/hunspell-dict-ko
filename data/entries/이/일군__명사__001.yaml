    의미:
    - 뜻풀이: 한 무리.
      용례.구:
      - 관광객 일군.
      - 일군의 건물.
      - 일군의 고객.
      - 일군의 학생.
      - 일군이 몰려오다.
      - 일군을 구성하다.
      - 일군을 이루다.
      - 일군을 짓다.
      용례.대화:
      - 그러게. 등교 시간과 맞물려서 일군의 고등학생들이 밀려들었나 봐.
      용례.문장:
      - 조용하던 산사가 등산객 일군이 합류하면서 이내 왁자지껄해졌다.
      - 숨어 있던 일군의 군사들이 튀어나와 무기를 휘두르며 적을 향해 돌진해 왔다.
      - 이전의 흐름과 달리 현대 시의 지성적 영역을 개척하려는 일군의 시인이 등장했다.
      - 유명한 토론 방송에 일군의 대학생들이 나와 등록금 문제에 대해 열띤 논쟁을 벌였다.
