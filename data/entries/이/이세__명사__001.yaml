    - 뜻풀이: 다음 세대.
      용례.구:
      - 이세를 위하다.
      - 이세로 이어지다.
      - 이세로 전해지다.
      용례.대화:
      - 아니, 우리는 이세에게 깨끗한 환경을 넘겨줘야 할 책임이 있어.
      용례.문장:
      - 선조들의 기술은 이세로 전해지는 동안 점점 더 정교해졌다.
      - 지금 신세대들의 문화는 결국 이세에 지배적 문화가 될 것이다.
      의미ID: 1
    - 뜻풀이: 세대를 이을 아이라는 뜻으로, 자녀.
      용례.구:
      - 이세 탄생.
      - 이세가 태어나다.
      - 이세를 가지다.
      - 이세를 낳다.
      - 이세를 키우다.
      용례.대화:
      - 네, 첫 아이라 더 기쁘네요.
      용례.문장:
      - 유민이의 이세는 유민이를 꼭 닮았다.
      - 지수와 승규는 결혼한 지 삼 년 만에 이세를 가졌다.
      의미ID: 2
    - 뜻풀이: 다음 세대를 이을 어린이들.
      용례.구:
      - 자라나는 이세.
      - 이세 교육.
      - 이세 양성.
      - 이세를 위하다.
      - 이세를 키우다.
      용례.대화:
      - 이세들을 잘 교육시키려면 이 정도 노력은 해야죠.
      용례.문장:
      - 우리들의 이세는 초등학교에서 열심히 공부하고 있다.
      - 김 선생님은 학교가 우리 이세를 잘 교육해야 한다고 했다.
      의미ID: 3
    - 뜻풀이: 이민 간 사람의 자녀로서 이민 간 나라의 시민인 사람.
      용례.구:
      - 교포 이세.
      - 재미 교포 이세.
      - 재일 교포 이세.
      - 한국인 이세.
      용례.대화:
      - 아니, 한국인 부모를 둔 재일 교포 이세야.
      용례.문장:
      - 지수는 부모님이 외국으로 이민 가서 낳은 교포 이세다.
      - 한국인 이세 백여 명이 정부의 초청으로 고국을 방문했다.
      의미ID: 4
    - 뜻풀이: 아버지와 같은 이름을 가진 아들.
      용례.문장:
      - 제임스 카터 씨는 아들의 이름을 제임스 카터 이세라고 지었다.
      - 로버트 씨네 부자는 이름이 같아서 아들의 이름에는 이세가 붙는다.
      의미ID: 5
    - 뜻풀이: 같은 이름을 가지고 둘째 번으로 자리에 오른 왕이나 교황.
      용례.대화:
      - 같은 이름을 가진 왕이 그전에 한 명 있었거든.
      용례.문장:
      - 엘리자베스 이세 여왕이 우리나라를 방문했다.
      - 교황 요한 바오로 이세는 많은 사람들에게 존경을 받았다.
      의미ID: 6
