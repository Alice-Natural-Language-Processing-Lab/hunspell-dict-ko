    - 뜻풀이: 원래 살던 곳을 떠나서 새로운 집이나 땅으로 옮겨 살다.
      용례.구:
      - 빌라에 입주하다.
      - 신도시에 입주하다.
      - 아파트에 입주하다.
      - 오피스텔에 입주하다.
      - 주택에 입주하다.
      - 지방에 입주하다.
      용례.대화:
      - 전에 살던 데에 비하면 정말 넓고 좋아요.
      용례.문장:
      - 집값이 오르면서 전세로 입주하려는 사람들이 늘어났다.
      - 집은 좁았지만 우리는 아파트에 입주했다는 사실만으로도 몹시 기뻤다.
      의미 참고: 1이 2에 입주하다
      의미ID: 1
    - 뜻풀이: 일정한 구역에 업체나 가게, 시설 등이 들어가다.
      문형: 1이 2에 입주하다
      용례.구:
      - 가게가 입주하다.
      - 점포가 입주하다.
      - 미용실이 입주하다.
      - 음식점이 입주하다.
      - 백화점에 입주하다.
      용례.대화:
      - 매출도 그만큼 늘지 확인해 보고 추진하도록 합시다.
      용례.문장:
      - 동네에 대형 마트가 입주한 후로 작은 슈퍼는 매출이 뚝 떨어졌다.
      - 올해 말에 문을 여는 쇼핑몰에는 백여 개의 업체가 입주할 예정이다.
