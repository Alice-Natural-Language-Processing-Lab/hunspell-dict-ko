    원어: 人事
    의미:
    - 뜻풀이: 만나거나 헤어질 때에 예의를 나타냄. 또는 그런 말이나 행동.
      용례.구:
      - 인사를 나누다.
      - 인사를 드리다.
      - 인사를 받다.
      - 인사를 여쭙다.
      - 인사를 올리다.
      - 인사를 하다.
      용례.대화:
      - 안녕하세요? 처음 뵙겠습니다.
      용례.문장:
      - 웃어른께 고개를 숙여 인사를 드린다.
      - 모임이 끝난 뒤 우리는 서로 인사를 하고 집으로 돌아갔다.
      - 한국에서는 친구를 만나거나 헤어질 때 ‘안녕’하고 인사를 한다.
      의미ID: 1
    - 뜻풀이: 처음 만나는 사람들이 서로 이름을 알려 주며 자기를 소개함. 또는 그런 말이나 행동.
      용례.구:
      - 간단한 인사.
      - 인사가 없다.
      - 인사를 나누다.
      - 인사를 드리다.
      - 인사를 받다.
      - 인사를 시키다.
      - 인사를 하다.
      용례.대화:
      - '저도 인사를 드려야죠. 저는 김민준 과장입니다.  '
      용례.문장:
      - 두 사람은 간단하게 인사를 한 뒤 자리에 앉았다.
      - 김 부장은 신입 사원 한 명 한 명에게 인사를 청했다.
      - 감독은 촬영을 시작하기 전에 그곳 사람들과 먼저 인사를 나누었다.
      의미ID: 2
    - 뜻풀이: 고마운 일이나 축하할 일 등에 대해 예의를 나타냄. 또는 그런 말이나 행동.
      용례.구:
      - 축하 인사.
      - 감사의 인사.
      - 인사 말씀.
      - 인사가 늦다.
      - 인사가 없다.
      - 인사를 가다.
      - 인사를 차리다.
      - 인사로 받다.
      용례.대화:
      - 내가 뭐 도운 게 있다고 인사까지 하나.
      용례.문장:
      - '바쁘게 지내다 보니 새해 인사가 늦었습니다. '
      - 선배가 승진을 해서 친구들과 축하 인사를 가기로 했다.
      - '나는 대학교에 합격한 후 선생님께 감사하다는 인사를 드렸다. '
      의미ID: 3
