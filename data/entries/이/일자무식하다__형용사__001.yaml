    - 뜻풀이: 글자를 한 자도 모를 정도로 아는 게 없다.
      문형: 1이 일자무식하다
      용례.구:
      - 일자무식한 바보.
      - 일자무식한 사람.
      - 일자무식한 인간.
      - 일자무식하게 살다.
      - 일자무식하게 생기다.
      용례.대화:
      - 맞아, 그럴 바에야 차라리 일자무식한 게 낫겠어.
      용례.문장:
      - 나는 일자무식해도 지금까지 큰 어려움 없이 잘 살아왔다.
      - 민준이는 초등학교도 제대로 다니지 못해서 일자무식하지만 그래도 성품이 착하다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 분야에 대해 아는 바가 전혀 없다.
      문형: 1이 2에 일자무식하다
      용례.구:
      - 일자무식한 사람.
      - 기계에 일자무식하다.
      - 음악에 일자무식하다.
      - 주식에 일자무식하다.
      - 컴퓨터에 일자무식하다.
      용례.대화:
      - 이렇게 쉬운 것도 못하다니, 너 정말 기계에 일자무식하구나.
      용례.문장:
      - 주식에 일자무식한 사람이 섣불리 투자했다가는 낭패를 보기 십상이다.
      - 나는 음악에는 일자무식하기 때문에 클래식만 들으면 잠이 온다.
