      - 경제 사회 이사회.
      - 세계 식량 이사회.
      - 아시아 태평양 이사회.
      - 안전 보장 이사회.
      - 이사회 회원국.
      용례.문장:
      - 우리나라 대표는 아시아 태평양 이사회에서 연 회의에 참석하였다.
      - 세계 식량 이사회는 이번 회의에서 개발 도상국의 식량 원조 문제를 처리하였다.
      - 안전 보장 이사회의 특별 운항 허가를 받은 비행기들만 내란이 일어난 그 나라에 입국할 수 있었다.
