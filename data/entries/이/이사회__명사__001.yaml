      - 응, 이번에 회사 이사회에서 선임되셨어.
      용례.문장:
      - 대학 법인 이사회는 박 교수를 새 총장으로 임명했다.
      - 우리 신문사는 이사회의 결정에 따라 조직 개편이 이루어졌다.
