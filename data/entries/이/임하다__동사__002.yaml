      - 작업장에 임하다.
      - 촬영장에 임하다.
      - 현장에 임하다.
      - 나루터에 임하다.
      용례.대화:
      - 알겠습니다. 작업장에 가기 전까지는 제게 알려 주십시오.
      용례.문장:
      - 일행이 나루터에 임하여 강을 건널 준비를 하였다.
