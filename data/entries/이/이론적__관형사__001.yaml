      - 이론적 배경.
      - 이론적 토대.
      - 이론적 틀.
      용례.대화:
      - 회사 경영에 대한 이론적 지식과 실무적 지식을 두루 갖추어야 하지요.
      용례.문장:
      - 그 발명가는 중력의 법칙을 이론적 토대로 하여 새로운 발명품을 발명해 냈다.
      - 김 교수는 이번에 발표한 논문에서 경제 발전을 위한 새로운 이론적 틀을 제시하였다.
