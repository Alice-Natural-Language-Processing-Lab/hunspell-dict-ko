      - 이론적 약점.
      - 이론적 연구.
      - 이론적 이야기.
      용례.문장:
      - 이론적 연구로는 확실해 보여도 현실에 적용시키기 어려운 것이 많다.
      - 경제를 활성화하여 일자리를 늘리겠다는 것은 이론적 이야기일 뿐일 수도 있다.
      - 그가 제시한 것은 이론적 방법이기 때문에 실제로 효과가 있을지는 알 수 없다.
