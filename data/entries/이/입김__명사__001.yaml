    - 뜻풀이: 입에서 나오는 더운 김.
      용례.구:
      - 뜨거운 입김.
      - 하얀 입김.
      - 입김이 나오다.
      - 입김이 새다.
      - 입김을 내뿜다.
      - 입김을 불다.
      용례.대화:
      - 그러게. 이렇게 하얀 입김이 나오네.
      용례.문장:
      - 민준이가 입을 벌리자 뜨거운 입김이 확 나왔다.
      - 지수는 입김을 호호 불면서 언 발과 손을 따뜻하게 했다.
      - 아버지는 꺼져 가는 불씨를 살리기 위해 입김을 불어 가며 부채질을 하셨다.
