      - 청소년이 일탈하다.
      - 사회로부터 일탈하다.
      용례.대화:
      - 제가 한때 나쁜 친구들과 어울려 다니며 일탈했던 것은 부모님에 대한 반항심 때문이었습니다.
      용례.문장:
      - 학교 규범을 일탈하는 청소년이 점점 많아지고 있다.
      - 국가의 법을 어기고 일탈하여 사회 질서를 어지럽히는 사람은 처벌을 받게 된다.
