      - 이익을 주다.
      - 이익을 얻다.
      - 이익을 챙기다.
      용례.대화:
      - 원래 뭐든 하나씩 배워 두면 너한테 이익이야.
      용례.문장:
      - 그는 더 큰 일을 이루기 위해 눈앞의 작은 이익들은 희생해야 했다.
      - 학교 전체 이익을 위해서는 학생들이 조금씩 불편함을 겪어야 했다.
      - 우리 동네의 땅값이 오르면서 어떤 주민들은 큰 이익을 챙길 수 있었다.
      - 그는 항상 이익만 너무 따지다 보니 그의 주변에는 친구가 하나도 없었다.
