      뜻풀이: 물질적으로나 정신적으로 보탬이나 도움이 되는 것.
      용례.구:
      - 눈앞의 이익.
      - 작은 이익.
      - 이익이 되다.
      - 이익이 없다.
      - 이익이 크다.
      - 이익을 다투다.
