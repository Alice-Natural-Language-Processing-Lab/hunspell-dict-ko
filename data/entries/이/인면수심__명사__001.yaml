      용례.구:
      - 인면수심의 범죄.
      - 인면수심의 파렴치한.
      용례.문장:
      - 그는 입양한 어린 딸을 수년간 성폭행한 인면수심의 파렴치한이었다.
      - 그녀는 게임 중독에 빠져 두 살배기 아들을 굶어 죽게 한 인면수심의 어머니였다.
      - 범인은 인면수심의 살인을 저지르고도 현장 검증에서 뉘우치는 기색 하나 없었다.
