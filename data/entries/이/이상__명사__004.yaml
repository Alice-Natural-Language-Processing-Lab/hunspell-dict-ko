    의미:
    - 뜻풀이: 정상적인 것과 다름.
      용례.구:
      - 이상 기온.
      - 이상 증세.
      - 이상 한파.
      - 이상이 나타나다.
      - 이상이 생기다.
      - 이상이 없다.
      - 이상을 느끼다.
      - 이상을 일으키다.
      용례.대화:
      - 눈이 침침하고 앞이 잘 안 보여요.
      용례.문장:
      - 무리하게 운동을 했더니 다음 날 바로 몸에 이상이 왔다.
      - 폭우와 무더위가 반복되면서 이상 기후로 인한 농작물 피해가 심각해졌다.
      의미ID: 1
    - 뜻풀이: 원래 알고 있던 것과 달리 별나거나 색다름.
      용례.구:
      - 이상 모습.
      - 이상 반응.
      - 이상 상태.
      - 이상 행동.
      용례.대화:
      - 그래? 물고기가 이상 행동을 보이는구나.
      용례.문장:
      - 친구는 마치 다른 사람이 된 것처럼 이상 행동을 보였다.
      - 항상 웃는 얼굴인 언니가 이런 일에 화를 낸다는 건 분명 이상 반응이었다.
      의미ID: 2
    - 뜻풀이: 보통과 달라 의심스러움.
      용례.구:
      - 이상 행동.
      용례.대화:
      - 집에 오는데 뒤에 오는 사람이 이상 행동을 보여서 얼른 뛰어 왔어요.
      용례.문장:
      - 손까지 떨면서 말을 더듬는 그의 이상 행동은 의심을 받기에 충분했다.
      - 경찰은 이상 기미를 보이는 사내의 뒤를 조사한 결과 범인인 것을 밝혀냈다.
      의미ID: 3
