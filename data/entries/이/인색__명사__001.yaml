      - 지나친 인색.
      - 박한 인색.
      - 인색을 내다.
      - 인색을 부리다.
      용례.대화:
      - '그러게 말이야. 팀장님도 아이가 둘이나 있으면서 이해 좀 해 주지. '
      용례.문장:
