      - 내가 왜 사? 아껴야 잘 살지.
      용례.문장:
      - 그는 백 원짜리 하나에도 인색을 떤다.
      - '김 사장은 수술비 좀 빌려 달라는 친구의 부탁을 단번에 거절할 정도로 인색이 지나치다. '
