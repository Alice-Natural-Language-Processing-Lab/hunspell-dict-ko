    의미:
    - 뜻풀이: 관직에 임명되다.
      문형: 1이 2로 임관하다
      용례.구:
      - 검사로 임관하다.
      - 경위로 임관하다.
      - 사무관으로 임관하다.
      - 수령으로 임관하다.
      - 판사로 임관하다.
      용례.대화:
      - 네, 사법 시험 합격 후 판사로 임관하여 줄곧 광주에 있었습니다.
      용례.문장:
      - 나는 곧 경찰 대학을 졸업하고 경위로 임관한다.
      - 아버지께서는 처음 검사로 임관하신 지 십 년 만에 부장 검사로 승진하셨다.
      의미ID: 1
    - 뜻풀이: 사관생도나 사관후보생, 장교 후보생이 장교로 임명되다.
      문형: 1이 2로 임관하다
      용례.구:
      - 소위로 임관하다.
      - 장교로 임관하다.
      용례.대화:
      - 네. 힘든 훈련을 마치고 임관하는 모습을 보니 대견하더군요.
      용례.문장:
      - 우리 형은 공군 소위로 임관한 지 일 년 만에 중위가 되었다.
      - 그는 대학을 졸업하고 학사 장교로 임관하여 군 생활을 시작했다.
      의미ID: 2
