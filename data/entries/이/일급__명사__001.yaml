    의미:
    - 뜻풀이: 여러 등급 중에서 가장 높은 등급.
      용례.구:
      - 일급 기능공.
      - 일급 자격증.
      - 일급 호텔.
      - 일급 기밀.
      - 일급 조리사.
      용례.대화:
      - 일급 정교사 자격증을 따기 위해 열심히 공부하고 있어요.
      용례.문장:
      - 언니는 열심히 노력해 일급 조리사 자격증을 취득했다.
      - 나는 여행을 다닐 때면 비싸더라도 일급 호텔에 묵었다.
      의미ID: 1
    - 뜻풀이: 어떤 분야에서 가장 높은 수준.
      용례.구:
      - 솜씨가 일급이다.
      용례.대화:
      - 손이 보이지 않아. 과연 솜씨가 일급이야.
      용례.문장:
      - 김 대리는 회사에서 일급 판매원으로 성장했다.
      - 최근 개봉한 영화에서 주인공의 연기는 가히 일급이었다.
      의미ID: 2
    - 뜻풀이: 바둑, 태권도, 유도 등에서 매기는 초단 바로 밑의 급수.
      용례.구:
      - 바둑 일급.
      - 유도 일급.
      - 태권도 일급.
      - 일급을 따다.
      - 일급을 받다.
      용례.대화:
      - 제가 바둑 일급 실력이라 감히 숙부의 상대가 되어도 좋을지 모르겠어요.
      용례.문장:
      - 나는 얼마 전에 유도 일급을 땄다.
      - 형은 군대에서 딴 태권도 일급 자격증을 무척 자랑스럽게 여겼다.
      의미ID: 3
