    - 뜻풀이: 성안으로 들어가다.
      문형: 1이 2에/로 입성하다
      용례.구:
      - '서울에 입성하다. '
      용례.대화:
      - '너는 아직 어려서 안 된다. '
      용례.문장:
      - 농부는 수확한 쌀을 왕에게 바치기 위해 한양으로 입성했다.
      - 상인은 물건 거래를 위해 큰 시장이 열리는 서울로 입성했다.
      의미ID: 1
    - 뜻풀이: 군대가 전투에서 승리하여 적의 영토를 차지하다.
      문형: 1이 2에/로 입성하다
      용례.구:
      - 요새로 입성하다.
      - 도시에 입성하다.
      - 성에 입성하다.
      - 진지에 입성하다.
      용례.대화:
      - 네. 조용히 살펴보고 오겠습니다.
      용례.문장:
      - 우리 군은 적군의 성에 입성하기 위해 기를 쓰고 돌진했다.
      - 우리는 동맹군의 도움으로 전쟁을 일으킨 지 하루 만에 적군의 요새로 입성했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 상당한 노력 끝에 바라던 분야나 방면으로 진출하다.
      문형: 1이 2에/로 입성하다
      용례.구:
      - 국회에 입성하다.
      - 명예의 전당에 입성하다.
      - 연예계에 입성하다.
      - 정계에 입성하다.
      - 프로에 입성하다.
      용례.대화:
      - 일단 노래든 연기든 재능이 있어야지.
      용례.문장:
      - 그는 정계에 입성하기 위해 인맥을 동원했다.
      - 신기록을 수립한 선수는 프로 야구 명예의 전당에 입성했다.
