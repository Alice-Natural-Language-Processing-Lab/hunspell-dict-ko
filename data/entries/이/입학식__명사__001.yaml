      용례.구:
      - 입학식이 끝나다.
      - 입학식을 가지다.
      - 입학식을 맞다.
      - 입학식을 시작하다.
      - 입학식을 치르다.
      - 입학식에 가다.
      용례.문장:
      - 입학식이 시작되자 신입생들은 모두 자리에 앉았다.
      - 초등학교 입학식 날 나는 엄마의 손을 잡고 처음 학교에 갔다.
      - 나는 입학식에 참석했던 게 엊그제 같은데 벌써 대학교를 졸업한다는 게 믿기지 않았다.
