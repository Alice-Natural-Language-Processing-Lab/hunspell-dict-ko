    - 뜻풀이: 무엇의 한 종류. 또는 한 가지.
      용례.구:
      - 동물의 일종.
      - 식물의 일종.
      - 커피의 일종.
      - 풀의 일종.
      - 한식의 일종.
      용례.대화:
      - 풀의 일종인데 이름을 잘 모르겠구나.
      용례.문장:
      - 많은 사람들이 즐겨 먹는 스파게티는 파스타의 일종이다.
      - 농구는 공을 사용해서 운동을 하는 구기 종목의 일종입니다.
      의미 참고: 주로 '∼의 일종'으로 쓴다.
