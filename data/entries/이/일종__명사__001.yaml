    - 뜻풀이: 막연하게 어떠한, 어떤 종류의.
      용례.구:
      - 일종의 감동.
      - 일종의 보석.
      - 일종의 자유.
      - 일종의 장애.
      - 일종의 확신.
      용례.대화:
      - 남자 친구와 결혼에 대한 얘기를 했는데 일종의 확신이 들었어.
      용례.문장:
      - 나는 학생들이 정성스럽게 쓴 편지를 읽으며 일종의 감동을 느꼈다.
      - 비록 회사가 지금은 일종의 경제 위기를 겪고 있지만 내년에는 좋아지리라고 예측된다.
      의미 참고: 주로 '일종의'로 쓴다.
