    의미:
    - 뜻풀이: 자신의 몸이나 몸의 일부, 다른 사람을 일어나게 하다.
      문형: 1이 2를 일으키다
      용례.구:
      - 상체를 일으키다.
      - 아이를 일으키다.
      - 윗몸을 일으키다.
      - 냉큼 일으키다.
      - 벌떡 일으키다.
      - 천천히 일으키다.
      용례.대화:
      - 몸을 일으켜 의자에 앉으실 수는 있는 정도였어.
      용례.문장:
      - 나는 넘어진 아이를 일으키며 다친 곳은 없는지 물어 보았다.
      - 밥을 먹으라는 말에 누워 있던 동생이 몸을 얼른 일으켜 밥상 앞에 앉았다.
      의미ID: 1
    - 뜻풀이: 무엇을 시작하거나 잘되어 번성하게 만들다.
      문형: 1이 2를 일으키다
      용례.구:
      - 가문을 일으키다.
      - 가세를 일으키다.
      - 경제를 일으키다.
      - 사업을 일으키다.
      - 새로운 학문을 일으키다.
      용례.대화:
      - 그러게. 혼자 힘으로 기업을 일으킬 거라고는 아무도 예상하지 못했어.
      용례.문장:
      - 승규는 망해 가던 가업을 이어받아 성공적으로 일으켰다.
      - 지금은 온 국민이 국가 경제를 일으키기 위해 힘을 모아야 할 때입니다.
      의미ID: 2
    - 뜻풀이: 어떤 힘으로 어떤 현상을 만들어 내다.
      문형: 1이 2를 일으키다
      용례.구:
      - 거품을 일으키다.
      - 메아리를 일으키다.
      - 물살을 일으키다.
      - 바람을 일으키다.
      - 불을 일으키다.
      - 파도를 일으키다.
      용례.문장:
      - 트럭 한 대가 먼지를 일으키면서 지나간다.
      - 아이는 비눗물을 막대기로 휘저어 거품을 일으켰다.
      - 우리는 선풍기로 바람을 일으켜 종이 가루가 날리게 했다.
      의미ID: 3
    - 뜻풀이: 어떤 사건이나 일 등을 벌이거나 터뜨리다.
      문형: 1이 2를 일으키다
      용례.구:
      - 갈등을 일으키다.
      - 개혁을 일으키다.
      - 난을 일으키다.
      - 말썽을 일으키다.
      - 문제를 일으키다.
      - 사고를 일으키다.
      - 소란을 일으키다.
      - 소송을 일으키다.
      - 전쟁을 일으키다.
      용례.대화:
      - 민준이가 또 친구랑 싸움을 일으켰어요.
      용례.문장:
      - 그들이 혁명을 일으킨 것은 주권을 되찾기 위해서였다.
      - 제가 일 처리를 제대로 하지 못해서 물의를 일으킨 점 죄송하게 생각합니다.
      의미ID: 4
    - 뜻풀이: 병이나 몸의 이상을 알리는 어떤 증상이 나타나다.
      문형: 1이 2를 일으키다
      용례.구:
      - 뇌진탕을 일으키다.
      - 발작을 일으키다.
      - 배탈을 일으키다.
      - 복통을 일으키다.
      - 심장마비를 일으키다.
      - 암을 일으키다.
      - 현기증을 일으키다.
      용례.대화:
      - 이 병을 일으키는 원인이 무엇인지는 아직도 밝혀지지 않았습니다.
      용례.문장:
      - 길을 걷던 지수가 빈혈을 일으키며 쓰러졌다.
      - 나는 그 이상한 냄새 때문에 몇 번이나 구토를 일으켰다.
      의미ID: 5
    - 뜻풀이: 심리적인 현상, 감정 등을 생기게 하다.
      문형: 1이 2를 일으키다
      용례.구:
      - 동요를 일으키다.
      - 반발심을 일으키다.
      - 심경의 변화를 일으키다.
      - 오해를 일으키다.
      - 착각을 일으키다.
      - 혼동을 일으키다.
      - 혼란을 일으키다.
      - 흥미를 일으키다.
      용례.대화:
      - 응. 부모님 세대에게 어린 시절에 대한 향수를 일으킨대.
      용례.문장:
      - 김 작가의 이야기는 많은 사람들에게 공감을 일으켰다.
      - 텅 빈 것 같은 이 그림은 보는 이들에게 쓸쓸한 마음을 일으켰다.
      의미ID: 6
    - 뜻풀이: 고장 등이 생기다.
      문형: 1이 2를 일으키다
      용례.구:
      - 고장을 일으키다.
      용례.대화:
      - 어떡하니. 다시 해 봐. 한 번 한 일이니까 시간이 많이 걸리지는 않을 거야.
      용례.문장:
      - 자주 고장을 일으키는 차라도 타고 다닐 수만 있다면 없는 것보다 낫지.
      - 사람이 앞에 서 있어도 열리지 않는 걸 보니 자동문이 또 고장을 일으켰군.
      - 기차가 고장을 일으켜서 승객들이 제 시간에 목적지에 도착하지 못하는 불편을 겪었다.
      의미ID: 7
