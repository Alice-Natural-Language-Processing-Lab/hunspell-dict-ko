    - 뜻풀이: 사람이나 동물의 입 안에 있으며 무엇을 물거나 음식물을 씹는 일을 하는 기관.
      용례.구:
      - 날카로운 이.
      - 하얀 이.
      - 이가 나다.
      - 이가 상하다.
      - 이가 썩다.
      - 이를 닦다.
      - 이를 빼다.
      - 이로 깨물다.
      - 이로 씹다.
      용례.대화:
      - '네, 엄마. '
      용례.문장:
      - 호랑이가 날카로운 이를 드러내며 운다.
      - 유민이가 이를 드러내 보이며 환하게 웃는다.
      - 지수는 어릴 때부터 이를 깨끗이 닦는 습관이 잘 들었다.
      - 이가 막 나기 시작한 아기가 손에 쥔 것을 자꾸 입으로 가져간다.
      의미ID: 1
    - 뜻풀이: 연장의 뾰족뾰족한 날.
      용례.구:
      - 이가 날카롭다.
      - 이가 무디다.
      - 이가 뾰족뾰족하다.
      용례.대화:
      - '네, 새로운 것으로 교체해 드릴게요. '
      용례.문장:
      - 톱의 이가 무뎌져서 잘 들지 않는다.
      - 이 톱니바퀴는 이가 날카로우니까 다룰 때 조심해.
      의미ID: 2
    - 뜻풀이: 기구나 기계 등에 있는, 다른 기구나 기계 등과 맞붙일 수 있는 틈.
      용례.구:
      - 이가 맞다.
      - 이가 어긋나다.
      - 이를 맞추다.
      용례.대화:
      - '네, 알겠어요. '
      용례.문장:
      - 나사가 이 드라이버하고 이가 안 맞는데?
