      문형: 1이 2에/에게 익숙하다
      용례.구:
      - 익숙한 손길.
      - 익숙한 손놀림.
      - 익숙한 솜씨.
      - 기계에 익숙하다.
      - 다루는 데에 익숙하다.
      용례.대화:
      - 전에 이 일 해 본 적 있어요? 손놀림이 아주 익숙해 보이는데.
      용례.문장:
      - 백화점 포장 코너의 직원은 익숙한 솜씨로 어머니께 드릴 선물을 포장해 주었다.
      - 나는 아직 운전에 익숙하지 않아 사고를 내고 말았다.
      의미ID: 1
    - 뜻풀이: 어떤 것을 자주 보거나 겪어서 낯설지 않고 편하다.
      문형: 1이 2에/에게 익숙하다
      용례.구:
      - 익숙한 사람.
      - 익숙한 사이.
      - 익숙한 일상.
      - 익숙한 환경.
      - 직장 생활에 익숙하다.
      용례.대화:
      - 난 익숙하지 않은 곳이 불편해.
      용례.문장:
      - 그 둘은 고등학교 때부터 단짝이라 서로 매우 익숙한 사이이다.
      - 사람들은 익숙한 환경에서 편안함을 느끼고, 익숙한 대상을 더욱 신뢰하는 습관이 있다.
