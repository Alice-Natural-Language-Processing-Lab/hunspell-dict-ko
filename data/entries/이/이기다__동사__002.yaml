    의미:
    - 뜻풀이: 흙이나 가루 등에 물을 부어 반죽하다.
      문형: 1이 2를 (3과) 이기다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 물감을 이기다.
      - 밀가루를 이기다.
      - 쌀가루를 이기다.
      - 진흙을 이기다.
      - 물에 이기다.
      용례.문장:
      - 유민이는 물과 잘 이긴 쌀가루로 떡을 쪘다.
      - 어머니는 밀가루를 물에 이겨서 피자 반죽을 만들었다.
      - 민준이는 팔레트에 없는 색을 만들기 위해 두 색의 물감들을 잘 이겼다.
      의미ID: 1
    - 뜻풀이: 칼 등으로 마구 찧어서 다지다.
      문형: 1이 2를 이기다
      용례.구:
      - 고기를 이기다.
      - 고추를 이기다.
      - 깨를 이기다.
      - 마늘을 이기다.
      - 양파를 이기다.
      - 파를 이기다.
      용례.대화:
      - 찌개가 끓으면 이긴 마늘을 한 숟가락 넣어 주세요.
      용례.문장:
      - 어머니는 부침개에 잘게 이긴 고추를 넣어 매콤한 맛을 냈다.
      - 요리사는 칼국수를 고소하게 만들기 위해 국물에 깨를 이겨서 넣었다.
      의미ID: 2
    - 뜻풀이: 빨래 등을 이리저리 뒤집어 가며 두드리다.
      문형: 1이 2를 이기다
      용례.구:
      - 바지를 이기다.
      - 옷을 이기다.
      - 이불을 이기다.
      용례.문장:
      - 어머니는 옷이 구겨지지 않도록 빨래를 이겨서 널었다.
      - 어머니가 방망이로 빨래를 이기는 소리에 민준이는 잠에서 깼다.
      의미ID: 3
