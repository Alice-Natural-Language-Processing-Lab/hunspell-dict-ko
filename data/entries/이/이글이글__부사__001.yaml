    - 뜻풀이: 불이 발갛게 피어 불꽃이 자꾸 움직이며 피어오르는 모양.
      용례.구:
      - 이글이글 끓다.
      - 이글이글 끓어오르다.
      - 이글이글 불타다.
      - 이글이글 타다.
      - 이글이글 타오르다.
      용례.대화:
      - 불씨가 튈 수도 있으니 좀 멀리 떨어져 있으렴.
      용례.문장:
      - 이글이글 끓는 태양 아래서 일하는 인부들은 땀을 비오듯이 흘렸다.
      - 집에 돌아온 유민이는 난롯불이 이글이글 타오르는 거실에서 몸을 녹였다.
      의미ID: 1
    - 뜻풀이: 정열이나 분노 등의 감정이 자꾸 일어나는 모양.
      용례.구:
      - 이글이글 끓다.
      - 이글이글 끓어오르다.
      - 이글이글 불타다.
      - 이글이글 타다.
      - 이글이글 타오르다.
      용례.대화:
      - 조용히 해. 그러다 듣겠어.
      용례.문장:
      - 친구에게 배신을 당한 그의 눈빛은 분노로 이글이글 타올랐다.
      - 전쟁의 참가한 군인들에게서 승리를 향한 집념이 이글이글 끓어올랐다.
      의미ID: 2
    - 뜻풀이: 얼굴이나 살이 벌그레하게 자꾸 뜨거워지는 모양.
      용례.구:
      - 이글이글 끓는 듯하다.
      - 이글이글 끓어오르는 듯하다.
      - 이글이글 불타는 듯하다.
      - 이글이글 타는 듯하다.
      - 이글이글 타오르는 듯하다.
      용례.대화:
      - 사우나도 너무 오래 있으면 안 좋아.
      용례.문장:
      - 술을 마신 유민이의 볼은 이글이글 타는 듯이 뜨거워졌다.
      - 난롯불 가까이에 앉은 지수의 얼굴이 이글이글 붉게 타오르는 듯 했다.
      의미ID: 3
