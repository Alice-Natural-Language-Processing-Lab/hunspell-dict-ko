      뜻풀이: 한집에 사는 가족.
      용례.구:
      - 화목한 일가.
      - 일가가 관련되다.
      - 일가가 떠나다.
      - 일가가 모이다.
      - 일가가 보유하다.
      - 일가를 만나다.
      용례.대화:
      - 응, 회장님 일가가 회사 경영을 하고 있어.
      용례.문장:
      - 명절을 맞아 시골 어머니 댁에 일가가 모두 모였다.
      - 우리 일가는 전쟁 때 모두 흩어졌다가 얼마 전에 다시 상봉하게 되었다.
      의미ID: 1
    - 뜻풀이: 성이 같고 혈연관계에 있는 사람들.
      용례.구:
      - 가까운 일가.
      - 먼 일가.
      - 일가 어른.
      - 일가가 모여 살다.
      - 일가가 흩어져 살다.
      용례.대화:
      - 그러게. 명절에는 일가가 모두 모일 수 있었겠네.
      용례.문장:
      - 지금도 고향에는 우리 일가가 모여 살고 있다.
      - 서울에서 치른 삼촌 결혼식에 시골에 계신 일가 어른들이 모두 올라오셨다.
      의미ID: 2
    - 뜻풀이: 학문이나 예술 등에서 뛰어난 능력이 있어 경지에 오르거나 독자적인 체계를 이룬 상태.
      용례.구:
      - 예술계의 일가.
      - 학문의 일가.
      - 일가가 되다.
      - 일가를 달성하다.
      - 일가를 이루다.
      용례.대화:
      - 응, 이제는 거의 일가가 됐다고 그래도 되겠다.
      용례.문장:
      - 나는 비록 연습생이지만 언젠가는 도자기 공예에서 일가를 이루겠다는 꿈이 있다.
      - 한지로 공예품을 만드는 데 일가를 이룬 예술가는 처음 배울 때를 회상하며 사색에 잠겼다.
