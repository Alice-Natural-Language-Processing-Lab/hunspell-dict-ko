    원어: 臨時
    의미:
    - 뜻풀이: 미리 정하지 않고 그때그때 필요에 따라 정한 것.
      용례.구:
      - 임시 국회.
      - 임시 기구.
      - 임시 정부.
      - 임시 총회.
      용례.대화:
      - 네, 회장의 갑작스러운 죽음 때문에 총회를 열었다고 하네요.
      용례.문장:
      - 급작스러운 정리 해고 소식에 직원들은 임시 노조를 결성했다.
      - 한반도가 식민 지배를 받게 되자 몇몇 인사들이 상해에 임시 정부를 세웠다.
      의미ID: 1
    - 뜻풀이: 미리 기간을 정하지 않은 잠시 동안.
      용례.구:
      - 임시 비자.
      - 임시로 거처하다.
      - 임시로 대리하다.
      - 임시로 맡다.
      - 임시로 처리하다.
      용례.대화:
      - 네, 임시 비자를 발급해 드릴게요.
      용례.문장:
      - 나는 새로운 시장을 선출하기 전까지만 임시로 시장 직을 맡게 되었다.
      - 비록 이 집은 얼마간 머물 임시 거처이지만 최대한 아름답게 꾸며 놓고 싶었다.
      의미ID: 2
    의미 범주: 직업과 진로
