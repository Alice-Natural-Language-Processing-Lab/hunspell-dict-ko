    원어: 人事 하다
    의미:
    - 뜻풀이: 만나거나 헤어질 때에 예의를 나타내다.
      문형: '1이 (2와) 인사하다 '
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 사람이 인사하다.
      - 사람들과 인사하다.
      - 선생님께 인사하다.
      - 할아버지께 인사하다.
      - 손님에게 인사하다.
      - 고개 숙여 인사하다.
      - 공손히 인사하다.
      - 반갑게 인사하다.
      - 손을 흔들어 인사하다.
      - 정답게 인사하다.
      - 허리 굽혀 인사하다.
      용례.대화:
      - 아까 인사했어요.
      용례.문장:
      - 아이들은 공손히 선생님께 인사하고 교무실을 나왔다.
      - 그를 옛날부터 알았지만 나는 그와 인사해 본 적이 한 번도 없었다.
      - 오랜만에 만난 승규와 지수는 반갑게 인사하며 서로의 안부를 물었다.
      - 십 년 만에 모인 동창들은 그동안 못 보았던 친구들과 반갑게 인사했다.
      - 일을 그만두겠다던 김 씨는 마지막으로 사장님께 인사하고 회사를 떠났다.
      - 얌전하게 생긴 학생이 내게 다가와 영문도 모르게 머리를 숙여 꾸벅 인사했다.
      - 한 사내가 내게 다가와  정중히 인사하더니 중학교 때 나에게 수업을 들었던 학생이라고 자신을 소개했다.
      의미ID: 1
    - 뜻풀이: 고마운 일이나 축하할 일 등에 대해 예의를 나타내다.
      문형: 1이 2에/에게 인사하다
      용례.구:
      - 인사하러 가다.
      - 고마운 분들에게 인사하다.
      - 신세 진 분들께 인사하다.
      - 감사하다고 인사하다.
      - 고맙다고 인사하다.
      용례.대화:
      - 감사합니다. 조만간에 정식으로 다시 인사하러 찾아뵙겠습니다.
      - 아닙니다. 도움이 되었다는 것만으로도 다행입니다.
      용례.문장:
      - 그동안 진 신세도 갚을 겸 조그마한 선물을 준비해 그에게 인사하러 갔다.
      - 나는 이번에 승진을 할 수 있게 도와준 김 부장님께 인사하려고 댁에 찾아갔다.
      의미ID: 2
    - 뜻풀이: 처음 만나는 사람들이 서로 이름을 알려 주며 자기를 소개하다.
      문형: '1이 (2와) 인사하다 '
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 모르는 사람과 인사하다.
      - 관객에게 인사하다.
      - 사람들에게 인사하다.
      - 처음 보는 사람에게 인사하다.
      - 청중들에게 인사하다.
      - 간단하게 인사하다.
      용례.대화:
      - 그분과는 이미 잘 알고 지내는 사이입니다.
      용례.문장:
      - 나는 모임에 나가 사람들에게 간단히 인사하고 자리를 빠져 나왔다.
      - 나는 그 사람과 제대로 인사한 적도 없는데 어떻게 부탁을 할 수 있겠어?
      - 우리는 십 년 전에 처음 만나 인사하고 그 이후로 한 번도 본 적이 없었다.
      - 그는 자신의 이름을 말하는 정도로 청중들에게 인사하고 곧 노래를 불렀다.
      - 자, 서로 인사하세요. 이분이 김 과장님이고 저분이 박 대리입니다.
      의미ID: 3
