      - 이식으로 말라 죽다.
      용례.대화:
      - 응, 다행히 새로운 환경에 잘 적응한 것 같아.
      용례.문장:
      - 산에서 자라던 한 나무를 집 앞마당에 이식을 했다.
      - 도로 공사 때문에 뽑히게 된 나무들을 공원 안으로 이식을 하기로 했다.
