    - 뜻풀이: (비유적으로) 아픈 사람을 고치고 살리는 의술.
      용례.구:
      - 사랑의 인술.
      - 인술을 베풀다.
      - 인술을 펴다.
      - 인술을 펼치다.
      용례.대화:
      - 응, 나는 정신과 의사가 되어 마음이 아픈 사람을 위한 인술을 펼치고 싶어.
      용례.문장:
      - 어려서 병으로 목숨을 잃을 뻔했던 그녀는 인술을 베푸는 의사가 되었다.
      - 아버지는 한의원을 운영하시면서 가난한 이웃을 위해 무료로 인술을 베푸신다.
      - 예로부터 의학은 사람의 생명을 살리는 보배로운 일이기 때문에 인술이라고 불렸다.
