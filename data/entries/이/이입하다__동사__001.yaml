    - 뜻풀이: 옮기어 들여오다.
      문형: 1이 2에 3을 이입하다
      용례.구:
      - 이입하는 감정.
      - 계획을 이입하다.
      - 기술을 이입하다.
      - 욕망을 이입하다.
      - 대상에 이입하다.
      - 작품에 이입하다.
      용례.대화:
      - 저도 감정을 이입하면서 봤더니 아직도 마음이 아프네요.
      용례.문장:
      - 나는 노래에 그리움을 이입해서 한 소절씩 불러 나갔다.
      - 김 작가는 외국에서 배워 온 미술 기법을 자신의 작품에 이입했다.
      의미ID: 1
    - 뜻풀이: 한 지역의 생산품을 다른 지역에서 옮기어 들여오다.
      문형: 1이 2에 3을 이입하다
      용례.구:
      - 이입하는 물자.
      - 공산품을 이입하다.
      - 특산물을 이입하다.
      - 외국에서 이입하다.
      - 지방에서 이입하다.
      - 지방으로부터 이입하다.
      용례.문장:
      - 제주도에서는 매년 겨울마다 귤을 전국에 이입하고 있다.
      - 우리는 올해에 쌀 수확량이 많지 않아서 전국에 이입할 수 없었다.
