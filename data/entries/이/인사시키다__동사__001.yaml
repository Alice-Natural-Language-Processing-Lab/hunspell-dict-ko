    의미:
    - 뜻풀이: 만나거나 헤어질 때에 예의를 나타내게 하다.
      문형: 1이 2에/에게 3을 인사시키다
      용례.구:
      - 아이를 인사시키다.
      - 선생님께 인사시키다.
      - 부모님께 인사시키다.
      - 큰절로 인사시키다.
      - 허리 굽혀 인사시키다.
      용례.대화:
      - 응. 선생님이 인사시키니까 울지도 않고 잘 가라고 인사했어.
      용례.문장:
      - 아버지는 할아버지께 나를 데려가서 큰절로 인사시키셨다.
      - 처음 본 사람 앞에서 멀뚱히 서 있던 아이를 엄마가 인사시켰다.
      의미ID: 1
    - 뜻풀이: 고마운 일이나 축하할 일 등에 대해 예의를 나타내게 하다.
      문형: 1이 2에/에게 3을 인사시키다
      용례.구:
      - 은사님께 인사시키다.
      - 은인에게 인사시키다.
      - 친지께 인사시키다.
      용례.대화:
      - 네. 그렇지 않아도 인사를 드리러 갈 참이었어요.
      용례.문장:
      - 어머니는 나를 결혼식에 참석해 주신 친지 분들께 인사시키셨다.
      - 아버지께서는 어렸을 적 날 구해 준 분이라며 어떤 분께 나를 인사시키셨다.
      의미ID: 2
    - 뜻풀이: 처음 만나는 사람들이 서로 이름을 알려 주며 자기를 소개하게 하다.
      문형: 1이 2에/에게 3을 인사시키다
      용례.구:
      - 인사시키는 자리.
      - 남편감을 인사시키다.
      - 동료를 인사시키다.
      - 친구를 인사시키다.
      - 처음으로 인사시키다.
      용례.대화:
      - 안녕하세요? 처음 뵙겠습니다.
      용례.문장:
      - 맞선 주선자는 남녀를 서로 인사시키고 곧 자리를 떴다.
      - 지수는 친척 어르신들께 신랑감을 인사시키려고 함께 고향에 갔다.
      의미ID: 3
