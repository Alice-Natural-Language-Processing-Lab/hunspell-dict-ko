    - 뜻풀이: 괴로움을 참음.
      용례.구:
      - 인고의 미덕.
      - 인고의 시간.
      - 인고의 시절.
      - 인고의 세월.
      - 인고가 따르다.
      - 인고를 배우다.
      용례.문장:
      - 사업가는 일을 처음 성공시키기까지 삼 년 동안 인고의 세월을 보내야 했다.
      - 친구는 자신에게 어려웠던 인고의 시간이 없었더라면 성공하지 못했을 것이라고 말했다.
      - 나는 짧은 지상에서의 삶을 위해 땅속에서 긴 세월을 애벌레로 지내는 매미의 인내와 인고를 생각했다.
