      발음: 일품뇨리
    어휘 등급: 없음
    원어: 一品料理
    의미:
    - 뜻풀이: 요리마다 각각 미리 값을 정해 놓고 손님의 주문에 따라 내는 요리.
      용례.구:
      - 일품요리 메뉴.
      - 일품요리를 갖추다.
      - 일품요리를 고르다.
      - 일품요리를 선정하다.
      용례.대화:
      - 메뉴를 보시고 코스별로 원하시는 일품요리를 하나씩 고르시면 됩니다.
      용례.문장:
      - 우리 식당은 생선회 일품요리가 유명합니다.
      - 이 식당은 다양한 일품요리를 갖추고 있어 식성이 까다로운 손님들도 자주 찾는다.
      의미ID: 1
    - 뜻풀이: 맛이 아주 좋은 요리.
      용례.구:
      - 일품요리를 대접하다.
      - 일품요리를 만들다.
      - 일품요리를 준비하다.
      - 일품요리를 즐기다.
      용례.대화:
      - 네, 불고기와 김치찌개는 제 아내가 특히 잘 만드는 일품요리예요.
      용례.문장:
      - 오늘 집에 귀한 손님이 오셔서 일품요리를 만들어 대접했다.
      - 이 식당에 가면 실력 있는 요리사가 최고급 재료만을 써서 만든 일품요리를 맛볼 수 있다.
      의미ID: 2
    - 뜻풀이: 주식과 부식을 한 그릇에 담아 한 끼의 식사가 되도록 만든 요리.
      용례.구:
      - 간단한 일품요리.
      - 일품요리를 만들다.
      - 일품요리를 먹다.
      용례.대화:
      - 네. 만들기도 편하고 먹기도 좋아서요.
      용례.문장:
      - 비빔밥은 반찬이 따로 필요 없고 영양소도 풍부한 일품요리이다.
      - 나는 식사 시간이 부족할 때 빨리 먹을 수 있는 일품요리를 즐겨 찾는다.
      의미ID: 3
