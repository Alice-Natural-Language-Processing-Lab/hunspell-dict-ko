      발음: 일그러지다
    어휘 등급: 고급
    의미:
    - 뜻풀이: 물건이나 얼굴 등이 삐뚤어지거나 주름이 많이지게 쭈그러지다.
      문형: 1이 일그러지다
      용례.구:
      - 눈언저리가 일그러지다.
      - 손가락이 일그러지다.
      - 얼굴이 일그러지다.
      - 차가 일그러지다.
      - 표정이 일그러지다.
      용례.대화:
      - 나는 괜찮은데 차가 완전히 일그러져 폐차했어.
      용례.문장:
      - 민준이의 얼굴은 괴로움과 분노로 일그러졌다.
      - 지수의 얼굴이 점점 일그러지더니 울음을 터뜨렸다.
      - 그는 일을 심하게 해서 손가락이 심하게 일그러져 있었다.
      - 늙은 마녀의 얼굴은 끔찍하게 일그러져 있었고 이는 모두 빠져 있었다.
      - 우리는 산에 오를 때는 힘들어서 얼굴이 일그러져 있었는데 정상에 도착해서는 모두들 환하게 웃었다.
      의미ID: 1
    - 뜻풀이: 성격이 바르지 못하고 빗나가다.
      문형: 1이 일그러지다
      용례.구:
      - 성격이 일그러지다.
      - 성품이 일그러지다.
      용례.대화:
      - 예전에는 정말 착했었는데 여자 친구랑 헤어지더니 성격이 일그러진 것 같아.
      용례.문장:
      - 민준이는 성격이 점점 일그러져 모르는 사람에게도 걸핏하면 화를 냈다.
      - 어려서 부모의 충분한 애정을 받지 못한 아이들은 성격과 성품이 일그러진다.
      의미ID: 2
