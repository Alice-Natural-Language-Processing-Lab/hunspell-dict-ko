    의미:
    - 뜻풀이: 어떤 때가 가까이 닥쳐오다.
      문형: 1이 임박하다
      용례.구:
      - 임박한 시점.
      - 마감이 임박하다.
      - 선거가 임박하다.
      - 시간이 임박하다.
      - 졸업이 임박하다.
      - 죽음이 임박하다.
      - 총선이 임박하다.
      - 출산이 임박하다.
      - 회담이 임박하다.
      - 매우 임박하다.
      용례.대화:
      - 응. 졸업이 임박해서 학점을 채워야 하거든.
      용례.문장:
      - 노인은 죽음이 임박해 있다는 것을 본능적으로 알았다.
      - 선거가 임박한 시점이어서 후보자들은 정신없는 날들을 보냈다.
      의미ID: 1
    - 뜻풀이: 어떤 때나 상황에 가깝게 놓이다.
      문형: 1이 2에 임박하다
      용례.구:
      - 개막에 임박하다.
      - 시간에 임박하다.
      - 종말에 임박하다.
      - 죽음에 임박하다.
      - 졸업에 임박하다.
      용례.대화:
      - 정시에 임박해야 다 모일 것 같습니다.
      용례.문장:
      - 몇몇 면접자들이 시간이 면접 시간에 임박하자 헐레벌떡 뛰어왔다.
      - 관계자들은 시기가 대회 개막에 임박함에 따라 보안을 더욱 강화했다.
      - 아나운서는 방송 시간에 임박해서 원고를 들고 스튜디오에 뛰어 들어갔다.
      의미ID: 2
