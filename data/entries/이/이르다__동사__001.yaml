    의미:
    - 뜻풀이: 어떤 장소에 도착하다.
      문형: 1이 2에 이르다
      용례.구:
      - 공항에 이르다.
      - 목적지에 이르다.
      - 약속 장소에 이르다.
      - 정상에 이르다.
      - 학교에 이르다.
      용례.대화:
      - 방금 전에 무사히 목적지에 이르렀다는 연락이 왔습니다.
      용례.문장:
      - 어머니는 택시가 집 앞에 이르고서야 집을 나서셨다.
      - 부부는 크게 싸운 뒤라 친척 집에 이를 때까지 아무 말도 하지 않았다.
      의미ID: 1
    - 뜻풀이: 어떤 때나 시기가 되다.
      문형: 1이 2에 이르다
      용례.구:
      - 그 날에 이르다.
      - 노년에 이르다.
      - 때가 이르다.
      - 막바지에 이르다.
      - 말기에 이르다.
      - 말년에 이르다.
      - 오늘에 이르다.
      - 죽음에 이르다.
      - 벌써 이르다.
      - 이미 이르다.
      용례.대화:
      - 겨울 내내 건강하다가 겨울 막바지에 이르러 감기에 걸리고 말았구나.
      용례.문장:
      - 유학 와서 정신 없이 공부하다 보니 어느새 귀국할 날이 이르렀다.
      - 노인은 자신을 간호하는 가족들의 표정을 보고서 비로소 자신이 죽음에 이른 줄 알게 되었다.
      의미ID: 2
    - 뜻풀이: 어떤 상태나 정도에 도달하다.
      문형: 1이 2에 이르다
      용례.구:
      - 단계에 이르다.
      - 사태에 이르다.
      - 상황에 이르다.
      - 수위에 이르다.
      - 절정에 이르다.
      - 중년에 이르다.
      - 지경에 이르다.
      용례.대화:
      - 어떻게 그 지경에 이르도록 모를 수가 있지?
      용례.문장:
      - 월급 인상을 두고 회사와 노조의 갈등이 위험 수위에 이르렀다.
      - 전문가들은 정부가 의료 보험 제도를 개선하지 않으면 곧 심각한 사태에 이르게 될 거라고 경고했다.
      의미ID: 3
    - 뜻풀이: 어떤 수치가 되다.
      문형: 1이 2에 이르다
      용례.구:
      - 1억 원에 이르다.
      - 100명에 이르다.
      - 3만 달러에 이르다.
      - 20%에 이르다.
      - 천 대에 이르다.
      용례.대화:
      - 네. 현재 그런 학생들이 반마다 이십 퍼센트 가까이 이르는 상황입니다.
      용례.문장:
      - 회사를 설립한 지  일 년 만에 수출액이 삼 억 원에 이르게 되었다.
      - 우리 회사에서 생산한 자동차 중 엔진에 문제가 있는 자동차가 지금까지 천 대에 이르고 있다.
      의미ID: 4
    - 뜻풀이: 어떤 범위에 걸치다.
      문형: 1이 2에서/부터 3에 이르다
      용례.구:
      - 19세기에서 20세기에 이르기까지.
      - 삼국 시대에서 조선 시대에 이르기까지.
      - 서울에서 부산에 이르기까지.
      - 어린이에서 노인에 이르기까지.
      - 중세에서 근세에 이르기까지.
      - 학생부터 교사에 이르기까지.
      용례.대화:
      - 네. 20세기에서 21세기에 이르기까지 국내에서 발행된 모든 신문이 필요합니다.
      용례.문장:
      - 음료수 자판기 설치에 학생부터 교직원에 이르기까지 모두 찬성했다.
      - 우리 학교는 교실에서 운동장에 이르기까지 어디서든 무선 인터넷을 이용할 수 있다.
      의미 참고: 주로 '이르기까지'로 쓴다.
      의미ID: 5
