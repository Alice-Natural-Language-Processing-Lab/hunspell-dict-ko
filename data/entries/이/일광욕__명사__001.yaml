      - 자외선 양이 가장 많은 시간대에는 지나친 일광욕을 피하는 것이 좋다.
      - 피부를 보호하기 위해 나는 일광욕을 가기 전에 온몸에 자외선 차단제를 꼼꼼히 발랐다.
