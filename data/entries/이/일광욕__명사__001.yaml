      - 지수는 해변가에 누워 일광욕을 하고 있었다.
      - 우리는 온종일 잔디밭에 앉아 일광욕을 즐겼다.
      - 햇볕이 강해서 장시간 일광욕을 즐긴 사람들은 금세 피부가 탔다.
