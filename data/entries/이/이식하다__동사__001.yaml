    원어: 移植 하다
    의미:
    - 뜻풀이: 나무 등을 다른 곳으로 옮겨 심다.
      문형: 1이 2를 3에/으로 이식하다
      용례.구:
      - 이식한 감나무.
      - 나무를 이식하다.
      - 묘묙을 이식하다.
      - 수목을 이식하다.
      - 봄에 이식하다.
      용례.대화:
      - 응. 이식하기 잘 했지? 전보다 잎도 더 풍성해지고 보기 좋아졌어.
      용례.문장:
      - 나는 식목일을 맞이하여 화분의 묘목을 뒷산에 이식했다.
      - 우리 집 앞마당에는 작년에 이식한 사과나무가 잘 자라고 있다.
      의미ID: 1
    - 뜻풀이: 몸의 일부 조직이나 몸속 기관을 같은 몸의 다른 부위나 다른 몸에 옮겨 붙이다.
      문형: 1이 2를 3에/에게 이식하다
      용례.구:
      - 이식하는 수술.
      - 이식한 모발.
      - 간을 이식하다.
      - 심장을 이식하다.
      - 장기를 이식하다.
      용례.대화:
      - 네. 자기 지방을 이식하기 때문에 안전합니다.
      용례.문장:
      - 최근 탈모로 고민하여 모발을 이식하려고 병원을 찾는 사람들이 많다.
      - 청소년의 뼈 암의 치료를 위해 어른 뼈를 이식하는 방법이 개발되었다.
      의미ID: 2
