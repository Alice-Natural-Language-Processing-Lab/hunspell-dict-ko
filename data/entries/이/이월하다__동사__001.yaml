      발음: 이월하다
    어휘 등급: 없음
    원어: 移越 하다
    의미:
    - 뜻풀이: 다른 사람에게나 다른 시기로 옮기어 넘기다.
      문형: 1이 2를 3에/에게/으로 이월하다
      용례.구:
      - 이월한 사건.
      - 문제를 이월하다.
      - 상품을 이월하다.
      - 업무를 이월하다.
      - 내년으로 이월하다.
      용례.문장:
      - 나는 회사를 옮기면서 진행하던 사업을 후임에게 이월했다.
      - 옷 가게들은 팔고 남은 여름옷을 겨울로 이월해서 싼값에 팔았다.
      의미ID: 1
    - 뜻풀이: 한 기간 동안 쓰고 남은 예산이나 모인 돈 등을 그 다음 기간으로 넘기다.
      문형: 1이 2를 3으로 이월하다
      용례.구:
      - 이월한 액수.
      - 돈을 이월하다.
      - 이자를 이월하다.
      - 예산을 이월하다.
      - 이듬해로 이월하다.
      용례.문장:
      - 우리는 올해 다 쓰지 않은 회비를 내년으로 이월했다.
      - 이번 달에는 예산보다 지출이 많았기 때문에 다음 달로 이월할 돈이 없었다.
      의미ID: 2
