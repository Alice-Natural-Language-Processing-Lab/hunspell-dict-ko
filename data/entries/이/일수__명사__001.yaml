      뜻풀이: 하루에 버는 돈.
      용례.구:
      - 평균 일수.
      - 괜찮은 일수.
      - 일수가 적다.
      - 일수가 줄다.
      - 일수를 받다.
      용례.대화:
      - 하루 종일 일해도 일수를 얼마 못 받아서 불만이야.
      용례.문장:
      - 승규는 적은 일수에도 매일매일 즐겁게 일했다.
      - 나는 일수가 괜찮은 아르바이트를 해서 생활비를 마련했다.
      - 공사장의 노동자는 일이 끝난 후 일수를 받고 집으로 돌아갔다.
