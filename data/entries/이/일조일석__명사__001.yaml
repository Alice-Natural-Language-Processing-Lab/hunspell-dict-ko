    의미:
    - 뜻풀이: 하루 아침과 하루 저녁이라는 뜻으로, 짧은 시일.
      용례.구:
      - 일조일석에 고치다.
      - 일조일석에 무너뜨리다.
      - 일조일석에 없어지다.
      - 일조일석에 이루다.
      - 일조일석에 해결하다.
      용례.문장:
      - 회사가 부도가 남으로써 그동안 내가 했던 모든 노력들이 일조일석에 수포로 돌아가고 말았다.
      - 나는 다리를 떠는 습관이 어렸을 때부터 있었기 때문에 일조일석에 고치기는 매우 어려웠다.
      - 사람에 대한 신뢰는 일조일석에 만들어지는 것이 아니라 오랜 시간 동안 천천히 쌓여 가는 것이다.
      의미 참고: 주로 '일조일석에'로 쓴다.
