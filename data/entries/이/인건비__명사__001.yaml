      - 공장 노동자들의 인건비가 증가하면서 물건의 가격도 높아졌다.
      - 올해 회사에서 지출된 인건비, 광고비, 생산비 등을 합하면 십억 원에 이른다.
      - 정부에서는 중소기업의 인건비 부담을 줄이기 위해 근로자 일 인당 보조금을 높였다.
