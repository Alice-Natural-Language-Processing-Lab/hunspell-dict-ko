      - 인류 사회.
      - 인류 평화.
      - 인류의 관심.
      - 인류를 구원하다.
      용례.대화:
      - 네. 하지만 과학의 발전 속도가 이미 인류의 통제권에서 벗어났다고 하는 우려도 있습니다.
      용례.문장:
