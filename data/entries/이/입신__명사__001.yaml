      용례.구:
      - 완전한 입신.
      - 입신의 지경.
      - 입신에 다다르다.
      - 입신에 들어가다.
      - 입신에 이르다.
      용례.문장:
      - 스승님의 학문은 입신의 경지에 이르러 그 깊이를 헤아릴 수 없었다.
      - 나는 무예를 닦은 지 십 년이 넘었지만 입신에 도달하려면 아직 멀었다.
      - 마지막 대결에서 상대 선수가 보여 준 바둑 실력은 가히 입신의 경지라 할 만했다.
