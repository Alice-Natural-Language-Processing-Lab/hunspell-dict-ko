    - 뜻풀이: 가지고 있던 물건이 자신도 모르게 없어져 더 이상 가지지 못하게 되다.
      문형: 1이 2를 잃다
      용례.구:
      - 가방을 잃다.
      - 돈을 잃다.
      - 보물을 잃다.
      - 열쇠를 잃다.
      - 우산을 잃다.
      - 시계를 잃다.
      - 지갑을 잃다.
      - 책을 잃다.
