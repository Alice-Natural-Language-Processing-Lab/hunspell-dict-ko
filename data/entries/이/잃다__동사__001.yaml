      - 균형을 잃다.
      - 매력을 잃다.
      - 멋을 잃다.
      - 명성을 잃다.
      - 미모를 잃다.
      - 빛을 잃다.
      - 의미를 잃다.
      - 의의를 잃다.
      - 중심을 잃다.
      - 초점을 잃다.
      - 힘을 잃다.
      용례.대화:
      - '응. 새로운 음식점이 생기면서 우리 가게도 예전의 명성을 잃은 지 오래야. '
      용례.문장:
      - 한 사람이 올라타자 차가 무게 중심을 잃고 왼쪽으로 기울었다.
      - 잘 달리고 있던 그가 갑자기 다리가 꼬여 균형을 잃고 넘어졌다.
      - 하늘을 향해 힘차게 날아가던 모형 비행기가 힘을 잃고 땅으로 곤두박질쳤다.
      - 나이가 들면 어쩔 수 없는지 예뻤던 그녀도 매력을 잃고 이제는 평범한 아줌마가 되어 버렸다.
      의미ID: 8
    - 뜻풀이: 길이나 방향을 찾지 못하게 되다.
      문형: 1이 2를 잃다
      용례.구:
      - 길을 잃다.
      - 방향을 잃다.
      용례.대화:
      - 길을 잃어서 다섯 시간 동안이나 산속에서 추위에 떨다 겨우 돌아왔어요.
      용례.문장:
      - 우리는 초행이라 길을 잃지 않도록 지도를 꼼꼼히 보면서 갔다.
      - 방향을 잃은 사람들은 출구를 찾지 못하고 어둠 속에서 우왕좌왕했다.
      의미ID: 9
    - 뜻풀이: 같이 있던 사람을 놓쳐서 헤어지게 되다.
      문형: 1이 2를 잃다
      용례.구:
      - 부모님을 잃은 아이.
      - 공원에서 아들을 잃다.
      - 길에서 아이를 잃다.
      - 피난길에서 어머니를 잃다.
      용례.대화:
      - 네. 주변 사람들의 도움으로 부모를 잃은 아이가 가족의 품으로 돌아갔대요.
      용례.문장:
      - 어머니는 백화점에서 어린 아들을 잃고 정신 나간 사람처럼 아이를 찾았다.
      - 우리는 등산 도중에 일행 중 몇 사람을 잃는 바람에 산 정상에서 몇 시간 동안 기다려야 했다.
      의미ID: 10
