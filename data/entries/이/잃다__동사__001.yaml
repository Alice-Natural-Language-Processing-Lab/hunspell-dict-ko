      - 누군가 잃은 물건일 테니 지갑을 경찰서에 맡기자.
      용례.문장:
      - 나는 어제 잃은 지갑을 찾으려고 하루 종일 여기저기 돌아다녔다.
      - 아이는 노는 데에 정신을 팔려 그만 공책 살 돈을 놀이터에서 잃었다.
      의미ID: 1
    - 뜻풀이: 지니고 있던 것이나 누리고 있던 것을 빼앗기거나 없어져 차지하지 못하게 되다.
      문형: '1이 2를 잃다 '
      용례.구:
      - 권리를 잃다.
      - 나라를 잃다.
      - 농토를 잃다.
      - 소유권을 잃다.
      - 일자리를 잃다.
      - 조국을 잃다.
      - 직장을 잃다.
      용례.대화:
      - 아버지가 일자리를 잃으셔서 당장 가족이 먹고살 길이 막막해졌대.
      용례.문장:
      - 계약 기간이 끝나면 우리는 그 건물에 대한 소유권을 잃게 된다.
      - 노동자들은 잃었던 자신들의 권리를 찾기 위해 단식 투쟁을 벌였다.
      - 외세의 침략에 조국을 잃은 치욕의 역사를 우리는 절대로 잊어서는 안 된다.
      의미ID: 2
    - 뜻풀이: 가까운 사람이 죽어 그 사람과 헤어지게 되다.
      문형: 1이 2를 잃다
      용례.구:
      - 부하를 잃다.
      - 아버지를 잃다.
      - 병으로 아내를 잃다.
      - 전염병으로 아들을 잃다.
      - 전쟁으로 어머니를 잃다.
      용례.대화:
      - 아이들도 착하고 할머니가 잘 키워 주셨다고 하더라고요.
      용례.문장:
      - 어머니는 큰형을 사고로 잃은 후 평생을 슬퍼하며 살아가셨다.
      - 자신의 실수로 수많은 부하를 잃게 한 그는 죄책감으로 괴로워했다.
      - 전쟁으로 남편을 잃고 병으로 아들마저 잃은 그녀에게 남은 희망은 없었다.
      의미ID: 3
    - 뜻풀이: 어떠한 계기로 인해 사람과의 관계가 끊어지거나 헤어지게 되다.
      문형: 1이 2를 잃다
      용례.구:
      - 가족을 잃다.
      - 사람을 잃다.
      - 손님을 잃다.
      - 애인을 잃다.
      - 친구를 잃다.
      - 팬을 잃다.
      - 형제를 잃다.
      - 후원자를 잃다.
      용례.대화:
      - 조금만 더 배려했다면 여자 친구를 잃는 일은 없었을 텐데 후회가 돼.
      용례.문장:
      - 나의 이기심과 욕심 때문에 나는 소중한 친구를 셋이나 잃었다.
      - 최근 그 가수는 각종 스캔들에 휘말려 많은 팬들을 잃어야만 했다.
      - 승규는 유산 상속 문제로 형제들과 다툼이 일어나 형제들을 잃었다.
      의미ID: 4
    - 뜻풀이: 기회나 때, 운 등을 놓치다.
      문형: 1이 2를 잃다
      용례.구:
      - 기회를 잃다.
      - 때를 잃다.
      - 운을 잃다.
      - 시간을 잃다.
      - 시기를 잃다.
      용례.대화:
      - 앞으로 그를 볼 기회를 영영 잃을지도 모른다고 생각하니 너무 슬퍼서요.
      용례.문장:
      - 다른 일을 하느라 내가 원래 하려고 했던 일을 할 시간을 너무 많이 잃었다.
      - 벌써 내 나이도 육십이 넘었으니 뭔가를 새롭게 시작할 기회는 다 잃은 셈이다.
      의미ID: 5
    - 뜻풀이: 몸의 일부가 떨어져 나가거나 제 기능을 전혀 발휘하지 못하게 되다.
      문형: 1이 2를 잃다
      용례.구:
      - 다리를 잃다.
      - 손가락을 잃다.
      - 시력을 잃다.
      - 오른손을 잃다.
      - 왼팔을 잃다.
      - 입맛을 잃다.
      - 한쪽 눈을 잃다.
      용례.대화:
      - 새끼손가락 하나를 잃었지만 이 정도로 그쳐서 얼마나 다행인지 몰라요.
      용례.문장:
      - 그는 공장에서 일을 하다 사고가 나서 한쪽 눈을 잃어 실명했다.
      - 실험실에서 보안경을 쓰지 않으면 시력을 잃을 수도 있으니 주의해야 한다.
      - 아버지는 겨울에 심하게 동상을 걸려 왼발을 잃게 되어 목발을 짚고 다닌다.
      의미ID: 6
    - 뜻풀이: 의식이나 감정, 기운, 생리 현상 등이 사라지다.
      문형: 1이 2를 잃다
      용례.구:
      - 기력을 잃다.
      - 기운을 잃다.
      - 넋을 잃다.
      - 용기를 잃다.
      - 의식을 잃다.
      - 이성을 잃다.
      - 자신감을 잃다.
      - 정신을 잃다.
      용례.대화:
      - '네. 사업에 몇 번 실패하시고 자신감을 크게 잃으신 것 같아요. '
      용례.문장:
      - 김 씨는 사람들이 휘두른 몽둥이에 맞고 정신을 잃고 쓰러졌다.
      - 나는 흥분해서 이성을 잃고 사람들에게 욕을 하며 길길이 날뛰었다.
      - 어머니는 수술 후유증으로 기력을 잃어 한동안 병원에서 요양을 해야 했다.
      의미ID: 7
    - 뜻풀이: 어떤 대상이 지닌 좋은 모습이나 상태, 균형을 유지하지 못하게 되다.
