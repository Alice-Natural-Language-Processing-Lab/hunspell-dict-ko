    어휘 등급: 없음
    원어: 人生哲學
    의미:
    - 뜻풀이: 인생에 대한 실천적인 태도.
      용례.구:
      - 나의 인생철학.
      - 개인적인 인생철학.
      - 경험에서 얻은 인생철학.
      - 경험에서 우러나온 인생철학.
      - 뚜렷한 인생철학.
      - 분명한 인생철학.
      - 인생철학을 기록하다.
      - 인생철학을 말하다.
      - 인생철학을 보이다.
      용례.대화:
      - '안 돼. 약속은 무슨 일이 있어도 지키는 게 내 인생철학이란 말이야.  '
      용례.문장:
      - '우리 부부는 인생철학이 비슷해서 결혼 생활이 순조롭다. '
      - 우리 어머니의 인생철학은 오로지 가족을 위해 자신의 삶을 희생하고 헌신하는 것이었다.
      의미ID: 1
    - 뜻풀이: 인생관을 기초로 하여 인생의 목적, 의미, 가치 등을 연구하는 철학.
      용례.구:
      - 전문적인 인생철학.
      - 인생철학 분야.
      - 인생철학을 공부하다.
      - 인생철학을 연구하다.
      - 인생철학을 전공하다.
      - 인생철학에 기초하다.
      용례.대화:
      - '세계적으로 성공한 사람들의 가치관에 대해 쓴 인생철학 저서야. '
      용례.문장:
      - '신학자인 그는 성경 속 인물들의 인생관을 연구하는 인생철학 전문가이다. '
      - 철학과 교수님은 대통령들의 삶을 비교하고 분석하는 인생철학 책을 쓰고 있다.
      의미ID: 2
