    - 뜻풀이: 인간의 본성.
      용례.구:
      - 인간성 상실.
      - 인간성 회복.
      - 인간성이 결여되다.
      - 인간성이 파괴되다.
      - 인간성을 말살하다.
      용례.대화:
      - 정말 인간성이 결여된 인간이군요.
      용례.문장:
      - 폭력과 살인 등의 흉악한 범죄는 이 시대의 인간성의 파괴를 보여준다.
      - 물질이 최고라는 생각 때문에 현대인들은 점점 인간성을 상실하고 있다.
      의미ID: 1
    - 뜻풀이: 사람의 성질이나 됨됨이.
      용례.구:
      - 인간성이 괜찮다.
      - 인간성이 좋다.
      - 인간성이 훌륭하다.
      - 인간성을 드러내다.
      - 인간성에 감복하다.
      용례.대화:
      - 어, 걔 아주 인간성이 안 좋아. 신용이 없어.
      용례.문장:
      - 우리는 어떤 사람의 인간성을 대인 관계를 통해 평가한다.
      - 능력도 있고 인간성도 좋은 민준이는 여성들에게 인기가 많다.
      의미ID: 2
