    - 뜻풀이: 자주 경험하여 조금도 서투르지 않다.
      문형: 1이 2에 익다
      용례.구:
      - 동작이 익다.
      - 일이 익다.
      - 몸에 익다.
      - 손에 익다.
      - 제법 익다.
      용례.대화:
      - 열심히 연습하면 곧 동작이 몸에 익을 겁니다.
      용례.문장:
      - 새로 들어온 직원은 이제 제법 업무가 손에 익었다.
      - 시골에서 살아 오신 아버지가 도시 생활이 몸에 익기까지 오랜 시간이 걸렸다.
      의미ID: 1
    - 뜻풀이: 자주 경험하여 낯설지 않다.
      문형: 1이 2에 익다
      용례.구:
      - 낯이 익다.
      - 모습이 익다.
      - 얼굴이 익다.
      - 귀에 익다.
      - 눈에 익다.
      용례.대화:
      - 귀에 익은 목소리가 날 부른 거 같아서.
      용례.문장:
      - 연주자의 곡은 어렸을 때부터 자주 들었던 노래라 귀에 익었다.
      - 전시장에 있던 눈에 익은 그림은 내가 좋아하여 수첩에 끼워 놓은 그림이었다.
      의미ID: 2
    - 뜻풀이: 눈이 어둡거나 밝은 곳에 적응한 상태에 있다.
      문형: 1이 2에 익다
      용례.구:
      - 빛에 눈이 익다.
      - 어둠에 눈이 익다.
      용례.문장:
      - 자고 일어나 커튼을 걷었더니 아직 빛에 눈이 익지 않아 눈이 시렸다.
      - 어둠 속에서 시간이 지나면 눈이 어둠에 익어 안 보이던 것이 보이게 된다.
      의미ID: 3
