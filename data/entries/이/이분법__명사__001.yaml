    - 뜻풀이: 서로 반대되는 두 부분으로 나누는 논리적 구분의 방법.
      용례.구:
      - 이분법의 관계.
      - 이분법의 구조.
      - 이분법의 논리.
      - 이분법을 따르다.
      - 이분법으로 나누다.
      용례.대화:
      - 어쩌다 보니 주위 사람들을 이분법으로 나누게 됐네?
      용례.문장:
      - 동물은 이분법으로 척추동물과 무척추동물로 나뉠 수 있다.
      - 김 교수는 이분법에 따라 영혼과 육체는 분리된 것이라고 생각한다.
      - 민준이는 친구가 아니면 적이라는 이분법으로 주변 사람들을 대한다.
