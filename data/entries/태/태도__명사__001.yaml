      - 아버지는 어머니의 수술이 끝날 때까지 초조한 태도로 기다리고 있었다.
      - 우리를 얕보는 태도에 화가 난 우리는 회의 도중에 회의장을 나가 버렸다.
      - 일이 실패로 끝나자 민준은 자신은 상관없는 일이라며 무책임한 태도를 보였다.
