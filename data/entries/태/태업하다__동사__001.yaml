      발음: 태어파다
    어휘 등급: 없음
    원어: 怠業 하다
    의미:
    - 뜻풀이: 일이나 공부를 게을리하다.
      문형: 1이 태업하다
      용례.구:
      - 태업하는 상사.
      - 태업하는 직원.
      - 태업하는 학생.
      - 업무에 태업하다.
      - 학업에 태업하다.
      용례.문장:
      - '날씨가 더워서 학업에 태업하려는 학생들이 많았다.  '
      - 승규는 컴퓨터 게임을 하느라 학업에 태업하여 성적이 많이 떨어졌다.
      - 새로 온 후임은 직장 상사가 안 보이면 태업하는 모습을 보여 평판이 좋지 않다.
      의미ID: 1
    - 뜻풀이: 노동 분쟁 과정에서 일부러 일을 게을리하여 사용자에게 손해를 주다.
      문형: 1이 태업하다
      용례.구:
      - 태업하는 상황.
      - 태업하는 행위.
      - 노조가 태업하다.
      - 직원이 태업하다.
      - 고의로 태업하다.
      용례.문장:
      - 공장의 노동자들이 태업하여 업무에 차질을 빚고 있다.
      - '직원들이 태업하는 바람에 작업이 제대로 진행되지 않았다.  '
      - 지하철 노조가 태업하는 상황이 지속되어 시민들이 불편을 겪었다.
      의미ID: 2
