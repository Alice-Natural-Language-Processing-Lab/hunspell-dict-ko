      용례.구:
      - 태교 교실.
      - 태교 동화.
      - 태교 방법.
      - 태교 음악.
      - 태교 용품.
      - 태교에 집중하다.
      - 태교에 좋다.
      용례.대화:
      - 축하한다. 이제부터는 태교를 위해 좋은 것만 보고 듣도록 노력하렴.
      용례.문장:
      - 나는 임신 후 꾸준히 태교 교실에 나가고 있다.
      - 남편은 태교에 좋다며 뱃속의 아이에게 자장가를 불러 주었다.
      - 산부인과에서는 임산부들의 태교를 위해 편안한 음악을 틀어 주었다.
