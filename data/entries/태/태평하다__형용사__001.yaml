      - 태평한 시절.
      - 나라가 태평하다.
      용례.문장:
      - 풍년이 들고 나라가 태평하니 백성들이 살기 좋은 세상이 되었다.
      - 태평하게만 보였던 나라에 전쟁이 일어나 한순간에 지옥과 같은 광경이 벌어졌다.
      의미ID: 1
    - 뜻풀이: 마음에 아무 걱정이 없다.
      문형: 1이 태평하다
      용례.구:
      - 태평한 사람.
      - 태평한 삶.
      - 태평한 얼굴.
      - 태평한 태도.
      - 태평하게 지내다.
      - 태평해 보이다.
      용례.대화:
      - 엄마, 잠깐 쉬고 있는 거예요.
      용례.문장:
      - 시합에서 진 우리 팀은 겉으로는 태평한 척했지만 속으로는 울분을 삼키고 있었다.
      - 항상 문제만 일으키던 아들이 집을 나가고 태평한 날이 계속 되자 어머니는 괜스레 불안해졌다.
      의미ID: 2
