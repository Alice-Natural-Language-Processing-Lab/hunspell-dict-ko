      - 태산이 높다.
      - 태산을 보다.
      - 태산을 오르다.
      - 태산을 찾다.
      용례.대화:
      - 네, 그래서 사람들이 이곳을 많이 찾나 봐요.
      용례.문장:
      - 승규는 말로만 듣던 가장 높은 산이라는 태산을 오르자 감회가 남달랐다.
      - 등산을 즐기는 아버지는 산 중의 으뜸이라는 태산만을 찾아 전 세계를 누비셨다.
