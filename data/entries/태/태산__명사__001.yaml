    - 뜻풀이: (비유적으로) 크고 많음.
      용례.구:
      - 걱정이 태산이다.
      - 과제가 태산이다.
      - 할 말이 태산이다.
      - 할 일이 태산이다.
      - 태산처럼 쌓이다.
      용례.대화:
      - 숙제가 태산이라서 도저히 안 되겠어.
      용례.문장:
      - 엄마는 말썽꾸러기 아들 때문에 걱정이 태산이었다.
      - 교수님의 연구실에는 책들이 태산처럼 쌓여 있었다.
      - 어렵게 만난 어머니에게 하고 싶은 말은 태산 같았지만 승규는 아무 말도 못 하고 눈물만 흘렸다.
