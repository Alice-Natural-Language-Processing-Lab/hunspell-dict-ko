    어휘 등급: 중급
    의미:
    - 뜻풀이: 차나 배와 같은 탈것이나 짐승의 등에 타게 하다.
      문형: 1이 2를 3에 태우다
      용례.구:
      - 사람을 태우다.
      - 승객을 태우다.
      - 마차에 태우다.
      - 배에 태우다.
      - 차에 태우다.
      용례.대화:
      - 응, 두세 명 정도는 더 태울 수 있어.
      용례.문장:
      - 선원은 승객들을 차례로 배에 태웠다.
      - 나는 동생을 자전거 뒤에 태우고 운동장 한 바퀴를 돌았다.
      - 부하는 부상을 입고 기절한 장군을 말에 태워 궁궐로 데리고 왔다.
      의미ID: 1
    - 뜻풀이: 바닥이 미끄러운 곳에서 어떤 기구를 이용하여 달리게 하다.
      문형: 1이 2에게/를 3을 태우다
      용례.구:
      - 미끄럼을 태우다.
      - 썰매를 태우다.
      용례.대화:
      - 엄마, 썰매 좀 태워 주세요.
      용례.문장:
      - 나는 아이들을 썰매를 태웠다.
      - 그는 우리에게 미끄럼을 태워 주었다.
      의미ID: 2
    - 뜻풀이: 그네나 시소 등의 놀이 기구를 타게 하다.
      문형: 1이 2에게/를 3을 태우다
      용례.구:
      - 그네를 태우다.
      - 놀이 기구를 태우다.
      - 시소를 태우다.
      용례.대화:
      - 알았어. 시소 태워 줄게. 손잡이를 잘 잡아.
      용례.문장:
      - 그가 놀이터에서 아이들을 그네를 태우고 있었다.
      - 모처럼 우리는 놀이동산에 가 아이들에게 놀이 기구도 태워 주고 사진도 찍으며 즐거운 시간을 보냈다.
      의미ID: 3
