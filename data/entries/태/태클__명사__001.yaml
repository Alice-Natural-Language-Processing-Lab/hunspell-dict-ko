    원어: tackle
    의미:
    - 뜻풀이: 축구에서, 상대편이 가지고 있는 공을 갑자기 공격하여 빼앗음. 또는 그런 기술.
      용례.구:
      - 발목 태클.
      - 정면 태클.
      - 의도적인 태클.
      - 정당한 태클.
      - 태클 기술.
      - 태클을 걸다.
      - 태클을 하다.
      용례.문장:
      - 유망한 축구 선수가 상대 팀으로부터 과격한 태클을 당해 부상을 입었다.
      - 승규는 상대편이 골을 넣으려는 결정적인 순간에 태클을 걸어 공을 가로챘다.
      의미ID: 1
    - 뜻풀이: 럭비 풋볼과 미식축구에서, 공을 가진 공격수를 막기 위해 수비수가 공격수를 쓰러뜨리거나 공을 뺏음. 또는 그런 기술.
      용례.구:
      - 배면 태클.
      - 정면 태클.
      - 측면 태클.
      - 공격적인 태클.
      - 태클 동작.
      - 태클이 뛰어나다.
      - 태클을 가하다.
      - 태클을 걸다.
      - 태클을 피하다.
      - 태클을 하다.
      용례.문장:
      - 럭비 공격수는 수비수의 태클을 피해 골을 넣었다.
      - 수비수들은 태클 기술을 향상시키기 위해 모조 인형을 세워 연습을 하였다.
      의미ID: 2
    - 뜻풀이: 레슬링에서, 상대편을 잡아 쓰러뜨림. 또는 그런 기술.
      용례.구:
      - 기본 태클.
      - 역습 태클.
      - 강력한 태클.
      - 태클 기술.
      - 태클 방어.
      - 태클이 들어오다.
      - 태클을 걸다.
      - 태클을 막다.
      용례.문장:
      - 레슬링 시합에서 위력적인 태클 한방으로 승부가 결정되었다.
      - 형은 먼저 태클을 걸려고 했지만 역습을 당하여 상황이 역전되었다.
      - 나는 상대방으로부터 태클이 들어와 다리를 완전히 제압되어 꼼짝도 할 수 없었다.
      의미ID: 3
    - 뜻풀이: (속된 말로) 시비를 걺.
      용례.구:
      - 태클을 걸다.
      용례.대화:
      - 네가 할 것도 아니면서 태클 걸지 마.
      용례.문장:
      - 동생이 사사건건 태클을 걸자 나는 슬슬 짜증이 나기 시작했다.
      - 민준이는 말대꾸를 하는 후배에게 선배가 하는 말에 태클 걸지 말라며 화를 냈다.
      의미ID: 4
