      뜻풀이: 어떤 것의 주변이나 둘레에 죽 둘러서 친 줄이나 금 또는 장식.
      용례.구:
      - 금으로 만든 테.
      - 아름다운 테.
      - 테가 돋보이다.
      - 테를 그리다.
      - 테를 두르다.
      - 테를 만들다.
      - 테를 치다.
      - 테로 장식하다.
      용례.대화:
      - 그러네요. 그러면 이번에는 꽃으로 게시판 둘레를 꾸며보는 게 좋겠네요.
      용례.문장:
      - 어버이날에 쓸 편지지는 둘레에 예쁜 구슬로 만든 테로 장식된 것이었다.
      - 자칫 밋밋해 보일 수 있는 작품이었는데 마지막에 테를 두르니 훨씬 보기가 좋다.
