    - 뜻풀이: 틀어지거나 깨지지 않도록 물건의 몸통에 단단히 둘러맨 줄.
      용례.구:
      - 견고한 테.
      - 테를 두르다.
      - 테를 매다.
      - 테를 자르다.
      - 테로 보호하다.
      용례.대화:
      - 아, 잠시만. 그럼 조금 더 긴 줄을 가져와서 두 번 둘러매는 게 좋겠다.
      용례.문장:
      - 우리는 아직 접착제가 마르지 않은 제품에 테를 둘러 마를 때까지 보관하였다.
      - 액자 여러 개에 단단히 테를 둘러놓았는데 어찌된 일인지 잔뜩 어그러져 있었다.
      의미ID: 1
    - 뜻풀이: 어떤 것의 둘레를 두른 물건.
      용례.구:
      - 각진 테.
      - 굵은 테.
      - 두꺼운 테.
      - 테가 둥글다.
      - 테로 사용하다.
      용례.대화:
      - 응. 그래서 여름에 해변에 갈 때 즐겨 쓰곤 해.
      용례.문장:
      - 나는 얼굴이 긴 편이기 때문에 테가 둥근 안경을 쓰는 것이 좋다.
      - 아름다운 작품에 검고 두꺼운 테를 둘러놓으니 전혀 어울리지 않았다.
      의미ID: 2
    - 관련어:본말:
