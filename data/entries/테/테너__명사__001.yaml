      용례.구:
      - 테너 소리.
      - 테너 파트.
      - 테너가 나오다.
      - 테너가 되다.
      - 테너가 들어오다.
      - 테너가 부르다.
      - 테너로 성장하다.
      용례.대화:
      - 나는 장차 우리나라를 대표하는 테너가 되는 게 꿈이야. 노래하는 걸 워낙 좋아하거든.
      용례.문장:
      - 어릴 때부터 남다르게 노래를 잘하던 남동생은 실력 있는 테너로 성장했다.
      - 이 합창의 하이라이트는 중간에 테너 혼자 부르는 부분이다.
