      용례.구:
      - 테이프가 질기다.
      - 테이프를 감다.
      - 테이프를 붙이다.
      - 테이프로 막다.
      - 테이프로 잇다.
      용례.문장:
      - 아저씨는 끊어진 전선을 검은 테이프로 이어 붙였다.
      - 테이프로 꽁꽁 감긴 전선이 책상 바닥에 어지럽게 놓여 있다.
