      - 리본 테이프로 꾸미면 좀 나을 것 같군요.
      용례.문장:
      - 크리스마스트리에는 갖가지 색의 테이프가 치렁치렁 걸려 있었다.
      - 나는 마라톤에서 제일 먼저 결승선 테이프를 끊고 일 등으로 들어 왔다.
      의미ID: 1
