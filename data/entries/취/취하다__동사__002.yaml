      발음: 취ː하다
    어휘 등급: 중급
    원어: 醉 하다
    의미:
    - 뜻풀이: 술이나 약 등의 기운으로 정신이 흐려지고 몸을 제대로 움직일 수 없게 되다.
      문형: 1이 2에 취하다
      용례.구:
      - 취한 목소리.
      - 마약에 취하다.
      - 술에 취하다.
      - 약에 취하다.
      - 열기에 취하다.
      - 잠에 취하다.
      - 향기에 취하다.
      - 잔뜩 취하다.
      용례.대화:
      - '안 취했어. 소주 한 병 정도는 괜찮아. '
      용례.문장:
      - 나는 감기약에 취해서 집중해서 일을 할 수 없었다.
      - 남자는 술에 취해 비틀거리며 걸었다.
      - 아침 일찍 일어난 남편은 아직 잠에 취해 있는 모습이었다.
      의미ID: 1
    - 뜻풀이: 무엇에 매우 깊이 빠져 마음을 빼앗기다.
      문형: 1이 2에 취하다
      용례.구:
      - 취하는 분위기.
      - 공상에 취하다.
      - 말에 취하다.
      - 미모에 취하다.
      - 사랑에 취하다.
      - 승리감에 취하다.
      - 시에 취하다.
      - 음악에 취하다.
      - 이야기에 취하다.
      - 흥에 취하다.
      - 흠뻑 취하다.
      용례.대화:
      - 응, 우리 가을 분위기에 흠뻑 취해 보자.
      용례.문장:
      - 나는 바다에 갈 때마다 바다의 매력에 취하고 만다.
      - '동생은 요즘 사랑에 취해서 다른 것들은 눈에 들어오지 않는 모양이었다. '
      - '병사들은 전쟁이 끝난 뒤 한동안 승리감에 취해 있었다. '
      의미ID: 2
