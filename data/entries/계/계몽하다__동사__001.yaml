    어휘 등급: 없음
    원어: 啓蒙 하다
    의미:
    - 뜻풀이: 지식 수준이 낮거나 인습에 젖어 있는 사람을 깨우쳐 바른 지식을 갖게 하다.
      문형: 1이 2를 계몽하다
      용례.구:
      - 지식인이 계몽하다.
      - 국민을 계몽하다.
      - 학생을 계몽하다.
      - 교육으로 계몽하다.
      - 올바르게 계몽하다.
      용례.대화:
      - 요즘 세상에 누가 그런 소리를 하니? 네 남자 친구 좀 계몽해야겠다.
      용례.문장:
      - 대학생 봉사자들은 글도 모르는 사람들을 계몽하기 위해 힘썼다.
      - 독립 운동가들은 우리의 국민들이 일제의 탄압에 정당하게 대응할 수 있도록 그들의 의식을 계몽하려고 애썼다.
