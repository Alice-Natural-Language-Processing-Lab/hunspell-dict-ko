      용례.구:
      - 계몽주의 교육.
      - 계몽주의 문학.
      - 계몽주의 사상.
      - 계몽주의 철학.
      - 계몽주의가 유행하다.
      - 계몽주의가 퍼지다.
      용례.대화:
      - 과거에는 사람들이 인간을 신에게 종속되어 심판을 받는 존재로 생각했지만 계몽주의 사상이 유행하면서 인간은 자신의 이성으로 우주를 이해하고
        상황을 개선할 수 있다고 믿게 되었대.
      용례.문장:
      - 17~18세기에 유럽에서는 계몽주의가 널리 퍼졌다.
