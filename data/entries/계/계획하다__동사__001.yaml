    의미:
    - 뜻풀이: 앞으로의 일을 자세히 생각하여 정하다.
      문형: 1이 2-기로 계획하다
      용례.구:
      - 결혼을 계획하다.
      - 공부를 계획하다.
      - 미래를 계획하다.
      - 범행을 계획하다.
      - 사업을 계획하다.
      - 소풍을 계획하다.
      - 수업을 계획하다.
      - 여행을 계획하다.
      - 운동을 계획하다.
      - 일을 계획하다.
      용례.대화:
      - 올해 말이나 내년 초에는 하려고.
      용례.문장:
      - 오늘은 반드시 학교에 일찍 가려고 계획했으나 늦잠을 자고 말았다.
      - 나는 미국 유학을 계획하고 있었기에 영어 공부를 열심히 해 두었다.
      - 아버지는 오래전부터 계획한 사업을 올해 본격적으로 시작하려고 하였다.
      - 아침에 비가 쏟아지는 바람에 오늘 가기로 계획했던 소풍을 다음 주로 미루었다.
