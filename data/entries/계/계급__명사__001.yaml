    - 뜻풀이: 군대나 경찰과 같은 조직 내에서의 지위나 관직 등의 등급.
      용례.구:
      - 계급이 낮다.
      - 계급이 높다.
      - 계급이 오르다.
      - 계급을 달다.
      - 한 계급 승진하다.
      용례.문장:
      - 민준이의 아버지는 이번에 경찰서장으로 한 계급 승진되었다.
      - 승규는 군대에 들어간 지 1년 정도가 되자 상병 계급을 달았다.
      의미ID: 1
    - 뜻풀이: 신분이나 직업, 재산 등이 비슷한 사람들로 이루어지는 사회적 집단. 또는 그것을 기준으로 구분되는 사회적 지위.
      용례.구:
      - 출신 계급.
      - 계급 간 갈등.
      - 계급 간 대립.
      - 계급 간 불평등.
      - 계급을 구별하다.
      용례.문장:
      - 우리나라는 학력에 따라 사회적 계급이 나눠지기도 한다.
      - 시대가 변함에 따라 계급을 구별하는 요소들이 달라진다.
      의미ID: 2
