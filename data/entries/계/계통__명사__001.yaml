    의미:
    - 뜻풀이: 일정한 체계에 따라 서로 다른 여러 부분들이 관련되어 조직을 이룬 것.
      용례.구:
      - 생식기 계통.
      - 소화기 계통.
      - 신경 계통.
      - 호흡기 계통.
      용례.문장:
      - 소화기 계통에 이상이 생기면 소화 불량이 일어난다.
      - 최근 심장 계통의 질환과 고혈압, 당뇨병의 관련성이 점차 강조되고 있다.
      의미ID: 1
    - 뜻풀이: 일의 체계나 순서.
      용례.구:
      - 정해진 계통.
      - 확실한 계통.
      - 계통을 따르다.
      - 계통을 밟다.
      - 계통을 지키다.
      용례.대화:
      - 그런가? 그럼 지금부터라도 체계에 맞게 해야겠네.
      용례.문장:
      - 우리는 잘 짜여진 계통에 따라 일을 해 나간다.
      - 처음 하는 일이라도 계통을 따라 차근차근 하다 보면 잘 할 수 있을 것이다.
      의미ID: 4
    - 뜻풀이: 서로 비슷한 성질의 것들이 속해 있는 분야.
      용례.구:
      - 전기 계통.
      - 행정 계통.
      - 노란색 계통.
      - 붉은색 계통.
      - 계통에 몸담다.
      용례.문장:
      - 따뜻한 색 계통은 가벼운 느낌, 차가운 색 계통은 무거운 느낌을 준다.
      - 사회 과학 계통의 공부를 하는 사람들도 인문학에 대해 공부할 필요가 있다.
      의미ID: 2
    - 뜻풀이: 하나의 공통적인 것에서 갈려 나온 갈래.
      용례.구:
      - 기독교 계통.
      - 아시아 계통.
      - 예술 계통.
      - 언어적 계통.
      - 계통이 같다.
      용례.문장:
      - 당나라의 수도 장안에는 아라비아 계통의 문화가 전파되어 있었다.
      - 마당극은 탈춤 같은 전통 연극의 계통을 이어가면서 거기에 현대 의식을 더했다.
      의미ID: 3
