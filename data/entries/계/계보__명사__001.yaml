      용례.구:
      - 문중 계보.
      - 왕조의 계보.
      - 계보를 물려주다.
      - 계보를 보다.
      - 계보를 확인하다.
      용례.대화:
      - 우리 문중 계보를 보면 예부터 글솜씨 있는 인재가 많았지.
      용례.문장:
      - 한 집안의 계보를 보면 그 집안의 역사를 알 수 있다.
      - 조선 왕조의 계보에는 조선의 왕들과 그들의 업적이 순차적으로 기록되어 있다.
