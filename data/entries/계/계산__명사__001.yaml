      뜻풀이: 수를 세거나 더하기, 빼기, 곱하기, 나누기 등의 셈을 함.
      용례.구:
      - 빠른 계산.
      - 정확한 계산.
      - 계산 실수.
      - 계산이 되다.
      - 계산이 맞다.
      - 계산이 틀리다.
      - 계산을 하다.
      용례.대화:
      - 그래? 난 원래 암산을 잘 못해서 모르겠다.
      용례.문장:
      - 지수는 어릴 때부터 숫자에 강해 계산을 잘했다.
      - 전자계산기로는 좀 더 빠르고 정확하게 계산을 할 수 있다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 미리 예상하거나 고려함.
      용례.구:
      - 꼼꼼한 계산.
      - 앞선 계산.
      - 계산이 서다.
      - 계산이 있다.
      - 계산을 하다.
      용례.대화:
      - 나도 계산으로는 두 시나 되어 도착할 줄 알았어.
      용례.문장:
      - 지수는 항상 무슨 일을 하기 전에 꼼꼼히 계산을 해 본다.
      - 민준이는 나름대로의 계산이 서 있는지 상황이 좋지 않은데도 일을 진행시켰다.
      의미ID: 3
    - 뜻풀이: 물건값이나 비용을 냄.
      용례.구:
      - 식사 값 계산.
      - 외상값 계산.
      - 잔금 계산.
      - 계산을 끝내다.
      - 계산을 하다.
      용례.대화:
      - 책방에서 쓰는 카드인데 미리 돈을 계산 처리해 놓고 쓰는 거야.
      용례.문장:
      - 승규는 외상을 자주 하기는 하지만 월말에는 꼭 계산을 해 주었다.
      - 가게 계약을 하고 계산까지 끝내고 나오는데 ‘아차!’ 하는 생각이 들었다.
      의미ID: 2
    - 뜻풀이: 어떤 일이 자신에게 이익인지 손해인지 따짐.
      용례.구:
      - 계산이 빠르다.
      - 계산을 따지다.
      - 계산을 하다.
      - 계산에 밝다.
      용례.대화:
      - 계산을 해 보니까 자기한테 득이 될 게 없다고 생각했나 봐.
      용례.문장:
      - 민준이는 모든 일에 계산이 빨라 약삭빠르다는 느낌을 준다.
      - 상대방이 너무 계산을 하고 있다는 생각이 들면 정이 가지 않는다.
      의미ID: 4
