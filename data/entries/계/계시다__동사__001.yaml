    의미:
    - 뜻풀이: (높임말로) 높은 분이나 어른이 어느 곳에 살다.
      문형: 1이 2에 계시다
      용례.구:
      - 시골에 계신 부모님.
      - 고국에 계시다.
      - 미국에 계시다.
      - 한국에 계시다.
      - 건강하게 잘 계시다.
      용례.대화:
      - 벌써 한국에서 산 지도 삼 년이 되었네요.
      용례.문장:
      - 나는 고향에 계신 할머니께 전화를 드렸다.
      - 부모님은 미국에 계시지만 나를 보기 위해 일 년에 한두 번씩 한국에 오신다.
      의미ID: 1
    - 뜻풀이: (높임말로) 높은 분이나 어른이 어느 곳에 있다.
      문형: 1이 2에 계시다
      용례.구:
      - 자리에 계시다.
      - 집에 계시다.
      - 사무실에 계시다.
      - 학교에 계시다.
      - 회사에 계시다.
      - 가만히 계시다.
      용례.대화:
      - 죄송하지만 조금 전에 외출하셔서 자리에 안 계십니다.
      용례.문장:
      - 수업이 끝난 후에도 선생님은 교실에 계신다.
      - 부모님은 직장에 계시고 나는 학교에 있기 때문에 집에는 아무도 없다.
      의미ID: 2
    - 뜻풀이: (높임말로) 높은 분이나 어른이 어느 위치나 직위에 있다.
      문형: 1이 2로 계시다
      용례.구:
      - 대기업 회장으로 계시다.
      - 대학교 총장으로 계시다.
      - 교수로 계시다.
      - 사장으로 계시다.
      - 선생님으로 계시다.
      용례.대화:
      - 축하해. 내가 아는 분이 그 회사 전무로 계시는데 한번 만나 뵙지 않을래?
      용례.문장:
      - 친구의 어머니는 현재 초등학교 교장으로 계신다.
      - 작은아버지는 국문과 교수로 계시다가 정년을 맞으셨다.
      의미ID: 3
