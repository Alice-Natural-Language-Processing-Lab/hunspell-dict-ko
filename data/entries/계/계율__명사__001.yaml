    - 뜻풀이: 종교를 가지고 있는 사람들이 그에 맞게 지켜야 하는 규율.
      용례.구:
      - 계율을 어기다.
      - 계율을 정하다.
      - 계율을 지키다.
      - 기독교의 계율.
      - 불교의 계율.
      용례.문장:
      - 종교적 계율은 대체로 양심과 관련이 되어 있다.
      - 불교의 계율은 스님과 신자들의 단체 생활과 개인 생활에 대한 규범이다.
      의미ID: 1
    - 뜻풀이: 지켜야 할 규범.
      용례.구:
      - 계율을 어기다.
      - 계율을 정하다.
      - 계율을 지키다.
      용례.문장:
      - 장 선생은 자신만의 계율을 정해 놓고 철저하게 지키며 생활한다.
      - 옛날에 여자들은 남자에 비해 바깥 활동에 제약을 받는 등 엄격한 계율을 지켜야 했다.
