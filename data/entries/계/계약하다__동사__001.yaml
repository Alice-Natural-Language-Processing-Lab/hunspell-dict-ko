    어휘 등급: 없음
    원어: 契約 하다
    의미:
    - 뜻풀이: 돈을 주고받는 거래에서 서로 지켜야 할 의무나 책임을 문서에 적어 약속하다.
      문형: 1이 (2와) 3-기로 계약하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 건물을 계약하다.
      - 광고를 계약하다.
      - 땅을 계약하다.
      - 매물을 계약하다.
      - 집을 계약하다.
      용례.대화:
      - 응, 이번에 드라마에 나온 여주인공도 화장품 회사와 화장품 광고를 찍기로 계약했대.
      용례.문장:
      - 아버지는 그 동안 모은 돈으로 새로 살 집을 계약하셨다.
      - 나는 출판사와 책을 출판하기로 계약하고 앞으로 총 3권의 책을 쓰기로 했다.
      의미ID: 1
