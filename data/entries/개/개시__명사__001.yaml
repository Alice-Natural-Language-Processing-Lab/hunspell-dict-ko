      - 그럴까? 첫날에 가면 더 많은 물건이 있을 것 같아.
      용례.문장:
      - 새로 문을 연 백화점은 개시를 한 날부터 많은 고객들로 붐볐다.
      - 우리 가게는 영업 개시를 하자마자 많은 손님들에게 인기를 끌었다.
