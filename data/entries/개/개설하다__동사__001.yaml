      발음: 개설하다
    어휘 등급: 없음
    원어: 開設 하다
    의미:
    - 뜻풀이: 기관이나 시설 등을 새로 만들다.
      문형: 1이 2를 개설하다
      용례.구:
      - 과목을 개설하다.
      - 도로를 개설하다.
      - 매장을 개설하다.
      - 사이트를 개설하다.
      - 연구소를 개설하다.
      - 프로그램을 개설하다.
      - 학과를 개설하다.
      - 홈페이지를 개설하다.
      용례.대화:
      - 정말 들어 보고 싶었던 수업인데 잘됐다.
      용례.문장:
      - 학교에서는 따로 연구소를 개설하여 과학 분야 연구에 힘을 썼다.
      - 우리는 작은 공부방을 개설해서 아이들의 공부를 도와주었다.
      의미ID: 1
    - 뜻풀이: 금융 기관에서 계좌를 새로 만들다.
      문형: 1이 2를 개설하다
      용례.구:
      - 개설하는 절차.
      - 계좌를 개설하다.
      - 명의를 개설하다.
      - 정기 예금을 개설하다.
      - 통장을 개설하다.
      - 신규로 개설하다.
      용례.대화:
      - 이제 너도 네 이름으로 된 통장을 개설해서 직접 관리해 봐.
      용례.문장:
      - 승규는 취직하자마자 은행에 월급 통장을 개설하였다.
      - 나는 유학 가 있는 동안 외국 은행에서 계좌를 개설하여 사용하였다.
      의미ID: 2
