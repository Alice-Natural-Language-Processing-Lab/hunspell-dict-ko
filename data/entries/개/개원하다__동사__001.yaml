    의미:
    - 뜻풀이: 병원, 학원 등의 기관을 새로 열어 일을 시작하다.
      문형: 1이 2를 개원하다
      용례.구:
      - 문화원을 개원하다.
      - 병원을 개원하다.
      - 의료원을 개원하다.
      - 학원을 개원하다.
      용례.대화:
      - 축하드립니다. 병원이 문을 열고 벌써 십 년이나 흘렀군요.
      용례.문장:
      - 작년에 개원한 그 학원은 일 년 사이에 큰 규모의 학원이 되었다.
      - 나는 다니던 병원을 그만두고 집 근처에 개인 병원을 개원했다.
      의미ID: 1
    - 뜻풀이: 국회나 의회가 공식적으로 회의를 시작하다.
      문형: 1이 2를 개원하다
      용례.구:
      - 국회가 개원하다.
      - 의회를 개원하다.
      - 예정대로 개원하다.
      - 공식적으로 개원하다.
      - 새로이 개원하다.
      용례.대화:
      - 앞으로 우리 지역 발전을 위해 노력합시다.
      용례.문장:
      - 국회 의원들의 대립으로 국회가 예정대로 개원하지 못했다.
      - 국회가 개원한 첫날부터 새 법안에 대한 논쟁이 벌어졌다.
      의미ID: 2
