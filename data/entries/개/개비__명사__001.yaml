    의미:
    - 뜻풀이: 일정하게 가늘고 짤막하게 만든 물건.
      용례.구:
      - 담배 개비.
      - 면봉 개비.
      - 이쑤시개 개비.
      - 개비를 꺼내다.
      - 개비를 뽑다.
      용례.대화:
      - 개비를 몇 개나 드릴까요?
      용례.문장:
      - 나는 나무를 패서 장작으로 쓸 개비들을 만들었다.
      - 담뱃갑 안에는 담배 개비가 하나밖에 남아 있지 않았다.
      의미ID: 1
    - 뜻풀이: 가늘고 짤막하게 만든 물건을 세는 단위.
      용례.구:
      - 담배 한 개비.
      - 성냥 한 개비.
      - 이쑤시개 한 개비.
      - 장작 두 개비.
      - 향 네 개비.
      용례.대화:
      - 그래? 이따가 성냥갑을 사야 되겠구나.
      용례.문장:
      - 승규는 하루에 담배를 열 개비 이상 피운다.
      - 우리는 장작 대여섯 개비로 불을 피워 놓고 감자를 구워 먹었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
