      발음: 개벽
    어휘 등급: 없음
    원어: 開闢
    의미:
    - 뜻풀이: 세상이 처음으로 생김.
      용례.구:
      - 개벽 이래.
      - 개벽 이전.
      - 개벽의 날.
      - 세상이 개벽을 하다.
      - 천지가 개벽을 하다.
      용례.대화:
      - 네, 이 나라보다 강한 나라는 없었다고 할 수 있지요.
      용례.문장:
      - 개벽 이래 최고로 많은 눈이 내렸다.
      - 천지가 개벽을 하고 처음 있을 법한 말도 안 되는 일이 벌어졌다.
      의미ID: 1
    - 뜻풀이: 세상이 어지럽게 뒤집힘.
      용례.구:
      - 세상의 개벽.
      - 천지의 개벽.
      - 개벽이 일어나다.
      - 개벽을 하다.
      용례.대화:
      - 네, 세상이 개벽을 할 듯이 뒤숭숭하네요.
      용례.문장:
      - 천지가 개벽을 하려는지 지구 곳곳에 며칠째 폭우가 쏟아지고 있다.
      - 흉악한 범죄가 연일 계속되자 사람들은 개벽이 일어났다며 걱정하였다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 완전히 새로운 시대가 시작됨.
      용례.구:
      - 개벽의 날.
      - 개벽의 세상.
      - 개벽의 시대.
      - 개벽이 일어나다.
      - 개벽을 하다.
      용례.대화:
      - 저도 개벽을 하는 날이 오기를 바라고 있어요.
      용례.문장:
      - 사람들은 새로 열릴 개벽의 세상에서는 가난에서 벗어나 부귀해질 것이라고 믿었다.
      - 독재 정부가 물러나고 민주화가 이루어지자 사람들은 개벽의 시대가 열렸다며 환호했다.
      의미ID: 3
