    어휘 등급: 없음
    원어: 開拓者
    의미:
    - 뜻풀이: 거친 땅을 일구어 쓸 수 있는 땅으로 만드는 사람.
      용례.구:
      - 서부의 개척자.
      - 황무지 개척자.
      용례.대화:
      - 주인 없는 땅들을 개척자가 개간하기 시작한 게 지금의 도시를 이룬 거야.
      용례.문장:
      - 그는 주인 없는 땅을 개간해 농사를 지으며 여기저기를 떠도는 개척자였다.
      - 이 지역에 넓은 황무지가 있다는 소문을 듣고 개척자들이 앞을 다투어 몰려왔다.
      의미ID: 1
    - 뜻풀이: 새로운 영역이나 길을 찾아서 처음으로 열어 나간 사람.
      용례.구:
      - 시대의 개척자.
      - 신학문의 개척자.
      - 이 분야의 개척자.
      - 항로의 개척자.
      - 개척자가 되다.
      용례.대화:
      - 제가 개척자가 되어 이 분야를 키우고 싶다는 꿈이 있었거든요.
      용례.문장:
      - 이 씨는 당시 잘 알려지지 않았던 태권도를 미국에 전파한 개척자다.
      - 그녀는 국내 최초의 여성 앵커로서 여성 언론인들의 지위를 향상시키는 데 기여한 개척자였다.
      의미ID: 2
