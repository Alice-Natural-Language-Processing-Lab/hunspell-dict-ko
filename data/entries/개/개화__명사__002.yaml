    원어: 開花
    의미:
    - 뜻풀이: 풀이나 나무의 꽃이 핌.
      용례.구:
      - 무궁화의 개화.
      - 개화 과정.
      - 개화 시기.
      - 개화를 한 꽃.
      - 개화가 되다.
      - 개화를 시작하다.
      용례.문장:
      - 목련 꽃의 개화로 봄이 오는 것을 알 수 있다.
      - 산과 들 여기저기에 개화가 된 꽃들이 활짝 피어 있었다.
      - 어머니는 연꽃 개화가 한창인 연못을 보시고 눈을 떼지 못하셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 문화나 예술 등이 한창 번영함.
      용례.구:
      - 기독교의 개화.
      - 도자기 미술의 개화.
      - 조각 예술의 개화.
      - 개화 시대.
      - 개화를 맞이하다.
      용례.문장:
      - 불교 문화의 개화로 많은 석상과 불교 미술품이 제작되었다.
      - 한글 창제로 서민들도 글을 읽고 쓰게 되면서 서민 문학의 개화 시대가 열렸다.
      의미ID: 2
