    - 뜻풀이: 어떤 일에 직접적인 책임이 없이 참가한 사람.
      용례.구:
      - 객원 대우.
      - 객원 자격.
      - 객원이 되다.
      - 객원을 모집하다.
      - 객원으로 참석하다.
      - 객원으로 초대되다.
      용례.대화:
      - 주주 총회에서 객원과 같은 대우를 받은 것이 문제가 된 것입니다.
      용례.문장:
      - 이번 학술 대회에는 미래의 학자를 꿈꾸는 청소년들이 객원으로 참가할 예정이다.
      - 나는 친구를 따라 객원으로 참가하기 시작했던 야구팀에서 지금은 주전 선수로 뛰고 있다.
      의미ID: 1
    - 뜻풀이: 어떤 기관에서 정식으로 임명되지 않은 채 임시로 일하는 사람.
      용례.구:
      - 객원 교수.
      - 객원 기자.
      - 객원 단원.
      - 객원 멤버.
      - 객원 연구원.
      - 객원 자리.
      - 객원 지휘자.
      용례.대화:
      - 네, 마침 한 분이 있습니다.
      용례.문장:
      - 우리 신문사는 대학생을 대상으로 객원 기자를 모집하고 있다.
      - 김 씨는 박사 과정을 마치고 연구소에서 객원 연구원으로 일하고 있다.
      의미 참고: 주로 '객원 ~'으로 쓴다.
