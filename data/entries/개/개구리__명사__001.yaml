      뜻풀이: 논이나 하천 등지에 살며 네 발에 물갈퀴가 있어 헤엄을 잘 치고 뒷다리가 길어 잘 뛰며 울음주머니를 부풀려서 소리를 내는 동물.
      용례.구:
      - 개구리 한 마리.
      - 개구리 알.
      - 개구리 뒷다리.
      - 개구리와 올챙이.
      - 개구리가 뛰다.
      - 개구리가 울다.
      - 개구리를 잡다.
      용례.대화:
      - 와, 엄마. 너무 신기해요.
      용례.문장:
      - 나는 어릴 적에 개구리를 잡아 뒷다리를 구워 먹었다.
      - 개구리가 긴 혀를 내밀어 날아가는 파리를 잡아먹었다.
      - 막내 아들은 개천에서 밤알 크기의 개구리 한 마리를 잡아 왔다.
      - 논에서 개구리가 개굴개굴 시끄럽게 울어 대서 잠을 잘 수 없었다.
