    의미:
    - 뜻풀이: 단체 행동에서 혼자만 빠지거나 개인이 원하는 대로 따로 행동하는 것.
      용례.구:
      - 개인플레이가 심하다.
      - 개인플레이를 고집하다.
      - 개인플레이를 일삼다.
      - 개인플레이를 잘하다.
      - 개인플레이를 택하다.
      용례.대화:
      - 너는 왜 다 같이 한번 모이려고 할 때마다 개인플레이를 하는 거야?
      용례.문장:
      - 지수는 단체 생활을 할 때에도 팀워크를 무시하고 개인플레이만 고집한다.
      - 박 대리는 조직에 어울리지 못하고 자꾸 개인플레이를 하려 했다.
      의미ID: 1
    - 뜻풀이: 운동 경기에서 같은 편과 협력하지 않고 혼자서 경기를 펼치는 것.
      용례.구:
      - 개인플레이를 고집하다.
      - 개인플레이를 시도하다.
      - 개인플레이를 잘하다.
      - 개인플레이를 펼치다.
      - 개인플레이를 하다.
      용례.대화:
      - 응, 결국 팀워크가 무너지면서 경기에서 졌잖아.
      용례.문장:
      - 농구 경기를 할 때 자신의 개인플레이에만 집중하다 보면 전체적인 흐름을 놓칠 수 있다.
      - 승규는 다른 선수에게 공을 주지 않고 개인플레이를 고집하다가 골 기회를 놓쳐 버렸다.
