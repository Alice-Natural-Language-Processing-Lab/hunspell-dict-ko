      뜻풀이: 거친 땅을 일구어 농사를 지을 수 있는 땅으로 만들다.
      문형: 1이 2를 개척하다
      용례.구:
      - 논을 개척하다.
      - 농토를 개척하다.
      - 땅을 개척하다.
      - 밭을 개척하다.
      - 황무지를 개척하다.
      - 새로 개척하다.
      용례.대화:
      - 내가 어렸을 때부터 형제들과 손수 땅을 개척해서 농토를 일구었지.
      용례.문장:
      - 요즘은 시골도 모두 개발이 되어서 새로 개척할 만한 땅이 남아 있지 않다.
      - 정부가 주인 없는 땅을 개척하여 주말농장으로 만든 뒤 시민들에게 개방할 계획이다.
      의미ID: 1
    - 뜻풀이: 새로운 영역이나 길을 찾아서 열어 나가다.
      문형: 1이 2를 개척하다
      용례.구:
      - 시장을 개척하다.
      - 운명을 개척하다.
      - 진로를 개척하다.
      - 판로를 개척하다.
      - 항로를 개척하다.
      용례.대화:
      - 나는 어떻게 해서든 내 운명을 스스로 개척해 나갈 거야.
      용례.문장:
      - 그는 처음에 아무도 관심을 가지지 않았던 컴퓨터 분야를 처음 개척하여 사람들의 생활에 혁명적인 변화를 가져왔다.
      - 우리 회사는 한때 판매량이 줄어 위기를 맞았으나 해외 시장을 개척하여 수출을 늘리면서 더욱 발전하였다.
