      - 개가 되다.
      - 개라고 하다.
      - 개처럼 굴다.
      용례.대화:
      - 완전히 개네.
      용례.문장:
      - 삼촌은 술만 먹으면 개가 된다.
      - 그 나쁜 놈은 상종도 하지 말아야 할 개 같은 놈이었다.
      - 그는 약한 사람들한테 깡패 짓을 해서 먹고 사는 개 같은 자이다.
