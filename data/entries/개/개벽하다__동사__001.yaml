    의미:
    - 뜻풀이: 세상이 처음으로 생기다.
      문형: 1이 개벽하다
      용례.구:
      - 개벽한 날.
      - 개벽한 이래.
      - 개벽한 이후.
      - 세상이 개벽하다.
      - 천지가 개벽하다.
      용례.대화:
      - 응, 세상이 개벽하고 처음 있는 일인 것 같아.
      용례.문장:
      - 천지가 개벽한 이래 가장 큰 홍수가 났다.
      - 세상이 개벽하고 역사상 최대 규모의 전쟁이 일어났다.
      - 세상이 멸망하고 다시 개벽한다고 해도 있을 수 없는 일이 일어났다.
      의미ID: 1
    - 뜻풀이: 세상이 어지럽게 뒤집히다.
      문형: 1이 개벽하다
      용례.구:
      - 개벽할 일.
      - 세계가 개벽하다.
      - 세상이 개벽하다.
      - 천지가 개벽하다.
      용례.대화:
      - 정말 세상이 개벽하려는 것 같아요.
      용례.문장:
      - 전쟁으로 세상이 개벽하여 많은 사람들이 고통을 받았다.
      - 천지가 개벽할 것 같은 이상한 자연 현상이 계속 일어났다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 완전히 새로운 시대가 시작되다.
      문형: 1이 개벽하다
      용례.구:
      - 개벽하는 순간.
      - 개벽하는 일.
      - 세상이 개벽하다.
      - 시대가 개벽하다.
      - 천지가 개벽하다.
      용례.대화:
      - 드디어 새 세상이 개벽하는 날이 왔네요.
      용례.문장:
      - 새로운 왕조가 세워지면서 한 시대가 끝나고 새 시대가 개벽하였다.
      - 사람들은 잘못된 제도를 뜯어고쳐야 천지가 개벽할 수 있다고 외쳤다.
