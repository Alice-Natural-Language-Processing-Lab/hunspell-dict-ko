      용례.문장:
      - 동생은 몸이 유연해서 허리가 자유자재로 꺾인다.
      - 레슬링 경기에서 한 선수의 팔이 다른 선수에게 꺾였다.
      - 현대인들은 오랜 시간 컴퓨터를 하며 모니터를 봐서 목이 앞으로 꺾이고 있다고 한다.
