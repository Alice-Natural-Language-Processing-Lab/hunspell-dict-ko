      용례.구:
      - 약팀에 꺾이다.
      - 상대에게 꺾이다.
      - 일 대 영으로 꺾이다.
      - 연거푸 꺾이다.
      용례.대화:
      - 상대 팀에 여러 번 꺾인 전적이 있어서 자만할 수 없는 상황이야.
      - 그러게. 겨우 일 점 차이로 꺾여서 더 아쉽다.
      용례.문장:
      - 연습을 게을리한 나는 상대 선수에게 보기 좋게 꺾였다.
      - 장군은 적들에게 결코 꺾일 수 없다며 강한 의지를 드러냈다.
      의미ID: 4
