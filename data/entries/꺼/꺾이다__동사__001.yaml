      - 더위가 꺾이다.
      - 장마가 꺾이다.
      - 추위가 꺾이다.
      - 폭염이 꺾이다.
      - 한풀 꺾이다.
      용례.대화:
      - 그러게요. 그래도 다음 주가 되면 이 더위가 한풀 꺾인다네요.
      용례.문장:
