      - 꺽꺽 막히다.
      - 꺽꺽 소리를 내다.
      - 꺽꺽 숨이 막히다.
      용례.대화:
      - 물을 급하게 마시느라 목이 메여서 그랬어.
      용례.문장:
      - 남자는 잔뜩 흥분하여 말을 꺽꺽 더듬었다.
      - 아기가 놀랐는지 꺽꺽 숨이 막히는 듯한 소리를 냈다.
      - 친구들이 민준이의 농담에 꺽꺽 숨이 넘어가도록 웃었다.
      의미ID: 1
    - 뜻풀이: 숨이 막힐 정도로 우는 소리. 또는 그 모양.
      용례.구:
      - 꺽꺽 소리를 내다.
      - 꺽꺽 울다.
      - 꺽꺽 흐느끼다.
      용례.대화:
      - 네. 경기가 끝나고 선수가 아쉬운 마음에 꺽꺽 흐느끼더라고요.
      용례.문장:
      - 민준이는 서러운 마음을 참지 못하고 결국 꺽꺽 울고 말았다.
      - 교통사고로 부모님을 잃은 그는 마음이 아파 밤마다 꺽꺽 울었다.
