      - 그러게 말야. 나도 도와주지 못한 게 계속 걸려서 꺼림칙했어.
      용례.문장:
      - 아내는 떨어지기 싫다는 아이를 두고 나온 것이 꺼림칙한 모양이다.
      - 우리만의 비밀을 지수도 알아버렸다는 사실이 조금 꺼림칙하다.
      - 나는 강아지를 혼자 집에 두고 여행을 간다는 사실이 꺼림칙했다.
