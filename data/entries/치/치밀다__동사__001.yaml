    의미:
    - 뜻풀이: 아래에서 위로 세차게 솟아오르다.
      문형: 1이 2로 치밀다
      용례.구:
      - 치미는 기운.
      - 기가 치밀다.
      - 바람이 치밀다.
      - 열기가 치밀다.
      - 위로 치밀다.
      용례.문장:
      - 딸꾹질은 기가 위로 치밀어 올라와서 나는 소리로서 아직까지 원인이 밝혀져 있지 않다.
      - 바닥에서는 뜨거운 열기가 치밀어 올라 발을 디딜 수조차 없었다.
      - 이 약은 기운이 위로 치밀어 오를 때 기운을 눌러 주는 역할을 한다.
      의미ID: 1
    - 뜻풀이: 욕심, 분노, 슬픔 등이 세차게 복받쳐 오르다.
      문형: 1이 2가 치밀다
      용례.구:
      - 치미는 분노.
      - 부아가 치밀다.
      - 울음이 치밀다.
      - 울화가 치밀다.
      - 화가 치밀다.
      용례.대화:
      - 이럴 때일수록 네가 더 침착하게 대처해야 해.
      용례.문장:
      - 나는 나를 무시하는 그의 태도에 분노가 치밀다 못해 입술이 부들부들 떨렸다.
      - 나는 친구들의 조롱에 화가 치밀어 눈물이 날 지경이었다.
      의미ID: 2
    - 뜻풀이: 속에서 구역질과 같은 것이 솟아오르다.
      문형: 1이 2가 치밀다
      용례.구:
      - 치미는 구토.
      - 구역질이 치밀다.
      - 구토증이 치밀다.
      - 속에서 치밀다.
      - 위장에서 치밀다.
      용례.대화:
      - 점심에 뭐 잘못 먹은 거 아니야?
      용례.문장:
      - 독한 약을 먹었더니 자꾸 구토증이 치밀어 올라서 밖으로 나갈 수조차 없었다.
      - 갑자기 구역질이 치밀어 오르더니 위에 있던 것들이 바닥으로 요란하게 쏟아졌다.
      의미ID: 3
    - 뜻풀이: 아래에서 위로 세차게 밀어 올리다.
      문형: 1이 2를 치밀다
      용례.구:
      - 덮개를 치밀다.
      - 차를 치밀다.
      - 창문을 치밀다.
      - 안쪽으로 치밀다.
      - 세게 치밀다.
      용례.대화:
      - 나 혼자서 이 무거운 차를 어떻게 밀어?
      용례.문장:
      - 아무리 창문을 치밀어 보아도 창문은 위로 올라갈 생각조차 하지 않았다.
      - 언덕에서 차가 한 걸음도 가지 못하자 모두가 차에서 내려서 차를 치밀었다.
      의미ID: 4
