      용례.문장:
      - 민준이는 달리기가 아주 빨라 우리들 사이에서 치타라고 불렸다.
      - 치타는 숨을 죽이고 있다가 눈 깜짝할 사이에 엄청난 속도로 먹잇감에게 달려들었다.
      - 치타는 단거리는 동물 중에서 가장 빨리 달리지만 지구력이 약해서 오래 뛰지 못한다.
      - 한 연구에 의해 지구상에서 가장 빨리 달리는 동물인 치타가 오래 전 멸종될 위기에 처했었다는 사실이 밝혀졌다.
