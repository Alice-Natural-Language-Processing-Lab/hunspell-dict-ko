      문형: 1이 2를 3-고 치부하다
      용례.구:
      - 겁쟁이로 치부하다.
      - 과거사로 치부하다.
      - 미신으로 치부하다.
      - 범죄자로 치부하다.
      - 싸구려로 치부하다.
      용례.대화:
      - 남의 일로 생각하는 게 아니라 네 일은 네가 알아서 하라는 거지.
      용례.문장:
      - 그는 더 이상 가정 폭력을 단순한 부부 싸움으로 치부해서는 안 된다고 말했다.
      - 선생님은 아이들이 하는 일이라고 해서 무조건 철없는 짓이라고 치부하면 안 된다고 말씀하셨다.
