      - 나는 소수의 약삭빠른 사람만 치부하는 사회 구조가 가난한 사람을 많이 만들어 낸다고 생각한다.
      - 요즘 사람들은 어떤 방법을 써서라도 치부하는 것이 곧 성공하는 것이라고 믿는 경향이 있다.
