    - 뜻풀이: 바람이 세차게 불거나 비나 눈 등이 세차게 오다.
      문형: 1이 치다
      용례.구:
      - 치는 폭풍.
      - 눈보라가 치다.
      - 비바람이 치다.
      - 폭풍우가 치다.
      - 회오리가 치다.
      용례.대화:
      - 정말? 출근해야 되는데 큰일이네.
      용례.문장:
      - 이렇게 비바람이 칠 때 바다낚시를 나가는 것은 위험하다.
      - 폭풍우가 쳐서 여객선 운항은 전면 중지되었다.
      의미ID: 1
    - 뜻풀이: 천둥, 번개 등이 큰 소리나 빛을 내며 일어나다.
      문형: 1이 치다
      용례.구:
      - 날벼락이 치다.
      - 뇌성벽력이 치다.
      - 번개가 치다.
      - 벼락이 치다.
      - 천둥이 치다.
      용례.문장:
      - 기상청에서 오늘은 천둥과 번개가 치며 강한 비가 내릴 것이라는 일기 예보를 했다.
      - 번개가 번쩍 하고 치더니 이어서 천둥소리가 들렸다.
      - 요새 대기가 불안정해서 갑작스럽게 폭우가 내리고 벼락이 치는 일이 잦다.
      의미ID: 2
    - 뜻풀이: 서리가 몹시 차갑게 내리다.
      문형: 1이 치다
      용례.구:
      - 된서리가 치다.
      - 무서리가 치다.
      - 서리가 치다.
      용례.문장:
      - 수확을 앞두고 된서리가 쳐서 농작물이 상했다.
      - 아침에 나가 보니 마당 풀잎 위에 하얗게 서리가 쳤다.
      - 아침에 밖에 나가 보니 서리가 쳐 들판이 하얗게 변해 있었다.
      의미ID: 3
    - 뜻풀이: 물결 등이 세차게 일어나다.
      문형: 1이 치다
      용례.구:
      - 치는 파도.
      - 너울이 치다.
      - 물결이 치다.
      - 소용돌이가 치다.
      - 파도가 치다.
      용례.문장:
      - 물결 치는 강물 너머로 펼쳐진 풍경이 아름다웠다.
      - 비눗물은 소용돌이를 치며 배수구로 빨려 들어 갔다.
      - 태풍의 영향을 받아 바다에서는 높은 파도가 거세게 쳤다.
      의미ID: 4
