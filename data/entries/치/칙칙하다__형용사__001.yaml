      - 칙칙한 빛깔.
      - 날씨가 칙칙하다.
      - 색깔이 칙칙하다.
      - 옷이 칙칙하다.
      용례.대화:
      - 색깔이 너무 칙칙하지 않니? 봄이니까 좀 화사한 색으로 사.
      용례.문장:
      - 음산한 구름이 칙칙하게 깔려 있는 하늘이 오늘따라 유난히 어두워 보였다.
      - 커튼을 다 쳐 놓아서 그런지 지수네 집은 분위기가 전체적으로 칙칙해 보였다.
      의미ID: 1
    - 뜻풀이: 숲이나 머리털 등이 촘촘하여 빛깔이 짙다.
      문형: 1이 칙칙하다
      용례.구:
