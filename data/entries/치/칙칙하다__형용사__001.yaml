      - 칙칙한 숲.
      - 칙칙하게 우거지다.
      - 머리채가 칙칙하다.
      용례.문장:
      - 나무가 울창할수록 숲은 칙칙한 그림자로 덮여 점점 어두워졌다.
      - 해가 들지 않는 칙칙한 숲은 꼭 짐승이나 귀신이 나올 것처럼 분위기가 스산했다.
      - 햇빛이 들지 않아 어둡고 칙칙하던 골목과는 달리 거리는 빛이 환했다.
