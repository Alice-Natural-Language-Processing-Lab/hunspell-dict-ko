      문형: 1이 2로 침몰하다
      용례.구:
      - 침몰한 산업.
      - 경제가 침몰하다.
      - 사업이 침몰하다.
      - 삶이 침몰하다.
      - 주변으로 침몰하다.
      용례.대화:
      - 싫어요, 농업은 우리나라에서는 이미 침몰한 산업이라고요.
      용례.문장:
      - 삼촌의 인생이 도박으로 침몰한 것은 한순간이었다.
      - 아버지의 회사가 부도가 나면서 우리 집안의 가세도 침몰했다.
