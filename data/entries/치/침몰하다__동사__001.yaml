    - 뜻풀이: 배 등이 물속에 가라앉다.
      문형: 1이 2로 침몰하다
      용례.구:
      - 침몰한 여객선.
      - 배가 침몰하다.
      - 유람선이 침몰하다.
      - 함선이 침몰하다.
      - 바다에 침몰하다.
      용례.대화:
      - 응, 그래서 지금 바다에 온통 검은 기름띠가 떠다녀.
      용례.문장:
      - 부산 앞바다에서 고기잡이를 하던 어선이 높은 파도에 침몰했다.
      - 배가 침몰하기 직전에 승객 모두 구명보트에 옮겨 타서 사망자는 없었다.
      의미ID: 1
