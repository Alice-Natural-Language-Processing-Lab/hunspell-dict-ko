      - 새끼를 치다.
      용례.대화:
      - 정말? 그럼 그 강아지들 중 한 마리만 나 줘. 나도 강아지 키우고 싶어.
      용례.문장:
      - 어제 우리 집 돼지가 새끼를 열 마리나 쳤다.
      - 제비가 처마에 둥지를 틀고 새끼를 쳤다.
