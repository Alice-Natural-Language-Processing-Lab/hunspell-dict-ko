      용례.구:
      - 가지를 치다.
      - 뿌리를 치다.
      - 잔가지를 치다.
      용례.대화:
      - 그렇지? 이렇게 뿌리도 넓게 친 아주 튼튼한 나무로 자랐어.
      용례.문장:
      - 나무가 가지를 많이 쳐서 제법 무성해졌다.
      - 은행나무는 무럭무럭 자라서 어느덧 무성하게 가지를 쳤다.
      의미ID: 2
