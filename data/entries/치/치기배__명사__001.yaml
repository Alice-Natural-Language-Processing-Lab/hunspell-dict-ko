      용례.문장:
      - 경찰차가 사이렌을 울리며 도망가는 치기배들을 뒤쫓는다.
      - 이번에 잡힌 치기배는 지하철 안에서 전문적으로 소매치기를 하던 일당들로 밝혀졌다.
