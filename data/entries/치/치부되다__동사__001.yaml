    어휘 등급: 없음
    원어: 置簿 되다
    의미:
    - 뜻풀이: 마음속으로 어떠하다고 생각되거나 여겨지다.
      문형: 1이 2-고 치부되다
      용례.구:
      - 치부된 영역.
      - 가짜로 치부되다.
      - 고급으로 치부되다.
      - 문화로 치부되다.
      - 사기꾼으로 치부되다.
      용례.대화:
      - 치부하는 게 아니라 실제로도 네가 잘못했어.
      용례.문장:
      - 그의 사상은 오랫동안 얼토당토않은 얘기로 치부되어 사람들에게 인정받지 못했다.
      - 예전에는 연극이 고급 예술로 치부되었지만 지금은 대중 예술로 바뀌었다.
      - 전통적으로 가정은 여성의 영역으로 치부되어 왔고 아직까지도 많은 사람들이 가정은 여성의 일이라고 생각한다.
