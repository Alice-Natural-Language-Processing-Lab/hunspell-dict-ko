    의미:
    - 뜻풀이: 물건을 다른 데로 옮기다.
      문형: 1이 2를 3으로 치우다
      용례.구:
      - 치운 물건.
      - 치우고 청소하다.
      - 물건들을 치우다.
      - 손을 치우다.
      - 의자를 치우다.
      용례.대화:
      - 형이 다른 데 앉으면 되잖아!
      용례.문장:
      - 가족들이 모두 밥 먹는데 휴대폰은 좀 치우렴.
      - 날이 따뜻해지자 어머니는 난로를 창고로 치우셨다.
      의미ID: 1
    - 뜻풀이: 청소하거나 정리하다.
      문형: 1이 2를 치우다
      용례.구:
      - 치운 공부방.
      - 상을 치우다.
      - 쓰레기를 치우다.
      - 장난감을 치우다.
      - 집안을 치우다.
      - 깨끗하게 치우다.
      용례.대화:
      - 알았어요. 청소할게요.
      용례.문장:
      - 거리의 눈을 제때 치우지 않아서 길이 무척 미끄러웠다.
      - 나는 책상 위에 어지럽게 놓여 있던 것을 치웠다.
      의미ID: 2
    - 뜻풀이: 방 등을 정리하여 비우다.
      문형: 1이 2를 치우다
      용례.구:
      - 치운 건넌방.
      - 가게를 치우다.
      - 사무실을 치우다.
      - 방을 치우다.
      - 헛간을 치우다.
      용례.문장:
      - 나는 시집간 누나의 방을 치우고 내 작업실로 다시 꾸몄다.
      - 다음 주에 이사를 온다고 하니 그 때까지 방 좀 치워 주세요.
      의미ID: 3
    - 뜻풀이: 하던 일을 도중에 그만두다.
      문형: 1이 2를 치우다
      용례.구:
      - 공부를 치우다.
      - 사업을 치우다.
      - 이야기를 치우다.
      - 장사를 치우다.
      - 투자를 치우다.
      용례.대화:
      - 엄마, 장사는 치우고 이제 좀 편히 사세요.
      용례.문장:
      - 그런 거짓말은 당장 치워라!
      - 이런 형식적인 이야기는 치우고 본격적인 이야기를 해 보죠.
      의미ID: 4
    - 뜻풀이: (속된 말로) 딸을 시집보내다.
      문형: 1이 2를 치우다
      용례.구:
      - 치운 큰딸.
      - 고명딸을 치우다.
      - 딸을 치우다.
      - 막내딸을 치우다.
      - 작은딸을 치우다.
      용례.대화:
      - 막상 딸이 시집가시면 섭섭하실걸요?
      용례.문장:
      - 신부의 부모는 노처녀인 딸을 치웠다는 데 매우 큰 기쁨을 느끼는 듯했다.
      - 외동딸을 치우고 나니 쓸쓸하다.
      의미ID: 5
    - 뜻풀이: 먹어 없애다.
      문형: 1이 2를 치우다
      용례.구:
      - 치운 찬밥.
      - 술을 치우다.
      - 음식을 치우다.
      - 점심을 치우다.
      - 금세 치우다.
      용례.문장:
      - 나는 소주를 한 병 치우고 늘어지게 한잠 잤다.
      - 배고팠는지 지수는 라면 한 그릇을 깨끗하게 치웠다.
      - 승규는 남은 술을 다 치우고는 곯아떨어졌다.
      의미ID: 6
