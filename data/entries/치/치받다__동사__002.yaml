    어휘 등급: 없음
    의미:
    - 뜻풀이: 아래에서 위쪽을 향하여 받다.
      문형: 1이 2를 치받다
      용례.구:
      - 치받은 상자.
      - 공을 치받다.
      - 돌을 치받다.
      - 짐을 치받다.
      - 화물을 치받다.
      용례.대화:
      - 민준아, 네가 치받아서 위로 올려 줘.
      용례.문장:
      - 나는 그가 건네주는 돌을 머리로 치받아서 다른 쪽으로 옮겨 놓았다.
      - 나는 위에서 날아오는 공을 손으로 치받아 올려 상대편 쪽으로 넘겼다.
      의미ID: 1
    - 뜻풀이: 세차게 들이받다.
      문형: 1이 2를 치받다
      용례.구:
      - 담벼락을 치받다.
      - 어깨를 치받다.
      - 차를 치받다.
      - 턱을 치받다.
      - 머리로 치받다.
      용례.대화:
      - 뒤차가 내 차를 치받는 바람에 다 망가졌지, 뭐.
      용례.문장:
      - 아이는 화가 났는지 내 가슴을 어께로 치받아 버렸다.
      - 그는 내 어깨를 사정없이 치받고도 미안하다는 말 한마디 없이 가 버렸다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 윗사람에게 맞서 대들다.
      문형: 1이 2를 치받다
      용례.구:
      - 부모를 치받다.
      - 상사를 치받다.
      - 선배를 치받다.
      - 윗사람을 치받다.
      - 정면으로 치받다.
      용례.대화:
      - 까짓것 그냥 치받아 버려. 대든다고 설마 널 어떻게 하기야 하겠어?
      용례.문장:
      - 사춘기에 접어든 아이는 요새 부쩍 우리를 치받고 대들고 한다.
      - 우리는 그동안 상사에게 느꼈던 불만을 모두 털어놓음으로써 그를 정면으로 치받았다.
      의미ID: 3
