      용례.구:
      - 군정 치하.
      - 독재 치하.
      - 식민지 치하.
      - 왕정 치하.
      - 치하에서 벗어나다.
      용례.문장:
      - 나는 일제 식민지 치하 때 겪었던 나라를 잃은 서러움을 아직까지도 잊지 못하고 있다.
      - 우리나라가 다른 나라의 치하에서 벗어나 해방을 맞이하던 날, 국민 모두 만세를 불렀다.
      - 이 나라는 오랫동안 독재자 치하에 있었으나 국민 모두가 힘을 합쳐 싸운 끝에 독립을 이루었다.
