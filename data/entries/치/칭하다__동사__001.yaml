    어휘 등급: 고급
    원어: 稱 하다
    의미:
    - 뜻풀이: 무엇이라고 부르거나 말하다.
      문형: 1이 2를 3-고 칭하다
      용례.구:
      - 부인을 칭하다.
      - 스스로를 칭하다.
      - 성군으로 칭하다.
      - 용사로 칭하다.
      - 황제로 칭하다.
      - 성인이라고 칭하다.
      - 높여 칭하다.
      용례.대화:
      - 아니에요. 저는 아직 스스로를 배우라 칭하는 것도 부끄러운데요.
      용례.문장:
      - 흔히 남자는 늑대, 여자는 여우로 칭할 때가 있다.
      - 국민들은 월드컵에서 역전승을 이끈 감독을 영웅으로 칭했다.
      - 스스로를 선비라고 칭하는 자들조차 자신의 잇속을 챙기기에 급급했다.
