      발음: 침무카다
    어휘 등급: 없음
    원어: 沈默 하다
    의미:
    - 뜻풀이: 아무 말 없이 조용히 있다.
      문형: 1이 침묵하다
      용례.구:
      - 침묵하는 분위기.
      - 침묵하는 사람들.
      - 잠자코 침묵하다.
      - 조용히 침묵하다.
      - 한동안 침묵하다.
      용례.대화:
      - 내가 나서면 오히려 일이 꼬일 것 같아서 가만히 있었던 거야.
      용례.문장:
      - 우리는 침묵한 채 어색한 분위기 속에서 밥을 먹었다.
      - 고개를 숙인 채 잠시 침묵하고 있던 형이 힘겹게 말을 꺼냈다.
      의미ID: 1
    - 뜻풀이: 어떤 일에 대하여 의견을 밝히지 않거나 비밀을 지키다.
      문형: 1이 2에 침묵하다
      용례.구:
      - 침묵하는 사람들.
      - 침묵하는 언론.
      - 결과에 침묵하다.
      - 불의에 침묵하다.
      - 현실에 침묵하다.
      용례.대화:
      - 맞아, 뭐라도 행동에 옮겨야 돼.
      용례.문장:
      - 노동자들은 불합리한 회사의 대우에도 침묵할 수 밖에 없었다.
      - 국민들은 비리로 얼룩진 정치 현실에 더 이상 침묵하지 않고 시위에 나섰다.
      의미ID: 2
