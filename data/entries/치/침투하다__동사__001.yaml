    어휘 등급: 없음
    원어: 浸透 하다
    의미:
    - 뜻풀이: 물이나 비 등의 액체가 스며들어 배다.
      문형: 1이 2에/로 침투하다
      용례.구:
      - 가스가 침투하다.
      - 땅속에 침투하다.
      - 옷에 침투하다.
      - 종이에 침투하다.
      - 표면에 침투하다.
      용례.대화:
      - 응, 텐트는 보통 바람이나 빗물이 침투하지 못하는 천으로 만들어.
      용례.문장:
      - 창문 틈으로 침투한 찬바람이 사무실을 몹시 춥게 만들었다.
      - 지하수는 빗물이 땅속으로 침투하여 생긴 것으로 주로 공업용수에 이용한다.
      의미ID: 1
    - 뜻풀이: 세균이나 병균 등이 몸속에 들어오다.
      문형: 1이 2에/로 침투하다
      용례.구:
      - 바이러스가 침투하다.
      - 병균이 침투하다.
      - 세균이 침투하다.
      - 세포가 침투하다.
      - 몸속에 침투하다.
      용례.문장:
      - 사내는 독극물이 혈관을 타고 뇌로 침투해서 뇌사 상태에 빠졌다.
      - 컴퓨터에 침투한 바이러스 때문에 중요한 자료가 모두 손상되었다.
      의미ID: 2
    - 뜻풀이: 사상이나 가치관, 정책 등이 사람들의 생각이나 사회에 깊이 스며들어 퍼지다.
      문형: 1이 2에/로 침투하다
      용례.구:
      - 문화가 침투하다.
      - 미신이 침투하다.
      - 자본주의가 침투하다.
      - 널리 침투하다.
      용례.대화:
      - 맞아, 그렇게 외래어가 어느새 생활에 침투해 있는 거지.
      용례.문장:
      - 대중 매체는 일상생활 속에 점점 깊숙이 침투하여 위력을 발휘하고 있다.
      - 정 의원은 사회 전반에 침투한 부정부패를 반드시 뿌리 뽑겠다고 약속했다.
      의미ID: 3
    - 뜻풀이: 어떤 곳에 몰래 숨어 들어가다.
      문형: 1이 2에/로 침투하다
      용례.구:
      - 간첩이 침투하다.
      - 군사가 침투하다.
      - 잠수함이 침투하다.
      - 적진으로 침투하다.
      - 불법으로 침투하다.
      용례.대화:
      - 응. 아직도 간첩이 있다니 정말 놀랐어.
      용례.문장:
      - 병사들은 깊은 어둠을 틈타 적진으로 침투했다.
      - 기업의 전산망에 침투한 해커들이 대규모의 기밀 자료를 빼돌렸다.
      의미ID: 4
