    - 뜻풀이: 사회의 안전과 질서를 유지함.
      용례.구:
      - 민생 치안.
      - 치안 강화.
      - 치안 유지.
      - 치안이 불안하다.
      - 치안이 좋아지다.
      - 치안이 허술하다.
      - 치안을 무너뜨리다.
      용례.문장:
      - 그는 최근 범죄가 증가한 것에 대해 민생 치안 부재 상태라고 말하며 이를 해결하기 위한 대책이 시급하다고 주장했다.
      - 이 나라는 치안이 허술해서 혼자 다니면 강도에게 돈을 빼앗기는 일이 많다.
      - 한 조사에 의하면 경찰이 믿음직스럽지 않고 치안이 불안하다고 생각하는 국민이 많은 것으로 밝혀졌다.
