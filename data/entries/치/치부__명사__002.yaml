    - 뜻풀이: 재물을 모아 부자가 됨.
      용례.구:
      - 치부 기회.
      - 정치인의 치부.
      - 비윤리적 치부.
      - 치부가 어렵다.
      - 치부를 선망하다.
      용례.문장:
      - 그는 대기업들이 돈을 벌 목적으로 영화를 만드는 것에 대해 영화를 단순히 치부 수단으로 이용하지 말라고 비판했다.
      - 그는 부도덕한 치부 방법에도 불구하고 부자가 되고 싶은 사람들의 선망의 대상이 되고 있다.
      - 나는 부자는 더욱 치부를 하게 되고 가난한 사람은 더욱 가난하게 되는 지금의 이 사회 구조를 바꿔야 한다고 말했다.
