      문형: '1이 2를 3-고 칭찬하다 '
      용례.구:
      - 칭찬하는 말.
      - 칭찬하여 말하다.
      - 어른이 칭찬하다.
      - 아이를 칭찬하다.
      - 좋은 점을 칭찬하다.
      용례.대화:
      - 응, 내가 그린 그림을 선생님께서 칭찬하셨거든.
      용례.문장:
      - 비평가들은 그 작가의 이번 작품을 최고라고 칭찬했다.
      - 어머니는 내가 처음 만든 음식을 먹어 보시고 맛있다고 칭찬해 주셨다.
      - 동생이 직접 뜬 목도리를 하고 다니면 사람들마다 독특하고 멋있다고 칭찬한다.
