    어휘 등급: 고급
    의미:
    - 뜻풀이: 위쪽으로 달리거나 달려 올라가다.
      문형: 1이 2로 치닫다
      문형 참고: '''2를 향하여''로도 쓴다.'
      용례.구:
      - 치달은 길.
      - 북으로 치닫다.
      - 산마루로 치닫다.
      - 언덕으로 치닫다.
      - 위로 치닫다.
      - 하늘로 치닫다.
      용례.대화:
      - 네, 엄마. 얼른 뛰어갔다가 올게요.
      용례.문장:
      - 노루 떼가 무리를 지어 산 정상을 향하여 치달았다.
      - 차가 오르막길로 치달아 오르고 있다.
      의미ID: 1
    - 뜻풀이: 힘차고 빠르게 나아가다.
      문형: 1이 2로 치닫다
      문형 참고: '''2를 향하여''로도 쓴다.'
      용례.구:
      - 결승점으로 치닫다.
      - 국면으로 치닫다.
      - 극단으로 치닫다.
      - 도시화로 치닫다.
      - 불행으로 치닫다.
      - 전면전으로 치닫다.
      - 종국으로 치닫다.
      - 파국으로 치닫다.
      - 파행으로 치닫다.
      용례.대화:
      - 응. 사이가 최악으로 치달아 버렸어. 둘 사이의 관계가 도저히 회복될 것 같지 않아.
      용례.문장:
      - 급격한 인터넷의 발달로 우리 사회는 정보화 사회로 치닫고 있다.
      - 축제의 열기는 마지막 날에 이르러 절정으로 치달았다.
      의미ID: 2
    - 뜻풀이: 생각이나 감정 등이 치밀어 오르다.
      문형: 1이 2로 치닫다
      용례.구:
      - 치닫는 생각.
      - 부아가 치닫다.
      - 오기가 치닫다.
      - 짜증이 치닫다.
      - 머리끝까지 치닫다.
      - 마음에 치닫다.
      - 절망으로 치닫다.
      - 울컥 치닫다.
      용례.대화:
      - 그러게 말이야. 저런 흉악범을 보니 절로 가슴에 분노가 치닫는다 정말.
      용례.문장:
      - 친구는 속에서부터 울화가 치달아서 씩씩거렸다.
      - 형은 동생의 철없는 행동에 화가 머리 위로 치달았다.
      의미ID: 3
