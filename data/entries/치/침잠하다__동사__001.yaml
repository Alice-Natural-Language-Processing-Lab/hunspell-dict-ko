      발음: 침잠하다
    어휘 등급: 없음
    원어: 沈潛 하다
    의미:
    - 뜻풀이: 겉으로 드러나지 않도록 깊숙이 가라앉거나 숨다.
      문형: 1이 2에/로 침잠하다
      용례.구:
      - 어둠에 침잠하다.
      - 물속으로 침잠하다.
      - 바닥으로 침잠하다.
      - 서서히 침잠하다.
      용례.문장:
      - 목걸이는 깊은 바닷속에 자취도 없이 침잠했다.
      - 그 남자는 연못 속에 침잠하여 숨을 참고 있었다.
      - 나는 짙은 안개 속으로 침잠하는 사내의 모습을 말없이 바라보았다.
      의미ID: 1
    - 뜻풀이: 마음을 가라앉혀서 깊은 생각에 빠지다.
      문형: 1이 2에/로 침잠하다
      용례.구:
      - 과거에 침잠하다.
      - 슬픔에 침잠하다.
      - 외로움에 침잠하다.
      - 내면으로 침잠하다.
      - 불행으로 침잠하다.
      용례.대화:
      - 조용히 자신 속에 침잠하여 마음의 소리를 들어 보세요.
      용례.문장:
      - 고민으로 침잠했던 정신이 어머니의 부름에 깨어났다.
      - 나는 떠나간 그녀를 생각하면서 내 안으로 점점 더 침잠했다.
      의미ID: 2
