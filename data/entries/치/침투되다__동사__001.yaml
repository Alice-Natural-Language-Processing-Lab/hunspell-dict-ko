    의미:
    - 뜻풀이: 물이나 비 등의 액체가 스며들어 배게 되다.
      문형: 1이 2에/로 침투되다
      용례.구:
      - 농약이 침투되다.
      - 물이 침투되다.
      - 세제가 침투되다.
      - 신발에 침투되다.
      용례.문장:
      - 지붕은 빗물이 침투되지 않는 재질로 만들어야 한다.
      - 할머니는 염료가 천에 고루 침투되도록 천을 계속해서 뒤적이셨다.
      - 나는 과일 껍질에 침투된 농약을 제거하기 위해 물에 꼼꼼히 씻었다.
      의미ID: 1
    - 뜻풀이: 세균이나 병균 등이 몸속에 들어오게 되다.
      문형: 1이 2에/로 침투되다
      용례.구:
      - 침투된 균.
      - 물질이 침투되다.
      - 병균이 침투되다.
      - 몸에 침투되다.
      - 인체에 침투되다.
      용례.대화:
      - 그럴 때는 균이 침투되지 않는 특별한 옷을 입는답니다.
      용례.문장:
      - 환경 호르몬은 호흡이나 피부 접촉만으로도 체내에 침투될 수 있다.
      - 환자는 이미 암세포가 장기까지 침투되어서 수술해도 살 가망이 없었다.
      의미ID: 2
    - 뜻풀이: 사상이나 가치관, 정책 등이 사람들의 생각이나 사회에 깊이 스며들어 퍼지게 되다.
      문형: 1이 2에/로 침투되다
      용례.구:
      - 대중에 침투되다.
      - 생활에 침투되다.
      - 널리 침투되다.
      - 세계적으로 침투되다.
      용례.대화:
      - 맞아, 외국 문화가 어느새 우리 생활에 깊숙하게 침투되어 있는 것 같아.
      용례.문장:
      - 정치권에 대한 불신이 일반 시민들에게 널리 침투되었다.
      - 회사 전반에 침투된 뇌물 문화가 커다란 문제로 떠올랐다.
      의미ID: 3
    - 뜻풀이: 어떤 곳에 몰래 숨어 들어가게 되다.
      문형: 1이 2에/로 침투되다
      용례.구:
      - 농촌에 침투되다.
      - 영역에 침투되다.
      - 지역에 침투되다.
      - 조직으로 침투되다.
      용례.대화:
      - 응, 정말 깜짝 놀랐어.
      용례.문장:
      - 적군의 상황을 살펴보기 위해 민첩한 군사들이 적진에 침투되었다.
      - 조직원 중 정보 유출의 임무를 가지고 침투된 간첩이 있다는 사실이 밝혀졌다.
      의미ID: 4
