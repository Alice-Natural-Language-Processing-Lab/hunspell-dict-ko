    - 뜻풀이: 생명이 위험할 정도의 큰 상처.
      용례.구:
      - 신체의 치명상.
      - 상당한 치명상.
      - 치명상이 생기다.
      - 치명상을 받다.
      - 치명상을 주다.
      - 치명상에 이르다.
      용례.대화:
      - 네, 조금만 더 늦었으면 자칫 치명상이 될 뻔했습니다. 다행히 위험한 고비는 넘겼어요.
      용례.문장:
      - 교통사고의 피해자는 심각한 치명상으로 인해 중환자실에서 생사를 오락가락하고 있다.
      - 그 군인은 적군의 직격탄을 맞아 치명상을 입어 현재 생명이 위태롭다.
      의미ID: 1
    - 뜻풀이: 회복하기 어려울 정도의 큰 피해.
      용례.구:
      - 도덕적 치명상.
      - 정치적 치명상.
      - 치명상을 극복하다.
      - 치명상을 딛다.
      - 치명상을 받다.
      - 치명상에서 회복하다.
      용례.대화:
      - 네, 사실 제 영혼에 치명상을 입은 것처럼 매우 힘들었습니다. 사실이 아닌데 모든 욕을 먹어야 했으니까요.
      용례.문장:
      - 그 정치인은 뇌물 수수 혐의로 정치 활동의 치명상을 입게 되었다.
      - 주가 폭락 사태는 여러 산업 분야에서 경제적 치명상을 입혀 막대한 손실을 내었다.
      의미ID: 2
