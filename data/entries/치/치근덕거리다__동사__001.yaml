      뜻풀이: 괴로울 정도로 끈질기게 자꾸 귀찮게 굴다.
      문형: 1이 2에게/를 치근덕거리다
      용례.구:
      - 치근덕거리는 아이들.
      - 상대방이 치근덕거리다.
      - 근처에서 치근덕거리다.
      - 옆에서 치근덕거리다.
      - 농담으로 치근덕거리다.
      - 따라다니며 치근덕거리다.
      - 쫓아다니며 치근덕거리다.
      용례.대화:
      - 그래? 저 사람은 네가 싫다는데도 왜 자꾸 따라다닌다니?
      용례.문장:
      - 그 끈질긴 남자는 수단 방법을 가리지 않고 좋아하는 여자에게 치근덕거렸다.
      - 여자는 자기에게 치근덕거리는 남자를 매몰차게 대했다.
      - 저 주정뱅이는 술만 취하면 주변인들을 치근덕거리는 귀찮은 사람이다.
