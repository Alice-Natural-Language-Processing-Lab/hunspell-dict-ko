    의미:
    - 뜻풀이: 욕되고 창피스러운 느낌.
      용례.구:
      - 깊은 치욕감.
      - 치욕감이 생기다.
      - 치욕감을 견디다.
      - 치욕감을 안기다.
      - 치욕감을 참다.
      용례.문장:
      - 그는 대놓고 사람들 앞에서 나를 모욕하여 나에게 치욕감을 안겼다.
      - 나는 죄가 없었지만 경찰서에 끌려갔다는 사실만으로도 치욕감을 느꼈다.
      - 나는 치욕감을 견딜 수 없었지만 나를 희롱하는 그들의 말을 그저 듣고 있을 수밖에 없었다.
