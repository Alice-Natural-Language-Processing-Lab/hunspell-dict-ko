      용례.구:
      - 박탈당한 친권.
      - 친권 상속.
      - 친권이 소멸되다.
      - 친권을 박탈하다.
      - 친권을 주장하다.
      - 친권을 포기하다.
      - 친권을 행사하다.
      용례.문장:
      - 자녀에 대한 부모의 친권은 미성년자에게 한정되며 자녀가 성인이 되면 친권은 소멸된다.
      - 친권은 부모가 공동으로 행사하지만 한쪽이 사망하거나 이혼한 뒤 재혼할 때에는 다른 한쪽이 친권을 행사하게 된다.
      - 친권은 자녀를 보호하기 위한 것이므로 부 또는 모가 자녀의 이익을 해하는 경우에는 강제적으로 친권을 박탈할 수 있다.
