    - 뜻풀이: 여자에게 성적으로 치근대거나 나쁜 짓을 하며 괴롭히는 남자.
      용례.구:
      - 험상궂은 치한.
      - 치한이 나타나다.
      - 치한을 퇴치하다.
      - 치한과 마주치다.
      - 치한에게 납치되다.
      - 치한으로 몰리다.
      용례.대화:
      - 저는 만지지도 않았는데 어떤 여자가 자기 엉덩이를 만졌다고 소리를 지르지 뭐예요.
      용례.문장:
      - 나는 골목에서 치한을 만나 하마터면 납치를 당할 뻔했지만 다행히 주위에 경찰이 있어 나를 도와주었다.
      - 나는 평소 열심히 배워 놓은 호신술 덕분에 나에게 나쁜 짓을 하려던 치한을 손쉽게 퇴치할 수 있었다.
