      용례.구:
      - 치받치는 불길.
      - 불꽃이 치받치다.
      - 연기가 치받치다.
      - 화염이 치받치다.
      - 하늘로 치받치다.
      용례.대화:
      - 어디 불이 난 모양이야.
      용례.문장:
      - 갑자기 불길이 치받쳐 오르더니 건물 전체가 타기 시작했다.
      - 폭죽에 불을 붙이자 수많은 불꽃이 하늘로 치받쳤다.
      의미ID: 1
