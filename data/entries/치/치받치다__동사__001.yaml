      - 분이 치받치다.
      - 설움이 치받치다.
      - 울분이 치받치다.
      - 울화가 치받치다.
      - 화가 치받치다.
      용례.대화:
      - 나에 대해서 나쁘게 말하니까 미움이 치받쳐서 나도 모르게 주먹이 나갔어.
      용례.문장:
      - 그는 울화가 치받쳐 나에게 버럭 소리를 질렀다.
      - 나는 화가 치받쳐 올랐지만 화를 참기 위해 입술을 깨물었다.
