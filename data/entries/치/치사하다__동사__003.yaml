    의미:
    - 뜻풀이: 고맙고 감사하다는 뜻을 겉으로 드러내다.
      문형: 1이 2에/에게 치사하다
      용례.구:
      - 치사하는 말.
      - 치사하는 선물.
      - 병사들에게 치사하다.
      - 스승에게 치사하다.
      - 하객에게 치사하다.
      용례.문장:
      - 그는 내 도움이 아니었으면 큰일 날 뻔했다면서 손을 꼭 잡고 나에게 치사했다.
      - 우리는 결혼식에 참석한 하객들 모두에게 치사하러 다니느라 한참 시간을 보냈다.
      - 제자들은 내 은퇴식에서 나에게 그동안의 은혜에 감사드린다는 내용의 치사하는 말을 해 주었다.
