    - 뜻풀이: 위쪽으로 올리다.
      문형: 1이 2를 치켜세우다
      용례.구:
      - 치켜세운 고개.
      - 날개를 치켜세우다.
      - 눈꼬리를 치켜세우다.
      - 눈썹을 치켜세우다.
      - 머리를 치켜세우다.
      - 엄지를 치켜세우다.
      - 옷깃을 치켜세우다.
      용례.대화:
      - 추우니까 옷깃 치켜세워.
      용례.문장:
      - 민준이는 내가 최고라는 뜻으로 나에게 엄지를 치켜세워 보였다.
      - 지수는 눈꼬리를 치켜세우고 무서운 눈으로 나를 노려보았다.
      의미ID: 1
    - 뜻풀이: 실제로 한 일 이상으로 크게 칭찬하다.
      문형: 1이 2를 3-고 치켜세우다
      용례.구:
      - 애국자라고 치켜세우다.
      - 영재라고 치켜세우다.
      - 능력자로 치켜세우다.
      - 영웅으로 치켜세우다.
      - 훌륭하다고 치켜세우다.
      용례.대화:
      - 쑥스러우니까 자꾸 치켜세우지 마.
      용례.문장:
      - 사람들은 앞에서는 그를 훌륭한 리더라고 치켜세우고 뒤에 가서는 안 좋은 소리를 했다.
      - 나는 사람들이 나를 능력 있는 사람으로 치켜세우는 소리에 낯간지러워 고개를 들지 못했다.
      의미ID: 2
