      - 그는 공무원들의 노고를 치사하고자 구청을 직접 방문하였다.
      - 나는 회사를 위해 헌신적으로 일한 사람들을 치사하기 위해 그들에게 특별 성과급을 주었다.
      - 회사에서는 월급에 돈을 더 얹어서 우리의 수고를 치사했다.
