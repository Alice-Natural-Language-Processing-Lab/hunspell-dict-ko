    - 뜻풀이: 한 나라의 원수가 다른 나라의 원수에게 보내는 공식적인 서한.
      용례.구:
      - 친서를 받다.
      - 친서를 보내다.
      - 친서를 전달하다.
      용례.문장:
      - 친서는 대통령에게 직접 전달되는 것이므로 그 내용은 대통령만이 알 수 있다.
      - 대통령은 그에게 다른 나라 대통령에게 친서를 전달하는 중요한 임무를 맡겼다.
      - 이 친서는 아홉 개 국가 원수들에게 보내기 위해 작성된 것으로 내용은 아직까지 알려져 있지 않다.
