      - 뒷자리를 마무리하다.
      - 뒷자리를 정돈하다.
      - 뒷자리를 정리하다.
      용례.대화:
      - 네, 제가 깨끗이 치울 테니 걱정 마세요.
      용례.문장:
      - 직원들이 모든 행사가 끝난 뒷자리를 마무리하였다.
      - 꼼꼼한 김 대리가 일을 끝낸 뒷자리는 항상 깔끔하다.
