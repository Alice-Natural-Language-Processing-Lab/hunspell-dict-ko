    - 뜻풀이: 뒤쪽에 있는 위치.
      용례.구:
      - 배의 뒷전.
      - 뒷전에 서다.
      - 뒷전에 앉다.
      - 뒷전으로 물러앉다.
      용례.대화:
      - 어쩔 수 없지. 뒷전에 앉아도 보일 거야.
      용례.문장:
      - 갈매기들이 배의 뒷전을 따라온다.
      - 공연을 보러 모여든 사람이 하도 많아서 나는 뒷전에 서서 구경해야 했다.
      의미ID: 1
    - 뜻풀이: 덜 중요하다고 생각되어 다른 일보다 나중에 관심을 가지거나 처리하는 것.
      용례.구:
      - 뒷전으로 밀리다.
      용례.대화:
      - 여자 친구한테 정신이 팔려 공부는 뒷전이니까 그렇죠.
      용례.문장:
      - 정치인들의 다툼 때문에 민생 문제는 뒷전으로 밀렸다.
      - 아버지는 일만 열심히 하고 가정생활은 뒷전이다.
      의미ID: 2
    - 뜻풀이: 겉으로 드러나지 않는 곳.
      용례.구:
      - 뒷전에 숨다.
      - 뒷전에서 기다리다.
      - 뒷전에서 비방하다.
      - 뒷전에서 조종하다.
      - 뒷전으로 물러나다.
      용례.대화:
      - 아닙니다. 아직 건강하신데 벌써 은퇴라니요.
      용례.문장:
      - 뒷전에서 남을 욕하는 것만큼 비겁한 행동은 없다.
      - 서로 눈치를 보느라 대놓고 말하지는 않지만 뒷전에서 이 의견에 반대하는 사람이 많다.
