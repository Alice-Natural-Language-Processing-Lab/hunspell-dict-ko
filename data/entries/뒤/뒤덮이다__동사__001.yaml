    - 뜻풀이: 빈 곳이 없게 모두 덮이다.
      문형: 1이 2로 뒤덮이다
      용례.구:
      - 꽃으로 뒤덮인 산.
      - 눈으로 뒤덮인 세상.
      - 기계가 먼지로 뒤덮이다.
      - 주변이 안개로 뒤덮이다.
      - 하늘이 먹구름으로 뒤덮이다.
      용례.대화:
      - 그렇지 않아도 지저분한 것 같아서 정리하려고 했어요.
      용례.문장:
      - 고양이의 몸은 회색 털로 뒤덮여 있었다.
      - 우리는 녹색 잔디로 뒤덮인 운동장에서 축구를 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 가득 채워지거나 두루 퍼지게 되다.
      문형: 1이 2로 뒤덮이다
      용례.구:
      - 가식으로 뒤덮인 말.
      - 노랫소리로 뒤덮인 강당.
      - 황금색 물결로 뒤덮인 들판.
      용례.대화:
      - 응, 거리 곳곳에서 캐럴이 흘러나오고 있어.
      용례.문장:
      - 연설이 끝나자 회의장은 박수와 환호로 뒤덮였다.
      - 나는 어둠으로 뒤덮인 동굴에서 빨리 빠져나가고 싶었다.
      의미ID: 2
