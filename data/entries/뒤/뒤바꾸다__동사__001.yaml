      뜻풀이: 순서나 위치를 반대로 바꾸거나 마구 섞이게 하다.
      문형: 1이 2를 (3과) 뒤바꾸다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 순서를 뒤바꾸다.
      - 앞뒤를 뒤바꾸다.
      - 위치를 뒤바꾸다.
      용례.대화:
      - 이렇게 순서를 마음대로 뒤바꾸면 어떻게 해.
      용례.문장:
      - 선생님은 제비뽑기를 해 학생들의 자리를 뒤바꾸어 버렸다.
      - 엄마는 방 정리를 하면서 내 물건과 동생의 물건을 뒤바꾸어 놓았다.
      의미ID: 1
    - 뜻풀이: 아주 크게 바꾸다.
      문형: 1이 2를 3으로 뒤바꾸다
      용례.구:
      - 불행을 행복으로 뒤바꾸다.
      - 삶을 뒤바꾸다.
      - 역사를 뒤바꾸다.
      - 인생관을 뒤바꾸다.
      - 환경을 뒤바꾸다.
      용례.대화:
      - 우리와 전혀 다른 삶을 사는 곳이니까 그럴 수 있겠네.
      용례.문장:
      - 과학 기술의 발달은 우리의 삶을 크게 뒤바꾸어 주었다.
      - 제이 차 세계 대전은 세계 여러 나라의 역사를 뒤바꾸는 중요한 사건이었다.
      - 김 선생은 아이들의 마음을 움직여 문제아를 모범생으로 뒤바꾸어 놓는다.
      의미ID: 2
