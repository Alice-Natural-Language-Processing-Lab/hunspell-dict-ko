    - 뜻풀이: 고개를 돌려 뒤를 보다.
      문형: 1이 2를 뒤돌아보다
      용례.구:
      - 휙 뒤돌아보다
      - 힐끗 뒤돌아보다
      - 깜짝 놀라 뒤돌아보다
      - 걷다가 뒤돌아보다
      - 걸음을 멈추고 뒤돌아보다.
      용례.대화:
      - 내가 뒤에서 잡을 테니까 뒤돌아보지 말고 앞으로 가.
      용례.문장:
      - 선생님은 문을 닫고 나가려다 말고 뒤돌아보며 말씀을 하셨다.
      - 아이들은 엄마가 따라오고 있는지 확인하려고 계속 뒤돌아봤다.
      - 내 이름을 부르는 소리에 뒤돌아보니 선생님께서 뒤따라오고 계셨다.
      의미ID: 1
    - 뜻풀이: 지난 일을 다시 생각하다.
      문형: 1이 2를 뒤돌아보다
      용례.구:
      - 삶을 뒤돌아보다.
      - 인생을 뒤돌아보다.
      - 자신을 뒤돌아보다.
      - 지나온 길을 뒤돌아보다.
      - 하루를 뒤돌아보다.
      - 한 해를 뒤돌아보다.
      용례.대화:
      - 시간을 가지고 내 자신을 뒤돌아보고 싶어.
      용례.문장:
      - 나는 저녁노을을 보면서 하루를 뒤돌아보곤 한다.
      - 아버지는 앞만 보고 달릴 뿐 지나온 길을 뒤돌아보려고 하지 않으셨다.
      의미ID: 2
