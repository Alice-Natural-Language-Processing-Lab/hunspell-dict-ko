      - 부인 뒷소리.
      - 상사 뒷소리.
      - 뒷소리를 하다.
      - 뒷소리에 열을 내다.
      용례.대화:
      - 그렇게 과장님 안 계실 때 뒷소리만 치지 말고 과장님한테 직접 말해 봐.
      용례.문장:
      - 이 대리는 상사 앞에서는 아무 말도 못하다가 술자리에서는 뒷소리다.
      - 마누라한테 꼼짝도 못하는 친구들이 서로 자기 마누라 뒷소리에 열을 올린다.
