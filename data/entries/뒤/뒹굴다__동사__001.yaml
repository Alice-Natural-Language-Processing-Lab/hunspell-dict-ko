    의미:
    - 뜻풀이: 누워서 몸을 이리저리 구르다.
      문형: 1이 2에서/를 뒹굴다
      용례.구:
      - 운동장을 뒹굴다.
      - 진흙탕을 뒹굴다.
      - 눈밭에서 뒹굴다.
      용례.대화:
      - 유도 선수들이 체육관 매트 위를 뒹굴며 운동해서 그래요.
      용례.문장:
      - 눈밭을 뒹구는 강아지의 모습이 무척 귀엽다.
      - 어릴 적에는 아무렇지 않게 운동장을 뒹굴며 놀았다.
      - 군대에서 비 오는 날 진흙탕을 뒹굴며 훈련을 받았던 기억이 난다.
      의미ID: 1
    - 뜻풀이: 특별히 하는 일 없이 시간을 보내다.
      문형: 1이 뒹굴다
      용례.구:
      - 집안을 뒹굴다.
      - 소파에서 뒹굴다.
      - 침대에서 뒹굴다.
      용례.대화:
      - 매일 하는 일 없이 소파에서 뒹굴어 다니니까 그렇지.
      용례.문장:
      - 승규는 졸업 후 취업이 안 돼서 집에서 뒹굴며 살고 있다.
      - 민준이는 방학 내내 방 안에서 뒹굴며 지냈던 일을 후회했다.
      의미ID: 2
    - 뜻풀이: 여기저기 어지럽게 널려 구르다.
      문형: 1이 2에 뒹굴다
      용례.구:
      - 공이 뒹굴다.
      - 낙엽이 뒹굴다.
      - 마당에 뒹굴다.
      - 운동장에 뒹굴다.
      용례.대화:
      - 골프장에 갔더니 곳곳에 골프공들이 뒹굴고 있길래 주워 왔어.
      용례.문장:
      - 낙엽이 앞마당에 뒹굴고 있다.
      - 책들이 방에 어지럽게 뒹굴고 있다.
      - 태풍이 지나간 거리에는 물건들이 아무렇게나 뒹굴고 있었다.
      의미ID: 3
