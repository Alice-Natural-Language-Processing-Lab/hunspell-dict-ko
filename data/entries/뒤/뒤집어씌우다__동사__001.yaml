    어휘 등급: 없음
    의미:
    - 뜻풀이: 머리에 모자나 수건 등을 되는대로 마구 씌우다.
      문형: 1이 2에/에게 3을 뒤집어씌우다
      용례.구:
      - 모자를 뒤집어씌우다.
      - 머리에 뒤집어씌우다.
      - 깊이 뒤집어씌우다.
      - 푹 뒤집어씌우다.
      용례.대화:
      - 잘 씌워야지 그냥 막 뒤집어씌우면 어떻게 해?
      용례.문장:
      - 삼촌은 강아지 머리에 수건을 뒤집어씌우며 장난을 쳤다.
      - 어머니는 등에 업힌 아이에게 모자를 뒤집어씌우고 급히 집을 나섰다.
      의미ID: 1
    - 뜻풀이: 가루나 액체 등을 온몸에 잔뜩 묻게 하다.
      문형: 1이 2에/에게 3을 뒤집어씌우다
      용례.구:
      - 먼지를 뒤집어씌우다.
      - 물을 뒤집어씌우다.
      - 밀가루를 뒤집어씌우다.
      - 연탄재를 뒤집어씌우다.
      용례.대화:
      - 미안해. 먼지를 뒤집어씌울 생각은 아니었는데.
      용례.문장:
      - 아버지는 화가 나서 들고 있던 물컵의 물을 형에게 뒤집어씌웠다.
      - 졸업식에서 아이들은 축하의 뜻으로 서로에게 밀가루를 뒤집어씌우고 있었다.
      의미ID: 2
    - 뜻풀이: 전체를 보이지 않게 덮이게 하다.
      문형: 1이 2에/에게 3을 뒤집어씌우다
      용례.구:
      - 담요를 뒤집어씌우다.
      - 보자기를 뒤집어씌우다.
      - 식탁보를 뒤집어씌우다.
      - 이불을 뒤집어씌우다.
      - 천을 뒤집어씌우다.
      용례.대화:
      - 제가 갔을 때는 천으로 뒤집어씌워 놔서 볼 수가 없었어요.
      용례.문장:
      - 나는 집을 비우는 사이 가구에 먼지가 앉지 않도록 흰 천을 뒤집어씌웠다.
      - 어머니는 아이들이 만지지 못하도록 조각상을 보자기로 뒤집어씌워 놓았다.
      의미ID: 3
    - 뜻풀이: 다른 사람의 잘못이나 책임을 대신 떠맡게 하다.
      문형: 1이 2에/에게 3을 뒤집어씌우다
      용례.구:
      - 뒤집어씌운 범인.
      - 뒤집어씌운 혐의.
      - 누명을 뒤집어씌우다.
      - 죄를 뒤집어씌우다.
      - 책임을 뒤집어씌우다.
      - 부하에게 뒤집어씌우다.
      - 몰래 뒤집어씌우다.
      - 부당하게 뒤집어씌우다.
      - 억울하게 뒤집어씌우다.
      - 일부러 뒤집어씌우다.
      용례.대화:
      - 형이 깨놓고 저한테 뒤집어씌운 거예요.
      용례.문장:
      - 김 과장은 자기 실수를 부하 직원에게 뒤집어씌웠다.
      - 그는 억울하다며 친구가 자기에게 죄를 뒤집어씌운 거라고 주장했다.
      의미ID: 4
