    어휘 등급: 중급
    의미:
    - 뜻풀이: 앞사람과 거리가 떨어져 뒤에 있다.
      문형: 1이 2에서/에게서 뒤떨어지다
      용례.구:
      - 뒤떨어져 걷다.
      - 앞사람에게서 뒤떨어지다.
      - 다섯 걸음 뒤떨어지다.
      용례.문장:
      - 택시는 버스 뒤에 한참 뒤떨어져 따라가고 있었다.
      - 할머니는 할아버지에게서 멀찌감치 뒤떨어져서 걸었다.
      - 소년은 느린 걸음 때문에 무리에서 열 걸음쯤 뒤떨어졌다.
      의미ID: 1
    - 뜻풀이: 다른 사람이나 다른 것보다 능력이나 수준이 모자라다.
      문형: 1이 2에/에게 뒤떨어지다
      문형 참고: '''2에 비하여''로도 쓴다.'
      용례.구:
      - 공부가 뒤떨어지다.
      - 능력이 뒤떨어지다.
      - 수준이 뒤떨어지다.
      - 판단력이 뒤떨어지다.
      - 또래보다 뒤떨어지다.
      용례.대화:
      - 네, 한국 사람에 비해서도 결코 뒤떨어지지 않아요.
      용례.문장:
      - 이 나라 사람들은 질서 의식이 선진국에 비해 너무 뒤떨어진다.
      - 장애를 가진 민준이는 또래보다 인지 능력이 뒤떨어지는 편이다.
      의미ID: 2
    - 뜻풀이: 시대나 사회의 흐름이나 유행에 맞지 않고 뒤쳐지다.
      문형: 1이 2에 뒤떨어지다
      용례.구:
      - 뒤떨어진 생각.
      - 뒤떨어진 옷차림.
      - 시대에 뒤떨어지다.
      - 유행에 뒤떨어지다.
      - 최신 사조에 뒤떨어지다.
      용례.대화:
      - '너는 무슨 그런 뒤떨어진 생각을 가지고 있니? '
      용례.문장:
      - 아버지의 생각은 너무 보수적이어서 시대에 뒤떨어지는 느낌이다.
      - 검소한 아내는 유행에 뒤떨어진 옷을 입고 다니면서도 불평이 없었다.
      의미ID: 3
