      용례.구:
      - 가방을 뒤지다.
      - 서랍을 뒤지다.
      - 옷장을 뒤지다.
      - 장롱을 뒤지다.
      - 주머니를 뒤지다.
      - 화장대를 뒤지다.
      - 샅샅이 뒤지다.
      용례.대화:
      - 못 봤는데. 가방이나 옷 주머니를 뒤져 봐.
      용례.문장:
      - 반지를 찾으려고 책상 서랍을 모두 뒤졌지만 찾지 못했다.
      - 지수는 데이트를 하러 가려고 옷이란 옷은 다 뒤졌지만 마땅히 입고 나갈 옷이 없었다.
      의미ID: 1
    - 뜻풀이: 무엇을 찾기 위해서 여기저기를 살피다.
      문형: 1이 2를 뒤지다
      용례.구:
      - 골목을 뒤지다.
      - 집안을 뒤지다.
      - 집을 뒤지다.
      - 샅샅이 뒤지다.
      용례.대화:
      - 골목 구석구석 뒤져 봅시다.
      용례.문장:
      - 집을 나간 아들을 찾기 위해 부모는 그 도시 구석구석을 뒤지고 다녔다.
      - 법인을 찾기 위해서인지 형사들이 갑자기 들이닥쳐 집안을 뒤지기 시작했다.
      의미ID: 2
    - 뜻풀이: 책이나 문서, 서류 등을 자세하게 살피다.
