      뜻풀이: 향하고 있는 방향의 반대쪽.
      용례.구:
      - 뒤를 보다.
      - 뒤로 가다.
      - 뒤로 돌다.
      - 뒤로 넘어지다.
      - 뒤로 물러서다.
      - 뒤로 숨다.
      - 뒤에 앉다.
      용례.대화:
      - 학교 뒤에 있는 산으로 가자.
      용례.문장:
      - 제 뒤로 줄을 서세요.
      - 민준이는 의자를 뒤로 젖혀 편하게 앉았다.
      - 아이들이 선생님의 뒤를 따라 차례로 걸어간다.
      - 그가 나를 보더니 흠칫 놀라며 손을 급히 뒤로 숨겼다.
      의미ID: 1
    - 관련어:반대말:
