    - 뜻풀이: 서로 다른 여러 가지가 같이 마구 섞이다.
      문형: 1이 (2와) 뒤섞이다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 감격과 슬픔이 뒤섞이다.
      - 꿈과 현실이 뒤섞이다.
      - 분노와 증오가 뒤섞이다.
      - 원망과 분노가 뒤섞이다.
      - 현실과 허구가 뒤섞이다.
      용례.대화:
      - 오늘 정리할게요.
      용례.문장:
      - 아들을 군대에 보내는 어머니의 마음은 걱정과 불안이 뒤섞였다.
      - 술을 마신 민준이는 취기와 외로움이 뒤섞인 목소리로 노래를 불렀다.
      - 지수는 어릴 때부터 아이들과 뒤섞여 노는 것보다 혼자 노는 것을 좋아했다.
