      문형: 1이 뒤숭숭하다
      용례.구:
      - 기분이 뒤숭숭하다.
      - 꿈자리가 뒤숭숭하다.
      - 마음이 뒤숭숭하다.
      - 속이 뒤숭숭하다.
      용례.대화:
      - 괜히 기분이 뒤숭숭하겠구나.
      용례.문장:
      - 지수가 학교를 그만둔다는 말에 승규의 마음이 뒤숭숭해졌다.
      - 친구는 편찮으신 엄마 때문에 마음이 뒤숭숭하다면서 수업에 집중하지 못했다.
      의미ID: 1
    - 뜻풀이: 일이 돌아가는 상황이나 분위기가 어수선하고 불안하다.
      문형: 1이 뒤숭숭하다
      용례.구:
      - 뒤숭숭한 시기.
      - 때가 뒤숭숭하다.
      - 분위기가 뒤숭숭하다.
      - 세상이 뒤숭숭하다.
      - 소문이 뒤숭숭하다.
      - 회사가 뒤숭숭하다.
      용례.대화:
      - 그러게 말이야. 어제 김 대리가 지방으로 발령이 났대.
      용례.문장:
      - 대형 교통사고며, 살인 사건이며 세상이 온통 뒤숭숭한 일 뿐이다.
      - 자금난으로 회사를 매각한다는 소문이 돌아서 직원들의 분위기가 뒤숭숭하다.
