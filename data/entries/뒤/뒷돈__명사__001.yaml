    의미:
    - 뜻풀이: 미리 준비해 두었다가 뒤에 잇따라 가져다 쓰는 밑천.
      용례.구:
      - 뒷돈이 넉넉하다.
      - 뒷돈이 모자라다.
      - 뒷돈이 부족하다.
      - 뒷돈을 마련하다.
      - 뒷돈을 준비하다.
      용례.대화:
      - 아이들 학원비로 나갈 뒷돈이라 안 돼요.
      용례.문장:
      - 지수는 아이에게 다음 달 용돈을 줄 뒷돈을 넉넉하게 마련해 두었다.
      - 남자는 아내에게 가져다 줄 생활비 뒷돈을 어떻게 채워 넣을까 고민했다.
      의미ID: 1
    - 뜻풀이: 장사나 도박을 계속해 나가기 위해 필요한 돈.
      용례.구:
      - 도박 뒷돈.
      - 뒷돈이 달리다.
      - 뒷돈이 부족하다.
      - 뒷돈이 필요하다.
      - 뒷돈을 대다.
      - 뒷돈을 마련하다.
      용례.대화:
      - 최소한 백만 원쯤은 있어야지요.
      용례.문장:
      - 도박장 근처에는 비싼 이자로 뒷돈을 대 주겠다는 사람들이 있었다.
      - 서울에서 장사를 하는 큰아들에게서 뒷돈이 없으니 보내 달라고 연락이 왔다.
      의미ID: 2
    - 뜻풀이: 몰래 주고받는 돈.
      용례.구:
      - 뒷돈을 건네다.
      - 뒷돈을 넣다.
      - 뒷돈을 받다.
      - 뒷돈을 요구하다.
      - 뒷돈을 주고받다.
      용례.대화:
      - 경쟁 업체가 뒷돈을 준 모양이야.
      용례.문장:
      - 학교장은 학생의 입학을 허가하는 대가로 학부모에게 뒷돈을 요구했다.
      - 김 사장은 자기 아이를 잘 봐 달라면서 학원 선생에게 뒷돈을 들이밀었다.
