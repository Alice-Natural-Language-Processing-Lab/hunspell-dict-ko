    어휘 등급: 고급
    의미:
    - 뜻풀이: 빈 곳이 없게 모두 덮다.
      문형: 1이 2를 뒤덮다
      용례.구:
      - 건물을 뒤덮은 담쟁이덩굴.
      - 산을 뒤덮은 눈.
      - 먼지가 책장을 뒤덮다.
      - 쓰레기가 운동장을 뒤덮다.
      - 잡초가 들판을 뒤덮다.
      용례.대화:
      - 응, 곧 비가 오려나 봐.
      용례.문장:
      - 가을이 되자 낙엽들이 길거리를 뒤덮었다.
      - 온 세상을 뒤덮은 하얀 눈을 보니 내 마음도 깨끗해지는 것 같다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 가득 차거나 두루 퍼지다.
      문형: 1이 2를 뒤덮다
      용례.구:
      - 공원을 뒤덮은 푸른빛.
      - 바다를 뒤덮은 햇빛.
      - 세계를 뒤덮은 무질서.
      - 공포가 세계를 뒤덮다.
      - 인파가 관광지를 뒤덮다.
      용례.대화:
      - 지금 반정부 시위대가 도로를 뒤덮어서 차량 운행이 원활하지 못하대.
      용례.문장:
      - 아이들의 노랫소리가 온 마을을 뒤덮었다.
      - 어둠이 세상을 뒤덮을 즈음, 나는 왠지 모를 외로움을 느꼈다.
      - 전 세계를 뒤덮고 있는 경기 회복에 대한 불신은 쉽게 사라지지 않고 있다.
      의미ID: 2
