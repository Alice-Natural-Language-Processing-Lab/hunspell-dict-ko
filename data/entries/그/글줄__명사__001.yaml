    의미:
    - 뜻풀이: 여러 글자를 이어서 써서 이루어진 줄.
      용례.구:
      - '글줄 아래. '
      - '글줄 위. '
      - '글줄의 길이. '
      - '글줄이 길다. '
      - '글줄이 바르다. '
      - 글줄을 바꾸다.
      용례.대화:
      - 글줄이 너무 짧아서 그런 것 같아.
      용례.문장:
      - 남자는 신문의 글줄을 따라 시선을 이쪽저쪽으로 옮겼다.
      - 선이 없는 노트에 글자를 쓰면 글줄이 일정하지 않고 비뚤어진다.
      의미ID: 1
    - 뜻풀이: 학문적인 약간의 글.
      용례.구:
      - '글줄이나 쓴다는 사람. '
      - '글줄이나 읽은 사람. '
      - '글줄깨나 쓰다. '
      - 글줄깨나 읽다.
      - '글줄이나 깨치다. '
      - 글줄이나 배우다.
      용례.대화:
      - 글줄이나 읽었다는 사람도 그런 무식한 말을 한다는 사실이 놀라워.
      용례.문장:
      - 글줄이나 쓰는 사람이라고 해서 다 똑똑한 것은 아니다.
      - 그 시절은 글줄깨나 쓰는 사람들은 다 민주주의에 대해 이야기하던 시절이었다.
      의미 참고: 주로 '글줄이나', '글줄깨나'로 쓴다.
      의미ID: 2
