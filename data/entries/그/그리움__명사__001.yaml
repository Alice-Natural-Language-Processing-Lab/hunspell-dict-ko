      - 그리움이 사무치다.
      - 그리움이 심하다.
      - 그리움을 느끼다.
      용례.대화:
      - 저런. 어머니 생각이 많이 나시나 보네요.
      용례.문장:
      - 유학을 간 승규는 고국에 대한 그리움에 잠을 못 이루었다.
      - 어린 시절 사진첩을 볼 때마다 그 시절에 대한 그리움이 사무치곤 한다.
      - 밥을 먹을 때마다 어머니가 해 주시던 음식이 생각나 그리움에 눈물이 난다.
