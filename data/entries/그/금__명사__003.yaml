    어휘 등급: 중급
    원어: 金
    의미:
    - 뜻풀이: 화려한 광택이 나는 노란색의 귀금속.
      용례.구:
      - 금 시세.
      - 금과 은.
      - 금이 귀하다.
      - 금을 사다.
      - 금을 세공하다.
      - 금을 채굴하다.
      - 금을 팔다.
      - 금을 캐다.
      - 금에 투자하다.
      - 금으로 만들다.
      - 금으로 장식하다.
      - 금으로 투자하다.
      용례.대화:
      - 은으로 만든 것 말고 금으로 만든 것은 없나요?
      용례.문장:
      - 금광에서 채굴한 금은 금괴 또는 금화를 만드는 데 쓰인다.
      - 이 궁전이 노랗게 빛나는 이유는 전체가 금으로 장식되어 있기 때문이다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -금
        항목ID: 92116
      뜻풀이: 문서에서 돈의 금액.
      용례.구:
      - 금 일백만 원정.
      - 금 천만 원.
      용례.대화:
      - 금 일천만 원정이라고 적으시면 돼요.
      용례.문장:
      - 법원은 피고에게 금 일천만 원의 배상금을 지급하도록 판결했다.
      - 부동산 계약서에는 임대인이 금 일억 원의 보증금을 받은 것으로 되어 있었다.
      의미ID: 2
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 금메달
        항목ID: 37205
      뜻풀이: 경기나 대회에서 우승한 사람에게 주는, 금으로 만들거나 금으로 도금한 메달.
      용례.구:
      - 금 열 개.
      - 금과 은과 동.
      - 금을 놓치다.
      - 금을 따다.
      - 금을 추가하다.
      - 금을 획득하다.
      용례.대화:
      - 아쉽게도 금은 놓쳤지만 은메달을 땄대.
      용례.문장:
      - 한국은 올림픽에서 태권도에 이어 양궁에서도 금을 땄다.
      - 한국 선수단은 육상과 사격, 레슬링에서 모두 세 개의 금을 추가했다.
      의미ID: 3
    - 뜻풀이: ‘금색’이나 ‘금으로 만든 물건'의 뜻을 나타내는 말
      용례.구:
      - 금두꺼비.
      - 금목걸이.
      - 금반지.
      - 금송아지.
      - 금수저.
      의미 참고: 일부 명사 앞에 붙여 쓴다.
      의미ID: 4
