      용례.문장:
      - 영화는 극장의 대형 스크린으로 봐야 생동감 있고 재미있다.
      - 극장 안은 영화 시사회를 보러 온 관객들로 발을 디딜 틈이 없었다.
      - 극장 안 로비에는 매표소와 카페, 매점 등 다양한 편의 시설이 있어 항상 사람들로 북적인다.
      - 이 극장은 백여 명의 관객을 수용할 수 있는 작은 극장이지만 항상 좋은 연극을 무대에 올려 왔다.
