      - 그는 슬픔이 극에 다다랐는지 더 이상 울지도 않았다.
      - 오랫동안 전쟁을 해 온 두 나라의 갈등은 점점 극으로 치닫고 있었다.
      - 국민들의 경제적인 고통이 극에 이르자 정부는 고심 끝에 대책을 내놓았다.
