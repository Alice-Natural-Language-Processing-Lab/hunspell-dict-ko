      - 네. 다행히 소방서에서 대형 급수차를 급히 보내서 불을 빨리 껐대요.
      용례.문장:
      - 가뭄이 계속되자 농촌에서는 메마른 논에 급수차로 물을 대는 작업이 한창이었다.
      - 정부에서는 가뭄이 심해 식수가 부족한 시골 마을에 식수를 공급하기 위해 급수차를 보냈다.
