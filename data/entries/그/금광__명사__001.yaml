    - 뜻풀이: 금을 캐내는 광산.
      용례.구:
      - 금광 사업.
      - 금광 회사.
      - 금광을 개발하다.
      - 금광을 발견하다.
      - 금광을 사다.
      - 금광을 팔다.
      - 금광에 투자하다.
      - 금광에서 금을 채굴하다.
      용례.대화:
      - 더 이상 금이 나오지 않기 때문이죠.
      용례.문장:
      - 금광의 광부들은 금을 캐기 위해 밤낮없이 일한다.
      - 이 금광은 한때 전국 최고의 채굴량을 자랑하는 광산이었다고 한다.
      의미ID: 1
    - 뜻풀이: 금이 들어있는 광석. 금광석.
      용례.구:
      - 금광이 나오다.
      - 금광을 채굴하다.
      - 금광을 캐내다.
      용례.대화:
      - 광석에서 금만 골라내는 작업장으로 보내집니다.
      용례.문장:
      - 이 광산에서 금광을 채굴한다는 말을 듣고 많은 노동자들이 몰려들었다.
      - 김 사장은 전 재산을 들여 금 광산을 샀지만 몇 년이 지나도록 금광이 나오지 않았다.
