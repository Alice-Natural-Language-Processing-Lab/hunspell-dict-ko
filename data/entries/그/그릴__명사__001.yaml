    - 뜻풀이: 고기나 생선을 굽는 석쇠.
      용례.구:
      - 가스 그릴.
      - 알루미늄 그릴.
      - 야외 그릴.
      - 전기 그릴.
      - 그릴로 요리하다.
      - 그릴에 굽다.
      용례.대화:
      - 고기를 그릴에 구우면 기름기가 쫙 빠져서 괜찮아.
      용례.문장:
      - 우리는 그릴에 구운 소시지를 안주로 맥주를 마셨다.
      - 티브이에서 음식을 굽고 난 후 세척이 간편한 그릴을 광고하고 있다.
