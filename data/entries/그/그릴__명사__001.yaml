    - 뜻풀이: 고기나 생선 등을 석쇠에 구운 음식.
      용례.구:
      - 닭고기 그릴.
      - 바비큐 그릴.
      - 새우 그릴.
      - 생선 그릴.
      - 쇠고기 그릴.
      - 그릴 요리.
      용례.대화:
      - 고급스러운 레스토랑에서 가재 그릴 요리를 먹는 게 소원이야.
      용례.문장:
      - 한 음식점에서 즉석에서 구운 그릴 요리가 인기를 끌고 있다.
      - 야외 결혼식에서 모처럼 양념 구이로 바비큐 그릴을 음식으로 내어놓았다.
