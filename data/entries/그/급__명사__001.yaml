    어휘 등급: 고급
    원어: 級
    의미:
    - 뜻풀이: 조직에서의 지위나 기술의 등급.
      용례.구:
      - 급이 같다.
      - 급이 낮다.
      - 급이 높다.
      - 급이 다르다.
      - 급이 올라가다.
      용례.문장:
      - 회사에서는 보너스를 급에 따라 차등 지급하였다.
      - 군대에서는 급이 높은 사람의 명령에 절대 복종해야 한다.
      의미ID: 1
    - 뜻풀이: 태권도나 검도, 바둑 등의 등급을 나타내는 단위.
      용례.구:
      - 검도 이 급.
      - 바둑 사 급.
      - 태권도 삼 급.
      용례.대화:
      - 응. 이번에는 꼭 이 급으로 올라가야지.
      용례.문장:
      - 태권도의 급수 가운데 가장 낮은 등급은 흰 띠인 십 급이다.
      - 형은 할아버지께 틈틈이 바둑을 배워 삼 급 정도의 실력을 갖추고 있다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
    - 뜻풀이: 조직에서의 그 직급을 나타내는 말.
      용례.구:
      - 간부급.
      - 과장급.
      - 대리급.
      - 부장급.
      - 임원급.
      의미 참고: 직급을 나타내는 일부 명사 뒤에 붙여 쓴다.
      의미ID: 3
