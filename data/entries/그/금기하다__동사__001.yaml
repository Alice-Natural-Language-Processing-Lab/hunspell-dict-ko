    어휘 등급: 없음
    원어: 禁忌 하다
    의미:
    - 뜻풀이: 종교 또는 관습적인 이유로 어떤 일을 하지 않거나 피하다.
      문형: 1이 2를 금기하다
      용례.구:
      - 금기할 일.
      - 낙태를 금기하다.
      - 이혼을 금기하다.
      용례.대화:
      - 이슬람교의 경전에서 금기하고 있는 사항이기 때문입니다.
      용례.문장:
      - 가톨릭 국가에서는 이혼이나 낙태 등을 금기하고 있다.
      - 옛날부터 임신한 사람은 개고기를 먹는 것을 금기해 왔다.
      의미ID: 1
    - 뜻풀이: 치료 등의 의학적인 이유로 어떤 행위나 음식을 금하다.
      문형: 1이 2를 금기하다
      용례.구:
      - 금기하는 식품.
      - 약을 금기하다.
      - 음식을 금기하다.
      - 특별히 금기하다.
      용례.대화:
      - 특별히 금기하는 식품은 없습니다.
      용례.문장:
      - 의사는 입안의 상처가 아물 때까지 술과 매운 음식을 금기하라고 했다.
      - 약사는 약을 복용할 때 금기할 사항에 관해 이것저것 얘기를 해 주었다.
      의미ID: 2
