      - 금단의 구역.
      - 금단의 꽃.
      - 금단의 땅.
      - 금단의 사과.
      - 금단의 사랑.
      - 금단의 열매.
      - 금단의 음식.
      - 금단의 지역.
      용례.대화:
      - 절대 안 돼요. 다이어트를 하는 사람에게 고기는 금단의 음식이에요.
      용례.문장:
      - 마약의 재료인 양귀비는 금단의 꽃으로 일반인들이 재배할 수 없다.
      - 전쟁이 남긴 금단의 땅, 비무장 지대는 반세기 동안 사람의 손길이 닿지 않고 있다.
      - 그 드라마는 여자 주인공이 남편의 동생과 사랑에 빠진다는 금단의 사랑을 그리고 있다.
