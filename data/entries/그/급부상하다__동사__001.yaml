    - URL: http://dicmedia.korean.go.kr:8899/multimedia/sound_file/giyeok_2005/geupppusanghada.wav
      발음: 급뿌상하다
    어휘 등급: 없음
    원어: 急浮上 하다
    의미:
    - 뜻풀이: 물속에 있던 것이 갑자기 물 위로 떠오르다.
      문형: 1이 2로 급부상하다
      용례.구:
      - 잠수함이 급부상하다.
      - 물 속에서 급부상하다.
      - 물 밖으로 급부상하다.
      - 물 위로 급부상하다.
      - 수면으로 급부상하다.
      용례.문장:
      - 돌고래들이 물 위로 급부상하는 모습은 장관이었다.
      - 잠수함이 수면으로 급부상하면서 요란한 소리를 냈다.
      - 이 잠수함이 수면 위로 급부상할 때의 속도는 엄청나게 빠르다고 한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 갑자기 관심의 대상이 되거나 중요해지다.
      문형: 1이 2로 급부상하다
      용례.구:
      - 소문이 급부상하다.
      - 인물이 급부상하다.
      - 세계적으로 급부상하다.
      - 인기 배우로 급부상하다.
      - 인기 종목으로 급부상하다.
      - 주요 인물로 급부상하다.
      용례.대화:
      - 갑자기 좋은 평가를 받게 되어서 아직은 실감이 잘 안 납니다.
      용례.문장:
      - 그는 신곡을 발표한 이후 인기 순위가 급부상하고 있다.
      - 최근 환경 보호 이슈가 급부상하면서 재생 에너지 사업이 각광을 받고 있다.
      의미ID: 2
