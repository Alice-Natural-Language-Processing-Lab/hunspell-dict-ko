      - 극성스럽게 매달리다.
      - 성격이 극성스럽다.
      용례.문장:
      - 유명 가수가 출국하기 하루 전부터 공항은 그를 배웅하려는 극성스러운 팬들로 가득했다.
      - 새 장난감을 보자 아이들은 극성스럽게 달려들어 서로 가지려고 다투었다.
      - 낯선 사람이 지나가자 개가 극성스럽게 짖어 대는 통해 식구들이 모두 일어났다.
      - 요즘 초등학교 반장 선거에는 아이들 대신 학부모들이 극성스럽게 선거 운동을 하는 경우도 있다.
