      - 그냥 가져가다.
      - 그냥 돈을 꾸어 주다.
      - 그냥 봉사하다.
      - 그냥 들어주다.
      - 그냥 주다.
      - 그냥 해 주다.
      용례.대화:
      - 그냥 먹기 좀 미안하네요.
      - 그냥 꿔 주는 돈 아니니까 매달 이자 내는 것 잊지 마.
      용례.문장:
      - 그는 내 부탁을 그냥 들어줄 만큼 착하고 인정 있는 사람이 아니었다.
      - 나는 자전거를 그에게 그냥 줄 수는 없어서 돈을 조금 받고 그에게 팔았다.
      - 그녀는 오늘 하루 그냥 봉사한다는 생각으로 학교에 남아 교실 청소를 했다.
