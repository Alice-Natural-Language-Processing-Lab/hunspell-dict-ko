      - 그냥 한 소리.
      - 그냥 해 본 일.
      - 그냥 듣다.
      - 그냥 무시하다.
      용례.대화:
      - 응, 심심해서 그냥 이것저것 만들어 보고 있는 중이야.
      - 그냥 한 소리치고는 꽤 놀랍던데?
      - 에이, 그걸 아직까지 마음에 두고 있어? 그냥 무시해 버려.
      용례.문장:
      - 그녀는 그냥 한번 나가 본 미술 대회에서 상을 받을 줄은 꿈에도 생각 못했다.
      - 그는 일찍 집에 들어오라는 말을 그냥 흘리고는 밤늦게까지 집에 가지 않았다.
