      - 권력을 그러쥐다.
      - 부를 그러쥐다.
      - 사람을 그러쥐다.
      - 세상을 그러쥐다.
      - 재산을 그러쥐다.
      - 집안을 그러쥐다.
      - 천하를 그러쥐다.
      용례.문장:
      - 그가 권력을 그러쥐자 그는 모든 일을 자기 마음대로 처리하기 시작했다.
      - 그는 세상을 그러쥘 수 있을 만큼의 부와 권력이 있었고 그를 따르는 사람도 많았다.
