      용례.문장:
      - 할머니는 그즈음 자주 큰아들의 집에 가서 지내곤 하였다.
      - 그는 자기가 학교에 다니던 그즈음에 있었던 일들을 돌이켜 보았다.
      - 서울로 이사를 온 지 삼 년이 된 그즈음에도 어머니는 가끔 사투리를 쓰셨다.
      - 김 작가가 활동을 활발히 한 그즈음의 작품에는 가정에 대한 이야기가 많이 나온다.
