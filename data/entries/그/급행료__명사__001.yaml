      - 급행료가 없다.
      - 급행료가 있다.
      - 급행료가 추가되다.
      - 급행료를 결제하다.
      - 급행료를 내다.
      용례.대화:
      - 그럼 그 열차로 예매하겠어요.
      용례.문장:
      - 이 열차는 급행으로 가는 대신에 약간의 급행료가 있다.
      - 승규는 빨리 가기 위해서 얼마의 급행료라도 낼 용의가 있었다.
