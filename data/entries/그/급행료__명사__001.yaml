      용례.구:
      - 급행료를 내다.
      - 급행료를 받다.
      - 급행료를 요구하다.
      - 급행료를 주다.
      - 급행료를 지불하다.
      용례.대화:
      - 급행료를 지불하시면 돼요.
      용례.문장:
      - 담당 직원은 빠른 일 처리를 도와주겠다며 급행료를 요구했다.
      - 우리는 급행료를 주고서라도 빠른 처리를 부탁할 수밖에 없었다.
