      뜻풀이: 시험에 합격함.
      용례.구:
      - 고시 급제.
      - 최연소 급제.
      - 급제를 하다.
      - 급제를 꿈꾸다.
      - 급제에 실패하다.
      용례.대화:
      - 오 년이 넘게 공부하더니 드디어 꿈을 이루었네.
      용례.문장:
      - 나는 세 번 연속 급제에 실패하니 더 이상 공부할 의욕이 사라졌다.
      - 올해 일곱 살인 김 양은 고등학교 졸업 검정고시에 최연소 급제를 했다.
      의미ID: 1
    - 뜻풀이: (옛날에) 과거 시험에 합격함.
      용례.구:
      - 과거 급제.
      - 장원 급제.
      - 급제를 하다.
      - 급제에 실패하다.
      용례.문장:
      - 그는 두 번 만에 과거 급제의 꿈을 이루었다.
      - 조선 시대에는 출세할 수 있는 유일한 길이 과거 급제였다.
      - 옛날에 과거 시험 급제를 위해서는 뛰어난 글짓기 실력이 요구되었다.
      의미ID: 2
