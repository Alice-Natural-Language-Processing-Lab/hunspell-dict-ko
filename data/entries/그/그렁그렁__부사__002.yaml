      용례.구:
      - 그렁그렁 가래가 끓다.
      - 그렁그렁 기침을 하다.
      - 그렁그렁 소리를 내다.
      용례.문장:
      - 그는 목에 뭐가 걸렸는지 숨을 쉴 때마다 그렁그렁 소리가 났다.
      - 아버지는 담배를 많이 피워서 늘 목에서 그렁그렁 가래 끓는 소리가 났다.
      - 아이는 코가 많이 막히는지 그렁그렁 소리를 내며 겨우 숨을 쉬고 있었다.
      - 나는 목감기가 걸려서 어제부터 말을 할 때마다 목에서 그렁그렁 소리가 났다.
