      뜻풀이: 앞에서 이미 이야기한 여자를 가리키는 말.
      용례.문장:
      - 그녀는 예전에 내가 가난할 때 나를 항상 도와주었던 사람이었다.
      - 청중들의 박수를 받으며 그녀는 노래를 부르기 위해 무대에 올라섰다.
      - 경찰은 조사할 것이 있다면서 교통사고를 낸 그녀를 경찰서로 데려갔다.
      - 나는 학교 앞에서 오래전에 연락이 끊긴 그녀를 오랜만에 만나게 되었다.
      의미 참고: 주로 문어에서 쓴다.
