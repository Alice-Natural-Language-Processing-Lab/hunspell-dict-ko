      용례.문장:
      - 오늘은 비가 많이 와서 애초부터 소풍 가기에는 그른 날씨였다.
      - 그는 우리들에게 나쁜 짓을 많이 해서 우리와 친해지기에는 글렀다.
      - 아버지는 승진은 이미 글렀다고 생각하고 욕심 없이 회사를 다녔다.
      - 그가 저지른 실수는 워낙 커서 다시 바로잡기에는 이미 글러 먹었다.
      - 그녀는 심각하게 부상을 당해 예전처럼 운동을 하기는 영 글러 먹었다.
      의미 참고: 주로 과거 시제에 쓴다.
