    - 뜻풀이: 무게의 단위.
      용례.구:
      - 일 그램.
      - 몇 그램.
      - 백 그램.
      용례.문장:
      - 김치찌개를 끓이려고 나는 돼지고기 이백 그램을 샀다.
      - 나는 지난달에 비해 몸무게가 약 오백 그램 정도 빠졌다.
      - 나는 일 그램의 오차도 없이 빵을 정확하게 다섯 조각으로 나누었다.
      - 그는 체중이 정확하게 백 그램이 모자라서 신체검사에서 불합격했다.
      의미 참고: 1그램은 섭씨 4도의 물 1세제곱센티미터의 무게이고 기호는 g이다.
