      용례.구:
      - 극소수의 극언.
      - 극언을 고하다.
      - 극언을 다하다.
      - 극언을 듣다.
      - 극언을 올리다.
      용례.문장:
      - 옛날 선비들은 왕의 잘못에 대해 죽음을 각오하고 극언을 고했다.
      - 대통령의 무리한 정책 추진에 대해 극소수의 극언이 있을 뿐 반대하는 이가 적었다.
