    - 뜻풀이: 어떤 일에 대해 너무 심하게 말함.
      용례.구:
      - 극언 공세.
      - 극언이 난무하다.
      - 극언을 내뱉다.
      - 극언을 서슴지 않다.
      - 극언을 일삼다.
      - 극언을 퍼붓다.
      - 극언으로 공격하다.
      - 극언으로 비난하다.
      용례.문장:
      - 김 장관은 정부 정책에 대한 극언으로 문제를 일으켜 사퇴하게 되었다.
      - 당 대표는 견해가 다른 일부 정치인에게 정치를 그만두라는 극언을 일삼았다.
      - 일부 대학은 교육부가 학생 정원을 줄인다면 학교 문을 닫겠다는 극언을 했다.
