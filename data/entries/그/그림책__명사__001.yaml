    어휘 등급: 중급
    원어: 그림 冊
    의미:
    - 뜻풀이: 아이들이 알아보기 쉽게 그림을 많이 그려 넣은 책.
      용례.구:
      - 그림책 한 권.
      - 그림책과 동화책.
      - 그림책을 보다.
      - 그림책을 사 주다.
      - 그림책을 선물하다.
      - 그림책을 읽어 주다.
      용례.문장:
      - 이 책은 글을 모르는 유치원생을 위한 그림책이다.
      - 아이들은 글자가 많은 책보다 그림책을 좋아한다.
      - 아버지는 내가 어렸을 때 나를 무릎에 앉히고 그림책들을 보여 주셨어.
      의미ID: 1
    - 뜻풀이: 그림을 모아서 만든 책.
      용례.구:
      - 그림책을 내다.
      - 그림책을 보다.
      - 그림책을 사다.
      - 그림책을 읽다.
      - 그림책을 출판하다.
      용례.대화:
      - 전시된 그림도 보고 전시된 그림을 모아 놓은 그림책도 샀어.
      용례.문장:
      - 그림책에는 여러 삽화와 그에 대한 짤막한 설명이 있었다.
      - 승규는 도서관에서 여러 화가의 그림을 모은 그림책을 빌렸다.
      의미ID: 2
