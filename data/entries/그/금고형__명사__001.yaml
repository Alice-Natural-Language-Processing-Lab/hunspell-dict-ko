    - 뜻풀이: 교도소에 가두기만 하고 일은 시키지 않는 형벌.
      용례.구:
      - 금고형을 내리다.
      - 금고형을 받다.
      - 금고형을 살다.
      - 금고형을 선고받다.
      - 금고형을 선고하다.
      - 금고형을 집행하다.
      - 금고형에 처하다.
      용례.대화:
      - 고의가 아니라 과실로 인정되었나 보네.
      용례.문장:
      - 업무상 과실로 환자를 위험에 빠뜨린 의사에게 금고형이 선고됐다.
      - 법원에서는 피고인에게 교도소에 가둬 신체적인 자유를 박탈하는 금고형을 내렸다.
      - 대법원은 자전거를 타고 도로를 역주행한 남성에게 금고형을 선고하고 구속했다.
