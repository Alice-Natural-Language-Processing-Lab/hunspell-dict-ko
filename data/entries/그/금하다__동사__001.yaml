      발음: 금ː하다
    어휘 등급: 중급
    원어: 禁 하다
    의미:
    - 뜻풀이: 어떤 일을 하지 못하게 하다.
      문형: 1이 2에/에게 3-게/-도록 금하다
      용례.구:
      - 교역을 금하다.
      - 수입을 금하다.
      - 영업을 금하다.
      - 외출을 금하다.
      - 접근을 금하다.
      - 출입을 금하다.
      용례.문장:
      - 우리 부모님께서는 밤 10시 이후에는 내가 밖에 나가는 것을 금하신다.
      - 연구소는 보안을 유지하기 위해서 일반인들의 출입을 금하고 있습니다.
      의미ID: 1
    - 뜻풀이: 감정을 참거나 억누르다.
      문형: 1이 2를 금하다
      용례.구:
      - 놀라움을 금하지 못하다.
      - 분노를 금할 길이 없다.
      용례.문장:
      - 행동이 느린 지수를 볼 때마다 승규는 답답함을 금하지 못했다.
      - 지수는 짝사랑하던 승규가 이사를 간다는 말에 눈물을 금하지 못하였다.
      - 승규는 성적이 좋지 않던 친구가 장학금을 받았다는 소식에 놀라움을 금할 길이 없었다.
      의미 참고: 주로 '없다', '못하다' 등과 같은 부정을 나타내는 말과 함께 쓴다.
      의미ID: 2
