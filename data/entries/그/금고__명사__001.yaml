      뜻풀이: 도둑이나 재난으로부터 보호하기 위해 돈, 보석, 중요한 서류 등 귀중한 물건을 보관하는 데 사용하는 상자나 창고.
      용례.구:
      - 대형 금고.
      - 철제 금고.
      - 금고가 무겁다.
      - 금고에 넣다.
      - 금고에 보관하다.
      용례.문장:
      - 도둑이 금고에 있던 현금을 모두 훔쳐 갔다.
      - 강도는 잠겨 있는 금고를 통째로 들고 도망갔다.
      - 아버지 방에 있는 금고에는 온갖 보석이 보관되어 있다.
      의미ID: 1
    - 뜻풀이: 국가의 정책이나 사회의 공익을 위해 만들어진 특수 금융 기관.
      용례.구:
      - 마을 금고.
      - 신용 금고.
      용례.문장:
      - 아버지는 배추를 판 돈을 마을 금고에 맡겨 놓으셨다.
      - 신용 금고는 보통 은행에 비해 금리가 높은 편이다.
      - 나는 매달 십만 원씩 꾸준히 마을 금고에 적금을 붓고 있다.
