    - 뜻풀이: 하면 안 되는 일.
      용례.구:
      - 기대는 금물이다.
      - 방심은 금물이다.
      - 생각은 금물이다.
      - 속단은 금물이다.
      - 욕심은 금물이다.
      - 자만은 금물이다.
      - 환상은 금물이다.
      - 절대 금물이다.
      - 금물로 여기다.
      용례.대화:
      - 하면 안 되는 일인 줄은 알았는데 그렇게 엄격하게 검사하는 줄 몰랐어.
      용례.문장:
      - 다이어트에 성공하려면 저녁 일곱 시 이후의 식사는 금물이다.
      - 회사에서 근무 시간에 사적인 통화나 인터넷 채팅을 하는 것은 절대 금물이다.
