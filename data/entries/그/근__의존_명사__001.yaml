    원어: 斤
    의미:
    - 뜻풀이: 무게의 단위.
      용례.구:
      - 몇 근.
      - 열 근.
      - 한 근.
      - 고기 세 근.
      - 포도 두 근.
      용례.문장:
      - 요즘 시장에서는 포도가 세 근에 오천 원쯤 한다.
      - 저녁에 먹으려고 소고기 한 근 반을 사서 볶음 요리를 했다.
      - 우리 가족 네 명이 먹으려면 고기를 적어도 두 근은 사야 한다.
      의미 참고: 고기나 한약재는 600그램, 과일이나 채소는 375그램이 한 근이다.
      의미ID: 1
    - 뜻풀이: ‘약간의 그것’을 나타내는 말.
      용례.대화:
      - 그래요. 소고기로 사지요.
      용례.문장:
      - 어머니는 선생님께 고기 근이라도 들고 찾아가 인사를 드리라고 하셨다.
      - 가난했던 민준은 월급날 고기 근이라도 사게 되면 아이들에게만 먹이곤 했다.
      의미 참고: 주로 '고기 근'으로 쓴다.
      의미ID: 2
