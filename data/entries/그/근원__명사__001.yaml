      - 행복의 근원은 화목한 가정에서부터 시작된다.
      - 스트레스는 만병의 근원이라 할 정도로 건강에 해롭다.
      - 두 나라 간의 분쟁의 근원은 뿌리 깊은 역사적 갈등에 있다.
      - 서로에 대한 깊은 이해가 바로 우리 우정의 근원이라 할 수 있다.
