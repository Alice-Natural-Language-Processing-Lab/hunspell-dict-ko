      용례.구:
      - 강의 근원.
      - 냇물의 근원.
      - 물줄기의 근원.
      - 샘의 근원.
      - 근원을 찾다.
      - 근원에 가깝다.
      용례.문장:
      - 이 강줄기의 근원은 산 중턱에 있는 작은 샘물이다.
      - 강의 근원이 오염되면 강 전체의 생태계에 악영향을 끼친다.
      - 정부는 상수도의 근원을 특별히 오염되지 않도록 관리하고 있다.
