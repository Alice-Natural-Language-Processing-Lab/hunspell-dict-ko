    의미:
    - 뜻풀이: 어떤 일을 함께 하는 사람들의 모임.
      용례.구:
      - 독서 그룹.
      - 그룹 과외.
      - 그룹에 가입하다.
      - 그룹에 참가하다.
      - 그룹을 만들다.
      - 그룹을 이루다.
      용례.대화:
      - 그냥 독서 그룹에 들어갈까 해.
      용례.문장:
      - 시험 기간이 되자 학생들은 그룹을 이루어 공부를 하였다.
      - 개인으로 과외를 받는 것보다 그룹 과외가 더 쌉니다.
      의미ID: 1
    - 뜻풀이: 공통적인 특성에 따라 구분되는 무리.
      용례.구:
      - 선두 그룹.
      - 상위 그룹.
      - 하위 그룹.
      - 그룹을 나누다.
      - 그룹을 이루다.
      - 그룹을 형성하다.
      - 그룹으로 나누다.
      용례.대화:
      - 한 서너 명 정도 되는 거 같은데?
      용례.문장:
      - 체육 시간에 반 전체를 여러 그룹으로 나누어 달리기 시합을 하였다.
      - 연구는 실험 대상인 두 그룹을 비교하며 진행되었다.
      의미ID: 2
    - 뜻풀이: 여러 음악가나 가수들이 모여 음악 활동을 하는 무리.
      용례.구:
      - 남성 그룹.
      - 댄스 그룹.
      - 삼인조 그룹.
      - 여성 그룹.
      - 그룹 가수.
      - 그룹을 결성하다.
      - 그룹을 이루다.
      - 그룹으로 활동하다.
      용례.대화:
      - 요즘 활동하는 아홉 명으로 된 여성 그룹이 좋더라.
      용례.문장:
      - 나는 그 그룹의 멤버들 중 드럼을 치는 사람에게 눈길이 갔다.
      - 세 가수들이 모여 결성한 그룹의 앨범이 이번 달에 발표되었다.
      의미ID: 3
    - 뜻풀이: 여러 종류의 회사들이 모여 이루는 대기업.
      용례.구:
      - 기업 그룹.
      - 재벌 그룹.
      - 그룹 총수.
      - 그룹이 합병되다.
      - 그룹을 인수하다.
      용례.대화:
      - 그래? 그럼 많은 기업들에 일자리가 생기는 거구나.
      용례.문장:
      - 그룹 회장은 각 회사의 대표 이사들을 모아 회의를 시작하였다.
      - 그룹 사장들의 회의 결과 새로운 기업을 인수하기로 하였다.
      의미ID: 4
