    의미:
    - 뜻풀이: 몹시 모질고 사납게.
      용례.구:
      - 그악스레 굴다.
      - 그악스레 대하다.
      - 그악스레 말하다.
      - 그악스레 생기다.
      - 그악스레 행동하다.
      용례.대화:
      - 너 어쩜 그렇게 그악스레 말을 하니?
      용례.문장:
      - 나는 그녀가 그악스레 말하는 모습에 정이 다 떨어졌다.
      - 그 여자가 그악스레 구는 것을 보니 전날 밤에 자기 남편이랑 또 싸웠나 보다.
      의미ID: 1
    - 뜻풀이: 매우 억세고 끈질기게.
      용례.구:
      - 그악스레 살다.
      - 그악스레 일하다.
      - 그악스레 해내다.
      - 그악스레 행동하다.
      용례.문장:
      - 그악스레 일하는 인부의 이마에 땀방울이 맺혔다.
      - 그는 먹고살기 위해 무슨 일이든 그악스레 해냈다.
      - 그 과부는 밤낮으로 그악스레 일을 해서 자식을 키웠다.
      의미ID: 2
