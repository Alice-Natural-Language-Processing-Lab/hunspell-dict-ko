    어휘 등급: 없음
    원어: 金 값
    의미:
    - 뜻풀이: 금의 가격.
      용례.구:
      - 금값의 변동.
      - 금값이 떨어지다.
      - 금값이 비싸다.
      - 금값이 상승하다.
      - 금값이 싸다.
      - 금값이 치솟다.
      - 금값이 폭등하다.
      - 금값이 하락하다.
      용례.대화:
      - 나중에 값이 오르면 팔아야겠네.
      용례.문장:
      - 금값이 꾸준히 상승함에 따라 금 투자가 인기를 누리고 있다.
      - 금값이 비싸지면서 금으로 만든 장신구를 사는 사람들이 줄어들었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 급격하게 오른 물건의 값.
      용례.구:
      - 금값이 되다.
      용례.대화:
      - 그러게요. 지난달에 비해 두 배나 올랐어요.
      용례.문장:
      - 요즘은 채소값이 금값이라서 채소를 사 먹기가 두렵다.
      - 지난 태풍으로 금값이 된 과일값이 명절을 앞두고 더 비싸졌다.
      의미ID: 2
