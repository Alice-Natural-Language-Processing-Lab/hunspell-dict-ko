      - '낙엽을 긁어모으다. '
      - '조각을 긁어모으다. '
      - '표를 긁어모으다. '
      - '갈고리로 긁어모으다. '
      - 이것저것 긁어모으다.
      용례.대화:
      - 깨끗이 먹어야지. 남아 있는 밥알을 다 긁어모으면 한 숟가락은 나오겠네.
      용례.문장:
      - 아이는 씨 뿌린 곳을 덮기 위해 주변의 흙을 긁어모았다.
      - 아저씨는 버려진 물건들을 긁어모아서 재활용품을 만드는 일을 하고 있다.
