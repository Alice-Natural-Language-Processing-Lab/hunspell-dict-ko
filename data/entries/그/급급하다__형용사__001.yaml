      발음: 급끄파다
    어휘 등급: 고급
    원어: 汲汲 하다
    의미:
    - 뜻풀이: 한 가지 일에만 정신을 쏟아 다른 일을 할 마음의 여유가 없다.
      문형: 1이 2에 급급하다
      용례.구:
      - 마음이 급급하다.
      - 눈앞의 일에 급급하다.
      - 먹고살기에 급급하다.
      - 앞가림을 하기에 급급하다.
      - 일을 처리하기에 급급하다.
      용례.대화:
      - 요즘 일이 너무 많아서 일 처리 하는 데에 급급해서 날짜가 벌써 그렇게 된 줄도 몰랐어.
      용례.문장:
      - 그는 바로 코앞에 닥친 일에 급급하여 내일 일을 준비할 겨를이 없었다.
      - 나는 시험을 준비하기에 급급하여 여자 친구에게 연락할 여유조차 없었다.
      의미ID: 1
