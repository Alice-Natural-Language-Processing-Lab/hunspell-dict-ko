      용례.구:
      - 그늘 밑.
      - 그늘에 가려지다.
      - 그늘에 가리다.
      - 그늘에 묻히다.
      - 그늘에서 자라다.
      용례.문장:
      - 그는 어려운 가정 환경의 그늘을 벗어나기 위해 무던히도 애를 썼다.
      - 그의 이론은 오랜 시간동안 기존 이론의 그늘에 가리어 빛을 보지 못했다.
      - 승규는 형의 그늘에 묻혀 자신의 능력을 제대로 인정받지 못한다고 생각했다.
