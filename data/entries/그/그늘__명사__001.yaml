      - 이 나무는 햇빛이 안 드는 그늘에서 자라서 그런지 키가 잘 안 큰다.
      - 아이들은 시원한 나무 그늘 아래에서 아이스크림을 먹으며 더위를 식혔다.
      - 높이 솟은 고층 빌딩은 햇빛을 막아 주변 지역에 어두운 그늘이 생기게 했다.
      의미ID: 1
