      - 명성의 그늘.
      - 부모님의 그늘.
      - 아버지의 그늘.
      - 그늘 밑.
      - 그늘 아래.
      - 그늘이 되어 주다.
      - 그늘에서 벗어나다.
      용례.문장:
      - 승규는 남몰래 지수를 도와주며 사랑하는 그녀의 그늘이 되어 주었다.
      - 지금까지 나는 아버지의 그늘 아래에서 아무런 어려움 없이 살아왔다.
      - 그는 성인이 되자 부모님의 그늘에서 벗어나 스스로 학비를 벌어 학교를 다녔다.
