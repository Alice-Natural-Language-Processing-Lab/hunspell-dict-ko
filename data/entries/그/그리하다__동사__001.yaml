      문형: 1이 그리하다
      용례.대화:
      - 그리했다면 이제 책을 저 책장에 꽂아라.
      - 응. 그리했지만 걔는 내 얼굴도 안 쳐다보더라.
      - 매일 그리한다면 금방 날씬해질 거야.
      - 그래? 네가 그리한 거란 말이지?
      용례.문장:
      - 그녀가 부엌에서 그리하는 동안 아이들은 그녀 몰래 밖으로 놀러 갔다.
      - 그처럼 공부를 그리해서는 시험에 붙기는커녕 한 문제라도 맞추기 어렵다.
      - 나는 그녀에게 매일 얻어먹어서 오늘도 또 그리하기란 아주 미안한 일이었다.
