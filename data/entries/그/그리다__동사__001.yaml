      문형: 1이 2를 그리다
      용례.구:
      - 고향을 그리다.
      - 부모님을 그리다.
      - 부인을 그리다.
      - 스승을 그리다.
      - 애인을 그리다.
      - 자식을 그리다.
      - 조국을 그리다.
      - 꿈에도 그리다.
      - 간절하게 그리다.
      - 애타게 그리다.
      용례.문장:
      - 그 편지에는 멀리 있는 친구를 그리는 그의 마음이 가득 담겨 있었다.
      - 승규는 지수를 간절히 그리며 살았지만 그녀를 한 번도 만나지 못했다.
      - 그는 오랜 유학 생활 끝에 십 년 만에 꿈에도 그리던 한국 땅을 밟게 되었다.
      - 아버지는 오래전에 돌아가신 어머니를 여전히 그리며 가끔씩 눈물을 흘리곤 하신다.
