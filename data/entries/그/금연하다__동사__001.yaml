      문형: 1이 금연하다
      용례.구:
      - 금연하는 공간.
      - 금연하는 규칙.
      - 금연하는 장소.
      용례.대화:
      - 아이코! 몰랐습니다. 죄송합니다.
      용례.문장:
      - 금연해야 하는 장소에서 담배를 피우면 벌금을 내야 합니다.
      - 이 건물은 건물 내에서 금연할 것을 권장하고 있습니다.
      의미ID: 1
    - 뜻풀이: 담배를 피우던 사람이 담배를 끊다.
      문형: 1이 금연하다
      용례.구:
      - 금연하려는 사람.
      - 금연하자는 캠페인.
      - 금연하려고 결심하다.
      - 금연하기 어렵다.
      용례.대화:
      - 응. 금연하는 중이야.
      용례.문장:
      - 나는 금연한 지 삼 일 만에 다시 담배를 피우고 말았다.
      - 우리 아빠는 건강을 위해 올해부터 금연하기로 가족들 모두와 약속했다.
