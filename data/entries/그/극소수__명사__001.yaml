    의미:
    - 뜻풀이: 아주 적은 수.
      용례.구:
      - 소외된 극소수.
      - 극소수의 계층.
      - 극소수의 세력.
      - 극소수의 인구.
      - 극소수의 특권층.
      - 극소수의 학생.
      - 극소수에 불과하다.
      - 극소수에 지나지 않는다.
      용례.문장:
      - 우리의 의견에 찬성한 사람은 극소수밖에 없었다.
      - 우리 봉사 단체는 극소수의 소외된 계층을 위해 일하고 있다.
      - 정부의 부동산 정책으로 전 국민의 0.1퍼센트도 안 되는 극소수의 특권층만이 혜택을 보고 있다.
      - 일부 학문의 전공 서적은 그 내용이 매우 전문적이라 극소수의 전문가들만이 이해할 수 있다.
