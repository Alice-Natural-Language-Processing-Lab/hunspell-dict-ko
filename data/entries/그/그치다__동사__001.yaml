      발음: 그치다
    어휘 등급: 초급
    의미:
    - 뜻풀이: 계속되던 일, 움직임, 현상 등이 계속되지 않고 멈추다.
      문형: 1이 그치다
      용례.구:
      - 그칠 날이 없다.
      - 그칠 줄 모르다.
      - 비가 그치다.
      - 소나기가 그치다.
      - 바람이 그치다.
      - 노래가 그치다.
      - 소리가 그치다.
      - 다툼이 그치다.
      - 불만이 그치다.
      - 불평이 그치다.
      - 시비가 그치다.
      - 싸움이 그치다.
      - 뚝 그치다.
      용례.문장:
      - 다행히 오전에 비가 그쳐 우리는 늦게나마 소풍을 갈 수 있었다.
      - 두 사람의 싸움이 그쳤는지 밖에 들리던 시끄러운 소리도 뚝 그쳤다.
      - 그에게는 슬픈 일이 많아서 그의 눈에는 눈물이 그칠 날이 없을 정도이다.
      - 이번 신제품에 대한 소비자의 불만이 그치지 않아서 사장님의 걱정이 많다.
      의미ID: 1
    - 뜻풀이: 계속되던 일, 움직임 등을 계속하지 않고 멈추게 하다.
      문형: 1이 2를 그치다
      용례.구:
      - 눈물을 그치다.
      - 말을 그치다.
      - 울음을 그치다.
      - 웃음을 그치다.
      - 잔소리를 그치다.
      - 딸꾹질을 그치다.
      - 노래를 그치다.
      - 다툼을 그치다.
      - 싸움을 그치다.
      용례.문장:
      - 아이는 좀처럼 울음을 그치지 않고 한 시간 내내 목 놓아 울고 있었다.
      - 그녀는 아이에게 계속되는 딸꾹질을 그치게 하려고 차가운 물을 먹였다.
      - 아버지가 화를 내자 두 형제는 놀라서 싸움을 그치고 각자의 방으로 갔다.
      의미ID: 2
    - 뜻풀이: 더 이상의 진전이 없이 어떠한 상태나 정도에 머무르게 되다.
      문형: 1이 2에/로 그치다
      용례.구:
      - 얼마에 그치다.
      - 구호에 그치다.
      - 미수에 그치다.
      - 절반에 그치다.
      - 준우승에 그치다.
      - 꿈으로 그치다.
      - 말만으로 그치다.
      - 헛고생으로 그치다.
      - 헛수고로 그치다.
      용례.문장:
      - 올해 우리 회사의 수입 증가는 겨우 일 퍼센트에 그쳤다.
      - 우리 학교 축구 팀은 잘 싸웠지만 결국 준우승에 그치고 말았다.
      - 승규의 계획은 결국 계획으로만 그치고 실천에 옮겨지지는 못했다.
      - 그는 우리들에게 단순히 말만으로 그치지 않고 실제로 행동으로 보이겠다며 큰소리를 쳤다.
      의미ID: 3
