      용례.대화:
      - 네. 그래서 야채값이 많이 오를 거래요.
      용례.문장:
      - 학교가는 길에 차가 많이 막혔다. 그래서 지수는 제시간에 도착할 수가 없었다.
      - 민준은 월급의 반 이상을 부모님 생활비로 보내고 있었고, 그래서 돈을 모을 수가 없었다.
      - 김 과장은 여기저기 부하 직원들의 욕을 하고 다닌다. 그래서 누구도 그를 믿고 따르지 않는다.
