    원어: 急流
    의미:
    - 뜻풀이: 물이 빠른 속도로 흐름. 또는 빠르게 흐르는 물.
      용례.구:
      - 위험한 급류.
      - 급류를 조심하다.
      - 급류를 타다.
      - 급류에 떠내려가다.
      - 급류에 휩쓸리다.
      용례.대화:
      - 갑작스럽게 폭우가 쏟아지더니 계곡 물이 급하게 불었나 봐.
      용례.문장:
      - 여름철에 급류에서 물놀이를 하다가 사고가 나는 경우가 많다.
      - 나는 빠르게 흐르는 급류 안으로 들어갈 생각을 하니 덜컥 겁이 났다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 빠르게 변하는 시대의 흐름.
      용례.구:
      - 변화의 급류.
      - 시대의 급류.
      - 급류를 타다.
      - 급류에 떠내려가다.
      - 급류에 휩쓸리다.
      용례.대화:
      - 변화가 빠른 만큼 시대의 급류를 잘 읽어서 전망 있는 것으로 해야 해.
      용례.문장:
      - 선거철이 되면서 신당 창당 작업이 급류를 타고 있다.
      - 요즘은 변화가 빨라서 그 급류를 받아들이지 않으면 시대에 뒤처지게 된다.
      의미ID: 2
