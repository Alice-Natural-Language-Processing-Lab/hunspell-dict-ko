      - 금괴를 거래하다.
      - 금괴를 사다.
      - 금괴를 쌓아 두다.
      - 금괴를 제작하다.
      - 금괴를 팔다.
      용례.문장:
      - 금괴는 고액 자산가의 투자 수단으로 각광을 받고 있다.
      - 금반지 등과 같은 장신구와는 달리 금괴는 대부분 은행 금고에 장기간 보관한다.
      - 금은 가치가 잘 변하지 않아 나라마다 국고에 금괴를 쌓아 둔다.
      - 기록에 따르면 세계에서 가장 큰 금괴는 이백오십 킬로그램의 무게가 나간다고 한다.
