    - 뜻풀이: 금으로 만든 물건.
      용례.구:
      - 귀한 금붙이.
      - 금붙이를 걸다.
      - 금붙이를 모으다.
      - 금붙이를 착용하다.
      - 금붙이를 털다.
      - 금붙이를 팔다.
      - 금붙이를 훔치다.
      - 금붙이로 치장하다.
      용례.대화:
      - 나한테는 금으로 된 장신구가 제일 예뻐.
      용례.문장:
      - 가게 여주인은 목걸이며 반지 같은 금붙이로 한껏 치장을 하고 있었다.
      - 할머니는 낡은 상자에서 금비녀, 금가락지 같은 금붙이를 꺼내 보였다.
      - 삼십 대 남자가 귀금속 가공 업체에서 금붙이를 훔치다 경찰에 붙잡혔다.
