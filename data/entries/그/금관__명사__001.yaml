    - 뜻풀이: 금으로 장식을 해서 만든, 머리에 쓰는 관.
      용례.구:
      - 백제 금관.
      - 신라 금관.
      - 금관이 나오다.
      - 금관이 발굴되다.
      - 금관이 전시되다.
      - 금관이 출토되다.
      용례.대화:
      - 그 모양을 보면 알 수 있습니다.
      용례.문장:
      - 삼국 시대에 왕과 그 가족들은 머리에 금관을 썼다.
      - 신라 시대의 고분에서 금관과 다양한 황금 장신구가 출토되었다.
      - 박물관에 전시된 금관은 금으로 화려하게 장식되어 있어 무척 아름다웠다.
