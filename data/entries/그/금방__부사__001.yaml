      용례.구:
      - 금방 눈물이 떨어질 듯하다.
      - 금방 비가 올 것 같다.
      - 금방 숨이 넘어갈 듯하다.
      - 금방 쓰러질 것 같다.
      - 금방 울음을 터트릴 것 같다.
      - 금방 출발할 것처럼 하다.
      용례.대화:
      - 금방 올 것처럼 말하더니 아직도 안 왔어.
      용례.문장:
      - 아기는 금방 울음을 터뜨릴 것 같은 표정으로 엄마를 쳐다보았다.
      - 금방 비가 올 것처럼 잔뜩 흐리던 하늘이 언제 그랬냐는 듯 맑게 개었다.
