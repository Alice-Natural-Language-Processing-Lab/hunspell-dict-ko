      - 금방 나오다.
      - 금방 식다.
      - 금방 알아듣다.
      - 금방 잊다.
      - 금방 적응하다.
      - 금방 죽다.
      - 금방 찾다.
      - 금방 회복되다.
      용례.대화:
      - 슈퍼에 잠깐 갔는데 금방 올 거예요.
      용례.문장:
      - 의사는 내 병은 푹 쉬면 금방 괜찮아질 거라고 했다.
      - 아이는 피곤했는지 침대에 눕자마자 금방 잠에 빠졌다.
      - 우울할 땐 따뜻하고 달콤한 걸 먹으면 금방 기운이 난다.
      - 승규는 금방 드러날 거짓말을 해서 자주 곤란한 상황에 처하곤 한다.
