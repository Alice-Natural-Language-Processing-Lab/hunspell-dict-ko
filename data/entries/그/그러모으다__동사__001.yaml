      발음: 그러모으다
    어휘 등급: 없음
    의미:
    - 뜻풀이: 흩어져 있는 것을 한 곳에 모으다.
      문형: 1이 2를 3에 그러모으다
      용례.구:
      - 모래를 그러모으다.
      - 사람을 그러모으다.
      - 쌀을 그러모으다.
      - 자료를 그러모으다.
      - 흙을 그러모으다.
      - 구석에 그러모으다.
      - 상자에 그러모으다.
      - 한곳에 그러모으다.
      - 한 방에 그러모으다.
      - 한곳으로 그러모으다.
      용례.문장:
      - 아이는 모래를 자기 쪽으로 가득 그러모아 놓고 모래 장난을 하고 있었다.
      - 그는 책상 위에 흩어져 있는 서류들을 상자에 그러모아서 쓰레기통에 버렸다.
      - 승규는 과제를 하기 위해 필요한 책들을 책상에 그러모아 놓고 공부를 하고 있다.
      의미ID: 1
    - 뜻풀이: 재물을 모아들이다.
      문형: 1이 2를 그러모으다
      용례.구:
      - 돈을 그러모으다.
      - 밑천을 그러모으다.
      - 자금을 그러모으다.
      - 재물을 그러모으다.
      - 재산을 그러모으다.
      용례.문장:
      - 김 씨는 전쟁 중에 쌀을 사고파는 일을 해서 돈을 그러모아 부자가 되었다.
      - 욕심이 많은 그는 재물을 그러모을 수 있는 일이라면 무엇이든지 하려고 했다.
      - 아버지는 이곳저곳에서 사업 자금을 그러모아 조그마한 가게를 하나 차리셨다.
      의미ID: 2
