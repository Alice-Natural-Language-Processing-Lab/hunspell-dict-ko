      용례.문장:
      - 금귤 나무는 가시가 있고, 여름에 희고 작은 꽃이 핀다.
      - 금귤은 식물성 섬유소가 많이 포함되어 있어 소화에 좋다.
      - 금귤은 껍질째로 먹는데 단맛도 있지만 신맛이 더 강하다.
