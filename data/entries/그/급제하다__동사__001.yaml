        표제어: 낙제하다
        항목ID: 37984
      뜻풀이: 시험에 합격하다.
      문형: 1이 2에 급제하다
      용례.구:
      - 고시에 급제하다.
      - 시험에 급제하다.
      용례.대화:
      - 요즘 공무원 시험에 급제하는 게 얼마나 어려운지 몰라?
      용례.문장:
      - 아들은 대학교를 졸업하자마자 고시에 급제하였다.
      - 나는 교사 임용 시험에 급제해 평생 꿈꿔 왔던 교사의 꿈을 이루게 되었다.
      의미ID: 1
    - 뜻풀이: (옛날에) 과거 시험에 합격하다.
      문형: 1이 2에 급제하다
      용례.구:
      - 과거에 급제하다.
      - 시험에 급제하다.
      - 장원으로 급제하다.
      용례.문장:
      - 이 도령은 과거에 장원으로 급제하여 암행어사가 되었다.
      - 옛날에는 마을에서 과거에 급제한 사람이 나오면 크게 잔치를 했다.
      - 그는 과거에 급제할 때까지는 고향에 돌아가지 않겠다고 마음먹었다.
      의미ID: 2
