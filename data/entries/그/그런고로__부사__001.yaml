      뜻풀이: 그러한 이유로.
      용례.문장:
      - 그녀는 임신한 상태이다. 그런고로 그녀는 음식을 가려서 먹어야만 했다.
      - 우리 집은 아주 가난하다. 그런고로 학비는 내가 스스로 벌 수밖에 없었다.
      - 승규는 건강이 좋지 않다. 그런고로 그는 늘 병원 신세를 지고 살아가고 있다.
      - 미래는 그 누구도 알 수 없다. 그런고로 우리는 열심히 노력해야 하는 것이다.
      - 그는 시험을 앞두고 있다. 그런고로 그의 모든 일정이 시험 준비에 맞추어졌다.
