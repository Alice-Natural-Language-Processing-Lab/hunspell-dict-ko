      용례.구:
      - 그동안 많이 자라다.
      - 그동안 수고하다.
      - 그동안 안녕하다.
      - 그동안 잘 지내다.
      - 그동안 평안하다.
      용례.대화:
      - 그럼. 정말 오랜만이구나. 너도 잘 지냈니?
      - 긴장하지 마. 그동안 차근차근 쌓아 둔 실력만큼만 발휘해.
      용례.문장:
      - 그동안 연락이 없어서 궁금했어요.
      - 그동안 절판되었던 책이 다시 출간되었다.
      - 아이는 잃어버렸던 엄마를 만나니 그동안 겪었던 모든 설움이 사라지는 것 같았다.
