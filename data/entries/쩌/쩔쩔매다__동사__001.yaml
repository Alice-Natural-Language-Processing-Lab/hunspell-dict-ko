      발음: 쩔쩔매다
    어휘 등급: 고급
    의미:
    - 뜻풀이: 어려운 일을 당하여 어찌할 바를 모르고 헤매다.
      문형: 1이 쩔쩔매다
      용례.구:
      - 쩔쩔매는 모습.
      - 쩔쩔매며 땀을 흘리다.
      - 쩔쩔매며 진땀을 빼다.
      - 일이 풀리지 않아 쩔쩔매다.
      용례.대화:
      - 혼자 쩔쩔매지 말고 주위에 도움을 청해 보는 게 어때?
      용례.문장:
      - 지수는 수업 진도를 따라갈 수가 없어서 쩔쩔맸다.
      - 승규는 집에 갈 차비가 없어서 버스 정류장에서 쩔쩔매고 있었다.
      - 나는 화장실에 휴지가 없어 발을 동동 구르며 쩔쩔매던 때를 떠올리며 피식 웃었다.
      의미ID: 1
    - 뜻풀이: 다른 사람이나 일에 눌리어 어찌할 바를 모르고 기를 펴지 못하다.
      문형: 1이 2에/에게 쩔쩔매다
      용례.구:
      - 쩔쩔매며 어려워하다.
      - 선배의 말에 쩔쩔매다.
      - 여자 친구에게 쩔쩔매다.
      - 시어머니 앞에서 쩔쩔매다.
      용례.대화:
      - 쩔쩔매다니, 그냥 내가 져 주는 거야.
      용례.문장:
      - 지수는 약속을 어겼다고 화를 내는 친구에게 쩔쩔매며 변명을 했다.
      - 평소에는 호탕하던 남편이 상사 앞에서 쩔쩔매는 모습을 보니 마음이 아팠다.
      의미ID: 2
