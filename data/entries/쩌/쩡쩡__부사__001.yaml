    어휘 등급: 없음
    의미:
    - 뜻풀이: 얼음장이나 단단하게 굳은 것 등이 갑자기 갈라질 때 크게 나는 소리. 또는 그 모양.
      용례.구:
      - 쩡쩡 금이 가다.
      - 쩡쩡 소리가 나다.
      - 쩡쩡 얼음판이 갈라지다.
      - 쩡쩡 유리창이 갈라지다.
      용례.대화:
      - 글쎄, 누가 돌멩이를 던졌나?
      용례.문장:
      - 날씨가 따뜻해지자 얼음장이 쩡쩡 갈라진다.
      - 꽁꽁 얼어붙은 호수에 징을 박고 내려치니 얼음이 쩡쩡 갈라졌다.
      의미ID: 1
    - 뜻풀이: 매우 세차고 꽉 차게 울리는 소리. 또는 그 모양.
      용례.구:
      - 노랫소리가 쩡쩡 울리다.
      - 목소리가 쩡쩡 울리다.
      - 교내를 쩡쩡 울리다.
      - 무대를 쩡쩡 울리다.
      - 귀에 쩡쩡 울리다.
      용례.대화:
      - 바로 요 앞에서 공사를 하고 있던데 아마 그 소리인가 봐.
      용례.문장:
      - 망치로 쇠 말뚝을 박는 소리가 먼 곳에서 쩡쩡 울려온다.
      - 농구공을 튀기는 소리가 빈 운동장에 쩡쩡 울려 퍼진다.
      의미ID: 2
    - 뜻풀이: 권력이나 세력 등이 매우 높은 모양.
      용례.구:
      - 쩡쩡 울리는 사람.
      - 쩡쩡 울리는 세도가.
      - 쩡쩡 울리는 집안.
      - 나라 안에서 쩡쩡 울리다.
      - 마을 안에서 쩡쩡 울리다.
      용례.대화:
      - 그럼요. 한때 사업이 크게 성공해서 쩡쩡 울린 적도 있었지요.
      용례.문장:
      - 김 영감의 집안은 이 고을 안에서 쩡쩡 울리는 가문이다.
      - 그는 관청의 관리들도 함부로 대하지 못할 만큼 마을에서 쩡쩡 울리는 부자였다.
      의미ID: 3
