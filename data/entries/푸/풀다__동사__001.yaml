      뜻풀이: 매이거나 묶이거나 얽힌 것을 원래의 상태로 되게 하다.
      문형: 1이 2를 풀다
      용례.구:
      - 결박을 풀다.
      - 고리를 풀다.
      - 고삐를 풀다.
      - 구두끈을 풀다.
      - 끈을 풀다.
      - 나사를 풀다.
      - 넥타이를 풀다.
      - 단추를 풀다.
      - 머리를 풀다.
      - 밧줄을 풀다.
      - 붕대를 풀다.
      - 수갑을 풀다.
      - 시계를 풀다.
      - 실을 풀다.
      - 올가미를 풀다.
      - 족쇄를 풀다.
      - 허리띠를 풀다.
      용례.문장:
      - 김 형사는 밥을 먹을 동안에 죄인들의 수갑을 잠시 풀어 주었다.
      - 그녀는 갑갑해서 도저히 못 견디겠다며 매고 있던 안전벨트를 풀었다.
      - 그녀는 이상하게 매어져 있는 옷고름을 풀고 다시 예쁘게 옷고름을 묶었다.
      - 그는 넥타이를 풀고 셔츠를 벗더니 이제는 벨트를 풀고 바지까지 벗을 기세다.
      의미ID: 1
    - 뜻풀이: 싸 놓은 것을 열어서 펼치다.
      문형: 1이 2를 풀다
      용례.구:
      - 가방을 풀다.
      - 보따리를 풀다.
      - 보자기를 풀다.
      - 상자를 풀다.
      - 선물을 풀다.
      - 소포를 풀다.
      - 압축을 풀다.
      - 여장을 풀다.
      - 짐을 풀다.
      용례.대화:
      - 어! 내가 갖고 싶었던 책이네.
      용례.문장:
      - 우리는 호텔에 도착해서 우선 짐을 풀고 잠시 쉬기로 했다.
      - 그에게 배달된 소포를 풀어 보니 이상하게 생긴 물건이 들어 있었다.
      - 아버지가 들고 온 가방을 풀어 보니 그 안에는 우리에게 줄 선물이 있었다.
      의미ID: 2
    - 뜻풀이: 마음속에 맺힌 감정을 누그러지게 하다.
      문형: 1이 2를 풀다
      용례.구:
      - 감정을 풀다.
      - 노기를 풀다.
      - 노여움을 풀다.
      - 분노를 풀다.
      - 앙금을 풀다.
      - 화를 풀다.
      용례.대화:
      - 오늘 저녁에 술이나 한잔 할까?
      - 아버지, 이제 그만 노여움을 푸세요.
      용례.문장:
      - 나는 그가 진심으로 사과만 한다면 화를 풀 것이다.
      - 그는 그녀와 크게 싸웠기 때문에 감정의 앙금을 풀기가 쉽지 않을 것 같다.
      - 그녀는 세상에 대한 분노를 풀고 좀 더 너그러운 마음으로 세상을 살기로 했다.
      의미ID: 3
    - 뜻풀이: 마음속에 맺힌 것을 해결하여 없애거나 마음속에 품고 있는 것을 이루다.
      문형: 1이 2를 풀다
      용례.구:
      - 갈등을 풀다.
      - 고민을 풀다.
      - 궁금증을 풀다.
      - 소원을 풀다.
      - 숙원을 풀다.
      - 아쉬움을 풀다.
      - 액운을 풀다.
      - 억울함을 풀다.
      - 오해를 풀다.
      - 욕구를 풀다.
      - 원한을 풀다.
      - 의심을 풀다.
      - 의혹을 풀다.
      - 한을 풀다.
      - 회포를 풀다.
      용례.문장:
      - 그는 집을 장만해서 어머니의 평생의 소원을 풀어 드렸다.
      - 승규는 증인으로 나와 내가 죄가 없음을 증명해 나의 억울함을 풀어 주었다.
      - 나와 아버지 사이의 갈등은 그 누구도 풀 수 없는 복잡하고도 미묘한 것이었다.
      - 이번 대회에서 우수한 성적으로 우승한 우리 팀은 지난 해 준우승에 그친 아쉬움을 풀었다.
      의미ID: 4
    - 뜻풀이: 모르거나 복잡한 문제를 해결하거나 그 답을 알아내다.
      문형: 1이 2를 풀다
      용례.구:
      - 푸는 방법.
      - 푸는 방식.
      - 푸는 열쇠.
      - 푸는 지혜.
      - 과제를 풀다.
      - 난제를 풀다.
      - 모순을 풀다.
      - 문제를 풀다.
      - 문제집을 풀다.
      - 방정식을 풀다.
      - 비밀을 풀다.
      - 수수께끼를 풀다.
      - 암호를 풀다.
      - 함수를 풀다.
      용례.문장:
      - 나는 선생님이 낸 문제를 풀지 못해 한 시간 동안 고생했다.
      - 그는 벽에 그려진 수수께끼와도 같은 암호를 풀어 그 의미를 밝혀냈다.
      - 아이들은 할아버지가 내는 재미있는 수수께끼를 푸느라 정신이 없었다.
      - 우리에게 주어진 이 난국을 어떻게 푸느냐에 따라 우리의 운명이 달라진다.
      의미ID: 5
    - 뜻풀이: 금지되거나 제한되어 있던 것을 자유롭게 해 주다.
      문형: 1이 2를 풀다
      용례.구:
      - 규제를 풀다.
      - 그린벨트를 풀다.
      - 금지 조치를 풀다.
      - 봉쇄를 풀다.
      - 제한을 풀다.
      - 통금을 풀다.
      - 통제를 풀다.
      용례.문장:
      - 정부는 무역 봉쇄를 풀고 수입과 수출을 자유롭게 할 수 있게 했다.
      - 보다 재미있고 유익한 방송을 위해서 방송 제한부터 풀어야 할 것이다.
      - 정부가 우리 도시 인근의 개발 규제를 풀면서 도시가 점점 더 발전하고 있다.
      의미ID: 7
    - 뜻풀이: 가두어 놓거나 잡아 놓은 사람이나 동물을 자유롭게 해 주다.
      문형: 1이 2를 풀다
      용례.구:
      - 물고기를 풀다.
      - 백성을 풀다.
      - 새를 풀다.
      - 죄수를 풀다.
      - 죄인을 풀다.
      - 토끼를 풀다.
      용례.문장:
      - 나는 새장에 갇힌 새를 풀어 하늘로 날려 보냈다.
      - 아버지는 잡은 물고기를 모두 다시 물속에 풀어 살려 보내 주셨다.
      - 경찰은 구치소에서 삼 일 동안 구속되어 있었던 김 씨를 풀어 주었다.
      - 그는 우리 안에 있던 양들을 초원에 풀어 마음껏 풀을 뜯어 먹게 했다.
      의미ID: 6
    - 뜻풀이: 피로나 독기를 없어지게 하다.
      문형: 1이 2를 풀다
      용례.구:
      - 노독을 풀다.
      - 독기를 풀다.
      - 불면증을 풀다.
      - 스트레스를 풀다.
      - 여독을 풀다.
      - 피곤을 풀다.
      - 피로를 풀다.
      용례.문장:
      - 나는 잠시 휴가를 내어 쉬면서 그 동안 쌓였던 피로를 풀었다.
      - 의원은 뱀에 물린 독을 풀기 위해 여러 약초를 다린 물을 내게 먹였다.
      - 우리는 가끔씩 노래방에 가서 큰 소리로 노래를 부르며 스트레스를 풀곤 했다.
      의미ID: 8
    - 뜻풀이: 무엇을 찾기 위해 사람들을 동원해 여기저기로 보내다.
      문형: 1이 2를 풀다
      용례.구:
      - 군대를 풀다.
      - 군사를 풀다.
      - 병졸을 풀다.
      - 사람을 풀다.
      - 애들을 풀다.
      - 하인들을 풀다.
      용례.대화:
      - 그래? 그럼, 사람을 좀 더 풀어서 얼른 찾도록 해.
      용례.문장:
      - 그는 그의 밑에서 일하는 사람들을 모두 풀어 도망친 그녀를 찾았다.
      - 군에서는 실종된 병사를 찾기 위해 병사들을 풀어 부대 주변을 수색하게 했다.
      의미ID: 9
    - 뜻풀이: 콧속에 있는 콧물을 숨을 세게 내쉬어 밖으로 나오게 하다.
      문형: 1이 2를 풀다
      용례.구:
      - 코를 풀다.
      - 콧물을 풀다.
      - 팽 풀다.
      - 힝 풀다.
      용례.문장:
      - 예의 없게 누가 밥상 앞에서 코를 푼다니?
      - 감기에 걸린 그는 코를 훌쩍거리다가 못 참겠는지 코를 팽하고 풀었다.
      의미ID: 13
    - 뜻풀이: 이해하기 어렵고 복잡한 뜻을 알기 쉽게 하다.
      문형: 1이 2를 풀다
      용례.구:
      - 풀어서 말하다.
      - 풀어서 설명하다.
      - 꿈을 풀다.
      - 뜻을 풀다.
      - 사주를 풀다.
      - 이름을 풀다.
      - 점괘를 풀다.
      용례.문장:
      - 그렇게 설명하면 어려우니까 좀 더 풀어서 설명해 주면 안 돼?
      - 점쟁이는 내 이름과 사주를 풀더니 나중에 크게 될 팔자라고 했다.
      - 선생님은 어려워서 이해하기 힘든 용어는 쉽게 풀어 수업을 진행하였다.
      - 그녀는 어젯밤에 내가 꾼 꿈이 돈을 많이 벌 징조라고 꿈을 풀어 주었다.
      의미ID: 10
    - 뜻풀이: 긴장된 표정, 분위기, 몸 등을 부드럽게 하다.
      문형: 1이 2를 풀다
      용례.구:
      - 경계심을 풀다.
      - 근육을 풀다.
      - 긴장을 풀다.
      - 몸을 풀다.
      - 분위기를 풀다.
      - 얼굴을 풀다.
      - 표정을 풀다.
      용례.문장:
      - 경기가 시작되기 전 선수들이 운동장에서 가볍게 뛰며 몸을 풀었다.
      - 그는 분위기가 무르익자 조금 표정을 풀고 웃음을 보이기 시작했다.
      - 나는 다소 딱딱해진 분위기를 풀어 보려고 부드러운 목소리로 말했다.
      의미ID: 11
    - 뜻풀이: 액체 속에 무엇을 넣어 골고루 섞이거나 녹게 하다.
      문형: 1이 2에 3을 풀다
      용례.구:
      - 가루를 풀다.
      - 겨자를 풀다.
      - 고추장을 풀다.
      - 고춧가루를 풀다.
      - 달걀을 풀다.
      - 된장을 풀다.
      - 물감을 풀다.
      - 비누를 풀다.
      - 세제를 풀다.
      - 소금을 풀다.
      - 국물에 풀다.
      - 국에 풀다.
      - 곱게 풀다.
      - 잘 풀다.
      용례.대화:
      - 에이, 싱거워, 소금 좀 더 풀어 넣어.
      용례.문장:
      - 나는 빨강색 물감을 물에 풀고 그 물에 종이를 담가서 빨간 종이를 만들었다.
      - 어머니는 보글보글 끓는 물에 고추장을 풀고 생선을 넣어 매운탕을 끓이셨다.
      - 나는 때가 잘 안 빠지는 옷을 세제를 푼 물에 잠시 담가 두었다가 세탁을 했다.
      의미ID: 12
    - 뜻풀이: 한곳에 모여 있는 돈이나 물건을 여기저기 퍼뜨리다.
      문형: 1이 2에/에게 3을 풀다
      용례.구:
      - 돈을 풀다.
      - 자금을 풀다.
      - 쌀을 풀다.
      - 시장에 풀다.
      - 사람들에게 풀다.
      용례.문장:
      - 사또는 흉년이 계속되자 마을 사람들에게 곡식을 풀었다.
      - 정부는 침체된 경기를 살리기 위해 막대한 자금을 시장에 풀었다.
      - 가뭄이 들어 먹을 것이 없어지자 그는 창고에 있는 쌀을 사람들에게 풀었다.
