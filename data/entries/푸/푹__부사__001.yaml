    의미:
    - 뜻풀이: 잠이 깊이 들거나 피곤한 몸을 충분히 편하게 쉬는 모양.
      용례.구:
      - 푹 자다.
      - 푹 쉬다.
      용례.대화:
      - 며칠 푹 쉬었더니 힘도 나고 기분도 좋네.
      용례.문장:
      - 푹 자고 일어났더니 머리가 맑아졌다.
      - 일할 때는 열심히 일하고 쉴 때는 푹 쉬는 게 좋다.
      - 민준은 하루 종일 지친 몸을 끌고 집에 돌아와 밤새도록 푹 잤다.
      의미ID: 1
    - 뜻풀이: 힘 있게 깊이 찌르거나 쑤시는 모양.
      용례.구:
      - 푹 꽂다.
      - 푹 쑤시다.
      - 바늘로 푹 찌르다.
      - 칼로 푹 찌르다.
      용례.문장:
      - 유민이가 삶은 감자를 젓가락으로 푹 찔러 보았다.
      - 할머니는 손자의 주머니에 용돈을 푹 쑤셔 넣어주었다.
      의미ID: 2
    - 뜻풀이: 안의 것이 드러나지 않도록 빈틈없이 아주 잘 덮거나 싸는 모양.
      용례.구:
      - 푹 덮다.
      - 푹 싸다.
      용례.문장:
      - 엄마가 메주를 담요로 푹 싸서 아랫목에 두었다.
      - 유민은 추웠는지 집에 오자마자 이불을 푹 덮고 누웠다.
      의미ID: 3
    - 뜻풀이: 충분히 익도록 삶거나 고거나 끓이는 모양.
      용례.구:
      - 푹 고다.
      - 푹 끓이다.
      - 푹 삶다.
      용례.문장:
      - 돼지고기를 푹 삶아 새우젓에 찍어 먹었다.
      - 한 시간 동안 물에 푹 고았더니 닭고기가 흐물흐물해졌다.
      - 냄비에 물과 준비한 야채를 넣고 푹 끓여 국물을 우려냈다.
      의미ID: 4
    - 뜻풀이: 아주 심하게 썩거나 삭거나 젖은 모양.
      용례.구:
      - 푹 삭다.
      - 푹 젖다.
      용례.문장:
      - 액젓이 뼈가 보이지 않을 정도로 푹 삭았다.
      - 땡볕에서 일하는 농부의 온몸은 땀에 푹 젖어 있었다.
      의미ID: 5
    - 뜻풀이: 깊고 뚜렷하게 파인 모양.
      용례.구:
      - 푹 꺼지다.
      - 푹 패이다.
      용례.문장:
      - 갑작스러운 폭우로 여기 저기 땅이 푹 패였다.
      - 그의 매부리코는 푹 꺼져 있는 뺨 때문에 더 도드라져 보였다.
      의미ID: 6
    - 뜻풀이: 아주 깊이 빠지거나 잠기는 모양.
      용례.구:
      - 푹 담그다.
      - 푹 빠지다.
      용례.문장:
      - 지수가 목욕물에 몸을 푹 담갔다.
      - 발목까지 푹 빠지는 진흙탕 늪은 걷기조차 힘들었다.
      의미ID: 7
    - 뜻풀이: 힘없이 단번에 쓰러지는 모양.
      용례.구:
      - 푹 넘어지다.
      - 푹 쓰러지다.
      용례.문장:
      - 그는 논두렁 위로 휘청거리며 푹 쓰러졌다.
      - 노인이 선 자리에서 나무토막처럼 푹 쓰러졌다.
      - 총알이 그녀의 심장을 뚫고 지나갔고, 그녀는 푹 쓰러졌다.
      의미ID: 8
    - 뜻풀이: 삽이나 숟가락 등으로 물건을 아주 많이 떠내는 모양.
      용례.구:
      - 푹 떠먹다.
      - 푹 뜨다.
      용례.문장:
      - 유민이는 케이크를 포크로 푹 떠먹었다.
      - 남편은 찌개를 한술 푹 떠서 입에 넣었다.
      - 나는 양념장을 푹 떠서 국수에 넣고 저었다.
      의미ID: 9
    - 뜻풀이: 고개를 아주 깊이 숙이는 모양.
      용례.구:
      - 푹 숙이다.
      용례.문장:
      - 아이가 주눅이 들어 고개를 푹 숙였다.
      - 민준은 죄지은 사람처럼 고개를 푹 숙였다.
      - 범인은 사람들이 알아보지 못하게 얼굴을 푹 숙이고 있었다.
      의미ID: 10
    - 뜻풀이: 연기나 가루 등이 세게 쏟아져 나오는 소리. 또는 그 모양.
      용례.구:
      - 먼지가 푹 일다.
      - 연기를 푹 내뿜다.
      - 한숨을 푹 내쉬다.
      용례.문장:
      - 차가 먼지를 푹 일으키며 급정거했다.
      - 아버지는 근심스러운 얼굴로 담배 연기를 푹 내뿜으며 하늘만 보고 있었다.
      의미ID: 11
    - 뜻풀이: 힘이나 능력 또는 분량 등이 갑자기 많이 줄어든 모양.
      용례.구:
      - 푹 빠지다.
      - 푹 줄다.
      용례.문장:
      - 잦은 황사로 야외 동물원의 관람객이 푹 줄었다.
      - 추운 겨울 때문인지 잔뜩 쌓아 두었던 땔감이 푹 줄었다.
      의미ID: 12
    - 뜻풀이: 가루나 먼지 등이 꽤 많이 덮인 모양.
      용례.구:
      - 푹 뒤집어 쓰다.
      - 푹 파묻히다.
      용례.문장:
      - 거리는 폭설에 푹 파묻히고 있었다.
      - 고양이가 창고에서 먼지를 푹 뒤집어 쓰고 나왔다.
      의미ID: 13
