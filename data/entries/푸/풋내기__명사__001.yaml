      - 풋내기처럼 굴다.
      - 풋내기를 돌보다.
      - 풋내기한테 밀리다.
      용례.문장:
      - 민준은 경험이 많았지만 이번에 들어온 풋내기한테 실력이 밀렸다.
      - 그 친구도 회사에 들어온 지 삼 년 정도 지나니 이제 풋내기처럼 보이지 않는다.
