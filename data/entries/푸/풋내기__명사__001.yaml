      뜻풀이: 경험이 없거나 나이가 어려서 일에 서투른 사람.
      용례.구:
      - 풋내기 연기자.
      - 풋내기 사랑.
      - 풋내기가 성장하다.
      - 풋내기를 돌보다.
      - 풋내기를 혼내다.
      용례.문장:
      - 나는 대학생 때 세상 물정을 잘 모르는 풋내기였다.
      - 몇 달 전만 해도 일에 서툴렀던 풋내기가 지금은 많이 성장하였다.
      의미ID: 1
    - 뜻풀이: 차분하지 못하여 감정에 따라 행동하는 사람.
      용례.구:
      - 단순한 풋내기.
      - 풋내기처럼 행동하다.
      - 풋내기들이 깝죽대다.
      - 풋내기들이 설치다.
      용례.문장:
      - 아직 성숙하지 못한 신입생들이 풋내기처럼 장난을 쳤다.
      - 동생의 외모는 성숙해 보이지만 아직 단순한 풋내기에 지나지 않았다.
      의미ID: 2
