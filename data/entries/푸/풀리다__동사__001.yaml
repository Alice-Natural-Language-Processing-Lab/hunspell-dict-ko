      - 풀밭에 풀린 토끼를 잡느라 우리는 온 풀밭을 이리 뛰고 저리 뛰어 다녔다.
      - 새장에 갇힌 새가 풀려 새가 온 집안을 날아다니며 난장판을 만들어 놓았다.
