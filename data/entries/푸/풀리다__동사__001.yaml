      - 그들 사이의 큰 갈등은 풀렸지만 두 사람이 해결해야 할 문제는 아직 남아 있다.
      - 범인이 잡히지 않으면 이번 사건과 관련된 의혹은 풀리기 어려울 것으로 보인다.
