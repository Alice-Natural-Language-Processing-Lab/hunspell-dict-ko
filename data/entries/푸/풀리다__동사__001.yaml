      - 이곳은 아직 출입 통제 조치가 풀리지 않아 일반인들은 들어갈 수 없다.
      - 이 지역 주변의 그린벨트가 풀릴 것이라는 소문이 나자 땅값이 오르기 시작했다.
      의미ID: 6
