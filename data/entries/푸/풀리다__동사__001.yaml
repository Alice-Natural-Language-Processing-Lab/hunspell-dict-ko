      - 모순이 풀리다.
      - 문제가 풀리다.
      - 방정식이 풀리다.
      - 비밀이 풀리다.
      - 수수께끼가 풀리다.
      - 암호가 풀리다.
      용례.문장:
      - 두 시간 넘게 고민하던 문제가 드디어 풀렸다.
      - 금고의 암호가 쉽게 풀리는 바람에 금고 속에 있던 귀중품들을 몽땅 도둑맞았다.
      - 김 박사는 이번 연구 결과로 우주 생성의 수수께끼가 조금은 풀릴 것이라고 기대했다.
