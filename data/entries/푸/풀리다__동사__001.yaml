      용례.구:
      - 감정이 풀리다.
      - 감정의 앙금이 풀리다.
      - 노여움이 풀리다.
      - 마음이 풀리다.
      - 분노가 풀리다.
      - 분이 풀리다.
      - 화가 풀리다.
      용례.문장:
      - 승규는 아직 화가 안 풀렸는지 지수를 노려보고 있었다.
      - 나는 그에게 맺힌 감정이 풀리더라도 나를 배신한 그를 용서할 마음이 없다.
      - 우리는 선생님의 노여움이 풀리면 그때 다시 찾아뵙고 사죄를 드릴 생각이다.
      의미ID: 2
    - 뜻풀이: 마음에 맺혀 있는 것이 해결되어 없어지거나 마음속에 품고 있는 것이 이루어지다.
