    - 뜻풀이: 윗옷의 겨드랑이 밑의 가슴과 등을 두르는 부분의 넓이.
      용례.구:
      - 품이 알맞다.
      - 품이 작다.
      - 품이 크다.
      - 품을 늘리다.
      - 품을 줄이다.
      - 품에 맞추다.
      용례.대화:
      - 그럼 품을 좀 늘려 드릴게요.
      용례.문장:
      - 드레스의 품이 커 뒤쪽을 줄였다.
      - 민준이는 어깨가 좁아 기성 양복의 품이 잘 맞지 않았다.
      의미ID: 1
    - 뜻풀이: 윗옷을 입었을 때 가슴과 옷 사이의 틈.
      용례.구:
      - 품 안.
      - 품에 간직하다.
      - 품에 끼다.
      - 품에 넣다.
      - 품에 지니다.
      용례.대화:
      - 아, 새로 산 지갑이야.
      용례.문장:
      - 김 부장은 수첩을 항상 품에 지니고 다녔다.
      - 그는 돌아가신 아버지의 사진을 품에 넣고 다녔다.
      의미ID: 2
    - 뜻풀이: 두 팔을 벌려서 안을 때의 가슴.
      용례.구:
      - 엄마의 품.
      - 품에 안기다.
      - 품에 안다.
      용례.대화:
      - 아기를 품에 앉은 여자가 앞에 있는데 당연히 양보해야지.
      용례.문장:
      - 소년은 선물 받은 구두를 품에 안고 기뻐했다.
      - 아내는 아기를 품에 안고 등을 토닥토닥 두드려 주고 있었다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 보호를 받는 환경.
      용례.대화:
      - 조국의 품에서 고단한 생을 마감하는 것이랍니다.
      용례.문장:
      - 딸은 어린 시절을 따뜻한 할머니 품에서 보냈다.
      - 지난 해 그녀는 부랑자 시절을 청산하고 가족의 품으로 돌아왔다.
      - 유민이는 처음으로 부모의 품 안에서 벗어나 유치원이라는 세상을 경험했다.
      의미ID: 4
