    - 뜻풀이: 매우 넉넉해서 부족함이 없이.
      용례.구:
      - 풍족히 남다.
      - 풍족히 모으다.
      - 풍족히 받다.
      - 풍족히 살다.
      - 풍족히 쓰다.
      용례.대화:
      - 손님들이 많이 오실 테니 모자라지 않게 풍족히 준비해 두렴.
      용례.문장:
      - 그 돈은 우리 가족이 풍족히 쓰고도 남을 만큼 많은 금액이었다.
      - 사랑을 풍족히 받고 자라서인지 지수는 다른 아이들보다 성격이 밝았다.
      - 그는 하루도 쉬지 않고 열심히 일한 덕분에 재산도 풍족히 모을 수 있었다.
