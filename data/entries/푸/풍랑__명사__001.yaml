    어휘 등급: 없음
    원어: 風浪
    의미:
    - 뜻풀이: 바람과 물결.
      용례.구:
      - 거센 풍랑.
      - 풍랑이 험하다.
      - 풍랑을 만나다.
      - 풍랑에 휩쓸리다.
      용례.대화:
      - 그럼 어쩌지? 내일까지 이곳에 있어야겠네.
      용례.문장:
      - 거센 풍랑 때문에 배가 심하게 흔들렸다.
      - 바다 한가운데에서 풍랑을 만나 배 한쪽이 부서졌다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 시련과 혼란.
      용례.구:
      - 삶의 풍랑.
      - 인생의 풍랑.
      - 풍랑이 오다.
      - 풍랑을 겪다.
      - 풍랑을 견디다.
      - 풍랑에 흔들리다.
      용례.대화:
      - 살면서 풍랑을 만나더라도 희망을 갖고 견디라고 말씀하셨어.
      용례.문장:
      - 친구는 인생의 풍랑을 견디고 더욱 성숙한 사람이 되어 있었다.
      - 나는 아버지의 사업 실패로 집안에 풍랑이 왔지만 극복할 수 있었다.
      의미ID: 2
    - 뜻풀이: 강한 바람으로 바닷물의 표면이 높아져 생기는 뾰족한 삼각형 모양의 물결.
      용례.구:
      - 풍랑이 거세다.
      - 풍랑이 일다.
      - 풍랑을 만나다.
      - 풍랑에 휩쓸리다.
      - 풍랑에 흔들리다.
      용례.문장:
      - 풍랑 주의보가 내려져 배를 탈 수 없었다.
      - 태풍의 영향으로 앞바다에는 풍랑이 거세게 일었다.
      의미ID: 3
