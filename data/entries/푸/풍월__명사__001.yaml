      발음: 풍월
    어휘 등급: 없음
    원어: 風月
    의미:
    - 뜻풀이: 맑은 바람과 밝은 달.
      용례.구:
      - 풍월을 감상하다.
      - 풍월을 느끼다.
      - 풍월을 벗하다.
      - 풍월을 즐기다.
      - 강산의 풍월.
      - 자연의 풍월.
      - 전원 속의 풍월.
      용례.대화:
      - 네, 게다가 풍월을 느낄 수 있어서 감상적인 기분도 드네요.
      용례.문장:
      - 우리는 저녁에 풍월을 즐기며 함께 밤길을 걸었다.
      - 낭만을 즐기는 그는 가을이 되면 풍월을 친구 삼아 술을 마시곤 했다.
      의미ID: 1
    - 뜻풀이: 맑은 바람과 밝은 달을 대상으로 시를 짓고 즐겁게 노는 일.
      용례.구:
      - 풍월을 노래하다.
      - 풍월을 읊다.
      - 풍월을 읊조리다.
      - 풍월을 하다.
      - 풍월을 흥얼흥얼하다.
      용례.대화:
      - 그렇군요. 정말 절로 시가 나올 만큼 매우 아름다운 곳이네요.
      용례.문장:
      - 그 시인은 호숫가 옆에 정자를 짓고 풍월을 하며 지냈다.
      - 그곳은 경치가 아름답기로 유명해서 많은 시인들이 찾아와 풍월을 즐긴다.
      의미ID: 2
    - 뜻풀이: 얻어들은 짧은 지식.
      용례.구:
      - 풍월이 있다.
      - 풍월을 읊다.
      - 풍월로 듣다.
      - 풍월로 배우다.
      - 얄팍한 풍월.
      - 익힌 풍월.
      용례.대화:
      - 당연하지. 나도 대충 풍월로 들어서 어느 정도는 알아.
      용례.문장:
      - 나도 이제는 그림에 대해서라면 어느 정도 풍월을 읊을 정도가 되었다.
      - 승규는 어릴 때부터 아버지 옆에서 풍월로 배워서 간단한 기계 조작은 할 수 있었다.
      의미ID: 3
