    - 뜻풀이: 어떤 일에 드는 힘이나 수고.
      용례.구:
      - 품이 들다.
      - 품을 들이다.
      용례.대화:
      - 너와 일을 하면 쓸데없이 품이 많이 들 것 같은데?
      용례.문장:
      - 텃밭 일은 일일이 손으로 해야 하기에 품이 많이 든다.
      - 어린이날 행사 준비에는 생각보다 많은 품과 시간이 필요했다.
      - 할아버지는 꽃을 손수 땅에 뿌리거나 심어서 품을 들여 가꾸셨다.
      의미ID: 1
