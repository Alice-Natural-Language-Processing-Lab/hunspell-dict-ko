      - 품을 사다.
      - 품을 정하다.
      - 품을 팔다.
      용례.대화:
      - 네, 하루하루 품을 팔아 근근이 살아가고 있어요.
      용례.문장:
      - 고용된 사람들은 일정한 품을 정하고 일을 시작했다.
      - 아버지는 새벽에 두어시간씩 남의 집 밭을 갈아주고 품을 받았다.
