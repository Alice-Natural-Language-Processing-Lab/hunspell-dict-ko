      - 묘미를 만끽하다.
      - 묘미를 살리다.
      용례.대화:
      - 구 회 말에도 역전이 가능하기에 경기가 끝나기 전까진 승부를 예측할 수 없다는 거죠.
      용례.문장:
      - 해학과 풍자는 탈춤의 묘미라 할 수 있다.
      - 아기자기한 눈꽃과 장엄한 설경은 겨울 산행의 묘미를 만끽할 수 있게 해 준다.
      - 이번 대회의 묘미는 올림픽에서는 보기 힘든 바둑, 체스 같은 이색적인 종목도 볼 수 있다는 것이다.
