      - 묘수가 보이다.
      - 묘수를 놓다.
      - 묘수를 두다.
      - 묘수를 생각하다.
      용례.대화:
      - 그럴 땐 조급해 하지 말고 조금 떨어져서 바둑판을 보면 묘수가 보일 거야.
      용례.문장:
      - 승규는 어려서부터 바둑을 해 온 바둑의 대가여서 묘수를 잘 생각해 낸다.
      - 김 영감은 장기를 둘 때 상대편의 묘수까지 간파할 정도로 장기를 잘 둔다.
