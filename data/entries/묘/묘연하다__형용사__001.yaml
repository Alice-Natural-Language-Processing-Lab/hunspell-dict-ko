      - 네, 바로 앞도 묘연하게 보여서 사고 나기 쉽겠어요.
      용례.문장:
      - 고개를 들자 산 정상이 묘연하게 보인다.
      - 바다 멀리 고기잡이배가 잡힐 듯 말 듯 묘연하다.
