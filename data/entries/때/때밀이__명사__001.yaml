      뜻풀이: 공중목욕탕에서 때를 밀어 주는 일을 직업으로 하는 사람.
      용례.구:
      - 남탕 때밀이.
      - 여탕 때밀이.
      - 때밀이가 되다.
      - 때밀이에게 맡기다.
      - 때밀이에게 부탁하다.
      용례.대화:
      - 나는 사우나에 가서 땀도 빼고 때밀이에게 때를 밀어야만 목욕을 한 것 같거든.
      용례.문장:
      - 지수는 혼자서는 손이 닿지 않는 몸의 때를 밀기 위해 때밀이를 찾았다.
      - 승규는 공사장 인부부터 배달원, 목욕탕의 때밀이까지 하며 생활비를 벌었다.
