      용례.구:
      - 시간을 때우다.
      - 놀며 시간을 때우다.
      - 빈둥거리며 시간을 때우다.
      용례.대화:
      - 아니, 그냥 시간이나 때우려고 하는 거지.
      용례.문장:
      - 지수는 약속 시간 전까지 시간을 때울 카페를 찾고 있다.
      - '승규는 비행기 출발 시간이 조금 남아 근처 상점을 구경하며 시간을 때웠다.    '
