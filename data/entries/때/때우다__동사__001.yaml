    - 뜻풀이: 뚫리고 깨진 틈에 다른 것을 대어 막다.
      문형: 1이 2를 때우다
      용례.구:
      - 구멍을 때우다.
      - 밑창을 때우다.
      - 바닥을 때우다.
      - 솥을 때우다.
      - 치아를 금으로 때우다.
      용례.대화:
      - 네, 가서 치료도 받고 충치가 생긴 곳도 때웠어요.
      용례.문장:
      - 옛날에는 냄비에 구멍이 나도 때워서 쓰곤 했다.
      - '지수는 임시로 때운 타이어로 운전했다가 큰 사고가 날 뻔했다. '
      의미ID: 1
    - 뜻풀이: 간단한 음식으로 식사를 대신하다.
      문형: 1이 2를 때우다
      용례.구:
      - 끼니를 때우다.
      - 아침을 때우다.
      - 점심을 때우다.
      - 빵으로 때우다.
      - 도시락으로 저녁을 때우다.
      용례.대화:
      - 시간도 없으니까 간단한 걸로 대충 때우자.
      용례.문장:
      - 승규는 과자로 점심을 때웠더니 금방 배가 고파졌다.
      - 민준이는 빵 한 조각으로 저녁을 때우고는 다시 일터로 향했다.
      의미ID: 2
    - 뜻풀이: 다른 방법으로 어떤 일을 보충하거나 대신하다.
      문형: 1이 3을 때우다
      용례.구:
      - 빈 자리를 때우다.
      - 적자를 때우다.
      - 돈으로 때우다.
      - 말로 때우다.
      - 몸으로 때우다.
      - 임시로 때우다.
      용례.대화:
      - 그러게, 선물은 주는 사람의 성의가 있는 건데 너무했다.
      용례.문장:
      - 교통 법규를 위반한 남자는 처벌을 받지 않고 범칙금으로 때우게 된다고 한다.
      - 육아 휴직으로 쉬게 되는 김 씨의 공백을 임시직 직원이 때울 예정이다.
      의미ID: 3
    - 뜻풀이: 아주 나쁜 운을 작은 괴로움으로 대신하여 면하다.
      문형: 1이 2를 때우다
      용례.구:
      - 액을 때우다.
      - 액운을 때우다.
      용례.문장:
      - '지수는 이번 사고를 액을 때운 것으로 여겼다. '
      - 김 씨는 그 부적이 액운을 때워 줄 수 있을 것이라고 생각했다.
