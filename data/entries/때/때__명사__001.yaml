      뜻풀이: 일 년을 기후가 변화하는 것에 따라 나눈 봄, 여름, 가을, 겨울과 같은 시기.
      용례.구:
      - 때가 바뀌다.
      - 때가 지나가다.
      - 때가 찾아오다.
      용례.대화:
      - 어서 방학이 오면 좋겠다.
      용례.문장:
      - 벌써 내가 좋아하는 때가 다 가고 더운 여름이 왔다.
      - 때가 겨울이라 수목원에는 가지만 남은 나무들밖에 없었다.
