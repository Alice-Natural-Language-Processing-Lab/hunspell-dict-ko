    의미:
    - 뜻풀이: 시간의 어떤 순간이나 부분.
      용례.구:
      - 아무 때.
      - 어느 때.
      - 때를 모르다.
      - 때를 알리다.
      용례.대화:
      - 내일 중으로 아무 때나 미리 연락하고 오렴.
      용례.문장:
      - 지수는 웃을 때가 제일 예쁘다.
      - 김 씨가 그 말을 할 때 그는 부끄러움을 느꼈다.
      - 민준이는 버스를 탈 때 집에서 지갑을 두고 왔다는 것을 깨달았다.
      의미ID: 1
    - 뜻풀이: 끼니 또는 밥을 먹는 시간.
      용례.구:
      - 때를 거르다.
      - 때를 챙기다.
      용례.대화:
      - 그래도 때는 챙겨야지, 그렇게 일하다가 몸 다 버린다.
      용례.문장:
      - 밖에서 노는 건 좋은데 때가 되면 들어와서 밥은 먹고 놀아라.
      - 박 과장은 최근에 회사 일이 바빠서 때를 거르는 경우가 많다.
      의미ID: 2
    - 뜻풀이: 어떤 일을 하기에 알맞은 시기.
      용례.구:
      - 때가 아니다.
      - 때가 오다.
      - 때가 이르다.
      - 때가 좋다.
      - 때를 기다리다.
      - 때를 놓치다.
      용례.대화:
      - 때를 기다리고 있어. 요즘은 지수 기분이 좋지 않은 것 같아서.
      용례.문장:
      - 요즘이 바로 모를 심기에 좋은 때이다.
      - 아직 적을 공격하기 알맞은 때가 아니니 좀 더 기다려야 한다.
      - 김 사장은 원하는 조건에 계약을 성사시키기 위하여 때를 기다리고 있었다.
      의미ID: 3
    - 뜻풀이: 어떤 현상, 일 등이 일어나는 시간.
      용례.구:
      - 가뭄 때.
      - 썰물 때.
      - 장마 때.
      - 지진 때.
      - 화재 때.
      용례.문장:
      - 갯벌에서 놀 때는 밀물 때를 조심해야 한다.
      - 우리는 정기적으로 화재 때 어떻게 대응해야 하는지를 배운다.
      - 이 도시에는 지진에 대비해 놓은 건물들이 많아서 이번 지진 때 피해가 적었다.
      의미ID: 4
    - 뜻풀이: 어떤 경우.
      용례.구:
      - 비가 올 때.
      - 시험을 볼 때.
      용례.대화:
      - 신청을 하실 때 저희에게 연락을 주시면 저희가 처리를 해 드리겠습니다.
      용례.문장:
      - 유민이는 남자 친구를 만날 때 항상 예쁘게 꾸미고 나간다.
      - 휴학을 끝내고 학교로 돌아왔을 때는 나는 마치 신입생이 된 것 같은 기분이었다.
      의미ID: 5
    - 뜻풀이: 어떤 시기 동안.
      용례.구:
      - 근무 때.
      - 방학 때.
      - 휴가 때.
      - 어릴 때.
      - 직장에 있을 때.
      - 학교에 다닐 때.
      용례.대화:
      - 가족들과 함께 여행을 가려고요.
      용례.문장:
      - 민준이는 워낙 성실해서 근무 때 다른 일을 절대 하지 않는다.
      - 내가 폐렴으로 병원에 입원했을 때 많은 친구들이 병문안을 와 주었다.
      의미ID: 6
