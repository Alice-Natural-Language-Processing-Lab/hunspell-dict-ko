    의미:
    - 뜻풀이: 주먹 또는 몽둥이 등으로 쳐서 잡다.
      문형: 1이 2를 때려잡다
      용례.구:
      - 강도를 때려잡다.
      - 도둑을 때려잡다.
      - 범인을 때려잡다.
      - 파리를 때려잡다.
      - 맨손으로 때려잡다.
      - 몽둥이로 때려잡다.
      용례.대화:
      - 내가 벽에 붙어 있는 모기를 때려잡았더니 벽지에 얼룩이 생겼어.
      용례.문장:
      - 잠복하고 있던 경찰은 순식간에 범인을 때려잡았다.
      - 그 사내는 호랑이도 맨손으로 때려잡을 수 있다고 호기를 부렸다.
      의미ID: 1
    - 뜻풀이: 상대방을 강하게 공격해서 다시는 일어나지 못하게 하다.
      문형: 1이 2를 때려잡다
      용례.구:
      - 간첩을 때려잡다.
      - 라이벌을 때려잡다.
      - 상대를 때려잡다.
      - 원수를 때려잡다.
      - 적을 때려잡다.
      용례.대화:
      - 정부가 투기와의 전쟁을 선포하고 투기꾼을 때려잡고 있으니 좀 기다려 보자고.
      용례.문장:
      - 김 의원이 저지른 각종 비리를 언론에서 때려잡기 시작했다.
      - 범인으로 지목된 그 남자는 경찰이 결정적인 증거를 대며 때려잡으니 사실대로 말할 수밖에 없었다.
      의미ID: 2
    - 뜻풀이: 상황을 보고 사정이나 형편을 대충 짐작하다.
      문형: 1이 2를 때려잡다
      용례.구:
      - 감으로 때려잡다.
      - 눈치로 때려잡다.
      - 대강 때려잡다.
      - 대충 때려잡다.
      - 어림잡아 때려잡다.
      용례.대화:
      - 모르면 물어봐야 하는데 대충 눈치로 때려잡다 보니 실수하는 경우가 많은 것 같아요.
      용례.문장:
      - 민준이가 그 컴퓨터의 가격을 대강 때려잡아 보니 백오십만 원도 넘었다.
      - 지수는 영어로 된 원서를 읽다 모르는 영어 단어가 나오면 맥락을 보고 감으로 때려잡는다.
      의미ID: 3
