    - 뜻풀이: 경우에 따라서.
      용례.구:
      - 때로 매를 들다.
      - 때로 부담스럽다.
      - 때로 저항하다.
      - 때로 타협하다.
      - 때로 혼란스럽다.
      용례.대화:
      - 그러니까 적절하게 처신하라는 말이지?
      용례.문장:
      - 선생님께서 때로는 학생들을 혼내시지만 때로는 칭찬하시기도 한다.
      - 지도자는 설령 잘못한 일이 없더라도 때로 공식적인 사과를 해야 할 순간이 있다.
      의미ID: 1
    - 뜻풀이: 이따금 한 번씩.
      용례.구:
      - 때로 몸이 아프다.
      - 때로 약속을 어기다.
      - 때로 의견이 부딪치다.
      - 때로 한계를 느끼다.
      - 때로는 거리를 걷는다.
      용례.대화:
      - 미안해. 자꾸 너만 보면 웃긴 이야기만 떠올라.
      용례.문장:
      - 사업을 하다 보면 때로는 원치 않는 오해를 받는다.
      - 어머니께서는 때로 돌아가신 아버지 사진을 보시며 눈물을 흘리곤 하셨다.
      의미ID: 2
