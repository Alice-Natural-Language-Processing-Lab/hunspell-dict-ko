    의미:
    - 뜻풀이: 손이나 손에 든 물건으로 아프게 치다.
      문형: 1이 2를 때리다
      용례.구:
      - 따귀를 때리다.
      - 머리를 때리다.
      - 뺨을 때리다.
      - 종아리를 때리다.
      - 주먹으로 때리다.
      - 회초리로 때리다.
      용례.대화:
      - 집에 오는데 어떤 형들이 돈 뺏고 나를 때렸어.
      용례.문장:
      - 형이 동생을 때려서 동생 눈이 시퍼렇게 멍들었다.
      - 오뚝이는 아무리 때려도 넘어지지 않고 다시 일어선다.
      의미ID: 1
    - 뜻풀이: 어떤 물체가 다른 물체에 세차게 부딪치다.
      문형: 1이 2를 때리다
      용례.구:
      - 강풍이 천막을 때리다.
      - 벼락이 나무를 때리다.
      - 비가 창문을 때리다.
      - 태풍이 마을을 때리다.
      - 폭풍이 항구를 때리다.
      용례.대화:
      - 그러게. 빗방울이 창문을 엄청 때리네.
      용례.문장:
      - 바람이 윙윙 소리를 내며 뒤통수를 때린다.
      - 파도가 뱃전을 때리면서 부서지는 광경은 매우 신비롭게 느껴진다.
      의미ID: 2
    - 뜻풀이: 어떤 잘못을 말이나 글로 날카롭게 비판하다.
      문형: 1이 2를 때리다
      용례.구:
      - 사건을 때리다.
      - 정부를 때리다.
      - 특종을 때리다.
      - 신문에서 때리다.
      - 정면으로 때리다.
      용례.대화:
      - 열심히 발로 뛰어서 특종이 될 만한 걸 찾아 봐.
      용례.문장:
      - 그 신문사는 종종 날카로운 논설로 정부의 잘못을 때린다.
      - 이번 특집 방송에서 기업 비리를 정면으로 때리는 내용을 보도했다.
      의미ID: 3
    - 뜻풀이: 정신적으로 큰 감동이나 충격을 주다.
      문형: 1이 2를 때리다
      용례.구:
      - 가슴을 때리다.
      - 고막을 때리다.
      - 귓가를 때리다.
      - 마음을 때리다.
      - 심장을 때리다.
      용례.대화:
      - 거친 경상도 사투리가 계속 귓전을 때리더라고.
      용례.문장:
      - 신부님의 낭랑한 음성이 내 귀를 때렸다.
      - 가슴을 때리던 그녀의 울음소리를 잊을 수가 없다.
      의미ID: 4
    - 뜻풀이: (낮잡아 이르는 말로) 함부로 마구 하다.
      문형: 1이 2를 때리다
      용례.구:
      - 돈을 때려 쓰다.
      - 재산을 때려 쓰다.
      - 때려 넣다.
      - 때려 마시다.
      - 때려 맞추다.
      용례.대화:
      - 응, 나 약속에 늦을 것 같아서 빨리 먹어야 돼.
      용례.문장:
      - 지수는 큰 상자에 여러 가지 옷들을 대충 때려 넣었다.
      - 알코올 중독자는 하루도 빼놓지 않고 술을 마구 때려 마셨다.
      의미 참고: 주로 '때려'로 쓴다.
      의미ID: 5
