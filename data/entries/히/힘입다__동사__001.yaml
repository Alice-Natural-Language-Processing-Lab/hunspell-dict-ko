      문형: 1이 2에 힘입다
      용례.구:
      - 내조에 힘입다.
      - 도움에 힘입다.
      - 성금에 힘입다.
      - 외조에 힘입다.
      - 지원에 힘입다.
      - 후원에 힘입다.
      용례.대화:
      - 네, 김 대리가 아니었으면 이 협상이 이루어지지 못했을 거예요.
      용례.문장:
      - 나는 부모님의 도움에 힘입어서 대학 공부를 무사히 마쳤다.
      - 수해 지역은 시민들의 지원에 힘입어 빠른 시일 내에 복구되었다.
      의미ID: 1
    - 뜻풀이: 어떤 행동이나 말 등에 용기나 힘을 얻다.
      문형: 1이 2에 힘입다
      용례.구:
      - 격려에 힘입다.
      - 말에 힘입다.
      - 성원에 힘입다.
      - 위로에 힘입다.
      - 응원에 힘입다.
      - 지지에 힘입다.
      용례.문장:
      - 나는 친구의 위로에 힘입어 겨우 마음을 추스를 수 있었다.
      - 선배는 후배들의 열띤 지지에 힘입은 채 시험장 안으로 들어갔다.
      - 우리 선수들은 응원단의 응원에 힘입어 성공적으로 경기를 마무리하였다.
      의미ID: 2
    - 뜻풀이: 어떤 것의 영향을 받다.
      문형: 1이 2에 힘입다
      용례.구:
      - 발전에 힘입다.
      - 성공에 힘입다.
      - 세태에 힘입다.
      - 수요에 힘입다.
      - 호응에 힘입다.
      - 호황에 힘입다.
      - 활약에 힘입다.
      - 흥행에 힘입다.
      용례.대화:
      - 응, 상대 팀의 실수에 힘입어서 그때부터 골을 넣기 시작했지.
      용례.문장:
      - 감독은 전편의 성공에 힘입어 그 후편도 제작하기로 결심했다.
      - 팬들의 호응에 힘입은 가수는 팬들을 위해 노래를 몇 곡 더 불렀다.
