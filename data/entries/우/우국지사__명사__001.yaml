    - 뜻풀이: 나라에 관한 일을 불안해하고 걱정하는 사람.
      용례.대화:
      - 김 선생님이야말로 진정한 우국지사이시지.
      용례.문장:
      - 우국지사들은 사치와 과소비로 나라가 망해 가는 것을 개탄하였다.
      - 우리는 여전히 민족의 영웅이나 우국지사들의 이름을 기억하고 있다.
      - 이 나라는 강대국의 식민지였지만 우국지사들의 노력으로 주권을 되찾았다.
      - 지수는 우국지사였던 한 위인의 전기를 읽고 우국과 애국의 정신을 느낄 수 있었다.
