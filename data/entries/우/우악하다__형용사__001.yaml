      문형: 1이 우악하다
      용례.구:
      - 우악한 모습.
      - '우악한 생김새. '
      - 우악하게 생기다.
      - 손이 우악하다.
      - 얼굴이 우악하다.
      용례.대화:
      - 미녀와 야수가 따로 없구먼.
      용례.문장:
      - 민준이는 우악한 겉모습과 달리 섬세한 구석이 있다.
      - 사내는 오랫동안 막노동을 한 듯 거칠고 우악한 손을 가졌다.
      의미ID: 1
    - 뜻풀이: 사람의 성질이 미련하며 사납고 나쁘다.
      문형: 1이 우악하다
      용례.구:
      - 우악한 성질.
      - 우악하고 사납다.
      - 우악하게 때리다.
      - 우악하게 밀치다.
      - 성격이 우악하다.
      용례.대화:
      - 평소엔 워낙 순해서 그런 우악한 면이 있는 줄 몰랐네.
      용례.문장:
      - 남자는 인정사정없이 우악하게 소년의 뺨을 때렸다.
      - 주인 여자는 성질이 우악하고 괴팍했다.
