    - 뜻풀이: 위치나 자세가 바뀌다. 또는 위치나 자세를 바꾸다.
      문형: 1이 2를 움직이다
      용례.구:
      - 움직인 발가락.
      - 움직이며 일하다.
      - 다리를 움직이다.
      - 몸을 움직이다.
      - 상체를 움직이다.
      - 손가락을 움직이다.
      - 꿈틀꿈틀 움직이다.
      용례.대화:
      - 이제 깨어났나 봐요.
      용례.문장:
      - 아이가 계속 움직여서 사진을 찍을 수가 없다.
      - 지하철 안에 사람이 너무 많아 지수는 몸을 움직일 수가 없었다.
      의미ID: 1
    - 뜻풀이: 한 곳에서 다른 곳으로 옮겨 가다.
      문형: 1이 움직이다
      용례.구:
      - 움직이는 자동차.
      - 열차가 움직이다.
      - 급하게 움직이다.
      - 바쁘게 움직이다.
      - 빨리 움직이다.
      용례.문장:
      - 유람선은 큰 배였지만 민준의 생각보다 빨리 움직였다.
      - 아직 손님이 다 타지도 않았는데 차가 움직이기 시작했다.
      - 사무실 안의 사람들은 회의라도 있는지 바쁘게 움직이고 있었다.
      의미ID: 2
    - 뜻풀이: 가지고 있던 생각이 바뀌다. 또는 가지고 있던 생각을 바꾸다.
      문형: 1이 2를 움직이다
      용례.구:
      - 움직인 계기.
      - 마음을 움직이다.
      - 생각을 움직이다.
      - 판단을 움직이다.
      - 편견을 움직이다.
      용례.문장:
      - 승규는 여자 친구와의 결혼을 반대하는 어머니의 마음을 움직이려 노력했다.
      - 절대로 가수는 안 된다던 할아버지가 민준이 노래하는 것을 보시고 마음이 움직였다.
      - 학생들을 좋은 대학에 보내는 것이 최고의 교육이라는 교장 선생님의 생각은 움직이지 않았다.
      의미ID: 3
    - 뜻풀이: 어떤 목적을 가지고 활동하다. 또는 활동하게 하다.
      문형: 1이 2를 움직이다
      용례.구:
      - 움직인 군대.
      - 단체를 움직이다.
      - 대대를 움직이다.
      - 사람을 움직이다.
      - 조직을 움직이다.
      용례.대화:
      - 그렇다면 우리도 빨리 대응해야겠군요.
      용례.문장:
      - 조직을 움직이려면 지도자가 있어야 한다.
      - 상대가 움직이기 전에 우리가 먼저 손을 써야 했다.
      - 크든 작든 어떤 단체를 움직이는 데는 돈이 필요하다.
      의미ID: 4
    - 뜻풀이: 어떤 사실이나 현상이 바뀌다. 또는 어떤 사실이나 현상을 바꾸다.
      문형: 1이 2를 움직이다
      용례.구:
      - 사회를 움직이다.
      - 상황을 움직이다.
      - 세계를 움직이다.
      - 세상을 움직이다.
      - 역사를 움직이다.
      용례.대화:
      - 역사를 움직인 위대한 인물들에 대한 영화야.
      용례.문장:
      - 20세기에는 몇 명의 위대한 인물들이 세계를 움직였다.
      - 그의 말 한마디면 사회가 움직일 정도로 그의 영향력은 막강했다.
      - 현대 사회에서는 대중 매체가 사회를 움직인다고 해도 과언이 아니다.
      의미ID: 5
    - 뜻풀이: 기계나 공장 등이 작동되거나 운영되다. 또는 작동하거나 운영하다.
      문형: 1이 2를 움직이다
      용례.구:
      - 움직이는 사람.
      - 움직이는 장치.
      - 기계가 움직이다.
      - 모터가 움직이다.
      - 발전소를 움직이다.
      용례.대화:
      - 거기 빨간색 버튼을 누르면 돼.
      용례.문장:
      - 고장났는지 발전기가 전혀 움직이지 않는다.
      - 공장 안에는 기계를 움직일 수 있는 사람이 아무도 없었다.
      - 회사 자금 사정이 안 좋아 지금은 도무지 공장을 움직일 수 없었다.
      의미ID: 6
