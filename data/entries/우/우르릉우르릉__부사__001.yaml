    - 뜻풀이: 천둥 등이 자꾸 무겁게 울리는 소리. 또는 그 모양.
      용례.구:
      - 천둥이 우르릉우르릉 울리다.
      용례.대화:
      - 천둥이 치는 소리란다. 곧 비가 올 모양이네.
      용례.문장:
      - 천둥이 우르릉우르릉 치자 아이는 놀라서 울음을 터뜨렸다.
      - 큰비가 오려는지 우르릉우르릉 천둥이 치는 소리가 심상치 않다.
      - 날이 갑자기 어두워지더니 우르릉우르릉 요란하게 천둥이 울기 시작했다.
      의미ID: 1
    - 뜻풀이: 무게가 있는 물체가 무너지거나 흔들리면서 자꾸 시끄럽게 울리는 소리.
      용례.구:
      - 담이 우르릉우르릉 무너지다.
      - 땅이 우르릉우르릉 흔들리다.
      용례.대화:
      - 어쩐지. 바닥이 우르릉우르릉 울리더라니.
