      - 태풍이 불어와 집 전체가 우르릉우르릉 흔들렸다.
      - 짐을 가득 실은 트럭들이 우르릉우르릉 소리를 내며 지나갔다.
      - 아침부터 우르릉우르릉 건물을 철거하는 소리 때문에 잠을 잘 수가 없다.
