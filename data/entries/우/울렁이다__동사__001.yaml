      용례.구:
      - 울렁이는 마음.
      - 가슴이 울렁이다.
      - 심장이 울렁이다.
      - 몹시 울렁이다.
      용례.대화:
      - 여기 앉아 쉬면서 울렁이는 마음을 가라앉히도록 해.
      용례.문장:
      - 지수는 강도를 만나고 놀라서 울렁이는 가슴을 겨우 진정시켰다.
      - 신부는 결혼식 전날 밤 울렁이는 마음에 잠을 제대로 못 이루었다.
      의미ID: 1
    - 뜻풀이: 속이 메스꺼워 토할 것 같아지다.
      문형: 1이 2가 울렁이다
      용례.구:
      - 속이 울렁이다.
      - 토할 듯이 울렁이다.
      용례.대화:
      - 속이 계속 울렁이고 메스꺼운 걸 보니 배탈이 났나 봐.
      용례.문장:
      - 아까 점심을 잘못 먹었는지 속이 자꾸 울렁인다.
      - 속이 울렁여서 먹은 것을 토했더니 한결 나아졌다.
      - 지수는 뱃멀미 때문에 속이 울렁여서 앉아 있기도 힘들었다.
      의미ID: 2
    - 뜻풀이: 물결이 흔들리다.
      문형: 1이 울렁이다
      용례.구:
      - 울렁이는 강물.
      - 물결이 울렁이다.
      - 파도가 울렁이다.
      용례.대화:
      - 파도가 심하게 울렁여서 멀미가 났어요.
      용례.문장:
      - 승규는 파도이 거세게 울렁이자 신 나게 파도타기를 했다.
      - 강물이 잔잔하게 울렁이는 모습을 보니 내 마음도 평화롭게 가라앉았다.
      - 잔잔한 호수에 작은 돌멩이를 던졌더니 물결이 울렁이고는 이내 잠잠해졌다.
      의미ID: 3
    - 뜻풀이: 얇은 판 등이 휘어지듯이 흔들리며 움직이다.
