      용례.문장:
      - 나는 뱀을 보고 놀라 울렁울렁 뛰는 가슴을 겨우 진정시켰다.
      - 많은 사람들 앞에서 공연을 하려니 벌써부터 울렁울렁 가슴이 뛴다.
