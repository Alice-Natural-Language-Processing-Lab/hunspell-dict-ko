    - 뜻풀이: 몸집이 크고 얼굴 생김새가 험하거나 무섭다.
      문형: 1이 우락부락하다
      용례.구:
      - 우락부락한 사내.
      - 우락부락한 외모.
      - 우락부락한 인상.
      - 몸이 우락부락하다.
      - 얼굴이 우락부락하다.
      용례.대화:
      - 그래? 겉보기와는 다르네.
      용례.문장:
      - 보디빌더가 우락부락한 근육질의 몸을 드러내었다.
      - 승규는 우락부락하게 생긴 외모와 다르게 눈물이 많은 편이다.
      - 유민은 어두운 골목길에서 우락부락한 남자가 뒤따라오는 것을 알아챘다.
      의미ID: 1
    - 뜻풀이: 성질이나 말투, 행동이 거칠고 사납다.
      문형: 1이 우락부락하다
      용례.구:
      - 우락부락한 말투.
      - 우락부락한 성질.
      - 우락부락한 어조.
      - 우락부락하게 굴다.
      - 우락부락하게 행동하다.
      용례.대화:
      - 응. 전에 너희 형을 만난 적이 있는데, 말투가 좀 무섭더라.
      용례.문장:
      - 아저씨는 우락부락한 성질을 이기지 못하고 상을 뒤엎어 버렸다.
      - 험상궂은 얼굴의 청년은 무언가에 화가 난 듯이 우락부락하게 말했다.
      의미ID: 2
