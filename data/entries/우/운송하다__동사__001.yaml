    - 뜻풀이: 사람을 태워 보내거나 물건 등을 실어 보내다.
      문형: 1이 2를 3으로 운송하다
      용례.구:
      - 물건을 운송하다.
      - 상품을 운송하다.
      - 소포를 운송하다.
      - 승객을 운송하다.
      - 화물을 운송하다.
      - 도시로 운송하다.
      - 비행기로 운송하다.
      용례.대화:
      - 네, 걱정하지 마세요. 조심히 다루겠습니다.
      용례.문장:
      - 우리 회사에서는 이삿짐이나 화물은 물론 꽃이나 선물 같은 것도 운송해 주고 있다.
      - 횡단 철도가 건설될 경우 화물을 해상으로 운송하는 것보다 시간을 크게 단축할 수 있다.
      - 이 항공사는 작년 한 해 동안 여객기로 승객을 운송하면서 단 한 명의 사상자도 내지 않았다.
