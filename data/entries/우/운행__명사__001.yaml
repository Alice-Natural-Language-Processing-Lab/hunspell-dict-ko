    어휘 등급: 중급
    원어: 運行
    의미:
    - 뜻풀이: 정해진 길을 따라 자동차나 열차 등이 다님.
      용례.구:
      - 연장 운행.
      - 정기 운행.
      - 지하철 운행.
      - 운행 거리.
      - 운행 구간.
      - 운행 시간표.
      - 운행 일정.
      - 운행이 중단되다.
      - 운행이 지연되다.
      - 운행을 하다.
      용례.대화:
      - 지금쯤이면 버스 운행이 끝났을 수도 있겠다.
      용례.문장:
      - 출퇴근 시간에는 버스의 운행 간격이 짧아진다.
      - 그 섬으로 가는 여객선은 하루에 두 차례만 운행이 된다.
      - 연휴 마지막날에는 지하철 운행이 두 시간 정도 연장될 예정이다.
      의미ID: 1
    - 뜻풀이: 우주에 있는 물체가 궤도를 따라 움직임.
      용례.구:
      - 궤도 운행.
      - 달의 운행.
      - 천체의 운행.
      - 운행 속도.
      - 운행 원리.
      - 운행의 질서.
      용례.문장:
      - 행성의 운행 궤도는 타원형에 가깝다.
      - 달의 운행에 따라 밀물과 썰물이 일어난다.
      - 음력은 달의 운행 현상을 기준으로 하여 정한 것이다.
      - 천문학자들은 혜성이 태양을 지나 운행을 계속할 것이라고 예상했다.
      의미ID: 2
