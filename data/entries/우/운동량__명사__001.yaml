    - 뜻풀이: 운동하는 데 드는 힘의 양.
      용례.구:
      - 운동량이 감소하다.
      - 운동량이 많다.
      - 운동량이 부족하다.
      - 운동량이 요구되다.
      - 운동량을 늘리다.
      - 운동량을 조절하다.
      용례.대화:
      - 살을 빼려면 일단 운동량을 늘려야 합니다.
      용례.문장:
      - 수영은 운동량이 많아서 한 시간만 해도 금방 지친다.
      - 책상 앞에만 앉아 있는 아이들에게는 운동량이 절대적으로 부족하다.
      의미ID: 1
    - 뜻풀이: 물리에서, 운동하는 물체의 질량과 속도를 곱한 양.
      용례.구:
      - 운동량이 감소하다.
      - 운동량이 증가하다.
      - 운동량이 크다.
      - 운동량을 가지다.
      - 운동량을 측정하다.
      용례.대화:
      - 질량이 큰 트럭의 운동량이 더 큽니다.
      용례.문장:
      - 질량이나 속도, 또는 두 가지 모두를 증가시키면 운동량이 증가한다.
      - 질량이 작은 물체가 큰 운동량을 가지기 위해서는 빠른 속도로 움직여야 한다.
