    의미:
    - 뜻풀이: 몸을 단련하거나 건강을 위하여 몸을 움직이는 일.
      용례.구:
      - 아침 운동.
      - 적당한 운동.
      - 지나친 운동.
      - 꾸준한 운동.
      - 운동 시설.
      - 운동이 되다.
      - 운동을 하다.
      용례.대화:
      - 건강을 위해 규칙적으로 운동을 해야지.
      용례.문장:
      - 어제 자기 전에 운동을 했더니 깊이 잠이 들었다.
      - 승규는 종종 아버지와 함께 운동을 하러 공원에 간다.
      - 유민이는 매일 한 시간씩 운동을 하며 체력을 단련한다.
      의미ID: 1
    - 뜻풀이: 어떤 목적을 이루기 위한 활동.
      용례.구:
      - 에너지 절약 운동.
      - 환경 보호 운동.
      - 운동이 벌어지다.
      - 운동이 일어나다.
      - 운동에 가담하다.
      - 운동에 참여하다.
      용례.대화:
      - 오늘 환경 단체에서 주최하는 환경 보호 운동이 있거든요.
      용례.문장:
      - 많은 학생들이 등록금 인하 운동에 참가했다.
      - 최근 세계 곳곳에서 전쟁 반대 운동이 벌어지고 있다.
      의미ID: 2
    - 뜻풀이: 정해진 규칙과 방법에 따라 몸을 움직여 능력이나 기술을 겨루는 일.
      용례.구:
      - 운동 실력.
      - 운동을 배우다.
      - 운동을 좋아하다.
      - 운동을 하다.
      - 운동에 소질이 있다.
      용례.대화:
      - 어떤 운동을 하고 싶은데? 나랑 같이 테니스 배워 볼래?
      용례.문장:
      - 민준이는 어려서부터 운동에 재능이 있었다.
      - 나는 운동을 잘하지는 못하지만 보는 것은 좋아한다.
      - 많은 운동이 있지만 그중에서 축구가 가장 흥미진진하다.
      의미ID: 3
    - 뜻풀이: 물체가 시간의 흐름에 따라 하는 어떤 활동이나 움직임.
      용례.구:
      - 천체 운동.
      - 달의 운동.
      - 별의 운동.
      - 우주의 운동.
      - 빠른 운동.
      - 운동을 관찰하다.
      용례.대화:
      - 별의 운동을 관찰하여 시간과 계절의 변화를 알았지.
      용례.문장:
      - 달의 운동은 지구 바깥의 궤도를 벗어나지 않는다.
      - 유민이는 천체 망원경으로 별들의 운동을 관찰하고 기록했다.
      의미ID: 4
