      - 그래서 모든 그림이 다 우습고 재밌잖아.
      용례.문장:
      - 뒤뚱거리는 펭귄의 걸음걸이가 귀여우면서도 우스웠다.
      - 넘어지는 친구의 표정이 우스웠지만 나는 차마 소리 내어 웃지 못했다.
      의미ID: 1
