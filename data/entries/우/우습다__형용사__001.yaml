      - 우스운 일.
      - 우습게 보이다.
      - 일이 우습게 되다.
      - 상황이 우습다.
      용례.대화:
      - 몰라. 별것도 아닌 일로 우스운 꼴을 보여서 미안하다.
      용례.문장:
      - 우리는 우스울 만큼 별것 아닌 일로 헤어졌다.
