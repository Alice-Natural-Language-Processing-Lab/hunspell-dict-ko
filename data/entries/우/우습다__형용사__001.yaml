      문형: 1이 2가 우습다
      용례.구:
      - 우스운 짓.
      - 우스운 행동.
      - 우스워 보이다.
      - 꼴이 우습다.
      - 모습이 우습다.
      용례.대화:
      - 그런 우스운 말은 그만둬.
      용례.문장:
      - 별것도 아닌 사내가 잘난 체하는 꼴이 퍽 우스웠다.
      - 나는 사람들이 아부하는 꼴이 우스워 회의실 밖으로 나왔다.
      의미ID: 2
    - 뜻풀이: 대단하지 않거나 하찮다.
      문형: 1이 2가 우습다
      용례.구:
      - 우습게 대하다.
      - 우습게 보다.
      - 우습게 생각하다.
      - 우습게 여기다.
      - 우습다는 듯이 행동하다.
      용례.대화:
      - 그런 거 아니야. 이제 네 말대로 하려던 참이었어.
      용례.문장:
      - 지수는 백만 원쯤은 우습다는 듯이 지갑에서 돈을 꺼냈다.
      - 유민이는 내 말이 우스운지 듣는 둥 마는 둥 딴청을 피웠다.
      의미ID: 3
    - 뜻풀이: 어떤 일이나 모습이 이상하다.
