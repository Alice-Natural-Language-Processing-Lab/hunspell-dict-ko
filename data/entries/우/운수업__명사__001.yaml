    어휘 등급: 고급
    원어: 運輸業
    의미:
    - 뜻풀이: 큰 규모로 사람을 태워 나르거나 물건을 실어 나르는 영업.
      용례.구:
      - 여객 운수업.
      - 항공 운수업.
      - 운수업이 발달하다.
      - 운수업을 시작하다.
      - 운수업을 하다.
      - 운수업에 종사하다.
      용례.대화:
      - 승규 할아버지께서 운수업으로 돈을 많이 버셨대. 그걸 승규 아버지께서 물려받으신 거지.
      용례.문장:
      - 교통수단이 발달하면 자연스럽게 운수업도 발달하게 된다.
      - 민준이는 트럭으로 물건을 실어 날라 주는 운수업에 종사하고 있다.
      - 아버지는 택시로 손님을 목적지까지 태워다 주는 운수업을 시작하셨다.
