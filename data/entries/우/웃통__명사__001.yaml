      뜻풀이: 몸에서 허리 위의 부분.
      용례.구:
      - 구릿빛 웃통.
      - 멋있는 웃통.
      - 볼품없는 웃통.
      - 웃통이 건장하다.
      - 웃통을 드러내다.
      용례.문장:
      - 깡마른 승규의 웃통은 매우 하얗고 볼품없었다.
      - 민준이가 티셔츠를 벗자 근육질의 웃통이 드러났다.
      - 운동장에서 축구 경기를 하던 남학생들이 웃통이 알몸인 채로 교실로 돌아왔다.
      - 그들은 웃통에 옷을 걸칠 생각도 하지 않은 채 아무렇지도 않게 거리를 돌아다녔다.
