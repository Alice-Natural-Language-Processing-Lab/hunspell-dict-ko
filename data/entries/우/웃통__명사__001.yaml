      용례.구:
      - 벗겨진 웃통.
      - 웃통이 흘러내리다.
      - 웃통을 말아 올리다.
      - 웃통을 벗다.
      - 웃통을 벗어부치다.
      용례.문장:
      - 개구쟁이 꼬마들이 웃통을 벗고 개울가에서 장난을 치고 있다.
      - 반바지를 입은 채로 웃통을 다 벗어 던진 그는 망치질을 시작했다.
      - 어느덧 언성이 높아진 그들은 웃통을 벗으며 몸싸움까지 하려고 했다.
      - 운동장의 남학생들은 더위에도 아랑곳하지 않고 웃통을 벗고 농구를 하는 데 열중해 있었다.
