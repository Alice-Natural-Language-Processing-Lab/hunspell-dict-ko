    의미:
    - 뜻풀이: 여러 사람이 한꺼번에 한곳으로 계속 몰려드는 모양.
      용례.구:
      - 우우 나타나다.
      - 우우 달려오다.
      - 우우 둘러서다.
      - 우우 모이다.
      - 우우 몰려가다.
      - 우우 몰리다.
      용례.대화:
      - 나라도 구경하러 가겠다. 사람들 엄청 많았겠네.
      용례.문장:
      - 길거리에서 큰 소리가 나자 많은 사람들이 우우 몰려들었다.
      - 동물원에 놀러 온 아이들은 우우 모여 신기한 동물들을 구경하였다.
      의미ID: 1
    - 뜻풀이: 바람이 강하게 한 방향으로 계속 몰아치는 소리.
      용례.구:
      - 우우 몰려오는 바람.
      - 우우 몰아오는 바닷바람.
      - 바람이 우우 몰아치다.
      - 비바람이 우우 휘몰아치다.
      용례.대화:
      - 바람이 우우 세차게 부는데 이따가 가지 그러니?
      용례.문장:
      - 거센 바람이 마을을 우우 휩쓸어 여러 집이 피해를 입었다.
      - 건물 사이로 우우 몰아치는 바람 때문에 나는 한 발짝도 움직일 수 없었다.
      의미ID: 2
