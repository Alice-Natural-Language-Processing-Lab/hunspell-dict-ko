      용례.문장:
      - 시험 날짜가 다가오니 자꾸만 가슴이 울렁거려 견딜 수가 없다.
      - 풀숲에서 뱀을 보고 너무 놀라 울렁거리던 가슴이 조금 진정되었다.
      - 그는 중요한 면접을 앞두고 긴장이 되어서 심장이 뛰고 속이 울렁거렸다.
