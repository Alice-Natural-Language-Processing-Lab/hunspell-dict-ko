    의미:
    - 뜻풀이: 몸집이 크고 얼굴이 험하거나 무섭게 생긴 모양.
      용례.구:
      - 우락부락 생긴 얼굴.
      - 우락부락 건장하다.
      - 우락부락 인상을 쓰다.
      - 근육이 우락부락 나오다.
      용례.대화:
      - 응, 우락부락 생겨서 왠지 무서워 보여.
      용례.문장:
      - 우락부락 건장한 사내들이 아버지를 찾아왔다.
      - 민준은 근육을 우락부락 키우기 위해 근력 운동에 열중하고 있다.
      - 아이들은 우락부락 인상을 짓는 남자가 무서워서 방으로 들어갔다.
      의미ID: 1
    - 뜻풀이: 성질이나 말투, 행동이 거칠고 사나운 모양.
      용례.구:
      - 우락부락 거칠다.
      - 우락부락 내뱉다.
      - 우락부락 대하다.
      - 우락부락 소리를 지르다.
      용례.대화:
      - 네, 조금 우락부락 행동하는 면이 있더군요.
      용례.문장:
      - 아저씨는 큰 소리를 지르며 우락부락 화를 내셨다.
      - 덩치 큰 불량배가 우락부락 사납게 굴며 위협하였다.
      - 지수는 소개로 만난 남자의 우락부락 거친 말투에 마음이 상했다.
      의미ID: 2
