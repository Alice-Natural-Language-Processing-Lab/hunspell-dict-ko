      문형: 1이 우악스럽다
      용례.구:
      - 우악스러운 몸집.
      - 우악스러운 손.
      - 우악스러운 용모.
      - 말투가 우악스럽다.
      - 생김새가 우악스럽다.
      용례.문장:
      - 거칠고 우악스러운 행동을 보이는 아이들도 속은 단순하고 여렸다.
      - 한 사내가 우악스럽게 내 팔을 잡아당기는 바람에 팔에는 시퍼런 멍이 들었다.
      - 그녀는 몸집이 사내처럼 우악스러웠지만 목소리는 가냘팠다.
