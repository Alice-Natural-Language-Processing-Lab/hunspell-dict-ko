      - 우악스러운 힘.
      - 우악스럽게 때리다.
      - 성질이 우악스럽다.
      용례.대화:
      - 어휴, 그런 사람은 가까이 하지 않는 게 좋아.
      용례.문장:
      - 가게의 주인은 우악스러운 목소리로 소리를 질러 댔다.
      - 그는 포악하고 우악스러워 아무도 그에게 말을 걸려 하지 않았다.
