      뜻풀이: 슬프거나 아프거나 너무 좋아서 참지 못하고 눈물을 흘리다. 또는 그렇게 눈물을 흘리며 소리를 내다.
      문형: 1이 울다
      용례.구:
      - 아이가 울다.
      - 큰 소리로 울다.
      - 기뻐서 울다.
      - 슬퍼서 울다.
      - 숨죽여 울다.
      - 한참 울다.
      용례.대화:
      - 처음으로 대회에서 상을 받은 게 기뻐서 우는 거야.
      용례.문장:
      - 어린아이는 뛰어가다가 넘어지자 울기 시작했다.
      - 유민이는 서러운 마음에 혼자 이불을 뒤집어쓰고 울었다.
      의미ID: 1
    - 뜻풀이: 짐승, 벌레, 바람 등이 소리를 내다.
      문형: 1이 울다
      용례.구:
      - 강아지가 울다.
      - 귀뚜라미가 울다.
      - 늑대가 울다.
      - 바람이 울다.
      - 새가 울다.
      - 짐승이 울다.
      - 끊임없이 울다.
      - 처량하게 울다.
      용례.대화:
      - 태풍이 올 거라고 하더니, 이제 시작인가 보네.
      용례.문장:
      - 조용한 시골집에서는 풀벌레 우는 소리만이 들려왔다.
      - 여름이 되자 매미가 시끄럽게 울어서 잠을 잘 수가 없다.
      의미ID: 2
    - 뜻풀이: 물체가 바람 등에 흔들려 소리가 나다.
      문형: 1이 울다
      용례.구:
      - 문풍지가 울다.
      - 전깃줄이 울다.
      - 풍경이 울다.
      - 현수막이 울다.
      용례.대화:
      - 문풍지가 바람에 우는 소리야.
      용례.문장:
      - 거센 바람에 현수막이 우는 소리가 시끄럽게 들린다.
      - 바람이 불어오자 처마 끝에 매달린 풍경이 아름답게 울었다.
      의미ID: 3
    - 뜻풀이: 종이나 천둥, 벨 등이 소리를 내다.
      문형: 1이 울다
      용례.구:
      - 벽시계가 울다.
      - 사이렌이 울다.
      - 전화가 울다.
      - 종이 울다.
      - 천둥이 울다.
      - 갑자기 울다.
      - 시끄럽게 울다.
      용례.대화:
      - 일기 예보에서 오늘 비가 올 거라고 했어.
      용례.문장:
      - 자, 수업 종이 울었으니 다들 자리에 앉아라.
      - 지수가 집을 막 나가려고 하는데 갑자기 전화벨이 울었다.
      - 7시가 되자 자명종이 요란하게 울며 일어날 시간이 되었음을 알렸다.
      의미ID: 4
    - 뜻풀이: 병적으로 실제로는 나지 않는 소리가 계속 들리는 것처럼 느끼다.
      문형: 1이 울다
      용례.구:
      - 우는 소리가 나다.
      - 우는 소리가 들리다.
      - 귓속에서 자꾸 울다.
      용례.대화:
      - 귀에서 자꾸 우는 소리가 들려서 잠을 못 자요.
      용례.문장:
      - 민준이는 귀에서 계속 나는 우는 소리 때문에 일을 제대로 할 수가 없었다.
      - 의사는 약을 먹으면 귀에서 나는 고음의 우는 소리는 점차 없어질 것이라고 말했다.
      의미ID: 5
    - 뜻풀이: (비유적으로) 상대를 때리거나 공격할 수 없어 분한 마음을 느끼다.
      문형: 1이 울다
      용례.구:
      - 주먹이 울다.
      용례.대화:
      - 아, 정말 주먹이 운다.
      용례.문장:
      - 네가 나에게 한 거짓말을 생각하면 정말 주먹이 운다.
      - 승규는 민준이의 지나친 장난에 주먹이 울었지만 참기로 했다.
      - 김 씨는 정 씨의 말도 안 되는 핑계에 주먹이 울었지만 꾹 참았다.
      의미ID: 6
    - 뜻풀이: 소리를 내면서 눈물을 흘리다.
      문형: 1이 2를 울다
      용례.구:
      - 기쁨의 울음을 울다.
      - 슬픈 울음을 울다.
      - 아기가 울음을 울다.
      용례.문장:
      - 아기가 배가 고픈지 울음을 울기 시작했다.
      - 잃었던 딸을 다시 찾은 어머니가 감격의 울음을 울었다.
      - 십 년 만의 재회에 우리는 서로 부둥켜안고 울음만 울었다.
      - 아주머니는 가난한 신세를 한탄하며 서글픈 울음을 울고 있었다.
      의미 참고: 주로 '울음을 울다'로 쓴다.
      의미ID: 7
