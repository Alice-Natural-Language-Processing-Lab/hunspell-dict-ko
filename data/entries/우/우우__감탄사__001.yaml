      용례.대화:
      - 응. 그래서 산짐승들이 우우 울부짖는 소리까지 들려.
      용례.문장:
      - 모든 돈을 잃어버린 민준이는 답답한 마음에 우우 소리 내어 울었다.
      - 깊은 밤이 되면 산속에서 늑대들이 우우 울부짖는 소리가 마을까지 들렸다.
