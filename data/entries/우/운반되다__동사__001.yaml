      - 해외에서 운반되어 오느라 시간이 걸리는 모양입니다.
      용례.문장:
      - 집으로 운반된 소포 중에는 이전에 살던 사람의 물건도 섞여 있었다.
      - 부상을 당한 사람들은 다행히 재빨리 근처 병원에 운반되어 치료를 받았다.
