      - 아빠는 나의 잘못을 나무라지 않고 껄껄 웃어넘기셨다.
      - 지난번에는 너의 실수를 그냥 웃어넘겼지만 이번에는 안 되겠다.
      - 우리는 정 씨의 신세타령을 듣고 웃어넘길 수밖에 없었다.
      - 이제 와서 생각해 보니 지난날의 고민들은 아무렇지도 않게 웃어넘길 수 있는 일들이었다.
