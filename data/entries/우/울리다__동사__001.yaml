    의미:
    - 뜻풀이: 무엇이 소리를 내다.
      문형: 1이 울리다
      용례.구:
      - 경보음이 울리다.
      - 전화기가 울리다.
      - 종이 울리다.
      - 천둥이 울리다.
      - 요란하게 울리다.
      용례.대화:
      - 누가 집에 왔나 봐요. 제가 나가 볼게요.
      용례.문장:
      - 잠깐 눈을 감은 것 같은데 어느새 기상 시간을 알리는 알람이 울린다.
      - 화재 발생을 알리는 사이렌이 울리자 사람들이 황급히 건물 밖으로 뛰어나갔다.
      의미ID: 1
    - 뜻풀이: 소리가 무엇에 부딪혀 퍼지다. 또는 그 소리가 들리다.
      문형: 1이 울리다
      용례.구:
      - 울려 퍼지다.
      - 메아리가 울리다.
      - 음성이 울리다.
      - 귓가에 울리다.
      - 쩌렁쩌렁 울리다.
      용례.문장:
      - 온 숲 속에서 새들이 지저귀는 소리가 울린다.
      - 마이크에서 나오는 그의 목소리가 운동장 전체에 울려 퍼졌다.
      - 나는 집으로 돌아와서도 그의 낮고 차분한 음성이 귀에 울리는 듯했다.
      의미ID: 2
    - 뜻풀이: 땅이나 건물 등이 외부의 힘이나 소리 때문에 떨리다.
      문형: 1이 울리다
      용례.구:
      - 땅이 울리다.
      - 방이 울리다.
      - 벽이 울리다.
      - 온몸이 울리다.
      - 심하게 울리다.
      - 약하게 울리다.
      용례.대화:
      - 죄송해요. 조용히 할게요.
      용례.문장:
      - 차들이 지나갈 때마다 다리가 심하게 울렸다.
      - 아이의 울음소리가 어찌나 큰지 온 집 안이 다 울린다.
      의미ID: 3
