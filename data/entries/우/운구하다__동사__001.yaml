    - 뜻풀이: 시체를 넣은 관을 운반하다.
      문형: 1이 2를 3으로 운구하다
      용례.구:
      - 관을 운구하다.
      - 상여를 운구하다.
      - 시신을 운구하다.
      - 묘지로 운구하다.
      - 장지로 운구하다.
      용례.문장:
      - 사람들은 이미 파 놓은 무덤으로 관을 운구했다.
      - 외국에서 사망한 사람의 시신을 고국으로 운구하기 위해 급히 비행기가 준비되었다.
      - 그는 아버지의 시신을 운구해 줄 사람이 없을 정도로 친하게 지낸 사람이 거의 없었다.
