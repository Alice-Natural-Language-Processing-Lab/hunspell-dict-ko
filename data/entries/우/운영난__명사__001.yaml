      - 운영난을 겪다.
      - 운영난을 타개하다.
      - 운영난에 빠지다.
      - 운영난에 시달리다.
      - 운영난에 허덕이다.
      용례.대화:
      - 저런, 사람들이 영화관으로만 몰려서 그런가 보다.
      용례.문장:
      - 김 씨가 경영하는 중소기업은 자금 부족으로 운영난에 빠져 부도의 위기에 처했다.
      - 최근 간부들 사이의 의견 충돌로 인해 운영난을 겪으면서 회사가 제대로 돌아가지 않고 있다.
      - 이전 경영자의 비리로 인한 심각한 운영난을 타개하기 위해 회사에서는 새로 경영자를 영입했다.
