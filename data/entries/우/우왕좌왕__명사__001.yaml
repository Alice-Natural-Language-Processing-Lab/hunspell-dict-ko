    의미:
    - 뜻풀이: 방향을 정하지 못하고 이쪽저쪽으로 왔다 갔다 함.
      용례.구:
      - 우왕좌왕인 상태.
      - 우왕좌왕인 자동차.
      - 우왕좌왕이 시작되다.
      - 우왕좌왕을 막다.
      - 우왕좌왕을 멈추다.
      - 우왕좌왕을 피하다.
      용례.대화:
      - 어떤 사람이 길을 몰라서 우왕좌왕을 하고 있기에 길을 가르쳐 주고 오느라 늦었어.
      용례.문장:
      - 사거리의 신호등이 고장 나서 차들이 우왕좌왕인 상황에 놓였다.
      - 강물이 불어 사람들이 강을 건너가지 못하고 우왕좌왕만 하고 있었다.
      의미ID: 1
    - 뜻풀이: 어찌할 줄을 모르고 확실하게 결정을 하지 못함.
      용례.구:
      - 우왕좌왕인 상황.
      - 우왕좌왕을 반복하다.
      - 우왕좌왕을 보다.
      - 우왕좌왕을 시작하다.
      - 우왕좌왕을 잡다.
      - 우왕좌왕을 줄이다.
      용례.대화:
      - 우왕좌왕은 그만하고 얼른 결정하지 않으면 다른 사람들이 다 사 버릴 거야.
      용례.문장:
      - 우리는 두 친구의 싸움을 말리지도 못하고 우왕좌왕만 하고 있었다.
      - 지수는 실험을 어떻게 진행해야 할지 정하기 어려워서 우왕좌왕을 계속했다.
