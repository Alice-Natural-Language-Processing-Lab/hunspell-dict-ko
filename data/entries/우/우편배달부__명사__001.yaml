      용례.구:
      - 우편배달부가 도착하다.
      - 우편배달부가 배달하다.
      - 우편배달부가 오다.
      - 우편배달부를 기다리다.
      - 우편배달부에게 전달하다.
      용례.문장:
      - 우편배달부는 웃음 가득한 얼굴로 우리 집 문을 두드리고 소포를 배달해 주었다.
      - 우편물이 가득 담긴 가방을 짊어진 우편배달부가 집집마다 편지와 소포를 배달하고 있다.
      - 외국에 있는 친구가 보낸 편지를 기다리던 지수는 우편배달부의 오토바이 소리가 들리자 바로 달려 나갔다.
