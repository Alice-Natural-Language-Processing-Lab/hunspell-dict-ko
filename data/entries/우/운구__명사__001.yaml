      - 산 중턱에 올라서자 이미 마련되어 있는 무덤이 보였고, 운구는 그곳에서 멈추었다.
      - 운구를 할 때에는 관 안에 잠들어 있는 분이 흔들리지 않도록 수평을 유지해야 한다.
