      용례.구:
      - 우편엽서가 도착하다.
      - 우편엽서를 받다.
      - 우편엽서를 배달하다.
      - 우편엽서를 보내다.
      - 우편엽서를 사다.
      - 우편엽서를 쓰다.
      용례.문장:
      - 지수는 초대의 글을 간단하게 우편엽서에 적어 지인들에게 보냈다.
      - 인터넷이 없던 예전에는 우편엽서에 사연을 적어 라디오 방송국에 보내곤 했다.
      - 우리 집 우편함에는 다른 우편물과 함께 광고 글이 적힌 우편엽서도 함께 들어 있었다.
