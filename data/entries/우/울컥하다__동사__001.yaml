    - 뜻풀이: 감정이나 눈물 등이 갑자기 세차게 일어나다.
      문형: 1이 울컥하다
      용례.구:
      - 울컥하는 기분.
      - 울컥하는 느낌.
      - 감정이 울컥하다.
      - 분노가 울컥하다.
      - 서운한 마음이 울컥하다.
      - 슬픔에 울컥하다.
      - 외로움에 울컥하다.
      용례.문장:
      - 민준이는 울컥하는 화를 억누를 수 없었다.
      - 지수가 애써 참았던 눈물이 울컥하고 쏟아져 버렸다.
      - 생각지 못했던 그의 배려에 나는 가슴 한구석이 울컥했다.
      의미ID: 1
    - 뜻풀이: 먹은 것을 갑자기 토하는 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 울컥하다
      용례.구:
      - 울컥하는 구역질.
      - 울컥하는 구토증.
      - 울컥하고 치밀어 오르다.
      - 속이 울컥하다.
      - 신물이 울컥하다.
      용례.문장:
      - 그녀는 입덧 때문에 음식을 앞에 두면 자주 구역질로 울컥했다.
      - 유민이는 저녁을 급하게 먹어서 그런지 속이 울컥하는 것을 느꼈다.
      - 영화의 한 장면이 너무 잔인해서 우리는 구토증마저 울컥하고 치밀어 올랐다.
      의미ID: 2
