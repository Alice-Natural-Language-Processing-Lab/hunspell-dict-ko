      용례.구:
      - 운명론을 믿다.
      - 운명론을 부정하다.
      - 운명론을 비판하다.
      - 운명론에 빠지다.
      - 운명론에 의지하다.
      용례.대화:
      - 운명론에 빠진 거야? 해 보지도 않고 안 된다는 말 하지 마.
      용례.문장:
      - 대개 자신의 삶을 개척하려는 의지가 없는 사람들이 점술이나 운명론에 의지한다.
      - 운명론을 믿는 사람들은 자신의 의지로 할 수 있는 것이 아무것도 없다고 생각한다.
      - 그는 사람의 일은 사람이 마음만 먹으면 바꿀 수 있다고 말함으로써 운명론을 부정했다.
