    - 뜻풀이: 바람에 나뭇잎 등이 많이 떨어지는 소리. 또는 그 모양.
      용례.대화:
      - 이제 가을도 다 지나고 겨울이 오려나 봐.
      용례.문장:
      - 노랗게 물든 은행잎이 바람에 우수수 떨어졌다.
      - 매서운 바람이 불어 지붕 위에 쌓인 낙엽이 우수수 떨어졌다.
      - 곱게 피어 있던 장미꽃은 세찬 비바람에 꽃잎이 우수수 떨어져 있었다.
