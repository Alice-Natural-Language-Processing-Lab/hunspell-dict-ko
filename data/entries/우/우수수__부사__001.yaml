    - 뜻풀이: 물건이 한꺼번에 많이 쏟아지는 모양.
      용례.문장:
      - 승규가 떡갈나무를 발로 찼더니 도토리가 우수수 떨어졌다.
      - 도깨비가 방망이를 한 번 내리칠 때마다 금화가 우수수 쏟아졌다.
      - 하늘에서 우수수 떨어지는 선물을 잡기 위해 사람들이 모여들었다.
      - 그가 바닥에 놓인 가방을 들고 일어나자 가방에서 잡동사니가 우수수 쏟아졌다.
