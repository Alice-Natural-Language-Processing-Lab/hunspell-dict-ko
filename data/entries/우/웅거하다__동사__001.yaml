    어휘 등급: 없음
    원어: 雄據 하다
    의미:
    - 뜻풀이: 어떤 곳을 차지하고 굳세게 지키면서 생활하다.
      문형: 1이 2에 웅거하다
      용례.구:
      - 웅거하는 지역.
      - 웅거해 살다.
      - 웅거해 지내다.
      - 북방에 웅거하다.
      - 성에 웅거하다.
      - 요새에 웅거하다.
      - 요충지에 웅거하다.
      용례.문장:
      - 의병과 피난민들은 이곳에서 웅거하며 이 지방으로 쳐들어온 적군을 물리쳤다.
      - 장군은 적들에게 싸움을 청했으나 적들은 성에 웅거한 채 나오려고 하지 않았다.
      - 우리 군대는 더 나아가려 했지만 산에는 이미 무장한 산적들이 웅거하고 있었다.
