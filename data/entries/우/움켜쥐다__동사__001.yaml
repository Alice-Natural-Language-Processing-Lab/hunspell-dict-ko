    - 뜻풀이: 손가락을 오므려 손안에 꽉 잡고 놓지 아니하다.
      문형: 1이 2를 움켜쥐다
      용례.구:
      - 움켜쥔 손.
      - 가방을 움켜쥐다.
      - 머리를 움켜쥐다.
      - 멱살을 움켜쥐다.
      - 배를 움켜쥐다.
      - 주먹을 움켜쥐다.
      - 컵을 움켜쥐다.
      - 세게 움켜쥐다.
      용례.문장:
      - 아이는 손에 장난감을 꽉 움켜쥔 채 놓지 않으려고 했다.
      - 할머니는 나의 손목을 움켜쥐고 나를 밥상 앞으로 끌어당겼다.
      - 어디선가 풍겨 오는 악취로 길을 걷던 사람들이 일제히 코를 움켜쥐었다.
      의미ID: 1
    - 뜻풀이: 어떤 것을 잡아 마음대로 다루다.
      문형: 1이 2를 움켜쥐다
      용례.구:
      - 움켜쥔 권력.
      - 기회를 움켜쥐다.
      - 사람을 움켜쥐다.
      - 재산을 움켜쥐다.
      - 행복을 움켜쥐다.
      용례.문장:
      - 김 사장은 이 사업이 잘되기만 하면 돈을 움켜쥘 수 있다고 말했다.
      - 아무것도 가진 것이 없는 그들은 그들에게 주어진 최소한의 권리라도 움켜쥐려고 하였다.
      의미ID: 2
