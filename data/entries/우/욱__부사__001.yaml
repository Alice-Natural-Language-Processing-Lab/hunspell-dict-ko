    - 뜻풀이: 흥분한 마음이 갑자기 일어나는 모양.
      용례.구:
      - 욱 치밀다.
      - 욱 치밀어 오르다.
      용례.대화:
      - 민준이가 자꾸 놀리는 바람에 욱 치밀어 오르는 걸 간신히 참았어.
      용례.문장:
      - 억울해하던 지수는 욱 울분을 터뜨렸다.
      - 승규는 그를 비꼬는 말에 감정이 욱 뒤틀렸다.
      - 나는 분노가 가슴에서 욱 올라오는 것을 꾹 참았다.
      의미ID: 1
    - 뜻풀이: 갑자기 심하게 구역질이 날 때 토하는 것처럼 내는 소리.
      용례.대화:
      - 유민아, 속이 안 좋으면 약을 먹어.
      용례.문장:
      - 나는 멀미를 했는지 “욱” 하고 구역질이 났다.
      - 지수는 먹은 음식이 욱 넘어오려는 것을 애써 참았다.
