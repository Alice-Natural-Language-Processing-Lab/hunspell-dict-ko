      용례.문장:
      - 민준이의 말에 지수가 특유의 순박한 웃음을 웃었다.
      - 선생님께서는 우리를 바라보며 푸근한 웃음을 웃어 보이셨다.
      의미 참고: 주로 '웃음을 웃다'로 쓴다.
