      뜻풀이: 한 손으로 움켜쥘 만한 분량을 세는 단위.
      용례.구:
      - 두세 움큼.
      - 반 움큼.
      - 한 움큼 꺼내다.
      - 한 움큼을 쥐다.
      - 한 움큼 집다.
      용례.문장:
      - 아이가 내게 주머니에서 동전을 한 움큼 꺼내 보였다.
      - 엄마는 콩을 한 움큼 쥐어 씻어 놓은 쌀 위에 올리셨다.
      - 지수가 양손에 사탕을 한 움큼씩 들고 와 우리에게 나누어 주었다.
      - 나는 집에 오는 길에 꽃잎을 한 움큼 따와서 손톱에 물을 들였다.
      - 우리는 그릇에 가득 담긴 땅콩과 호두를 한 움큼씩 집어 손에 올려놓고 먹었다.
