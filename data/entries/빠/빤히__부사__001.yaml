    의미:
    - 뜻풀이: 어둠 속에서 밝은 빛이 비치어 환하게.
      용례.구:
      - 빤히 밝다.
      - 빤히 비추다.
      - 빤히 환하다.
      - 빤히 불이 켜지다.
      용례.대화:
      - 그러게. 바다 위로 떨어지는 불빛이 아름답네.
      용례.문장:
      - 어둠 속에서 촛불 하나가 방 안을 빤히 밝히고 있었다.
      - 그들은 손전등을 빤히 비추며 잃어버린 물건을 찾고 있었다.
      의미ID: 1
    - 뜻풀이: 어떤 일의 결과나 상태가 분명하게.
      용례.구:
      - 빤히 내다보이다.
      - 빤히 들여다보이다.
      - 빤히 보이다.
      - 빤히 알다.
      - 빤히 예상되다.
      용례.대화:
      - 그 애의 앞날이 어떨지 빤히 내다보이네.
      용례.문장:
      - 엄마는 아이의 거짓말을 빤히 알면서도 모르는 척했다.
      - 지수는 승규의 속이 빤히 들여다보이는 거짓말에 배신감을 느꼈다.
      의미ID: 2
    - 뜻풀이: 바라보는 것이 정면으로 또렷하게.
      용례.구:
      - 빤히 건너다보다.
      - 빤히 눈을 뜨다.
      - 빤히 바라보다.
      - 빤히 응시하다.
      - 빤히 쳐다보다.
      용례.대화:
      - 저기 건너편에 앉아 있는 사람이 나를 보고 자꾸 웃잖아.
      용례.문장:
      - 승규는 선생님을 빤히 쳐다보면서 반항하고 있었다.
      - 어린 아이가 눈을 빤히 뜨고서 어른에게 대드는 모습이 보기 안 좋았다.
      의미ID: 3
