      발음: 빠ː지다
    어휘 등급: 초급
    의미:
    - 뜻풀이: 물이나 구덩이 등의 속으로 떨어져 잠겨 들어가다.
      문형: 1이 2에/로 빠지다
      용례.구:
      - 강에 빠지다.
      - 개울에 빠지다.
      - 수렁에 빠지다.
      - 웅덩이에 빠지다.
      - 물속으로 빠지다.
      용례.대화:
      - 저런, 빨리 구하지 않으면 바닷물 속으로 가라앉겠는데.
      용례.문장:
      - 한 사내가 강물에 빠져 허우적거리고 있었다.
      - 그는 다리를 건너다가 발을 헛디뎌 물에 빠졌다.
      - 우리는 수렁으로 빠진 자동차를 꺼내기 위해 안간힘을 썼다.
      의미ID: 1
    - 뜻풀이: 곤란한 상황에 놓이다.
      문형: 1이 2에 빠지다
      용례.구:
      - 궁지에 빠지다.
      - 난관에 빠지다.
      - 빈곤에 빠지다.
      - 역경에 빠지다.
      - 혼란에 빠지다.
      용례.대화:
      - 아닙니다. 단서가 잡히지 않아 미궁에 빠지고 말았습니다.
      용례.문장:
      - 경제 위기로 인해 많은 회사들이 어려움에 빠졌다.
      - 그는 위험에 빠진 아이를 구하려다가 목숨을 잃고 말았다.
      - 계속되는 가뭄과 전염병으로 백성들의 삶이 도탄에 빠져 있었다.
      의미ID: 2
    - 뜻풀이: 그럴듯한 말이나 꼬임에 속아 넘어가다.
      문형: 1이 2에 빠지다
      용례.구:
      - 계략에 빠지다.
      - 꾐에 빠지다.
      - 속임수에 빠지다.
      - 유혹에 빠지다.
      - 함정에 빠지다.
      용례.대화:
      - 그 말을 믿니? 넌 걔의 유혹에 빠져서 속은 거야.
      용례.문장:
      - 순진한 그녀는 사기꾼의 꾐에 빠졌다.
      - 인간은 뱀의 유혹에 빠져 신의 뜻을 어기고 말았다.
      의미ID: 3
    - 뜻풀이: 잠이나 혼수상태 등에 깊이 들게 되다.
      문형: 1이 2에 빠지다
      용례.구:
      - 단잠에 빠지다.
      - 마취에 빠지다.
      - 무아지경에 빠지다.
      - 잠에 빠지다.
      - 혼수상태에 빠지다.
      용례.대화:
      - 벌써 삼 일째 혼수상태에 빠져서 이렇게 누워만 있어요.
      용례.문장:
      - 피곤했던 나는 침대에 눕자마자 깊은 잠에 빠졌다.
      - 전화가 울리는 소리도 듣지 못한 채 그는 단잠에 빠져 있었다.
      의미ID: 4
    - 뜻풀이: 무엇에 정신이 지나치게 쏠리다.
      문형: 1이 2에/에게 빠지다
      용례.구:
      - 공상에 빠지다.
      - 돈에 빠지다.
      - 사랑에 빠지다.
      - 술에 빠지다.
      - 여자에게 빠지다.
      용례.대화:
      - 그냥 놔 둬. 요즘 어떤 남학생에게 빠져서 걔 생각만 하느라 저래.
      용례.문장:
      - 나는 그녀를 본 순간 첫눈에 사랑에 빠졌다.
      - 아버지가 노름에 빠져 전 재산을 날리는 바람에 생활은 급격히 어려워졌다.
      의미ID: 5
