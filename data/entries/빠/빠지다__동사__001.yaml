    동형어 번호: 1
    발음:
    - URL: http://dicmedia.korean.go.kr:8899/multimedia/naver/2016/20000/20000/66637_ppa-jida.wav
      발음: 빠ː지다
    어휘 등급: 중급
    의미:
    - 뜻풀이: 박혀 있거나 끼워져 있던 것이 제자리에서 나오다.
      문형: 1이 2에서 빠지다
      용례.구:
      - 가시가 빠지다.
      - 나사가 빠지다.
      - 머리카락이 빠지다.
      - 못이 빠지다.
      - 앞니가 빠지다.
      용례.대화:
      - 어머, 아까까지 분명히 하고 있었는데 돌아다니다가 어디서 빠졌나 봐.
      용례.문장:
      - 책 속에 끼워 두었던 지폐 한 장이 책 속에서 빠졌다.
      - 솜이 다 빠지는 바람에 새 솜이불을 살 수밖에 없었다.
      - 할머니는 이빨이 다 빠져서 음식을 제대로 먹지도 못하고 씹지도 못했다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하고 나서 어느 정도 이익이 남다.
      문형: 1이 2에서 빠지다
      용례.구:
      - 본전이 빠지다.
      - 비용이 빠지다.
      - 운임이 빠지다.
      - 이자가 빠지다.
      - 일당이 빠지다.
      용례.대화:
      - 응, 요즘같이 장사가 잘되면 본전은 금방 빠질 것 같아.
      용례.문장:
      - 그 날 일하고 받은 돈에서 식사비를 제하고 나니 교통비만 겨우 빠졌다.
      - 주식을 하는 친구의 말을 듣고 투자를 했지만 투자금이 빠지기는커녕 오히려 돈을 잃었다.
      의미ID: 2
    - 뜻풀이: 있어야 할 것에서 모자라다.
      문형: 1이 2에서 빠지다
      용례.구:
      - 날짜가 빠지다.
      - 돈이 빠지다.
      - 몇 개가 빠지다.
      - 약간 빠지다.
      - 조금 빠지다.
      용례.대화:
      - 누가 가져간 게 분명해. 그렇지 않으면 오만 원이나 빠질 리가 없어.
      용례.문장:
      - 내가 일한 날을 계산해 보니 한 달에서 삼일 정도 빠졌다.
      - 백만 원에서 조금 빠지는 돈이었지만 그는 이 돈을 받은 것만으로도 만족했다.
      의미ID: 3
    - 뜻풀이: 속에 있던 액체나 기체, 냄새 등이 밖으로 흘러 나가거나 새어 나가다.
      문형: 1이 2에/에서 빠지다
      용례.구:
      - 김이 빠지다.
      - 물이 빠지다.
      - 연기가 빠지다.
      - 공에 바람이 빠지다.
      - 방에 냄새가 빠지다.
      용례.대화:
      - 그러게. 냄새가 빠지도록 문 좀 열어 놔야겠다.
      용례.문장:
      - 타이어에 난 작은 구멍 때문에 타이어에 공기가 다 빠졌다.
      - 검은 연기가 창문에서 빠져 나오더니 이내 주변을 잿빛으로 바꾸어 놓았다.
      - 귀에 물이 들어갔을 경우 귀를 아래로 향하게 해 귀에 물이 빠져 나오도록 해야 한다.
      의미ID: 4
    - 뜻풀이: 물들거나 묻어 있던 것이 씻기어 없어지다.
      문형: 1이 2에/에서 빠지다
      용례.구:
      - 때가 빠지다.
      - 물이 빠지다.
      - 얼룩이 빠지다.
      - 풀기가 빠지다.
      용례.대화:
      - 이래야 묵은 때가 쏙 빠지지.
      용례.문장:
      - 새로 산 세재로 빨래를 했더니 옷에 때가 잘 빠졌다.
      - 흰 옷들이 시퍼렇게 물든 걸 보니 청바지에서 물이 빠진 모양이다.
      의미ID: 5
    - 뜻풀이: 차례를 빠뜨리거나 들어 있어야 할 것이 들어 있지 않다.
      문형: 1이 2에/에서 빠지다
      용례.구:
      - 내용이 빠지다.
      - 이름이 빠지다.
      - 보고서에 빠지다.
      - 명단에서 빠지다.
      - 차례에서 빠지다.
      용례.대화:
      - 이런, 책의 목차가 잘못됐네.
      용례.문장:
      - 출전 선수 명단에 그의 이름이 빠져 있었다.
      - 내가 말한 계약 조건의 일부가 계약서에서 빠진 것 같았다.
      의미ID: 6
    - 뜻풀이: 정신이나 기운, 힘 등이 없어지다.
      문형: 1이 2에/에서 빠지다
      용례.구:
      - 기운이 빠지다.
      - 넋이 빠지다.
      - 얼이 빠지다.
      - 정신이 빠지다.
      - 혼이 빠지다.
      - 힘이 빠지다.
      용례.대화:
      - 얼이 빠진 소리 좀 그만하고 공부나 열심히 해.
      용례.문장:
      - 며칠 동안 굶었더니 온몸에서 기운이 빠졌다.
      - 갑자기 다리에 힘이 빠지고 머리는 어질어질했다.
      - 사고로 자식과 남편을 모두 잃은 그녀는 마치 혼이 빠진 사람 같았다.
      의미ID: 7
    - 뜻풀이: 어떤 일이나 모임에 참여하지 않거나 참여했다가 중간에 나오다.
      문형: 1이 2에/에서/를 빠지다
      용례.구:
      - 수업을 빠지다.
      - 동창회에 빠지다.
      - 행사에 빠지다.
      - 모임에서 빠지다.
      - 일에서 빠지다.
      용례.대화:
      - 또 빠진다고? 다들 너 보고 싶어 하는데 이번에는 참석하지.
      용례.문장:
      - 몸이 좋지 않아 나는 이번 일에서 빠졌다.
      - 그 시절 우리는 학교를 빠지고 함께 당구를 치러 다니기도 했었다.
      - 오랜만에 열린 모임에 대부분 참석했고 빠진 사람은 얼마 되지 않았다.
      - 술을 좋아하는 나는 회사의 술자리에는 빠지지 않고 모두 참석하곤 했다.
      의미ID: 8
    - 뜻풀이: 그릇이나 신발 등의 밑바닥이 떨어져 나가다.
      문형: 1이 빠지다
      용례.구:
      - 밑이 빠지다.
      - 밑창이 빠지다.
      용례.대화:
      - 물건을 옮기던 상자가 밑이 빠져서 다 쏟아졌어.
      용례.문장:
      - 그 항아리는 밑이 빠져서 아무리 물을 부어도 소용이 없었다.
      - 밑창이 다 빠진 신발을 신고 다닐 정도로 그의 집은 가난했다.
      의미ID: 9
    - 뜻풀이: 살이나 몸무게 등이 줄어들다.
      문형: 1이 빠지다
      용례.구:
      - 몸무게가 빠지다.
      - 살이 빠지다.
      용례.대화:
      - 그래서 다들 살을 빼려고 하는구나.
      용례.문장:
      - 운동을 열심히 했더니 며칠 사이에 몸무게가 4kg이나 빠졌다.
      - 지수는 병을 앓고 난 후에는 얼굴 살이 빠지고 얼굴색까지 노래져 마치 딴 사람 같았다.
      의미ID: 10
    - 뜻풀이: 일정한 곳에서 벗어나 다른 길로 가거나 일정한 주제에서 벗어나 다른 이야기를 하다.
      문형: 1이 2로 빠지다
      용례.구:
      - 뒷길로 빠지다.
      - 딴 길로 빠지다.
      - 샛길로 빠지다.
      용례.대화:
      - 그래, 지난번에도 너무 딴소리를 많이 해서 회의 시간이 쓸데없이 길어졌어.
      용례.문장:
      - 경찰들이 나타나자 그들은 재빨리 뒷문으로 빠져 도망갔다.
      - 일행과 함께 걷던 그는 주변의 멋진 꽃을 감상하다가 그만 딴 길로 빠져 버렸다.
      의미ID: 11
    - 뜻풀이: 생김새나 몸매 등이 균형이 잘 잡히다.
      문형: 1이 2-게 빠지다
      용례.구:
      - 날씬하게 빠지다.
      - 미끈하게 빠지다.
      - 잘 빠지다.
      용례.대화:
      - 그런 여자는 널 안 좋아할 걸?
      용례.문장:
      - 짧은 치마를 입으니 그녀의 미끈하게 빠진 다리가 더욱 돋보였다.
      - 그녀는 얼굴이 갸름하게 빠지고 이목구비도 뚜렷한 사내아이를 낳았다.
      - 그는 오랫동안 수영을 해서 체격이 제대로 빠졌고 얼굴도 잘 생겨 여자들에게 인기가 많았다.
      의미ID: 12
    - 뜻풀이: 남이나 다른 것에 뒤떨어지다.
      문형: 1이 2에/에게 빠지다
      문형 참고: '''2에 비하여''로도 쓴다.'
      용례.구:
      - 빠지는 게 없다.
      - 실력이 빠지다.
      - 외모가 빠지다.
      - 집안이 빠지다.
      용례.대화:
      - 응, 내가 다른 건 몰라도 영어 실력 하나만큼은 빠지지 않지.
      용례.문장:
      - 내 딸은 외모와 학벌, 집안 모두 어디에 내놓아도 빠지지 않는다.
      - 대대로 정치가를 배출한 신랑 쪽 집안에 비해 신부 쪽 집안이 빠지는 것 같았다.
      의미ID: 13
