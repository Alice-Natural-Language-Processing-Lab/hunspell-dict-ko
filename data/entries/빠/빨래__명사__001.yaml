    의미:
    - 뜻풀이: 더러운 옷이나 천 등을 물에 빠는 일.
      용례.구:
      - 설거지와 빨래.
      - 빨래를 끝내다.
      - 빨래를 마치다.
      - 빨래를 하다.
      용례.대화:
      - 분명히 세탁기에 넣고 제대로 돌렸는데.
      용례.문장:
      - 나는 빨래를 마친 후 설거지와 방청소를 했다.
      - 옛날에는 강가나 냇가, 우물가 등에 모여 빨래를 하곤 했다.
      의미ID: 1
    - 뜻풀이: 빨아야 할 것이나 이미 빤 것.
      용례.구:
      - 빨래가 많다.
      - 빨래가 밀리다.
      - 빨래가 쌓이다.
      - 빨래를 내놓다.
      - 빨래를 널다.
      - 빨래를 말리다.
      용례.대화:
      - 엄마, 아직 다 안 마른 것 같은데요?
      용례.문장:
      - 빨래가 쌓인 바구니에서는 불쾌한 냄새가 났다.
      - 장마철에는 공기가 습해서 빨래가 잘 마르지 않는다.
      의미ID: 2
