      - 빳빳이 굴다.
      - 빳빳이 대하다.
      - 기세를 빳빳이 세우다.
      - 마음을 빳빳이 먹다.
      용례.대화:
      - 융통성 없는 게 원래 내 성격인 걸 어떡해.
      용례.문장:
      - 그는 기세를 빳빳이 세우고는 굽힐 줄을 몰랐다.
      - 그녀는 자신과 주장을 같이 하지 않는 사람에게는 언제나 빳빳이 대했다.
