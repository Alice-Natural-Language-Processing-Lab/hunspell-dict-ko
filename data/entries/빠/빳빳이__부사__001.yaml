    - 뜻풀이: 물체가 구부러진 데 없이 곧고 단단하게.
      용례.구:
      - 빳빳이 굳다.
      - 빳빳이 다리다.
      - 빳빳이 마르다.
      - 빳빳이 들다.
      - 빳빳이 서다.
      - 빳빳이 세우다.
      - 빳빳이 쳐들다.
      - 빳빳이 풀을 먹이다.
      용례.대화:
      - 응, 아직도 머리카락이 빳빳이 서는 것 같아.
      용례.문장:
      - 그 학생은 고개를 빳빳이 세우고 선생님께 대들었다.
      - 오래된 한복을 빳빳이 풀을 먹여 다리니 새 옷 같았다.
      - 밤늦게 집에 들어온 나를 보시는 아빠의 얼굴이 빳빳이 굳어 계셨다.
