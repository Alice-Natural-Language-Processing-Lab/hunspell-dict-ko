    - 뜻풀이: 밀가루를 반죽하여 발효시켜 찌거나 구운 음식.
      용례.구:
      - 야채 빵.
      - 제과점 빵.
      - 호밀 빵.
      - 갓 구운 빵.
      - 식은 빵.
      - 빵 한 개.
      - 빵 한 조각.
      - 빵 가게.
      - 빵 장수.
      - 빵이 딱딱하다.
      - 빵이 부드럽다.
      - 빵을 굽다.
      - 빵에 발라먹다.
      - 빵으로 끼니를 때우다.
      용례.대화:
      - 간단히 빵으로 때우자.
      용례.문장:
      - 제과점은 여러 가지 과자와 빵들로 가득했다.
      - 쉬는 시간에 매점에서 간식으로 빵을 사 먹었다.
      - 한국 사람들은 주식으로 밥을 먹지만 서양 사람들은 빵을 먹는다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 사는 데에 필요한 식량.
      용례.구:
      - 빵 문제.
      - 빵과 자유.
      - 빵을 해결하다.
      - 빵만으로 살 수 없다.
      - 빵 때문에 일을 하다.
      용례.대화:
      - 맞습니다. 굶주림이 해결된다고 마음까지 해결되는 것은 아니죠.
      용례.문장:
      - 사람은 빵만으로 살 수 없다.
      - 난민들에게 가장 중요한 것은 바로 빵 문제이다.
      - 한 조각의 빵 때문에 양심을 저버려서는 안 된다.
      - 굶주린 사람에게 사람은 빵만으로 살 수 없다는 말은 합당치 않다.
