      - 지수는 순해 빠진 성격에 의심도 없어 곧잘 사기를 당했다.
      - 아버지의 낡아 빠진 구두를 보니 마음이 아파 새 구두를 하나 사 드렸다.
      - 뇌물을 요구하는 몇몇 썩어 빠진 경찰들이 열심히 일하는 다른 경찰들의 명예까지 더럽힌다.
