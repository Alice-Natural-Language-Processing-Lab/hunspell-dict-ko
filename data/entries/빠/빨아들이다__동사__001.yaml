    - 뜻풀이: 액체나 기체 등을 안으로 끌어당기거나 흡수하다.
      문형: 1이 2를 빨아들이다
      용례.구:
      - 공기를 빨아들이다.
      - 먼지를 빨아들이다.
      - 물을 빨아들이다.
      - 물기를 빨아들이다.
      - 습기를 빨아들이다.
      - 연기를 빨아들이다.
      - 영양분을 빨아들이다.
      용례.대화:
      - 햇빛이 없어서 영양분을 잘 못 빨아들이는 거 아닐까?
      용례.문장:
      - 솜이불이 물을 빨아드리자 들 수가 없을 만큼 무거워졌다.
      - '그녀는 아무 말 없이 담배 연기만을 빨아들이고 내뿜었다. '
      의미ID: 1
    - 뜻풀이: (비유적으로) 다른 사람의 마음을 끌어당기다.
      문형: 1이 2를 빨아들이다
      용례.구:
      - 빨아들이는 흡입력.
      - 관심을 빨아들이다.
      - 마음을 빨아들이다.
      - 사람을 빨아들이다.
      - 눈으로 빨아들이다.
      용례.대화:
      - 맞아. 그 개성으로 사람들의 관심을 빨아들이는 것 같아.
      용례.문장:
      - 그 배우는 훌륭한 연기로 많은 사람들의 마음을 빨아들였다.
      - 독자를 빨아들이기 위해서 작가는 단어 하나에도 많은 고민을 한다.
      의미ID: 2
