    - 뜻풀이: 건강하여 아픈 데가 없는 사람.
      용례.구:
      - 생사람이 죽다.
      - 생사람을 고문하다.
      - 생사람을 살해하다.
      용례.대화:
      - 생사람을 전기로 고문했다는 그 교도관들 말이야?
      용례.문장:
      - 옛날 부여에서는 생사람을 함께 묻는 풍습이 있었다.
      - 멀쩡하던 생사람이 교통사고로 하루 아침에 세상을 떠났다.
