    - 뜻풀이: 어떠한 일에 아무 잘못이나 관련이 없는 사람.
      용례.구:
      - 생사람을 끌어들이다.
      - 생사람을 붙잡다.
      - 생사람에게 누명을 씌우다.
      용례.대화:
      - 괜히 생사람 끌어들이지 말고 당신들끼리 하세요.
      용례.문장:
      - 경찰은 생사람을 붙잡고 끈질기게 추궁하였다.
      - 그들은 죄도 없고 힘도 없는 생사람에게 살인 누명을 씌울 작정이었다.
