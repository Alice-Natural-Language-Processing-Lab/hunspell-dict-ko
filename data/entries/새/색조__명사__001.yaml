    의미:
    - 뜻풀이: 색깔의 조화.
      용례.구:
      - 균형 있는 색조.
      - 풍부한 색조.
      - 색조가 좋다.
      용례.대화:
      - 정말 그렇군요. 여러 색이 아주 조화롭게 보이네요.
      용례.문장:
      - 커튼과 침대의 색을 맞춰 방을 꾸몄더니 색조가 아주 좋았다.
      - 균형 있는 색조를 나타내려면 우선 나타내고자 하는 분위기를 잘 파악해야 한다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 1
        표제어: 톤
        항목ID: 81351
      뜻풀이: 색깔의 인상이 강하거나 약한 정도나 상태. 또는 색깔이 짙거나 옅은 정도나 상태.
      용례.구:
      - 밝은 색조.
      - 붉은 색조.
      - 어두운 색조.
      - 푸른 색조.
      - 색조를 띠다.
      용례.대화:
      - 이 치마는 파스텔 색조의 블라우스와 함께 입으면 예쁘답니다.
      용례.문장:
      - 붉은 색조의 그림은 나의 마음을 들뜨게 만들었다.
      - 내 친구는 붓을 이용해 두 가지 색조가 나타나도록 작품을 만들었다.
      의미ID: 2
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 색채
        항목ID: 63504
      뜻풀이: 사물을 표현하거나 그것을 대하는 태도 등에서 나타나는 사상이나 성질.
      용례.구:
      - 민족주의적 색조.
      - 보수적 색조.
      - 사회주의적 색조.
      - 진보적 색조.
      - 진취적 색조.
      - 색조가 보이다.
      - 색조가 짙다.
      - 색조를 띠다.
      용례.대화:
      - 그런가? 다시 수정해 볼게.
      용례.문장:
      - 내가 지금 읽고 있는 책은 보수적 색조를 강하게 띠고 있었다.
      - 그는 말투나 행동을 봤을 때 굉장히 진취적인 색조를 가지신 분 같았다.
