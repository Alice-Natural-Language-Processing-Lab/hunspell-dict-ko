      뜻풀이: 여자와의 성적인 관계.
      용례.구:
      - 색이 동하다.
      - 색을 밝히다.
      - 색을 탐하다.
      - 색에 능하다.
      - 색에 빠지다.
      용례.대화:
      - 그러게 말이야. 같이 대화하기 싫을 정도야.
      용례.문장:
      - 그는 바람둥이 아버지를 닮아서 그런지 유난히도 색을 밝혔다.
      - 아버지는 술, 도박, 색은 남자에게 멀면 멀수록 좋다고 내게 늘 강조하셨다.
      - 민준은 그녀의 유혹에 넘어가 모든 일을 그만두고 오로지 색에 빠져 살고 있다.
      의미ID: 3
