    - 뜻풀이: 글이 세련되지 못하고 어설프다.
      문형: 1이 생경하다
      용례.구:
      - 글이 생경하다.
      - 묘사가 생경하다.
      - 문체가 생경하다.
      - 시가 생경하다.
      - 표현이 생경하다.
      용례.대화:
      - 전체적으로 잘 쓴 것 같아. 근데 이 문단은 생경하니까 더 자연스럽게 고쳐 써 봐.
      용례.문장:
      - 익숙하지 않은 외국어로 쓴 글은 어딘지 모르게 생경한 느낌이 든다.
      - 이 소설은 문체도 생경할 뿐더러 이야기 전개도 형편 없군요.
      - 그의 시는 언뜻 보면 생경해 보이지만, 깊이 음미하다 보면 그 안에 깊은 뜻이 담겨 있음을 깨닫게 된다.
      의미ID: 2
    - 뜻풀이: 어떤 일이 익숙하지 않아 어색하고 낯설다.
      문형: 1이 생경하다
      용례.구:
      - 분위기가 생경하다.
      - 사람들이 생경하다.
      - 언어가 생경하다.
      - 옷차림이 생경하다.
      - 풍경이 생경하다.
      용례.대화:
      - 난 살아 봤지만 되게 싫더라. 분위기며 음식이며 언어며 모든 것이 생경하니까 적응하기가 어려워.
      용례.문장:
      - 그 부족의 언어를 처음 들었을 때는, 너무 생경한 나머지 마치 외계어를 듣는 것 같은 기분이었다.
      - 상투 튼 머리에 갓을 쓰고 한복을 입은 그 남자의 모습은 마치 조선 시대에서 갓 튀어 나온 것처럼 생경하게 느껴졌다.
