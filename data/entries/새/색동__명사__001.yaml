      - 색동 빛깔의 저고리를 곱게 차려 입은 언니는 정말 아름다웠다.
      - 한복을 입고 길에서 놀고 있는 아이는 색동 주머니를 손에 쥐고 있었다.
      - 어머니는 여러 가지 색의 옷감을 모아서 만든 색동을 옷소매에 덧대셨다.
