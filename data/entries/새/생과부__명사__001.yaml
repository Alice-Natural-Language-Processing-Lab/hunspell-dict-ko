      뜻풀이: 결혼을 했다가 남편이 죽어서 혼자 사는 여자.
      용례.구:
      - 생과부 처지.
      - 생과부가 되다.
      - 생과부가 불쌍하다.
      - 생과부로 남다.
      - 생과부로 살다.
      용례.대화:
      - 참 장한 어머니네요. 효도 많이 하셔야겠어요.
      용례.문장:
      - 전쟁이 끝나자 남편을 잃고 생과부가 된 여자들과 부모를 잃고 고아가 된 아이들이 넘쳐났다.
      - 결혼한 지 두 달 만에 남편이 사고로 죽고 생과부로 남은 그녀는 일평생 시부모를 봉양하면서 혼자 살았다고 한다.
