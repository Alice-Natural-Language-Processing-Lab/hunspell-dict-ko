    - 뜻풀이: 남편이 있으면서도 멀리 떨어져 있어서 과부나 다름없이 혼자 사는 여자.
      용례.구:
      - 생과부 신세.
      - 생과부 처지.
      - 생과부가 되다.
      - 생과부가 불쌍하다.
      - 생과부로 살다.
      용례.대화:
      - 아무리 그래도 이혼녀 처지보다는 생과부 처지가 조금이라도 낫지 않겠어?
      용례.문장:
      - 남편의 출장이 오 년이 넘도록 매해 연장되면서 나는 생과부 같은 처지가 되었다.
      - 어머니는 일평생 외도를 일삼은 아버지로 인해 생과부나 다름없이 외롭게 사셨다.
