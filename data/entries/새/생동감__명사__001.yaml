      - 생동감이 넘치다.
      - 생동감이 느껴지다.
      - 생동감을 느끼다.
      - 생동감을 맛보다.
      - 생동감을 주다.
      용례.대화:
      - 힘들기는 하지만, 오히려 아이들로 인해서 집안에 생동감이 느껴지고 사는 맛이 나요.
      용례.문장:
      - 노인들만 살고 있던 조용한 마을에 아이들이 방문하니, 왁자지껄해져 생동감이 넘쳤다.
      - 김 사장은 생동감 있는 회사 분위기를 만들기 위해서 이번 주말에 단합 대회를 열기로 했다.
      - 그 영화배우의 표정과 몸짓에서는 늘 생동감이 느껴져서 보는 사람들의 마음까지도 활기가 넘치게 한다.
