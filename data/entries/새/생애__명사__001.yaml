      용례.구:
      - 위대한 생애.
      - 생애 최고.
      - 생애 최초.
      - 생애의 이야기.
      - 생애를 기억하다.
      - 생애를 마감하다.
      - 생애에 영향을 주다.
      용례.문장:
      - 김 박사는 생애 대부분의 시간을 연구실에서 책과 논문을 쓰며 보냈다.
      - 국군의 날은 나라를 위해 목숨을 아끼지 않았던 희생 장병들의 생애를 기리는 날이다.
      - 초등학교에 들어가기 전까지의 유아기는 생애의 출발이라는 점에서 매우 중요한 시기이다.
