      발음: 생활하다
    어휘 등급: 없음
    원어: 生活 하다
    의미:
    - 뜻풀이: 사람이나 동물이 일정한 곳에서 살아가다.
      문형: 1이 2에서 생활하다
      용례.구:
      - 농촌에서 생활하다.
      - 도시에서 생활하다.
      - 바다에서 생활하다.
      - 숲 속에서 생활하다.
      - 시골에서 생활하다.
      - 외국에서 생활하다.
      - 한국에서 생활하다.
      용례.대화:
      - 시설이 좋아서 생활하는 데 불편함은 전혀 없어.
      용례.문장:
      - 고래는 물고기가 아니지만 육지가 아니라 바다에서 생활한다.
      - 지수는 가난한 이 동네를 떠나 좀 더 좋은 환경에서 생활하고 싶었다.
      - 미국으로 유학을 간 승규는 공부를 마치고도 십 년 동안 미국에서 생활했다.
      의미ID: 1
    - 뜻풀이: 살림을 꾸려 생계를 이어 나가다.
      문형: 1이 2에서 생활하다
      용례.구:
      - 겨우 생활하다.
      - 부유하게 생활하다.
      - 어렵게 생활하다.
      - 여유 있게 생활하다.
      용례.대화:
      - 고마워. 든든하네.
      용례.문장:
      - 아버지가 번 돈으로는 우리 네 식구가 하루하루 생활하기도 힘들었다.
      - 그는 국가에서 주는 장학금 덕분에 아쉬움 없이 서울에서 생활할 수 있었다.
      - 도시는 물가가 비싸 그의 쥐꼬리만 한 월급으로는 가족들이 생활하지 못한다.
      - 그는 사람들에게 빌려준 돈의 이자만 받아도 생활하는 데에 큰 지장이 없었다.
      의미ID: 2
    - 뜻풀이: 어떠한 역할을 하거나 일을 하며 살아가다.
      문형: 1이 2로 생활하다
      용례.구:
      - 교사로 생활하다.
      - 선수로 생활하다.
      - 소방관으로 생활하다.
      - 연기자로 생활하다.
      - 자원 봉사자로 생활하다.
      용례.대화:
      - 대한민국에서 직장인으로 생활하는 게 다 똑같지 뭐.
      용례.문장:
      - 승규가 내 옆에서 동료로 생활한 지도 십 년이 넘었다.
      - 김 교수는 학교를 그만두고 지방으로 내려가 연구원으로 생활했다.
      - 나는 당분간 이 학교에 머물며 감독을 돕는 코치로 생활할 것이다.
      의미ID: 3
