    의미:
    - 뜻풀이: 풀 종류로 만든 식물성의 약재.
      용례.구:
      - 생약 성분.
      - 생약 치료제.
      - 생약의 분석.
      - 생약의 재료.
      - 생약의 제조.
      - 생약을 연구하다.
      - 생약으로 이용하다.
      용례.대화:
      - 엄마가 직접 산에서 캔 생약 성분으로 만든 약이니까 쓰더라도 참고 먹어.
      용례.문장:
      - 이 약은 고산 지대에서 자라는 깨끗한 약초를 말린 생약 성분으로 만들어졌다.
      - 우리 회사는 식물성의 생약으로만 약을 만들어 인체 부작용을 최소화하고 있다.
      의미ID: 1
    - 뜻풀이: 동식물, 광물, 미생물 등을 그대로 쓰거나 성질을 바꾸지 않고 이용하여 만든 약.
      용례.구:
      - 생약 성분.
      - 생약 재료.
      - 생약 치료제.
      - 생약을 가공하다.
      - 생약을 개발하다.
      - 생약을 추출하다.
      용례.대화:
      - 동물에서 생약 성분을 추출하는 연구를 하고 있습니다.
      용례.문장:
      - 그 제약 회사는 요즘 부작용이 적은 환경 친화적 생약의 개발에 힘쓰고 있다.
      - 최 박사는 천연 재료에서 추출한 생약 성분을 연구해 당뇨병 치료제를 찾고자 했다.
