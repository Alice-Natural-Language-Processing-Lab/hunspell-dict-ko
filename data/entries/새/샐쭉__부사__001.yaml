      뜻풀이: 소리를 내지 않고 웃듯이 입이나 눈이 한쪽으로 살짝 움직이는 모양.
      용례.구:
      - 눈이 샐쭉 웃다.
      - 입이 샐쭉 웃다.
      용례.대화:
      - 혹시 너를 좋아하는 거 아닐까?
      용례.문장:
      - 지수는 웃지 않는 척 했지만 눈이 샐쭉 웃는 모양이 되었다.
      - 배고파하는 동생을 바라보며 나는 샐쭉 웃으면서 떡을 손에 쥐어 주었다.
      의미 참고: 주로 '샐쭉 웃다'로 쓴다.
      의미ID: 1
    - 관련어:큰말:
      - 동형어 번호: 0
