      뜻풀이: 마음에 들지 않아 입이나 눈을 한쪽으로 살짝 일그러뜨리는 모양.
      용례.구:
      - 샐쭉 토라지다.
      - 눈이 샐쭉 일그러지다.
      - 눈꼬리가 샐쭉 올라가다.
      - 입이 샐쭉 일그러지다.
      - 눈을 샐쭉 흘기다.
      - 입을 샐쭉 내밀다.
      용례.대화:
      - 네가 나한테는 관심도 없고 네 할 일만 계속 하니까 좀 서운해.
      용례.문장:
      - 유민이는 샐쭉 토라진 얼굴로 승규를 바라보았다.
      - 지수는 자기보다 시험을 잘 본 친구에 대한 질투심에 샐쭉 눈을 흘겼다.
