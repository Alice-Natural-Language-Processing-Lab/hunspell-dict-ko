    원어: 生命
    의미:
    - 뜻풀이: 생물이 살 수 있도록 하는 힘.
      용례.구:
      - 생명 존중.
      - 생명의 은인.
      - 생명이 위태롭다.
      - 생명을 건지다.
      - 생명을 구하다.
      - 생명을 보호하다.
      - 생명을 잃다.
      용례.대화:
      - 응. 아직 의식이 돌아오지 않았대.
      용례.문장:
      - 모든 생명은 그 자체로서 보호받아야 한다.
      - 한 사람의 생명을 구하기 위해 많은 구급 대원들이 구조에 힘썼다.
      의미ID: 1
    - 뜻풀이: 엄마의 자궁 속에 자리 잡아 앞으로 사람으로 태어날 존재.
      용례.구:
      - 새 생명.
      - 작은 생명.
      - 생명이 생기다.
      - 생명을 얻다.
      - 생명을 잉태하다.
      용례.대화:
      - 정말이에요? 이렇게 기쁠 수가!
      용례.문장:
      - 아내의 뱃속에서는 육 개월째 생명이 자라고 있다.
      - 분만실에서는 여자가 열 달 동안 품어온 생명이 태어났다.
      의미ID: 4
    - 뜻풀이: 무엇이 유지되는 일정한 기간.
      용례.구:
      - 정치적 생명.
      - 생명이 길다.
      - 생명이 다하다.
      - 생명이 짧다.
      - 생명을 지키다.
      용례.대화:
      - 확실히 가수로서의 생명이 짧긴 하지.
      용례.문장:
      - 유행에 민감한 작품일수록 생명이 짧을 수밖에 없다.
      - 이번 비리 사건으로 인해 그의 정치적 생명은 끝이 났다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 무엇의 핵심이나 본질.
      용례.구:
      - 김치의 생명.
      - 시의 생명.
      - 맛이 생명이다.
      - 속도가 생명이다.
      - 정확성이 생명이다.
      용례.대화:
      - 아니지. 싱싱한 배추가 생명이지.
      용례.문장:
      - 가수는 목소리가 생명이다.
      - 신문은 정확성과 신뢰성이 생명이다.
      의미ID: 2
