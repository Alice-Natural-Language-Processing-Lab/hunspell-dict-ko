    의미:
    - 뜻풀이: 땅속에서 맑은 물이 솟아 나오는 곳. 또는 그 물.
      용례.구:
      - 샘이 솟다.
      - 샘을 메우다.
      - 샘을 찾다.
      - 샘을 파다.
      - 샘에 발을 담그다.
      - 샘에서 물이 흘러나오다.
      - 샘에서 물을 긷다.
      - 샘으로 가다.
      용례.대화:
      - 정말 시원하고 좋았겠구나.
      용례.문장:
      - 등산을 많이 다닌 그는 산에 샘이 어디 있는지를 잘 안다.
      - 산길을 걷던 유민이는 목이 말라서 샘에서 흘러나오는 맑은 물을 마셨다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 샘터
        항목ID: 62749
      뜻풀이: 샘물이 솟아 나오는 곳이나 그 언저리.
      용례.구:
      - 샘을 만들다.
      - 샘을 찾아가다.
      - 샘에 가다.
      - 샘에서 물을 긷다.
      - 샘에서 물을 마시다.
      용례.대화:
      - 그럼 저기 있는 샘에서 물을 좀 길어 와야겠다.
      용례.문장:
      - 오랜 가뭄 때문에 샘의 물이 말랐다.
      - 지수는 샘에서 물을 길어다가 식수로 사용한다.
      - 말을 타던 그는 조금 쉬기 위해 샘을 찾아 가서 말에게 물을 떠서 먹이고 곁에 앉았다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 힘이나 기운이 솟아나게 하는 원천.
      용례.구:
      - 사랑의 샘.
      - 생명의 샘.
      - 지식의 샘.
      - 희망의 샘.
      - 마르지 않는 샘.
      용례.대화:
      - 책을 많이 읽거든. 책은 지식의 샘이라고 할 수 있지.
      용례.문장:
      - 나는 생명의 샘이신 그 분께 기도한다.
      - 가족은 용기와 힘의 원천이고 희망의 샘이다.
      의미ID: 3
