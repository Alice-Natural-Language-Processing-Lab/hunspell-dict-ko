    의미:
    - 뜻풀이: 아주 낯설게. 또는 아무 상관없게.
      용례.구:
      - 생판 남이다.
      - 생판 낯설다.
      - 생판 다르다.
      - 생판 듣지 못하다.
      - 생판 모르다.
      - 생판 본 적이 없다.
      - 생판 처음이다.
      용례.대화:
      - 아니, 생판 처음 본 사람인데 길을 묻기에 가르쳐 준 거야.
      용례.문장:
      - 어릴 적 사진을 보면 지금의 나와 생판 다른 얼굴에 놀라지 않을 수 없다.
      - 서울로 상경하자 생판 상상하지도 못했던 고층 빌딩과 수많은 사람들로 가득했다.
      의미ID: 1
    - 뜻풀이: 매우 황당하고 이치에 맞지 않게.
      용례.구:
      - 생판 떼를 쓰다.
      - 생판 엉뚱하다.
      - 생판 우기다.
      - 생판 잡아떼다.
      - 생판 터무니없다.
      용례.대화:
      - 생판 터무니없는 억지 좀 그만 부려. 어제도 너 혼자 다 먹었잖아.
      용례.문장:
      - 그녀를 시기하는 사람들이 퍼뜨린 생판 엉뚱한 헛소문으로 그녀는 매우 괴로웠다.
      - 음주 운전을 한 적이 없다고 생판 우기는 그의 태도에 경찰들도 어찌할 바를 몰랐다.
      의미ID: 2
