      용례.대화:
      - 집은 경기도입니다. 하지만 생활권은 서울이나 다름없지요.
      용례.문장:
      - 교통의 발달로 현대 사회의 생활권이 매우 넓어지고 있다.
      - 고 삼 수험생인 나의 생활권은 학교, 집, 도서관으로 한정되어 있었다.
      - 아파트 단지와 학교 등 주민 생활권 주변에 꽃과 나무를 심어 친환경 마을이 조성되었다.
