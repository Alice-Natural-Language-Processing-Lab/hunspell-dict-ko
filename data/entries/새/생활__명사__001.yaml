    어휘 등급: 초급
    원어: 生活
    의미:
    - 뜻풀이: 사람이나 동물이 일정한 곳에서 살아감.
      용례.구:
      - 각박한 생활.
      - 어려운 생활.
      - 행복한 생활.
      - 생활 방식.
      - 생활 터전.
      - 생활을 관찰하다.
      - 생활을 하다.
      용례.대화:
      - 우리와는 생활 방식이 많이 다르죠?
      용례.문장:
      - 우리 모두는 행복한 생활을 위해 노력하며 살아간다.
      - 한 교수는 이제까지 누가 봐도 모범적인 생활만을 하며 살아왔다.
      - 승규는 방학 숙제를 하기 위해 개미집을 만들어 개미들의 생활을 관찰했다.
      의미ID: 1
    - 뜻풀이: 살림을 꾸려 생계를 이어 나감.
      용례.구:
      - 빠듯한 생활.
      - 생활 능력.
      - 생활이 막연하다.
      - 생활이 어렵다.
      - 생활에 여유가 있다.
      용례.대화:
      - 네. 그래서 생활이 좀 나아졌어요.
      용례.문장:
      - 아버지께서 실직을 한 이후로 우리 집의 어려운 생활은 계속되고 있다.
      - 김 씨는 자신의 생활에 여유가 생기자 다른 사람들을 도우며 살기 시작했다.
      의미ID: 2
    - 뜻풀이: 어떤 조직의 구성원으로 활동함.
      용례.구:
      - 경찰 생활.
      - 교원 생활.
      - 군대 생활.
      - 직장 생활.
      - 학교 생활.
      용례.대화:
      - 나도 수사관 생활이 벌써 십 년이 넘었는데 이런 사건은 처음 본다.
      용례.문장:
      - 민준이는 직장 생활을 처음 시작하면서 많은 시행착오를 겪었다.
      - 잦은 이사로 전학을 많이 다녀야 했던 승규는 학교 생활에 적응하기가 어려웠다.
      의미ID: 3
    - 뜻풀이: 어떤 일이나 행동을 하며 살아감. 또는 그런 상태.
      용례.구:
      - 결혼 생활.
      - 농경 생활.
      - 떠돌이 생활.
      - 봉사 생활.
      - 취미 생활.
      용례.대화:
      - 같이 사는 사람이 생기니까 집에 활기가 돋고 좋아요.
      용례.문장:
      - 지수는 대학에 입학하면서부터 유학 생활을 시작했다.
      - 유민이는 지금의 남편과 취미 생활을 함께 즐기며 가까워졌다.
      - 몇 년 만에 다시 만나게 된 정 씨는 떠돌이 생활에 이미 익숙해져 있었다.
      의미ID: 4
