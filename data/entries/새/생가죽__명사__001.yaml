      용례.구:
      - 생가죽 가공.
      - 생가죽을 말리다.
      - 생가죽을 벗기다.
      - 생가죽으로 만들다.
      용례.문장:
      - 잔인한 방식으로 동물의 생가죽을 벗겨 만들어진 상품들이 동물 애호가들의 거센 반발을 사고 있다.
      - 우리 업체는 생가죽을 가공해서 옷이나 구두, 가방 등을 만드는 공장으로 납품하는 일을 한다.
      - 북에 쓰이는 가공 가죽은 생가죽에 소금을 쳐서 저장한 다음 사십 시간 정도 물에 담가 불린 다음 털을 뽑는 작업을 거쳐 만들어진다.
