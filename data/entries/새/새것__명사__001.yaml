      - 새것을 주다.
      - 새것으로 남다.
      - 새것으로 보이다.
      용례.대화:
      - 아까워서 아직 한 번도 안 입었단다.
      용례.문장:
      - 한 번도 입지 않아 새것인 옷들이 옷장에 가득하다.
      - 수세미로 박박 문지르고 행주로 닦아 낸 냄비는 새것보다 더 반짝였다.
