    - 뜻풀이: 이미 있던 것이 아니라 새로 나오거나 만든 것.
      용례.구:
      - 새것을 사다.
      - 새것을 찾다.
      - 새것으로 갈다.
      - 새것으로 교환하다.
      - 새것으로 꾸미다.
      용례.대화:
      - 그래? 그러면 새것으로 교환해 달라고 하자.
      용례.문장:
      - 우리는 이사하면서 그동안 쓰던 낡은 침대를 새것으로 바꿨다.
      - 오늘의 실패를 딛고 일어서려면 회사는 지금까지의 틀을 완전히 새것으로 교체해야 한다.
