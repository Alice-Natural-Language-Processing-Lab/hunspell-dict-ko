    - 뜻풀이: 새로운 시대. 또는 새롭게 시작될 앞날.
      용례.구:
      - 새날이 도래하다.
      - 새날이 밝다.
      - 새날이 오다.
      - 새날을 열다.
      - 새날을 맞다.
      용례.대화:
      - 이제 네 인생에도 새날이 열리는구나!
      용례.문장:
      - 사람들은 경제가 좋아지는 새날을 기대하고 있다.
      - 그들은 다가올 새날을 기다리며 모진 고통을 참아냈다.
      - 그 후보가 당선된다면 민주주의의 새날이 밝아 올 것이다.
