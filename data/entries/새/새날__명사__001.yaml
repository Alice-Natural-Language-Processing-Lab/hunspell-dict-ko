      용례.구:
      - 새날이 밝다.
      - 새날이 오다.
      용례.대화:
      - 제가 다시 전화해 볼게요.
      용례.문장:
      - 강추위 속에 새날이 밝았다.
      - 새날이 오면 나는 이제 이곳을 떠나야만 한다.
