    원어: 生 떼
    의미:
    - 뜻풀이: 당치도 않은 일에 억지를 부리거나 떼를 쓰는 것.
      용례.구:
      - 생떼가 대단하다.
      - 생떼를 부리다.
      - 생떼를 쓰다.
      - 생떼를 피우다.
      용례.대화:
      - 그럼 저 밥 안 먹을 거예요!
      용례.문장:
      - 그가 자기를 만나 주지 않으면 집 앞에서 밤을 새겠노라고 생떼를 쓰는 통에 결국 만나 주고 말았다.
      - 그는 우리 가족도 아니면서 아버지의 유산을 조금이라도 물려 달라며 말도 안 되는 생떼를 피웠다.
      - 아이는 자기가 사고 싶은 장난감을 엄마가 사 주지 않는다는 이유로 백화점에서 엉엉 울며 생떼를 부렸다.
