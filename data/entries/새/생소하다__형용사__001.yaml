    의미:
    - 뜻풀이: 어떤 대상이 익숙하지 못하고 낯이 설다.
      문형: 1이 2가 생소하다
      용례.구:
      - 생소한 길.
      - 생소한 동물.
      - 생소한 모습.
      - 생소한 물건.
      - 기계가 생소하다.
      용례.대화:
      - 아니야. 지름길로 잘 찾아왔어.
      용례.문장:
      - 나는 그가 처음 보는 생소한 사람인데 그는 나한테 아는 척을 하며 다가왔다.
      - 할아버지는 최신 휴대 전화의 다양한 기능들이 생소해서 오히려 불편하다고 하셨다.
      의미ID: 1
    - 뜻풀이: 어떤 일에 익숙하지 못하고 서투르다.
      문형: 1이 2가 생소하다
      용례.구:
      - 생소한 일.
      - 업무가 생소하다.
      - 집안일이 생소하다.
      용례.대화:
      - 아직 일이 생소하겠지만 금방 배울 수 있을 거야.
      용례.문장:
      - 신입 사원들은 대개 생소한 업무에 당황하는 경우가 많다.
      - 새로운 부서에 파견을 나가 있는 지수는 아직 일이 생소하여 실수를 많이 한다.
      의미ID: 2
