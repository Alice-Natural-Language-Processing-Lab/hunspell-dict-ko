      - 색시를 얻다.
      - 색시와 살다.
      용례.대화:
      - 네, 감사합니다. 그럼 가 보겠습니다.
      용례.문장:
      - 승규는 착하고 예쁜 색시를 얻어 기분이 좋은지 계속 히죽히죽 웃고 있다.
      - 외롭게 혼자 살던 나는 결혼을 해서 이제 색시와 함께 산다는 것이 꿈 같았다.
