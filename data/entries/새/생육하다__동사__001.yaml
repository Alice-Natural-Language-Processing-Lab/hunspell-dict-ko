      발음: 생유카다
    어휘 등급: 없음
    원어: 生育 하다
    의미:
    - 뜻풀이: 낳아서 기르다.
      문형: 1이 2를 생육하다
      용례.구:
      - 아이를 생육하다.
      - 부모가 자식을 생육하다.
      용례.문장:
      - 사람이든 동물이든 자식을 생육하는 마음은 사랑에서 비롯될 것이다.
      - 아픈 몸에도 불구하고 어머니는 아이를 생육하느라 자신의 몸을 돌보지 않았다.
      의미ID: 1
    - 뜻풀이: 생물이 나서 길러지다.
      문형: 1이 생육하다
      용례.구:
      - 꽃이 생육하다.
      - 나무가 생육하다.
      - 식물이 생육하다.
      - 사막에 생육하다.
      - 산에서 생육하다.
      용례.대화:
      - 그래요? 여기 흙이 고르지 못해서 모든 꽃이 고루 생육하는 게 생각보다 쉽지 않네요.
      용례.문장:
      - 우리 과수원에는 사과나무가 많이 생육하고 있다.
      - 사막에서는 선인장과 같은 몇 가지 식물을 제외하면 생육할 수 있는 식물이 드물다.
      의미ID: 2
