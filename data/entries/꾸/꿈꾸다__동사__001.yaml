      발음: 꿈꾸다
    어휘 등급: 중급
    의미:
    - 뜻풀이: 꿈을 꾸는 상태에 있다.
      문형: 1이 꿈꾸다
      용례.구:
      - 꿈꾸며 자다.
      - 꿈꾸다가 깨다.
      용례.대화:
      - 아니야. 그런 일 없었는데. 꿈꾼 거 아니야?
      용례.문장:
      - 민우는 한창 꿈꾸다가 갑자기 잠에서 깨었다.
      - 어젯밤에 꿈꾼 내용이 잘 기억이 나지 않는다.
      - 아기가 자면서 꿈꾸고 있는지 입가에 웃음을 띠고 있다.
      의미ID: 1
    - 뜻풀이: 속으로 어떤 일이 이루어지기를 바라거나 뜻을 세우다.
      문형: 1이 2를 꿈꾸다
      용례.구:
      - 결혼을 꿈꾸다.
      - 사랑을 꿈꾸다.
      - 성공을 꿈꾸다.
      - 자유를 꿈꾸다.
      - 취업을 꿈꾸다.
      용례.대화:
      - 고마워. 언니도 새해 행복하고, 좋은 일만 있길 바라.
      용례.문장:
      - 학자라면 누구나 진리를 알기를 꿈꾼다.
      - 할머니는 일생 꿈꾸던 식당 개업을 앞두고 어린 아이처럼 기뻐하셨다.
      - 아저씨는 너무 완벽한 이성을 꿈꿔 오다가 아직까지도 결혼을 못했다.
      의미ID: 2
