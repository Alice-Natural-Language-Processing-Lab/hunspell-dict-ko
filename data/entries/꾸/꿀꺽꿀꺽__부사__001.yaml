      발음: 꿀꺽꿀꺽
    어휘 등급: 없음
    의미:
    - 뜻풀이: 물이나 음식물이 목구멍이나 좁은 구멍으로 한꺼번에 자꾸 넘어가는 소리. 또는 그 모양.
      용례.구:
      - 꿀꺽꿀꺽 들이켜다.
      - 꿀꺽꿀꺽 마시다.
      - 꿀꺽꿀꺽 소리를 내다.
      - 꿀꺽꿀꺽 침을 삼키다.
      용례.문장:
      - 그는 꿀꺽꿀꺽 소리를 내며 술을 넘겼다.
      - 그는 물을 한 컵 가득 따라서 꿀꺽꿀꺽 마셨다.
      - 냉수를 받아든 승규는 꿀꺽꿀꺽 단숨에 들이켰다.
      - 나는 속으로는 침을 꿀꺽꿀꺽 삼키며 먹고 싶다는 생각이 들었지만 꾹 참았다.
      의미ID: 1
    - 뜻풀이: 솟아오르는 감정이나 울음 등을 억지로 자꾸 참는 모양.
      용례.구:
      - 꿀꺽꿀꺽 삼키다.
      - 꿀꺽꿀꺽 참다.
      - 꿀꺽꿀꺽 말을 삼키다.
      - 꿀꺽꿀꺽 분을 참다.
      - 꿀꺽꿀꺽 울음을 삼키다.
      용례.문장:
      - 영수는 솟아오르는 울음을 꿀꺽꿀꺽 삼켰다.
      - 부인은 한참 후에야 꿀꺽꿀꺽 울음을 멈추려고 애를 썼다.
      - 화가 치밀었지만 어른 앞에서는 화를 내면 안 된다는 생각에 그저 꿀꺽꿀꺽 참았다.
      의미ID: 2
    - 뜻풀이: 옳지 못한 방법으로 남의 돈이나 물건 등을 자꾸 자신의 것으로 만드는 모양.
      용례.구:
      - 꿀꺽꿀꺽 먹다.
      - 꿀꺽꿀꺽 삼키다.
      용례.대화:
      - 승규 걔는 항상 남의 돈을 꿀꺽꿀꺽 삼키고는 모른 척하더라.
      용례.문장:
      - 김 의원은 여러 기업으로부터 뇌물을 꿀꺽꿀꺽 받아 챙겼다.
      - 지금까지 그가 꿀꺽꿀꺽 삼킨 회사 돈은 헤아릴 수도 없었다.
      의미ID: 3
