    의미:
    - 뜻풀이: 꿈을 꾸는 동안.
      용례.구:
      - 꿈속에서 겪은 일.
      - 꿈속을 헤매다.
      - 꿈속에 나타나다.
      - 꿈속에서 만나다.
      - 꿈속에서 보다.
      용례.대화:
      - 어제 꿈속에서 내가 절벽 아래로 떨어졌거든.
      용례.문장:
      - 백화점에서 본 가방이 어찌나 사고 싶던지 꿈속에까지 나타났다.
      - 아이는 꿈속에서도 무엇을 먹는지 자꾸 입맛을 다시며 잠꼬대를 하였다.
      의미ID: 1
    - 뜻풀이: 현실과 동떨어진 환상 속.
      용례.구:
      - 꿈속 같은 풍경.
      - 꿈속을 걷다.
      - 꿈속에 살다.
      - 꿈속에 잠기다.
      - 꿈속에서 깨어나다.
      용례.대화:
      - 꿈속 같은 이야기하지 말고 빨리 일이나 해.
      용례.문장:
      - 강 아래 펼쳐진 풍경은 꿈속처럼 황홀했다.
      - 나는 꿈속을 걷고 있는 것 같은 아득한 느낌이 들었다.
      - 그는 회사 일로 지칠 때마다 일하지 않고도 풍요롭게 사는 꿈속에 잠기곤 한다.
      의미ID: 2
