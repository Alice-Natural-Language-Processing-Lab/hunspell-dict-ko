    의미:
    - 뜻풀이: 입속에 음식을 억지로 넣거나 가득 넣고 먹는 모양.
      용례.구:
      - 꾸역꾸역 마시다.
      - 꾸역꾸역 먹다.
      - 꾸역꾸역 삼키다.
      - 꾸역꾸역 씹다.
      - 꾸역꾸역 입에 넣다.
      용례.대화:
      - 아니에요. 아직 더 먹을 수 있어요.
      용례.문장:
      - 배가 부른데도 음식이 아까워 꾸역꾸역 먹다 보면 살찌기 쉽다.
      - 지수는 울음을 참기 위해 억지로 입속에 음식을 꾸역꾸역 집어넣었다.
      의미ID: 1
    - 뜻풀이: 한군데로 많은 사람이나 사물이 몰려가거나 몰려나오는 모양.
      용례.구:
      - 꾸역꾸역 기어들다.
      - 꾸역꾸역 몰려들다.
      - 꾸역꾸역 밀려 나오다.
      - 꾸역꾸역 새어 나오다.
      - 꾸역꾸역 쏟아져 나오다.
      용례.대화:
      - 그러게. 사람들이 꾸역꾸역 거리로 쏟아져 나오고 있군.
      용례.문장:
      - 많은 사람들이 농촌을 떠나 도시로 꾸역꾸역 몰려들었다.
      의미ID: 2
    - 뜻풀이: 어떤 것을 억지로 하는 모양.
      용례.구:
      - 꾸역꾸역 계속 설명하다.
      - 꾸역꾸역 글을 쓰다.
      - 꾸역꾸역 길을 가다.
      - 꾸역꾸역 먹다.
      - 꾸역꾸역 머릿속에 넣다.
      용례.문장:
      - 승규는 부모님의 등쌀에 못 이겨 꾸역꾸역 선을 보러 갔다.
      - 그는 문장이 막히더라도 멈추지 않고 꾸역꾸역 글을 써 나갔다.
      의미ID: 3
    - 뜻풀이: 어떤 마음이 자꾸 생기거나 치미는 모양.
      용례.구:
      - 꾸역꾸역 욕심이 생기다.
      - 꾸역꾸역 슬픔이 올라오다.
      - 꾸역꾸역 분노가 치밀다.
      - 꾸역꾸역 화가 솟다.
      용례.대화:
      - 괜찮아. 시간이 지나면 나아질 거야.
      용례.문장:
      - 자꾸만 분수에 맞지 않는 욕심이 꾸역꾸역 생겼다.
      - 꾸역꾸역 올라오는 슬픔을 참으려 애썼지만, 눈물이 흐르는 것은 막을 수 없었다.
      의미ID: 4
