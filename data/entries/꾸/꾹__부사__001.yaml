      뜻풀이: 매우 힘주어 세게 누르거나 잡거나 조이는 모양.
      용례.구:
      - 눈을 꾹 감다.
      - 도장을 꾹 찍다.
      - 모자를 꾹 눌러 쓰다.
      - 옆구리를 꾹 찌르다.
      - 입을 꾹 다물다.
      - 입술을 꾹 깨물다.
      - 발로 꾹 밟다.
      용례.대화:
      - 네가 졸고 있는데 선생님이 우리 쪽을 보시잖아.
      용례.문장:
      - 그는 서류에 도장을 꾹 눌러 찍었다.
      - 그는 잠에 들려고 눈을 꾹 감았다.
      - 그녀는 말을 잇지 못하고 입을 꾹 다물었다.
      의미ID: 1
    - 관련어:작은말:
