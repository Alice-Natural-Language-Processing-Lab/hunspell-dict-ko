      뜻풀이: 조금도 보이지 않게 숨거나 한 곳에서 나오지 않는 모양.
      용례.구:
      - 꾹 감추다.
      - 꾹 박혀 지내다.
      - 꾹 숨다.
      - 꾹 틀어박히다.
      용례.대화:
      - 응, 일주일 내내 방에 꾹 틀어박혀서 집 밖으로 안 나왔거든.
      용례.문장:
      - 그는 온종일 방 안에 꾹 틀어박혀 있다.
      - 그는 자기 방에 꾹 틀어박혀 꼼짝도 하지 않았다.
      - 나는 머리가 아프다는 핑계로 집에 꾹 박혀 있었다.
