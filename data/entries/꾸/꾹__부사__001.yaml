      뜻풀이: 매우 애써서 힘들게 참거나 견디는 모양.
      용례.구:
      - 꾹 참고 견디다.
      - 꾹 참다.
      용례.대화:
      - 맞아. 부상을 당했는데도 고통을 꾹 참고 경기에 집중하는 모습은 정말 존경할 만해.
      용례.문장:
      - 나는 눈물이 나오려고 했지만 꾹 참았다.
      - 나는 모두에게 소리 지르고 싶은 걸 꾹 참았다.
      - 나는 분을 꾹 참고 예의상 먼저 미안하다고 사과를 했다.
      의미ID: 2
    - 관련어:작은말:
