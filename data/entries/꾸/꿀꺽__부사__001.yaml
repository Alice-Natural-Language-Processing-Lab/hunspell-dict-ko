      뜻풀이: 솟아오르는 감정이나 울음 등을 억지로 참는 모양.
      용례.구:
      - 꿀꺽 참다.
      - 꿀꺽 삼키다.
      용례.문장:
      - 그는 더 무슨 말을 하려다 꿀꺽 참았다.
      - 나는 속에서부터 끓어오르는 분노를 느꼈지만 꿀꺽 참았다.
      - 스트레스가 있을 때 한국인은 되도록 참고 꿀꺽 삼켜 버리는 일이 많다.
