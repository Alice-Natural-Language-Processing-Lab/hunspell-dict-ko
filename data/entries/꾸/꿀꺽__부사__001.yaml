      뜻풀이: 물이나 음식물이 목구멍이나 좁은 구멍으로 한꺼번에 넘어가는 소리. 또는 그 모양.
      용례.구:
      - 꿀꺽 넘기다.
      - 꿀꺽 들이켜다.
      - 꿀꺽 마시다.
      - 꿀꺽 삼키다.
      - 꿀꺽 잔을 비우다.
      용례.문장:
      - 그는 산 낙지를 통째로 꿀꺽 삼켰다.
      - 나는 뭐라고 말하려다가 침만 꿀꺽 삼켰다.
      - 나는 냉수를 주전자에서 따라 약을 꿀꺽 삼켰다.
      - 그는 한 잔을 꿀꺽 마시고 승규에게도 술잔을 건넸다.
      - 그는 밥을 씹는 일 없이 꿀꺽 삼키는 것이 버릇이었다.
      의미ID: 1
