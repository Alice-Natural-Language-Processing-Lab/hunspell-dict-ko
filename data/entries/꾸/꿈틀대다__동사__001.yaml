      뜻풀이: 어떤 생각이나 감정이 갑자기 자꾸 생기다.
      문형: 1이 꿈틀대다
      용례.구:
      - 꿈틀대는 감정.
      - 꿈틀대는 느낌.
      - 꿈틀대는 마음.
      - 가슴속에서 꿈틀대다.
      - 마음속에서 꿈틀대다.
      용례.대화:
      - 갑자기 여행을 떠나고 싶은 생각이 꿈틀대서 일에 집중이 안 돼.
      용례.문장:
      - 그는 자기만의 공간을 갖고 싶은 욕구가 꿈틀대 혼자 살 집을 알아보았다.
      - 홀로 유학을 떠난 민준이는 가족에 대한 그리움이 꿈틀대서 사진첩을 꺼내 들었다.
