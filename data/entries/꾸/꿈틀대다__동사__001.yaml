      뜻풀이: 몸의 한 부분을 자꾸 비틀거나 구부리며 움직이다.
      문형: 1이 (2를) 꿈틀대다
      용례.구:
      - 꿈틀대며 움직이다.
      - 뱀이 꿈틀대다.
      - 벌레가 꿈틀대다.
      - 지렁이가 꿈틀대다.
      - 몸을 꿈틀대다.
      용례.대화:
      - 어머, 가까이 와서 보니 꿈틀대고 있는 벌레야.
      용례.문장:
      - 장어 한 마리가 꿈틀대며 바다 쪽으로 헤엄쳐 나간다.
      - 나는 뱀이 몸을 꿈틀대며 기어가는 모습을 보고 소스라치게 놀랐다.
      - 열성 팬은 가수에게 사인을 받기 위해 수 많은 인파 속을 꿈틀대며 뚫고 나갔다.
