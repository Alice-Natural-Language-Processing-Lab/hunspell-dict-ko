      - 엄마는 아이가 밥을 흘리고 먹는다며 꾸중했다.
      - 선생님은 아이에게 이렇게 늦게 와도 되겠냐고 꾸중했다.
      - 동생을 야단치실 것으로 믿었는데 아버지는 또 나를 꾸중하셨다.
      - 아이가 잘못했을 때는 꾸중하고 나서 격려를 해 주는 것이 좋다.
