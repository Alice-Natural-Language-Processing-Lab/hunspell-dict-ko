    의미:
    - 뜻풀이: 몸의 한 부분을 비틀거나 구부리며 움직이는 모양.
      용례.구:
      - 꿈틀 놀라다.
      - 꿈틀 몸을 떨다.
      - 꿈틀 솟구치다.
      - 꿈틀 움직이다.
      - 꿈틀 움츠리다.
      용례.대화:
      - 네가 방금 강아지 꼬리를 밟았잖아.
      용례.문장:
      - 자고 있던 아이가 몸을 꿈틀 움직였다.
      - 그녀는 소스라치게 놀라며 꿈틀 몸을 움츠렸다.
      - 그는 부르는 소리에 꿈틀 놀라면서 걸음을 딱 멈추었다.
      의미ID: 1
    - 뜻풀이: 어떤 생각이나 감정이 갑자기 생기는 모양.
      용례.구:
      - 꿈틀 떠오르다.
      - 꿈틀 솟구치다.
      - 꿈틀 일다.
      - 꿈틀 일어나다.
      용례.대화:
      - 그러게요. 저도 분노가 꿈틀 솟구쳤지만 다른 손님들을 생각해서 참았어요.
      용례.문장:
      - 시인은 시상이 꿈틀 떠오르자 수첩부터 찾았다.
      - 상대 선수가 비웃는 모습을 보니 나도 경쟁심이 꿈틀 솟아올랐다.
      - 재개발이 성사되자 희망적인 분위기가 꿈틀 일기 시작했다.
      - 김 형사는 사건 일지를 보다가 어떤 의혹이 꿈틀 고개를 드는 것을 느꼈다.
      의미ID: 2
