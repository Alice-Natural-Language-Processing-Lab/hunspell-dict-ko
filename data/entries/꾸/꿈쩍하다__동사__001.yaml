      발음: 꿈쩌카다
    어휘 등급: 없음
    의미:
    - 뜻풀이: 가만히 있던 것이 크게 한번 움직이다. 또는 가만히 있던 것을 크게 한번 움직이다.
      문형: 1이 (2를) 꿈쩍하다
      용례.구:
      - 몸을 꿈쩍하다.
      - 꿈쩍할 수 없다.
      - 꿈쩍하지 않다.
      - 꿈쩍하지 못하다.
      - 꿈쩍하지 않다.
      용례.대화:
      - 이게 제가 가진 돈 전부예요. 살려만 주세요.
      용례.문장:
      - 그는 눈을 꿈쩍하면서 웃었다.
      - 나는 가위에 눌렸는지 몸을 꿈쩍해 보려고 해도 움직일 수가 없었다.
      - 지수는 그와 무슨 비밀이라도 있는 것처럼 그에게 눈을 꿈쩍했다.
      - 그는 세상 모든 사람들이 비난을 퍼부어댄다고 해도 눈 하나 꿈쩍하지 않을 사람이었다.
