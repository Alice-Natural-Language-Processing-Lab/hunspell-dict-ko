      뜻풀이: 몸의 한 부분을 자꾸 비틀거나 구부리며 움직이다.
      문형: 1이 (2를) 꿈틀꿈틀하다
      용례.구:
      - 벌레가 꿈틀꿈틀하다.
      - 지렁이가 꿈틀꿈틀하다.
      - 다리를 꿈틀꿈틀하다.
      - 몸을 꿈틀꿈틀하다.
      - 손가락을 꿈틀꿈틀하다.
      용례.문장:
      - 지렁이는 몸을 꿈틀꿈틀하며 앞으로 나아갔다.
      - 큰 구렁이 한 마리가 몸을 꿈틀꿈틀하며 나무를 오르고 있다.
      - 생존자는 자기가 살아 있다는 것을 확인하려는 듯 몸을 꿈틀꿈틀해 보았다.
