    - 뜻풀이: 몸의 한 부분을 비틀거나 구부리며 움직이다.
      문형: 1이 (2를) 꿈틀하다
      용례.구:
      - 눈썹이 꿈틀하다.
      - 벌레가 꿈틀하다.
      - 손가락이 꿈틀하다.
      - 지렁이가 꿈틀하다.
      - 몸을 꿈틀하다.
      용례.문장:
      - 그는 눈썹을 꿈틀하며 웃었다.
      - 그의 손가락이 닿자 그녀는 어깨를 꿈틀했다.
      - 그는 입을 꽉 다물었지만 노여움으로 두 볼이 꿈틀했다.
      의미ID: 1
    - 뜻풀이: 어떤 생각이나 감정이 갑자기 생기다.
      문형: 1이 꿈틀하다
      용례.구:
      - 감정이 꿈틀하다.
      - 생각이 꿈틀하다.
      - 욕망이 꿈틀하다.
      - 희망이 꿈틀하다.
      용례.문장:
      - 김 과장의 가슴속에서 새로운 열정이 꿈틀했다.
      - 지수는 승규의 말을 듣고 왠지 모를 불쾌감이 꿈틀했다.
      - 나는 그의 자서전을 읽고 마음속에서 뭔가가 꿈틀하는 걸 느꼈다.
      의미ID: 2
