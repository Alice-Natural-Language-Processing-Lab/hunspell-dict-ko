      용례.구:
      - 동료에게 꿀리다.
      - 친구에게 꿀리다.
      - 꿀리는 게 없다.
      - 꿀릴 것이 없다.
      - 꿀리지 않다.
      용례.대화:
      - 키 작은 거 빼놓고 네가 지수한테 꿀릴 게 없어. 자신감을 가져.
      용례.문장:
      - 나는 그와의 대결에서 꿀리지 않도록 준비를 해 왔다.
      - 그는 두 고수를 상대하면서도 결코 꿀리지 않았고 시종 태연했다.
      - 우리 회사의 신제품은 경쟁 회사의 제품에 대해 성능, 디자인, 품질 등 무엇 하나 꿀릴 게 없다.
