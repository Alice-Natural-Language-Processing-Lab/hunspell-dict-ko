    - 뜻풀이: 기세가 꺾여 불리한 느낌이 들다.
      문형: 1이 꿀리다
      용례.구:
      - 세력이 꿀리다.
      용례.대화:
      - 세계 최고 실력의 팀과 붙었는데도 선수들의 기세가 꿀리지 않고 자신감 넘치는 경기를 펼친 덕분입니다.
      용례.문장:
      - 그는 조금도 꿀리지 않고 떳떳하게 말했다.
      - 그는 꿀리지 않고 똑바로 상대의 눈을 쳐다보았다.
      - 그에게는 선생님 앞에서도 꿀리지 않고 농담을 주고받을 수 있는 자신감이 있었다.
