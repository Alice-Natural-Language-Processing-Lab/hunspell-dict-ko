      - 어쩌지? 도망갈 길이 없어.
      용례.문장:
      - 병사들은 영하 20도가 넘는 추위 속에서 매일 밤 매복하고 보초를 선다.
      - 간첩은 배고픔에 산을 내려왔다가 마을에 매복하고 있던 군인들에게 생포되었다.
