    어휘 등급: 없음
    원어: 買收 되다
    의미:
    - 뜻풀이: 주식이나 부동산 등이 사들여지다.
      문형: 1이 매수되다
      용례.구:
      - 매수된 부동산.
      - 주식이 매수되다.
      - 주택이 매수되다.
      - 채권이 매수되다.
      - 자치 단체에 매수되다.
      용례.문장:
      - 이번에 매수된 주식은 이번 달 말까지 결제될 수 있다.
      - 아버지가 가지고 계셨던 농지가 개발 사업으로 국가에 매수되었다.
      - 신기술 개발로 화제가 된 기업의 주식이 두 배가 넘는 가격으로 매수되고 있다.
      의미ID: 1
    - 뜻풀이: 돈이나 권력 등에 영향을 받아서 남의 편이 되다.
      문형: 1이 2에/에게 매수되다
      용례.구:
      - 매수된 판사.
      - 목격자가 매수되다.
      - 증인이 매수되다.
      - '돈에 매수되다. '
      - 상대방에게 매수되다.
      용례.대화:
      - 피고 측으로부터 매수된 증인이 원고에게 불리한 증언을 쏟아냈어.
      용례.문장:
      - 노예들은 돈에 매수되어 주인을 배반하기 일쑤였다.
      - 이 영화는 돈에 매수된 경찰과 정의의 편에 서는 경찰 사이의 갈등을 다루고 있다.
      의미ID: 2
