    어휘 등급: 없음
    의미:
    - 뜻풀이: (속된 말로) 아무것도 입지 않은 벌거벗은 몸.
      용례.구:
      - 벌거벗은 맨몸뚱이.
      - 부끄러운 맨몸뚱이.
      - 맨몸뚱이를 드러내다.
      - 맨몸뚱이를 보이다.
      - 맨몸뚱이로 돌아다니다.
      용례.대화:
      - 싫어, 그럼 모르는 사람들한테도 내 맨몸뚱이를 보여 줘야 하잖아.
      용례.문장:
      - 그는 온몸에 한 문신을 자랑이라도 하듯이 맨몸뚱이로 사우나에 앉아 있었다.
      - 미술 대학 학생들은 실오라기 하나 걸치지 않은 맨몸뚱이를 모델로 삼아 그림을 그리기도 한다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 아무것도 지니지 않은 상태나 형편.
      용례.구:
      - 맨몸뚱이로 가다.
      - 맨몸뚱이로 나오다.
      - 맨몸뚱이로 끝까지 싸우다.
      - 맨몸뚱이로 사업을 시작하다.
      - 맨몸뚱이로 오다.
      - 맨몸뚱이로 쫓겨나다.
      용례.대화:
      - 지낼 곳은 있는 거야?
      용례.문장:
      - 백성들은 변변한 무기도 없이 맨몸뚱이로 전쟁터에 나갔다.
      - 그는 맨몸뚱이로 사업을 시작했지만 지금은 손에 꼽히는 대기업의 회장이 되었다.
      의미ID: 2
