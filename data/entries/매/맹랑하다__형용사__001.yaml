    어휘 등급: 없음
    원어: 孟浪 하다
    의미:
    - 뜻풀이: 하는 짓이 만만히 볼 수 없을 만큼 똘똘하고 깜찍하다.
      문형: 1이 맹랑하다
      용례.구:
      - 맹랑한 꼬마.
      - 맹랑한 녀석.
      - 맹랑한 사람.
      - 맹랑한 아가씨.
      용례.대화:
      - 허허. 자네, 참 맹랑한 사람이로군.
      용례.문장:
      - 지수는 상대방을 주저 없이 바라볼 줄 아는 맹랑한 아가씨였다.
      - 나는 겉으로는 아들에게 호통을 쳤지만 속으로는 맹랑한 놈이라고 생각했다.
      의미ID: 1
    - 뜻풀이: 처리하기 어렵거나 난처하다.
      문형: 1이 맹랑하다
      용례.구:
      - 맹랑한 일.
      - 맹랑한 형편.
      - 맹랑하게 되다.
      용례.대화:
      - 응. 근데 선생님이 그냥 넘어가셔서 나만 맹랑한 꼴이 되었어.
      용례.문장:
      - 나는 갈수록 일이 맹랑하게 되어 간다고 생각했다.
      - 내가 천방지축으로 살아왔지만 이렇게 맹랑한 일은 겪은 적이 없었다.
      의미ID: 2
    - 뜻풀이: 이치에 맞지 않다.
      문형: 1이 맹랑하다
      용례.구:
      - 맹랑한 주장.
      - 맹랑하고 어처구니없다.
      - 말이 맹랑하다.
      용례.대화:
      - 그러니까. 주인공에 대한 설정 자체가 맹랑하네.
      용례.문장:
      - 그는 쓸데없이 맹랑한 말로 민심을 불안하게 한 죄가 크다.
      - 승규의 주장은 맹랑하고 공상적인 것이라 받아들이기가 힘들다.
      의미ID: 3
