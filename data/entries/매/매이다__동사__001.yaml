      - 말뚝에 매인 소.
      - 형틀에 매인 죄인.
      - 황소가 매이다.
      - 사슬로 매이다.
      - 기둥에 매이다.
      용례.문장:
      - 말뚝에 매인 염소가 한가로이 풀을 뜯고 있다.
      - 마당에 묶어 놓았던 개가 목에 매인 줄을 끊고 도망쳤다.
      - 줄에 매여 있는 두 마리의 귀여운 강아지가 주인 대신 나를 반갑게 맞이했다.
      의미ID: 3
