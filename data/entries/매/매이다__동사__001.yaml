    - 뜻풀이: 끈이나 줄 등이 풀어지지 않게 매듭이 만들어지다.
      문형: 1이 매이다
      용례.구:
      - 색실이 매이다.
      - 신발 끈이 매이다.
      - 옷고름이 매이다.
      - 줄이 매이다.
      - 단단히 매이다.
      용례.대화:
      - 내가 물건들이 떨어지지 않게 단단히 묶었으니 걱정하지 마.
      용례.문장:
      - 그 처녀의 옷고름이 매인 모양이 참 예쁘다.
      - 집을 나서기 전에 신발 끈이 잘 매여 있는지 확인해 봐야 한다.
      의미ID: 1
    - 뜻풀이: 몸에 두르거나 감은 끈이나 줄 등이 잘 풀어지지 않게 묶이다.
      문형: 1이 2에 매이다
      용례.구:
      - 넥타이가 매이다.
      - 허리띠가 매이다.
      - 목에 매이다.
      - 허리에 매이다.
      - 팔목에 매이다.
      용례.문장:
      - 발목에 매인 대님이 자꾸 느슨해져서 신경이 쓰인다.
      - 허리에 질끈 매인 전대 안에는 많은 돈이 들어 있었다.
      - 내가 몇 년 전에 사 준 팔찌가 아직도 아내 팔목에 매여 있었다.
      의미ID: 2
    - 뜻풀이: 달아나지 못하도록 고정된 것에 끈이나 줄 등으로 묶이다.
      문형: 1이 2에 매이다
