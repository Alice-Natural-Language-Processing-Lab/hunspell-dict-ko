      문형: 1이 2에 매이다
      용례.구:
      - 매인 금줄.
      - 그네가 나무에 매이다.
      - 깃발이 매이다.
      - 메주가 매이다.
      - 처마 밑에 빨랫줄이 매이다.
      용례.문장:
      - 나무에 매인 그네가 왠지 불안해 보인다.
      - 바람이 심하게 불어서 처마 밑에 매인 빨랫줄이 끊어져 버렸다.
      - 지수는 어릴 적에 태양이 공중에 매여 있는 것이라고 생각했다.
      의미ID: 4
    - 뜻풀이: 자유롭게 생각하거나 행동할 수 없는 처지에 놓이다.
