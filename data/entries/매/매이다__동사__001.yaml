      - 공부에 매이다.
      - 일에 매이다.
      - 회사에 매이다.
      용례.대화:
      - 아이가 생기니 아이에게 매여 도무지 시간을 낼 수가 없네요.
      용례.문장:
      - 직장에 매인 몸인 사람들은 사실 여행을 가기도 쉽지 않다.
