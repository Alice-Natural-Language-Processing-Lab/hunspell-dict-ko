    의미:
    - 뜻풀이: 열매나 꽃 등이 생겨나다.
      문형: 1이 2에 맺히다
      용례.구:
      - 꽃망울이 맺히다.
      - 열매가 맺히다.
      - 나무에 맺히다.
      용례.대화:
      - 이게 뭐지? 오미자인가?
      용례.문장:
      - 꽃이 진 자리에는 열매가 맺힌다.
      - 감나무에 아직 열매는 맺히지 않았다.
      - 봄이 되자 가지마다 조그만 꽃망울들이 맺혔다.
      의미ID: 1
    - 뜻풀이: 액체가 작은 방울을 지어 매달리다.
      문형: 1이 2에 맺히다
      용례.구:
      - 눈물이 맺히다.
      - 땀이 맺히다.
      - 땀방울이 맺히다.
      - 이슬이 맺히다.
      - 핏방울이 맺히다.
      용례.대화:
      - 얼마 안 뛰었는데도 땀이 많이 나네.
      용례.문장:
      - 지수의 얼굴은 발갛게 상기돼 눈물이 맺혀 있었다.
      - 승규는 입술이 다 터져서 피가 여기저기 맺혀 있었다.
      의미ID: 2
    - 뜻풀이: 좋지 않은 감정이 마음에 남다.
      문형: 1이 2에 맺히다
      용례.구:
      - 원한이 맺히다.
      - 한이 맺히다.
      - 후회가 맺히다.
      - 가슴에 맺히다.
      - 마음에 맺히다.
      용례.대화:
      - 가슴속에 맺혀 있던 일들을 죄다 털어놓고 나니까 개운해.
      용례.문장:
      - 어렵게 낳은 아들이 허망하게 죽자 김 씨의 가슴에는 한이 맺혔다.
      - 지수는 아버지가 돌아가신 걸 모르고 지낸 게 늘 가슴에 맺혀 있다.
      의미ID: 3
    - 뜻풀이: 살 속에 피가 고여서 뭉치다.
      문형: 1이 2에 맺히다
      용례.구:
      - 피멍이 맺히다.
      - 어혈이 맺히다.
      용례.대화:
      - 나쁜 피가 여기저기에 맺혀 있다는 말씀인가요?
      용례.문장:
      - 아이는 팔이 부러지고 여기저기 피멍이 맺혀 있었다.
      - 어머니에게 종아리에 피가 맺히도록 회초리로 맞았다.
      의미ID: 4
