    원어: 맹 湯
    의미:
    - 뜻풀이: 맹물처럼 아주 싱거운 국물.
      용례.구:
      - 맹탕인 커피.
      - 맹탕 같은 국.
      - 국이 맹탕이다.
      - 맛이 맹탕이다.
      - 찌개가 맹탕이다.
      용례.대화:
      - 건강을 유지하려면 맹탕으로 먹어야 해.
      용례.문장:
      - 그가 내온 커피는 정말 맹탕이었다.
      - 이 라면은 국물이 조금은 맹탕 같고 허전하다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 아주 싱겁고 실속이 없는 일이나 사람.
      용례.구:
      - 맹탕인 사람.
      - 아주 맹탕이다.
      - 영 맹탕은 아니다.
      용례.대화:
      - 숙부님, 저 같은 맹탕한테 가게를 물려주시겠다니요.
      용례.문장:
      - 너는 내 말을 믿기 어려운가 본데 나 그렇게 맹탕은 아니야.
      - 그는 좀 답답하고 맹탕이긴 하지만 믿을 수 있는 사람이었다.
      의미ID: 2
