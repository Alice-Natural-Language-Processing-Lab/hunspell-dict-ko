    어휘 등급: 없음
    원어: 埋葬 하다
    의미:
    - 뜻풀이: 죽은 사람이나 유골을 땅속에 묻다.
      문형: 1이 2를 3에 매장하다
      용례.구:
      - 매장한 장소.
      - 관을 매장하다.
      - 시신을 매장하다.
      - 시체를 매장하다.
      - 유골을 매장하다.
      용례.대화:
      - 화장하도록 하겠습니다.
      용례.문장:
      - 이 용의자는 동네 노인을 살해해 뒷산에 시신을 매장한 혐의를 받고 있다.
      - 가족들은 회의를 거쳐 아버지의 시신을 공원묘지에 매장하기로 결정했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 나쁜 짓을 한 사람을 사회나 집단에서 더 이상 활동하지 못하게 하다.
      문형: 1이 2에서 3을 매장하다
      용례.구:
      - 사회에서 매장하다.
      - 업계에서 매장하다.
      - 정치판에서 매장하다.
      - 학계에서 매장하다.
      - 완전히 매장하다.
      용례.대화:
      - 저들이 저를 부패한 사람으로 몰아 매장하려고 하고 있다고요!
      용례.문장:
      - 소수의 의견이 다수의 뜻에 맞지 않는다고 해서 이를 매장해 버리는 태도는 옳지 않다.
      - 전과자라고 해서 어떠한 기회도 제공하지 않는 것은 그들을 사회에서 매장하는 것과 다름없다.
      의미ID: 2
