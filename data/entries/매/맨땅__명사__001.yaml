    의미:
    - 뜻풀이: 아무것도 깔려 있지 않은 땅바닥.
      용례.구:
      - 딱딱한 맨땅.
      - 흙먼지가 많은 맨땅.
      - 맨땅에 눕다.
      - 맨땅에 드러눕다.
      - 맨땅에 앉다.
      - 맨땅에 주저앉다.
      용례.대화:
      - 그럼 내가 손수건이라도 깔아 줄까?
      용례.문장:
      - 가판을 벌이고 맨땅에 쭈그려 앉아 있는 상인들은 비가 오면 낭패를 본다.
      - 맨땅에 앉아 있던 지수는 일어나며 엉덩이에 붙은 먼지들을 손으로 탁탁 털었다.
      의미ID: 1
    - 뜻풀이: 거름을 주지 않거나 가꾸지 않은 땅.
      용례.구:
      - 맨땅을 비옥하게 하다.
      - 맨땅에 거름을 주다.
      - 맨땅에 꽃을 심다.
      - 맨땅에서도 잘 자라다.
      용례.대화:
      - 맨땅에 심은 거 아냐? 비료를 좀 주는 건 어때?
      용례.문장:
      - 농부들은 맨땅을 일궈서 비옥한 땅으로 만들었다.
      - 잡초들은 영양분이 부족한 맨땅에서도 잘 자란다.
