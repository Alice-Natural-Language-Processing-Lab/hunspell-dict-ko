    원어: 賣渡 하다
    의미:
    - 뜻풀이: 물건의 소유권을 다른 사람에게 팔아넘기다.
      문형: 1이 2를 매도하다
      용례.구:
      - 매도한 땅.
      - 건물을 매도하다.
      - 물건을 매도하다.
      - 부동산을 매도하다.
      - 아파트를 매도하다.
      - 헐값으로 매도하다.
      용례.대화:
      - 아니요. 전부 매도해 주세요.
      용례.문장:
      - 농지는 일 년 이내에 농사를 지을 농민에게 매도해야 한다.
      - 승규는 사업을 위해 부모님께 상속받은 아파트를 매도하기로 했다.
      - 매도인은 부동산을 매도할 때 하자가 없는 물건을 매도할 의무가 있다.
