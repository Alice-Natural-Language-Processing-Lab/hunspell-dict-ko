    의미:
    - 뜻풀이: 묻혀서 감추어지다.
      문형: 1이 2에 매장되다
      용례.구:
      - 매장된 보물.
      - 금이 매장되다.
      - 금은보화가 매장되다.
      - 무기가 매장되다.
      - 비밀리에 매장되다.
      용례.대화:
      - 응, 아마 무덤에 함께 매장되었다가 이번에 우연히 발견된 것 같아.
      용례.문장:
      - 전쟁 중에 많은 무기들이 땅속에 매장되었다.
      - 이 금화는 백 년 전쯤에 매장된 것으로 보인다.
      의미ID: 1
    - 뜻풀이: 지하자원 등이 땅속에 묻히다.
      문형: 1이 2에 매장되다
      용례.구:
      - 매장되어 있는 자원.
      - 광물이 매장되다.
      - 석유가 매장되다.
      - 천연가스가 매장되다.
      - 철광석이 매장되다.
      용례.대화:
      - 여기에 엄청난 양의 광물이 매장되어 있거든.
      용례.문장:
      - 이 지역을 중심으로 천연가스가 상당량 매장되어 있는 것으로 알려져 있다.
      - 땅 속에 매장된 석유의 양은 한정되어 있으므로 석유를 쓸 수 있는 시간도 한정되어 있다.
