    의미:
    - 뜻풀이: 기운이나 힘.
      용례.구:
      - 맥이 남아 있다.
      - 맥이 빠지다.
      - 맥이 없다.
      - 맥이 풀리다.
      - 맥을 못 추다.
      용례.대화:
      - 아무래도 주눅이 들어서 더 힘이 안 났을 거야.
      용례.문장:
      - 지수는 아침부터 늦은 오후가 될 때까지 아무것도 먹지 못해서 맥이 없었다.
      - 종료 시간을 10초 남겨 두고 우리 팀이 역전을 당하자 목이 터져라 응원하던 팬들은 맥이 빠졌다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 맥락
        항목ID: 55232
      뜻풀이: 서로 이어져 있는 관계나 연관된 흐름.
      용례.구:
      - 끊어진 맥.
      - 맥이 연결되다.
      - 맥이 이어지다.
      - 맥이 통하다.
      - 맥을 같이하다.
      - 맥을 끊다.
      용례.대화:
      - 그럼 고쳐서 다시 보여 줄게.
      용례.문장:
      - 회장은 내년에 모기업과 맥을 같이하는 여러 개의 계열사를 만들 계획이다.
      - 그는 우리의 대화를 따라가지 못 하고 걸핏하면 맥을 끊는 엉뚱한 소리를 했다.
      의미ID: 2
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 광맥
        항목ID: 30715
      뜻풀이: 암석의 갈라진 틈에 쓸모 있는 광물이 많이 묻혀 있는 부분.
      용례.구:
      - 밖에 드러난 맥.
      - 맥이 길다.
      - 맥이 보이다.
      - 맥을 발견하다.
      - 맥을 찾다.
      용례.문장:
      - 광부들은 구리 맥을 찾기 위해 광산 여기저기를 살펴보았다.
      - 이번에 발견된 맥에서는 값이 나가는 질 좋은 광물들을 많이 얻을 수 있을 것 같다.
      의미ID: 3
    - 뜻풀이: 풍수지리에서, 산맥이나 지세의 정기가 흐르는 줄기.
      용례.구:
      - 맥 자리.
      - 끊긴 맥.
      - 맥이 끊어지다.
      - 맥이 막히다.
      - 맥이 흐르다.
      - 맥을 끊다.
      - 맥을 찾다.
      용례.문장:
      - 풍수지리에서는 맥이 막힌 지역을 좋지 않은 곳으로 본다.
      - 일제는 한반도 전체의 맥을 끊기 위해 좋은 정기가 흐른다는 산봉우리마다 큰 말뚝을 박아 놨다.
      의미ID: 4
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 맥박
        항목ID: 55233
      뜻풀이: 심장 박동에 따라 나타나는 동맥의 주기적인 움직임.
      용례.구:
      - 맥이 뛰다.
      - 맥이 약하다.
      - 맥이 잡히다.
      - 맥이 정상이다.
      - 맥을 재다.
      - 맥을 짚다.
      용례.대화:
      - 먼저 맥이 뛰는지 확인하세요.
      용례.문장:
      - 한의사는 내 맥을 짚어 보더니 맥이 약하다며 약을 지어 먹으라고 권했다.
      - 의사는 이제 환자의 맥이 고르게 뛰고 있다며 안심해도 될 것이라고 말했다.
      의미ID: 5
