      뜻풀이: 물건의 소유권을 팔아서 다른 사람에게 넘기는 사람.
      용례.구:
      - 아파트 매도인.
      - 매도인의 소유권.
      - 매도인과 매수인.
      - 매도인이 부담하다.
      - 매도인에게 대금을 지불하다.
      용례.대화:
      - 그래? 매도인으로부터 소유권 이전에 필요한 서류를 다 받았는지 확인했어?
      용례.문장:
      - 매도인과 매수인은 합의하에 아파트 매매 계약을 체결하였다.
      - 부동산 매도인은 계약이 체결되자 약정한 기일 안에 소유권을 이전해 주기로 약속했다.
