      발음: '매리파다 '
    어휘 등급: 없음
    원어: 埋立 하다
    의미:
    - 뜻풀이: 낮은 지대의 땅이나 저수지, 바다 등을 돌이나 흙 등으로 메우다.
      문형: 1이 2를 3으로 매립하다
      용례.구:
      - 매립한 간척지.
      - 갯벌을 매립하다.
      - 늪을 매립하다.
      - 바다를 매립하다.
      - 하천을 매립하다.
      - 해안을 매립하다.
      - 흙으로 매립하다.
      용례.문장:
      - 서해안에는 간석지를 인공적으로 매립한 간척 평야가 많다.
      - 해안을 매립해 아파트를 지으면서 철새들이 갈 곳을 잃었다.
      - 어부들은 포구 앞 갯벌을 매립하려는 개발 회사에 맞서 싸웠다.
      의미ID: 1
    - 뜻풀이: 쓰레기나 폐기물을 모아서 묻다.
      문형: 1이 2에 3을 매립하다
      용례.구:
      - 매립한 쓰레기.
      - '쓰레기를 매립하다. '
      - 폐기물을 매립하다.
      - 자치 단체에서 매립하다.
      - 불법으로 매립하다.
      용례.대화:
      - 네, 그로 인해 주변 토양이 심각하게 오염이 되었다더군요.
      용례.문장:
      - 산업 폐기물을 농지에 매립하는 것은 불법이다.
      - 쓰레기를 매립하면 땅 속에서 쓰레기가 썩으면서 오염 물질이 발생한다.
      의미ID: 2
