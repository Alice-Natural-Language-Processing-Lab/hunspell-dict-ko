      - 맥주병을 흔들고서 병을 따니 맥주 거품이 마구 올라왔다.
      - 술을 좋아하는 지수는 길에 버려진 맥주병만 봐도 맥주가 마시고 싶었다.
      - 지수는 냉장고에 맥주병을 넣어 두고 목이 마를 때마다 하나씩 꺼내 마셨다.
