      뜻풀이: 차표나 입장권 등의 표를 삼.
      용례.구:
      - 관람권 매표.
      - 입장권 매표.
      - 현장 매표.
      - 공연의 매표.
      - 매표가 되다.
      - 매표를 하다.
      용례.대화:
      - 네.
      용례.문장:
      - 지수는 인기 많은 공연 티켓의 매표를 위해 밤을 새워 가며 줄을 섰다.
      - 민준이는 좋은 자리에서 뮤지컬을 보고 싶었지만 매표를 할 만한 돈이 없었다.
      의미ID: 1
    - 뜻풀이: 투표할 사람에게 돈을 주고 표를 얻음.
      용례.구:
      - 불법적인 매표.
      - 몰래 매표를 하다.
      - 비밀리에 매표를 하다.
      - 매표로 당선되다.
      - 버젓이 매표하다.
      용례.대화:
      - 요즘 세상에 매표로 당선되는 사람도 있어?
      용례.문장:
      - 매표를 하는 것은 선거법에 위배되는 불법적인 행동이다.
      - 예전에는 매표로 국회의원이 되는 사람들도 있었지만 요즘은 그런 일이 드물다.
