    - 뜻풀이: 제자리에서나 어떤 것의 주위에서 둥글게 빙빙 돌다.
      문형: 1이 2에/에서/를 맴돌다
      용례.구:
      - 마당을 맴돌다.
      - 정원을 맴돌다.
      - 주변을 맴돌다.
      - 빙글빙글 맴돌다.
      - 제자리에서 맴돌다.
      - 허공에 맴돌다.
      용례.대화:
      - 시럽이 옷에 묻어서 그런 것 같아.
      용례.문장:
      - 수상한 사람이 자꾸 우리 집 주위에서 맴돌고 있다.
      - 친구는 술에 취해 나의 주위를 맴돌면서 춤을 추었다.
      의미ID: 1
    - 뜻풀이: 어떤 상태 등이 일정한 범위 안에서 계속되거나 머물러 있다.
      문형: 1이 2에/에서/를 맴돌다
      용례.구:
      - 성적이 꼴찌에서 맴돌다.
      - 온도가 영하를 맴돌다.
      - 주가가 바닥에서 맴돌다.
      - 침묵이 교실을 맴돌다.
      용례.대화:
      - 다음 시험 때는 좀 더 신경을 쓰겠습니다.
      용례.문장:
      - 뚜렷한 단서를 찾지 못해 수사가 원점을 맴돌고 있다.
      - 그는 다음 대회부터는 하위권에 맴도는 모습을 절대로 보이지 않겠다고 말했다.
      의미ID: 2
    - 뜻풀이: 같은 생각이나 느낌 등이 반복되다.
      문형: 1이 2에/에서/를 맴돌다
      용례.구:
      - 귓가에 맴도는 말.
      - 머릿속을 맴도는 기억.
      - 목소리가 맴돌다.
      - 불길한 예감이 맴돌다.
      - 생각이 맴돌다.
      - 머리를 맴돌다.
      - 입안을 맴돌다.
      - 머릿속에 맴돌다.
      - 입가에 맴돌다.
      용례.대화:
      - 이상하게 부모님의 얼굴이 머릿속을 맴돌아.
      용례.문장:
      - 그 아가씨의 눈물 섞인 말이 내 귓가를 맴돈다.
      - 그는 지수가 화가 나서 뱉은 말이 계속 맴돌아 마음이 좋지 않았다.
