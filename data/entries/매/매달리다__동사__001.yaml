    의미:
    - 뜻풀이: 줄이나 실, 끈 등에 의해 어떤 곳에 달려 있게 되다.
      문형: 1이 2에 매달리다
      용례.구:
      - 매달린 등불.
      - 매달린 전구.
      - 주렁주렁 매달린 감.
      - 종이 매달리다.
      - 얼음이 매달리다.
      용례.대화:
      - 정말. 어제 날씨가 꽤 춥더라니.
      용례.문장:
      - 날씨가 많이 추웠는지 아이의 코에 맑은 콧물이 매달려 있었다.
      - 나뭇가지에 아슬아슬하게 매달린 잎들이 떨어질 듯 말 듯 흔들렸다.
      의미ID: 1
    - 뜻풀이: 무엇을 붙잡고 늘어지다.
      문형: 1이 2에 매달리다
      용례.구:
      - 승규가 매달리다.
      - 그네에 매달리다.
      - 꽁무니에 매달리다.
      - 난간에 매달리다.
      - 놀이 기구에 매달리다.
      용례.대화:
      - 정말. 엄마의 치맛자락에 매달려 있어.
      용례.문장:
      - 체육 시간에 학생들이 철봉에 매달려서 운동을 하고 있다.
      - 암벽 등반을 하던 등산객이 발을 헛디뎌 구조대가 올 때까지 바위에 매달려 있었다.
      의미ID: 2
    - 뜻풀이: 중심이 되는 것에 딸리어 붙다.
      문형: 1이 2에 매달리다
      용례.구:
      - 군사들이 매달리다.
      - 벌레들이 매달리다.
      - 여러 명이 매달리다.
      - 공연에 매달리다.
      - 주렁주렁 매달리다.
      용례.문장:
      - 지수와 친구들은 연극 무대를 꾸미는 작업에 모두 매달려 있다.
      - 여러 명의 선원들이 구명대 하나에 매달려서 도움을 요청하고 있다.
      의미ID: 4
    - 뜻풀이: 어떤 것에만 몸과 마음이 쏠리다.
      문형: 1이 2에 매달리다
      용례.구:
      - 평생을 매달리다.
      - 공부에 매달리다.
      - 사업에 매달리다.
      - 생각에 매달리다.
      - 호기심에 매달리다.
      용례.대화:
      - 걔는 사회적 문제에 관심이 많아.
      용례.문장:
      - 많은 학생들이 시험공부에만 매달린 채 살아 왔다.
      - 자기가 속한 단체의 이해에만 매달리다 보면 전체의 이익을 보지 못할 수 있다.
      의미ID: 3
    - 뜻풀이: 어떤 것에 의존하거나 의지하다.
      문형: 1이 2에 매달리다
      용례.구:
      - 명분에 매달리다.
      - 남에게 매달리다.
      - 돈에 매달리다.
      - 진통제에 매달리다.
      - 한 방법에만 매달리다.
      용례.문장:
      - 지수의 아버지는 매달 들어오는 월급봉투에만 매달리신다.
      - 요즘 직장을 구하기가 어려워지면서 자격증에 매달리는 사람들이 많이 늘어나고 있다.
      의미ID: 5
