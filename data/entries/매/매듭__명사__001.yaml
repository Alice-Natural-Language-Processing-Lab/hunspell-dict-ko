      용례.구:
      - 매듭 공예.
      - 매듭 기법.
      - 매듭 작품.
      - 매듭을 만들다.
      - 매듭을 배우다.
      - 매듭을 하다.
      용례.대화:
      - 우리 언니가 매듭으로 만들어 줬어.
      용례.문장:
      - 장식용 매듭은 예부터 궁중의 의복과 실내 장식에 활용되었다.
      - 가게 안은 매듭을 응용한 장신구와 생활소품으로 꾸며져 있었다.
      - 매듭은 손끝에서 손끝으로 이어져 내려온 한국 전통의 민속 공예이다.
