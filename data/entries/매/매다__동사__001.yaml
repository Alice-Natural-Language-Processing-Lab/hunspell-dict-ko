      - 개를 매다.
      - 말을 매다.
      - 배를 매다.
      - 소를 매다.
      - 양을 매다.
      - 죄인을 매다.
      - 자전거를 매다.
      - 노끈으로 매다.
      - 동아줄로 매다.
      - 줄로 매다.
      - 난간에 매다.
      - 말뚝에 매다.
      - 선착장에 매다.
      - 외양간에 매다.
      용례.문장:
      - 아버지는 송아지를 뒷마당 나무에 매어 놓으셨다.
      - 태풍이 불자 어부들은 배의 닻줄을 바위에 단단히 매어 놓았다.
      의미ID: 4
    - 뜻풀이: 떨어지지 않도록 끈이나 줄로 묶어 걸다.
      문형: 1이 2에 3을 매다
      용례.구:
      - 그네를 매다.
      - 목을 매다.
      - 밧줄을 매다.
      - 빨랫줄을 매다.
      - 나무에 매다.
      - 대들보에 매다.
      용례.문장:
      - 아버지는 집 앞 나무에 그네를 매어 주셨다.
      - 누나는 마당에 빨랫줄을 매어 빨래를 널었다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 어떤 데에서 떠나지 못하고 딸리어 있다.
      문형: 1이 2에 3을 매다
      용례.구:
