    - 뜻풀이: 따로 떨어지거나 풀어지지 않도록 끈이나 줄의 두 끝을 서로 묶다.
      문형: 1이 2를 매다
      용례.구:
      - 맨 노끈.
      - 밧줄을 매다.
      - 신발 끈을 매다.
      - 운동화 끈을 고쳐 매다.
      - 줄을 매다.
      용례.문장:
      - 나는 아이의 풀린 신발 끈을 매어 주었다.
      - 나는 달리기 시합 전에 운동화 끈을 단단히 고쳐 매는 버릇이 있다.
      의미ID: 1
    - 뜻풀이: 긴 띠나 끈을 몸에 두르거나 묶다.
      문형: 1이 2에 3을 매다
      용례.구:
      - 맨 넥타이.
      - 댕기를 매다.
      - 머리띠를 매다.
      - 벨트를 매다.
      - 붕대를 매다.
      - 스카프를 매다.
      - 안전띠를 매다.
      - 허리띠를 매다.
      - 발목에 매다.
      - 허리에 매다.
      용례.대화:
      - 자, 이렇게 매면 된단다.
      용례.문장:
      - 나는 남편의 목에 넥타이를 매어 주었다.
      - 유민이는 스카프를 예쁘게 매고 남자 친구를 만나러 갔다.
      의미ID: 2
    - 뜻풀이: 없어지거나 달아나지 않도록 줄이나 끈 등으로 무엇에 묶어 놓다.
      문형: 1이 2에 3을 매다
