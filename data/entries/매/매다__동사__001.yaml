      용례.대화:
      - 너 자꾸 연예인한테 목 맬래?
      용례.문장:
      - 학부모들이 왜 자식들 성적에만 목을 매는지 이해할 수 없다.
      - 승규는 다른 여자는 쳐다도 보지 않고 오직 지수한테만 목을 매고 따라다녔다.
