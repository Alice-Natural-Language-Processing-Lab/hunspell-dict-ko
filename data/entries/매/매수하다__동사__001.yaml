      용례.구:
      - 매수한 건물.
      - 부동산을 매수하다.
      - 아파트를 매수하다.
      - 집을 매수하다.
      - 싼 값으로 매수하다.
      용례.대화:
      - 응, 집을 지을 토지를 매수하려고 알아보고 있는 중이야.
      용례.문장:
      - 그 사람은 마을의 땅들을 닥치는 대로 매수했다.
      - 승규는 싼 값에 주식을 매수했다가 비싼 값에 팔곤 했다.
      의미ID: 1
    - 뜻풀이: 돈이나 권력 등을 이용해 남을 자신의 편으로 만들다.
