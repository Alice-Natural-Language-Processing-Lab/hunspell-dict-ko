    - 뜻풀이: 영화나 텔레비전 프로그램을 기획하는 사람.
      용례.구:
      - 수석 프로그래머.
      - 프로그래머가 기획하다.
      - 프로그래머가 설명하다.
      - 프로그래머가 심사하다.
      - 프로그래머로 참여하다.
      용례.대화:
      - 영화제의 프로그램을 기획한 프로그래머야.
      용례.문장:
      - 이번 국제 영화제에서 프로그래머들이 심사를 맡을 예정이다.
      - 경력이 많은 승규는 이번 영화제에 수석 프로그래머로 참여하게 됐다.
      의미ID: 1
    - 뜻풀이: 컴퓨터 프로그램을 만드는 사람. 또는 그 일을 직업으로 삼는 사람.
      용례.구:
      - 컴퓨터 프로그래머.
      - 프로그래머가 되다.
      - 프로그래머가 개발하다.
      - 프로그래머를 채용하다.
      - 프로그래머로 일하다.
      용례.대화:
      - 응. 새로 들어온 프로그래머가 개발했대.
      용례.문장:
      - 한 프로그래머가 개발한 게임 프로그램이 세계적으로 큰 인기를 얻었다.
      - 나는 대학에서 컴퓨터 공학을 전공한 뒤 작은 회사에서 프로그래머로 근무했다.
