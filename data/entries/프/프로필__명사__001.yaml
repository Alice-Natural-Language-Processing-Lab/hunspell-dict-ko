      - 작가의 프로필.
      - 프로필 자료.
      - 프로필을 보다.
      - 프로필을 싣다.
      용례.대화:
      - 프로필에서 봤어요.
      용례.문장:
      - 책의 앞부분에는 작가에 대한 프로필이 적혀 있었다.
      - 나는 후보자들의 프로필을 대충 살펴본 후 누구를 뽑을지 결정했다.
      - 그녀는 어린 나이임에도 불구하고 세계 대회의 수상 경력 등 프로필이 화려했다.
