      용례.대화:
      - 기타도 꾸준히 연습 안 하면 감을 잃는단다.
      용례.문장:
      - 개구리는 파리나 벌레를 잡아먹는단다.
      - 너무 무리해서 일을 하면 건강을 잃는단다.
      - 음식을 먹고 난 뒤에는 꼭 이를 닦아야 이가 상하지 않는단다.
      의미 참고: 주로 구어에서 쓰며 친근하게 가르쳐 주거나 자랑하는 뜻을 나타내기도 한다.
