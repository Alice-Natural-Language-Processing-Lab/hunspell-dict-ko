    - 뜻풀이: 물건 등을 줄지어 벌여 놓다.
      문형: 1이 2에 3을 늘어놓다
      용례.구:
      - 늘어놓은 모양.
      - 물건을 늘어놓다.
      - 옷가지를 늘어놓다.
      - 마당에 늘어놓다.
      - 책상 위에 늘어놓다.
      용례.대화:
      - 맞아, 냉장고에도 음료수들을 줄 맞춰 늘어놓았더라고.
      용례.문장:
      - 시장 상인들이 좌판에 물건을 늘어놓고 팔고 있었다.
      - 승규는 책을 가나다순으로 정리하려고 가지런히 늘어놓았다.
      의미ID: 1
    - 뜻풀이: 여기저기에 어수선하게 두다.
      문형: 1이 2에 3을 늘어놓다
      용례.구:
      - 늘어놓은 꼴.
      - 잡동사니를 늘어놓다.
      - 쓰레기들을 늘어놓다.
      - 안 치우고 늘어놓다.
      - 어지럽게 늘어놓다.
      용례.대화:
      - 조금 이따가 치울게.
      용례.문장:
      - 나는 아이가 늘어놓은 장난감을 정리하고 청소기를 돌렸다.
      - 책상 위에 이것저것 늘어놓아서 필요한 물건을 찾을 수가 없었다.
      의미ID: 3
    - 뜻풀이: 여러 가지 일을 한꺼번에 어수선하게 벌여 놓다.
      문형: 1이 2를 늘어놓다
      용례.구:
      - 늘어놓은 일.
      - 농사일을 늘어놓다.
      - 많은 일을 늘어놓다.
      - 사업을 늘어놓다.
      - 여러 가지 일을 늘어놓다.
      용례.대화:
      - '많은 일을 늘어놓고 하는 것보다 하나에 집중하는 게 중요해. '
      용례.문장:
      - 민준은 여러 사업을 늘어놓고 관리도 제대로 못하고 있다.
      - 너희 엄마는 이렇게 집안일을 늘어놓고 어디를 갔니?
      의미ID: 4
    - 뜻풀이: 중요하지 않은 말이나 글 등을 길게 말하거나 쓰다.
      문형: 1이 2에/에게 3을 늘어놓다
      용례.구:
