    - 뜻풀이: 코나 피부 등의 감각 기관을 통해 어떤 자극을 인식하다.
      문형: 1이 2를 느끼다
      용례.구:
      - 냄새를 느끼다.
      - 더위를 느끼다.
      - 악취를 느끼다.
      - 추위를 느끼다.
      - 태동을 느끼다.
      - 통증을 느끼다.
      - 향기를 느끼다.
      용례.대화:
      - 네. 이제는 태동도 느낄 수 있을 정도예요.
      용례.문장:
      - 지수는 수술하는 동안 마취를 해서 통증을 느끼지 못했다.
      - 지수는 감기 기운이 있어서인지 따뜻한 날씨인데도 추위를 느꼈다.
      의미ID: 1
    - 뜻풀이: 마음속에서 어떤 감정을 경험하다.
      문형: 1이 2를 느끼다
      용례.구:
      - 기쁨을 느끼다.
      - 만족을 느끼다.
      - 배신감을 느끼다.
      - 분노를 느끼다.
      - 슬픔을 느끼다.
      - 욕구를 느끼다.
      - 즐거움을 느끼다.
      용례.대화:
      - 그런 상황에서 분노를 느끼는 건 당연하지요.
      용례.문장:
      - 민준은 병상에 누우신 늙은 아버지를 보고 깊은 슬픔을 느꼈다.
      - 적성에 맞는 일을 찾기 위해서는 자신이 무엇에 즐거움을 느끼는지 알아야 한다.
      의미ID: 2
    - 뜻풀이: 어떤 사실을 마음속으로 깨달아 알다.
      문형: 1이 2를 느끼다
      용례.구:
      - 중요성을 느끼다.
      - 책임을 느끼다.
      - 필요성을 느끼다.
      - 한계를 느끼다.
      - 뼈저리게 느끼다.
      - 새삼 느끼다.
      - 절박하게 느끼다.
      용례.대화:
      - 내 능력에 한계를 느끼고 그만뒀어.
      용례.문장:
      - 김 과장은 자기 계발을 할 필요성을 느껴 외국어를 배우기 시작했다.
      - 이 선생님은 학교 행사 중에 학생들이 다치자 책임감을 느끼고 사직했다.
      의미ID: 3
    - 뜻풀이: 특정한 대상이나 상황을 어떻다고 생각하거나 인식하다.
      문형: 1이 2를 3-게/-고 느끼다
      용례.구:
      - 심각함을 느끼다.
      - 귀엽다고 느끼다.
      - 귀찮다고 느끼다.
      - 위기라고 느끼다.
      - 부담스럽게 느끼다.
      용례.대화:
      - 가까운 사이가 아니라면 네 도움을 부담스럽다고 느낄 수도 있긴 하지.
      용례.문장:
      - '지수는 어린 후배의 부끄러워하는 모습이 귀엽다고 느꼈다. '
      - 시장은 홍수 피해 현장을 방문하고 피해 상황이 심각함을 느꼈다.
      의미ID: 4
    - 뜻풀이: 어떤 것을 직접 경험하여 그것에 대해 알다.
      문형: 1이 2를 느끼다
      용례.구:
      - 문화를 느끼다.
      - 삶을 느끼다.
      - 생활을 느끼다.
      - 역사를 느끼다.
      - 깊이 느끼다.
      - 충분히 느끼다.
      용례.대화:
      - 네. 박물관에 가면 역사와 문화를 느낄 수 있어서 좋아요.
      용례.문장:
      - 김 의원은 서민들의 생활을 느끼기 위해 재래시장을 방문하곤 한다.
      - 김 작가는 장애인들과 함께 생활하면서 그들의 삶을 깊이 느끼고 이를 소설로 썼다.
      의미ID: 5
