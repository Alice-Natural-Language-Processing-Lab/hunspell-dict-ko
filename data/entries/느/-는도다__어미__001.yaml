    - 뜻풀이: (옛 말투로) 말하고자 하는 내용을 주저하지 않고 말함을 나타내는 종결 어미.
      용례.문장:
      - 도를 얻으려는 이는 모든 것을 하늘에 맡기는도다.
      - 그는 위대한 왕이시며 모든 미약한 자들 위에 군림하시는도다.
      - 사람은 죽음에 이르러서야 자손과 재화가 쓸데없음을 아는도다.
      - 그들은 여러 성인을 찾고 부처를 구하되 자신의 마음은 보지 않는도다.
      의미 참고: 장중한 느낌이 있다.
