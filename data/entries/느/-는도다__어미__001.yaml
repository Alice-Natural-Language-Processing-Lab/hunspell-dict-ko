    - 뜻풀이: (옛 말투로) 어떤 사실을 감탄하듯이 말함을 나타내는 종결 어미.
      용례.문장:
      - 꽃이 피고 봄이 오는도다.
      - 드디어 반가운 비가 내리는도다.
      - 이 아름다운 선율에 천지가 감동하는도다.
      - 그의 밝은 얼굴을 보니 내 마음이 떨리는도다.
      의미 참고: 주로 구어에서 혼잣말로 쓴다.
