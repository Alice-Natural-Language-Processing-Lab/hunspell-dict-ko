    - 뜻풀이: 자신에게 잘 맞아서 잘해 낼 수 있는 일.
      용례.구:
      - 능사가 되다.
      - 능사로 삼다.
      - 능사로 생각하다.
      - 능사로 알다.
      - 능사로 여기다.
      용례.문장:
      - 지수 엄마는 공부 잘하는 딸 자랑하는 일을 능사로 생각하고 있다.
      - 경제가 안 좋아 국민들은 힘들어 하는데 정당들은 경쟁만 능사로 알고 싸우기만 했다.
      - 이제까지 우리 학계에서는 서양의 이론을 계속 받아들이는 것을 능사로 삼았다.
      의미ID: 2
    - 뜻풀이: 잘하는 일.
