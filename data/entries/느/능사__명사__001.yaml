      - '책상에 오래 앉아 있는 게 능사가 아니잖아. '
      - 무작정 싸게 파는 게 능사는 아니야.
      용례.문장:
      - 급하다고 서두르는 것만이 능사가 아니다.
      - '이런 글은 길고 자세하게 쓰는 것이 능사가 아니다. '
      - '아이를 키울 때 무조건 안고 업고 키우는 게 능사는 아니다. '
      - 말하고 싶지 않은 일이 있다고 해도 침묵하는 게 능사는 아니다.
      의미 참고: 주로 '~(만)이 능사가 아니다'로 쓴다.
