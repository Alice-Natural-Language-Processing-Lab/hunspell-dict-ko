      - 일정을 늦추다.
      - 출발 시간을 늦추다.
      용례.대화:
      - 일행 두 명이 출발 장소에 늦게 도착해서요.
      용례.문장:
      - 유민이는 복학을 다음 학기로 늦추기로 했다.
      - 학교는 예산 부족으로 건물 완공 시기를 몇 개월 뒤로 늦추었다.
      의미ID: 1
