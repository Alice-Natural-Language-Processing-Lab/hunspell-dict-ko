      - 시계를 늦추다.
      - 시계침을 늦추다.
      - 십 분을 늦추다.
      용례.대화:
      - 그래? 그럼 뒤로 늦추어야겠다.
      용례.문장:
      - 손목시계가 다른 시계보다 조금 빨라 조금 시간을 늦추었다.
      - 벽시계가 오 분 빨라 아버지께서 시간을 오 분 뒤로 늦추어 놓으셨다.
