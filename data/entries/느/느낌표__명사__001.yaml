    - 뜻풀이: 강한 느낌을 표현할 때 문장 마지막에 쓰는 문장 부호 ‘!’의 이름.
      용례.구:
      - 느낌표가 들어가다.
      - 느낌표가 빠지다.
      - 느낌표를 넣다.
      - 느낌표를 사용하다.
      - 느낌표를 찍다.
      용례.대화:
      - 네. 물음표가 붙으면 의문문이 되고, 느낌표가 붙으면 강조의 의미가 됩니다.
      용례.문장:
      - 느낌표는 주로 감탄사의 뒤나 감탄문에 사용된다.
      - 나는 그 문장 끝에 느낌표를 다섯 개나 적으며 충격의 정도를 표시했다.
      의미 참고: 감탄문이나 감탄사의 끝에 쓰거나, 구, 평서문, 평서문, 청유문에 특별히 강한 느낌을 나타낼 때, 물음의 말로 놀람이나 항의의
        뜻을 나타낼 때, 감정을 넣어 대답하거나 다른 사람을 부를 때 쓴다.
