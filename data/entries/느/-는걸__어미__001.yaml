      용례.대화:
      - 야, 보석이 박힌 게 정말 유민이에게 잘 어울리겠는걸.
      용례.문장:
      - 겨울에 계속 비가 오니 당분간 더 춥겠는걸.
      - 민준이는 아침도 안 먹고 벌써 회사로 갔는걸.
      - 요즘 계속 밖에서 사 먹었더니 아직도 김치가 남아 있는걸.
      의미 참고: 혼잣말로도 쓴다.
