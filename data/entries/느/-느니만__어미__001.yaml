      용례.대화:
      - 이런 안 보느니만 못한 잡지를 아이들이 본다고요?
      용례.문장:
      - 일을 하고도 싫은 소리를 듣게 된다면 안 하느니만 못하다.
      - 그는 미래가 없는 삶을 사는 것이 죽느니만 못하다고 생각했다.
      - 약 때문에 더 큰 부작용이 생긴다면 차라리 약을 먹지 않느니만 못하다.
      - '자율 학습 시간이 너무 소란스러워 집에서 혼자 공부하느니만 못했다. '
