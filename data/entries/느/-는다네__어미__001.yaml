      용례.대화:
      - 네, 기대를 저버리지 않게 열심히 하겠습니다.
      용례.문장:
      - 그렇게 처마 끝에 서 있으면 비를 다 맞는다네.
      - 누군가 남의 흉을 보면 나는 아예 귀를 막는다네.
      - 이 노래를 들을 때면 나도 모르게 추억에 젖는다네.
      - 군대 간 아들에게서 연락이 안 온 지가 두 달이 넘는다네.
