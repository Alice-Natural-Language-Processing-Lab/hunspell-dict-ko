      - 느직한 때.
      - 느직하게 가다.
      - 느직하게 먹다.
      - 느직하게 오다.
      - 느직하게 일어나다.
      - 시각이 느직하다.
      용례.대화:
      - 오늘은 휴일이니까 푹 자고 느직하게 일어나도 괜찮은 줄 알았지.
      용례.문장:
      - 나는 느직하게 밥을 먹고 오후가 돼서야 집을 나갔다.
      - 형은 늦게까지 술을 마시고 느직한 시각이 되어서 집에 돌아왔다.
      의미ID: 1
    - 뜻풀이: 시간이나 기한이 여유가 있다.
      문형: 1이 느직하다
      용례.구:
      - 느직하게 잡다.
      - 느직하게 정하다.
      - 기한이 느직하다.
      용례.대화:
      - 마감 기한이 느직하니까 천천히 작성해서 내려고.
      용례.문장:
      - 나는 여유 있게 나가려고 친구와의 약속 시간을 조금 느직하게 잡았다.
      - '과제 제출 기간을 느직하게 잡았으나 학생들은 마감이 다 돼서야 과제를 제출했다. '
      의미ID: 2
    - 뜻풀이: 끈이나 매듭 등이 느슨하다.
      문형: 1이 느직하다
      용례.구:
      - 느직하게 두르다.
      - 느직하게 매다.
      - 느직하게 묶다.
      - 매듭이 느직하다.
      용례.대화:
      - 난 괜찮은데, 답답해 보이면 조금 느직하게 맬까?
      용례.문장:
      - 나는 가방에 달린 끈을 조금 느직하게 해서 어깨에 메었다.
      - 느직하게 묶인 저고리의 매듭이 금방이라도 풀릴 것 같았다.
      의미ID: 3
    - 뜻풀이: 움직임이나 태도 등이 조금 느리다.
      문형: 1이 느직하다
