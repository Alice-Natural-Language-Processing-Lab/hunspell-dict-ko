      - 느직한 말투.
      - 느직한 자세.
      - 마음이 느직하다.
      - 태도가 느직하다.
      - 행동이 느직하다.
      용례.대화:
      - 천천히 해도 되니까 마음을 좀 느직하게 가져 봐.
      용례.문장:
      - 할아버지는 언제나 여유가 넘치고 느직하셨다.
