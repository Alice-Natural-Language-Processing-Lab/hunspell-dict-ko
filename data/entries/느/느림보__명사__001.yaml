      뜻풀이: (낮잡아 이르는 말로) 게으르거나 움직임이 느린 사람 또는 동물.
      용례.구:
      - 느림보 거북이.
      - 느림보 걸음.
      - 느림보 당나귀.
      - 느림보로 놀림을 받다.
      - 느림보처럼 걷다.
      - 느림보 취급을 받다.
      용례.대화:
      - 제 남편도 그래요. 어찌나 느린지 쳐다보고 있으면 속이 터질 지경이에요.
      용례.문장:
      - 일은 열심히 하지 않고 늘 잠만 자는 게으른 느림보는 성공할 수 없다.
      - 그 원숭이는 동물원의 다른 원숭이에 비해 행동이 느려서 느림보라고 불렸다.
