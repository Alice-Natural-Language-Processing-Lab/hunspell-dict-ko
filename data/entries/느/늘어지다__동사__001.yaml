    어휘 등급: 고급
    의미:
    - 뜻풀이: 팽팽하게 있지 못하여 아래로 처지다.
      문형: 1이 (2로) 늘어지다
      용례.구:
      - 가지가 늘어지다.
      - 버들이 늘어지다.
      - 커튼이 늘어지다.
      - 피부가 늘어지다.
      - 아래로 늘어지다.
      - 힘없이 늘어지다.
      용례.대화:
      - 아니, 아직 늘어져 있으니까 줄 끝을 더 잡아당겨 봐.
      용례.문장:
      - 나는 아이를 낳은 뒤부터는 배에 탄력이 없어져서 아랫배가 축 늘어진다.
      - 넥타이를 하고 허리를 구부리면 넥타이가 아래로 늘어지게 되므로 물 등이 묻기 쉽다.
      의미ID: 1
    - 뜻풀이: 기운이 풀려서 몸이 처지다.
      문형: 1이 늘어지다
      용례.구:
      - 몸이 늘어지다.
      - 어깨가 늘어지다.
      - 바닥에 늘어지다.
      - 침대에 늘어지다.
      - 맥없이 늘어지다.
      - 축 늘어지다.
      용례.대화:
      - 응, 어제 밤을 샜더니 온몸이 다 늘어지네.
      용례.문장:
      - 아이는 피곤하다며 침대에 늘어져 꼼짝도 하지 않았다.
      - 뜨거운 햇살 아래에서 일하느라 몸이 늘어진 농부는 그늘에 앉아 잠시 쉬었다.
      의미ID: 2
    - 뜻풀이: 시간이 길어지다.
      문형: 1이 늘어지다
      용례.구:
      - 늘어진 일.
      - 늘어진 기한.
      - 기간이 늘어지다.
      - 도착 시간이 늘어지다.
      - 마감이 늘어지다.
      용례.대화:
      - 여섯 시에 끝나는데 모임이 늘어지면 좀 더 늦을지도 몰라.
      용례.문장:
      - 도로에 차가 막혀서 아무래도 예상 도착 시간이 늘어질 것 같다.
      - 약속 기한은 이미 늘어져 버렸는데 이제와서 서두른다고 사람들 마음이 풀리겠습니까?
      의미ID: 3
    - 뜻풀이: 속도가 느려지다.
      문형: 1이 늘어지다
      용례.구:
      - 늘어지는 소리.
      - 가락이 늘어지다.
      - 노래가 늘어지다.
      - 목소리가 늘어지다.
      - 발걸음이 늘어지다.
      용례.대화:
      - 그러게. 테이프가 오래되어서 그런가?
      용례.문장:
      - 점심을 먹은 후에 졸음이 밀려와서 작업이 늘어졌다.
      - 나는 친구와 헤어지기 아쉬운 마음에 자꾸만 발걸음이 늘어졌다.
      의미ID: 4
    - 뜻풀이: 몸을 마음껏 펴거나 근심 걱정없이 쉬다.
      문형: 1이 늘어지다
      용례.구:
      - 늘어지게 기지개를 펴다.
      - 늘어지게 먹다.
      - 늘어지게 쉬다.
      - 늘어지게 자다.
      - 늘어지게 하품을 하다.
      용례.대화:
      - 휴일이라 오랜만에 늘어지게 잤지.
      용례.문장:
      - 민준이는 그늘에서 코를 골며 늘어지게 잤다.
      - 지친 오후에 늘어지게 기지개를 펴니 피곤이 좀 풀렸다.
      의미 참고: 주로 '늘어지게'로 쓴다.
      의미ID: 5
