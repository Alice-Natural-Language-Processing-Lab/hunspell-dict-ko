    의미:
    - 뜻풀이: 남을 하찮게 여겨 욕되게 함.
      용례.구:
      - 능욕을 견디다.
      - 능욕을 당하다.
      - 능욕을 주다.
      - 능욕을 참다.
      - 능욕을 하다.
      용례.대화:
      - 하지도 않은 일을 했다고 우기니 그것이 날 욕되게 하는 것이 아니겠느냐?
      용례.문장:
      - 그는 권력가들에게 온갖 능욕을 당하면서도 꿋꿋하게 소신을 지켰다.
      - 깡패들은 우리들에게 무릎을 꿇고 빌면 용서해 주겠다면서 능욕을 주었다.
      의미ID: 1
    - 뜻풀이: 여자를 강간하여 욕되게 함.
      용례.구:
      - 범인에게 당한 능욕.
      - 부녀자 능욕.
      - 심한 능욕.
      - 능욕을 당하다.
      - 능욕을 하다.
      용례.대화:
      - 무섭다. 요새 성범죄가 늘어나는 것 같아서 정말 걱정이야.
      용례.문장:
      - 피해자는 밤길에 치한에게 능욕을 당해 심한 정신적 충격을 받았다.
      - 여자는 이 능욕이 계속될까 봐 너무 두려워 결국 그를 경찰에 신고했다.
