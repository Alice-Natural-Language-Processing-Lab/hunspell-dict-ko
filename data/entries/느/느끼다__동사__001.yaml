    - 뜻풀이: 울음을 참아가며 서럽게 울다.
      문형: 1이 느끼다
      용례.구:
      - 느끼며 울다.
      - 아이가 느끼다.
      - 여인이 느끼다.
      - 흑흑 느끼다.
      용례.대화:
      - 하나 남은 혈육인 동생마저 병으로 죽게 생겼으니 눈물이 날 수밖에요.
      용례.문장:
      - 어디선가 여인이 흑흑 느끼는 소리가 들려왔다.
      - 그녀는 남편이 죽었다는 소식에 한참이나 느껴 울었다.
      의미 참고: 주로 '흑흑 느끼다', '흘흘 느끼다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 숨을 가쁘게 몰아서 쉬다.
      문형: 1이 느끼다
      용례.구:
      - 헉헉 느끼다.
      용례.대화:
      - 달려왔더니 숨이 차네.
      용례.문장:
      - 나는 모르는 사람에게 쫓겨 헉헉 느끼면서 계속 달렸다.
      - 달리기 경주를 마친 아이들은 그대로 자리에 주저앉아 헉헉 느끼고 있었다.
      의미 참고: 주로 '헐헐 느끼다', '헉헉 느끼다'로 쓴다.
