    어휘 등급: 없음
    의미:
    - 뜻풀이: 한 장소에 계속 머무르다.
      문형: 1이 2에 눌러앉다
      용례.구:
      - 계속 눌러앉다.
      - 그대로 눌러앉다.
      - 한곳에 눌러앉다.
      용례.대화:
      - 조금만 더 머무르다 갈게.
      용례.문장:
      - 할아버지는 부산으로 피난을 왔다가 여기에 눌러앉게 되었다고 말씀하셨다.
      - 지수는 대학을 졸업하고 미국으로 건너갔다가 영화를 공부하기 위해 눌러앉았다.
      의미ID: 1
    - 뜻풀이: 한 직장이나 직위에서 그대로 계속 일하다.
      문형: 1이 2에/로 눌러앉다
      용례.구:
      - 공장에 눌러앉다.
      - 과장으로 눌러앉다.
      - 부장으로 눌러앉다.
      용례.대화:
      - 본사에 자리가 있는지 한번 알아봐.
      용례.문장:
      - 김 과장은 승진 대상자라는 소문이 돌았지만 결국 과장으로 눌러앉게 되었다.
      - 공장의 수위로 아예 눌러앉은 그는 옛날이나 지금이나 항상 부지런히 일한다.
      의미ID: 2
