      - 인형의 눈구멍.
      - 눈구멍 부분.
      - 눈구멍 주위.
      - 눈구멍이 아프다.
      - 눈구멍을 다치다.
      용례.대화:
      - 눈에 공을 맞아 눈구멍 주위가 골절되는 부상을 당했어요.
      용례.문장:
      - 나는 인형의 얼굴에 눈구멍을 뚫고 눈알을 만들어 넣었다.
      - 영화 속 주인공은 눈알이 없어 눈구멍만 뚫려 있는 흉측한 모습을 하고 있었다.
