      - 눈구멍을 닫다.
      - 눈구멍을 뜨다.
      용례.대화:
      - 죄송합니다. 제가 앞에 가는 차를 미처 보지 못해서 사고가 날 뻔했네요.
      - 제 눈에는 별로 안 더러워 보이는데요.
      용례.문장:
