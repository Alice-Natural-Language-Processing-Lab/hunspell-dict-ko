    어휘 등급: 고급
    의미:
    - 뜻풀이: 다른 것의 무게나 힘이 가해지다.
      문형: 1이 (2를) 3에/에게 눌리다
      용례.구:
      - 발을 눌리다.
      - 어깨를 눌리다.
      - 돌에 눌리다.
      - 짐에 눌리다.
      - 책에 눌리다.
      용례.대화:
      - 응. 사람들에게 눌려서 하마터면 넘어질 뻔했어.
      용례.문장:
      - 가방 속 과자는 책에 눌려서 부서져 있었다.
      - 집에 와 보니 할머니께서 주신 홍시는 짐에 눌려 터진 상태였다.
      의미ID: 1
    - 뜻풀이: 분위기나 기세에 기운을 펴지 못하게 되다.
      문형: 1이 2에 눌리다
      용례.구:
      - 눌려 지내다.
      - 권위에 눌리다.
      - 권력에 눌리다.
      - 기세에 눌리다.
      - 분위기에 눌리다.
      - 위엄에 눌리다.
      - 힘에 눌리다.
      용례.대화:
      - 쟤가 대학 입시 부담에 눌려서 요즘 고민이 좀 많아요.
      용례.문장:
      - 나는 엄숙한 분위기에 눌려서 숨소리조차 내기 힘들었다.
      - 아이들은 불량배의 험악한 기세에 눌려 힘없이 대답했다.
      의미ID: 2
    - 뜻풀이: 감정이나 생각이 겉으로 나타나지 않게 하다.
      문형: 1이 눌리다
      용례.구:
      - 눌려 있던 분노.
      - 눌려 있던 증오.
      - 감정이 눌리다.
      - 미움이 눌리다.
      - 욕망이 눌리다.
      용례.대화:
      - 맞아요. 사실 제 속에는 눌린 분노가 많아요.
      용례.문장:
      - 지수는 눌려 있던 감정을 참지 못하고 울음을 터뜨렸다.
      - 언제라도 일을 그만두고 싶은 마음이 내 안에 눌려 있다.
      의미ID: 3
