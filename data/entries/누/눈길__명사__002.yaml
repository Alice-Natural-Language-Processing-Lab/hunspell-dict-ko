    - 뜻풀이: 눈에 덮인 길.
      용례.구:
      - 미끄러운 눈길.
      - 눈길 운전.
      - 눈길 주행.
      - 눈길을 걷다.
      - 눈길을 지나다.
      - 눈길의 눈을 치우다.
      용례.대화:
      - 저런! 밖에 눈이 많이 내리더니. 다치지 않았니?
      용례.문장:
      - 집으로 돌아가는 아버지와 아들의 발자국이 하얀 눈길 위에 새겨졌다.
      - 운전자가 눈길 사고를 방지하기 위해 자동차 바퀴에 체인을 걸고 있다.
