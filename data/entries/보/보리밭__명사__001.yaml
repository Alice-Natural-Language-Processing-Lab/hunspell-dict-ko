    의미:
    - 뜻풀이: 보리를 심어 키우는 밭.
      용례.구:
      - 푸른 보리밭.
      - 황금빛 보리밭.
      - 보리밭 사잇길.
      - 보리밭을 걷다.
      - 보리밭을 매다.
      - 보리밭을 지나다.
      - 보리밭에 들어가다.
      - 보리밭에 숨다.
      용례.대화:
      - 그럼. 숨바꼭질 할 때 키가 큰 보리가 심겨 있는 보리밭에 들어가 숨곤 했지.
      용례.문장:
      - 보리밭에서 농부들이 한창 추수를 하고 있다.
      - '나는 눈을 감고 초여름의 들녘을 생각하면 황금빛 보리밭이 떠오른다. '
      - '봄에 싹이 날 때 보리밭 밟기를 해 주어야 보리가 더 튼튼하게 잘 자란다. '
      - '승규는 이번 여름 방학에 농촌 봉사 활동으로 보리밭에서 김매기를 하였다. '
