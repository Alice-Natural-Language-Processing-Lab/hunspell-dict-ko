    의미:
    - 뜻풀이: 자원이나 재물이 많이 나는 곳.
      용례.구:
      - 산림의 보고.
      - 석유의 보고.
      - 자원의 보고.
      - 지하자원의 보고라 불리다.
      용례.대화:
      - 그야말로 석유 자원의 보고라고 할 수 있네.
      용례.문장:
      - 세계 열대 우림의 보고인 아마존강 유역은 잘 보존되어야 한다.
      - 갖가지 해조류가 서식하는 제주도 해안은 우리나라 해조류의 보고이다.
      의미 참고: 주로 '~의 보고'로 쓴다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 귀하고 중요한 것이 많이 나거나 간직되어 있는 곳.
      용례.구:
      - 문화유산의 보고.
      - 문학의 보고.
      - 정보의 보고.
      - 지식의 보고.
      - 지혜의 보고.
      용례.대화:
      - 맞아요. 인류의 생활 방식과 발달 과정을 잘 보여 주는 박물관이야말로 인류 문화의 보고라고 할 수 있지요.
      용례.문장:
      - 이 도시는 도시 전체가 신라 시대 문화유산의 보고이다.
      - 책을 좋아하는 지수는 책이야말로 지식의 보고라고 생각한다.
      - 정보의 보고인 인터넷을 잘 활용하면 우리가 원하는 정보를 쉽고 빠르게 찾을 수 있다.
      의미 참고: 주로 '∼의 보고'로 쓴다.
