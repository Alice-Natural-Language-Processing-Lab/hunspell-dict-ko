      뜻풀이: 쌀에 보리를 섞어 지은 밥. 또는 보리로만 지은 밥.
      용례.구:
      - 구수한 보리밥.
      - 보리밥 한 공기.
      - 보리밥 한 숟가락.
      - 보리밥을 먹다.
      - 보리밥을 짓다.
      용례.대화:
      - 그래? 그럼 오늘 점심에는 소화 잘되는 보리밥 먹자.
      용례.문장:
      - 할아버지는 가난했던 시절을 떠올리며 가끔 보리밥을 드신다.
      - 우리는 가난해서 보리밥도 배불리 먹지 못했던 시절이 있었다.
      - 오늘 아침 어머니는 쌀과 보리를 함께 넣은 보리밥을 지어 주셨다.
      - 보리밥은 소화가 잘되고 성인병을 예방해 주는 건강에 좋은 음식이다.
