      - 보내어 주다.
      - 임을 보내다.
      - 놓아 보내다.
      - 대접해 보내다.
      용례.대화:
      - 저희 집에 오시는 손님이면 누구에게든 따뜻한 차와 맛있는 식사를 대접하려고 해요.
      용례.문장:
      - 아버지는 어렵게 잡은 물고기를 모두 놓아 보내셨다.
      - 오빠는 부모님의 반대에 못 이겨 애인을 보내고 힘들어했다.
      의미ID: 6
    - 뜻풀이: 시간을 지나가게 하다.
      문형: 1이 2를 보내다
