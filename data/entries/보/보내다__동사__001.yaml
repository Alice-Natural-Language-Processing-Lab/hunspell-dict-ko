      - 갈채를 보내다.
      - 동정을 보내다.
      - 추파를 보내다.
      - 선수들에게 응원을 보내다.
      - 연주자에게 박수를 보내다.
      용례.대화:
      - 너한테 추파를 보내던 여자 말이지?
      용례.문장:
      - 나는 잘못을 솔직하게 인정한 친구의 용기에 박수를 보내고 싶다.
      - 내가 연주할 차례가 되자 객석에 앉아 있던 여동생이 미소를 보냈다.
      의미ID: 5
