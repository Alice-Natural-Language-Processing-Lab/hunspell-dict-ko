      문형: 1이 2를 3에/에게/으로 보내다
      용례.구:
      - 심부름을 보내다.
      - 유학을 보내다.
      - 참관을 보내다.
      - 출장을 보내다.
      용례.대화:
      - 집에 아이들이 없으니 좀 쓸쓸하네요.
      용례.문장:
      - 가게에 심부름을 보낸 아이가 30분이 지나도록 오지 않는다.
      - 회사에서는 해외 지사에 생긴 문제를 해결하기 위해 김 부장을 출장을 보냈다.
      의미ID: 2
