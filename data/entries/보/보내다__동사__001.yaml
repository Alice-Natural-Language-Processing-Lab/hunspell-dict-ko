      - 네, 힘들까 봐 걱정이 많이 되네요.
      용례.문장:
      - 어머니는 막내를 사립 학교에 보내려고 하신다.
      - 아버지는 그런 도둑놈은 당장에 감옥에 보내야 한다고 했다.
      의미ID: 4
