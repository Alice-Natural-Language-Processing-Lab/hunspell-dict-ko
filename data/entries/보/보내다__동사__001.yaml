      - 부모님을 보내다.
      - 자식을 보내다.
      - 먼저 보내다.
      - 저승으로 보내다.
      용례.대화:
      - 자식을 먼저 보낸 엄마의 마음이 얼마나 아프겠어요.
      용례.문장:
      - 지수는 교통사고로 부모님을 모두 보내고 고아가 되었다.
      - 이모는 남편을 저세상으로 보내고 30년째 홀로 살고 계신다.
