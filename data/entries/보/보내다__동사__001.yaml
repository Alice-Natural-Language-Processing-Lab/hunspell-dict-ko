      - 새 주소로 소식을 보내다.
      용례.대화:
      - 아직 안 읽어 봤는데, 읽어 보고 전화하겠습니다.
      용례.문장:
      - 선생님은 문자 메시지로 내일 일찍 등교하라는 전달 사항을 보내셨다.
