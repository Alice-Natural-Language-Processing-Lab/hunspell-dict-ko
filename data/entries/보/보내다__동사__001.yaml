      - 아직까지는 몇 명 없습니다.
      용례.문장:
      - 우리 회사에서는 협상에 김 부장을 대표로 보냈다.
      - 선생님은 민준이를 전국 외국어 말하기 대회에 보내기로 했다.
      의미ID: 9
