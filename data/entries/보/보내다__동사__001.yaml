      문형: 1이 2를 3에/에게/으로 보내다
      용례.구:
      - 시집을 보내다.
      - 장가를 보내댜.
      용례.대화:
      - 올해 서른이니까 빨리 보내야 될 텐데.
      용례.문장:
      - 김 씨는 두 딸을 모두 부잣집에 시집을 보냈다.
      - 어머니는 막내아들을 장가를 보내기 전에는 편히 죽을 수 없다고 하신다.
      의미 참고: 주로 '시집을 보내다', '장가를 보내다'로 쓴다.
      의미ID: 3
