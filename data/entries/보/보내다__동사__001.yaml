      - 친구에게 보내다.
      - 고향으로 보내다.
      용례.대화:
      - 응, 정말 고마워.
      용례.문장:
      - 어머니는 매달 1일이면 용돈을 보내 주셨다.
      - 교통사고가 났다는 소식에 경찰은 우선 의료팀을 현장으로 보냈다.
      의미ID: 1
