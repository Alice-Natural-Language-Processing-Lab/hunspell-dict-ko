      - 날을 보내다.
      - 세월을 보내다.
      - 시기를 보내다.
      - 시절을 보내다.
      - 평생을 보내다.
      - 하루를 보내다.
      용례.대화:
      - 친구들하고 여행도 가고 공부도 좀 했어요.
      용례.문장:
      - 동생은 대학에 떨어지고 요즘 힘든 시기를 보내고 있다.
      - 지수는 회사에 휴가를 내고 한가한 하루하루를 보내는 중이다.
      의미ID: 7
