      - 보증금을 받다.
      - 보증금을 빼다.
      용례.대화:
      - 네. 여기 전체 금액의 십 퍼센트인 오백만 원을 가져왔습니다.
      용례.문장:
      - 이 근처의 사무실을 임대하려면 보증금 오천만 원이 필요하다.
      - 지수는 집주인과 보증금 천만 원에 월세 삼십만 원으로 임대 계약을 했다.
