      용례.대화:
      - 정말 고맙습니다. 제시간 내에 빌린 돈을 갚을게요.
      용례.문장:
      - 아저씨는 보증금을 마련해 왔으니 약속한 돈을 빌려 달라고 사정했다.
      - 은행은 약속한 날짜에 빌린 돈을 모두 갚은 사람에게 보증금을 돌려주었다.
