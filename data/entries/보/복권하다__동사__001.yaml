      발음: 복꿘하다
    어휘 등급: 없음
    원어: 復權 하다
    의미:
    - 뜻풀이: 한 번 잃었던 자격이나 권리 등을 다시 찾다.
      문형: 1이 2를 복권하다
      용례.구:
      - 내각이 복권하다.
      - 대통령이 복권하다.
      - 세력을 복권하다.
      - 자격을 복권하다.
      - 해고된 노동자를 복권하다.
      용례.대화:
      - 이대로 물러날 수는 없다. 우리 함께 세력을 복권하기 위해 다시 힘을 키우자.
      용례.문장:
      - 얼마 전 내전으로 인해 해외로 망명했던 대통령이 지지 세력의 도움으로 다시 복권하였다.
      - 생전에는 과학계의 이단아로 배척받았던 그 과학자의 업적을 복권하는 일은 후대에 이루어졌다.
      - 사회주의 혁명의 주도 세력은 자본주의에서 억압당하던 노동자를 복권하는 것을 명분으로 내세웠다.
      의미ID: 1
    - 뜻풀이: 범죄를 저질러 법적으로 잃었던 자격이나 권리 등을 다시 찾다.
      문형: 1이 2를 복권하다
      용례.구:
      - 경제 사범을 복권하다.
      - 모범수를 복권하다.
      - 용의자를 복권하다.
      - 죄수를 복권하다.
      용례.대화:
      - 네, 아마 모범수들이 그 대상이 될 거예요.
      용례.문장:
      - 정부에서는 광복절을 맞아 복권할 모범수의 명단을 발표하였다.
      - 너무 많은 죄수들을 복권하고 사면하는 것은 사법부의 권위를 떨어뜨릴 위험이 있다.
      - 청와대 관계자는 경제인의 날을 맞아 경제 사범들을 복권하는 것을 검토하고 있다고 전했다.
      의미ID: 2
    표제어: 복권하다
    품사: 동사
