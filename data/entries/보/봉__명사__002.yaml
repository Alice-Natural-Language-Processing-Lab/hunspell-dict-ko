        항목ID: 59761
      뜻풀이: 여러 동물의 모양을 하고 있으며, 복되고 길한 일을 상징하는 상상 속의 새.
      용례.구:
      - 봉이 날다.
      - 봉이 날아다니다.
      용례.문장:
      - 지수는 지난밤 꿈에 전설의 봉이 나와 날아다녔다.
      - 예로부터 사람들은 봉, 용 등을 신령스럽고 상서로운 동물로 여겨 왔다.
      - 봉은 머리는 닭, 목은 뱀, 턱은 제비, 등은 거북, 꼬리는 물고기 모양이며, 깃에는 오색의 무늬가 있다고 한다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 2
        표제어: 호구
        항목ID: 86414
      뜻풀이: (비유적으로) 순박하고 어리석어 이용하기 좋은 사람.
      용례.구:
      - 봉 노릇.
      - 봉 취급.
      - 봉으로 알다.
      - 봉으로 여기다.
      용례.대화:
      - 내가 네 봉이냐? 왜 네가 어지른 것을 나더러 치우래?
      용례.문장:
      - 민준은 지수를 봉으로 알고 매일같이 밥을 얻어먹었다.
      - 주변 사람들은 어수룩한 김 씨를 봉으로 여기고 이용해 먹으려고 하였다.
      의미ID: 2
