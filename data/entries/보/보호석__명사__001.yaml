      용례.구:
      - 노약자 보호석.
      - 임산부 보호석.
      - 장애인 보호석.
      - 교통 약자를 위한 보호석.
      - 보호석에 앉다.
      - 보호석에서 일어나다.
      용례.대화:
      - 응. 이 자리는 노약자 보호석으로 할아버지, 할머니들이나 몸이 불편하신 분들만 앉는 자리란다.
      용례.문장:
      - 나는 임산부라서 지하철을 타면 교통 약자 보호석에 앉는다.
      - 한국의 모든 지하철과 버스에는 노약자 보호석이 지정되어 있다.
      - 이 전철에는 장애인을 위한 보호석은 있지만 휠체어가 들어갈 공간은 따로 마련되어 있지 않다.
