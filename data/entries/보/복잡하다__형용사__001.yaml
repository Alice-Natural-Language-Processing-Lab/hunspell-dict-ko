    - 뜻풀이: 일, 감정 등이 정리하기 어려울 만큼 여러 가지가 얽혀 있다.
      문형: 1이 복잡하다
      용례.구:
      - 복잡한 감정.
      - 복잡한 관계.
      - 복잡하게 꼬이다.
      - 복잡하게 얽히다.
      - 경위가 복잡하다.
      - 생각이 복잡하다.
      - 속내가 복잡하다.
      - 이야기가 복잡하다.
      용례.대화:
      - 아버지께서 편찮으신데 간호할 사람이 없어서 마음이 복잡해.
      용례.문장:
      - 간단할 줄 알고 시작한 일이 복잡하게 틀어져 버렸다.
      - 이 드라마는 등장인물들의 관계가 너무 복잡하다.
      - 인터넷 쇼핑몰에서 물건을 샀는데 환불하려고 했더니 절차가 너무 복잡해.
      의미ID: 1
    - 뜻풀이: 어떤 것들이 한곳에 복작거려 어수선하다.
      문형: 1이 2로 복잡하다
      용례.구:
      - 거리가 사람들로 복잡하다.
      - 도로가 차들로 복잡하다.
      - 전철 안이 승객들로 복잡하다.
      - 가게에 사람들이 복잡하다.
      - 학교에 학생들이 복잡하다.
      용례.문장:
      - 그는 복잡한 거리에서도 멀리서 오는 그녀를 한눈에 알아보았다.
      - 이 사거리는 항상 차들이 많이 지나다니는 복잡한 곳이다.
      - 어린이날이어서 놀이공원이 아이들로 복잡하다.
      - 백화점 안이 쇼핑을 나온 사람들로 매우 복잡하다.
      - 출퇴근 시간에는 지하철 안이 사람들로 항상 복잡하다.
      - 아이가 방바닥에 장난감을 다 꺼내 놓아서 방 안이 복잡하다.
      의미ID: 2
