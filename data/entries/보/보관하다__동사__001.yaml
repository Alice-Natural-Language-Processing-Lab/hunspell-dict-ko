    의미:
    - 뜻풀이: 물건을 맡아서 간직하여 두다.
      문형: 1이 2를 3에 보관하다
      용례.구:
      - 귀중품을 보관하다.
      - 돈을 보관하다.
      - 문서를 보관하다.
      - 열쇠를 보관하다.
      - 음식을 보관하다.
      - 자료를 보관하다.
      - 금고에 보관하다.
      - 냉장고에 보관하다.
      - 도서관에 보관하다.
      - 서랍장에 보관하다.
      - 앨범에 보관하다.
      - 은행에 보관하다.
      - 집에 보관하다.
      - 창고에 보관하다.
      - 깨끗하게 보관하다.
      - 신선하게 보관하다.
      - 얼려서 보관하다.
      - 잘 보관하다.
      - 잘못 보관하다.
      - 차갑게 보관하다.
      용례.대화:
      - 일단 자네가 잘 보관하고 있게.
      용례.문장:
      - 어머니는 남은 음식은 그릇에 담아 냉장고에 보관해 두었다.
      - 승규는 선물로 받은 과일들을 잘못 보관해서 과일들이 모두 썩었다.
      - 우리는 이사를 가기 위해 창고에 보관했던 짐들을 모두 밖으로 꺼냈다.
      - 이 약품은 빛을 받으면 폭발하니 갈색 병에 담아 어두운 방에 보관해 둬.
