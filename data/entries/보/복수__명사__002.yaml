    - 뜻풀이: 둘 이상의 수.
      용례.구:
      - 복수 지원.
      - 복수 후보자.
      - 복수의 가능성.
      - 복수의 기회.
      - 복수의 피해자.
      용례.대화:
      - 네. 세 군데까지 복수로 지원할 수 있어요.
      용례.문장:
      - 그 공장에서 폐수를 불법으로 흘려보냄으로써 근처 마을에 사는 복수의 피해자들이 생겨났다.
      - 인터넷 통신망을 통해 얼굴도 알지 못하는 복수의 사람들과 동시에 의사소통하는 것이 가능해졌다.
      의미ID: 1
    - 관련어:반대말:
      - 동형어 번호: 2
        표제어: 단수
        항목ID: 41920
      뜻풀이: 문법에서, 둘 이상의 사람이나 사물을 나타내는 말. 또는 그러한 명사를 받는 동사, 형용사, 관형사 등의 형식.
      용례.구:
      - 복수 명사.
      - 복수의 형태.
      - 복수로 나타내다.
      - 복수로 표현하다.
      용례.대화:
      - 이 문장의 주어가 복수니까 동사도 이에 맞는 형식이 와야 해. 이제 알겠니?
      용례.문장:
      - 한국어에서 1인칭 복수 대명사에 제일 가까운 것은 '우리'이다.
      - 영어에서는 2인칭 대명사의 단수와 복수의 형태가 같은 반면, 한국어에서는 그 형태가 구별된다.
      의미 참고: 국어에서는 명사, 대명사에 '들'이 붙어 복수를 만든다.
