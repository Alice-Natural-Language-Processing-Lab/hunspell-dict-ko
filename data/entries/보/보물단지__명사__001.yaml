    원어: 寶物 단지
    의미:
    - 뜻풀이: 보물을 넣어 두는 항아리.
      용례.구:
      - 보물단지가 사라지다.
      - 보물단지를 감추다.
      - 보물단지를 발견하다.
      - 보물단지를 숨기다.
      - 보물단지를 잃어버리다.
      - 보물단지를 지키다.
      - 보물단지를 찾다.
      용례.대화:
      - 큰일 났어. 예물을 넣어 두었던 보물단지가 사라졌어.
      용례.문장:
      - 우리 집 보물단지에는 값비싼 장신구들이 보관되어 있다.
      - 할아버지는 보물단지에 소중히 아끼시는 책들을 넣어 두셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 아주 귀하게 여겨 소중하게 다루는 사람. 또는 아주 가치가 높은 물건.
      용례.구:
      - 소중한 보물단지.
      - 보물단지나 다름없다.
      - 보물단지로 여기다.
      용례.대화:
      - 응, 이제 우리 마을에서 탄광은 으뜸가는 보물단지야.
      용례.문장:
      - 내 인생 최고의 보물단지는 사랑하는 나의 아들이다.
      - 우리 동네 보물단지는 단연 이백 년도 더 된 느티나무이다.
      - 선생님의 속을 썩이던 아이들이 어느새 가장 소중한 보물단지가 되었다.
      의미ID: 2
