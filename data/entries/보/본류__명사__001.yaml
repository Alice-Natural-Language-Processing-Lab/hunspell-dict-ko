      뜻풀이: 강이나 그보다 작은 물줄기의 처음을 이루는 물줄기.
      용례.구:
      - 강의 본류.
      - 본류가 드러나다.
      - 본류가 시작되다.
      - 본류에서 나오다.
      - 본류에서 흐르다.
      용례.대화:
      - 본류에서는 발견되지 않았다고 하니 중간에 오염된 것이 분명하군.
      용례.문장:
      - 몇 가닥의 물줄기가 모여 낙동강의 본류를 이루고 있다.
      - 물살은 한강의 본류와 만나면서 제법 격해지기 시작했다.
      의미ID: 1
