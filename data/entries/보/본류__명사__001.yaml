      뜻풀이: 한 집단이나 사상 등의 주된 갈래.
      용례.구:
      - 한국어의 본류.
      - 본류를 이루다.
      - 본류를 찾다.
      - 본류를 형성하다.
      - 본류에 따르다.
      - 본류에서 빗나가다.
      용례.대화:
      - 과연 전 세계 축구의 본류를 형성하고 있다고 할 만하군요.
      용례.문장:
      - 흔히 아리랑의 본류로 '서울 아리랑'을 꼽는다.
      - 진보의 본류를 중심으로 하는 야당 연합이 형성되었다.
      - 민준이는 투쟁 세력의 본류에서 벗어나 지도부의 눈총을 받았다.
