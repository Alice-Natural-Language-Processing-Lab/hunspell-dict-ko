      - 보균자로 의심되다.
      - 보균자로 판명되다.
      용례.대화:
      - 나는 간염 보균자라서 정기적으로 건강 검진을 받아야 해.
      용례.문장:
      - 많은 보균자들이 스스로 병균을 가지고 있음을 알지 못한다.
      - 전염병이 점점 확산됨에 따라 정부는 전염병 보균자를 격리 수용하였다.
      - 그는 자신이 보균자임을 안 이후, 다른 사람에게 병균을 옮기지 않도록 조심하였다.
