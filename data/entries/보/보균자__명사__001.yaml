    - 뜻풀이: 병의 증상은 보이지 않지만 몸 안에 병균을 가지고 있는 사람.
      용례.구:
      - 전염병 보균자.
      - 에이즈 보균자.
      - 보균자가 늘어나다.
      - 보균자를 격리하다.
      - 보균자를 보호하다.
