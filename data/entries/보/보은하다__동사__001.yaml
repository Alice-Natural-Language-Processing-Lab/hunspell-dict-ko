      문형: 1이 2에/에게 보은하다
      용례.구:
      - 가르침에 보은하다.
      - 은혜에 보은하다.
      - 부모에게 보은하다.
      - 선생님께 보은하다.
      - 왕에게 보은하다.
      - 충성으로 보은하다.
      용례.대화:
      - 응. 나무꾼이 구렁이에게 잡아먹힐 뻔한 까마귀를 구해 주니 까마귀가 목숨을 다해 그 은혜를 갚았다는 이야기잖아.
      용례.문장:
      - 민준은 어려웠던 시절에 자신을 거두어 준 은사님께 보은하였다.
      - 지수는 스승의 열성적인 가르침에 보은하고자 열심히 공부를 하였다.
