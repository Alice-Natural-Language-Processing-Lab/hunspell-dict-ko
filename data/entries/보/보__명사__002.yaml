    의미:
    - 뜻풀이: 물건을 싸거나 씌우기 위하여 만든 네모난 천.
      용례.구:
      - 흰 보.
      - 보를 씌운 책상.
      - 보를 씌운 탁자.
      - 보를 갈다.
      - 보를 거두다.
      - 보를 들다.
      - 보를 빨다.
      - 보를 풀다.
      - 보로 싸다.
      용례.대화:
      - 네, 어머니께서 식탁에 항상 보를 씌워 사용하셔서 흠도 하나 없어요.
      용례.문장:
      - 아내는 얇은 보로 싼 도시락을 나에게 건네주었다.
      - 집에 들어가자 밥상 위에 덮인 하얀 보가 눈에 들어왔다.
      의미ID: 1
    - 뜻풀이: 가위바위보에서, 다섯 손가락을 다 펴서 내미는 동작. 또는 그런 손.
      용례.구:
      - 보를 내다.
      - 보로 비기다.
      - 보로 이기다.
      - 보로 지다.
      용례.대화:
      - 싫어. 그러면 내가 지잖아.
      용례.문장:
      - 두 사람이 모두 보를 내서 서로 비겼다.
      - 나는 보를 내고 동생은 가위를 내서 동생이 나한테 이겼다.
      의미ID: 2
