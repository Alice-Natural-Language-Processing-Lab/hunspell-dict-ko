      - 복면 강도.
      - 복면 차림.
      - 복면의 사내.
      - 복면을 벗다.
      - 복면을 쓰다.
      용례.문장:
      - 복면을 쓴 남자 넷이 은행으로 들이닥쳐 사람들을 위협하며 돈을 담아 갔다.
      - 그 강도는 복면으로 얼굴을 가렸으나, 목소리로 보아 내가 아는 사람이 틀림없었다.
      - 그 영화는 사람들에게 들키지 않으려고 복면 차림으로 좋은 일을 하는 한 남자에 관한 것이었다.
