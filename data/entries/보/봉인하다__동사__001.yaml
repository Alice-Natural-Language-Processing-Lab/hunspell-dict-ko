      - 사장은 봉투를 붙이고 도장을 찍어 거래처에 보내는 서류를 봉인하였다.
      - 이모는 그 편지를 뜯어보지 않고 봉인한 채 보관하고 있다가 그대로 나에게 전해 주셨다.
