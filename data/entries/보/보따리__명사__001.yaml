    어휘 등급: 없음
    원어: 褓 따리
    의미:
    - 뜻풀이: 보자기에 물건을 싸 놓은 것.
      용례.구:
      - 보따리를 들다.
      - 보따리를 받다.
      - 보따리를 메다.
      - 보따리를 싣다.
      - 보따리를 안다.
      - 보따리를 이다.
      - 보따리를 찾다.
      - 보따리를 챙기다.
      - 보따리를 풀다.
      - 보따리에 싸다.
      용례.대화:
      - 너 주려고 가져온 떡이랑 과일이 들어 있단다.
      용례.문장:
      - 어머니는 머리에 이고 있던 보따리 속에서 물건들을 꺼냈다.
      - 누나는 따로 가져온 옷 보따리를 풀어 옷을 갈아입기 시작했다.
      - 기차에서 내리는 승객들은 대부분 보따리나 가방을 들고 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 속에 들어 있는 마음이나 생각, 이야기 등.
      용례.구:
      - 꾀 보따리.
      - 의심 보따리.
      - 이야기 보따리.
      - 익살 보따리.
      - 질문 보따리.
      - 추억의 보따리.
      - 탐욕의 보따리.
      용례.대화:
      - 나는 이곳에 관해서는 딱히 추억거리라고 할 것이 없어.
      용례.문장:
      - 막냇동생은 재롱은 우리 집에 웃음의 보따리를 가져다주었다.
      - 궁금한 것이 생기면 나는 선생님께 질문 보따리를 풀어 놓곤 했다.
      의미ID: 2
    - 뜻풀이: 보자기에 물건을 싸 놓은 것을 세는 단위.
      용례.구:
      - 몇 개의 보따리.
      - 두어 보따리.
      - 스무 보따리.
      - 열 보따리.
      - 한 보따리.
      용례.대화:
      - 그래. 반찬 한 보따리 싸 놓았으니 가져가거라.
      용례.문장:
      - 짐을 다시 세어 보니 짐 중에 두어 보따리가 사라진 것 같았다.
      - 그는 서류 뭉치를 한 보따리 들고 와서 내 책상 위에 털썩 내려놨다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
