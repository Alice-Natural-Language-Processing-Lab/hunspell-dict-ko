    어휘 등급: 없음
    원어: 保證人
    의미:
    - 뜻풀이: 어떤 사람이나 사물에 대하여 틀림이 없음을 증명하고 책임지는 사람.
      용례.구:
      - 보증인 신원.
      - 보증인의 동의.
      - 보증인이 되다.
      - 보증인을 선정하다.
      - 보증인을 세우다.
      - 보증인과 함께 가다.
      용례.대화:
      - 그 보증인을 구하지 못하면 이민 서류를 낼 수 없는 거지?
      용례.문장:
      - 죄수의 보증인은 신원이 확실하고 전과가 없는 사람이어야 한다.
      - 일부 국가에서는 결혼식을 할 때 부부가 되었음을 증명하는 보증인을 따로 두기도 한다.
      의미ID: 1
    - 뜻풀이: 빚진 사람이 빚을 갚지 못할 경우에 그 사람을 대신하여 빚을 갚아 주기로 하는 사람.
      용례.구:
      - 채무 보증인.
      - 보증인의 재산.
      - 보증인의 책임.
      - 보증인을 구속하다.
      - 보증인을 보호하다.
      용례.대화:
      - 그러면 따로 보증하는 사람이 없어도 대출이 가능하다는 뜻이지요?
      용례.문장:
      - 빚진 사람이 빚을 갚지 않고 달아나는 바람에 보증인이 모든 빚을 떠안게 되었다.
      - 은행이 내미는 계약서의 아래에는 돈을 빌리는 사람의 이름과 보증인의 이름을 서명하는 난이 있었다.
      의미ID: 2
