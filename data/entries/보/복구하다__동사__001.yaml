    의미:
    - 뜻풀이: 고장 나거나 파괴된 것을 이전의 상태로 되돌리다.
      문형: 1이 2를 복구하다
      용례.구:
      - 건물을 복구하다.
      - 끊어진 다리를 복구하다.
      - 파손된 도로를 복구하다.
      - 홍수 피해 지역을 복구하다.
      용례.대화:
      - 시에서 복구하고 있다니까 좀 더 기다려 봐.
      용례.문장:
      - 정부는 지진 피해 지역을 복구하기 위하여 최선을 다할 것입니다.
      - 마을 사람들은 모두 모여 장마에 무너진 다리를 복구하는 데 힘을 모았다.
      의미ID: 1
    - 뜻풀이: 시스템, 프로그램, 파일 등을 문제가 생기기 바로 전 상태로 되돌려 정상적으로 처리할 수 있게 하다.
      문형: 1이 2를 복구하다
      용례.구:
      - 손상된 파일을 복구하다.
      - 저장된 자료를 복구하다.
      - 컴퓨터 시스템을 복구하다.
      - 프로그램을 복구하다.
      용례.대화:
      - 다행히 저장된 파일들은 복구할 수 있을 것 같아.
      용례.문장:
      - 승규는 손상된 파일을 복구하느라 밤을 꼬박 새웠다.
      - 컴퓨터에 신종 바이러스가 침입하여 시스템이 복구할 수 없을 정도로 망가졌다.
      의미ID: 2
