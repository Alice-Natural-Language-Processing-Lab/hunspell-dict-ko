      용례.구:
      - 본가를 떠나다.
      - 본가를 방문하다.
      - 본가를 찾다.
      - 본가에 가다.
      - 본가에 맡기다.
      용례.대화:
      - 본가가 부산이라 부산에 계세요.
      용례.문장:
      - 지수는 결혼하고 일 년 만에 본가를 찾았다.
      - 맞벌이를 하는 승규 부부는 아이를 아내의 본가에 맡기고 주말마다 방문한다.
