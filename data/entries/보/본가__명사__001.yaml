    - 뜻풀이: 따로 나와 살기 이전에 원래 살던 집.
      용례.구:
      - 본가를 떠나다.
      - 본가를 방문하다.
      - 본가로 돌아가다.
      - 본가로 이사하다.
      - 본가에 보내다.
