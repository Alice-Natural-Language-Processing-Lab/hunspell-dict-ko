      용례.문장:
      - 대상 수상자에게는 상패와 함께 보상금을 드립니다.
      - 승규는 불법 광고물을 신고한 대가로 보상금을 받았다.
      - 뺑소니 사고를 본 목격자가 경찰에 신고하여 보상금을 탔다.
