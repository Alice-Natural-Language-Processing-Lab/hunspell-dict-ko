      - 보상금을 걸다.
      - 보상금을 받다.
      - 보상금을 주다.
      용례.대화:
      - 보상금을 바라고 한 일이 아닙니다.
      용례.문장:
      - 나는 가방을 찾아 준 택시 기사에게 보상금을 주었다.
      - 잃어버린 지갑을 돌려주자 주인은 나에게 약간의 보상금을 주었다.
      - 나는 잃어버린 강아지를 찾아 주면 보상금 십만 원을 주겠다는 광고지를 만들었다.
