      뜻풀이: 꾸어 주거나 맡긴 돈에서 이자를 제외한 본디의 돈.
      용례.구:
      - 본전을 갚다.
      - 본전을 받다.
      - 본전을 돌려주다.
      - 본전을 떼어먹다.
      - 본전을 찾다.
      용례.대화:
      - 네, 그런데 그놈이 도망을 가서 본전도 못 건졌어요.
      용례.문장:
      - 김 사장은 빌려 간 돈을 본전에 이자까지 쳐서 성실하게 갚았다.
      - 친구는 이자는 괜찮으니 나중에 본전만 갚으라고 하며 돈을 빌려주었다.
      의미ID: 1
    - 뜻풀이: 장사나 사업을 할 때 밑천으로 들인 돈.
      용례.구:
      - 본전을 건지다.
      - 본전을 빼다.
      - 본전을 뽑다.
      - 본전을 잃다.
      - 본전을 찾다.
      용례.대화:
      - 아니요. 그저 본전이나 건졌으면 좋겠어요.
      용례.문장:
      - 한 이삼 년 더 열심히 일하면 가게를 차릴 때 들인 본전을 뽑을 수 있을 것 같다.
      - 삼촌의 가게는 매달 적자가 났지만, 삼촌은 본전 생각에 쉽게 가게를 정리하지 못했다.
      의미ID: 2
