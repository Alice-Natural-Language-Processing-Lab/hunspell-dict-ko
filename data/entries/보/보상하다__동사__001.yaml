    의미:
    - 뜻풀이: 남에게 진 빚이나 받은 물건을 갚다.
      문형: 1이 2에/에게 3을 보상하다
      용례.구:
      - 물건값을 보상하다.
      - 빌린 돈을 보상하다.
      - 전액을 보상하다.
      - 돈으로 보상하다.
      - 물질로 보상하다.
      - 주인에게 보상하다.
      - 금전적으로 보상하다.
      용례.대화:
      - 아닙니다. 이건 제가 드리는 선물이니 그냥 받으세요.
      용례.문장:
      - 형은 음식점의 외상값을 설거지로 보상하였다.
      - 아저씨는 월급의 대부분을 빚을 보상하는 데 써서 늘 가난했다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 수고 또는 받은 은혜에 대한 대가로 갚다.
      문형: 1이 2에/에게 3을 보상하다
      용례.구:
      - 고생을 보상하다.
      - 고통을 보상하다.
      - 노력을 보상하다.
      - 신세를 보상하다.
      - 위험을 보상하다.
      - 희생을 보상하다.
      - 선생님께 보상하다.
      - 선수들에게 보상하다.
      용례.대화:
      - 응. 항상 긍정적인 반응으로 보상해 주셔서 좋아.
      용례.문장:
      - 선생님께 받은 은혜는 그 어떤 물질로 보상하여도 다 갚을 수 없다.
      - 감독은 선수들의 수고를 보상하는 의미로 작은 파티를 마련하였다.
      의미ID: 2
