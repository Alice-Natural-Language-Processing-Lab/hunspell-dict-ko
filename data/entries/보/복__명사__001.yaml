    원어: 福
    의미:
    - 뜻풀이: 살면서 누리는 행운.
      용례.구:
      - 복이 많다.
      - 복이 없다.
      - 복이 있다.
      - 복이 터지다.
      - 복을 받다.
      - 복을 빌다.
      - 복을 타고나다.
      용례.대화:
      - 선생님도 새해 복 많이 받으세요.
      용례.문장:
      - 아버지는 제사를 지내면서 조상님께 복을 빌었다.
      - 돈을 많이 벌고 성공하는 것만이 복이 아니고 가족들과 행복하게 사는 것 또한 큰 복이다.
      의미ID: 1
    - 뜻풀이: 어떤 대상으로 인해 얻게 되는 행복.
      용례.구:
      - 남자 복.
      - 남편 복.
      - 배우자 복.
      - 여자 복.
      - 자식 복.
      - 복이 많다.
      - 복이 있다.
      - 복을 타고나다.
      용례.대화:
      - 두 번이나 이혼을 한 것을 보면 그 사람은 참 배우자 복이 없는 것 같아.
      용례.문장:
      - 자식들이 그에게 정성껏 효도를 하는 것을 보면 그는 자식 복이 많은 사람인 것 같다.
      - 남편이 돈도 잘 벌고 집안일도 잘 도와주는 것을 보면 나는 남편 복이 있나 보다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 무엇을 많이 가지게 되거나 많이 하게 됨.
      용례.구:
      - 옷 복.
      - 물질 복.
      - 재물 복.
      - 먹을 복.
      - 복을 타고나다.
      용례.대화:
      - 어서 와서 같이 먹어. 너는 정말 먹을 복이 많은가 봐.
      용례.문장:
      - 민준이는 재물 복이 있어서 투자하는 것마다 큰 수익을 올린다.
      - 그는 매년 연봉이 크게 오르는 것을 보면 재물 복이 많은 것 같다.
      의미ID: 3
