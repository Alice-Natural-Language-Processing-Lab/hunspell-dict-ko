    어휘 등급: 중급
    원어: 封紙
    의미:
    - 뜻풀이: 안에 물건을 넣을 수 있게 종이나 비닐 등으로 만든 주머니.
      용례.구:
      - 과자 봉지.
      - 라면 봉지.
      - 쇼핑 봉지.
      - 쓰레기 봉지.
      - 종이 봉지.
      - 봉지를 꺼내다.
      - 봉지를 들다.
      - 봉지를 뜯다.
      - 봉지에 넣다.
      용례.대화:
      - 네. 봉지에 담아 드릴까요?
      용례.문장:
      - 동생은 라면 봉지를 뜯어 면을 끓는 물에 넣었다.
      - 아이들은 담배꽁초와 쓰레기를 집게로 주워 쓰레기 봉지에 넣었다.
      의미ID: 1
    - 뜻풀이: 작은 물건이나 가루 등을 봉지에 담아 그 분량을 세는 단위.
      용례.구:
      - 과자 두 봉지.
      - 라면 한 봉지.
      - 사탕 몇 봉지.
      용례.대화:
      - 이제 세 봉지 남았어요.
      용례.문장:
      - 승규는 가게에서 사이다 한 병과 과자 두 봉지를 사 가지고 나왔다.
      - 지수는 두부 한 모와 콩나물 한 봉지를 사 들고 집에 가는 길이었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
