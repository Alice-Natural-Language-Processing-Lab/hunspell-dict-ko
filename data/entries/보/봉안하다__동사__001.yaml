    - 뜻풀이: 신주나 사람의 모습을 그린 그림 등을 받들어 모시다.
      문형: 1이 2를 3에 봉안하다
      용례.구:
      - 영정을 봉안하다.
      - 불상을 절에 봉안하다.
      - 신주를 사당에 봉안하다.
      - 위패를 제단에 봉안하다.
      용례.문장:
      - 시에서는 독립운동가의 위패를 추모 공원에 봉안했다.
      - 육백 년 전 전각에 봉안한 왕의 어진이 일반인에게도 공개되었다.
      - 전쟁에서 사망한 희생자들의 위패를 이 사당에 봉안하기로 했다.
      의미ID: 1
    - 뜻풀이: 시신을 화장하여 그 유골을 그릇이나 납골당에 모시다.
      문형: 1이 2를 3에 봉안하다
      용례.구:
      - 사리를 봉안하다.
      - 유골을 봉안하다.
      - 유해를 공원묘지에 봉안하다.
      용례.대화:
      - 응, 화장 후 가족 묘지에 봉안할 예정이래.
      용례.문장:
      - 절에서는 스님의 사리를 탑 안에 봉안했다.
      - 가족들은 할아버지의 유골을 납골당에 봉안하기로 했다.
      의미ID: 2
