      용례.문장:
      - 사물이 있는 그대로 복사되는 사진기의 등장으로 화가들은 새로운 길을 모색해야만 했다.
      - 스캐너는 책이나 사진, 그림 등을 그대로 파일 형태로 복사될 수 있도록 해 주는 간편한 기기이다.
