      용례.문장:
      - 장식이 지나치게 화려한 복식은 장례식에 맞지 않는다.
      - 예전에는 중고생들의 복식과 머리 모양에 대한 규정이 엄격했다.
      - 때와 장소에 맞춰 복식을 잘 차려입는 것은 중요한 예절 중의 하나이다.
