    원어: 復讐心
    의미:
    - 뜻풀이: 자기나 자기의 가족 등에게 해를 끼친 사람에게 원수를 갚으려고 벼르는 마음.
      용례.구:
      - 복수심을 불태우다.
      - 복수심을 이기다.
      - 복수심에 불타다.
      - 복수심으로 가득 차다.
      용례.문장:
      - 승규는 자신의 아내를 유혹해 불륜에 빠지게 한 남자에 대한 복수심에 불탔다.
      - 우리 팀은 지난 경기에서 우리에게 패배를 안겨 준 상대 팀에 대한 복수심을 불태우며 훈련을 했다.
      - 목사님은 설교에서 원수에 대한 복수심은 자기 스스로를 불행하게 만들 뿐이라는 점을 강조하셨다.
