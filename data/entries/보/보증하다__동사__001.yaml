      발음: 보증하다
    어휘 등급: 없음
    원어: 保證 하다
    의미:
    - 뜻풀이: 어떤 사람이나 사물에 대하여 책임지고 틀림이 없음을 증명하다.
      문형: 1이 2를 보증하다
      용례.구:
      - 기관이 보증하다.
      - 정부가 보증하다.
      - 품질을 보증하다.
      - 신원을 보증하다.
      - 문서로 보증하다.
      용례.대화:
      - 그럼 품질은 믿을 수 있겠군요.
      용례.문장:
      - 민준은 감독이 적극적으로 보증하는 축구 유망주이다.
      - 이 관광지는 문화 체육 관광부가 보증한 곳으로 관광객의 발길이 잦다.
      의미ID: 1
    - 뜻풀이: 빚진 사람이 빚을 갚지 못할 경우에 그 사람을 대신하여 빚을 갚아 주기로 하다.
      문형: 1이 2를 보증하다
      용례.구:
      - 보증인이 보증하다.
      - 신용 기관에서 보증하다.
      - 대출을 보증하다.
      - 어음을 보증하다.
      - 지급을 보증하다.
      용례.대화:
      - 미안해. 나도 요즘 형편이 어려워서 보증해 주지 못하겠어.
      용례.문장:
      - 승규는 다행히 친구가 보증해 줘서 은행에서 돈을 빌릴 수 있었다.
      - 담보를 제공하거나 보증할 사람을 구하면 비교적 큰돈을 대출할 수 있다.
      의미ID: 2
