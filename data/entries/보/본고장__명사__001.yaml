    의미:
    - 뜻풀이: 태어나서 자란 지역. 또는 원래부터 살아온 지역.
      용례.구:
      - 본고장 사람.
      - 본고장을 그리워하다.
      - 본고장을 떠올리다.
      - 본고장에 가다.
      - 본고장에서 자라다.
      용례.대화:
      - 아니요. 제 본고장은 강원도의 한 시골 마을이랍니다.
      용례.문장:
      - 나는 어릴 적 나고 자란 본고장이 몹시 그리웠다.
      - 김 씨는 오랜만에 본고장 사람을 만나서 반가움을 감추지 못했다.
      의미ID: 1
    - 뜻풀이: 어떤 활동이나 생산이 처음 이루어지고 전해져 내려오는 지역.
      용례.구:
      - 본고장의 맛.
      - 본고장을 가다.
      - 본고장을 방문하다.
      - 본고장을 찾다.
      - 본고장에서 사다.
      - 본고장으로 유명하다.
      용례.대화:
      - 이탈리아는 피자의 본고장이니까 가면 피자를 꼭 먹어 봐.
      용례.문장:
      - 한국은 김치의 본고장답게 지방에 따라 다양한 김치가 존재한다.
      - 탱고의 본고장인 아르헨티나에서 태어난 지수는 춤을 매우 잘 춘다.
      의미ID: 2
