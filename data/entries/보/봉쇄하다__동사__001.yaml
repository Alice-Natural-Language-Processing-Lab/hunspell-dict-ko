      발음: 봉쇄하다
    어휘 등급: 없음
    원어: 封鎖 하다
    의미:
    - 뜻풀이: 드나들지 못하게 굳게 막거나 잠그다.
      문형: 1이 2를 봉쇄하다
      용례.구:
      - 길을 봉쇄하다.
      - 도로를 봉쇄하다.
      - 빈틈을 봉쇄하다.
      - 정문을 봉쇄하다.
      - 출입구를 봉쇄하다.
      용례.문장:
      - 회사 측은 회사 정문을 봉쇄하여 노동조합원들의 출입을 막았다.
      - 경찰은 용의자를 잡기 위하여 주요 도로를 봉쇄하고 검문을 하였다.
      의미ID: 1
    - 뜻풀이: 다른 나라의 해상 교통을 막다.
      문형: 1이 2를 봉쇄하다
      용례.구:
      - 연안을 봉쇄하다.
      - 항구를 봉쇄하다.
      - 해상을 봉쇄하다.
      용례.문장:
      - 우리 해군은 적국의 항구를 봉쇄하여 전쟁에서 승리할 수 있었다.
      - 그 나라는 상대국이 해상 교통을 봉쇄하는 바람에 배를 타고 나라 밖으로 나갈 수가 없었다.
      의미ID: 2
    - 뜻풀이: 대외적인 경제 교류를 막다.
      문형: 1이 2를 봉쇄하다
      용례.구:
      - 경제를 봉쇄하다.
      - 경제 교류를 봉쇄하다.
      - 대외 무역을 봉쇄하다.
      - 무역을 봉쇄하다.
      - 외국 무역을 봉쇄하다.
      용례.문장:
      - 우리는 적국의 대외적인 경제 교류를 봉쇄하여 힘을 잃게 만들었다.
      - 독재자는 국가의 모든 국제 교역을 봉쇄하고 국내 거래만을 허용하였다.
      의미ID: 3
