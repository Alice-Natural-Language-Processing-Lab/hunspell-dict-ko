      - 우리 부부가 결혼한 지 십 년만에 얻은 이 아들은 우리에게 가장 귀한 복덩이이다.
      - 복덩이라고 부르며 애지중지 키우던 소가 세상을 떠나자 김 노인도 시름시름 앓아누웠다.
      - 예의바르고 싹싹한 데다 부지런하기도 한 며느리가 들어오자 어르신들은 집안의 복덩이라며 무척 기뻐하셨다.
