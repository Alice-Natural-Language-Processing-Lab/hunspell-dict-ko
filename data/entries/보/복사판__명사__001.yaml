      - 시행착오의 복사판.
      - 아버지의 복사판.
      - 어머니의 복사판.
      - 젊은 시절의 복사판.
      용례.대화:
      - 그러게 말이에요.
      용례.문장:
      - 우리 아이는 외모뿐 아니라 식성이나 체질까지도 나와 복사판이다.
      - 내 젊은 시절 이야기의 복사판과도 같은 그 소설을 읽으면서 내내 향수에 젖지 않을 수 없었다.
