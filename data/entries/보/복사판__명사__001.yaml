      - 원본은 도저히 구할 수가 없어서 그냥 복사판으로 구했어.
      용례.문장:
      - 그 싸구려 커피숍에는 고흐의 '별이 빛나는 밤에'의 복사판이 걸려 있었다.
      - 저자의 허락 없이 책을 무단으로 제본하여 복사판을 판매하는 것은 불법입니다.
