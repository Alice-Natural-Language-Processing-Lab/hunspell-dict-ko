      - 보험을 해약하다.
      - 보험에 가입하다.
      - 보험에 들다.
      용례.대화:
      - 응. 다행히 보험에 가입되어 있어서 보상은 받았어.
      용례.문장:
      - 이 보험은 이십 년 만기이다.
      - 이 보험 상품은 보장 범위가 넓기 때문에 가격이 비싸다.
      - 우리 부부는 안정된 노후 생활을 위해서 보험을 몇 개 가입했다.
      - 어머니의 수술 비용으로 큰돈이 들었지만 다행히 보험을 들어 둔 덕분에 전액을 보상받을 수 있었다.
