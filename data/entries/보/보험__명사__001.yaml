    - 뜻풀이: 미래의 재해나 질병 등에 대하여 금전적 보상을 받기 위해 정해진 기간 동안 일정한 돈을 납부해 적립해 두는 제도.
      용례.구:
      - 암 보험.
      - 보험 계약.
      - 보험 사기.
      - 보험 상품.
      - 보험 특약.
