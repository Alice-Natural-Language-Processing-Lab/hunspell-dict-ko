    원어: 補助 하다
    의미:
    - 뜻풀이: 모자라는 것을 보태어 돕다.
      문형: 1이 2에/에게 3을 보조하다
      용례.구:
      - 정부가 보조하다.
      - 경비를 보조하다.
      - 교육비를 보조하다.
      - 비용을 보조하다.
      - 극빈자에게 생활비를 보조하다.
      - 대학원에 연구비를 보조하다.
      - 사업비를 국고에서 보조하다.
      용례.대화:
      - 그러니까 장학금을 주겠다는 말이지?
      용례.문장:
      - 정부가 저소득층 가정에 생활비의 일부를 보조해 주었다.
      - 국가는 수출 실적이 높은 중소기업에게 사업비를 보조하였다.
      의미ID: 1
    - 뜻풀이: 주가 되는 것을 돕다.
      문형: 1이 2를 보조하다
      용례.구:
      - 보조하는 역할.
      - 공부를 보조하다.
      - 교육을 보조하다.
      - 기능을 보조하다.
      - 수행을 보조하다.
      - 실험을 보조하다.
      - 적극적으로 보조하다.
      용례.대화:
      - 자신도 조금씩 조종을 담당하면서 조종사의 일을 보조하겠지.
      용례.문장:
      - 기계는 인간의 작업을 보조하는 일종의 장치이다.
      - 저 사무 보조원은 회사의 자잘한 행정 업무를 보조하는 일을 한다.
      의미ID: 2
