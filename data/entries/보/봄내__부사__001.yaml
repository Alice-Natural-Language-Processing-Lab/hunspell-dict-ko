      용례.문장:
      - 가을이 되자 농부들은 봄내 여름내 정성껏 가꾼 벼를 거두어들였다.
      - 할아버지는 봄내 정정하시더니 여름이 되자마자 갑자기 병이 나셨다.
      - 지수는 봄내 길렀던 머리를 더운 여름이 시작되면서 싹둑 잘라 버렸다.
