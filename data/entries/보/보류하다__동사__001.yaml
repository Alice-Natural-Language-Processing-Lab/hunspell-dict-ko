      뜻풀이: 어떤 일을 바로 하지 않고 나중으로 미루다.
      문형: 1이 2를 보류하다
      용례.구:
      - 검사를 보류하다.
      - 결정을 보류하다.
      - 계획을 보류하다.
      - 공급을 보류하다.
      - 수술을 보류하다.
      - 시험을 보류하다.
      - 심의를 보류하다.
      - 행사를 보류하다.
      용례.대화:
      - 이번 주는 다른 중요한 일이 있어서 그것은 다음 주까지 보류해야 할 것 같네.
      용례.문장:
      - 서울시는 예산 부족으로 지하철 1호선 연장 계획을 보류할 예정이다.
      - 우리 학교는 공간 부족으로 새 도서관을 만들 계획을 당분간 보류했다.
      - 선생님은 지난주에 많은 학생들의 결석으로 인해 보류한 시험을 오늘 실시하였다.
      - 교장 선생님은 눈이 많이 와서 이번 주에 열릴 예정이던 학예회를 다음 주로 보류하였다.
