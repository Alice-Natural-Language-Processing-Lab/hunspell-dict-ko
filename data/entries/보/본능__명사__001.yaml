    - 뜻풀이: 생물체가 자연적으로 타고나서 하게 되는 동작이나 운동.
      용례.구:
      - 사냥 본능.
      - 생존 본능.
      - 동물적 본능.
      - 본능을 가지다.
      - 본능에 의지하다.
      용례.대화:
      - 새끼가 어미 젖을 빠는 행동은 동물의 본능이란다.
      용례.문장:
      - 동물들은 종족 보존에 대한 본능으로 짝짓기를 한다.
      - 어린 병아리는 본능에 따라 스스로 알을 깨고 나왔다.
      의미ID: 1
    - 뜻풀이: 생물체가 자연적으로 타고나서 가지고 있는 억누를 수 없는 감정이나 충동.
