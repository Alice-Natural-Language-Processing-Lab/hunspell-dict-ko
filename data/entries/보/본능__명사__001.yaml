      - 성적 본능.
      - 본능이 나오다.
      - 본능을 깨우다.
      - 본능을 억누르다.
      - 본능을 자극하다.
      - 본능에 따르다.
      용례.대화:
      - 아니야. 누구나 성적 본능은 똑같이 가지고 있어.
      용례.문장:
      - 그 사내는 이성보다는 본능에 충실한 사람이었다.
      - 승규는 자동차의 굉음 소리를 듣자 도로를 질주하고 싶은 본능이 되살아났다.
