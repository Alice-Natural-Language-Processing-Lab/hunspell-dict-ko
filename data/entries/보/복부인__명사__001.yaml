    - 뜻풀이: (속된 말로) 부동산 투기를 해서 큰돈을 벌려고 하는 여자.
      용례.구:
      - 복부인이 등장하다.
      - 복부인이 몰려들다.
      - 복부인이 침투하다.
      용례.문장:
      - 복부인들이 몰려다니며 부동산 투기를 하는 바람에 집값은 떨어질 줄을 몰랐다.
      - 그 지역의 재개발 계획이 발표되자 개발 이득을 노리고 각지에서 복부인들이 몰려들었다.
      - 교양 없는 말씨에 비싼 장신구로 치장을 한 그녀는 부동산 투기로 갑자기 부자가 된 복부인쯤 되어 보였다.
