    의미:
    - 뜻풀이: 얼굴의 양쪽 부분으로 귀와 입 사이에 있는 부분.
      용례.구:
      - 볼이 빨개지다.
      - 볼을 만지다.
      - 볼을 비비다.
      - 볼을 쓰다듬다.
      - 볼에 입을 맞추다.
      용례.대화:
      - 아, 사탕을 물고 있어.
      용례.문장:
      - 아이는 엄마의 볼에 입을 맞추고 학교에 갔다.
      - 승규는 슬픈 영화를 보다가 두 볼에 주르륵 눈물이 흘러내렸다.
      - 그 소녀는 칭찬을 받자 쑥스러워 양 볼이 발그스레해졌다.
      - 남자는 볼이 미어지도록 음식을 입에 집어넣고 우적우적 씹어 먹었다.
      의미ID: 1
    - 뜻풀이: 얼굴의 양쪽 부분으로 귀와 입 사이에 있는 부분의 살.
      용례.구:
      - 볼이 처지다.
      - 볼이 통통하다.
      용례.대화:
      - 며칠 동안 감기를 앓아서 그런가 봐.
      용례.문장:
      - 그녀는 아직 어린아이처럼 볼이 통통하였다.
      - 할머니는 수술 후 살이 빠져 볼이 축 처져 있었다.
