      발음: 봉ː송하다
    어휘 등급: 없음
    원어: 奉送 하다
    의미:
    - 뜻풀이: 귀한 사람이나 윗사람을 모셔 배웅하다.
      문형: 1이 2를 봉송하다
      용례.구:
      - 귀인을 봉송하다.
      - 상사를 봉송하다.
      - 윗사람을 봉송하다.
      - 할머니를 봉송하다.
      - 할아버지를 봉송하다.
      용례.문장:
      - 부모님은 외국으로 떠나시는 할아버지를 봉송하러 공항에 가셨다.
      - 아버지는 우리 집에 오랜만에 찾아오신 귀한 손님을 대문 밖까지 봉송해 드렸다.
      의미ID: 1
    - 뜻풀이: 소중한 것을 받들어 정중히 운반하다.
      문형: 1이 2를 봉송하다
      용례.구:
      - 성화를 봉송하다.
      - 영정을 봉송하다.
      - 유골을 봉송하다.
      - 유해를 봉송하다.
      용례.문장:
      - 이 장례 절차 중에는 죽은 사람의 영혼을 사후 세계로 봉송하는 의식이 있다.
      - 이번 올림픽의 성화를 봉송하는 사람들 중에는 많은 유명 운동선수들이 포함되어 있다.
      의미ID: 2
