      - 복역 중에 탈옥하다.
      - 복역 후 출소하다.
      - 복역을 마치다.
      용례.문장:
      - 신 씨는 교도소에서 복역 중에 탈옥을 시도하다가 붙잡혀서 형량이 더욱 늘어났다.
      - 김 씨는 십 년간 모범수로 복역을 하다가 가석방이 되어서 이번에 출소하게 되었다.
      - 정부에서는 부모가 교도소에서 복역 중인 청소년들의 생활을 지원해 주기로 결정했다.
      - 사회적으로 큰 문제가 되는 범죄를 일으킨 사람은 복역을 끝마친 이후에도 지속적인 감시가 필요하다.
