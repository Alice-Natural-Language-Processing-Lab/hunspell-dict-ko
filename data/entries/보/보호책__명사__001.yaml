    - 뜻풀이: 보호하기 위한 방법이나 대책.
      용례.구:
      - 빈곤층 보호책.
      - 보호책을 강구하다.
      - 보호책을 강화하다.
      - 보호책을 마련하다.
      - 보호책을 수립하다.
      용례.대화:
      - 서민들의 생활을 안정적으로 유지해 줄 수 있는 보호책을 마련해 봅시다.
      용례.문장:
      - 정부는 중소기업의 파산을 막기 위한 보호책을 강구할 예정이다.
      - 밀렵꾼들로부터 야생 동물을 지키기 위한 보호책 마련이 시급하다.
      - 화재로 인해 지방 문화재가 불타 없어지자 시민들은 강력한 문화재 보호책을 수립할 것을 정부에 촉구했다.
