      발음: 봉하다
    어휘 등급: 없음
    원어: 封 하다
    의미:
    - 뜻풀이: 문이나 봉투, 그릇 등을 열지 못하게 단단히 붙이거나 꼭 싸다.
      문형: 1이 2를 봉하다
      용례.구:
      - 문을 봉하다.
      - 봉투를 봉하다.
      - 입구를 봉하다.
      - 창문을 봉하다.
      - 비닐로 봉하다.
      - 단단히 봉하다.
      용례.대화:
      - 박스에 넣고 물품이 새어 나오지 않게 테이프로 완전히 봉해 주세요.
      용례.문장:
      - 창문 틈으로 찬바람이 들어오지 않도록 비닐로 단단히 봉했다.
      - 할머니는 새로 담근 고추장을 항아리에 넣고 헝겊으로 뚜껑을 봉하셨다.
      - 그는 편지를 넣은 봉투를 봉하여 지수에게 주며 집에 가서 열어 보라고 했다.
      의미ID: 1
    - 뜻풀이: 말을 하지 않다.
      문형: 1이 2를 봉하다
      용례.구:
      - 입을 봉하다.
      - 굳게 봉하다.
      용례.대화:
      - 물어봐도 입을 봉하고 다른 곳만 쳐다봐요.
      용례.문장:
      - 그는 죄지은 사람처럼 고개를 숙이고 입을 봉하였다.
      - 민준은 굳게 입을 봉하고 승규가 묻는 말에 대답도 하지 않았다.
      의미 참고: 주로 '입을 봉하다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 무덤 위에 흙을 쌓다.
      문형: 1이 2를 봉하다
      용례.구:
      - 흙을 봉하다.
      용례.문장:
      - 사람들은 땅을 파서 시신을 눕히고 단단히 봉했다.
      - 그는 일꾼들에게 왕의 무덤임을 알 수 있게 높게 봉하도록 했다.
      - 아버지는 할아버지 무덤에 봉긋하게 흙을 봉하고 비석을 세웠다.
      의미ID: 3
