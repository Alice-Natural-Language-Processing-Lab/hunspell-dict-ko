    - 뜻풀이: 남에게 진 빚이나 받은 물건이 갚아지다.
      문형: 1이 2에/에게 보상되다
      용례.구:
      - 보상된 물건.
      - 빚이 보상되다.
      - 피해가 보상되다.
      - 은행에 보상되다.
      - 빚쟁이에게 보상되다.
      - 채권자에게 보상되다.
      용례.대화:
      - 십 년 남았습니다.
      용례.문장:
      - 3년 동안 돈을 빌려준사람에게 보상된 금액은 총 천만 원이다.
      - 은행 빚이 모두 보상되어서 이 과장의 신용 등급이 올라갔다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 수고 또는 받은 은혜에 대한 대가로 갚아지다.
      문형: 1이 2에/에게 보상되다
      용례.구:
      - 고생이 보상되다.
      - 노력이 보상되다.
      - 수상자에게 보상되다.
      - 모두 보상되다.
      - 깨끗이 보상되다.
      용례.대화:
      - 연습으로 힘들었던 시간들이 다 보상된 기분입니다.
      용례.문장:
      - 그는 다 큰 아이들을 보자 그동안 힘들었던 세월이 다 보상된 것 같았다.
      - 전쟁에서 이겼다고 해서 군인들의 희생이 가족들에게 모두 보상되는 것은 아니다.
