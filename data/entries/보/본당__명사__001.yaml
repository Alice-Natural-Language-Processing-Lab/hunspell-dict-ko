    의미:
    - 뜻풀이: 가톨릭에서, 주임 신부가 항상 머무는 성당.
      용례.구:
      - 본당 행사.
      - 본당을 맡다.
      - 본당을 찾다.
      - 본당에 들어가다.
      - 본당에서 모이다.
      용례.대화:
      - 주임 신부님께서 신심이 깊고 덕망이 높으시거든요.
      용례.문장:
      - 나는 주임 신부님을 만나 뵙기 위해 본당을 찾았다.
      - 어머니는 새벽마다 일부러 본당까지 가서 미사를 드리고 오신다.
      의미ID: 1
    - 뜻풀이: 불교에서, 으뜸가는 부처인 석가모니불을 모신 절의 건물.
      용례.구:
      - 본당을 보다.
      - 본당에 계시다.
      - 본당에 모시다.
      - 본당에 보관하다.
      - 본당으로 모이다.
      용례.대화:
      - 본당에서 불경을 외고 계십니다.
      용례.문장:
      - 본당은 절 내에서도 가장 엄숙한 장소이다.
      - 부처님 오신 날의 행사가 본당에서 열릴 예정이다.
      의미ID: 2
