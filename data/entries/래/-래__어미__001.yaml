      뜻풀이: (두루낮춤으로) 앞의 말이 나타내는 사실에 대하여 강하게 부정하거나 의문을 제기할 때 쓰는 종결 어미.
      용례.대화:
      - 그러게. 누가 아니래.
      용례.문장:
      - 우와! 웬 꽃다발이래?
      - 아니, 도대체 무슨 날벼락이래.
      - 지수는 매일 학교 갈 때마다 난리래?
      - 어머, 네 옆에 있는 귀여운 꼬마는 누구래?
      - 다 큰 어른이 하는 행동은 왜 그 모양이래?
      의미 참고: 놀라거나 못마땅하게 여길 때 ‘이다’, ‘아니다’ 또는 ‘-으시-’, ‘-더-’, ‘-으리-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 1
        표제어: -으래
        항목ID: 86293
      뜻풀이: (두루낮춤으로) 앞에 오는 명령의 내용을 강하게 부정하거나 그 내용에 의문을 제기할 때 쓰는 종결 어미.
      용례.대화:
      - 그러니까 누가 그런 데다 낙서하래?
      - 내가 언제 너더러 나 기다려 달래?
      - 안 데려다 주면 되겠네. 누가 그러래?
      용례.문장:
      - 내가 언제 가지 말래? 갔다가 일찍 오라고 하는 거지.
      - 위험하니까 같이 가자고 했잖아. 누가 혼자 가래?
      - 설명서 보고 하랬지. 누가 이렇게 네 맘대로 하래?
      의미 참고: 놀라거나 못마땅하게 여길 때 주로 수사의문문으로 받침이 없거나 ‘ㄹ’ 받침인 동사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
      의미ID: 2
