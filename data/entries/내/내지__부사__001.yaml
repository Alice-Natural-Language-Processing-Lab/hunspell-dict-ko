      - 글쎄, 모르긴 해도 팔십 점 내지 구십 점은 나올 것 같은데.
      용례.문장:
      - 얼핏 보기엔 스무 살 내지 스물한 살로 보이는 그 여자는 사실 서른이 넘은 사람이었다.
      - 열흘 내지 보름 이내에 비가 오지 않으면 올해 농사에서는 건질 것이 없을 것으로 예상된다.
