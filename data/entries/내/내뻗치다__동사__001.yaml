    의미:
    - 뜻풀이: 힘차게 뻗다.
      문형: 1이 (2를) 내뻗치다
      용례.구:
      - 내뻗치는 기운.
      - 나뭇가지가 내뻗치다.
      - 물줄기가 내뻗치다.
      - 밖으로 내뻗치다.
      용례.문장:
      - 굵고 가는 나무뿌리가 땅 밖으로 내뻗쳐 있다.
      - 오월의 나무들이 왕성하게 잎과 줄기를 내뻗치고 있다.
      - 나는 가로로 길게 내뻗친 수평선 쪽을 바라보았다.
      의미ID: 1
    - 뜻풀이: 손이나 팔, 다리를 힘껏 펼치다.
      문형: 1이 2를 내뻗치다
      용례.구:
      - 다리를 내뻗치다.
      - 손을 내뻗치다.
      - 팔을 내뻗치다.
      - 뒤로 내뻗치다.
      - 머리 위로 내뻗치다.
      용례.대화:
      - 좀 더 손을 내뻗쳐 봐.
      용례.문장:
      - 승규는 젊은 남자의 턱을 향해 그대로 주먹을 내뻗쳤다.
      - 나는 바람을 느끼고 싶어서 달리는 차의 창밖으로 손을 내뻗쳐 보았다.
      의미ID: 2
