    - 뜻풀이: 외부 환경에서 오는 자극에 견딜 수 있는 생물의 성질.
      용례.구:
      - 더위에 대한 내성.
      - 열에 대한 내성.
      - 추위에 대한 내성.
      - 내성이 생기다.
      - 내성이 있다.
      용례.대화:
      - 어려서부터 온갖 고생을 다 해서 내성이 생겼나 봐요.
      용례.문장:
      - 한국 음식은 매운맛에 대한 내성이 없는 외국인에게는 맵게 느껴질 수 있다.
      - 나는 추운 나라에서 사는 동안 추위에 대한 내성이 생겨 한국의 겨울은 춥지 않았다.
      의미ID: 1
    - 뜻풀이: 세균이나 해충 등이 계속 사용되는 약에 대해서 저항하는 성질.
      용례.구:
      - 살충제에 대한 내성.
      - 항생제에 대한 내성.
      - 내성이 생기다.
      - 내성이 있다.
      - 내성을 갖다.
      용례.대화:
      - 농약에 내성을 갖춘 해충이 생겨서 그럴 겁니다.
      용례.문장:
      - 오랫동안 진통제를 복용했더니 내성이 생겨서 약이 잘 듣지 않았다.
      - 항생제에 내성이 있는 새로운 종류의 병원균이 등장해서 국민의 건강을 위협하고 있다.
