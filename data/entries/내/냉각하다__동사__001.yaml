    어휘 등급: 없음
    원어: 冷却 하다
    의미:
    - 뜻풀이: 식혀서 차게 하다.
      문형: 1이 2를 냉각하다
      용례.구:
      - 기계를 냉각하다.
      - 물을 냉각하다.
      - 열을 냉각하다.
      - 낮은 온도로 냉각하다.
      - 급속히 냉각하다.
      용례.문장:
      - 냉각한 고기는 생고기보다 맛이 좋지 않다.
      - 유리 제품은 원료를 녹인 상태에서 모양을 잡은 후 다시 냉각해서 만든다.
      의미ID: 1
    - 뜻풀이: 관계나 분위기 등이 가라앉다. 또는 가라앉히다.
      문형: 1이 (2를) 냉각하다
      용례.구:
      - 관계가 냉각하다.
      - 시장이 냉각하다.
      - 애정이 냉각하다.
      - 분위기를 냉각하다.
      - 열기를 냉각하다.
      용례.대화:
      - 네, 그로 인해 시장이 냉각하고 있어요.
      용례.문장:
      - 유머 감각이 없는 그는 썰렁한 농담으로 분위기를 냉각하기 일쑤다.
      - 두 나라는 요즘 영토 문제로 신경전을 벌이면서 관계가 급속히 냉각하였다.
      의미ID: 2
