      뜻풀이: 음식을 상하지 않게 하거나 차갑게 하려고 낮은 온도에서 보관하는 상자 모양의 기계.
      용례.구:
      - 가정용 냉장고.
      - 대형 냉장고.
      - 소형 냉장고.
      - 영업용 냉장고.
      - 꽉 찬 냉장고.
      - 텅 빈 냉장고.
      - 냉장고 문.
      - 냉장고를 닫다.
      - 냉장고를 비우다.
      - 냉장고를 열다.
      - 냉장고를 채우다.
      - 냉장고에 넣다.
      - 냉장고에 보관하다.
      용례.대화:
      - 냉장고에서 마음대로 꺼내 마셔.
      용례.문장:
      - 남자는 냉장고 문을 열고 얼음 몇 조각을 꺼내 씹어 먹었다.
      - 냉장고 안에는 맥주, 콜라, 주스 등의 음료가 가득 차 있었다.
      - 여자는 부모님이 보내 주신 반찬을 냉장고에 차곡차곡 넣어 두었다.
      - 동생은 부엌으로 들어가 냉장고에서 빵과 과일을 꺼내 먹고 방으로 들어갔다.
      - 냉장고가 갑자기 고장이 나는 바람에 냉장고 안의 음식들이 모두 상하게 생겼다.
