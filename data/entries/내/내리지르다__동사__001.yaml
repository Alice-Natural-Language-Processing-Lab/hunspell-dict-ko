    - 뜻풀이: 높은 곳에서 낮은 쪽으로 뻗거나 움직이다.
      문형: 1이 내리지르다
      용례.구:
      - 내리지르는 비탈.
      - 강물이 내리지르다.
      - 바람이 내리지르다.
      - 산으로부터 내리지르다.
      용례.대화:
      - 위에서 내려오는 바람이라 더 찬 것 같아.
      용례.문장:
      - 사람들은 계곡으로 내리지르는 비탈을 깎아 논을 만들었다.
      - 우리 마을은 높은 산악 지대로부터 내리지르는 격류를 이용하여 공장의 기계를 돌리고 있다.
      의미ID: 1
    - 뜻풀이: 위에서 아래로 주먹으로 치거나 발로 차다.
      문형: 1이 2로 3을 내리지르다
      용례.구:
      - 등을 내리지르다.
      - 얼굴을 내리지르다.
      - 주먹을 내리지르다.
      - 발로 내리지르다.
      - 주먹으로 내리지르다.
      - 갑자기 내리지르다.
      용례.대화:
      - 응. 속도가 정말 빠르더라.
      용례.문장:
      - 그는 분노에 못 이겨 소리를 지르며 상대방의 얼굴을 주먹으로 내리질렀다.
      - 두 사람이 구둣발로 한 남자를 사정없이 내리지르고 짓밟았다.
      의미ID: 2
