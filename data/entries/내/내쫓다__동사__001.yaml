    어휘 등급: 중급
    의미:
    - 뜻풀이: 있던 곳에서 강제로 밖으로 나가게 하다.
      문형: 1이 2를 3에서/으로 내쫓다
      용례.구:
      - 마을에서 내쫓다.
      - 집에서 내쫓다.
      - 다른 나라로 내쫓다.
      - 밖으로 내쫓다.
      - 멀리 내쫓다.
      용례.대화:
      - 아무리 내쫓아도 다시 날아오니 미치겠다.
      용례.문장:
      - 여관 주인은 숙박비가 밀린 손님을 가차없이 내쫓아 버렸다.
      - 용서를 구하는 동생을 매몰차게 집 밖으로 내쫓아 버린 형의 마음도 편치는 않았다.
      의미ID: 1
    - 뜻풀이: 강제로 지위를 빼앗아 그만두게 하다.
      문형: 1이 2를 3에서 내쫓다
      용례.구:
      - 사장을 내쫓다.
      - 왕을 내쫓다.
      - 직원을 내쫓다.
      - 왕위에서 내쫓다.
      - 자리에서 내쫓다.
      - 회사에서 내쫓다.
      용례.대화:
      - 응. 사장이 이번 사건의 책임을 물어 내쫓아 버렸대.
      용례.문장:
      - 시민들은 혁명을 통해서 부정 독재 정권을 내쫓아 버리는 데 성공했다.
      - 사장이 자신의 의견에 반대하는 임원들을 다 내쫓은 데 대해 직원들이 반발하고 있다.
      의미ID: 2
