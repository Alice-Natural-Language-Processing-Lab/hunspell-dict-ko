      용례.구:
      - 바닥을 내리치다.
      - 책상을 내리치다.
      - 탁자를 내리치다.
      - 바닥에 내리치다.
      - 손바닥으로 내리치다.
      - 주먹으로 내리치다.
      용례.대화:
      - 뭐에 화가 났는지 갑자기 민준이가 주먹으로 탁자를 내리치더니 나가 버렸어.
      용례.문장:
      - 아들을 잃은 어머니는 손으로 바닥을 내리치며 통곡했다.
      - 그는 도마 위에 생선을 놓고 칼로 내리치기 시작했다.
      의미ID: 1
    - 뜻풀이: 비바람이나 번개 등이 위에서 아래로 세게 떨어지다.
      문형: 1이 내리치다
      용례.구:
      - 번개가 내리치다.
      - 벼락이 내리치다.
      - 비바람이 내리치다.
      - 빗방울이 내리치다.
      용례.대화:
      - 응. 갑자기 비바람이 내리치네.
      용례.문장:
      - 폭우와 함께 천둥과 번개가 내리쳤다.
      - 빗줄기가 내리쳐 사방은 칠흑같이 어두웠다.
      의미ID: 2
