      - 그 전쟁은 많은 병사들의 목숨이 내걸린 무모한 싸움이었다.
      - 그 일에는 마을 어른의 목숨이 내걸려 있었지만 누구도 쉽사리 나설 수 없었다.
      - 그는 이번 거사에 자신의 명예가 내걸렸다고 생각하고 죽음을 각오할 생각이었다.
