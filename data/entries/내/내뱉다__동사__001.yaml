    어휘 등급: 고급
    의미:
    - 뜻풀이: 입 안에 있던 것을 밖으로 세게 내보내다.
      문형: 1이 2를 내뱉다
      용례.구:
      - 먹던 것을 내뱉다.
      - 양칫물을 내뱉다.
      - 연기를 내뱉다.
      - 침을 내뱉다.
      - 한숨을 내뱉다.
      용례.대화:
      - 그럼 삼키지 말고 내뱉어.
      용례.문장:
      - 그는 말을 마치고 한숨을 내뱉었다.
      - 그는 나를 쏘아보며 바닥에 침을 탁 내뱉었다.
      - 담배 연기를 길게 내뱉으며 그가 다시 입을 열었다.
      의미ID: 1
    - 뜻풀이: 못마땅하게 여겨 마음속에 있었던 말을 갑자기 해 버리다.
      문형: 1이 2에/에게 3을 내뱉다
      용례.구:
      - 말을 내뱉다.
      - 욕을 내뱉다.
      - 원망을 내뱉다.
      - 무심코 내뱉다.
      - 실컷 내뱉다.
      - 퉁명스럽게 내뱉다.
      용례.대화:
      - 화가 나면 나도 모르게 말이 튀어나와.
      용례.문장:
      - 그는 남을 욕하거나 저주하는 말은 잘 내뱉지 않는 사람이다.
      - 그는 욕구를 이기지 못하고 마음속에 있는 말을 친구에게 그대로 내뱉었다.
      의미ID: 2
