    - 뜻풀이: 땀이나 눈물, 힘줄 등이 몸 밖으로 솟아 나오다.
      문형: 1이 내솟다
      용례.구:
      - 눈물이 내솟다.
      - 힘줄이 내솟다.
      - 이마에 땀이 내솟다.
      용례.대화:
      - 진짜 화나셨나 봐. 우리 어떻게 하지?
      용례.문장:
      - 나는 너무 분해서 두 눈에 눈물까지 내솟았다.
      - 몇 분 걷자 이마에서 큰 땀방울이 내솟기 시작했다.
      의미ID: 1
    - 뜻풀이: 위로 두드러지게 높이 솟아 있다.
      문형: 1이 내솟다
      용례.구:
      - 내솟은 산.
      - 섬이 내솟다.
      - 구름 위로 내솟다.
      용례.대화:
      - 뒤통수와 앞머리가 툭 내솟고 이마가 좁았어요.
      용례.문장:
      - 마을 한가운데 성당이 우뚝 내솟아 있었다.
      - 구름 위에 내솟은 봉우리에 쌓인 눈은 여름에도 녹지 않는다.
      의미ID: 2
    - 뜻풀이: 어떤 느낌이나 기운이 세차게 솟아 나오다.
      문형: 1이 내솟다
      용례.구:
      - 기쁨이 내솟다.
      - 기운이 내솟다.
      - 살기가 내솟다.
      용례.문장:
      - 내 몸속에서는 갑자기 엄청난 기운이 내솟기 시작했다.
      - 봄이 돼서 마당에 꽃이 피니 내 마음속에서 기쁨이 내솟았다.
      의미ID: 3
