      뜻풀이: 서로 오고 가며 친하게 지내다.
      문형: 1이 (2와) 내왕하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 내왕하는 사이.
      - 내왕하며 지내다.
      - 내왕하기 시작하다.
      - 친지와 내왕하다.
      - 서로 내왕하다.
      - 자주 내왕하다.
      용례.대화:
      - 서로 돕고 서로 내왕하는 게 마치 부자 사이 같지?
      용례.문장:
      - 그와 아들은 의절한 뒤 서로 내왕하지 않는 사이였다.
      - 그들은 가까운 곳에 살았기 때문에 아침저녁으로 서로 내왕하였다.
