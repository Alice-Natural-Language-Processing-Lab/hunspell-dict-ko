      뜻풀이: 사람들이 서로 오고 가고 하다.
      문형: 1이 2를 내왕하다
      용례.구:
      - 사람들이 내왕하다.
      - 열차가 내왕하다.
      - 자동차가 내왕하다.
      - 길을 내왕하다.
      - 사이를 내왕하다.
      용례.대화:
      - 조금 더 큰 거리로 나가 보자.
      용례.문장:
      - 역 광장에는 행인들이 빈번히 내왕하고 있었다.
      - 산맥의 동쪽과 서쪽 사람들은 고갯길을 넘어 내왕한다.
