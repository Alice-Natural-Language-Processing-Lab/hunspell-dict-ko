    - 뜻풀이: 태풍, 더위, 추위 등이 몰아쳐 오다.
      문형: 1이 2에/를 내습하다
      용례.구:
      - 태풍이 내습하다.
      - 한파가 내습하다.
      - 혹한이 내습하다.
      - 남부 지방을 내습하다.
      - 내륙 지역에 내습하다.
      용례.대화:
      - 응. 당장이라도 태풍이 내습할 것 같아.
      용례.문장:
      - 지난달 이 지역을 내습한 태풍으로 농가가 큰 피해를 입었다.
      - 사십 년 만에 내습한 한파로 전국이 꽁꽁 얼어붙었다.
