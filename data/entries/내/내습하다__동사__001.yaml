    - 뜻풀이: 적이 습격하여 오다.
      문형: 1이 2에/를 내습하다
      용례.구:
      - 적군이 내습하다.
      - 아군을 내습하다.
      - 밤을 틈타 내습하다.
      용례.대화:
      - 큰일 났습니다. 서쪽 진지에 적이 내습하였습니다!
      용례.문장:
      - 우리 군은 각 지역에 내습한 적들을 소탕하였다.
      - 임금은 성을 내습한 적을 격퇴하라는 명령을 내렸다.
