    어휘 등급: 없음
    의미:
    - 뜻풀이: 있던 곳에서 강제로 밖으로 나가게 되다.
      문형: 1이 2에/에서/로 내쫓기다
      용례.구:
      - 마을에서 내쫓기다.
      - 집에서 내쫓기다.
      - 길로 내쫓기다.
      - 밖으로 내쫓기다.
      용례.대화:
      - 글쎄 주민들을 상대로 사기를 치다 들켰다더라.
      용례.문장:
      - 집세를 내지 못해서 길거리로 내쫓기는 서민들을 위한 대책 마련이 시급하다.
      - 이번 태풍으로 수해를 입고 거리로 내쫓긴 이재민들은 임시 거처에서 생활하고 있다.
      의미ID: 1
    - 뜻풀이: 강제로 지위를 빼앗겨 그만두게 되다.
      문형: 1이 2에서 내쫓기다
      용례.구:
      - 내쫓긴 사람.
      - 직원이 내쫓기다.
      - 왕좌에서 내쫓기다.
      - 자리에서 내쫓기다.
      - 장관에서 내쫓기다.
      용례.대화:
      - 그래서 권력이 백성으로부터 나온다는 말이 있나 봐.
      용례.문장:
      - 비리를 저지른 것으로 밝혀진 국무총리는 결국 자리에서 내쫓겼다.
      - 부당 해고로 회사에서 내쫓긴 사람들이 그 회사의 회장을 검찰에 고소했다.
      의미ID: 2
