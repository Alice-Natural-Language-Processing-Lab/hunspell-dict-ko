    어휘 등급: 없음
    의미:
    - 뜻풀이: 뺨이나 얼굴 등을 힘껏 때리다.
      문형: 1이 2를 내갈기다
      용례.구:
      - 뺨을 내갈기다.
      - 머리를 내갈기다.
      - 얼굴을 내갈기다.
      - 손바닥으로 내갈기다.
      - 힘껏 내갈기다.
      용례.대화:
      - 큰 잘못을 한 것도 아닌데 그렇게 세게 때렸어?
      용례.문장:
      - 승규는 민준이의 얼굴을 내갈겼다.
      - 지수는 자신을 모욕한 남자의 뺨을 보기 좋게 내갈겼다.
      의미ID: 1
    - 뜻풀이: 글씨를 아무렇게나 마구 쓰다.
      문형: 1이 2를 내갈기다
      용례.구:
      - 글씨를 내갈기다.
      - 내갈겨 쓰다.
      용례.대화:
      - 저는 나름 또박또박 쓴다고 쓴 거예요.
      용례.문장:
      - 지수는 글씨를 내갈겨 쓰는데도 글씨체가 예쁘다.
      - 그가 글씨를 너무 내갈겨 써서 알아볼 수가 없었다.
      의미ID: 2
    - 뜻풀이: 총을 계속하여 마구 쏘다.
      문형: 1이 2에/에게 3을 내갈기다
      용례.구:
      - 기관총을 내갈기다.
      - 총을 내갈기다.
      용례.대화:
      - 사람들한테 마구잡이로 총을 내갈겼다며?
      용례.문장:
      - 그 테러리스트들은 민간인들에게도 서슴지 않고 기관총을 내갈겼다.
      - 그는 너무나 두려운 나머지 땅바닥에 미친 듯이 총을 내갈겼다.
      의미ID: 3
    - 뜻풀이: 오줌이나 똥 등을 아무 데나 마구 누다.
      문형: 1이 2에 3을 내갈기다
      용례.구:
      - 똥을 내갈기다.
      - 오줌을 내갈기다.
      용례.대화:
      - 다음부터는 조심할게요.
      용례.문장:
      - 비둘기들이 사람들의 머리 위로 똥을 내갈겼다.
      - 술에 취한 남자는 아내가 문을 열어 주지 않자 문에다 오줌을 내갈겼다.
      의미ID: 4
    - 뜻풀이: 말 등을 마구 함부로 해 대다.
      문형: 1이 2를 내갈기다
      용례.구:
      - 내갈겨 말하다.
      - 말을 내갈기다.
      - 욕을 내갈기다.
      - 헛소리를 내갈기다.
      - 함부로 내갈기다.
      용례.대화:
      - 미안해. 앞으로는 함부로 말하지 않을게.
      용례.문장:
      - 그는 너무 화가 나서 거침없이 욕을 내갈겼다.
      - 그는 할아버지께 예의 없이 말을 함부로 내갈겼다.
      의미ID: 5
