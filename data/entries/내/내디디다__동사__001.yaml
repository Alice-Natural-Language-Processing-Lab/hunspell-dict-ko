      - 예술계에 내디디다.
      - 섣불리 내디디다.
      - 힘차게 내디디다.
      용례.대화:
      - 나도 많이 생각하고 조심스럽게 발을 내디디는 거니까 잔소리하지 말고 응원 좀 해 줘.
