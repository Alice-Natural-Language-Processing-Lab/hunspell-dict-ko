      문형: 1이 2를 내디디다
      용례.구:
      - 걸음을 내디디다.
      - 발을 내디디다.
      - 부지런히 내디디다.
      - 슬그머니 내디디다.
      - 조심스럽게 내디디다.
      용례.대화:
      - 요즘은 물리 치료를 받고 있는데 아직까지는 발을 내디디기 힘든 것 같더라고요.
      용례.문장:
      - 길게 늘어선 줄 사이로 승규는 발을 슬그머니 내디뎌 새치기를 했다.
      - 험한 산으로 등산을 간 지수는 한 발 한 발 조심스럽게 내디디며 산을 올랐다.
      - 지수는 좁은 평균대 위에서 조심스럽게 발을 내디뎠다.
