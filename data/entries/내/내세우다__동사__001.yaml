    어휘 등급: 중급
    의미:
    - 뜻풀이: 앞으로 나와 서게 하다.
      문형: 1이 2를 3에/으로 내세우다
      용례.구:
      - 앞에 내세우다.
      - 무대에 내세우다.
      - 앞줄에 내세우다.
      - 카메라 앞에 내세우다.
      - 정면으로 내세우다.
      용례.문장:
      - 시위대는 김 위원장을 행렬의 맨 앞에 내세웠다.
      - 선생님은 승규를 학생들 앞에 내세우고는 노골적으로 망신을 주었다.
      - 사람들은 관련된 모든 인사를 증언대에 내세워 진상을 밝혀야 한다고 주장했다.
      의미ID: 1
    - 뜻풀이: 나서서 어떤 역할을 하도록 하거나 행동하게 하다.
      문형: 1이 2를 3으로 내세우다
      용례.구:
      - 사람을 내세우다.
      - 대리인으로 내세우다.
      - 주인공으로 내세우다.
      - 증인으로 내세우다.
      - 후보로 내세우다.
      용례.문장:
      - 그는 자신의 비서를 증인으로 내세웠다.
      - 나는 중간에 대리인을 내세워 매매 계약을 했다.
      - 이 연극은 부조리한 어른들에게 맞서는 당찬 소녀를 주인공으로 내세우고 있다.
      의미ID: 2
    - 뜻풀이: 어떤 의견이나 주장을 내놓고 지지하다.
      문형: 1이 2-고 내세우다
      용례.구:
      - 구실을 내세우다.
      - 이유를 내세우다.
      - 주장을 내세우다.
      - 자기 입장만 내세우다.
      - 자기 말만을 옳다고 내세우다.
      용례.대화:
      - 맞아. 매번 자신의 주장만 옳다고 내세우면서 그럴듯한 이유는 대지 못하지.
      용례.문장:
      - 지수는 터무니없는 이유를 내세우며 억지를 썼다.
      - 민준이는 언제나 그럴듯한 구실을 내세워 자기 일을 동료에게 떠넘긴다.
      의미ID: 3
    - 뜻풀이: 어떤 사실을 공적으로 주장하거나 알리다.
      문형: 1이 2를 3으로 내세우다
      용례.구:
      - 공약을 내세우다.
      - 이익을 내세우다.
      - 입장을 내세우다.
      - 원칙으로 내세우다.
      - 슬로건으로 내세우다.
      용례.문장:
      - 이번 체육대회는 ‘우리 다 함께 즐기자’라는 슬로건을 내세우고 있다.
      - 이 광고는 ‘세상의 주역은 나’라는 카피를 내세워 소비자를 유인한다.
      의미ID: 4
    - 뜻풀이: 일부러 드러내어 남에게 자랑하다.
      문형: 1이 2를 3으로 내세우다
      용례.구:
      - 내세울 것이 없다.
      - 미모를 내세우다.
      - 신분을 내세우다.
      - 업적을 내세우다.
      - 출신을 내세우다.
      - 학력을 내세우다.
      - 걸작으로 내세우다.
      용례.대화:
      - 맞아. 자기가 미인임을 내세워 잘난 체하지.
      용례.문장:
      - 김 씨는 자신의 회사에 종업원 수가 많다는 점을 내세워 기세등등했다.
      - 할아버지는 자손들에게 권세를 내세워 다른 사람을 업신여기지 말라고 가르치셨다.
      의미ID: 5
