    - 뜻풀이: 내부적 어려움과 외부적 어려움이 함께 있는 상황.
      용례.구:
      - 내우외환의 상황.
      - 내우외환이 잇따르다.
      - 내우외환을 겪다.
      - 내우외환을 맞다.
      - 내우외환에 맞서다.
      - 내우외환에 시달리다.
      용례.대화:
      - 네. 거기에다가 구조 조정에 반대하는 노조의 파업까지 일어나면서 내우외환에 시달리고 있어요.
      용례.문장:
      - 그 나라는 계속되는 자연재해에 내전까지 발생하면서 내우외환을 맞고 있다.
      - 우리 축구 팀은 구단의 지원이 끊긴 상황에서 선수들이 부상을 당하는 등 내우외환이 잇따르고 있다.
