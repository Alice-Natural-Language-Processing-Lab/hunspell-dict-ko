      용례.대화:
      - 아니. 내일이 친구 생일이라서 선물 사러 가려고.
      용례.문장:
      - 내일이면 학교 친구들과 헤어진다고 생각하니 눈물이 났다.
      - 부장님은 이미 퇴근하셨으니 내일이 되어야 만나실 수 있습니다.
      - 지배인은 내 이력서를 유심히 살펴보더니 내일부터 출근하라고 했다.
      - 내일도 시간이 많은데 왜 이 일을 꼭 오늘까지 해야 하는지 이해가 되지 않는다.
