      - 네, 제가 생각하는 오늘날의 문제점들과 내일의 과제에 대해 말씀드리겠습니다.
      용례.문장:
      - 내일을 이끌 젊은 지도자들에 대해 세계가 주목하고 있다.
      - 한국의 밝은 내일을 위해서는 교육을 바로잡는 일이 중요하다.
      - 우리는 다양한 책을 읽으며 내일을 대비하고 있다.
      - 이 책은 오늘을 진단하는 일보다는 내일의 희망을 제시하는 데 역점을 두었다.
