    어휘 등급: 중급
    의미:
    - 뜻풀이: 몸이나 물체의 일부분이 밖이나 앞으로 나가게 하다.
      문형: 1이 2를 3으로 내밀다
      용례.구:
      - 끝을 내밀다.
      - 손을 내밀다.
      - 얼굴을 내밀다.
      - 주먹을 내밀다.
      - 팔을 내밀다.
      용례.문장:
      - 그는 나에게 손을 내밀며 악수를 청했다.
      - 문을 두드리자 한 꼬마가 문밖으로 얼굴만 쏙 내밀었다.
      - 아이는 손가락 끝을 내밀어 조심스럽게 고양이를 만졌다.
      의미ID: 1
    - 뜻풀이: 힘껏 밀어서 어떤 공간에서 밖으로 나가게 하다.
      문형: 1이 2를 3으로 내밀다
      용례.구:
      - 밖으로 내밀다.
      용례.문장:
      - 아군은 적군을 국경 밖으로 내밀었다.
      - 그 약은 숙변을 빠르게 몸 밖으로 내밀어 버렸다.
      - 나는 잡상인을 매몰차게 대문 밖으로 내밀어 쫓아 버렸다.
      의미ID: 2
    - 뜻풀이: 돈이나 물건을 받으라고 내어 주다.
      문형: 1이 2를 3에/에게 내밀다
      용례.구:
      - 가방을 내밀다.
      - 담배를 내밀다.
      - 돈을 내밀다.
      - 봉투를 내밀다.
      - 우산을 내밀다.
      용례.문장:
      - 그가 내민 봉투 안에는 돈이 들어 있었다.
      - 나는 그가 내민 편지를 받지 않고 돌아서 버렸다.
      - 비를 맞으며 걷고 있었는데 그가 달려와 우산을 내게 내밀었다.
      의미ID: 3
    - 뜻풀이: 자기가 할 것을 남에게 미루다.
      문형: 1이 2를 3에/에게 내밀다
      용례.구:
      - 일을 내밀다.
      - 부모에게 내밀다.
      - 후배에게 내밀다.
      - 귀찮게 내밀다.
      용례.대화:
      - 엄마, 이번 한 번만 좀 도와주세요.
      용례.문장:
      - 그는 집안일은 모두 아내에게 내밀어 버리고 집을 나와 버렸다.
      - '김 실장은 부하 직원에게 일을 다 내밀고는 무책임하게 퇴근해 버렸다. '
      의미ID: 4
    - 뜻풀이: 의견이나 주장 등을 계속 내세우다.
      문형: 1이 2를 내밀다
      용례.구:
      - 배짱을 내밀다.
      - 생각을 내밀다.
      - 의견을 내밀다.
      - 입장을 내밀다.
      - 주장을 내밀다.
      용례.문장:
      - 형은 끝까지 자기 입장을 내밀며 고집을 꺾지 않았다.
      - 박 부장은 조금도 양보하지 않고 같은 주장을 내밀었다.
      - 나는 협상에서 우리 측 입장을 굽히지 않고 계속 배짱을 내밀었다.
      의미ID: 5
