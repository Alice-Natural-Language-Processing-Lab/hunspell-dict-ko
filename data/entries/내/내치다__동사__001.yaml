      용례.구:
      - 물건을 내치다.
      - 밥상을 내치다.
      - 손을 내치다.
      - 밀어 내치다.
      - 아무 데나 내치다.
      용례.대화:
      - 민준이가 화가 났는지 닥치는 대로 물건을 집어서 내쳐 가지고 이렇게 됐어.
      용례.문장:
      - 지수는 잡고 있던 내 손을 갑자기 내치고 말도 없이 가 버렸다.
      - 밥을 먹다가 아내와 다툰 승규는 밥상을 내쳐 버리고 문을 쾅 닫고 나왔다.
      의미ID: 1
    - 뜻풀이: 물리치거나 강제로 내쫓다.
      문형: 1이 2를 3에/으로 내치다
      용례.구:
      - 동료를 내치다.
      - 마음을 내치다.
      - 사람을 내치다.
      - 사랑을 내치다.
      - 친구를 내치다.
      - 바닥에 내치다.
      - 밖으로 내치다.
      용례.대화:
      - 맞아. 자기를 배신했던 사람들도 내치지 않고 다 용서해 주더라.
      용례.문장:
      - 그녀는 다시는 찾아오지 말라며 내 사랑을 냉정하게 내쳐 버렸다.
      - 이번 인사 이동은 사장이 마음에 들지 않는 임원들을 다 내치기 위해 실시한 것이라는 소문이 있다.
