    의미:
    - 뜻풀이: 자신의 일이나 사물을 다른 사람에게 완전히 맡기다.
      문형: 1이 2를 3에/에게 내맡기다
      용례.구:
      - 문제를 내맡기다.
      - 살림을 내맡기다.
      - 집안일을 내맡기다.
      - 통째로 내맡기다.
      - 친구에게 내맡기다.
      용례.문장:
      - 나는 집안일을 모두 남편에게 내맡겼다.
      - 나는 지수에게 내 생활을 내맡긴 처지라 그녀의 말을 들어줄 수밖에 없었다.
      - 나는 얼마든지 먹고 싶은 만큼 먹으라며 아이에게 빵 바구니를 통째로 내맡겼다.
      의미ID: 1
    - 뜻풀이: 아무 것도 하지 않고 되는 대로 내버려 두다.
      문형: 1이 2를 3에 내맡기다
      용례.구:
      - 몸을 내맡기다.
      - 바람에 내맡기다.
      - 운명에 내맡기다.
      용례.대화:
      - 그저 인생을 자연스러운 삶의 흐름에 내맡긴 채 흘러가면 되지요.
      용례.문장:
      - 지수는 등받이에 기대어 차가 흔들리는 대로 몸을 내맡겼다.
      - 우리는 바람을 뚫고 앞으로 나아갈 수가 없어서 바람에 배를 내맡기고 표류하기 시작하였다.
      의미ID: 2
