    어휘 등급: 고급
    의미:
    - 뜻풀이: 크게 소리를 지르다.
      문형: 1이 2를 내지르다
      용례.구:
      - 고성을 내지르다.
      - 고함을 내지르다.
      - 비명을 내지르다.
      - 소리를 내지르다.
      - 욕을 내지르다.
      - 함성을 내지르다.
      용례.대화:
      - 그래도 춤은 잘 추더라.
      용례.문장:
      - 김 선수가 역전 골을 성공시키는 순간, 응원단은 일제히 함성을 내질렀다.
      - 술집이 즐비한 그 거리는 밤마다 술에 취해 고성을 내지르는 취객으로 가득 찬다.
      의미ID: 1
    - 뜻풀이: 주먹, 발길, 무기 따위를 어떤 대상을 향하여 힘차게 뻗치다.
      문형: 1이 2를 3으로 내지르다
      용례.구:
      - 발길을 내지르다.
      - 주먹을 내지르다.
      - 창을 내지르다.
      - 총칼을 내지르다.
      - 사정없이 내지르다.
      용례.대화:
      - 어제 너무 화가 나서 주먹으로 창문을 내질러 버렸어.
      용례.문장:
      - 술에 취한 김 씨는 옆 사람과 시비가 붙자 마구잡이로 발길을 내지르며 난동을 부렸다.
      - 권투 경기에서 김 선수는 상대 선수가 매섭게 내지르는 주먹에 속수무책으로 당하다가 쓰러지고 말았다.
      의미ID: 2
