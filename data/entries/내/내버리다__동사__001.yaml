    - 뜻풀이: 아주 버리다.
      문형: 1이 2를 3에 내버리다
      용례.구:
      - 물건을 내버리다.
      - 쓰레기를 내버리다.
      - 길에 내버리다.
      - 휴지통에 내버리다.
      - 아무 데나 내버리다.
      용례.대화:
      - 안 돼. 휴지통이 없으면 일단 봉투에 담아서 가지고 가자.
      용례.문장:
      - 나는 냉장고 안에 있던 상한 음식들을 모두 내버렸다.
      - 영수는 새집으로 이사 오면서 안 입는 옷을 다 내버렸다.
      의미ID: 1
    - 뜻풀이: 관심을 두거나 신경을 쓰지 않다.
      문형: 1이 2를 내버리다
      용례.구:
      - 내버려 두다.
      - 가방을 내버리다.
      - 눈물을 내버리다.
      - 목숨을 내버리다.
      - 아기를 내버리다.
      용례.대화:
      - 시험이 끝난 지 얼마 안 됐으니까 그냥 내버려 두세요.
      용례.문장:
      - 동생을 내버려 두면 하루 종일 오락만 한다.
      - 몇 주 동안 물도 안 주고 내버려 두었는데 선인장이 아직 살아 있다.
      의미ID: 2
