      발음: 내ː보내다
    어휘 등급: 중급
    의미:
    - 뜻풀이: 밖이나 다른 곳으로 나가게 하다.
      문형: 1이 2를 3으로/에 내보내다
      용례.구:
      - 밖으로 내보내다.
      - 외국으로 내보내다.
      - 운동장으로 내보내다.
      - 전쟁터로 내보내다.
      - 멀리 내보내다.
      용례.대화:
      - 선생님께서 떠든다고 교실 밖으로 내보내셨어요.
      용례.문장:
      - 어머니는 형을 학교 근처의 하숙집으로 내보내기로 했다.
      - 나는 방 안으로 들어온 새 한 마리를 창밖으로 내보냈다.
      의미ID: 1
    - 뜻풀이: 밖으로 버리거나 흘려보내다.
      문형: 1이 2를 3에/으로 내보내다
      용례.구:
      - 쓰레기를 내보내다.
      - 폐수를 내보내다.
      - 몰래 내보내다.
      - 함부로 내보내다.
      용례.문장:
      - 이 공장은 폐수를 하수도로 몰래 내보냈다.
      - 우리 몸은 소변이 모이면 몸 밖으로 내보내려고 한다.
      의미ID: 2
    - 뜻풀이: 직원을 해고하다.
      문형: 1이 2에서 3을 내보내다
      용례.구:
      - 사원을 내보내다.
      - 종업원을 내보내다.
      - 직원을 내보내다.
      용례.대화:
      - 저렇게 능력 있는 직원들을 내보냈다니 회사 입장에선 잘못된 선택을 했네요.
      용례.문장:
      - 경영이 어려우면 제일 먼저 직원들을 내보낼 생각을 하는 회사가 많다.
      - 승규는 장사가 안 되자 식당 종업원들을 내보내려고 했다.
      의미ID: 3
    - 뜻풀이: 방송이나 신문 등을 통해 사람들에게 드러내 보이다.
      문형: 1이 2에/에게 3을 내보내다
      용례.구:
      - 뉴스를 내보내다.
      - 드라마를 내보내다.
      - 방송을 내보내다.
      - 영화를 내보내다.
      - 인터뷰를 내보내다.
      - 방송에 내보내다.
      - 국민들에게 내보내다.
      - 편집해서 내보내다.
      용례.대화:
      - 네. 방송사가 무분별하게 내보내는 폭력적인 장면들을 흉내 낸 거죠.
      용례.문장:
      - 방송사들이 밤새도록 개표 상황을 방송에 내보냈다.
      - 올림픽을 맞아 신문사들은 올림픽에 대한 기사를 앞다투어 내보내고 있다.
      의미ID: 4
    - 뜻풀이: 가둔 곳에서 나갈 수 있도록 보내 주다.
      문형: 1이 2에서 3을 내보내다
      용례.구:
      - 수감자를 내보내다.
      - 죄수를 내보내다.
      - 포로를 내보내다.
      - 감옥에서 내보내다.
      - 구치소에서 내보내다.
      용례.대화:
      - 안 돼. 보호자가 올 때까지 여기서 나갈 생각하지 마.
      용례.문장:
      - 교도소에서는 모범적인 죄수를 일주일 동안 감옥에서 내보내 주기로 했다.
      - 그 어머니는 자신의 아들을 감옥에서 내보내 달라고 법원에 탄원서를 냈다.
      의미ID: 5
