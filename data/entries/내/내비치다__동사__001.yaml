      발음: 내ː비치다
    어휘 등급: 고급
    의미:
    - 뜻풀이: 빛이 밖으로 드러나 보이다.
      문형: 1이 내비치다
      용례.구:
      - 불빛이 내비치다.
      - 햇살이 내비치다.
      - 밖으로 내비치다.
      - 환하게 내비치다.
      용례.대화:
      - 응. 구름 사이로 햇살이 내비치는 걸 보니 이제 비 안 오겠다.
      용례.문장:
      - 하늘을 올려다 보니 달빛이 내비치고 있었다.
      - 짐승이라도 있는지 덤불 사이로 살짝 빛이 내비쳤다.
      의미ID: 1
    - 뜻풀이: 안에 있는 것이 밖으로 드러나 보이다.
      문형: 1이 내비치다
      용례.구:
      - 겉으로 내비치다.
      - 밖으로 내비치다.
      용례.문장:
      - 지수의 하얀 손등에 파랗게 정맥이 내비쳤다.
      - 그 여자는 속옷이 거의 내비치는 하늘하늘한 옷을 입고 있었다.
      의미ID: 4
    - 뜻풀이: 어떤 행동이나 모습을 사람들 앞에서 드러내다.
      문형: 1이 2에/에게 3을 내비치다
      용례.구:
      - 눈물을 내비치다.
      - 얼굴을 내비치다.
      - 웃음을 내비치다.
      - 표정을 내비치다.
      용례.대화:
      - 그래, 진짜 오랜만이다. 가끔은 모임에 얼굴도 내비치고 그래.
      용례.문장:
      - 그녀는 그의 표정이 재미있다는 듯이 웃음을 내비쳤다.
      - 선생님은 눈을 가늘게 하면서 더욱 엄격한 표정을 내비치고 있었다.
      의미ID: 3
    - 뜻풀이: 생각이나 감정, 의도를 겉으로 드러내다.
      문형: 1이 2에/에게 3을 내비치다
      용례.구:
      - 감정을 내비치다.
      - 뜻을 내비치다.
      - 속을 내비치다.
      - 심정을 내비치다.
      - 의향을 내비치다.
      - 슬그머니 내비치다.
      용례.대화:
      - 그 사람은 자기 아내한테도 속내를 내비치지 않는 사람이야.
      용례.문장:
      - 선수단은 컨디션이 좋아 내일 우승에 대한 강한 자신감을 내비치고 있다.
      - 사람들 앞에선 감정을 내비치지 않았지만 그녀는 내심 놀라고 있었다.
      의미ID: 2
