      - 생선 가게의 아주머니가 손을 휘휘 내두르며 파리를 쫓고 계셨다.
      - 아이에게 쓴 약을 먹이려고 하자 아이는 입을 꾹 다문 채로 머리를 내두르며 반항했다.
