    의미:
    - 뜻풀이: 몸이나 물체의 일부분이 밖이나 앞으로 나가게 되다.
      문형: 1이 2로 내밀리다
      용례.구:
      - 고개가 내밀리다.
      - 몸이 내밀리다.
      - 사이로 내밀리다.
      - 앞으로 내밀리다.
      - 창밖으로 내밀리다.
      용례.대화:
      - 가방의 주머니 사이로 공구가 내밀려 있는 걸 봤어요.
      용례.문장:
      - 지하철 문이 열리자 문가에 서 있던 사람들의 몸이 문밖으로 내밀렸다.
      - 사람들은 우리나라 선수의 가슴이 결승선에 먼저 내밀린 것을 확인하고 기뻐했다.
      의미ID: 1
    - 뜻풀이: 힘껏 밀려서 어떤 공간에서 밖으로 나가게 되다.
      문형: 1이 2로 내밀리다
      용례.구:
      - 뒤로 내밀리다.
      - 밖으로 내밀리다.
      용례.대화:
      - 그래서 결국 집 밖으로 내밀리게 된 거구나.
      용례.문장:
      - 피난길에 오른 이들은 멀리 남부 지방까지 내밀리고 있었다.
      - 우리 군은 갑작스러운 적의 공격으로 남쪽까지 내밀리게 되었다.
      의미ID: 2
    - 뜻풀이: 돈이나 물건이 내어 주게 되다.
      문형: 1이 2에/에게 내밀리다
      용례.구:
      - 물건이 내밀리다.
      - 반지가 내밀리다.
      - 봉투가 내밀리다.
      - 돈이 내밀리다.
      - 내밀린 돈.
      - 내밀린 쌀.
      용례.대화:
      - 응. 말도 없이 내밀린 돈 봉투을 보니 화가 치밀더라.
      용례.문장:
      - 지수의 눈앞에 내밀린 것은 비싼 반지였다.
      - 내밀린 돈을 세 보기도 전에 그 사람은 자리를 떠났다.
      의미ID: 3
