      뜻풀이: 몸의 일부를 밖으로 드러나 보이게 하다.
      문형: 1이 2를 내놓다
      용례.구:
      - 눈을 내놓다.
      - 덧니를 내놓다.
      - 배꼽을 내놓다.
      - 얼굴을 내놓다.
      - 빠끔히 내놓다.
      용례.대화:
      - 맞아. 덧니를 내놓고 웃는 모습이 참 귀여워.
      용례.문장:
      - 아기는 이불 속에서 얼굴만 내놓고 아빠를 쳐다보았다.
      - 요즘은 짧은 상의를 입어서 배꼽을 내놓는 패션이 유행이다.
      의미ID: 9
    - 관련어:본말:
      - 동형어 번호: 0
        표제어: 내어놓다
        항목ID: 90783
      뜻풀이: 어떤 목적을 위하여 희생하다.
      문형: 1이 2를 내놓다
      용례.구:
      - 목을 내놓다.
      - 목숨을 내놓다.
      - 생명을 내놓다.
      용례.대화:
      - 음주 운전은 생명을 내놓고 하는 건데 정말 죽어도 좋은 건가?
      용례.문장:
      - 안전시설도 없는 건설 현장에서는 인부들이 목숨을 내놓고 일하고 있었다.
      - 아이들은 전쟁터에서 목숨을 내놓고 싸우고 있는 군인들에게 편지를 썼다.
      의미ID: 10
    - 뜻풀이: 어떤 대상이나 범위에서 빼거나 포기해 버리다.
      문형: 1이 2를 내놓다
      용례.구:
      - 내놓은 자식.
      - 내놓은 학생.
      - 집에서 내놓다.
      - 학교에서 내놓다.
      - 완전히 내놓다.
      용례.대화:
      - 이제 학교에서도 나를 완전히 내놓았나 봐.
      용례.문장:
      - 어머니는 학교를 자퇴하고 음악을 하겠다는 막내를 내놓은 자식처럼 대했다.
      - 가족들이 가출한 민준이를 찾지 않는 것을 보니 집에서도 민준이를 내놓은 모양이다.
      의미ID: 11
    - 뜻풀이: 일부러 감추지 않고 공개적으로 드러내다.
      문형: 1이 내놓다
      용례.구:
      - 내놓고 말하다.
      - 내놓고 아첨하다.
      - 내놓고 이야기하다.
      - 내놓고 잘난 체하다.
      - 내놓고 좋아하다.
      용례.대화:
      - 요즘은 누구 앞에서든 아주 내놓고 잘난 척을 하더라.
      용례.문장:
      - 할아버지는 너무 내놓고 막내만 예뻐하신다.
      - 해고당할까 두려워 회사의 임금 삭감을 내놓고 불평하는 직원은 없었다.
      의미 참고: 주로 ‘내놓고’로 쓴다.
      의미ID: 12
    - 뜻풀이: 안에서 만들어진 물질을 밖으로 내보내다.
      문형: 1이 2를 내놓다
      용례.구:
      - 분비물을 내놓다.
      - 산소를 내놓다.
      - 생성물을 내놓다.
      - 이산화 탄소를 내놓다.
      용례.대화:
      - 잘못하면 가습기에 세균이 생겨 유해 물질을 내놓을 수도 있다고 해서요.
      용례.문장:
      - 학생들이 애벌레가 내놓은 생성물을 관찰하고 있다.
      - 식물이 낮에 산소를 내놓는다고 해서 어머니는 베란다에 있는 화분을 낮에만 방 안에 들여놓으신다.
