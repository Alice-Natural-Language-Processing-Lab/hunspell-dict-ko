      뜻풀이: 가지고 있던 것이나 차지하고 있던 것을 넘겨주다.
      문형: 1이 2를 3에/에게 내놓다
      용례.구:
      - 내놓고 물러나다.
      - 내놓고 쫓겨나다.
      - 성금을 내놓다.
      - 자리를 내놓다.
      - 재산을 내놓다.
      - 직책을 내놓다.
      - 후배에게 내놓다.
      - 후임자에게 내놓다.
      용례.대화:
      - 응. 기업들이 경쟁적으로 성금을 내놓았대.
      용례.문장:
      - 김 회장은 큰아들에게 회장 자리를 내놓고 물러났다.
      - 이번 경기에서 상대 팀에게 진 것을 두고 팬들이 이 감독에게 감독직을 내놓으라고 요구했다.
      의미ID: 8
    - 관련어:본말:
      - 동형어 번호: 0
