      뜻풀이: 물건을 밖으로 꺼내 놓다.
      문형: 1이 2를 3에/으로 내놓다
      용례.구:
      - 셔츠를 내놓다.
      - 이삿짐을 내놓다.
      - 화분을 내놓다.
      - 밖으로 내놓다.
      - 마루에 내놓다.
      - 베란다에 내놓다.
      - 현관에 내놓다.
      용례.대화:
      - 그러면 그것들은 이삿짐과 헷갈리지 않게 우선 마당에 내놓아 주세요.
      용례.문장:
      - 어머니는 햇볕이 좋다며 화분을 모두 베란다에 내놓으셨다.
      - 민준은 책장을 옮기려고 책장 안에 있던 책을 모두 꺼내 방 밖으로 내놓았다.
      의미ID: 1
    - 뜻풀이: 보이도록 앞에 놓다.
      문형: 1이 2를 3에/에게 내놓다
      용례.구:
      - 내놓아 자랑하다.
      - 계약서를 내놓다.
      - 서약서를 내놓다.
      - 면전에 내놓다.
      - 앞에 내놓다.
      용례.대화:
      - 부동산에서 다른 사람이 집을 사려고 한다고 계약서를 내 앞에 내놓고 빨리 계약하라고 해서.
      용례.문장:
      - 어머니는 내 그림을 친구분들 앞에 내놓고 자랑하셨다.
      의미ID: 2
    - 관련어:본말:
      - 동형어 번호: 0
        표제어: 내어놓다
        항목ID: 90783
      뜻풀이: 집을 팔거나 빌려주려고 부동산 중개업자 등에 말해 두어 사거나 빌릴 사람을 찾다.
      문형: 1이 2를 3에/에게 내놓다
      용례.구:
      - 건물을 내놓다.
      - 방을 내놓다.
      - 집을 내놓다.
      - 급매물로 내놓다.
      - 전세로 내놓다.
      - 부동산에 내놓다.
      - 중개인에게 내놓다.
      용례.대화:
      - 아니요. 전세로 내놓는 거예요.
      용례.문장:
      - 어머니는 아버지의 전근이 결정되자 지금 살고 있는 집을 부동산에 내놓으셨다.
      - 삼촌은 집을 팔 때 중개인에게 내놓으면 수수료가 든다며 직접 거래하려고 하셨다.
      의미ID: 3
    - 뜻풀이: 가두어 두었던 사람이나 동물 등을 바깥에서 마음대로 활동하게 하다.
      문형: 1이 2를 3에/으로 내놓다
      용례.구:
      - 내놓고 키우다.
      - 가축을 내놓다.
      - 소를 내놓다.
      - 들판에 내놓다.
      - 바깥에 내놓다.
      - 밖으로 내놓다.
      - 잠시 내놓다.
      용례.문장:
      - 아버지는 마음대로 풀을 뜯을 수 있도록 소를 들판에 내놓고 오셨다.
      - 지수는 날씨가 따뜻해지면 실내에서 기르던 강아지를 마당에 내놓으려고 한다.
      - 고양이를 밖에 내놓으면 도망가지 않을까?
      의미ID: 4
    - 관련어:본말:
      - 동형어 번호: 0
        표제어: 내어놓다
        항목ID: 90783
      뜻풀이: 음식 등을 대접하다.
      문형: 1이 2를 3에/에게 내놓다
      용례.구:
      - 내놓아 접대하다.
      - 요리를 내놓다.
      - 음식을 내놓다.
      - 차를 내놓다.
      - 커피를 내놓다.
      - 손님에게 내놓다.
      용례.대화:
      - 한국 전통 음식을 내놓는 게 좋을 것 같아.
      용례.문장:
      - 어머니는 아버지가 데려오신 손님에게 차를 내놓으셨다.
      - 내가 집에 들어가니 지수는 부엌에서 후식으로 내놓을 과일을 깎고 있었다.
      - 유민이는 오늘 학원에서 새로 배운 요리라면서 중국 요리를 내놓았다.
      의미ID: 5
    - 뜻풀이: 작품이나 상품 등을 발표하다.
      문형: 1이 2를 3에/에게 내놓다
      용례.구:
      - 소설을 내놓다.
      - 신작을 내놓다.
      - 신제품을 내놓다.
      - 앨범을 내놓다.
      - 영화를 내놓다.
      - 음반을 내놓다.
      - 작품을 내놓다.
      - 시장에 내놓다.
      - 독자들에게 내놓다.
      - 팬들에게 내놓다.
      - 새로 내놓다.
      - 자신 있게 내놓다.
      용례.대화:
      - 네. 이 세제는 이번에 저희 회사에서 자신 있게 내놓은 신상품입니다.
      용례.문장:
      - 김 감독은 이번 여름에 공포 영화를 내놓을 예정이라고 발표했다.
      - 지수는 좋아하는 가수가 내놓은 새 앨범을 사기 위해 음반 가게로 향했다.
      의미ID: 6
    - 뜻풀이: 생각이나 의견을 제시하다.
      문형: 1이 2를 3에/에게 내놓다
      용례.구:
      - 계획을 내놓다.
      - 방침을 내놓다.
      - 변명을 내놓다.
      - 생각을 내놓다.
      - 안을 내놓다.
      - 의견을 내놓다.
      - 이론을 내놓다.
      - 정책을 내놓다.
      - 제안을 내놓다.
      용례.대화:
      - 김 대리라고 들었어.
      용례.문장:
      - 국내 최고의 대기업이 여행 산업 분야에 투자 계획을 내놓았다.
      - 김 의원은 공장을 건설하는 과정에서 주민들이 입은 피해를 조사하자는 제안을 내놓았다.
      의미ID: 7
