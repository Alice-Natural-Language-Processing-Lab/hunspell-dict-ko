      용례.구:
      - 궁중의 내관.
      - 왕실의 내관.
      - 내관이 되다.
      - 내관으로 살다.
      - 내관을 부르다.
      용례.문장:
      - 내관은 직접 정치에 참여할 수는 없었으나 고급 교육을 받았다.
      - 김 내관은 임금에게 소신 있는 발언을 해 임금으로부터 상을 받았다.
      - 이 약은 조선 시대 내관들에 의해 조제 방법이 전수되어 왕실의 건강식품으로 쓰였다.
