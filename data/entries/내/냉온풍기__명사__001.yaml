      - 냉온풍기 임대.
      - 냉온풍기가 출시되다.
      - 냉온풍기를 설치하다.
      - 냉온풍기를 점검하다.
      - 냉온풍기를 틀다.
      - 냉온풍기에서 바람이 나오다.
      용례.대화:
      - 여름에도 쓸 수 있게 냉온풍기를 구입하시는 건 어떠세요?
      용례.문장:
      - 사계절 내내 쓸 수 있는 소형 냉온풍기가 새로 출시되었다.
      - 냉온풍기를 이용하면 냉풍기와 온풍기를 따로 구입할 필요가 없어 경제적이다.
