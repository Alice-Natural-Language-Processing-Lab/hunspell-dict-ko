    - 뜻풀이: 냉풍기와 온풍기.
      용례.구:
      - 냉온풍기 교체.
      - 냉온풍기 임대.
      - 냉온풍기를 설치하다.
      - 냉온풍기를 점검하다.
      용례.대화:
      - 냉풍기는 있지만 온풍기는 따로 없습니다.
      용례.문장:
      - 학교에서는 교실마다 냉온풍기를 설치하는 작업을 하고 있다.
      - 원래는 냉온풍기를 모두 교체하려고 했지만 예산이 부족해 일단 온풍기만 교체했다.
