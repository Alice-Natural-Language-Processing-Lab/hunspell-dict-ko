    원어: 內定 하다
    의미:
    - 뜻풀이: 겉으로 드러내지 않고 내부적으로 정하다.
      문형: 1이 2를 내정하다
      용례.구:
      - 계획을 내정하다.
      - 내용을 내정하다.
      - 절차를 내정하다.
      용례.문장:
      - 나는 미리 내정한 계획에 따라 결혼 준비를 시작하였다.
      - 치밀한 범행 수법을 보면 범인이 미리 범행 대상을 내정해 두었던 것이 분명하다.
      - 우리는 이번 사업을 추진하기 위한 절차를 이미 내정했고 실행에 옮기는 일만 남았다.
      의미ID: 2
    - 뜻풀이: 임명이나 승진, 탈락 등에 관한 일을 내부에서 미리 정하다.
      문형: 1이 2를 3에/으로 내정하다
      용례.구:
      - 승진자를 내정하다.
      - 장관에 내정하다.
      - 후보에 내정하다.
      - 사장으로 내정하다.
      - 총리로 내정하다.
      - 합격자로 내정하다.
      용례.문장:
      - 소문에 의하면 대통령은 그를 새로운 장관에 이미 내정해 놓았다고 한다.
      의미ID: 1
