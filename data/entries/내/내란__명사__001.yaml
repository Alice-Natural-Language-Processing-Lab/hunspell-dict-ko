      용례.대화:
      - 그러니까. 내란을 일으키면 세력이 분산되어 더 좋지 않을 텐데.
      용례.문장:
      - 회사 경영권을 놓고 형제들끼리 내란이 일어났다.
      - 야당 의원들 사이에 내란이 생기면서 분열의 조짐이 보이고 있다.
      의미ID: 2
