    - 뜻풀이: 나라 안에서 정부에 대항하거나 정권을 잡으려고 벌이는 큰 싸움.
      용례.구:
      - 내란 사태.
      - 내란 상태.
      - 내란이 발생하다.
      - 내란을 겪다.
      - 내란을 일으키다.
      - 내란으로 멸망하다.
