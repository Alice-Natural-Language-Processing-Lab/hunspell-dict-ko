      - 스스로 왕이 되고 싶어서 싸움을 일으킨 것이란다.
      용례.문장:
      - 국가 내란 사태가 심각해지면서 어린이와 노인들까지 희생되었다.
      - 왕위 계승 문제로 인한 내란으로 그 나라는 결국 멸망하고 말았다.
      의미ID: 1
