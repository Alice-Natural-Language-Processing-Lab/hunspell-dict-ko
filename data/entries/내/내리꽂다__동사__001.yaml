    - 뜻풀이: 위에서 아래로 힘차게 꽂다.
      문형: 1이 2를 3에/으로 내리꽂다
      용례.구:
      - 칼을 내리꽂다.
      - 창을 내리꽂다.
      - 등에 내리꽂다.
      - 바닥으로 내리꽂다.
      용례.대화:
      - 응. 강스파이크를 코트 바닥으로 내리꽂을 때마다 내 속이 다 시원하더라.
      용례.문장:
      - 생선 가게 아주머니는 도마에 칼을 내리꽂아 두셨다.
      - 한 장수가 칼을 위로 번쩍 들어 올렸다가 적군의 등에 내리꽂았다.
      - 세계에서 가장 높은 산 정상에 오른 산악인들은 대한민국의 깃발을 정상에 내리꽂았다.
