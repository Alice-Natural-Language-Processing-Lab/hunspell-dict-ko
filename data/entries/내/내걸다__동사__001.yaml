    의미:
    - 뜻풀이: 밖이나 앞쪽에 걸다.
      문형: 1이 2에 3을 내걸다
      용례.구:
      - 간판을 내걸다.
      - 깃발을 내걸다.
      - 현수막을 내걸다.
      - 현판을 내걸다.
      - 밖에 내걸다.
      - 벽에 내걸다.
      - 입구에 내걸다.
      용례.대화:
      - 네. 사람들이 잘 볼 수 있는 곳에 걸어 놓을게요.
      용례.문장:
      - 사장님은 간판을 새로 제작해 건물 입구에 내걸었다.
      - 국경일이라 태극기를 문 앞에 내건 집이 많이 눈에 띄었다.
      의미ID: 1
    - 뜻풀이: 목숨, 명예 등을 바칠 각오를 하다.
      문형: 1이 2에 3을 내걸다
      문형 참고: '''2를 위하여''로도 쓴다.'
      용례.구:
      - 명예를 내걸다.
      - 목숨을 내걸다.
      - 자리를 내걸다.
      용례.대화:
      - 제 명예를 내걸고서 범인을 꼭 잡겠습니다.
      용례.문장:
      - 사람들은 인종 차별 반대를 외치며 목숨을 내건 투쟁을 시작했다.
      - 우리 회사 임원들은 회사를 위해 자리를 내걸고 죽기 살기로 일을 한다.
      의미ID: 2
    - 뜻풀이: 목표, 조건, 이름 등을 내세우다.
      문형: 1이 2를 3으로 내걸다
      용례.구:
      - 구호를 내걸다.
      - 명분을 내걸다.
      - 목표를 내걸다.
      - 이름을 내걸다.
      - 조건으로 내걸다.
      용례.대화:
      - 자신의 이름을 내건 음식점을 개업했다더니 여기인가 보네.
      용례.문장:
      - 우리 연구소는 새로운 약 개발을 목표로 내걸고 출범했다.
      - 강대국은 세계 평화를 명분으로 내걸고 의도적으로 분쟁을 일으키기도 한다.
      의미ID: 3
