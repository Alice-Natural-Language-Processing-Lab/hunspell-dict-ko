    - 뜻풀이: 사람이 육체적, 정신적 활동을 하는 데 필요한 힘.
      용례.구:
      - 삶의 에너지.
      - 생활의 에너지.
      - 에너지가 나오다.
      - 에너지가 넘치다.
      - 에너지가 소모되다.
      - 에너지를 소비하다.
      용례.대화:
      - 먼 데서 여기까지 왔는데 힘들게 괜히 에너지만 낭비했네.
      용례.문장:
      - 나는 에너지가 많이 소모되는 운동을 해서 살을 많이 뺐다.
      - 노는 데에만 에너지 소비하지 말고 그 시간에 공부나 좀 더 하렴.
      - 우리 부모님은 자식들인 우리에게서 삶의 에너지를 얻는다고 한다.
      - 승규는 늘 에너지가 넘쳐나는지 아무리 힘든 일을 해도 지치지 않았다.
      의미ID: 1
