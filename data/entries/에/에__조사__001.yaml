    어휘 등급: 없음
    의미:
    - 뜻풀이: 앞말이 어떤 장소나 자리임을 나타내는 조사.
      용례.대화:
      - 책장에 꽂아 놓았어요.
      용례.문장:
      - 여기 의자에 앉으렴.
      - 가게에 손님들이 많다.
      - 상 위에 컵이 놓여 있다.
      - 그 책은 우리 학교 도서관에 있다.
      - 부모님께서는 시골에 살고 계신다.
      의미ID: 1
    - 뜻풀이: 앞말이 시간이나 때임을 나타내는 조사.
      용례.대화:
      - 일 년 전에 갔잖아.
      용례.문장:
      - 벚꽃은 봄에 핀다.
      - 지수는 작년에 결혼을 했다.
      - 나는 매일 아침 일곱 시에 일어난다.
      - 우리 여섯 시에 만나서 같이 저녁을 먹어요.
      의미ID: 2
    - 뜻풀이: 앞말이 목적지이거나 어떤 행위의 진행 방향임을 나타내는 조사.
      용례.대화:
      - 갑자기 급한 일이 생겨서 회사에 가고 있어요.
      - 네, 그래서 지금 현장에 가려고요.
      용례.문장:
      - 우리는 공원에 가기로 했다.
      - 승규는 일본에 어학연수를 간다.
      - 우리 열차는 잠시 후면 서울역에 도착하겠습니다.
      의미ID: 3
    - 뜻풀이: 앞말이 어떤 일의 원인임을 나타내는 조사.
      용례.문장:
      - 나는 추위에 몸을 오들오들 떨었다.
      - 천둥 소리에 길을 가던 아이가 깜짝 놀랐다.
      - 밤새 내린 봄비에 꽃잎이 다 떨어져 버렸다.
      - 민준이는 생각보다 낮은 시험 점수에 실망을 했다.
      - 유민이는 좋은 성적을 거두지 못했다는 아쉬움에 눈물을 흘렸다.
      의미ID: 4
    - 뜻풀이: 앞말이 어떤 행위나 감정 등의 대상임을 나타내는 조사.
      용례.대화:
      - 네, 저희는 그의 의견에 찬성합니다.
      용례.문장:
      - 승규는 지수의 미모에 반해 버렸다.
      - 우리는 일회용품 사용에 반대합니다.
      - 그런 말도 안 되는 거짓말에 넘어가지 마시오.
      의미ID: 5
    - 뜻풀이: 앞말이 어떤 행위나 작용이 미치는 대상임을 나타내는 조사.
      용례.문장:
      - 나는 꽃에 물을 주었다.
      - 아이가 벽에 낙서를 했다.
      - 지수는 가방에 손수건을 넣었다.
      - 김 회장은 우리 회사에 자금을 대 주었다.
      의미ID: 6
    - 뜻풀이: 앞말이 무엇의 목적이나 목표임을 나타내는 조사.
      용례.문장:
      - 이 차는 불면증에 효과가 있다.
      - 나는 이번 대회에서 금메달에 목표를 두었다.
      - 지수는 몸에 좋다는 보약을 꼭 챙겨 먹는다.
      의미ID: 7
    - 뜻풀이: 앞말이 어떤 일의 도구나 수단, 방법 등임을 나타내는 조사.
      용례.대화:
      - 일단 이 컴퓨터에 저장을 해 둬.
      용례.문장:
      - 유민이는 세탁기에 빨래를 돌렸다.
      - 지수는 햇볕에 젖은 수건을 말렸다.
      - 아내는 전자레인지에 음식을 데웠다.
      의미ID: 8
    - 뜻풀이: 앞말이 무엇의 조건, 환경, 상태 등임을 나타내는 조사.
      용례.문장:
      - 계속되는 무더위에 건강은 괜찮으신지요?
      - 그 일은 생각하기에 따라 좋을 수도 나쁠 수도 있겠다.
      - 앞으로의 상황은 자네가 마음먹기에 따라 달라질 것이네.
      - 속담에 발 없는 말이 천리를 간다고 항상 말을 조심해야 해.
      의미ID: 9
    - 뜻풀이: 앞말이 기준이 되는 대상이나 단위임을 나타내는 조사.
      용례.대화:
      - 오천 원에 두 개예요.
      용례.문장:
      - 이 글은 보고서 형식에 맞지 않는다.
      - 시험지는 한 사람에 한 장씩 받으세요.
      - 지수는 책을 일주일에 한 권씩 읽는다.
      - 그런 행동은 예의에 어긋나는 행동이야.
      의미ID: 10
    - 뜻풀이: 앞말이 비교의 대상임을 나타내는 조사.
      용례.대화:
      - 그런 말씀은 과찬이세요.
      용례.문장:
      - 우리 제품은 수입품에 결코 밀리지 않는다.
      - 승규의 나무를 다듬는 기술은 전문가에 뒤지지 않았다.
      - 지수는 연극이 영화에 비해 더 생동감이 있다고 생각했다.
      의미ID: 11
    - 뜻풀이: 앞말이 어떤 지위나 자격 등임을 나타내는 조사.
      용례.대화:
      - 네, 신인 특유의 신선함을 느끼실 수 있을 거예요.
      용례.문장:
      - 김 씨가 차기 회장에 선출되었다.
      - 민준이가 우리 반 반장에 뽑혔다.
      - 지금까지 사회에 김민준이었습니다.
      의미ID: 12
    - 뜻풀이: 앞말이 한정된 범위임을 나타내는 조사.
      용례.대화:
      - 개나 고양이요!
      용례.문장:
      - 이 차는 경차에 속한다.
      - 사과는 다른 것들과 함께 이곳의 특산품에 속한다.
      - 그들은 서로가 같은 부류에 속한다는 것을 직감했다.
      의미ID: 13
    - 뜻풀이: 앞말이 말하고자 하는 특정한 대상임을 나타내는 조사.
      용례.대화:
      - 네, 아내는 가정 교육에 있어서는 누구보다 철저하거든요.
      용례.문장:
      - 지금 발견되는 문제점에 관하여 상세히 보고해 주세요.
      - 이 안건에 대한 의견을 자유롭게 말씀해 주시기 바랍니다.
      - 이제 개인의 사생활 보호에 대한 문제로 넘어가도록 하겠습니다.
      의미 참고: 주로 '에 관하여(관한)', '에 대하여(대한)', '에 의하여(의한)', '에 있어서'로 쓴다.
      의미ID: 14
    - 뜻풀이: 앞말에 무엇이 더해짐을 나타내는 조사.
      용례.대화:
      - 그래? 옷을 따뜻하게 입고 나가야겠다.
      용례.문장:
      - 열에 다섯을 더하면 얼마지?
      - 저는 커피에 설탕을 넣어 주세요.
      - 지수는 집안일에 새로 시작한 외국어 공부까지 하느라 정신이 없었다.
      의미ID: 15
    - 뜻풀이: 둘 이상의 사물을 같은 자격으로 이어 줄 때 쓰는 조사.
      용례.대화:
      - 네. 기차에 자동차에 여러 가지를 많이 받았어요.
      용례.문장:
      - 아이는 과자에 빵에 군것질 거리를 잔뜩 집었다.
      - 유민이는 백화점에 가서 바지에 치마에 티셔츠에 옷을 잔뜩 사 왔다.
      - 여기에서는 책에 신문에 잡지에 보고 싶은 걸 마음대로 골라서 보면 돼.
      의미ID: 16
