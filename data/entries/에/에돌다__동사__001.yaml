      뜻풀이: 곧장 나아가지 않고 멀리 돌다.
      문형: 1이 2를 에돌다
      용례.구:
      - 에돌아 나가다.
      - '에돌아 피하다. '
      - '에돌아 흐르다.  '
      - '강물이 에돌다. '
      - 철도가 에돌다.
      용례.대화:
      - 어두운 지름길 말고 큰길로 에돌아 갈게요.
      용례.문장:
      - 배의 항로는 암초가 많은 해역을 피해 에돌았다.
      - 이 산에 터널이 뚫리기 전에는 도로가 산 옆으로 에돌아 나 있었다.
      의미ID: 1
    - 뜻풀이: 한 곳에 머물지 않고 이리저리 빙빙 돌다.
      문형: 1이 2를 에돌다
      용례.구:
      - 밖으로 에돌다.
      - '여기저기로 에돌다. '
      - '뱅글뱅글 에돌다. '
      용례.대화:
      - '어머, 저기 둥지가 있는 데에 저거 뱀 아니야? '
      용례.문장:
      - 승규는 한 곳에 정착하지 못하고 늘 밖으로 에돌았다.
      - 나는 집에 들어갈 용기가 나지 않아 주변 골목을 몇 바퀴째 에돌고 있었다.
      의미ID: 2
    - 뜻풀이: 말이나 글을 곧바로 하지 않고 빙빙 돌리다.
