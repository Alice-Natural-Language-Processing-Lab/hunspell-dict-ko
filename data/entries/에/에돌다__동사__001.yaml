      - '에돌아 말하다. '
      - '에돌아 쓰다. '
      - 표현이 에돌다.
      용례.대화:
      - 어려운 부탁을 해야 돼서 선뜻 입이 안 떨어져.
      용례.문장:
      - 김 교수의 칼럼은 현 정권을 에돌아서 비판하고 있었다.
      - 나는 용기가 안 나서 쓸데없는 이야기만 에돌다가 고백을 못 했다.
