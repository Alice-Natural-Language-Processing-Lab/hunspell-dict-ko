    - 뜻풀이: 트럼프나 주사위 놀이 등에서 1을 나타내는 패.
      용례.구:
      - 하트 에이스.
      - 에이스 카드.
      - 에이스를 가지다.
      - 에이스를 내다.
      - 에이스를 잡다.
      용례.문장:
      - 민준이가 에이스만 내면 게임은 끝난다.
      - 승규의 손에는 클로버 에이스가 있었다.
      - 나는 에이스를 많이 가지고 있어서 이번 게임에서 이길 확률이 높다.
      의미ID: 1
    - 뜻풀이: 배구, 테니스, 탁구 등에서, 서브한 공을 상대편이 받지 못하여 점수를 내는 일.
      용례.구:
      - 에이스를 얻다.
      - 에이스를 올리다.
      용례.대화:
      - 승규가 그걸 노리고 서브한 거야.
      용례.문장:
      - 우리 팀의 득점 중 십 점이 에이스로 인한 것이다.
      - 민준이는 우리 팀에서 가장 많은 서브 에이스를 올리고 있다.
      의미ID: 2
    - 뜻풀이: 단체로 하는 운동 경기에서, 실력이 뛰어난 선수.
      용례.구:
      - 에이스를 투입하다.
      - 에이스로 떠오르다.
      - 에이스로 뽑히다.
      - 에이스로 자리 잡다.
      - 에이스로 활약하다.
      용례.대화:
      - 역시 위기의 순간에는 에이스가 필요하거든요.
      용례.문장:
      - 그 선수는 신인임에도 우리 팀의 에이스로 떠오르고 있다.
      - 민준이는 우리 팀에서 제일 많은 득점을 올리며 에이스로 활약하고 있다.
