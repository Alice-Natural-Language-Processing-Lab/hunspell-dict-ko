      뜻풀이: 앞말이 행동이 이루어지고 있는 장소임을 나타내는 조사.
      용례.대화:
      - 오늘은 집에서 먹고, 주말에 맛있는 거 먹으러 가자.
      용례.문장:
      - 그 가수는 무대에서 열창을 한다.
      - 너는 방학이라고 집에서 텔레비전만 보니?
      - 우리는 주말에 놀이공원에서 만나기로 했다.
