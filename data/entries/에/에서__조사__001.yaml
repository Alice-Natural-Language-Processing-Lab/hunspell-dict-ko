        항목ID: 86712
      뜻풀이: 앞말이 어떤 일의 출처임을 나타내는 조사.
      용례.대화:
      - 아닐 걸요. 일기 예보에서 주말은 맑다고 하던데요.
      용례.문장:
      - 승규는 시에서 장학금을 받는다.
      - 수영 선수가 금메달을 따는 것을 스포츠 뉴스에서 봤다.
      - '사업 확장과 관련된 내용은 최근 보고서에서 찾아볼 수 있다. '
      의미ID: 3
    - 관련어:준말:
