      뜻풀이: 앞말이 근거의 뜻을 나타내는 조사.
      용례.대화:
      - 내 자식 같은 마음에서 하는 말인데, 아무리 바빠도 아침은 꼭 챙겨 먹어.
      용례.문장:
      - 고마운 뜻에서 선물을 보냈다.
      - 감사하는 마음에서 편지를 썼다.
      - 형제 같은 마음에서 도움의 온정을 베풀었다.
      - 조그마한 도움이라도 되고 싶은 뜻에서 한 일입니다.
      의미ID: 4
