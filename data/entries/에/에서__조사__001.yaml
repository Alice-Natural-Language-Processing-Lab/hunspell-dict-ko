      뜻풀이: 앞말이 출발점의 뜻을 나타내는 조사.
      용례.대화:
      - 고속 열차로 세 시간 걸려요.
      용례.문장:
      - 지금 학교에서 집으로 가는 길이야.
      - 한 시에서 두 시까지는 점심시간입니다.
      - 여기에서 얼마나 더 올라가야 산 정상에 도착해요?
      의미ID: 2
    - 관련어:준말:
