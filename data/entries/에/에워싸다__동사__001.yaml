    의미:
    - 뜻풀이: 주위를 빙 둘러싸다.
      문형: 1이 2를 에워싸다
      용례.구:
      - 에워싸서 공격하다.
      - 경호원이 에워싸다.
      - 군중이 에워싸다.
      - 병사가 에워싸다.
      - 사람을 에워싸다.
      - 죄인을 에워싸다.
      - 빈틈없이 에워싸다.
      용례.대화:
      - 아니, 나를 에워싸서 이게 뭐하는 짓이오?
      용례.문장:
      - 기차를 기다리는 사람들이 역 안의 난로를 둥글게 에워쌌다.
      - 그 배우는 주위를 에워싼 기자와 팬들에 갇혀 꼼짝도 못했다.
      - 울타리가 에워싸고 있는 목장 안에는 소들이 한가롭게 풀을 뜯었다.
      의미ID: 1
    - 뜻풀이: 관심의 중심에 두고 둘러싸다.
      문형: 1이 2를 에워싸다
      용례.구:
      - 에워싼 소문.
      - 에워싼 풍문.
      - 과거를 에워싸다.
      - 관심이 에워싸다.
      - 비리를 에워싸다.
      용례.대화:
      - 야, 연예인을 에워싼 소문이 얼마나 많은데 그걸 다 믿니?
      용례.문장:
      - 우리들의 관심은 온통 전학생을 에워싸고 있었다.
      - 그 커플을 에워싼 우리의 궁금증은 날로 더해져만 갔다.
      의미ID: 2
    - 뜻풀이: 온통 덮어 싸다.
      문형: 1이 2를 에워싸다
      용례.구:
      - 거리를 에워싸다.
      - 구름이 에워싸다.
      - 먼지가 에워싸다.
      - 안개가 에워싸다.
      - 연기가 에워싸다.
      - 꼼꼼히 에워싸다.
      용례.대화:
      - 불길이 산을 온통 뒤덮었으니 이를 어째!
      용례.문장:
      - 개미 떼가 땅에 떨어진 사탕을 까맣게 에워쌌다.
      - 산을 에워싼 하얀 눈이 아름다운 경치를 만들어 냈다.
      의미ID: 3
