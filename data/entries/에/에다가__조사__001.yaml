      용례.대화:
      - 아니요. 가벼운 증상이니까 통증 부위에다가 뜨거운 찜질만 해 주시면 나아질 거예요.
      용례.문장:
      - 선생님은 전달 내용을 칠판에다가 써 내려갔다.
