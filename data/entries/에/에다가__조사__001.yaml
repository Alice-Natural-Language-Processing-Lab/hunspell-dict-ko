      용례.대화:
      - 목도리에다가 모자까지 썼더니 괜찮아요.
      용례.문장:
      - 지수는 양손 가득 가방에다가 책까지 들어서 우산을 쓸 수가 없다.
      - 이사하는 날 이웃에다가 친척들까지 도와줘서 이사가 손쉽게 끝났다.
