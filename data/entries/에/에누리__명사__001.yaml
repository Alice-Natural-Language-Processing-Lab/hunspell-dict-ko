      - 에누리가 없다.
      - 에누리가 지나치다.
      - 에누리를 놓다.
      - 에누리를 매기다.
      - 에누리로 팔다.
      용례.대화:
      - 아녜요. 에누리 없이 파는 거예요.
      용례.문장:
      - 그 가게 주인은 약아서 에누리로 돈을 벌었다.
      - 정직한 주인은 에누리 없이 물건값을 불렀다.
      의미ID: 1
