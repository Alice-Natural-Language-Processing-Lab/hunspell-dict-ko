      용례.구:
      - 에누리를 해 주다.
      - 에누리 없이 사다.
      용례.대화:
      - 에누리 많이 해 드렸으니 다음에도 꼭 오세요!
      용례.문장:
      - 나는 순진하게 에누리 없이 제값을 다 주었다.
      - 엄마는 실랑이 끝에 결국 절반 값으로 에누리를 했다.
      의미ID: 2
    - 뜻풀이: 실제보다 더 보태거나 깎아서 말하는 일.
      용례.구:
      - 에누리가 섞이다.
      - 에누리를 두다.
      - 에누리를 붙이다.
      - 에누리 없이 전하다.
      - 에누리 있게 말하다.
      용례.대화:
      - 제가 이 마당에 무슨 말을 더 보태겠습니까?
      용례.문장:
      - 고지식한 민준의 말에는 에누리 하나 없었다.
      - 나는 자랑하고 싶은 마음에, 에누리를 섞어 이야기했다.
