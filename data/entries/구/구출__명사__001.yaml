    - 뜻풀이: 위험한 상황에서 구해 냄.
      용례.구:
      - 부상자 구출.
      - 인질 구출.
      - 구출 계획.
      - 구출 작전.
      - 구출이 되다.
      - 구출을 시도하다.
      - 구출을 하다.
      용례.문장:
      - 어제 저녁 경찰과 군은 합동 작전으로 테러 단체에게 붙잡힌 인질 구출을 시도했다.
      - 차 안에 갇힌 사람들이 서로 나오려고 발버둥 치는 바람에 부상자 구출에 애를 먹었다.
      - 구조대원들과 과학자들은 무너진 광산 안에 고립된 광부를 구하기 위한 구출 작전을 세웠다.
