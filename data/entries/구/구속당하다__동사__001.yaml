    - 뜻풀이: 생각이나 행동의 자유가 제한되거나 속박되다.
      문형: 1이 2에/에게 구속당하다
      용례.구:
      - 규정에 구속당하다.
      - 규제에 구속당하다.
      - 남에게 구속당하다.
      - 타인에게 구속당하다.
      - 편견에 구속당하다.
      용례.문장:
      - 세계에는 아직도 잘못된 구습에 구속당해 고통 받는 여성들이 있다.
      - 개인의 자유가 어떠한 이유로든지 간에 타인에게 구속당해서는 안 된다.
