      뜻풀이: 조선 시대에 궁녀들 사이에서 쓰이던 글씨체.
      용례.구:
      - 서예 궁체.
      - 아름다운 궁체.
      - 궁체를 배우다.
      - 궁체를 쓰다.
      - 궁체로 쓰다.
      용례.대화:
      - 우리 고유의 서체 중 하나인 궁체로 포스터를 꾸며 보는 건 어때?
      용례.문장:
      - 서예 학원에서 글씨를 배워 온 김 씨는 이번 달부터는 궁체를 배우고 있다.
      - 궁체는 궁궐의 여인들이 쓰던 글씨답게 선이 곧고 우아한 아름다움을 가지고 있다.
      - 처음 한글을 배우는 학생들에게 궁체를 본뜬 글씨를 쓰도록 하면 이후에도 글씨를 잘 쓰게 된다.
