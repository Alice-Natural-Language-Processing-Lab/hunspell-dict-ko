    원어: 求乞 하다
    의미:
    - 뜻풀이: 남에게 돈이나 먹을 것, 물건 등을 대가 없이 달라고 하다.
      문형: 1이 2에게 3을 구걸하다
      용례.구:
      - 구걸하는 거지.
      - 구걸하는 난민.
      - 구걸하는 사람.
      - 구걸하러 다니다.
      - 걸인이 구걸하다.
      - 돈을 구걸하다.
      용례.대화:
      - 저는 일자리를 얻어서 돈을 벌 능력이 없습니다.
      용례.문장:
      - 아이는 병든 어머니를 대신해서 길거리로 구걸하러 나섰다.
      - 사람들은 구걸하는 노인의 손을 무시한 채 바쁜 걸음을 재촉했다.
      의미ID: 1
    - 뜻풀이: 남에게 어떤 일이나 행동을 해 달라고 애원하다.
      문형: 1이 2에게 3-고 구걸하다
      용례.구:
      - 동정심을 구걸하다.
      - 목숨을 구걸하다.
      - 사랑을 구걸하다.
      - 애정을 구걸하다.
      - 자비를 구걸하다.
      용례.대화:
      - 목숨을 구걸하는 모습이 참 비굴하군요.
      용례.문장:
      - 나는 사랑을 구걸하면서 자존심을 버리느니 차라리 이별을 택했다.
      - 박 의원은 국회 의원 선거를 앞두고 고향 사람들에게 표를 구걸했다.
      의미ID: 2
