      뜻풀이: 말, 소, 양 등의 발 끝에 있는 두껍고 단단한 발톱.
      용례.구:
      - 말의 굽.
      - 양의 굽.
      - 좋은 굽.
      - 굽으로 땅을 차다.
      용례.대화:
      - 몸에서 윤기가 흘러서 건강해 보이고 굽이 좋은 삼 번 말이 가장 빠를 것 같아.
      용례.문장:
      - 튼튼한 굽 지닌 말들은 매우 힘차게 달렸다.
      - 좋은 말은 적당히 경사지고 끝이 짧은 굽을 가졌다.
      의미ID: 1
    - 뜻풀이: 구두 밑바닥의 뒤꿈치 부분.
      용례.구:
      - 낮은 굽.
      - 높은 굽.
      - 굽 높은 구두.
      - 굽의 높이.
      - 굽이 낮다.
      - 굽이 닳다.
      - 굽이 있다.
      - 굽이 없다.
      용례.대화:
      - 네가 신발을 좀 험하게 신는 것 아닐까?
      용례.문장:
      - 굽이 높은 구두를 신고 운전하는 것은 위험하다.
      - 유민이는 키가 작아 항상 굽이 있는 구두를 신었다.
      - 몸에 맞는 상의를 입고 높은 굽의 신발을 신으면 날씬해 보인다.
      의미ID: 2
    - 뜻풀이: 그릇의 밑받침 부분.
      용례.구:
      - 그릇의 굽.
      - 냄비의 굽.
      - 낮은 굽.
      - 굽이 높다.
      - 굽이 달리다.
      용례.대화:
      - 아니야. 굽이 높아서 그릇이 깊어 보이는 것뿐이야.
      용례.문장:
      - 굽이 깨진 접시는 균형을 이루지 못하고 비스듬히 놓여 있었다.
      - 많은 양의 음식은 굽이 낮아 안정감이 있는 그릇에 담는 것이 좋다.
      의미ID: 3
