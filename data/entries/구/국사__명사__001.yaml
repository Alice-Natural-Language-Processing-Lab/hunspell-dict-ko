      뜻풀이: 한 나라의 역사.
      용례.구:
      - 국사 지식.
      - 국사의 흐름.
      - 국사를 설명하다.
      - 국사를 알다.
      - 국사를 이해하다.
      - 국사를 파악하다.
      용례.문장:
      - 나는 미국인 친구에게 국사를 미국 역사와 비교하며 설명해 주었다.
      - 유민이는 어렸을 때부터 역사책을 많이 읽어 국사에 대한 지식이 풍부하다.
      - 이 영화는 역사적 사실을 바탕으로 만들어져 국사를 올바로 이해하는 데에 도움이 될 것이다.
      - 이 책은 아이들이 좋아하는 만화 구성의 장점을 살려 국사의 흐름을 보다 쉽고 재미있게 설명하고 있다.
      의미ID: 1
    - 뜻풀이: 한국의 역사를 가르치는 과목.
      용례.구:
      - 국사 교과서.
      - 국사 교육.
      - 국사 선생님.
      - 국사 수업.
      - 국사 시간.
      - 국사 시험.
      - 국사를 공부하다.
      - 국사를 배우다.
      용례.대화:
      - 고려 시대부터 조선 시대까지야.
      용례.문장:
      - 나는 다음 국사 시간에 신라의 문화에 대한 발표를 맡았다.
      - 고등학교 국사는 고대부터 현대까지의 한국의 역사에 대해 다룬다.
