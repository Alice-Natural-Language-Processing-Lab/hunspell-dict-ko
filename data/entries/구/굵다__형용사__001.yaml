      문형: 1이 굵다
      용례.구:
      - 굵은 대추.
      - 굵은 돌멩이.
      - 굵은 모래.
      - 알이 굵다.
      용례.대화:
      - 감자가 알이 굵은 게 참 먹음직스럽네요.
      용례.문장:
      - 나는 어항에 넣으려고 굵은 돌멩이들을 모래에서 골라내었다.
      - 승규가 내민 대추는 알이 무척 굵었다.
      의미ID: 2
    - 뜻풀이: 물방울이나 빗방울 등의 부피가 크다.
