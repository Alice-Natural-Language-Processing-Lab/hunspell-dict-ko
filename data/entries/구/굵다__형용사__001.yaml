      - 굵은 눈물.
      - 굵은 땀방울.
      - 굵은 빗방울.
      - 굵게 눈이 날리다.
      - 빗발이 굵다.
      용례.문장:
      - 김을 매는 농부의 얼굴에는 굵은 땀방울이 흐르고 있었다.
      - 이 씨는 아들의 이야기가 나오자 굵은 눈물을 하염없이 흘렸다.
      - 빗줄기가 굵게 변하면서 앞이 안 보일 정도로 비가 내리기 시작했다.
