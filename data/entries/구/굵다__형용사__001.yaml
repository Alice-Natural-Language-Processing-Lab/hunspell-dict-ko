      뜻풀이: 긴 물체의 둘레가 길거나 너비가 넓다.
      문형: 1이 굵다
      용례.구:
      - 굵은 철사.
      - 굵은 팔뚝.
      - 선을 굵게 그리다.
      - 손가락이 굵다.
      - 허리가 굵다.
      용례.대화:
      - 나는 허리가 굵어서 이런 치마는 안 어울려.
      용례.문장:
      - 운동으로 다져진 민준이의 굵은 팔뚝은 남자다워 보였다.
      - 농사일로 다져진 아버지의 손은 마디가 굵고 거칠었다.
      - 오랫동안 사람의 발길이 끊겼던 이 숲의 소나무들은 줄기가 굵고 키가 컸다.
