    - 뜻풀이: 나라에서 정하여 국민이 따라야 하는 모든 법.
      용례.구:
      - 강력한 국법.
      - 국법이 엄하다.
      - 국법이 제정되다.
      - 국법을 따르다.
      - 국법을 어기다.
      - 국법에 의하다.
      - 국법에 저촉되다.
      - 국법으로 다스리다.
      용례.대화:
      - 국법을 어겼으니 마땅히 처벌을 받아야지.
      용례.문장:
      - 국가는 국법에 따라 죄인에게 형벌을 줄 수 있다.
      - 국민들은 사회 질서 유지를 위해 국법을 반드시 준수해야 한다.
      - 각 나라들은 마약과 관련된 범죄를 국법으로 강하게 처벌하고 있다.
      - 우리나라는 종교의 자유가 국법으로 보장되어 있어 사람들에게 특정 종교를 강요할 수 없다.
