      뜻풀이: 국이나 찌개 등의 음식에서 건더기를 빼고 남은 물.
      용례.구:
      - 찌개 국물.
      - 뜨거운 국물.
      - 국물 한 방울.
      - 국물 한 모금.
      - 국물이 끓다.
      - 국물이 뜨겁다.
      - 국물이 맛있다.
      - 국물이 맵다.
      - 국물이 식다.
      - 국물이 싱겁다.
      - 국물이 진하다.
      - 국물이 짜다.
      - 국물을 떠먹다.
      - 국물을 마시다.
      용례.대화:
      - '아까 점심을 먹다가 찌개 국물이 옷에 튀었어요. '
      용례.문장:
      - 그가 끓인 찌개는 국물이 진하고 맛이 있었다.
      - 남편은 매운탕 국물 맛을 보고는 너무 싱겁다며 소금을 넣었다.
      - 배가 고팠던 나는 밥 한 톨, 국물 한 방울도 남기지 않고 모두 먹었다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 어떤 일의 대가로 다소나마 생기는 이득이나 부수입.
      용례.구:
      - 국물을 기대하다.
      - 국물도 없다.
      용례.문장:
      - 사장에게 밉보인 김 대리는 이번 일에 국물도 기대할 수 없었다.
      - 박 씨는 이번 일로 무슨 국물이나 있지 않을까 기대하는 눈치다.
      의미ID: 2
