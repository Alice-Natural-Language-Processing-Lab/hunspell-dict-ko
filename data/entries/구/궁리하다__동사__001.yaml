      - 그는 알뜰하여 어떻게 싸고 좋은 것을 사나 늘 궁리하고 값도 잘 깎는다.
      - 우리는 다른 방법이 없을까 하고 여러 가지로 궁리해 보았지만 뾰족한 수가 없었다.
