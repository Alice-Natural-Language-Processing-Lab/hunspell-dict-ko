    어휘 등급: 없음
    원어: 救出 되다
    의미:
    - 뜻풀이: 위험한 상황에서 구해지다.
      문형: 1이 2에/에게 3에서/에게서/으로부터 구출되다
      용례.구:
      - 사람이 구출되다.
      - 위기에서 구출되다.
      - 위험에서 구출되다.
      - 극적으로 구출되다.
      - 무사히 구출되다.
      - 사흘 만에 구출되다.
      용례.문장:
      - 그물에 걸린 돌고래가 환경 단체의 도움으로 구출되어 동물 병원으로 옮겨졌다.
      - 화재가 발생한 아파트 십오 층에서 다섯 살 난 여자 아이가 극적으로 구출되었다.
      - 어선이 파도에 휩쓸려 좌초됐지만, 한 시민의 신고로 열두 명의 선원이 모두 구출됐습니다.
