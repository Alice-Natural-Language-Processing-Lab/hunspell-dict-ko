    의미:
    - 뜻풀이: 군대를 지휘하기 위한 명령.
      용례.구:
      - 군령을 내리다.
      - 군령을 받들다.
      - 군령을 어기다.
      - 군령을 전하다.
      - 군령에 따르다.
      용례.대화:
      - 장군님의 군령이 곧 떨어질테니 다들 준비하고 있도록 하게.
      용례.문장:
      - 군기가 빠진 병사들은 군령을 어기는 일이 많았다.
      - 그는 훌륭한 병사였으나 군령에 따르지 않은 죄로 불명예 제대를 하게 되었다.
      의미ID: 1
    - 뜻풀이: 국가의 원수가 군대에 내리는 명령.
      용례.구:
      - 군령을 내리다.
      - 군령을 받들다.
      - 군령을 어기다.
      - 군령을 전하다.
      - 군령에 따르다.
      용례.대화:
      - 어서 빨리 군대를 보내 국경 지대를 되찾도록 하게.
      용례.문장:
      - 해군 대장은 대통령의 군령을 받들어 해군 병력을 강화하는 데 열중했다.
      - 대통령은 이웃 국가의 침범이 잦은 영해의 방위를 강화하라는 군령을 내렸다.
      의미ID: 2
