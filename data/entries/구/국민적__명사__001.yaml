      - 국민적으로 큰 관심과 응원을 보내고 있으니 좋은 결과가 나오지 않을까?
      용례.문장:
      - 국민적으로 전개되었던 금연 운동 덕분에 흡연율이 급감했다.
      - 그녀는 남녀노소 모두의 사랑을 한 몸에 받는 국민적인 배우로 성장했다.
      - 올림픽에서 메달을 딴 선수들은 국민적인 환영을 받았다.
