    어휘 등급: 없음
    원어: 窮 하다
    의미:
    - 뜻풀이: 가난하여 살림이 어렵다.
      문형: 1이 궁하다
      용례.구:
      - 살림이 궁하다.
      - 생활이 궁하다.
      - 신세가 궁하다.
      - 용돈이 궁하다.
      - 처지가 궁하다.
      용례.대화:
      - 네. 많은 빚을 지고 있대요.
      용례.문장:
      - 우리 집은 워낙 궁한 살림이다 보니 외식하는 것은 꿈도 못 꾼다.
      - 아내는 내 궁한 월급으로 어렵게 살림을 꾸리면서도 힘든 내색 한 번 하지 않았다.
      - 옛날에는 생활이 궁해서 공부할 기회가 없는 사람들이 많았다.
      의미ID: 1
    - 뜻풀이: 어떤 것이 없거나 모자라다.
      문형: 1이 궁하다
      용례.구:
      - 소재가 궁하다.
      - 아이디어가 궁하다.
      - 이야깃거리가 궁하다.
      - 일거리가 궁하다.
      - 주제가 궁하다.
      용례.대화:
      - 드라마 작가들도 이제 소재가 궁한가 봐.
      용례.문장:
      - 경제가 어려워지자 일거리가 궁한 사람들이 늘어났다.
      - 그들은 이야깃거리가 궁했는지 한동안 침묵이 흘렀다.
      - 진실을 추궁하는 기자들의 질문에 그 정치가는 대답이 궁했는지 한참 동안 침묵하고 있었다.
      의미ID: 2
    - 뜻풀이: 빠져나가거나 피해나갈 방법이 없다.
      문형: 1이 궁하다
      용례.구:
      - 궁한 상태.
      - 궁한 상황.
      - 사정이 궁하다.
      - 처지가 궁하다.
      - 현실이 궁하다.
      용례.대화:
      - 네. 궁한 상황에 몰리니까 아예 묵비권을 행사하고 있습니다.
      용례.문장:
      - 김 씨는 그동안 해 온 거짓말이 들통 나서 궁한 처지에 몰리자 집 안에 틀어박혀 나오지 않고 있다.
      - 용의자는 사정이 궁하게 돌아가자 결국 모든 죄를 자백하였다.
      - 아무리 내 처지가 궁해도 동료들을 배신할 수는 없다.
      의미ID: 3
