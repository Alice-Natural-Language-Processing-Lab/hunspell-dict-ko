      발음: 군번
    어휘 등급: 없음
    원어: 軍番
    의미:
    - 뜻풀이: 군인 개개인에게 주어지는 고유 번호.
      용례.구:
      - 군번을 대다.
      - 군번을 말하다.
      - 군번을 묻다.
      - 군번을 쓰다.
      - 군번을 적다.
      용례.대화:
      - 군대에서 부여해 준 군번이야.
      용례.문장:
      - 군인들에게는 전쟁에서 목숨을 잃었을 때를 대비하여 군번이 적힌 표가 주어진다.
      - 새로 부임한 소대장은 병사들에게 소속, 군번, 계급, 성명을 차례로 물었다.
      - 김 하사의 아내는 전쟁이 터지자 만일을 대비하여 남편의 군번을 외워 두었다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 어떤 일을 해야 하는 상황이나 지위.
      용례.구:
      - 나설 군번.
      - 놀 군번.
      - 말할 군번.
      - 이의를 제기할 군번.
      - 군번이 아니다.
      용례.대화:
      - 형, 후배들도 많은데 저도 이제는 청소나 할 군번이 아니죠.
      - 니가 지금 여자 만날 군번이니? 시험 공부나 해.
      용례.문장:
      - 감히 이의를 제기할 군번도 아닌 신입 사원의 발언에 상사는 인상을 찌푸렸다.
      - 국가 대항전에서 일 승도 거두지 못하는 우리나라는 월드컵 진출을 꿈 꿀 군번이 아니었다.
      의미ID: 2
