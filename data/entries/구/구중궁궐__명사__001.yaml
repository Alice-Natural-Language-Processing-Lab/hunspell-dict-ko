    의미:
    - 뜻풀이: 아무나 함부로 들어갈 수 없도록 여러 겹의 문을 만들어 놓은, 임금이 사는 궁.
      용례.구:
      - 구중궁궐 깊은 곳.
      - 구중궁궐 높은 담.
      - 구중궁궐을 둘러싸다.
      - 구중궁궐에 살다.
      용례.문장:
      - 전 대통령은 현 대통령에게 구중궁궐과 같은 집에서 나와 국민과 소통할 것을 충고했다.
      - 구중궁궐 속 여인들은 외부 세계와의 접촉이 끊긴 채 억압된 삶 속에서 숨죽이고 살았다.
      - 임금은 구중궁궐에 갇혀 민심의 흐름을 놓치지 않기 위해 직접 백성들을 만나는 시간을 가졌다.
