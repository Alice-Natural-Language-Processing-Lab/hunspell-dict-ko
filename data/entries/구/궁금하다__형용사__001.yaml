    의미:
    - 뜻풀이: 무엇이 무척 알고 싶다.
      문형: 1이 2-ㄴ지 궁금하다
      용례.구:
      - 궁금하게 여기다.
      - 궁금해서 묻다.
      - 무엇인지 궁금하다.
      - 비결이 궁금하다.
      - 소식이 궁금하다.
      용례.대화:
      - 네 피부가 너무 좋아 보여서.
      용례.문장:
      - 지수는 백화점이 명절에 문을 여는지 궁금했다.
      - 나는 오랫동안 연락이 닿지 않은 친구의 안부가 궁금했다.
      - 나는 유민이가 공부를 잘하는 비결이 궁금해서 유민이의 수업 태도를 관찰해 보았다.
      의미ID: 1
    - 뜻풀이: 무엇이 걱정이 되어 마음이 무척 답답하다.
      문형: 1이 2-ㄴ지 궁금하다
      용례.구:
      - 가족이 궁금하다.
      - 생사가 궁금하다.
      - 아이들이 궁금하다.
      - 안부가 궁금하다.
      - 항상 궁금하다.
      용례.대화:
      - 걱정마세요, 어머니. 저는 잘 지내고 있어요.
      용례.문장:
      - 가족들은 시험을 보러 간 지수의 결과가 궁금했다.
      - 어머니는 아들이 비행기를 타고 미국에 잘 도착했는지 궁금해서 아들의 전화가 오기만을 기다렸다.
      의미ID: 2
