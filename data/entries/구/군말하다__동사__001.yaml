      뜻풀이: 투덜거리거나 불평하는 말을 하다.
      문형: 1이 군말하다
      용례.대화:
      - 대신에 월급을 많이 주니 군말하지 말고 열심히 다니렴.
      용례.문장:
      - 친구들은 계산할 때가 되면 돈이 없다고 군말하는 민준이를 짠돌이로 취급했다.
      - 신입 사원들은 상사의 눈 밖에 나지 않기 위해 일이 많아도 군말하지 않고 야근을 했다.
      - 그는 최선을 다해 경기에 임했고, 경기는 공정하게 진행되었으므로 패배에 대해 군말하지 않았다.
