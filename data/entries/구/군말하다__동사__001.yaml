      문형: 1이 군말하다
      용례.대화:
      - 그렇게 재미있었어?
      용례.문장:
      - 그 학생이 써낸 논술 시험 답안은 군말할 필요 없이 훌륭했다.
      - 유명 가수의 새로 나온 앨범은 군말할 여지가 없을 정도로 훌륭한 음악들로 가득했다.
