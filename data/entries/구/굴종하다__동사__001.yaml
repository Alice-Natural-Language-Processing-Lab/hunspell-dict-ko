    - 뜻풀이: 비참할 정도로 자기 생각을 굽혀 남에게 복종하다.
      문형: 1이 2에/에게 굴종하다
      용례.구:
      - 굴종하는 삶.
      - 권력에 굴종하다.
      - 돈에 굴종하다.
      - 무력에 굴종하다.
      - 적에게 굴종하다.
      용례.대화:
      - 막강한 군사력으로 국민들을 휘어잡기 때문에 국민들이 독재자에게 굴종하지 않기가 어렵겠지.
      용례.문장:
      - 그는 끝끝내 나에게 굴종하지 않고 자기가 선택한 길을 갔다.
      - 그는 회사에서 상사에게 호감을 사기 위해 지나치게 굴종했다.
      - 그는 우리나라의 신문들이 돈과 권력에 너무나 굴종하고 있다며 화를 냈다.
