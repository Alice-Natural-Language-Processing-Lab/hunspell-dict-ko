    의미:
    - 뜻풀이: (낮잡아 이르는 말로) 아주 오래되어 시대에 뒤떨어진 생각 또는 사람.
      용례.구:
      - 시대에 뒤떨어진 구닥다리.
      - 구닥다리 사고방식.
      - 구닥다리 생각.
      - 구닥다리 아이디어.
      - 구닥다리 이야기.
      - 구닥다리가 되다.
      - 구닥다리로 보다.
      용례.대화:
      - 너는 나를 시대에 뒤떨어진 구닥다리로만 본 게냐?
      용례.문장:
      - 여자는 집에서 살림만 해야 한다는 구닥다리 생각은 버릴 때가 됐다.
      - 아이들은 선생님의 구닥다리 얘기에는 흥미가 없는 듯 지루한 표정이었다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 아주 오래되어 시대에 뒤떨어진 사물.
      용례.구:
      - 구닥다리 물건.
      - 구닥다리 가구.
      - 구닥다리 신발.
      - 구닥다리 옷.
      - 구닥다리 책상.
      - 구닥다리가 되다.
      - 구닥다리를 버리다.
      용례.대화:
      - 우리 어머니가 결혼하기 전에 입으시던 거래요.
      용례.문장:
      - 아내는 삼십 년도 더 된 구닥다리 책상을 아직도 아까워서 못 버린다.
      - 오 년이 넘게 쓰고 있는 민준이의 컴퓨터는 이미 구닥다리가 돼 버렸다.
