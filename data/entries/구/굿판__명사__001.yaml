    의미:
    - 뜻풀이: 굿을 하는 자리.
      용례.구:
      - 굿판이 벌어지다.
      - 굿판이 열리다.
      - 굿판을 벌이다.
      - 굿판에 가다.
      - 굿판에 뛰어들다.
      용례.대화:
      - 굿판이라도 벌여서 잘되게 해 달라고 빌까?
      용례.문장:
      - 나라의 안녕을 비는 굿판이 열렸다.
      - 무당은 흥겨운 굿판을 벌이고 있었다.
      - 그녀는 일곱 살 때 굿판에 뛰어들어 오십 년간을 무당으로 살았다.
      - 우리 마을은 설날이면 한 해의 안녕과 행운을 기원하는 굿판을 벌였다.
