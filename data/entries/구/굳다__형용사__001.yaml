    의미:
    - 뜻풀이: 물질의 상태가 무르지 않고 단단하다.
      문형: 1이 굳다
      용례.구:
      - 굳은 땅.
      - 굳은 돌.
      - 굳은 바위.
      - 굳은 보석.
      용례.문장:
      - 굳은 땅보다는 무른 땅이 파기 쉽다.
      - 보석 중에서도 다이아몬드는 굳은 것으로 유명하다.
      - 굳은 암석으로 이루어진 곳에 터널을 뚫을 때는 폭약이 사용된다.
      의미ID: 1
    - 뜻풀이: 흔들리거나 변하지 않을 만큼 의지나 뜻, 결심 등이 강하다.
      문형: 1이 굳다
      용례.구:
      - 굳은 결심.
      - 굳은 뜻.
      - 굳은 맹세.
      - 굳은 약속.
      - 굳은 의지.
      용례.대화:
      - 난 안 먹을래. 이번에는 꼭 다이어트 하기로 굳은 결심을 했어.
      용례.문장:
      - 우리 팀은 반드시 금메달을 따고야 말겠다며 굳은 결의를 다졌다.
      - 우리 부부는 힘든 일이 닥쳐도 서로를 믿고 사랑하기로 굳게 맹세하였다.
      의미ID: 2
    - 뜻풀이: 표정이나 태도 등이 어둡거나 딱딱하다.
      문형: 1이 굳다
      용례.구:
      - 굳은 얼굴.
      - 굳은 자세.
      - 굳은 표정.
      용례.대화:
      - 그래? 그래서 아까 김 대리가 그렇게 굳은 얼굴을 하고 있었구나.
      용례.문장:
      - 긴장한 지원자들은 면접 시간 내내 굳은 자세로 앉아 있었다.
      - 나는 친구들 앞에서는 굳은 표정을 없애고 애써 웃음을 지어 보였다.
      의미 참고: 주로 '굳은'으로 쓴다.
      의미ID: 3
    - 뜻풀이: 주먹이나 입, 문이나 창문 등이 닫힌 정도가 잘 펴지거나 열리지 않도록 단단하다.
      문형: 1이 굳다
      용례.구:
      - 굳게 다물다.
      - 굳게 닫다.
      - 굳게 쥐다.
      용례.대화:
      - 네, 알겠습니다.
      용례.문장:
      - 용의자는 입을 굳게 다물고 범행 사실을 자백하지 않았다.
      - 승규는 자신의 주장을 말하는 동안 주먹을 굳게 쥐며 강한 의지를 표현했다.
      의미 참고: 주로 '굳게'로 쓴다.
