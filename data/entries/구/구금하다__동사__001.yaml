      문형: 1이 2를 3에 구금하다
      용례.구:
      - 범죄자를 구금하다.
      - 용의자를 구금하다.
      - 경찰서에 구금하다.
      - 구치소에 구금하다.
      - 강제로 구금하다.
      용례.대화:
      - 확실한 증거 없이는 더 이상 구금할 수 없습니다.
      용례.문장:
      - 정부는 서울역을 점거하고 불법 시위를 한 사람들을 구금했다.
      - 출입국 사무소에서는 불법 입국이 의심되는 외국인을 일시 구금한 상태이다.
