      뜻풀이: 남에게 돈이나 먹을 것, 물건 등을 대가 없이 달라고 함.
      용례.구:
      - 끼니 구걸.
      - 밥 구걸.
      - 구걸을 하는 거지.
      - 구걸을 하다.
      - 구걸을 나서다.
      - 구걸을 나오다.
      용례.대화:
      - 내가 나가서 구걸이라도 해 올 테니 두고 봐.
      용례.문장:
      - 사내는 일할 생각은 하지 않고 구걸을 일삼았다.
      - 나는 구걸을 하는 노인을 차마 지나칠 수가 없어서 돈을 꺼냈다.
      의미ID: 1
    - 뜻풀이: 남에게 어떤 일이나 행동을 해 달라고 애원함.
      용례.구:
      - 동정심 구걸.
      - 목숨 구걸.
      - 표 구걸.
      - 구걸을 하다.
      - 구걸을 하러 오다.
      용례.대화:
      - 꼭 그렇게 사랑을 구걸까지 해야 돼?
      용례.문장:
      - 포로가 된 병사는 목숨만은 살려 달라고 구걸을 했다.
      - 민준이는 친구들에게 과자를 사 주며 반장으로 뽑아 달라고 표 구걸을 했다.
