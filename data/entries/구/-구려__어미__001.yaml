      뜻풀이: (예사 높임으로) 새롭게 알게 된 사실에 감탄함을 나타내는 종결 어미.
      용례.대화:
      - 가는 세월 앞에 장사가 있겠어요?
      용례.문장:
      - 정말 고운 처자이구려.
      - 벚꽃이 참 흐드러지게 피었구려.
      - 어릴 적에 살던 곳인데 그새 많이 변했구려.
      - 아직도 세상 물정을 모르다니 참으로 딱하시구려.
      의미 참고: ‘이다’, 형용사 또는 ‘-으시-’, ‘-었-’, ‘-겠-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 뜻풀이: (예사 높임으로) 상대방에게 권유하거나 완곡하게 시킴을 나타내는 종결 어미.
      용례.대화:
      - 저는 아무 할 말이 없습니다.
      용례.문장:
      - 여보, 손님 시장하실 테니 저녁상 들이구려.
      - 내가 다 잘못했으니 어서 집으로 돌아오구려.
      - 자네와는 더 이상 할 말이 없으니 그만 가 보시구려.
