      - 국가적인 규모.
      - 국가적인 차원.
      - 국가적인 행사.
      - 국가적으로 검토하다.
      - 국가적으로 실시하다.
      용례.문장:
      - 국가사업은 국가적인 이익이 우선으로 검토되어야 한다.
      - 한글날을 맞이하여 한글 디자인 전시회, 한글 백일장 등을 국가적인 행사로 개최하기로 하였다.
