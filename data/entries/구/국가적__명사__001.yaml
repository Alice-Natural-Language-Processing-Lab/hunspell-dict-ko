    - 뜻풀이: 국가에 관련되는 것.
      용례.구:
      - 국가적인 과제.
      - 국가적인 관심.
      - 국가적인 손해.
      - 국가적인 영웅.
      - 국가적인 이익.
      용례.문장:
      - 한국인은 금융 위기 당시 금 모으기 운동을 하며 국가적인 어려움을 함께 극복했다.
      - 우수한 과학 분야의 인력이 해외로 빠져나가는 것은 국가적으로 막대한 손실이다.
