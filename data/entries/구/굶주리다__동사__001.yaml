    어휘 등급: 고급
    의미:
    - 뜻풀이: 오랫동안 제대로 먹지 못하다.
      문형: 1이 굶주리다
      용례.구:
      - 굶주리는 사람들.
      - 굶주린 배.
      - 굶주린 야수.
      - 백성들이 굶주리다.
      - 헐벗고 굶주리다.
      용례.대화:
      - 아침을 거르고 회사 일을 너무 열심히 했더니 배가 고팠어.
      용례.문장:
      - 우리 집은 비싼 음식은 못 먹어도 끼니를 굶주릴 정도로 가난하지는 않았다.
      - 유민이는 며칠 굶주렸더니 너무 배가 고파서 종이도 씹어먹을 수 있을 것 같았다.
      의미ID: 1
    - 뜻풀이: 원하는 것을 얻지 못하거나 부족하여 몹시 안타까움을 느끼다.
      문형: 1이 2에 굶주리다
      용례.구:
      - 관심에 굶주리다.
      - 대화에 굶주리다.
      - 배움에 굶주리다.
      - 사랑에 굶주리다.
      - 정에 굶주리다.
      용례.대화:
      - 맞아. 마치 대화에 굶주린 사람처럼 쉬지 않고 말을 해.
      용례.문장:
      - 고아원에 있는 아이들은 정에 굶주려 있었다.
      - 김 할머니는 배움에 굶주린 만학도로 늦은 나이에도 불구하고 대학에 들어가셨다.
      의미ID: 2
