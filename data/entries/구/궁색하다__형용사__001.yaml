    의미:
    - 뜻풀이: 아주 가난하다.
      문형: 1이 궁색하다
      용례.구:
      - 궁색한 집안.
      - 궁색한 처지.
      - 궁색하게 살다.
      - 사람이 궁색하다.
      - 살림이 궁색하다.
      용례.대화:
      - 응. 민준이네 집이 워낙 궁색해서 대학 진학을 포기했대.
      용례.문장:
      - 그는 드디어 취직을 해서 궁색한 생활도 벗어나게 되었다.
      - 유명인이 되면서 궁색했던 그의 생활도 나아졌다.
      - 우리 집은 언제나 살림이 빠듯하거나 궁색했다.
      의미ID: 1
    - 뜻풀이: 변명이나 대답, 행동 등이 근거가 부족해서 믿기 어렵다.
      문형: 1이 궁색하다
      용례.구:
      - 궁색한 논리.
      - 궁색한 이유.
      - 궁색하게 대답하다.
      - 대답이 궁색하다.
      - 변명이 궁색하다.
      용례.대화:
      - 응. 이유가 좀 궁색해 보일 수 있네.
      용례.문장:
      - 그는 검사의 질문에 뚜렷한 반박 없이 궁색한 변명만 늘어놓았다.
      - 그는 그저 관행에 따른 것이고 잘못인 줄 몰랐다며 궁색하게 대답했다.
      - 일부러 같이 가자고 한 동료들을 거절하려니 할 말이 너무나 궁색했다.
      의미ID: 2
