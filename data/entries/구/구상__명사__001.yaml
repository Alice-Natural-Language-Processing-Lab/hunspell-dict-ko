      - 구상 작품.
      - 구상 표현.
      - 구상 회화.
      용례.문장:
      - 이십 세기 회화에는 모든 것을 구상과 추상으로 나누는 경향이 있었다.
      - 구상과 반대로 형태 그 자체를 알아볼 수 없게끔 아리송하게 나타낸 미술을 흔히 추상 미술이라 이른다.
