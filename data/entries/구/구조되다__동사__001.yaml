    - 뜻풀이: 재난으로 위험에 처한 사람이 구해지다.
      문형: 1이 2에/에게 구조되다
      용례.구:
      - 조난자가 구조되다.
      - 경찰에 구조되다.
      - 구조대원들에게 구조되다.
      - 기적적으로 구조되다.
      - 가까스로 구조되다.
      용례.문장:
      - 깊은 물에 빠져 허우적대던 사람이 수상 구조대에 의해 가까스로 구조되었다.
      - 건물 붕괴 사건이 일어난 지 약 한 시간 만에 갇힌 사람들이 한 명씩 구조되기 시작했다.
      - 뺑소니 교통사고를 당한 아저씨는 다행히도 지나가는 행인에게 구조되어 목숨을 건졌다.
