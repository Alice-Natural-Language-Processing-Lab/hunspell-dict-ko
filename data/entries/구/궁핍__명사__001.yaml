      용례.구:
      - 물질적 궁핍.
      - 정신적 궁핍.
      - 궁핍에 빠지다.
      - 궁핍에 시달리다.
      - 궁핍으로 고생하다.
      용례.대화:
      - 무고한 시민들이 희생당하는 전쟁은 더 이상 일어나지 말아야 합니다.
      용례.문장:
      - 비록 돈이 없어 물질적 궁핍은 피할 수 없더라도 마음만은 부자로 살고 싶다.
      - 김 씨는 사업이 망한 이후 궁핍에 시달려 왔지만 여전히 긍정적인 자세를 잃지 않고 있다.
      - 부유한 집안에서 태어나 이제껏 궁핍이란 걸 모르고 자라온 김 씨는 갑자기 찾아온 가난이 너무 고통스러웠다.
