    - 뜻풀이: 땅이나 바위가 안으로 깊고 길게 파인 것.
      용례.구:
      - 캄캄한 굴.
      - 굴 속.
      - 굴 입구.
      - 굴 천장.
      - 굴이 생기다.
      - 굴이 발견되다.
      - 굴에 들어가다.
      용례.대화:
      - 여기는 굴 입구인데 안으로 들어가면 아주 시원하단다.
      용례.문장:
      - 박쥐는 잠을 잘 때 굴 천장에 거꾸로 매달려서 잔다.
      - 학교에서 견학을 갔던 강원도의 굴이 예전에는 금광이었다고 한다.
      의미ID: 1
    - 뜻풀이: 산이나 땅 속을 뚫어 만든 길.
      용례.구:
      - 굴 입구.
      - 굴을 뚫다.
      - 굴을 만들다.
      - 굴을 파다.
      - 굴로 들어가다.
      용례.대화:
      - 그래서 왕래가 편리하도록 굴을 파서 길을 내기로 했어.
      용례.문장:
      - 서울과 춘천을 잇는 고속 도로는 여러 개의 산에 굴을 뚫어 만들었다.
      - 어두운 굴 속에서 운전할 때는 다른 차를 앞지르는 것이 금지되어 있다.
      의미ID: 2
    - 뜻풀이: 짐승들이 사는 구멍.
      용례.구:
      - 두더지 굴.
      - 여우 굴.
      - 토끼 굴.
      - 굴을 만들다.
      - 굴에서 살다.
      용례.대화:
      - 아마 두더지들이 파 놓은 굴일 거야.
      용례.문장:
      - 우리 마을 뒷산에 여우가 사는 굴이 있다는 소문이 있다.
      - 매미 유충은 굴을 파고 들어가 몇 년 동안 그 안에 들어가 산다.
      의미ID: 3
