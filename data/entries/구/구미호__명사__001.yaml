      뜻풀이: 꼬리가 아홉 개 달리고 사람을 잘 홀린다는, 옛날이야기 속에 나오는 여우.
      용례.구:
      - 구미호 이야기.
      - 구미호가 나타나다.
      - 구미호를 잡다.
      - 구미호로 변하다.
      - 구미호에 홀리다.
      - 구미호에게 쫓기다.
      용례.대화:
      - 꼬리가 아홉 개 달린 구미호라도 나타나는 모양이구나.
      용례.문장:
      - 구미호가 나오는 무서운 드라마를 보니 더위가 싹 가셨다.
      - 구미호는 여자로 변해서 남자를 홀린 뒤 간을 꺼내 먹는다고 한다.
