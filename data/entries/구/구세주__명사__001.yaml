      뜻풀이: 세상을 어려움이나 고통에서 구제하는 위대한 사람이나 신.
      용례.구:
      - 우리 구세주.
      - 놀라운 구세주.
      - 구세주 예수.
      - 구세주 하나님.
      - 구세주가 나타나다.
      - 구세주를 믿다.
      용례.대화:
      - 이럴 때면 구세주를 자처한 사이비 종교인들이 성행하곤 하지요.
      용례.문장:
      - 기독교에서는 예수가 인류를 구원하는 구세주라고 믿는다.
      - 세상이 어지러울수록 사람들은 구세주가 나타나기를 간절이 바랐다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어려운 상황에서 결정적인 도움을 주는 사람.
      용례.구:
      - 구세주의 등장.
      - 구세주가 되다.
      - 구세주가 필요하다.
      - 구세주를 만나다.
      - 구세주를 발견하다.
      - 구세주와 같다.
      용례.대화:
      - 너한테는 구세주가 따로 없었겠구나.
      용례.문장:
      - 산속에서 길을 잃은 내게 등산을 하던 청년들은 구세주와 같았다.
      - 새로 오신 박 사장님은 쓰러져 가던 우리 회사의 구세주가 되었다.
