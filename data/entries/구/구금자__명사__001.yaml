    의미:
    - 뜻풀이: 유죄를 선고받았거나 죄가 있다고 의심되어 교도소나 구치소에 갇힌 사람.
      용례.구:
      - 구금자 신세.
      - 구금자가 탈출하다.
      - 구금자를 석방하다.
      - 구금자를 심문하다.
      - 구금자를 이송하다.
      용례.문장:
      - 구금자는 경찰의 심문을 거부하고 변호사를 불러 달라고 요구했다.
      - 양국은 불법으로 체류하다 붙잡힌 구금자들을 서로 교환하기로 합의했다.
      - 시민 단체는 타당한 이유가 없이 갇힌 구금자들을 석방하라고 정부에 강력히 요구했다.
