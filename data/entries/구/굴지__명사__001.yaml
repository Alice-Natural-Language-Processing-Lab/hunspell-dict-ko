    의미:
    - 뜻풀이: 많은 것들 중에서 매우 뛰어남.
      용례.구:
      - 굴지의 공장.
      - 굴지의 시설.
      - 굴지의 회사.
      - 국내 굴지의 대학.
      - 우리나라 굴지의 재벌.
      - 한국 굴지의 실업가.
      - 굴지에 들다.
      용례.대화:
      - 세계 굴지의 재벌들 중 많은 이들이 이 섬에 별장을 소유하고 있대.
      용례.문장:
      - 국내 굴지의 출판사가 부도를 맞아 출판업계에 파문이 일고 있다.
      - 우리 대학은 유럽 굴지의 명문 대학으로 저명한 학자를 많이 배출시킨 대학이다.
      - 세계 시장에서 세계 굴지의 기업들과 겨루기 위해서는 우리 기업이 한층 더 성장할 필요가 있다.
      의미 참고: 주로 '굴지의'로 쓴다.
