    의미:
    - 뜻풀이: 나라와 나라의 국토를 나누는 경계가 되는 선.
      용례.구:
      - 국경선 분쟁.
      - 국경선 지역.
      - 국경선이 무너지다.
      - 국경선을 긋다.
      - 국경선을 넘다.
      - 국경선을 정하다.
      - 국경선을 통과하다.
      용례.문장:
      - 황제는 병력을 국경선에 집중적으로 배치하여 외부의 침략을 막고자 하였다.
      - 두 나라는 오랜 전쟁 끝에 국경선을 확정하기 위하여 정상 회의를 열기로 했다.
      - 유렵 연합에 속한 나라끼리는 자유롭게 국경선을 통과하여 서로의 나라를 오갈 수 있다.
      - 정치적, 경제적 혼란이 계속되자 목숨을 걸고 국경선을 넘어 다른 나라로 불법 입국을 시도하는 사람들이 늘어났다.
