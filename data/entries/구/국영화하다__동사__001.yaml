      발음: 구경화하다
    어휘 등급: 없음
    원어: 國營化 하다
    의미:
    - 뜻풀이: 기업이나 방송국 등을 나라에서 직접 경영하는 상태가 되게 하다.
      문형: 1이 2를 국영화하다
      용례.구:
      - 국영화하는 정책.
      - 기업을 국영화하다.
      - 도로를 국영화하다.
      - 사업을 국영화하다.
      - 철도를 국영화하다.
      용례.대화:
      - 맞아요. 재정도 확보되고 다른 기업과 경쟁할 필요도 없어져서 그런 것 같아요.
      용례.문장:
      - 정부는 담배 사업을 국영화해서 그 수익을 공익을 위해 사용하였다.
      - 각국은 석유와 같이 수익이 높은 에너지 사업을 점차 국영화하여 직접 관리하고 있다.
      - 책임 있는 경영이 어려울 것이라는 점이 내가 기업을 국영화하려는 방침에 반대하는 이유이다.
      의미ID: 1
