      용례.구:
      - 굽이치는 물결.
      - 굽이치는 물소리.
      - 굽이치는 파도.
      - 강물이 굽이치다.
      - 물살이 굽이치다.
      용례.대화:
      - 응. 굽이치는 물살 위에서 타는 고무 보트는 놀이 기구보다도 더 빠르고 스릴이 넘쳤어.
      용례.문장:
      - 창밖으로는 굽이치는 물결의 소용돌이가 보였다.
      - 느릿느릿 굽이치는 강 주변에는 습지가 많다.
      - 폭포에서 떨어진 물살은 강물 속으로 흘러들며 세차게 굽이쳤다.
      - 강이 굽이쳐 흐르면서 강 양쪽으로 침식과 퇴적 현상이 계속되었다.
