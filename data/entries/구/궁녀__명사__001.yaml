      용례.구:
      - 궁녀와 내시.
      - 궁녀가 궁에 들어오다.
      - 궁녀가 시중을 들다.
      - 궁녀가 왕을 모시다.
      용례.대화:
      - 몸에 좋은 음식을 찾아서 식단을 연구하는 일을 포함해 다양한 일을 하는 궁녀가 있었단다.
      용례.문장:
      - 궁녀들은 왕과 눈조차 마주치면 안 된다고 훈련을 받았다.
      - 그녀는 어린 나이에 궁녀로 궁에 들어와 평생 동안 왕비를 모셨다.
