      용례.대화:
      - 여기 소금을 좀 넣어서 드셔 보세요.
      용례.문장:
      - 유민은 몇 가지 반찬과 국 한 그릇으로 저녁 식사를 한 후 산책을 나갔다.
      - 밥상 위에는 하얀 쌀밥과 뜨거운 콩나물 국이 차려져 있었다.
