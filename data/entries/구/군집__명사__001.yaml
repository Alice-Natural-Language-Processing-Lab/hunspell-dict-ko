    - 뜻풀이: 사람이나 건물 등이 한곳에 모여 있는 것.
      용례.구:
      - 아파트 군집.
      - 군집 사회.
      - 군집 생활.
      - 군집을 이루다.
      - 군집을 하다.
      용례.대화:
      - 광화문에 회사들이 군집을 이루고 있어서 그런가 봐요.
      용례.문장:
      - 서울은 인구가 많아서 곳곳에 거대한 아파트 군집이 있다.
      - 소문난 음식점들이 군집이 되어 있는 곳에는 언제나 사람들이 바글바글했다.
      의미ID: 1
    - 뜻풀이: 한곳에 모여 살면서 서로 관계를 가지고 생활하는 여러 종류의 생물들.
      용례.구:
      - 군집 생활.
      - 군집이 되다.
      - 군집을 이루다.
      - 군집을 하다.
      - 군집을 형성하다.
      용례.대화:
      - 개미나 벌을 들 수 있습니다.
      용례.문장:
      - 군집 생활을 하는 철새들은 줄을 지어 하늘을 날아갔다.
      - 미생물 군집은 그것들이 살고 있는 곳의 영양분이 사라지면 크기가 줄어든다.
