    의미:
    - 뜻풀이: 어떤 힘이나 어려움 앞에서 자신의 의지를 굽히다.
      문형: 1이 2에/에게 굴하다
      용례.구:
      - 권력에 굴하다.
      - 난관에 굴하지 않다.
      - 역경에 굴하지 않다.
      - 조금도 굴하지 않다.
      - 협박에 굴하지 않다.
      용례.대화:
      - 그래서 지금은 국내 굴지의 회사로 성장할 수 있었구나.
      용례.문장:
      - 우리 군은 열세에도 적군에게 끝까지 굴하지 않고 결국 나라를 지켰다.
      - 한 번 실패하더라도 그에 굴하지 않고 계속 노력하면 반드시 성공할 수 있다.
      - 지수는 매사에 어려움이 있어도 굴하지 않는 고집으로 결국 일을 성공시킨다.
