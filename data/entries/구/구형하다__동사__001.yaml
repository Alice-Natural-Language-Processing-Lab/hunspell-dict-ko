    의미:
    - 뜻풀이: 형사 재판에서, 법에 따라 피고인이 받을 형벌의 종류와 양을 검사를 통해 판사에게 요구하다.
      문형: 1이 2에/에게 3을 구형하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 십 년 형을 구형하다.
      - 무기 징역을 구형하다.
      - 사형을 구형하다.
      - 중형을 구형하다.
      용례.문장:
      - 검찰은 상습적으로 초등생을 성폭행한 정 씨에게 무기 징역을 구형하였다.
      - 서울 고등 법원은 검찰이 징역 이 년을 구형한 피고인에게 무죄를 선고했다.
      - 공판에서 검찰은 김 의원이 국회 의원 신분으로 세금을 포탈하는 등 죄질이 나빠 중형을 구형한다고 밝혔다.
