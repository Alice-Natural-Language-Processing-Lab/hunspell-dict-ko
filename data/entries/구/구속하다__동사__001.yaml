    원어: 拘束 하다
    의미:
    - 뜻풀이: 생각이나 행동의 자유를 제한하거나 속박하다.
      문형: 1이 2를 구속하다
      용례.구:
      - 남편을 구속하다.
      - 아내를 구속하다.
      - 아이를 구속하다.
      - 인간을 구속하다.
      - 자유를 구속하다.
      - 활동을 구속하다.
      - 구속하려고 들다.
      용례.문장:
      - 아무리 친한 사이라도 서로의 사생활이나 자유를 구속해서는 안 된다.
      의미ID: 1
    - 뜻풀이: 법원이나 판사가 죄를 지은 사람을 일정한 장소에 잡아 가두다.
      문형: 1이 2를 구속하다
      용례.구:
      - 검찰이 구속하다.
      - 경찰이 구속하다.
      - 범죄자를 구속하다.
      - 용의자를 구속하다.
      - 일당을 구속하다.
      - 사기죄로 구속하다.
      용례.문장:
      - 경찰은 몰래 마약을 들여와 판매한 일당을 구속했다.
      - 기업의 비리가 대규모로 드러나자 이를 주도한 회장을 구속하는 것이 당연하다는 여론이 일었다.
