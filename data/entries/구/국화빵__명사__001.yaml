      뜻풀이: 국화꽃 모양의 판에 묽은 밀가루 반죽을 붓고, 팥을 넣어 구운 빵.
      용례.구:
      - 국화빵 장사.
      - 국화빵 장수.
      - 국화빵을 구워 내다.
      - 국화빵을 먹다.
      - 국화빵을 사다.
      - 국화빵을 팔다.
      용례.대화:
      - 이건 옛날에 간식으로 즐겨 먹던 국화빵이라는 거야.
      용례.문장:
      - 국화빵 가게를 지나자 구수한 밀가루 굽는 냄새와 달콤한 팥 냄새가 진동했다.
      - 그는 김이 피어오르는 따뜻한 국화빵을 사서 먹으며 눈 내리는 거리를 걸었다.
