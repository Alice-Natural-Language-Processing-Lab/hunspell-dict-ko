    의미:
    - 뜻풀이: 군화를 신은 발.
      용례.구:
      - 군홧발 소리.
      - 군홧발에 밟히다.
      - 군홧발에 짓이겨지다.
      - 군홧발에 차이다.
      - 군홧발로 걷어차다.
      용례.대화:
      - 밖에 군인들이 행군하고 있나 봐.
      용례.문장:
      - 무거운 군홧발에 밟힌 적군은 살려 달라고 외쳤다.
      - 그는 벽에다 김 일병을 세워 놓고 군홧발로 걷어차기 시작했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 군인이나 경찰의 폭력.
      용례.구:
      - 무참한 군홧발.
      - 군홧발을 앞세우다.
      - 군홧발에 굴복하다.
      - 군홧발에 쓰러지다.
      - 군홧발에 짓밟히다.
      용례.대화:
      - 그래서 요즘 시위대 활동이 뜸해졌구나.
      용례.문장:
      - 무고한 사람들이 경찰의 군홧발에 쓰러지는 일은 없어야 한다.
      - 그는 무자비한 군홧발 앞에서 정의를 등지고 굴복할 수밖에 없었다.
