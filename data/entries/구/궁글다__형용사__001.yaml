    - 뜻풀이: 단단한 물체의 속이 비다.
      문형: 1이 궁글다
      용례.구:
      - 궁근 상태.
      - 나무가 궁글다.
      - 대나무가 궁글다.
      - 속이 궁글다.
      - 속이 썩어 궁글다.
      용례.대화:
      - 속이 궁글어야 하니까 주로 대나무로 만들어.
      용례.문장:
      - 속이 궁근 나무는 바람이 불 때마다 잉잉 소리가 난다.
      - 나무가 늙고 속이 썩어 궁글어 있었다.
      - 이 나무는 속이 궁글어 단단하지 못하다.
      의미ID: 1
    - 뜻풀이: 착 달라붙어 있어야 할 물건이 들뜨다.
      문형: 1이 궁글다
      용례.구:
      - 궁근 벽.
      - 궁근 벽지.
      - 멜빵이 궁글다.
      - 장판이 궁글다.
      - 테이프가 궁글다.
      용례.대화:
      - 벽지가 궁글어서 그렇게 보이는 거야.
      용례.문장:
      - 장판지가 궁글어서 보기에 좋지 않다.
      - 벽면이 궁글어 벽화를 알아보기 힘들었다.
      - 나는 멜빵과 어깨 사이가 자꾸 궁글어 불편했다.
      의미ID: 2
    - 뜻풀이: 속이 비어 있는 것처럼 소리가 울리다.
      문형: 1이 궁글다
      용례.구:
      - 궁근 말소리.
      - 궁근 목소리.
      - 궁근 소리.
      - 궁글게 들리다.
      - 궁글게 말하다.
      용례.대화:
      - 맞아. 터널 속에서 말하는 것처럼 목소리가 궁글어.
      용례.문장:
      - 궁근 남자의 목소리가 복도를 울렸다.
      - 아저씨는 목소리도 궁글고 구레나룻이 텁수룩하여 무서웠다.
      의미ID: 3
    - 뜻풀이: 가진 것이 별로 없어 형편이 어렵다.
      문형: 1이 궁글다
      용례.구:
      - 궁근 살림.
      - 궁근 살림살이.
      - 궁근 집안.
      - 궁근 형편.
      - 사정이 궁글다.
      용례.대화:
      - 어렸을 때 집안 형편이 궁글어서 대학을 포기해야 했던 게 계속 한으로 남았거든.
      용례.문장:
      - 궁근 살림에 손님들이 들이닥치니 안주인은 한숨부터 났다.
      - 갓 시집온 며느리는 시댁의 궁근 살림살이를 떠맡으려니 앞이 깜깜했다.
