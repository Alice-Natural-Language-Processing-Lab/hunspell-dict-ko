      - 내 국민학교 졸업식 때 찍은 사진이란다.
      용례.문장:
      - 언니는 초등학교로 이름이 바뀌기 전 마지막으로 국민학교 졸업장을 받은 세대이다.
      - 내가 입학했을 때 국민학교에서 초등학교로 이름이 바뀌었다.
      - 어머니가 국민학교에 다니실 때는 육십 명 이상의 학생이 한 교실에서 공부했다고 한다.
