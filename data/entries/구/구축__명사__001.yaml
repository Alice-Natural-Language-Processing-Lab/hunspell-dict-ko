      - 체계 구축.
      - 구축 방안.
      - 구축 계획.
      - 구축이 되다.
      - 구축을 하다.
      용례.문장:
      - 남한과 북한의 군사적 신뢰 구축이 이루어진다면 한반도는 진정한 평화 시대를 맞이하게 될 것이다.
      - 제품을 생산하는 비용을 절감하기 위하여 우리 공장은 자동화 시스템 구축 방안을 검토 중이다.
      - 산업 재해에 대비하기 위해서는 체계적인 안전 교육과 안전장치 구축을 위한 제도적인 노력이 필요하다.
