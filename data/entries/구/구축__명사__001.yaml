      - 진지 구축.
      - 구축 공사.
      - 구축 작업.
      - 구축이 되다.
      - 구축을 하다.
      용례.문장:
      - 적군의 해안 상륙을 저지하기 위하여 해변의 모래를 섞어 만든 진지 구축이 이루어졌다.
      - 대표와 임직원 백여 명이 참여한 가운데 태양열 발전소 구축 공사의 시작을 알리는 기념식을 거행했다.
      - 김 노인은 전쟁 당시 방공호 구축 노역에 징집되어 모진 시련과 고난을 겪으며 일을 했다고 한다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하기 위한 기초 또는 체계를 만듦.
      용례.구:
      - 관계 구축.
      - 시스템 구축.
      - 신뢰 구축.
      - 연합 구축.
      - 질서 구축.
