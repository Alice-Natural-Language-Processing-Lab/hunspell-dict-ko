      - 구멍 속.
      - 구멍이 나다.
      - 구멍이 뚫리다.
      - 구멍이 생기다.
      - 구멍을 내다.
      - 구멍을 뚫다.
      - 구멍에 빠지다.
      용례.대화:
      - 담장 아래쪽 구멍으로 기어 들어온 것 같아.
      용례.문장:
      - 오래된 양말을 계속 신었더니 구멍이 났다.
      - 주머니에 구멍이 뚫려서 동전이 자꾸 바닥에 떨어졌다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어려운 상황에서 벗어나는 길.
      용례.구:
      - 도망갈 구멍.
      - 빠져나갈 구멍.
      - 숨 쉴 구멍.
      - 숨을 구멍.
      - 구멍을 만들다.
      - 구멍을 찾다.
      용례.대화:
      - 더 이상 빠져나갈 구멍이 없습니다.
      용례.문장:
      - 나는 숨 쉴 구멍 하나 없이 시험 공부에만 매달렸다.
      - 우리는 실패할 때를 대비해서 미리 도망갈 구멍을 만들어 두었다.
      의미ID: 2
