      - 구멍이 많다.
      - 구멍이 있다.
      - 구멍을 보이다.
      - 구멍을 알아내다.
      용례.대화:
      - 걔가 원래 우리 팀의 구멍이에요.
      용례.문장:
      - 우리는 주장의 부상으로 수비에 구멍이 뚫려서 역전을 당했다.
      - 나는 민준이의 주장에서 반박할 수 있을 만한 구멍을 찾아냈다.
