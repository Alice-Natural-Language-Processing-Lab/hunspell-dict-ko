    - 뜻풀이: 결혼할 상대를 구하다.
      문형: 1이 구혼하다
      용례.구:
      - 구혼하는 남자.
      - 구혼하는 여자.
      - 노처녀가 구혼하다.
      - 노총각이 구혼하다.
      용례.문장:
      - 재력 있는 사십 대 여성은 직접 구혼하는 글을 신문 광고로 내었다.
      - 혼기가 찬 아들이 결혼할 생각이 없어 보이자, 애가 탄 부모가 나서서 구혼하기 시작했다.
      - 삼촌은 결혼 정보 업체를 통해 구혼한 끝에 올해 말에 식을 올릴 수 있게 되었다.
