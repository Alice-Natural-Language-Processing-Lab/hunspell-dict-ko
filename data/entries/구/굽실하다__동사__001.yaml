    의미:
    - 뜻풀이: 윗사람을 대하면서 허리나 고개를 구부렸다 펴다.
      문형: 1이 2를 굽실하다
      용례.구:
      - 굽실하며 대답하다.
      - 굽실하며 인사하다.
      - 고개를 굽실하다.
      - 머리를 굽실하다.
      - 허리를 굽실하다.
      용례.대화:
      - 내가 지갑을 주웠는데 그 지갑 주인이야. 지갑을 찾아 주었다고 고맙다는 인사를 하러 왔대.
      용례.문장:
      - 민준이는 자신을 도와준 선배에게 고개를 굽실하며 감사의 뜻을 전했다.
      - 신입 사원들은 회사에서 만나는 모든 사람들에게 허리를 굽실하며 인사했다.
      의미ID: 1
    - 뜻풀이: 남에게 잘 보이기 위해 비굴하게 굴다.
      문형: 1이 2에게 굽실하다
      용례.구:
      - 경찰에게 굽실하다.
      - 상사에게 굽실하다.
      - 선배에게 굽실하다.
      - 아내에게 굽실하다.
      용례.대화:
      - 회사에서 안 짤리려면 어쩔 수 없어.
      용례.문장:
      - 나는 주인집에게 굽실해서 간신히 집세 내는 날짜를 늦췄다.
      - 어머니는 형을 경찰서에서 빼내기 위해 경찰관들에게 굽실하셨다.
      의미ID: 2
