    - 뜻풀이: 예전 그대로의 뒤떨어진 상태.
      용례.구:
      - 여전한 구태.
      - 구태가 되풀이되다.
      - 구태가 재연되다.
      - 구태를 답습하다.
      - 구태를 버리다.
      - 구태를 벗다.
      - 구태에서 벗어나다.
      용례.문장:
      - 남편은 아내에게 막말을 해도 된다고 생각하는 노인의 구태에 사람들이 눈살을 찌푸렸다.
      - 최근 사업을 무분별하게 확대하는 재벌들의 구태가 재연되는 것이 아니냐는 우려의 목소리가 높아졌다.
      - 코미디 프로가 다시 사랑을 받기 위해서는 지나친 욕설이나 저속한 표현 등 억지웃음을 강요하는 구태를 벗어나야 한다.
