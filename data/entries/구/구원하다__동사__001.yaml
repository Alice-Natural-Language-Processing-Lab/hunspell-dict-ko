      발음: 구ː원하다
    어휘 등급: 없음
    원어: 救援 하다
    의미:
    - 뜻풀이: 어려움이나 위험에 빠진 사람이나 단체 등을 구해 주다.
      문형: 1이 2를 구원하다
      용례.구:
      - 민족을 구원하다.
      - 조국을 구원하다.
      - 친구를 구원하다.
      - 위기에서 구원하다.
      - 위험에서 구원하다.
      - 절망에서 구원하다.
      - 안전하게 구원하다.
      용례.문장:
      - 구조 대원이 고무 튜브를 던져서 익사 직전의 사람을 구원했다.
      - 정부는 보다 많은 이들을 가난에서 구원하기 위해 보조금 지원 정책을 대폭 확대하기로 했다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 인간을 죄악과 죽음에서 구하다.
      문형: 1이 2를 구원하다
      용례.구:
      - 세상을 구원하다.
      - 인간을 구원하다.
      - 인류를 구원하다.
      - 죄인을 구원하다.
      - 죄에서 구원하다.
      용례.문장:
      - 하나님께서 예수님을 십자가에 친히 못 박으심으로 죄 지은 나를 구원하셨다.
      - 예수님은 죄 지은 영혼을 구원하기 위해 모든 죄를 대신 짊어지고 죽은 뒤 다시 부활하셨다.
      의미ID: 2
