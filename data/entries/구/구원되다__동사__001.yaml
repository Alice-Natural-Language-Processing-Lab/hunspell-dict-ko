    - 뜻풀이: 어려움이나 위험에 빠진 사람이나 단체 등이 구해지다.
      문형: 1이 구원되다
      용례.구:
      - 나라가 구원되다.
      - 목숨이 구원되다.
      - 생명이 구원되다.
      - 조난자가 구원되다.
      - 고통에서 구원되다.
      - 위기에서 구원되다.
      용례.문장:
      - 붕괴된 건물 안에 갇힌 사람들은 구조대에 의해 속히 구원되기를 바랐다.
      - 선생님께 진심 어린 상담을 받고 나니 극심한 우울에서 구원되는 느낌이다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 인간이 죄악과 죽음에서 구해지다.
      문형: 1이 구원되다
      용례.구:
      - 구원된 사람.
      - 영혼이 구원되다.
      - 인류가 구원되다.
      - 죄인이 구원되다.
      - 죽음에서 구원되다.
      - 성령으로 구원되다.
      용례.문장:
      - 기독교인은 예수의 죽음으로 온 세상이 구원되었다고 믿는다.
      - 기독교에서는 사람은 스스로 구원받을 수 없고 오직 은혜로 구원될 수 있을 뿐이라고 말한다.
