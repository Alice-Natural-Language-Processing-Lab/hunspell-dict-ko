    의미:
    - 뜻풀이: 성질이나 종류에 따라 갈라놓다.
      문형: 1이 2를 3으로 구별하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 공과 사를 구별하다.
      - 신분을 구별하다.
      - 진짜와 가짜를 구별하다.
      - 쉽게 구별하다.
      - 정확하게 구별하다.
      - 특징에 따라 구별하다.
      용례.대화:
      - 맞아요. 현실에서는 선악을 구별하는 것이 쉽지 않습니다.
      용례.문장:
      - 보석상은 진짜 다이아몬드를 가짜와 정확하게 구별했다.
      - 서양인들은 한국인과 일본인을 생김새로 구별하기 어려워한다.
