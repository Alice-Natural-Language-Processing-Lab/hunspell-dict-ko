      문형: 1이 2를 배웅하다
      용례.구:
      - 손님을 배웅하다.
      - 연인을 배웅하다.
      - 공항까지 배웅하다.
      - 집 앞까지 배웅하다.
      - 친절히 배웅하다.
      용례.대화:
      - 네. 공항까지 차로 모셔다 드렸어요.
      용례.문장:
      - 장례식에는 고인의 수많은 친구들이 모여 고인의 저승길을 배웅하였다.
      - 논산 훈련소 앞은 입대를 앞둔 애인을 눈물로 배웅하는 여인들로 가득하였다.
      - 집에 찾아왔던 손님이 돌아갈 때에는 최소한 집 앞까지는 나가서 배웅하는 것이 예의다.
