    의미:
    - 뜻풀이: 한 건물 안에 온갖 상품을 종류에 따라 나누어 벌여 놓고 판매하는 큰 상점.
      용례.구:
      - 가구 백화점.
      - 고급 백화점.
      - 대형 백화점.
      - 장난감 백화점.
      - 유명 백화점.
      - 의류 백화점.
      - 백화점 고객.
      - 백화점 광고.
      - 백화점 직원.
      - 백화점 판매원.
      - 백화점을 가다.
      - 백화점에 가다.
      - 백화점에 들르다.
      - 백화점에서 물건을 사다.
      용례.문장:
      - 나는 집으로 가는 길에 백화점에 들러 가방을 하나 샀다.
      - 영수는 선생님께 드릴 선물을 사러 고급 백화점을 갔다.
      - 이 백화점은 주로 비싼 고급 물건만 주로 파는 곳이라 학생인 내가 살 수 있는 물건이 별로 없었다.
