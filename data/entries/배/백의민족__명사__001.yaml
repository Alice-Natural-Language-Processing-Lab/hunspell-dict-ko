    원어: 白衣民族
    의미:
    - 뜻풀이: 한반도에 살아온 한국 민족.
      용례.구:
      - 백의민족의 유래.
      - 백의민족의 후손.
      - 백의민족의 후예.
      - 백의민족을 상징하다.
      - 백의민족이라 불리다.
      용례.대화:
      - 옛날에 백성들이 흰색 옷을 즐겨 입던 데서 유래한 것이란다.
      용례.문장:
      - 그 디자이너는 백의민족을 상징하는 흰색 옷감을 이용해 한복을 만들었다.
      - 교장 선생님은 백의민족답게 상의와 하의는 물론 신발까지 흰색으로 차려입는 것을 즐기신다.
      의미 참고: 옛날부터 한국 민족이 흰색 옷을 즐겨 입은 데서 생겨난 말이다.
      의미ID: 1
