    어휘 등급: 없음
    원어: 培養 하다
    의미:
    - 뜻풀이: 식물을 기르다.
      문형: 1이 2를 배양하다
      용례.구:
      - 꽃을 배양하다.
      - 식물을 배양하다.
      용례.대화:
      - 집에서 직접 배양한 거야.
      용례.문장:
      - 우리 집에서는 모기를 쫓으려고 창가에 구문초를 배양하고 있다.
      - 화초를 잘 가꾸는 민준이는 많은 꽃을 배양하여 친구들에게 선물하기도 한다.
      의미ID: 1
    - 뜻풀이: 인격이나 실력 등이 자라도록 가르치고 키우다.
      문형: 1이 2를 배양하다
      용례.구:
      - 국력을 배양하다.
      - 인격을 배양하다.
      - 인성을 배양하다.
      - 인재를 배양하다.
      - 훌륭하게 배양하다.
      용례.대화:
      - 많은 인재를 배양하는 것만큼 애국하는 일이 또 있겠어요.
      용례.문장:
      - 훌륭한 인성을 배양하기 위해 날마다 명상을 하는 것도 좋은 방법이다.
      - 우리나라는 국민들의 노력으로 국력을 빠르게 배양했다.
      의미ID: 2
    - 뜻풀이: 세포나 균, 미생물 등을 인공적으로 가꾸어 기르다.
      문형: 1이 2를 배양하다
      용례.구:
      - 미생물을 배양하다.
      - 박테리아를 배양하다.
      - 세균을 배양하다.
      - 유산균을 배양하다.
      - 효모를 배양하다.
      용례.대화:
      - 온도나 습도 같은 게 잘 안 맞는 거 아냐?
      용례.문장:
      - 병원에서는 정확한 검사 결과를 얻기 위해 원인균을 배양하여 검사한다.
      - 요즘은 가정에서도 쉽게 유산균을 배양해서 요구르트를 만들어 먹을 수 있다.
      의미ID: 3
