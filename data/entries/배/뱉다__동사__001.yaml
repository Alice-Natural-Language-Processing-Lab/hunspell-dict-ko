    - 뜻풀이: 입 안에 들어 있는 것을 입 밖으로 내보내다.
      문형: 1이 2를 뱉다
      용례.구:
      - 기침을 뱉다.
      - 껌을 뱉다.
      - 씨를 뱉다.
      - 침을 뱉다.
      - 한숨을 뱉다.
      용례.문장:
      - 그는 쓰레기통에 침을 뱉었다.
      - 그는 하늘을 보며 긴 한숨을 뱉었다.
      - 수박을 먹을 때 씨는 삼키지 말고 뱉어라.
      - 기침을 자주 뱉는 것을 보니 감기에 걸린 모양이군.
      의미ID: 1
    - 뜻풀이: (비유적으로) 가지고 있던 것을 도로 내놓다.
      문형: 1이 2를 뱉다
      용례.구:
      - 돈을 뱉다.
      - 도로 뱉다.
      용례.대화:
      - 이제 와서 그러면 어떡해. 그럴 거면 내가 부탁하며 줬던 선물은 다시 뱉어.
      용례.문장:
      - 너 이번에도 시험에 떨어지면 그동안 학원에 다니라고 준 돈을 다 뱉으라고 할 거야.
      - 그가 저지른 사기 행각이 모두 드러나 그는 그동안 받은 돈을 모두 뱉어야 했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 함부로 말하다.
      문형: 1이 2를 뱉다
      용례.구:
      - 말을 뱉다.
      - 욕을 뱉다.
      용례.대화:
      - 그러게 아무 말이나 뱉으면 어떡하냐.
      용례.문장:
      - 그는 너무 긴장해서 엉뚱한 말을 뱉었다.
      - 한 번 뱉은 말은 다시는 주워 담을 수 없다.
      - 그 녀석은 옆 사람에게 죽일 놈이라고 욕을 뱉었다.
      의미ID: 3
