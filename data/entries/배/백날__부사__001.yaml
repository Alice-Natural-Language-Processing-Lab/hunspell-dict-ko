    의미:
    - 뜻풀이: 아주 오랜 날 동안.
      용례.구:
      - 백날 기다려도 오지 않는다.
      - 백날 말해도 소용 없다.
      - 백날 봐도 도움이 안 된다.
      - 백날 알려 줘도 모른다.
      - 백날 참아야 헛수고다.
      용례.대화:
      - 조용히 해달라고 백날 말해도 소용 없어.
      용례.문장:
      - 승규의 답장은 백날 기다려도 오지 않았다.
      - 엄마는 동생에게 숫자를 백날 알려줘도 모른다며 나무라셨다.
      의미 참고: 부정의 뜻을 나타내는 말과 함께 쓴다.
      의미ID: 1
    - 뜻풀이: 언제나 또는 항상.
      용례.구:
      - 백날 늦잠을 자다.
      - 백날 말로만 떠들다.
      - 백날 불평을 늘어놓다.
      - 백날 자랑만 하다.
      - 백날 지각하다.
      용례.대화:
      - 백날 말로만 떠들지.
      용례.문장:
      - 지수는 모든 일에 백날 불평을 늘어놓기 일쑤이다.
      - 민준이는 백날 늦잠을 자는 탓에 아침마다 허둥지둥 학교로 뛰어간다.
