    어휘 등급: 없음
    원어: 排出口
    의미:
    - 뜻풀이: 안에서 만들어진 것을 밖으로 밀어 내보내는 구멍이나 통로.
      용례.구:
      - 가스 배출구.
      - 싱크대의 배출구.
      - 하수구의 배출구.
      - 배출구가 막히다.
      - 배출구를 뚫다.
      용례.대화:
      - 정화조 배출구가 막혀서 더러운 물이 역류하고 있어.
      용례.문장:
      - 싱크대의 배출구 크기가 너무 작아 쉽게 막힌다.
      - 압력 밥솥이 오래되어서 증기 배출구에 이상이 생겨 밥이 안된다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 감당하기 어려운 감정 상태에서 벗어나기 위한 수단.
      용례.구:
      - 감정의 배출구.
      - 불만의 배출구.
      - 욕망의 배출구.
      - 배출구가 되다.
      - 배출구를 찾다.
      용례.문장:
      - 다이어트가 절실했던 유민에게는 운동만이 식욕을 대신할 배출구였다.
      - 나는 그녀에 대한 격정적인 사랑과 욕망의 배출구를 찾을 길이 없었다.
      - 감정이 예민한 사춘기 청소년에게는 적절한 감정의 배출구가 필요하다.
      의미ID: 2
