    어휘 등급: 없음
    의미:
    - 뜻풀이: 액체 등이 스미어 나오다.
      문형: 1이 2에/에서 배어나다
      용례.구:
      - 땀이 배어나다.
      - 물기가 배어나다.
      - 식은땀이 배어나다.
      - 피가 배어나다.
      - 핏물이 배어나다.
      용례.대화:
      - 아까 좀 심하게 움직여서 그런가?
      용례.문장:
      - 바늘에 찔린 손끝에 핏물이 배어났다.
      - 물이 담긴 병에서 물기가 배어나 병을 감싸 놓은 손수건이 축축하게 젖었다.
      의미ID: 1
    - 뜻풀이: 느낌이나 생각 등이 나타나다.
      문형: 1이 2에/에서 배어나다
      용례.구:
      - 배어나는 미소.
      - 기품이 배어나다.
      - 슬픔이 배어나다.
      - 웃음이 배어나다.
      - 인간미가 배어나다.
      - 장난기가 배어나다.
      용례.대화:
      - 네, 아마도 작가가 외롭게 살다 간 사람이라 그런가 봐요.
      용례.문장:
      - 우리 민족의 한의 정서가 예술인의 춤사위에서 배어났다.
      - 또 무슨 장난을 칠 생각인지 그의 얼굴에 장난기가 배어난다.
      - 그 여배우의 얼굴에서는 항상 어딘지 모르게 슬픔이 배어나는 듯 했다.
      의미ID: 2
