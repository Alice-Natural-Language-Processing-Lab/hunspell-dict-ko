    - 뜻풀이: 배 속에 아이나 새끼, 알 등을 가지다.
      문형: 1이 2를 배다
      용례.구:
      - 새끼를 배다.
      - 아이를 배다.
      - 알을 배다.
      용례.대화:
      - 개의 배가 불룩한 것을 보니 새끼를 밴 것 같더라.
      용례.문장:
      - 이모는 이번에 셋째 아이를 뱄다.
      - 집에서 기르던 고양이가 새끼를 배었다.
      의미ID: 1
    - 뜻풀이: 물고기 등의 배 속에 알이 들다.
      문형: 1이 2를 배다
      용례.구:
      - 알이 밴 게.
      - 알이 밴 조기.
      용례.대화:
      - 응. 원래 게는 봄에 먹어야 알이 통통하게 배어서 맛있거든.
      용례.문장:
      - 제법 알을 많이 밴 조기가 먹음직스러워 보인다.
      - 어머니는 통통하게 알이 밴 꽃게로 찜을 만드셨다.
      의미 참고: 주로 '알이 배다', '알을 배다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 근육이 단단하고 둥글게 뭉치다.
      문형: 1에 2가 배다
      용례.구:
      - 다리에 알이 배다.
      - 몸에 알이 배다.
      - 종아리에 알이 배다.
      - 허벅지에 알이 배다.
      용례.대화:
      - 갑자기 안 하던 운동을 하니까 온몸에 알이 배지.
      용례.문장:
      - 무리하게 등산을 했더니 다리에 알이 배어 단단하다.
      - 오늘 체육 시간에 오래달리기를 해서 그런지 종아리에 알이 뱄다.
      의미 참고: 주로 '알이 배다'로 쓴다.
