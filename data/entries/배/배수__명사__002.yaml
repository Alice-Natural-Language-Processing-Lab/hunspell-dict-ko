    의미:
    - 뜻풀이: 수도관이나 수로를 통해 수돗물을 나누어 보냄.
      용례.구:
      - 배수 공사.
      - 배수 시설.
      - 배수가 되다.
      - 배수가 이루어지다.
      - 배수를 하다.
      용례.대화:
      - 드디어 내일부터는 수돗물이 나오는구나!
      용례.문장:
      - 높은 산간 지방에서는 배수 시설이 미비해서 물이 잘 나오지 않기도 한다.
      - 아직도 곳곳에는 배수가 잘 이루어지지 않아 지하수나 강물 등으로 생활하는 곳이 많다.
      의미ID: 1
    - 뜻풀이: 논에 물을 댐.
      용례.구:
      - 농지 배수.
      - 배수 시설.
      - 배수를 하다.
      용례.대화:
      - 응. 농민들은 물론이고 군까지 나서서 배수에 힘쓰고 있는데도 상황이 좋지 않대.
      용례.문장:
      - 농부들은 물꼬를 트거나 막으면서 논의 배수를 조절했다.
      - 비가 많이 올 때 배수를 잘못하면 논이 물에 잠겨 농사를 망치기 쉽다.
      의미ID: 2
