      - 실력이 백지화됐는지, 세계 대회에서 우승을 차지했던 그가 이번 대회에서는 본선 진출에 실패했다.
      - 기본기가 부족한 그 바이올린 연주자는 처음부터 다시 배운다는 생각으로 백지화된 상태에서 기초를 닦았다.
