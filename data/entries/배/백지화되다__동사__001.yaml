      - 이번 졸업 여행도 백지화될 것 같아.
      용례.문장:
      - 월급 인상 계획은 회사의 자금 사정이 어려워져 백지화됐다.
      - 공장 이전을 추진하려는 회사의 움직임이 보이지 않아 직원들은 계획이 백지화됐을 것이라 추측했다.
