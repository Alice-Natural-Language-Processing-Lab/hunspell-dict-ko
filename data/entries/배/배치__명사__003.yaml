    - 뜻풀이: 사람이나 물건 등을 일정한 순서나 간격에 따라 벌여 놓음.
      용례.구:
      - 도서 배치.
      - 책상 배치.
      - 배치 간격.
      - 배치 기준.
      - 배치가 되다.
      - 배치가 알맞다.
      - 배치를 하다.
      용례.대화:
      - 공간이 좁아서 어쩔 수가 없어요.
      용례.문장:
      - 이번 국가 고시 시험장의 좌석 배치는 이름의 가나다순으로 하였다.
      - 내 방 책장에는 책들을 키 순서대로 배치를 해서 정돈된 느낌이 든다.
      - 우리 동네는 집들의 배치 간격이 너무 좁아서 옆 건물에 사는 사람에게 사생활이 쉽게 노출된다.
