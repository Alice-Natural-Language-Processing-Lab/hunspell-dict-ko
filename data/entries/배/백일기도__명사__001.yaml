    어휘 등급: 없음
    원어: 百日祈禱
    의미:
    - 뜻풀이: 어떠한 목적을 이루기 위해 백 일 동안 기도를 드림. 또는 그렇게 드리는 기도.
      용례.구:
      - 백일기도를 드리다.
      - 백일기도를 마치다.
      - 백일기도를 올리다.
      - 백일기도를 시작하다.
      - 백일기도에 들어가다.
      용례.대화:
      - 답답하면 백일기도라도 드려 보는 건 어때?
      용례.문장:
      - 대학을 졸업했지만 취업에 번번히 실패하는 유민이는 답답한 마음에 백일기도를 시작했다.
      - 수능 시험을 앞둔 아들을 위해 어머니는 아들이 좋은 대학에 진학하기를 바라며 백일기도에 들어갔다.
