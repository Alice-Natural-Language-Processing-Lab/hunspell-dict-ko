      뜻풀이: (비유적으로) 창백한 얼굴빛.
      용례.구:
      - 백지장 같은 낯빛.
      - 백지장 같은 얼굴.
      - 백지장이 되다.
      - 백지장으로 변하다.
      - 백지장처럼 질리다.
      - 백지장처럼 하얗다.
      용례.대화:
      - 응. 몸살 감기에 걸린 것 같아서 병원에 가 보려고.
      용례.문장:
      - 추운 겨울에 한 시간 동안 밖에 있던 유민이의 얼굴빛은 백지장으로 변해 있었다.
      - 직원들 앞에서 상사에게 꾸지람을 듣는 순간 민준이의 얼굴은 백지장처럼 하얗게 변했다.
