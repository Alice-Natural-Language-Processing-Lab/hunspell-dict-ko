    - 뜻풀이: 낱장의 하얀 종이.
      용례.구:
      - 얇은 백지장.
      - 백지장이 두껍다.
      - 백지장에 쓰다.
      - 백지장에 적다.
      용례.대화:
      - 글쎄, 백지장 차이처럼 막상막하인 것 같아.
      용례.문장:
      - 문구점에서 산 백지장은 투명해 보일 정도로 매우 얇았다.
      - 이 백지장은 너무 얇아 글씨를 쓰면 잘 찢어진다.
      - 받아쓰기 시험을 보기 전에 선생님은 답을 적을 백지장을 학생들에게 나눠 주었다.
