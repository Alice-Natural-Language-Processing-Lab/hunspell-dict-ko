        표제어: 백지
        항목ID: 58440
      뜻풀이: 종이에 아무것도 쓰지 않은 상태.
      용례.구:
      - 백지상태의 답안지.
      - 백지상태로 내다.
      - 백지상태로 놓다.
      - 백지상태로 두다.
      - 백지상태로 제출하다.
      용례.대화:
      - 답을 몰라서요.
      용례.문장:
      - 공부를 안하는 유민이의 공책은 언제나 백지상태이다.
      - 그림이 그리기 싫은 지수는 미술 시간 내내 도화지를 백지상태로 두었다.
      - 시험 공부를 하지 않은 민준이는 답안지에 한 줄도 적지 못하고 백지상태로 제출했다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 백지
        항목ID: 58440
      뜻풀이: 어떤 대상에 대하여 아무것도 모르는 상태.
      용례.구:
      - 백지상태 수준.
      - 백지상태의 지식.
      - 백지상태에 가깝다.
      - 백지상태에서 시작하다.
      용례.대화:
      - 이번 달부터 시작해서 거의 백지상태에요.
      용례.문장:
      - 수업에 계속 빠진 유민이는 몇 달을 학원을 다녀도 영어에 대해 백지상태였다.
      - 일본어에 대해 백지상태인 채로 일본에 간 승규는 거리의 간판들을 읽을 수가 없었다.
      - 말하기 대회에 나간 지수는 긴장으로 머릿속이 백지상태가 되어 외운 것들이 생각이 나지 않았다.
      의미ID: 2
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 백지
        항목ID: 58440
      뜻풀이: 어떤 일을 하기 이전의 상태.
      용례.구:
      - 백지상태가 되다.
      - 백지상태로 돌리다.
      - 백지상태로 돌아가다.
      - 백지상태로 되돌리다.
      용례.대화:
      - 소비자들의 반대가 심해 백지상태에 놓였습니다.
      용례.문장:
      - 매일 아침 청소를 하겠다고 어머니와 한 약속은 지수가 늦잠을 자는 바람에 백지상태로 돌아갔다.
      - 사원들의 월급을 올려주겠다고 한 김 사장의 약속은 회상의 사정이 어려워지면서 백지상태가 됐다.
      - 유민이와 친구들은 바닷가에 놀러 가기로 계획을 세웠으나 비가 오는 바람에 계획이 백지상태로 돌아갔다.
      의미ID: 3
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 백지
        항목ID: 58440
      뜻풀이: 쓸데없는 생각이나 선입관 등이 없는 상태.
      용례.구:
      - 백지상태로 만들다.
      - 백지상태에서 보다.
      - 백지상태에서 심사하다.
      - 백지상태에서 평가하다.
      용례.대화:
      - 괜한 선입견일 수도 있어. 너는 마음을 백지상태로 만들 필요가 있는 것 같아.
      용례.문장:
      - 면접관들은 선입견을 없애기 위해 학력이나 성별을 배제하고 백지상태에서 지원자들을 면접했다.
      - 선생님은 다른 나라의 문화를 배울 때는 백지상태에서 다양성을 인정하는 자세가 필요하다고 말했다.
      의미ID: 4
