    - 뜻풀이: 남에게 입힌 손해를 물어 주다.
      문형: 1이 2에/에게 3을 배상하다
      문형 참고: '''3에 대하여''로도 쓴다.'
      용례.구:
      - 손해를 배상하다.
      - 피해를 배상하다.
      - 돈으로 배상하다.
      - 금전적으로 배상하다.
      - 물질적으로 배상하다.
      용례.대화:
      - 그것 때문에 요즘 골치 아파. 지금 배상하라고 얘기하고 있는데 미안한 기색도 없어.
      용례.문장:
      - 가해자가 피해자에게 손해를 배상하라는 법원의 판결이 나왔다.
      - 우리 회사는 약을 먹고 부작용을 보인 사람들에게 피해를 배상하고 문제를 해결했다.
