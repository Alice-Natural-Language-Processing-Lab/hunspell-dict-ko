      - 맞아. 배우들의 이미지와 배역이 너무 안 어울려.
      용례.문장:
      - 이번 영화의 감독은 신인 연기자에게 주인공 배역을 주었다.
      - 그 배우는 이번 연극에서 자신이 맡은 배역에 대해 전혀 몰입하지 않은 채 연기를 한다는 평이 있다.
      - 맡는 배역마다 악역이어서 나쁜 이미지가 강한 그 배우는 사실은 순하기 그지없는 성격이다.
