    - 뜻풀이: 아기가 태어난 날로부터 백 번째 되는 날에 여는 잔치.
      용례.구:
      - 백일잔치를 베풀다.
      - 백일잔치를 열다.
      - 백일잔치를 준비하다.
      - 백일잔치에 참석하다.
      - 백일잔치에 초대하다.
      용례.대화:
      - 다음 주에 백일잔치를 해요.
      용례.문장:
      - 할머니가 손자의 백일잔치에 쓰일 음식을 직접 만들었다.
      - 그 부부는 아이의 백일잔치를 준비하기 위해 떡을 맞추고 음식을 장만했다.
      - 친구네 아이의 백일잔치에 초대를 받은 유민이는 아이의 선물로 금반지를 준비했다.
