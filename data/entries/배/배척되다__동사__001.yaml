    - 뜻풀이: 미움을 받아 끼이지 못하거나 따돌려져 밀리다.
      문형: 1이 2에서/에게서 배척되다
      용례.구:
      - 종교가 배척되다.
      - 친구들에게 배척되다.
      - 무리에서 배척되다.
      - 학계에서 배척되다.
      - 무조건 배척되다.
      용례.대화:
      - 그만큼 더 따뜻한 관심이 필요하다는 거겠지.
      용례.문장:
      - 천주교가 처음에 동양에 전래되었을 때는 평등 사상을 싫어한 지배 세력에 의해 배척되었다.
      - 승규는 저번 시험에서 1등을 하였다고 잘난 체를 하고 다니다가 친구들 사이에서 배척되었다.
      - 김 씨는 유학 생활을 하는 동안 인종 차별을 당하고 학교에서도 배척되는 아픈 경험을 하였다.
