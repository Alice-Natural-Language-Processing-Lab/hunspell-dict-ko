      뜻풀이: 쓸데없는 생각이나 선입관 등이 없는 상태.
      용례.구:
      - 백지로 만들다.
      - 백지로 비우다.
      - 백지에서 보다.
      - 백지에서 판단하다.
      - 백지에서 평가하다.
      용례.문장:
      - 민준이는 머릿속을 백지로 비우고 나니 선생님의 말씀에 더 집중할 수 있었다.
      - 나는 면접관으로 들어가면 선입견 없이 백지에서 지원자들의 능력을 판단하려고 노력한다.
      의미ID: 5
