      뜻풀이: 아무것도 쓰지 않은 종이.
      용례.구:
      - 백지 답안지.
      - 백지로 내다.
      - 백지로 비워 두다.
      - 백지로 제출하다.
      - 백지에 가깝다.
      - 백지에 그리다.
      용례.문장:
      - 민준이의 공책은 공부한 흔적이 거의 없어 백지에 가까웠다.
      - 복사가 제대로 되지 않아 선생님이 나눠 준 자료는 모두 백지였다.
      - 유민이는 시험 문제의 답을 몰라서 답안지를 백지로 제출했다.
      의미ID: 2
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 백지상태
        항목ID: 58688
      뜻풀이: 어떤 대상에 대하여 아무것도 모르는 상태.
      용례.구:
      - 백지 수준.
      - 백지 실력.
      - 백지에 가깝다.
      - 백지에서 시작하다.
      용례.대화:
      - 한 달 배우다 그만둬서 거의 백지 수준이에요.
      용례.문장:
      - 시험공부를 하지 않은 민준이의 머릿 속은 백지였다.
      - 지수는 백지에서 미술 공부를 시작한 지 일 년 만에 유명한 미술 대학에 합격했다.
      의미ID: 3
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 백지상태
        항목ID: 58688
      뜻풀이: 어떤 일을 하기 이전의 상태.
      용례.구:
      - 백지로 돌리다.
      - 백지로 돌아가다.
      - 백지로 되다.
      - 백지로 되돌리다.
      - 백지로 하다.
      용례.대화:
      - 지수가 눈치 없이 말해 버리는 바람에 백지로 돌아갔지 뭐.
      용례.문장:
      - 상사에게 말실수를 한 직원은 그날의 일을 백지로 돌리고 싶어 했다.
      - 일찍 일어나기로 결심한 유민이의 계획은 삼 일 만에 백지로 돌아갔다.
      - 대학 진학에 실패한 민준이는 백지로 되돌려 처음부터 다시 공부를 시작했다.
      - 공장 설립을 추진하던 회사의 계획은 주민들의 거센 반대에 부딪혀 백지로 돌아갔다.
      의미 참고: 주로 '백지로'로 쓴다.
      의미ID: 4
    - 관련어:유의어:
      - 동형어 번호: 0
