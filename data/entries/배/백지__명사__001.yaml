      - 백지를 만들다.
      - 백지를 사용하다.
      - 백지를 쓰다.
      - 백지를 이용하다.
      - 백지에 그리다.
      - 백지에 적다.
      용례.대화:
      - 닥나무 껍질로 만들어서 질기고 빛깔이 고와요.
      용례.문장:
      - 동양화를 그리는 화가는 물감이 잘 스며드는 백지를 사용한다.
      - 이 작품은 백지에 색종이를 붙여 만들었다.
