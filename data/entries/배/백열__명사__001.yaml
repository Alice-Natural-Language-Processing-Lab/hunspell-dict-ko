      용례.구:
      - 뜨거운 백열.
      - 백열 상태.
      - 백열로 밝히다.
      - 백열처럼 빛나다.
      용례.문장:
      - 시험 공부를 하는 유민이의 방에서는 밤늦은 시간까지 백열 같은 불빛이 새어 나왔다.
      - 밤새 고기를 잡고 돌아오는 어부들은 백열처럼 빛나는 등대의 불빛을 보고 육지에 가까워짐을 알 수 있었다.
