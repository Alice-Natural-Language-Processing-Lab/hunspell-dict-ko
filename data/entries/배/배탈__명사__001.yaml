    - 뜻풀이: 먹은 음식이 체하거나 설사를 하거나 배가 아프거나 하는 병.
      용례.구:
      - 가벼운 배탈.
      - 배탈 약.
      - 배탈 치료.
      - 배탈의 증세.
      - 배탈이 나다.
      - 배탈이 낫다.
      - 배탈이 생기다.
      - 배탈이 심하다.
      - 배탈을 치료하다.
      - 배탈로 고생하다.
      용례.대화:
      - 응. 아까 그렇게 많이 먹더니 배탈이 난 모양이야.
      용례.문장:
      - 승규는 배탈이 심하게 나서 며칠째 죽만 겨우 먹고 있다.
      - 여름철에 덥다고 찬 음식을 한꺼번에 많이 먹으면 배탈로 고생할 수가 있다.
      - 배탈이 났을 때는 배를 따뜻하게 해 주고 기름기가 많거나 맵고 짠 음식은 피하는 것이 좋다.
