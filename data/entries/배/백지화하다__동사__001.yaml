    어휘 등급: 없음
    원어: 白紙化 하다
    의미:
    - 뜻풀이: 어떤 대상에 대하여 아무것도 모르는 상태로 돌리다.
      문형: 1이 2를 백지화하다
      용례.구:
      - 백지화한 상태.
      - 기억을 백지화하다.
      - 실력을 백지화하다.
      - 지식을 백지화하다.
      용례.문장:
      - 수많은 청중들 앞에 선 유민이는 긴장돼서 머릿속을 백지화한 것처럼 아무말도 하지 못했다.
      - 수학 성적이 계속 떨어지자 민준이는 그동안 배운 것을 백지화하고 처음부터 다시 꼼꼼히 공부했다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하기 이전의 상태로 돌리다.
      문형: 1이 2를 백지화하다
      용례.구:
      - 백지화한 상태.
      - 건립을 백지화하다.
      - 계획을 백지화하다.
      - 추진을 백지화하다.
      - 반대로 백지화하다.
      - 반발로 백지화하다.
      용례.대화:
      - 분위기로 봐서는 백지화하는 방향으로 흘러가고 있는 것 같아.
      용례.문장:
      - 어머니의 반대로 형은 결혼 계획을 백지화했다.
      - 김 사장은 공장을 세우려는 계획을 회사의 자금 부족 때문에 백지화했다.
      - 신입 사원을 뽑겠다는 계획을 백지화한 회사의 결정에 많은 대학생들이 아쉬워했다.
      의미ID: 2
    - 뜻풀이: 쓸데없는 생각이나 선입관 등이 없는 상태로 돌리다.
      문형: 1이 2를 백지화하다
      용례.구:
      - 백지화한 상태.
      - 마음을 백지화하다.
      - 머릿속을 백지화하다.
      - 생각을 백지화하다.
      용례.대화:
      - 편견과 선입견을 버리고 생각을 백지화했더니 모든 것이 긍정적으로 보이기 시작했어.
      용례.문장:
      - 유민이는 일상에서 벗어나 가끔씩 머릿속을 백지화하기 위해 잠시 여행을 다녀오곤 한다.
      - 김 사장은 대인관계가 좋은 사람을 뽑기 위해 다른 조건들을 백지화한 상태에서 지원자들을 면접했다.
      의미ID: 3
