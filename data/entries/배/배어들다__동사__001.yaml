    어휘 등급: 없음
    의미:
    - 뜻풀이: 물기 등이 속으로 스며들다.
      문형: 1이 2에 배어들다
      용례.구:
      - 기름이 종이에 배어들다.
      - 땀이 옷에 배어들다.
      - 물기가 바닥에 배어들다.
      용례.문장:
      - 딸기를 먹다가 옷에 흘렸더니 옷에 빨간 물이 배어들었다.
      - 고기에 칼집을 내면 양념이 잘 배어들어 맛이 좋아진다.
      - 하늘에서 내린 비는 흙에 배어들고 식물의 뿌리에 흡수된 뒤 다시 잎으로 가서 방출되는 과정을 거친다.
      의미ID: 1
    - 뜻풀이: 냄새 등이 깊이 스며들다.
      문형: 1이 2에 배어들다
      용례.구:
      - 담배 냄새가 배어들다.
      - 땀 냄새가 배어들다.
      - 맛이 배어들다.
      - 향이 배어들다.
      용례.대화:
      - 맞아. 옷에 고기 냄새가 다 배어들어서 민망할 정도야.
      용례.문장:
      - 골초인 민준이의 옷에는 항상 담배 냄새가 배어들어 있었다.
      - 허브 향이 잘 배어든 닭고기는 풍미도 좋고 맛도 아주 좋았다.
      의미ID: 2
    - 뜻풀이: 느낌, 생각 등이 깊이 스며들다.
      문형: 1이 2에 배어들다
      용례.구:
      - 감정이 배어들다.
      - 슬픔이 배어들다.
      - 아픔이 배어들다.
      - 뼛속까지 배어들다.
      용례.문장:
      - 정상에 올라 맑은 공기를 마시니 상큼한 기쁨이 가슴에 배어들었다.
      - 승규의 말과 행동 하나하나에 타인에 대한 존경심이 배어들어 있었다.
      - 작은 선물이었지만 거기에는 나를 생각하는 그의 따뜻한 마음이 배어들어 있었다.
      의미ID: 3
    - 뜻풀이: 버릇이나 행동이 몸에 익숙해지다.
      문형: 1이 2에 배어들다
      용례.구:
      - 버릇이 배어들다.
      - 일이 손에 배어들다.
      - 허세가 배어들다.
      - 몸에 배어들다.
      용례.대화:
      - 응. 고치려고도 해 봤는데 몸에 배어든 버릇이라 고치기가 쉽지 않더라.
      용례.문장:
      - 오만함이 민준이의 행동 하나하나에 배어들어 있었다.
      - 습관이 몸에 배어들려면 시간이 걸린다.
      의미ID: 4
