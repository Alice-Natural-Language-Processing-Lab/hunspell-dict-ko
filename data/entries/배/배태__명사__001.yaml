    의미:
    - 뜻풀이: 사람이나 동물이 아이나 새끼를 뱀.
      용례.구:
      - 동물의 배태.
      - 자연적 배태.
      - 배태가 가능하다.
      - 배태가 되다.
      - 배태가 어렵다.
      - 배태를 하다.
      용례.문장:
      - 우리 연구소는 멸종 위기에 있는 희귀 동물의 배태와 번식을 돕는 기관이다.
      - 자연 배태가 어려운 사람들은 아이를 갖기 위해 인공 수정을 시도하기도 한다.
      - 자궁이 너무 차면 배태를 위한 환경이 조성되지 않아 임신 가능성이 낮아진다.
      의미ID: 1
    - 뜻풀이: 어떤 현상이 일어나거나 상황이 벌어질 원인을 속으로 가짐.
      용례.구:
      - 문명의 배태.
      - 문학의 배태.
      - 불행의 배태.
      - 위험성의 배태.
      - 전쟁의 배태.
      - 화근의 배태.
      용례.문장:
      - 오랜 역사 속에서 끊임없이 시달려 온 이민족의 침략은 자연히 민족 의식의 배태를 가져왔다.
      - 세계 4대 문명의 발상지는 모두 큰 강 유역으로 관개 농업에 유리한 지리적 이점이 문명의 배태를 가져온 것이다.
