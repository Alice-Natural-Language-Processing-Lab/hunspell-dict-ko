      용례.구:
      - 외세 배척.
      - 배척 세력.
      - 배척 정책.
      - 배척이 되다.
      - 배척을 당하다.
      - 배척을 받다.
      - 배척을 하다.
      용례.대화:
      - 우울했어요. 아버지의 재혼 후에 새어머니와 이복 형제들에게 심하게 배척을 당하며 살았거든요.
      용례.문장:
      - 농민들은 시위를 하며 연일 수입 농산물 배척 구호를 외치고 있다.
      - 가난한 농민들에 대해 배척 정책을 펼친 왕조는 결국 농민의 난으로 인해 멸망하였다.
      - 다른 피부색으로 인해 배척과 손가락질을 당하면서도 꿋꿋이 살아가는 사람들이 있다.
