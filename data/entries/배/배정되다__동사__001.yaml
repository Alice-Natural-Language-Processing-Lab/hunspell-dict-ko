      - 이번에 새로 들어온 신입 사원들에게는 이번 주 안으로 업무가 배정될 예정이다.
      - 승규는 세 개의 기숙사 중 학교에서 가장 가까운 기숙사에 배정되어서 다행이라고 생각했다.
