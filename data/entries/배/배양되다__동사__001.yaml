    - 뜻풀이: 식물이 길러지다.
      문형: 1이 배양되다
      용례.구:
      - 꽃이 배양되다.
      - 밭에서 배양되다.
      용례.대화:
      - 정성을 좀 쏟았어요.
      용례.문장:
      - 올해는 날씨도 좋고 땅도 비옥해서 벼가 잘 배양되었다.
      - 어머니는 텃밭에서 잘 배양된 배추를 뽑아 김치를 담그셨다.
      의미ID: 1
    - 뜻풀이: 인격이나 실력 등이 키워지다.
      문형: 1이 배양되다
      용례.구:
      - 국력이 배양되다.
      - 실력이 배양되다.
      - 인성이 배양되다.
      - 인재가 배양되다.
      - 훌륭하게 배양되다.
      용례.대화:
      - 그래도 어머님의 희생과 정성으로 그 소질이 더 잘 배양된 것 같네요.
      용례.문장:
      - 감독의 혹독한 훈련에 선수들의 역량은 날로 눈에 띄게 배양되고 있다.
      - 우리 회사의 경쟁력이 지금처럼 배양되기까지는 많은 사람들의 노력이 있었다.
      의미ID: 2
    - 뜻풀이: 세포나 균, 미생물 등이 인공적으로 가꾸어 길러지다.
      문형: 1이 배양되다
      용례.구:
      - 배양되는 환경.
      - 미생물이 배양되다.
      - 세균이 배양되다.
      - 세포가 배양되다.
      - 플랑크톤이 배양되다.
      용례.대화:
      - 난 싫어. 지하에서는 곰팡이들이 너무 잘 배양돼.
      용례.문장:
      - 대부분 균들은 습하고 따뜻한 곳에서 잘 배양된다.
      - 지수는 배양된 천연 효모를 이용해 맛있는 빵을 만들었다.
