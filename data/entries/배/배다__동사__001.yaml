      - 손에 밴 기술.
      - 욕이 입에 배다.
      - 친절이 몸에 배다.
      용례.문장:
      - 아직까지 불친절이 몸에 밴 택시 운전사와 버스 운전사들이 많다.
      - 보통 사람들보다 근검절약하는 습관이 몸에 배어 쓸데없는 낭비는 하지 않는 부자들도 있다.
