      용례.구:
      - 기억의 백지화.
      - 백지화 상태.
      - 백지화가 되다.
      - 백지화를 하다.
      - 백지화로 만들다.
      용례.대화:
      - 잘못된 동작을 고치기 위해 백지화 상태에서 새로 배웠다고 하네요.
      용례.문장:
      - 수영 실력이 늘지 않자 유민이는 그동안 배운 것을 백지화를 해 기본 자세부터 다시 배웠다.
      - 배우들은 우연히 공연 리허설을 본 관객들에게 공연을 즐기기 위해 머릿속을 백지화를 시켜 달라고 부탁했다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하기 이전의 상태가 됨. 또는 그런 상태로 돌림.
      용례.구:
      - 건립의 백지화.
      - 계획의 백지화.
      - 논의의 백지화.
      - 백지화 방향.
      - 백지화 상태.
      - 백지화를 시키다.
      - 백지화를 추진하다.
      - 백지화를 하다.
      - 백지화로 만들다.
      용례.대화:
      - 참석을 못한다는 사원들이 많아 백지화 방향으로 결정될 것 같습니다.
      용례.문장:
      - 근무 시간 단축에 대한 논의는 회사 사장의 반대로 백지화 상태가 되어 버렸다.
      - 동네 주민들은 이곳에 원자력 발전소를 세우겠다는 정부 계획의 백지화를 요구했다.
      의미ID: 2
    - 뜻풀이: 쓸데없는 생각이나 선입관 등이 없는 상태가 됨. 또는 그런 상태로 돌림.
      용례.구:
      - 백지화 상태.
      - 백지화를 시키다.
      - 백지화를 하다.
      - 백지화로 만들다.
