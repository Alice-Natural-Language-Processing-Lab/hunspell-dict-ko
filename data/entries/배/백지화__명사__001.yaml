      용례.문장:
      - 면접관들은 지원자들의 능력을 공정히 심사하기 위해 머릿속을 백지화를 시켰다.
      - 유민이는 선입견을 버리고 백지화를 하니 주변 사람들의 장점이 보이기 시작했다.
