    의미:
    - 뜻풀이: 물자를 어떤 곳에 배치하여 소속시키다.
      문형: 1이 2를 3에/으로 배속하다
      용례.구:
      - 물품을 배속하다.
      - 사무실에 배속하다.
      - 창고로 배속하다.
      용례.대화:
      - 그럼 이것들은 백화점 창고로 배속하겠습니다.
      용례.문장:
      - 사장은 컴퓨터 다섯 대를 새로 생긴 부서에 배속했다.
      - 지배인이 재고 창고로 배속하라고 한 상품들은 겨우내 팔리지 않은 제품들이다.
      의미ID: 1
    - 뜻풀이: 사람을 어떤 부서에 배치하여 그곳에서 일하게 하다.
      문형: 1이 2를 3에/으로 배속하다
      용례.구:
      - 지원자를 배속하다.
      - 영업부로 배속하다.
      - 부대에 배속하다.
      - 새 부서에 배속하다.
      - 적절하게 배속하다.
      용례.대화:
      - 나도 어떤 기준으로 배속한 건지 모르겠더라.
      용례.문장:
      - 장군은 전투력이 뛰어난 병사들을 최전방 부대로 배속하라고 명령했다.
      - 인사 담당자는 사원을 새로운 부서에 배속할 때 사원들의 요구를 최대한 반영하려고 애썼다.
      의미ID: 2
