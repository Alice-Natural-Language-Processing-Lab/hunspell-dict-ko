    의미:
    - 뜻풀이: 실이나 끈으로 옷이나 그물 등을 짜서 만들다.
      문형: 1이 2를 뜨다
      용례.구:
      - 그물을 뜨다.
      - 그물코를 뜨다.
      - 돗자리를 뜨다.
      - 레이스를 뜨다.
      - 목도리를 뜨다.
      - 옷을 뜨다.
      - 손뜨개질로 뜨다.
      용례.대화:
      - 우와! 정말 정성이 대단하다! 고마워.
      용례.문장:
      - 이 돗자리는 장인이 손수 뜬 작품이어서 값이 비싸다.
      - 지수는 애인에게 줄 크리스마스 선물로 장갑을 뜨는 중이다.
      의미ID: 1
    - 뜻풀이: 바늘로 옷감 등을 꿰매다.
      문형: 1이 2를 뜨다
      용례.구:
      - 땀을 뜨다.
      - 옷의 단을 뜨다.
      - 터진 데를 뜨다.
      - 한두 바늘을 뜨다.
      용례.대화:
      - 그거 금방 손볼 수 있을 것 같아. 내가 떠 줄 테니 반짇고리를 가져와 봐.
      용례.문장:
      - 유민은 털옷의 찢어진 데를 바느질로 떠서 수선했다.
      - 할머니께서 돋보기안경을 쓰시고 구멍 난 양말을 한 땀씩 뜨고 계신다.
      의미ID: 2
    - 뜻풀이: 먹물을 묻힌 실로 살갗에 그림이나 글씨를 그려 넣다.
      문형: 1이 2에 3을 뜨다
      용례.구:
      - 글씨를 뜨다.
      - 문신을 뜨다.
      - 먹으로 뜨다.
      용례.대화:
      - 아무래도 살에 그림을 새기는 거니까.
      용례.문장:
      - 그 남자의 등에는 용 그림의 문신이 떠 있었다.
      - 지수 커플은 사랑의 증표로 팔목에 같은 글씨를 떴다.
      의미ID: 3
