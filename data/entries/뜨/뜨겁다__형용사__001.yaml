      - 뜨거운 감사.
      - 뜨거운 눈물.
      - 뜨거운 박수.
      - 뜨거운 사랑.
      - 신앙이 뜨겁다.
      - 열기가 뜨겁다.
      용례.대화:
      - 그러게. 자신의 목숨이 아깝지 않을 정도로 서로를 사랑하기란 힘든 일이지.
      용례.문장:
      - 관객들은 연주가의 멋진 연주에 뜨거운 박수를 보냈다.
      - 김 감독은 뜨거웠던 젊은 시절을 회상하며 영화를 만들었다.
      - 꿈을 향한 그의 열정은 누구보다 뜨겁다.
