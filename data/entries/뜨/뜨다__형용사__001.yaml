    의미:
    - 뜻풀이: 행동 등이 느리고 걸리는 시간이 오래다.
      문형: 1이 뜨다
      용례.구:
      - 동작이 뜨다.
      - 발이 뜨다.
      - 발육이 뜨다.
      - 손이 뜨다.
      - 행동이 뜨다.
      용례.대화:
      - 응, 그 녀석은 걸음이 떠서 같이 다니면 답답해.
      용례.문장:
      - 조교가 동작이 뜬 훈련병들에게 빨리 움직이라고 호통을 쳤다.
      - 오랜만에 골프를 치니 손이 떠서 뜻대로 잘 되지 않았다.
      의미ID: 1
    - 뜻풀이: 감수성이 둔하다.
      문형: 1이 뜨다
      용례.구:
      - 감수성이 뜨다.
      - 감정이 뜨다.
      - 눈치가 뜨다.
      용례.대화:
      - 그러게. 어떻게 눈치를 못 챌 수가 있지?
      용례.문장:
      - 승규는 눈치가 뜬 편이라 주위 사람들을 종종 곤란하게 했다.
      - 감정이 뜬 친구는 아무리 감동적인 이야기를 들어도 무덤덤했다.
      의미ID: 2
    - 뜻풀이: 말수가 적다.
      문형: 1이 뜨다
      용례.구:
      - 말이 뜨다.
      - 입이 뜨다.
      용례.대화:
      - 응, 입이 너무 떠서 답답할 정도야.
      용례.문장:
      - 우리 아버지는 원래 말이 뜬 분이셔서 꼭 필요한 말만 하신다.
      - 민준이는 워낙 말이 뜨기 때문에 그가 수다 떠는 모습은 상상하기가 어려웠다.
      의미ID: 3
    - 뜻풀이: 칼날 등이 날카롭지 못하다.
      문형: 1이 뜨다
      용례.구:
      - 날이 뜨다.
      - 도끼날이 뜨다.
      - 작두가 뜨다.
      - 칼이 뜨다.
      용례.대화:
      - 네, 그래서 다시 날카롭게 갈려고요.
      용례.문장:
      - 작두가 떠서 곡식이 잘 잘리지 않았다.
      - 부엌칼이 떠서 야채가 잘 썰리지 않는다.
      의미ID: 4
    - 뜻풀이: 다리미나 인두 등의 금속이 잘 달구어지지 않는 상태이다.
      문형: 1이 뜨다
      용례.구:
      - 쇠가 뜨다.
      용례.대화:
      - 네, 인두가 떠서 잘 달궈지지도 않아요.
      용례.문장:
      - 이 다리미는 쇠가 떠서 다림질을 하기가 어렵다.
      - 오래된 다리미가 떠서 옷감이 잘 다려지지 않았다.
      의미ID: 5
    - 뜻풀이: 공간적인 거리가 꽤 멀다.
      문형: 1이 뜨다
      용례.구:
      - 거리가 뜨다.
      - 사이가 뜨다.
      용례.대화:
      - 아니, 그 애와 나는 같은 지역이라도 거리가 떠서 자주 보기 힘들어.
      용례.문장:
      - '우리 집에서 시내까지는 거리가 떠서 걸어갈 수 없다. '
      - 두 마을의 사이가 떠서 주민들은 주로 차를 타고 이동했다.
      의미ID: 6
    - 뜻풀이: 시간적인 길이가 오래다.
      문형: 1이 뜨다
      용례.구:
      - 교통편이 뜨다.
      - 버스가 뜨다.
      용례.대화:
      - 네, 변두리라서 교통편이 좀 뜬 편이에요.
      용례.문장:
      - 이 동네에는 버스가 떠서 앞으로 한 시간은 족히 기다려야 한다.
      - 그 지역은 교통편이 떠서 대중교통보다는 자가용 승용차를 이용하는 것이 좋다.
      의미ID: 7
