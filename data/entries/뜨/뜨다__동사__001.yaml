    의미:
    - 뜻풀이: 물 위나 공중에 있거나 위쪽으로 솟아오르다.
      문형: 1이 2에/로 뜨다
      용례.구:
      - 하늘에 떠 있다.
      - 해가 뜨다.
      - 달이 뜨다.
      - 물 위로 뜨다.
      - 수면으로 뜨다.
      - 공중에 뜨다.
      - 물에 뜨다.
      용례.대화:
      - 무슨 유리병 같은데?
      용례.문장:
      - 하얀 연꽃이 연못 위에 떠 있었다.
      - 나는 밤하늘에 뜬 보름달을 보며 소원을 빌었다.
      - 비행기가 커다란 소리를 내며 하늘 위로 떠서 날아갔다.
      의미ID: 1
    - 뜻풀이: 어디에 착 달라붙지 않아 틈이 생기다.
      문형: 1이 뜨다
      용례.구:
      - 도배지가 뜨다.
      - 벽지가 뜨다.
      - 사이가 뜨다.
      - 장판이 뜨다.
      용례.대화:
      - 장판은 뜨지 않게 다시 깔고 도배도 새로 하면 새 집이나 다름없어.
      용례.문장:
      - 도배를 잘못하는 바람에 벽지가 다 뜨고 말았다.
      - 나는 봉투의 뜬 부분을 손으로 눌러 보았지만 잘 붙지 않았다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 차분하지 못하고 어수선하게 들뜬 상태가 되다.
      문형: 1이 뜨다
      용례.구:
      - 마음이 뜨다.
      - 분위기가 뜨다.
      - 방방 뜨다.
      - 붕 뜨다.
      용례.대화:
      - 그래서 그 반은 시험 성적도 별로 안 좋아.
      용례.문장:
      - 우리는 여행을 갈 생각에 마음이 떠서 일을 제대로 할 수 없었다.
      - 지수는 무슨 좋은 일이라도 있는지 방방 떠서는 온 동네를 돌아다녔다.
      의미ID: 3
    - 뜻풀이: 빌려준 것을 돌려받지 못하다.
      문형: 1이 뜨다
      용례.구:
      - 돈이 뜨다.
      용례.대화:
      - 그 가방은 이미 뜬 거니까 돌려받는 건 포기해.
      용례.문장:
      - 김 씨가 내게 빌려 간 돈을 갚지 않자 나는 그 돈은 떴다 생각하기로 했다.
      의미ID: 4
    - 뜻풀이: (속된 말로) 두렵거나 무서운 사람이 어떤 장소에 모습을 나타내다.
      문형: 1이 뜨다
      용례.구:
      - 감시관이 뜨다.
      - 경찰이 뜨다.
      - 선생님이 뜨다.
      - 골목에 뜨다.
      - 현장에 뜨다.
      용례.대화:
      - 감사에 걸릴 만한 자료들을 빨리 감춰야겠네요.
      용례.문장:
      - 무서운 호랑이 선생님이 교실에 떴다.
      - 경찰이 떴다는 소리에 도박장에 있던 사람들이 도망을 쳤다.
      - 사람들은 시장에 김 씨만 떴다 하면 모두들 두려움에 떠는 것이었다.
      의미ID: 5
    - 뜻풀이: (속된 말로) 인기를 얻어 유명해지다.
      문형: 1이 뜨다
      용례.구:
      - 뜨는 가수.
      - 뜨는 배우.
      - 뜨는 책.
      - 뜨기 시작하다.
      - 뒤늦게 뜨다.
      용례.대화:
      - 그래? 어쩐지 라디오에서 자주 나오더라.
      용례.문장:
      - 한 방송 프로그램에서 최근 뜨는 책들을 모아 소개했다.
      - 그 배우는 겸손하고 성실하기로 소문이 났지만 뜬 뒤로는 태도가 확 달라졌다.
      의미ID: 6
