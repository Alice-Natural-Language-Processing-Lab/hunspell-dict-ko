    의미:
    - 뜻풀이: 큰 덩이에서 일부를 떼어 내다.
      문형: 1이 2에서 3을 뜨다
      용례.구:
      - 떼를 뜨다.
      - 모를 뜨다.
      - 반죽을 뜨다.
      - 얼음장을 뜨다.
      용례.대화:
      - 와! 맛있겠다! 내가 가서 밀가루 반죽을 가져올게.
      용례.문장:
      - 승규는 산 밑에서 떼를 떠서 할아버지의 무덤에 입혔다.
      - 형은 자기 밥그릇에서 밥을 한 숟가락 크게 떠서 동생의 밥그릇에 올려 주었다.
      의미ID: 1
    - 뜻풀이: 물속에 있는 것을 건져 올리다.
      문형: 1이 2에서 3을 뜨다
      용례.구:
      - 면을 뜨다.
      - 수제비를 뜨다.
      - 국자로 뜨다.
      - 그물로 뜨다.
      용례.대화:
      - 혹시 진주 아냐? 저 삽으로 떠서 가져와 봐.
      용례.문장:
      - 지수는 숟가락으로 국의 건더기를 떠서 후루룩 먹었다.
      - 민준은 만둣국의 국물은 마시지 않고 만두만 떠서 먹었다.
      의미ID: 2
    - 뜻풀이: 어떤 곳에 담겨 있는 물이나 가루를 퍼내거나 덜어 내다.
      문형: 1이 2에 3을 뜨다
      용례.구:
      - 술을 뜨다.
      - 쌀을 뜨다.
      - 여물을 뜨다.
      - 한 바가지를 뜨다.
      - 대접에 국을 뜨다.
      - 물독에서 물을 뜨다.
      - 항아리에서 간장을 뜨다.
      용례.대화:
      - 앗! 깜빡했어요. 얼른 물 받아 놓을게요.
      용례.문장:
      - 일꾼들이 흙더미에서 삽으로 흙을 떠 날랐다.
      - 이 음식점은 밥을 다 먹고 나면 후식으로 숭늉 한 그릇을 떠서 준다.
      의미ID: 3
    - 뜻풀이: 수저 등으로 음식을 퍼서 조금 먹다.
      문형: 1이 2를 뜨다
      용례.구:
      - 두어 술 뜨다.
      - 아침밥을 뜨다.
      - 첫 수저를 뜨다.
      - 한술 뜨다.
      - 숟가락으로 뜨다.
      용례.대화:
      - 입맛이 없어서 더는 못 먹겠어.
      용례.문장:
      - 심한 감기 몸살 환자가 밥을 몇 술 뜨다가 숟가락을 놓았다.
      - 지수는 미음을 조금 뜨다 말고 다시 헛구역질을 하기 시작했다.
      의미ID: 4
    - 뜻풀이: 고기 등을 얇게 여러 조각으로 베어 내다.
      문형: 1이 2를 뜨다
      용례.구:
      - 고기를 뜨다.
      - 육회를 뜨다.
      - 편육을 뜨다.
      - 포육을 뜨다.
      - 회를 뜨다.
      - 얇게 뜨다.
      용례.대화:
      - 응. 잡은 지 얼마 안 되었어.
      용례.문장:
      - 정육점 아저씨가 소 뒷다리를 각을 떴다.
      - 방금 잡은 물고기로 뜬 생선회가 싱싱하고 맛있었다.
      의미ID: 5
    - 뜻풀이: 종이나 김 등을 틀에 펴서 낱장으로 만들어 내다.
      문형: 1이 2를 뜨다
      용례.구:
      - 김을 뜨다.
      - 종이를 뜨다.
      - 한지를 뜨다.
      - 틀로 뜨다.
      용례.대화:
      - 어머니께서 손수 뜨신다고 하셔서 가져다 드렸어요.
      용례.문장:
      - 한지는 틀에 하나씩 떠서 만드는 한국 고유의 종이이다.
      - 옛날에는 일일이 사람의 손으로 김을 한 장씩 떠서 말렸다.
      의미ID: 6
    - 뜻풀이: 큰 천에서 옷을 만들 만큼만 자르거나 끊어 내다.
      문형: 1이 2를 뜨다
      용례.구:
      - 광목을 뜨다.
      - 명주를 뜨다.
      - 베를 뜨다.
      - 비단을 뜨다.
      - 포목점에서 뜨다.
      용례.대화:
      - 네. 딸아이 혼숫감으로 옷감을 좀 떠 가려고요.
      용례.문장:
      - 커튼 장수는 새 커튼을 만들 천을 떠 왔다.
      - 어머니는 설빔을 마련하시려고 새벽 시장에서 옷감을 떠 오셨다.
      의미ID: 7
