      - 정말? 얼른 편지를 뜯어 봐. 뭐라고 썼는지 궁금하다.
      용례.문장:
      - 지수는 바닥의 얼룩을 닦으려고 휴지를 뜯었다.
      - 승규는 아직 상처가 덜 아물었는데도 붙어 있던 반창고를 마구 뜯기 시작했다.
      의미ID: 1
    - 뜻풀이: 털이나 풀 등을 떼거나 뽑다.
      문형: 1이 2를 뜯다
