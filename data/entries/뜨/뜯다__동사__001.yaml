      - 머리를 뜯다.
      - 미역을 뜯다.
      - 실을 뜯다.
      - 쑥을 뜯다.
      - 털을 뜯다.
      - 풀을 뜯다.
      - 해초를 뜯다.
      용례.대화:
      - 좋아! 뜯은 냉이로 맛있는 국을 끓여 먹자.
      용례.문장:
      - 오리 구이를 하기 전에 먼저 오리털부터 다 뜯어야 한다.
      - 어머니께서는 이불의 실을 단번에 뜯는 기술을 가지고 계신다.
      의미ID: 2
    - 뜻풀이: 풀이나 질긴 음식을 입에 물고 떼어서 먹다.
