      - 꼴을 뜯다.
      - 소가 풀을 뜯다.
      용례.대화:
      - 좋지요. 오랜만에 고기를 뜯으러 갈까요?
      용례.문장:
      - 양 떼가 풀밭에서 한가롭게 풀을 뜯으며 놀고 있다.
      - 지수는 배가 고파서 아무 말도 하지 않고 고기만 뜯었다.
      의미ID: 3
    - 뜻풀이: 하나의 덩어리에서 일부나 한 요소를 따로 떼서 떨어지게 하다.
