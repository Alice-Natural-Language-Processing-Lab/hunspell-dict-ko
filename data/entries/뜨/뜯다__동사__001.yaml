      용례.문장:
      - 수많은 벌레 떼가 내 몸을 마구 뜯어서 몹시 가렵다.
      - 진드기가 민준이의 다리에 달라붙어서 다리를 뜯고 있다.
      의미ID: 5
    - 뜻풀이: 현악기의 줄을 튕겨서 소리를 내거나 연주하다.
