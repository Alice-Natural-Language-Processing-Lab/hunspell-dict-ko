    어휘 등급: 없음
    의미:
    - 뜻풀이: 돈이나 물건을 남에게 억지로 빼앗기다.
      문형: 1이 2에/에게 3을 뜯기다
      용례.구:
      - 돈을 뜯기다.
      - 쌀을 뜯기다.
      - 재물을 뜯기다.
      - 불량배에게 뜯기다.
      - 불법으로 뜯기다.
      - 이중으로 뜯기다.
      용례.대화:
      - 집에 오다가 불량배들에게 이번 달 용돈을 몽땅 뜯겼어요.
      용례.문장:
      - 수령들에게 곡식을 모조리 뜯긴 백성들은 밤을 틈타 고향을 몰래 떠났다.
      - 이 지역의 주점 업주들은 대부분 폭력배들에게 주기적으로 금품을 뜯기고 있다.
      의미ID: 1
    - 뜻풀이: 붙어 있는 것이 떼이거나 떨어지다.
      문형: 1이 2에/에게 뜯기다
      용례.구:
      - 겉봉이 뜯기다.
      - 벽보가 뜯기다.
      - 벽지가 뜯기다.
      - 봉투가 뜯기다.
      - 잡지가 뜯기다.
      - 종이가 뜯기다.
      용례.대화:
      - 미안해. 나한테 온 편지인 줄 알고 그만 뜯어 버렸어.
      용례.문장:
      - 동생에게 뜯긴 책의 낱장이 방바닥에 한 장씩 널려 있었다.
      - 폐가에 들어서니 방의 벽지가 다 뜯기고 가구들이 부서져 있었다.
      의미ID: 2
    - 뜻풀이: 털이나 풀 등이 떼이거나 뽑히다.
      문형: 1이 2에/에게 뜯기다
      용례.구:
      - 나물이 뜯기다.
      - 수염이 뜯기다.
      - 쑥이 뜯기다.
      - 잡초가 뜯기다.
      - 털이 뜯기다.
      - 풀이 뜯기다.
      용례.대화:
      - 응. 이불 빨래를 하려고 껍데기와 솜을 분리하는 중이야.
      용례.문장:
      - 닭이 털이 모두 뜯긴 채로 솥 안에 놓여 있다.
      - 친구와 싸우다가 머리카락이 뜯긴 아이가 분이 덜 풀렸는지 씩씩거린다.
      의미ID: 3
    - 뜻풀이: 하나의 덩어리에서 일부나 한 요소가 따로 떼이거나 떨어지다.
      문형: 1이 2에/에게 뜯기다
      용례.구:
      - 구들장이 뜯기다.
      - 문짝이 뜯기다.
      - 자물쇠가 뜯기다.
      - 천막이 뜯기다.
      - 치맛단이 뜯기다.
      - 판자가 뜯기다.
      용례.대화:
      - 고장 난 환풍기 수리한다고 뚜껑이 뜯긴 거야.
      용례.문장:
      - 인부들에게 뜯긴 방바닥 아래로 시커먼 시멘트가 보였다.
      - 학교의 증축 공사가 시작되어 교실이 포클레인에 뜯겼다.
      의미ID: 4
    - 뜻풀이: 벌레 등에게 물리다.
      문형: 1이 2에/에게 뜯기다
      용례.구:
      - 개미에 뜯기다.
      - 모기에 뜯기다.
      - 벌레에게 뜯기다.
      - 진드기에게 뜯기다.
      - 온통 뜯기다.
      용례.대화:
      - 밤새 모기에게 뜯겨서 잠을 잘 못 잤어.
      용례.문장:
      - 그 거지 아이의 머리는 온통 이에게 뜯긴 자국들로 가득했다.
      - 어머니는 아이가 모기떼에게 뜯기지 않도록 모기향을 피워 두었다.
      의미ID: 5
