    어휘 등급: 없음
    의미:
    - 뜻풀이: 양쪽의 크기나 모양이 다른 눈. 또는 그런 눈을 가진 사람.
      용례.구:
      - 불균형한 짝눈.
      - 짝눈 성형.
      - 짝눈이 매력적이다.
      - 짝눈을 찾다.
      - 짝눈으로 태어나다.
      용례.대화:
      - 어릴 때 약간 짝눈이어서 균형을 맞추기 위해 쌍꺼풀 수술을 했어.
      용례.문장:
      - 나는 한쪽 눈은 쌍꺼풀이 짙고 다른 한쪽 눈은 쌍꺼풀이 없는 짝눈이다.
      - 사진 속 승규는 한쪽 눈은 실눈이고 다른 쪽 눈은 둥글게 떠서 짝눈으로 나왔다.
      의미ID: 1
    - 뜻풀이: 양쪽 눈의 시력의 차이가 심한 눈.
      용례.구:
      - 심한 짝눈.
      - 짝눈이 불편하다.
      - 짝눈을 고치다.
      - 짝눈을 교정하다.
      - 짝눈으로 생활하다.
      용례.대화:
      - 양쪽 눈의 시력 차가 큰 경우 안경보다는 콘택트렌즈를 착용하는 게 더 좋아요.
      용례.문장:
      - 나는 왼쪽 시력은 1.2였지만 오른쪽 시력은 0.4인 짝눈이었다.
      - 큰 불편은 없었지만 심한 짝눈을 그대로 방치해 두면 한 쪽 눈의 기능이 점점 퇴화된다는 말을 들었다.
      의미ID: 2
