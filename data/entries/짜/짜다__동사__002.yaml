    - 뜻풀이: 무엇을 누르거나 비틀어서 속에 든 물기나 기름 등을 빼내다.
      문형: 1이 2를 짜다
      용례.구:
      - 짠 기름.
      - 빨래를 짜다.
      - 뾰루지를 짜다.
      - 소스를 짜다.
      - 치약을 짜다.
      - 비틀어 짜다.
      - 기계로 짜다.
      용례.대화:
      - 이러면 모공이 넓어진다는 건 나도 아는데 참을 수가 없어.
      용례.문장:
      - 산에서 염소를 키우며 한가로이 사는 그는 염소의 젖을 짜 내다 판 돈으로 생활했다.
      - 손목에 힘이 없어 지수는 혼자서 두꺼운 이불을 짤 수가 없었다.
      의미ID: 1
    - 뜻풀이: 온 힘을 다해 열심히 생각하다. 온 정신을 기울이다.
      문형: 1이 2를 짜다
      용례.구:
      - 짠 생각
      - 머리를 짜다.
      - 묘안을 짜다.
      - 지혜를 짜다.
      - 해결책을 짜다.
      용례.대화:
      - 밤새 머리를 짜서 생각한 건데 좋은 방법이 될지는 모르겠다.
      용례.문장:
      - 아무리 머리를 짜고 또 짜 봐도 좋은 생각이 떠오르지 않았다.
      - 어려울 때 일수록 낙담하지 말고 다 같이 머리를 모아 슬기로운 지혜를 짜기 위해 노력해야 한다.
      의미ID: 2
    - 뜻풀이: 눈물을 흘리다. 또는 억지로 울다.
      문형: 1이 2을 짜다
      용례.구:
      - 짠 눈물.
      - 눈물을 짜다.
      - 몰래 짜다.
      - 억지로 짜다.
      - 울고 짜다.
      용례.대화:
      - 이상하게 난 월드컵 경기 장면만 보면 눈물이 나더라.
      - 맞아.
      용례.문장:
      - 그녀는 너무 울어서 이제는 나오지도 않는 눈물을 짜며 어머니의 빈소를 떠나지 못했다.
      - 그녀는 아무것도 아닌 일에도 걸핏하면 눈물을 짰다.
      - 승규는 덩치에 맞지 않게 슬픈 영화를 보면서 눈물을 짜고 앉아 있었다.
      - 어린 아이가 엄마에게 장난감을 사 달라며 억지로 눈물을 짰다.
      의미ID: 3
