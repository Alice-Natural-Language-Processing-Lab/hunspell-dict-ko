    의미:
    - 뜻풀이: 액체나 물질 등이 들어 있는 물건을 누르거나 비틀어서 속에 든 것이 밖으로 나오게 하다.
      문형: 1이 2를 짜내다
      용례.구:
      - 짜낸 고름.
      - 기름을 짜내다.
      - 모유를 짜내다.
      - 우유를 짜내다.
      - 즙을 짜내다.
      - 치약을 짜내다.
      - 강하게 짜내다.
      용례.대화:
      - 여드름을 손으로 짜냈다가 곪아서 얼굴이 더 흉해졌어.
      용례.문장:
      - 매일 아침마다 오렌지에서 즙을 짜내니 더 신선하고 상큼하니 맛이 좋았다.
      - 지수는 양치질을 하기 위해 튜브에서 치약을 짜냈다.
      의미ID: 1
    - 뜻풀이: 여러 가지의 방법을 써서 남에게 재물이나 세금 등을 억지로 내게 하다.
      문형: 1이 2를 짜내다
      용례.구:
      - 짜낸 세금.
      - 돈을 짜내다.
      - 이익을 짜내다.
      - 자금을 짜내다.
      - 억지로 짜내다.
      용례.대화:
      - 난 별로일 거 같아. 그런 영화는 마치 1편의 성공을 바탕으로 돈을 짜내 보자는 심산으로만 보이거든.
      용례.문장:
      - 독재자는 국민에게서 세금을 짜낼 대로 짜내 국민들의 원성을 샀다.
      - 최근 구속된 시장은 시민들의 자금을 짜내 막대한 부를 축적한 것으로 확인됐다.
      의미ID: 2
    - 뜻풀이: 온 힘을 다하여 어떤 생각이 나오게 하다. 또는 어떤 생각을 떠올려 나타나게 하다.
      문형: 1이 2를 짜내다
      용례.구:
      - 짜낸 묘안.
      - 계획을 짜내다.
      - 머리를 짜내다.
      - 생각을 짜내다.
      - 전략을 짜내다.
      - 지혜를 짜내다.
      용례.대화:
      - 회사의 새로운 상표를 위해 머리를 짜내고 있는데 좋은 아이디어가 떠오르지 않네요.
      용례.문장:
      - 밤을 새워 가며 함께 고민한다면 문제를 해결할 좋은 방법을 짜낼 수 있을 것이다.
      - 우리는 가장 좋은 해결책을 얻으려고 머리를 짜냈다.
      의미ID: 3
    - 뜻풀이: 잘 나오거나 생기지 않는 것을 억지로 만들어 내다.
      문형: 1이 2를 짜내다
      용례.구:
      - 짜낸 눈물.
      - 시간을 짜내다.
      - 용기를 짜내다.
      - 웃음을 짜내다.
      - 힘을 짜내다.
      용례.대화:
      - 응. 근데 자세히 보니까 걔 억지로 눈물을 짜내고 있더라.
      용례.문장:
      - 그녀는 젖 먹던 힘까지 짜내어 권총의 방아쇠를 당겼다.
      - 의사의 질문에 그녀는 간신히 목소리를 짜내어 대답했다.
      의미ID: 4
