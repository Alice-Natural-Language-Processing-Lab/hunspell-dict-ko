    의미:
    - 뜻풀이: 가구나 상자 등의 틀이나 구조물을 만들다.
      문형: 1이 2를 짜다
      용례.구:
      - 짠 문짝.
      - 가구를 짜다.
      - 액자를 짜다.
      - 장롱을 짜다.
      - 틀을 짜다.
      용례.대화:
      - 부인하고 상의해서 직접 짠 수제품이야.
      용례.문장:
      - 그녀는 오래된 느티나무로 짠 고급 가구들을 좋아했다.
      - 지수는 결혼사진을 넣을 만한 큰 액자를 짜고 싶어 했지만 마땅한 곳을 찾지 못했다.
      의미ID: 1
    - 뜻풀이: 실이나 끈 등을 엮어서 옷감 등을 만들다.
      문형: 1이 2를 짜다
      용례.구:
      - 짠 목도리.
      - 돗자리를 짜다.
      - 바구니를 짜다.
      - 옷감을 짜다.
      - 장갑을 짜다.
      - 털실로 짜다.
      용례.대화:
      - 난 회색 실로 목도리를 짜 주려고.
      용례.문장:
      - 삼국지의 주인공 유비는 어릴 적에 짚으로 돗자리를 짜서 그것을 시장에 내다 팔며 생계를 이어 나갔다.
      - 어머니는 크리스마스가 되면 털실로 짠 스웨터를 선물로 주셨다.
      의미ID: 2
    - 뜻풀이: 사람을 모아 조직이나 단체를 구성하다.
      문형: 1이 2를 짜다
      용례.구:
      - 짠 팀.
      - 구성원을 짜다.
      - 조를 짜다.
      - 조직원을 짜다.
      - 편을 짜다.
      용례.문장:
      - 다 큰 어른들이 어린 애들처럼 편을 짜고 싸웠다.
      - 우리는 두 사람씩 한 조를 짜서 배드민턴을 쳤다.
      의미ID: 3
    - 뜻풀이: 계획이나 일정을 세우다.
      문형: 1이 2를 짜다
      용례.구:
      - 짠 시간표.
      - 계획을 짜다.
      - 일정을 짜다.
      - 작전을 짜다.
      - 전략을 짜다.
      용례.대화:
      - 응, 근데 셋째 날 일정을 다시 짜야 할 것 같아.
      용례.문장:
      - 우리 팀이 궁지에 몰리자 감독님은 작전타임을 신청하고 새로 짠 작전을 알려 주셨다.
      - 지수는 일주일 치 식단을 짜고 다이어트를 시작했다.
      의미ID: 4
    - 뜻풀이: 어떤 부정적인 일을 하려고 미리 의논하여 약속하다.
      문형: 1이 (2와) 짜다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 짠 속임수.
      - 짜고 꾸미다.
      - 짜고 속이다.
      - 짜고 치다.
      - 서로 짜다.
      - 미리 짜다.
      용례.대화:
      - 들었어. 친한 친구들인데 처음부터 짜고 속이려고 작정을 했더라고.
      용례.문장:
      - 그들은 미리 짜고서 꾸민 알리바이를 경찰에게 둘러댔다.
      - 우리는 서로 짜고 지수를 골려 먹기로 했다.
      의미ID: 5
