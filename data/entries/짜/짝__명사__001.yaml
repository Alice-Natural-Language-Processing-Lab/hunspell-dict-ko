    의미:
    - 뜻풀이: 함께 어울려 한 쌍이나 한 벌을 이루는 것. 또는 그중의 하나.
      용례.구:
      - 맞는 짝.
      - 짝이 되다.
      - 짝을 고르다.
      - 짝을 맞추다.
      - 짝을 바꾸다.
      용례.대화:
      - 할 수 없이 오늘은 혼자 앉아야겠구나.
      용례.문장:
      - 나는 너무 바빠서 양말을 짝도 못 맞추고 신고 나왔다.
      - 지수는 수저통에서 짝이 맞는 젓가락을 골랐다.
      의미ID: 1
    - 뜻풀이: 둘이 서로 어울려 한 벌이나 한 쌍을 이루는 것의 각각을 세는 단위.
      용례.구:
      - 구두 두 짝.
      - 바퀴 두 짝.
      - 신발 한 짝.
      - 장갑 한 짝.
      - 젓가락 한 짝.
      용례.대화:
      - 내 장갑 한 짝이라도 빌려줄 테니 끼고 다녀.
      용례.문장:
      - 나는 실내화 한 짝이 없어져서 구두를 신고 이리저리 찾아다녔다.
      - 양말 한 짝에 구멍이 나서 엄지발가락이 밖으로 나왔다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
    - 뜻풀이: (속된 말로) 배필.
      용례.구:
      - 천생연분의 짝.
      - 맞는 짝.
      - 짝이 나타나다.
      - 짝을 구하다.
      - 짝을 만나다.
      - 짝을 찾다.
      용례.대화:
      - 아직 마땅한 짝이 없네요.
      용례.문장:
      - 승규는 드디어 천생연분의 짝을 만났다.
      - 우리 아들에게 맞는 짝은 언제 나타날지 걱정이 된다.
      의미ID: 2
    - 뜻풀이: 비교할 데가 없을 만큼 정도가 매우 심함을 나타내는 말.
      용례.구:
      - 기쁘기 짝이 없다.
      - 당황스럽기 짝이 없다.
      - 반갑기 짝이 없다.
      - 불쾌하기 짝이 없다.
      - 엉성하기 짝이 없다.
      용례.대화:
      - 네, 요즘 우리 집 막내 때문에 즐겁기 짝이 없네요.
      용례.문장:
      - 오밤중에 산길을 여자 혼자 걸어오다니 용감하기 짝이 없다.
      - 토끼 모자를 쓴 동생은 귀엽기 짝이 없었다.
      의미 참고: '''-기 짝이 없다''로 쓴다.'
      의미ID: 4
