      뜻풀이: 신발 등을 가볍게 끌며 걷는 소리. 또는 그 모양.
      용례.구:
      - 종종걸음 짝짝.
      - 짝짝 걷다.
      - 짝짝 끌다.
      - 짝짝 끌리다.
      - 짝짝 뛰다.
      용례.대화:
      - 신경 쓰이셨다면 죄송해요. 사뿐사뿐 걸을게요.
      용례.문장:
      - 민준이는 집 앞의 슈퍼에 갈 때에는 슬리퍼를 짝짝 끌고 나갔다.
      - 아이들은 복도에서 실내화를 짝짝 끌고 다녔다.
