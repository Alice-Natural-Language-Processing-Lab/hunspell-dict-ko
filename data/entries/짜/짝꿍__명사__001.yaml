    의미:
    - 뜻풀이: 학교 등에서 짝을 이루는 사람.
      용례.구:
      - 초등학교 짝꿍.
      - 짝꿍이 예쁘다.
      - 짝꿍을 만나다.
      - 짝꿍을 정하다.
      - 짝꿍을 찾다.
      용례.대화:
      - 선생님, 그럼 지금 같이 앉은 사람끼리는 떨어져 앉아야 돼요?
      용례.문장:
      - 나는 길에서 우연히 초등학교 일 학년 때 짝꿍을 만났다.
      - 3월 달은 새 학기라 담임 선생님께서 키 순서대로 짝꿍을 정해 주셨다.
      의미ID: 1
    - 뜻풀이: 뜻이 맞거나 매우 친한 사람.
      용례.구:
      - 옛 짝꿍.
      - 짝꿍이 되다.
      - 짝꿍을 사귀다.
      - 짝꿍으로 삼다.
      - 짝꿍과 어울리다.
      용례.대화:
      - 이 친구가 저를 도와준 적이 있는데 그 일을 계기도 세상 둘도 없는 짝꿍이 되었지요.
      용례.문장:
      - 아들 녀석은 친구들 여럿과 어울려 다니는 걸 좋아하고 딸 아이는 제 짝꿍과 단둘이 노는 것을 좋아했다.
      - 지난 주말 연애 경험이 없는 열 명의 남녀가 인생의 짝꿍을 찾아가는 과정을 그린 프로그램을 봤다.
      의미ID: 2
