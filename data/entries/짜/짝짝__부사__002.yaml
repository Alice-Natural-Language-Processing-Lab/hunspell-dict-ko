      뜻풀이: 입이나 팔, 다리 등을 자꾸 크게 벌리는 모양.
      용례.대화:
      - 조카 녀석이 유치원에서 배운 율동을 짝짝 하는 모습인데 정말 귀엽지 않아요?
      용례.문장:
      - 민준이는 피곤한지 입을 짝짝 벌리고 하품을 했다.
      - 지수는 두 손을 곱게 모으고 입을 짝짝 벌리며 힘차게 노래를 불렀다.
