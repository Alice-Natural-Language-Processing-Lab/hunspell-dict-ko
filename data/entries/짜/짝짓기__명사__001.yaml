    의미:
    - 뜻풀이: 동물의 암컷과 수컷이 짝을 이루거나, 짝이 이루어지게 하는 일. 또는 동물의 암컷과 수컷이 맺는 성적인 관계.
      용례.구:
      - 곤충의 짝짓기.
      - 짝짓기 상대.
      - 짝짓기 소리.
      - 짝짓기 장면.
      - 짝짓기 행동.
      - 짝짓기가 이루어지다.
      - 짝짓기가 일어나다.
      - 짝짓기를 시도하다.
      - 짝짓기를 하다.
      용례.문장:
      - 매미는 수 주일 이내에 짝짓기를 하여 알을 낳고는 금방 죽어 버린다.
      - 수컷 개구리는 짝짓기 전에 큰 울음소리를 내어 암컷의 마음을 얻었다.
      의미ID: 1
    - 뜻풀이: 서로 마음에 드는 상대끼리 짝을 이루거나, 짝이 이루어지게 하는 일.
      용례.구:
      - 학생들의 짝짓기.
      - 짝짓기 놀이.
      - 짝짓기가 기대된다.
      - 짝짓기를 주선하다.
      - 짝짓기에 몰두하다.
      용례.대화:
      - 아는 형이 애인이 없는 사람들끼리 짝짓기를 주선했었거든. 거기서 처음 만났어.
      용례.문장:
      - 미팅에 나온 남녀 대학생들은 서로 짝짓기에 여념이 없다.
      - 언니는 미혼 남녀의 미팅을 주선하는 짝짓기 사이트에서 형부를 만났다.
      의미ID: 2
