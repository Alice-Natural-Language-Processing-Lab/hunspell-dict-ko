    의미:
    - 뜻풀이: 액수를 매겨서 세금이나 벌금 등으로 물리는 돈.
      용례.구:
      - 부과금 제도.
      - 부과금의 액수.
      - 부과금을 내다.
      - 부과금을 매기다.
      - 부과금을 물다.
      용례.대화:
      - 기존 금액의 삼십 배나 되는 부과금을 물어야 해.
      용례.문장:
      - 세관에서는 일정 금액을 초과한 물품에 대해 부과금을 내도록 했다.
      - 기준을 초과하는 오염 물질을 내보내는 기업들은 부과금을 물어야 한다.
      - 정부에서는 자동차의 가스 배출량에 따라 부과금을 매기는 제도를 고려하고 있다.
