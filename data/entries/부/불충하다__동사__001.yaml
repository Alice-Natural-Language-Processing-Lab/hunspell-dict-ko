    어휘 등급: 없음
    원어: 不忠 하다
    의미:
    - 뜻풀이: 충성스럽게 행동하지 않다.
      문형: 1이 2에/에게 불충하다
      용례.구:
      - 불충하는 신하.
      - 나라에 불충하다.
      - 조국에 불충하다.
      - 상사에게 불충하다.
      - 신에게 불충하다.
      - 임금에게 불충하다.
      용례.대화:
      - 전하, 오해이시옵니다. 소인은 충성을 맹세한 이후 단 한 번도 다른 마음을 가지지 않았나이다.
      용례.문장:
      - '그는 사사로운 이익에 눈이 멀어 조국에 불충했다는 죄목으로 조사를 받았다. '
      - 김 사장은 내부 고발자를 색출해 회사에 불충했다는 이유로 해고 조치를 내렸다.
      - 임금은 김 대감이 자신에게 불충하다 할지라도 그의 능력을 높이 여겨 요직에 앉혔다.
