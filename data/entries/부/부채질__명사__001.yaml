    - 뜻풀이: 부채나 넓은 종이 등을 흔들어 바람을 일으키는 일.
      용례.구:
      - 빠른 부채질.
      - 부채질을 계속하다.
      - 부채질을 멈추다.
      - 부채질로 땀을 식히다.
      - 더워서 부채질을 하다.
      용례.대화:
      - 달려 왔더니 덥네. 부채질 좀 하게 아무거나 좀 줘 봐.
      용례.문장:
      - 더위를 많이 타는 민준이는 덥다며 옆에서 계속 부채질을 해 댔다.
      - 불을 피울 때에 넓은 종이나 부채로 살살 부채질을 해 주면 불이 훨씬 잘 붙는다.
      - 더울 때 우리가 흔히 하는 부채질은 몸에 열이 발생하게 하기 때문에 결국 더 더워질 수 있다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 감정이나 싸움, 상황 등이 더욱 심해지도록 부추기는 일.
      용례.구:
      - 부채질이 심하다.
      - 논란에 부채질을 하다.
      - 분노에 부채질을 하다.
      - 싸움에 부채질을 하다.
      - 혼란에 부채질이 되다.
      용례.대화:
      - 나 배탈 났잖아. 네가 아주 나 더 아프라고 부채질을 하는구나.
      용례.문장:
      - 승규의 부채질에 나와 친구의 싸움은 더 커져만 갔다.
      - 지수가 남편과 싸우자 시누이가 중간에서 얄밉게 부채질을 해 댔다.
