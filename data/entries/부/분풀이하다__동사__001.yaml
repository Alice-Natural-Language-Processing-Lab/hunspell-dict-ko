      문형: 1이 2에/에게 분풀이하다
      용례.구:
      - 분풀이하는 시누이.
      - 남편에게 분풀이하다.
      - 선생님에게 분풀이하다.
      - 심하게 분풀이하다.
      - 엉뚱하게 분풀이하다.
      용례.대화:
      - 그럴 땐 조깅이라도 좀 해 봐. 운동을 적당히 하면 스트레스가 풀려.
      용례.문장:
      - 어머니께 심한 꾸중을 들은 승규는 방문을 세게 닫고 물건을 집어 던지며 분풀이했다.
      - 회사에서 상사에게 크게 혼난 승규는 집에 돌아와 아무것도 모르는 아내에게 분풀이하며 타박을 했다.
