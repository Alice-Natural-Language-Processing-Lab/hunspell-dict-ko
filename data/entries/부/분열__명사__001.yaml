    어휘 등급: 고급
    원어: 分裂
    의미:
    - 뜻풀이: 하나의 집단, 단체, 사상 등이 여러 개로 갈라져 나뉨.
      용례.구:
      - 내부 분열.
      - 분열 위기.
      - 분열이 되다.
      - 분열을 맞다.
      - 분열을 부추기다.
      - 분열을 하다.
      용례.대화:
      - 응, 멤버들끼리 사이가 좋지 않아서 분열 위기에 있다고 하더라.
      용례.문장:
      - 상대팀의 첩자였던 민준이는 우리 팀의 분열을 부추겼다.
      - 기독교는 내부에서 분열이 일어나 구교와 신교로 나뉘게 되었다.
      의미ID: 1
    - 뜻풀이: 하나의 세포 또는 개체가 여러 개로 나뉘어 불어남.
      용례.구:
      - 세포 분열.
      - 활발한 분열.
      - 분열이 느리다.
      - 분열이 빠르다.
      - 분열이 진행되다.
      - 분열을 멈추다.
      용례.대화:
      - 네, 빨리 치료를 시작하시는 것이 좋습니다. 암세포는 분열이 빨라서 증식도 빨라요.
      용례.문장:
      - 대체로 기온이 높고 습한 환경에서 세균 분열이 활발하게 일어난다.
      - 우리 몸의 체세포는 분열 활동을 통해 또 다른 체세포를 만들어 낸다.
      의미ID: 2
    - 뜻풀이: 사고의 장애나 감정, 의지, 충동 등의 이상으로 정신이 흐트러지거나 인격이 여러 개로 나뉨.
      용례.구:
      - 의식 분열.
      - 정신 분열.
      - 분열 증상.
      - 분열 증세.
      - 분열이 나타나다.
      - 분열을 보이다.
      - 분열로 치료를 받다.
      용례.대화:
      - 어쩐지 요즘 민준이가 자꾸 헛소리를 하고 이상한 행동을 하고 그러더라.
      용례.문장:
      - 남편을 잃은 지수는 정신적으로 큰 충격을 받아 약간의 정신 분열 증세를 보였다.
      - 심각한 정신 분열 증상을 보이던 우리 할머니는 정신과에서 치료를 받고 많이 좋아지셨다.
      의미ID: 3
