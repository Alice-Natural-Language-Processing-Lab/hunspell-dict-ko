      발음: 부냥하다
    어휘 등급: 없음
    원어: 分讓 하다
    의미:
    - 뜻풀이: 많은 것이나 큰 것을 갈라서 여럿에게 넘겨주다.
      문형: 1이 2에/에게 3을 분양하다
      용례.구:
      - 분양한 과실나무.
      - 강아지를 분양하다.
      - 고양이를 분양하다.
      - 화초를 분양하다.
      - 무료로 분양하다.
      용례.대화:
      - 구청에서 묘목을 무료로 분양해 주고 있어서 얻어 왔어요.
      용례.문장:
      - 감당할 수 없을 정도로 화초가 많아지자 지수는 지인들에게 화초를 분양했다.
      - 나는 며칠 전 분양한 강아지가 사랑을 받으면서 잘 자라고 있는지 걱정이 되었다.
      의미ID: 2
    - 뜻풀이: 토지나 건물 등을 각각 나누어 팔다.
      문형: 1이 2에/에게 3을 분양하다
      용례.구:
      - 땅을 분양하다.
      - 상가를 분양하다.
      - 아파트를 분양하다.
      - 헐값에 분양하다.
      - 비싸게 분양하다.
      용례.대화:
      - 안 그래도 집에서 회사가 너무 멀어서 힘들었는데 한번 알아봐야겠다.
      용례.문장:
      - 지난달 분양한 아파트가 비싼 가격에도 불구하고 전부 분양되었다.
      - 아버지는 쓰지 않는 시골 땅을 필요한 사람들에게 거의 헐값에 분양하셨다.
      의미ID: 1
