      - 음, 내 생각에는 지금보다 지역 분권 체제가 더 잘 정립되어야 할 것 같아.
      용례.문장:
      - 최 의원은 행정 개혁을 위해서는 지역 분권을 추진해야 한다고 주장했다.
      - 우리 회사는 분권 조직으로 직위에 관계없이 사원 모두가 같은 권리를 가지고 있다.
      - 정치에 대한 국민의 참여를 높이기 위해서는 국가가 지역 분권 체제로 운영되어야 한다.
