    의미:
    - 뜻풀이: 감정이 격해져 큰 소리로 말하거나 외치다.
      문형: 1이 2-고 부르짖다
      용례.구:
      - 외마디 소리를 부르짖다.
      - 이름을 부르짖다.
      - 도와 달라고 부르짖다.
      - 살려 달라고 부르짖다.
      - 다급하게 부르짖다.
      - 애타게 부르짖다.
      - 크게 부르짖다.
      용례.문장:
      - 나는 돌아가신 엄마를 애타게 부르짖다가 목이 메었다.
      - 불길에 휩싸인 사람들은 살려 달라고 애타게 부르짖었다.
      - 깊은 밤 갑자기 다급하게 살려 달라고 부르짖는 여자의 목소리가 들렸다.
      의미ID: 1
    - 뜻풀이: 어떤 의견이나 주장을 열렬하게 말하다.
      문형: 1이 2-고 부르짖다
      용례.구:
      - 독립을 부르짖다.
      - 민주주의를 부르짖다.
      - 자유를 부르짖다.
      - 평화를 부르짖다.
      - 혁명을 부르짖다.
      - 독재를 타도하자고 부르짖다.
      용례.대화:
      - 응. 우리 할아버지는 독립 만세를 부르짖다가 잡혀가셨대.
      용례.문장:
      - 시민들이 민주주의를 부르짖으며 시위에 나섰다.
      - 노동자들은 노동 환경을 개선해 달라고 부르짖었다.
      의미ID: 2
