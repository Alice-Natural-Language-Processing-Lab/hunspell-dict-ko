    어휘 등급: 없음
    원어: 憤敗 하다
    의미:
    - 뜻풀이: 시합이나 싸움, 전쟁 등에서 거의 이길 뻔하다가 아깝게 지다.
      문형: 1이 2에/에게 분패하다
      용례.구:
      - 분패한 경기.
      - 시합에서 분패하다.
      - 전투에서 분패하다.
      - 아쉽게 분패하다.
      - 오심으로 분패하다.
      용례.대화:
      - 연장전에서 한 골 차이로 분패했어요.
      용례.문장:
      - 우리 대표팀은 어제 결승 경기에서 연장전에 한 골을 내주며 분패했습니다.
      - 지난 전투에서 적의 기습 공격에 분패한 경험이 있는 아군은 적군의 기습에 대비해 경계를 서고 있다.
      - 늘 일 등을 놓치지 않던 승규는 이번 시험에서 한 문제 차이로 지수에게 분패하여 일 등 자리를 내주었다.
