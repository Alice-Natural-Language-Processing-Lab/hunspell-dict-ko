    의미:
    - 뜻풀이: 화가 나거나 억울한 마음을 참지 못해 다른 사람이나 대상에게 화를 내는 것.
      용례.구:
      - 분풀이 대상.
      - 분풀이 상대.
      - 분풀이가 심하다.
      - 분풀이를 일삼다.
      - 분풀이를 하다.
      용례.대화:
      - 그러게. 이 대리도 진짜 짜증나겠다. 과장님이 무슨 일만 생기면 분풀이 대상으로 삼으니, 원.
      용례.문장:
      - 그 선수는 경기에서 퇴장당하게 되자 분풀이라도 하려는 듯이 공을 집어 던져 버렸다.
      - 승규는 친구와 다투고 집에 들어와서는 엉뚱하게도 동생에게 분풀이로 닥치는 대로 화를 냈다.
