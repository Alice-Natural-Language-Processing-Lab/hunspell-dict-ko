    어휘 등급: 없음
    원어: 粉漆 하다
    의미:
    - 뜻풀이: (낮잡아 이르는 말로) 얼굴에 분을 칠해 화장을 하다.
      문형: 1이 2에/를 분칠하다
      용례.구:
      - 분칠한 남자.
      - 여자가 분칠하다.
      - 얼굴에 분칠하다.
      - 얇게 분칠하다.
      - 하얗게 분칠하다.
      용례.대화:
      - 이거 왜 이래, 아침에 분칠하고 나왔구만.
      용례.문장:
      - 그녀는 애인을 만나기 전에 화장실에 들러 새로 분칠하고 옷매무새를 가다듬었다.
      - 연극이나 뮤지컬과 같은 공연에 출연하는 사람들은 평소보다 유달리 하얗게 분칠하는 편이다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 그럴듯한 거짓말로 둘러대어 진실이 드러나지 못하게 꾸미다.
      문형: 1이 2로 3을 분칠하다
      용례.구:
      - 사건을 분칠하다.
      - 진실을 분칠하다.
      - 거짓으로 분칠하다.
      - 궤변으로 분칠하다.
      - 온갖 논리로 분칠하다.
      용례.문장:
      - 법정에서 그는 온갖 궤변으로 자신의 범죄를 분칠하려 하였지만 결국 무거운 벌을 선고받았다.
      - 경제 전망이 극히 어두운데도 언론에서는 꾸며낸 거짓 전망으로 사태의 심각성을 분칠해 버리고 있다.
      - 이번에 검거된 사이비 종교의 지도자는 그동안 신도들을 속이거나 협박하여 진실을 분칠해 왔던 것으로 드러났다.
      의미ID: 2
