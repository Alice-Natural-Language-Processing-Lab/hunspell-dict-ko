      용례.문장:
      - 민준이의 몸은 자꾸 살찌고 불어나 조금만 움직여도 숨을 헐떡거렸다.
      - 언제부터인가 몸집이 불어나서 예전에 입던 옷들이 맞지 않기 시작했다.
