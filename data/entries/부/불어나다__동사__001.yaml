      용례.구:
      - 불어난 강물.
      - 식구가 불어나다.
      - 인구가 불어나다.
      - 재산이 불어나다.
      - 눈덩이처럼 불어나다.
      - 엄청나게 불어나다.
      용례.대화:
      - 응, 강물이 불어나서 둔치까지 차올랐더라고.
      용례.문장:
      - 자식들이 결혼을 하고 아이들을 낳으면서 식구가 네 명에서 열 명으로 불어났다.
      - 밀린 빚을 갚기 위해 아무리 노력해도 갚아야 할 돈은 눈덩이처럼 불어나기만 했다.
