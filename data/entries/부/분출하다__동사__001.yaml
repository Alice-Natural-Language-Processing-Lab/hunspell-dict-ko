    어휘 등급: 없음
    원어: 噴出 하다
    의미:
    - 뜻풀이: 액체나 기체가 세차게 뿜어져 나오다. 또는 그렇게 되게 하다.
      문형: 1이 2를 분출하다
      용례.구:
      - 분출하는 가스.
      - 온천수가 분출하다.
      - 기체를 분출하다.
      - 용암을 분출하다.
      - 증기를 분출하다.
      용례.문장:
      - 스컹크는 적을 만나면 악취가 나는 액체를 분출한다.
      - 우리 마을은 공장에서 분출하는 매연으로 인해 대기 오염이 심각하다.
      - 화산이 곧 폭발하려는 듯이 가스와 수증기를 끊임없이 분출하고 있다.
      의미ID: 1
    - 뜻풀이: 쌓였던 감정이 한꺼번에 터져 나오다. 또는 그렇게 되게 하다.
      문형: 1이 2를 분출하다
      용례.구:
      - 분출하는 슬픔.
      - 화가 분출하다.
      - 감정이 분출하다.
      - 욕구를 분출하다.
      - 욕망을 분출하다.
      - 한을 분출하다.
      용례.대화:
      - 상사한테 같이 화를 낼 수도 없는 노릇이고, 정말 괴롭겠다.
      용례.문장:
      - 개개인이 이기심을 분출하면 양보는 사라지고 세상은 삭막해지기 마련이다.
      - 지수는 그동안 참고 있던 슬픔이 한꺼번에 분출하면서 눈물을 참을 수가 없었다.
      의미ID: 2
