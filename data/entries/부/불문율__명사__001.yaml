    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 불문법
        항목ID: 60361
      뜻풀이: 문서의 형식을 갖추고 있지는 않으나 오랜 관습이나 이전의 판결 등을 바탕으로 하여 존재하는 법.
      용례.구:
      - 일종의 불문율.
      - 하나의 불문율.
      - 불문율이 되다.
      - 불문율을 깨다.
      - 불문율로 통하다.
      용례.문장:
      - 오랜 시간 동안 계속된 행동은 관행이 되고, 그 관행은 이제 불문율이 되었다.
      - 독재자는 언론의 자유를 정부가 막을 수 없다는 불문율을 깨고 언론 탄압을 했다.
      의미ID: 1
    - 뜻풀이: 공식화되지는 않았으나 한 사회나 공동체의 구성원들이 서로 받아들여 지키고 있는 규칙.
      용례.구:
      - 회사의 불문율.
      - 불문율을 갖다.
      - 불문율로 삼다.
      - 불문율로 여기다.
      - 불문율로 통하다.
      용례.문장:
      - 집안일은 모두 어머니가 맡아서 한다는 것은 우리 집에서는 불문율처럼 여겨지고 있다.
      - 주인공은 미인이어야 한다는 불문율을 깨고 김 감독은 평범한 배우를 주인공으로 캐스팅했다.
      - 여성들의 사회 진출이 활발해지면서 여성이 결혼을 하면 직장을 그만둔다는 불문율은 사리진 지 오래다.
      의미ID: 2
