      - 이마를 부딪다.
      - 잔을 부딪다.
      - 자동차에 부딪다.
      - 사람에게 부딪다.
      - 자전거와 부딪다.
      용례.대화:
      - 나뭇가지가 바람에 흔들려서 창문에 부딪으며 내는 소리인 것 같아.
      용례.문장:
      - 나는 친구들과 잔을 부딪으며 술을 마셨다.
      - 어머니가 설거지를 하시는지 부엌에서 그릇들이 서로 부딪는 소리가 난다.
