        레이블: 분기점
      뜻풀이: 한 길로 이어져 있던 도로나 길이 여러 갈래로 나누어지는 곳.
      용례.구:
      - 많은 분기점.
      - 철도 분기점.
      - 분기점이 나오다.
      - 분기점을 지나다.
      - 분기점에 이르다.
      용례.대화:
      - 응, 산에 진입해서 첫 번째 분기점을 지나 계속해서 쭉 올라가면 돼.
      용례.문장:
      - 고속도로의 분기점은 두 도로가 만나는 곳으로 항상 차가 붐빈다.
      - 이번 설 연휴에 우리 가족은 매 분기점을 지날 때마다 극심한 교통난을 겪었다.
      - 승규가 골목길을 빠져나가니 큰 도로와 작은 골목으로 나누어지는 분기점이 나왔다.
      의미ID: 1
    - 뜻풀이: 어떤 일에 있어 새로운 방향으로 나아갈 수 있는 중요한 시점이나 시기.
      용례.구:
      - 역사의 분기점.
      - 연구의 분기점.
      - 인생의 분기점.
      - 하나의 분기점.
      - 새로운 분기점.
      - 분기점이 되다.
      - 분기점을 맞다.
      - 분기점을 이루다.
      - 분기점에 서다.
      용례.대화:
      - 응, 이번 주에 나오는 실험 결과가 이번 연구의 큰 분기점이 될 것 같아.
      용례.문장:
      - 지난 주말을 분기점으로 매서운 추위가 한 풀 꺾였다.
      - 우리나라는 올림픽을 분기점으로 급속한 경제 성장을 맞이했다.
      - 학자인 그와 결혼한 것이 지금 교수가 된 내 인생의 분기점이었다.
