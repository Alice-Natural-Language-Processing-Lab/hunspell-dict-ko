    원어: 不發
    의미:
    - 뜻풀이: 총알이나 폭탄 등이 발사되지 않음. 또는 발사된 폭발물이 터지지 않음.
      용례.구:
      - 총알 불발.
      - 폭탄 불발.
      - 불발이 되다.
      - 불발을 막다.
      - 불발로 끝나다.
      용례.대화:
      - 예상치 못한 폭탄 불발로 실패로 돌아갔습니다.
      용례.문장:
      - 군인들이 훈련 중에 사용하는 대포는 오래된 탓에 걸핏하면 불발이었다.
      - 경찰은 달아나는 범인에게 쏜 총알이 불발이 되어 눈 앞에서 놓치고 말았다.
      의미ID: 1
    - 뜻풀이: 계획했던 일을 못하게 됨.
      용례.구:
      - 개최 불발.
      - 불발이 되다.
      - 불발로 끝나다.
      - 불발로 만들다.
      - 불발에 그치다.
      용례.대화:
      - 의견 차이를 좁히지 못해 불발로 끝났어요.
      용례.문장:
      - 예정됐던 남북정상회담이 불발에 그쳐 국민들이 아쉬워했다.
      - 오늘 인공위성을 발사하기로 되었으나 날씨 탓에 계획이 불발로 끝나다.
      의미 참고: 주로 '불발에 그치다', '불발로 끝나다'로 쓴다.
      의미ID: 2
