    의미:
    - 뜻풀이: 묻거나 밝히지 않다.
      문형: 1이 2를 불문하다
      용례.구:
      - 불문한 과거.
      - 계획을 불문하다.
      - 사정을 불문하다.
      - 상황을 불문하다.
      - 이유를 불문하다.
      용례.문장:
      - 선생님은 유민이가 왜 지각했는지를 불문하고 용서해 주었다.
      - 화장품 모으기가 취미인 유민이는 신제품이 나오면 가격을 불문하고 모두 구입했다.
      의미ID: 1
    - 뜻풀이: 차이를 가리지 않다.
      문형: 1이 2를 불문하다
      용례.구:
      - 국가를 불문하다.
      - 남녀노소를 불문하다.
      - 동서양을 불문하다.
      - 시대를 불문하다.
      - 여야를 불문하다.
      - 정말로 불문하다.
      용례.대화:
      - 나는 장르를 불문하고 다양하게 듣는 편이야.
      용례.문장:
      - 그의 소설은 시대를 불문하고 후세 사람들까지 읽는 명작이 되었다.
      - 경기장에 모인 관중들은 남녀노소를 불문하고 한마음이 되어 우리 팀을 응원하였다.
      의미ID: 2
