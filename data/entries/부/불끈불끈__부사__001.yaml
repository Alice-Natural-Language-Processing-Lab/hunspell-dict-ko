    어휘 등급: 없음
    의미:
    - 뜻풀이: 물체 등이 두드러지게 자꾸 치밀거나 솟아오르거나 떠오르는 모양.
      용례.구:
      - 불끈불끈 솟은 근육.
      - 심장이 불끈불끈 뛰다.
      - 알통이 불끈불끈 불룩대다.
      - 힘줄이 불끈불끈 솟다.
      - 핏대를 불끈불끈 세우다.
      용례.문장:
      - 승규는 지수만 보면 얼굴이 빨개지고 심장이 불끈불끈 뛰어 댔다.
      - 박 선생은 가출 청소년 문제로 흥분해서 목에 불끈불끈 핏대를 세우며 소리쳤다.
      의미ID: 1
    - 뜻풀이: 흥분하여 자꾸 화를 내는 모양.
      용례.구:
      - 불끈불끈 다투다.
      - 불끈불끈 화가 나다.
      - 불끈불끈 성을 내다.
      - 불끈불끈 소리를 지르다.
      - 불끈불끈 역정을 내다.
      용례.문장:
      - 동생은 남자 친구와 다투고 돌아와서는 괜히 나한테 불끈불끈 성질을 냈다.
      - 그는 믿었던 동료에게 속은 생각만 하면 자다가도 화가 불끈불끈 치밀어 올랐다.
      의미ID: 2
    - 뜻풀이: 주먹에 힘을 주어 자꾸 꽉 쥐는 모양.
      용례.구:
      - 불끈불끈 주먹을 쥐다.
      용례.대화:
      - 응, 그래서 참은 거야. 성질 같아서는 주먹이 불끈불끈 올라와서 한 대 치고 싶었어.
      용례.문장:
      - 승규는 금방이라도 동생을 때릴 기세로 불끈불끈 주먹을 쥐었다 폈다 했다.
      - 지수는 분을 삭이지 못하고 불끈불끈 쥐먹을 쥐고 소리를 질렀다.
      의미ID: 3
