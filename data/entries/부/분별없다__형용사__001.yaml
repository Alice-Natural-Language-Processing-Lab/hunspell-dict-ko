      - 분별없는 처사.
      - 분별없는 행동.
      - 분별없게 말하다.
      - 언행이 분별없다.
      용례.문장:
      - 청소년들의 분별없는 일탈 행위를 막기 위한 대책이 필요하다.
      - 젊은 시절에 아버지께 대들었던 분별없는 행동을 생각하면 지금도 죄송스럽고 부끄럽다.
      - 사장은 임직원들에게 분별없는 행동으로 회사의 명예를 훼손하는 일이 없도록 할 것을 당부했다.
