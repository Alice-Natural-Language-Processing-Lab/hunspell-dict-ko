    - 뜻풀이: 사람이나 사물의 성질 또는 정체를 밝혀 알다.
      문형: 1이 2를 분간하다
      용례.구:
      - 분간하기 어렵다.
      - 분간하기 힘들다.
      - 분간하려고 애쓰다.
      - 방향을 분간하다.
      - 앞을 분간하다.
      용례.대화:
      - 쓰레기는 쓰레기통에 버리면 깨끗할 텐데 사람들이 자기만 생각하는 것 같아.
      용례.문장:
      - 눈이 나쁜 유민은 안경을 벗으면 앞을 분간할 수 없었다.
      - 개들은 음식의 냄새를 맡아서 먹어도 괜찮은지 아닌지를 분간한다.
      의미ID: 1
    - 뜻풀이: 어떤 대상을 다른 것과 구별하다.
      문형: 1이 2를 (3과) 분간하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 분간하는 눈.
      - 분간하려고 노력하다.
      - 분간하기 어렵다.
      - 분간하여 듣다.
      - 채소 종류를 분간하다.
      용례.대화:
      - 맞아. 많은 사람들이 말하고 있어도 그 아이의 목소리는 잘 들려.
      용례.문장:
      - 동물들은 독버섯을 다른 버섯과 분간하여 먹지 않는다.
      - 나는 개학 후 삼 일만에 모든 학생들을 분간할 수 있게 되었다.
