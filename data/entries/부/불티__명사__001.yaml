    - 뜻풀이: (비유적으로) 싸움이나 말썽의 원인.
      용례.구:
      - 다툼의 불티
      - 싸움의 불티
      - 전쟁의 불티.
      - 불티가 남다.
      - 불티가 되다.
      - 불티를 내다.
      용례.대화:
      - 평소에도 좀 심하게 놀리더라니. 언젠가 한번은 다툴 줄 알았다니까.
      용례.문장:
      - 일방적인 계약 해지가 두 회사 간 분란의 불티가 되었다.
      - 싸움의 불티가 남아 있는 한 우리가 진심으로 화해하기는 힘들 것 같다.
