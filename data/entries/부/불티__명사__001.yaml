    - 뜻풀이: 타는 불에서 튀는 작은 불똥.
      용례.구:
      - 붉은 불티.
      - 불티가 날리다.
      - 불티가 생기다.
      - 불티가 튀다.
      - 불티를 막다.
      용례.대화:
      - 고마워요. 불티가 튀지 않도록 저기 멀리 가 있어요.
      용례.문장:
      - 하늘은 거세게 피어오르는 연기와 불티로 자욱하게 뒤덮였다.
      - 모닥불은 탁탁 소리를 내며 타들어갔고 빨간 불티는 하늘로 날아올랐다.
