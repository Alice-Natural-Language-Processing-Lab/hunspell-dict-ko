    의미:
    - 뜻풀이: 묻지 않아도 명백하게 알 수 있음.
      용례.구:
      - 불문가지의 결론.
      - 불문가지의 사실.
      - 불문가지의 일.
      - 불문가지로 생각하다.
      - 불문가지로 여기다.
      용례.대화:
      - 시험 기간이니 잠이 모자란 것은 불문가지야.
      용례.문장:
      - 신문 기사에는 기자의 관점뿐만 아니라 신문사의 관점도 영향을 미치리라는 것은 불문가지이다.
      - 한 팀을 이끌어 나가는 감독이 신경을 써야 할 것이 한두 가지가 아님은 불문가지의 일이다.
