      - 불침번을 돌다.
      - 불침번을 서다.
      용례.대화:
      - 오늘밤에는 저와 최 씨가 교대로 보초를 설 예정입니다.
      용례.문장:
      - 김 이병은 졸음을 쫓으려고 갖은 노력을 하며 불침번을 돌고 있었다.
      - 어느덧 취침 시간이 되어 당직자와 불침번을 제외하고는 모두 다 잠이 들었다.
      - 어젯밤에 도둑을 잡으려고 남편과 번갈아 불침번을 서 가며 밤새 창고 앞을 지켰다.
