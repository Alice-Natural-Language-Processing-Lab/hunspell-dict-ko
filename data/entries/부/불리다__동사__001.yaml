    의미:
    - 뜻풀이: 오라고 하거나 주의를 끄는 말이나 명령, 지시 등을 받다.
      문형: 1이 2에게 불리다
      용례.구:
      - 불리어 가다.
      - 불리어 나오다.
      - 안으로 불리다.
      - 학교로 불리다.
      - 부모님에게 불리다.
      - 선생님에게 불리다.
      용례.대화:
      - 방금 과장님께 불려 갔어요.
      용례.문장:
      - 선생님께 교무실로 불려 갔던 승규는 표정이 좋지 않았다.
      - 민준이에게 불려 나온 우리는 민준이의 일을 도와주어야 했다.
      의미ID: 1
    - 뜻풀이: 곡조에 따라 노래되다.
      문형: 1이 2에게 불리다
      용례.구:
      - 가곡이 불리다.
      - 노래가 불리다.
      - 유행가가 불리다.
      - 응원가가 불리다.
      - 판소리가 불리다.
      - 많이 불리다.
      용례.문장:
      - 이 작품은 많은 성악가들에게 불린 곡이다.
      - 사람들에게 가곡이 많이 불리던 때가 있었다.
      - 요즘 젊은 아이들에게 이 노래가 제일 잘 불린다.
      의미ID: 2
    - 뜻풀이: 이름이나 명단이 소리 내어 읽혀 확인되다.
      문형: 1이 불리다
      용례.구:
      - 불리는 수강생 명단.
      - 명단이 불리다.
      - 이름이 불리다.
      - 하나하나 불리다.
      - 큰 소리로 불리다.
      용례.문장:
      - 시상식이 시작되고 수상자의 이름이 하나하나 불렸다.
      - 지금부터 이름이 불리는 학생들은 앞으로 나와 주십시오.
      - 사람들은 자신의 차례를 애타게 기다리며 자신의 이름이 언제 불리는지만 보고 있었다.
      의미ID: 3
    - 뜻풀이: 무엇이라고 가리켜 말해지거나 이름이 붙여지다.
      문형: 1이 2에게 3-고 불리다
      용례.구:
      - 불리는 명칭.
      - 별명으로 불리다.
      - 별칭으로 불리다.
      - 승부사라고 불리다.
      - 천재라고 불리다.
      용례.문장:
      - 이 젊은 장군은 부하들에게 꼬마 하사라는 애칭으로 불렸다.
      - 돌아가신 수녀님은 우리들에게 어머니라고 불리던 분이셨다.
      - 그는 몇 번의 실패를 딛고 일어나서 사람들에게 오뚝이라고 불린다.
      의미ID: 4
