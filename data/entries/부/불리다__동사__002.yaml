      용례.문장:
      - 어머니는 미역국을 끓이기 위해서는 말린 미역을 물에 불려야 한다고 말씀하셨다.
      - 밥을 지을 때는 물에 쌀을 이십 분 정도 불린 다음 짓는 편이 더 맛이 좋다.
