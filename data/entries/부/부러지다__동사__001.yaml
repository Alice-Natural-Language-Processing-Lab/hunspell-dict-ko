    - 뜻풀이: 단단한 물체가 꺾여 둘로 겹쳐지거나 동강이 나다.
      문형: 1이 부러지다
      용례.구:
      - 나무가 부러지다.
      - 다리가 부러지다.
      - 뼈가 부러지다.
      - 연필이 부러지다.
      - 이가 부러지다.
      용례.대화:
      - 너무 힘을 주어서 글씨를 쓰는 거 아니야?
      용례.문장:
      - 나는 계단에서 넘어지는 바람에 팔이 부러져 무척 고생을 했다.
      - 어젯밤 강풍이 불어 가로수가 부러진 채로 바닥에 쓰러져 있다.
      의미ID: 1
    - 뜻풀이: 말이나 행동 등을 확실하고 정확하게 하다.
      문형: 1이 부러지다
      용례.구:
      - 똑 부러진 성격.
      - 일을 똑 부러지게 하다.
      - 말끝이 딱 부러지다.
      - 일 처리가 똑 부러지다.
      - 행동이 똑 부러지다.
      용례.대화:
      - 저런. 일을 똑 부러지게 잘해서 오래 있었으면 했는데.
      용례.문장:
      - 그렇게 말끝을 흐리지 말고 똑 부러지게 의견을 말하세요.
      - 매사에 막힘이 없는 지수는 어른들이 보기에는 똑 부러진 아이였다.
      의미 참고: 주로 '딱 부러지다', '똑 부러지다'로 쓴다.
