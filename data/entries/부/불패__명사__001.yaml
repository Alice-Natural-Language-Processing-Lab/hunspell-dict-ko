      용례.문장:
      - 선왕은 불패의 전투력을 과시하며 영토를 확장해 나갔다.
      - 이순신 장군은 세계 해군 역사상 경이적인 불패 신화를 이루었다.
      - 김 감독은 불패의 명장으로 불릴 만큼 지도하는 모든 팀을 승리로 이끌었다.
