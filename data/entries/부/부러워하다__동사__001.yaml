      - 너무 부러워하지 마. 너도 성적이 많이 올랐잖아.
      용례.문장:
      - 내일 시험을 앞둔 형은 시험 기간이 지난 나를 부러워한다.
      - 미인 대회에서 우승한 지수는 모두가 부러워하는 미모를 가졌다.
      - 그는 남의 재능만을 부러워하고 노력하지 않는 것이 가장 큰 단점이다.
