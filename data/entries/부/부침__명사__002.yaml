    의미:
    - 뜻풀이: 물 위로 떠올랐다가 물속으로 들어갔다가 함.
      용례.구:
      - 잠수함의 부침.
      - 계속된 부침.
      - 부침을 거듭하다.
      - 부침을 반복하다.
      - 부침을 하다.
      용례.대화:
      - 어떤 사람이 물에서 부침을 반복하면서 허우적거리고 있었어요.
      용례.문장:
      - 바다 위에서 부침을 거듭하는 장난감 배가 보였다 안 보였다 했다.
      - 물에 빠진 지수는 부침을 하면서 물을 많이 먹어 구조됐을 때는 위에 물이 가득차 있는 상태였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 감정, 기운, 세력 등이 성하였다가 쇠하였다가 함.
      용례.구:
      - 매출의 부침.
      - 주가의 부침.
      - 잦은 부침.
      - 부침 주기.
      - 부침이 반복되다.
      - 부침이 심하다.
      - 부침을 하다.
      용례.대화:
      - 부침 주기가 잦은 걸 샀구나.
      용례.문장:
      - 조울증 환자들은 감정의 부침이 자주 반복된다.
      - 요즘은 소비자들의 입맛이 빠르게 바뀌기 때문에 음식 장사도 부침이 심하다.
