    의미:
    - 뜻풀이: 상관하지 않다.
      문형: 1이 2-ㄴ데도 불구하다
      용례.구:
      - 궂은 날씨에도 불구하고.
      - 그럼에도 불구하고.
      - 반대에도 불구하고.
      - 어린 나이임에도 불구하고.
      - 폭풍우가 치는데도 불구하고.
      용례.대화:
      - 한국 사람들은 국물이 뜨거운데도 불구하고 시원하다고들 하네.
      용례.문장:
      - 가정 형편이 어려운 상황임에도 불구하고 민준이는 항상 밝고 씩씩하다.
      - 유민이의 끊임없는 설득에도 불구하고 승규는 유민이의 부탁을 거절하였다.
      의미 참고: 주로 '불구하고'로 쓴다.
