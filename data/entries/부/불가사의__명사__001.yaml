    - 뜻풀이: 보통 사람의 생각으로는 설명하거나 알 수 없는 매우 이상한 일이나 사물.
      용례.구:
      - 세계의 불가사의.
      - 불가사의 현상.
      - 불가사의의 정체.
      용례.대화:
      - 내 생각은 달라. 예를 들어 유에프오처럼 불가사의 상태로 남아 있는 것도 많잖아.
      용례.문장:
      - 거대한 건축물인 이집트의 피라미드는 외계인이 지었다는 낭설이 돌 정도로 불가사의의 건축물이다.
      - 사람이 쌓았다고 믿기 어려울 만큼 긴 성벽인 중국의 만리장성은 칠 대 불가사의 중 하나로 선정되었다.
