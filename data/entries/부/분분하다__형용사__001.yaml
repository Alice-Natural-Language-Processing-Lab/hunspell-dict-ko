      문형: 1이 분분하다
      용례.구:
      - 분분한 의견.
      - 논의가 분분하다.
      - 억측이 분분하다.
      - 예상이 분분하다.
      - 해석이 분분하다.
      용례.문장:
      - 이 안건에 대한 찬반양론이 분분해서 결론을 내리기 힘들다.
      - 이번 선거에 대한 추측이 분분하여 결과를 예측하기 어렵다.
      - 총리의 갑작스러운 사임을 둘러싸고 여러 가지 의견이 분분하다.
