    의미:
    - 뜻풀이: 올바른 생각이나 판단을 할 수 있는 지혜가 없다.
      문형: 1이 분수없다
      용례.구:
      - 분수없는 말.
      - 분수없는 생각.
      - 분수없는 짓.
      - 분수없는 행동.
      - 분수없게 굴다.
      용례.대화:
      - 먹고살기도 힘든 판에 무슨 분수없는 짓이람.
      용례.문장:
      - 나의 분수없는 생각으로는 친구 숙제를 베껴서 내도 교수님이 모르실 것 같았다.
      - 유민이는 분위기 파악을 못 하고 쓸데없는 말을 많이 해서 분수없다는 소리를 듣는다.
      의미ID: 1
    - 뜻풀이: 자기의 신분이나 위치에 알맞지 않다.
      문형: 1이 분수없다
      용례.구:
      - 분수없는 말.
      - 분수없는 옷차림.
      - 분수없는 행동.
      - 분수없게 굴다.
      - 분수없게 말하다.
      - 분수없게 행동하다.
      용례.문장:
      - 김 교수는 학생들 앞에서 분수없게 보일까 봐 말과 행동을 조심했다.
      - 아내는 나이가 사십이 넘었는데도 분수없게 잠옷 바람으로 밖을 나다닌다.
      - 때로는 학생들이 어른처럼 보이려고 나이에 어울리지 않는 분수없는 옷차림을 하기도 한다.
      의미ID: 2
