    - 뜻풀이: 행복하지 않음.
      용례.구:
      - 가족의 불행.
      - 불행의 예감.
      - 불행 속에 살다.
      - 불행을 느끼다.
      - 불행을 한탄하다.
      용례.대화:
      - 맞아, 부자들도 불행을 느낄 때가 있을 거야.
      용례.문장:
      - 어렸을 때 그녀는 부모의 잦은 부부 싸움으로 인해 불안에 떨며 불행 속에 살았다.
      - 나는 나 자신이 더 이상 할 수 있는 일이 없다는 생각이 들 때 가장 큰 불행을 느낀다.
