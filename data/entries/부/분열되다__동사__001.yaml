    의미:
    - 뜻풀이: 하나의 집단, 단체, 사상 등이 여러 개로 갈라져 나뉘게 되다.
      문형: 1이 2로 분열되다
      용례.구:
      - 분열된 나라.
      - 팀이 분열되다.
      - 둘로 분열되다.
      - 불화로 분열되다.
      - 여럿으로 분열되다.
      용례.대화:
      - 응. 내부에 의견 대립이 너무 많아서 곧 두 개로 분열될 것 같아.
      용례.문장:
      - 한반도는 정치적 사상의 차이로 인해 남과 북으로 분열되었다.
      - 우리 팀은 팀원들끼리 사이가 좋지 않아 분열될 위기에 놓여 있다.
      의미ID: 1
    - 뜻풀이: 하나의 세포 또는 개체가 여러 개로 나뉘어 불어나게 되다.
      문형: 1이 분열되다
      용례.구:
      - 분열되어 생긴 세포.
      - 분열된 암세포.
      - 세포가 분열되다.
      - 체세포가 분열되다.
      - 천천히 분열되다.
      용례.대화:
      - 네, 피부 세포가 활발하게 분열될 수 있도록 도와주는 성분이 들어 있어요.
      용례.문장:
      - 우리 몸에 상처가 생기면 분열된 체세포들이 상처 부위를 메워 준다.
      - 암세포는 빠르게 분열되어 세포 수가 급증하므로 치료를 미뤄서는 안 된다.
      의미ID: 2
    - 뜻풀이: 사고의 장애나 감정, 의지, 충동 등의 이상으로 정신이 흐트러지거나 인격이 여러 개로 나뉘게 되다.
      문형: 1이 분열되다
      용례.구:
      - 분열된 인격.
      - 의식이 분열되다.
      - 정신이 분열되다.
      - 다중 인격으로 분열되다.
      - 약하게 분열되다.
      용례.대화:
      - 치료를 잘 받으면 상태가 좋아지는 경우도 많으니까 너무 걱정하지 마세요.
      용례.문장:
      - 정신이 분열된 사람은 앞뒤에 맞지 않는 말을 하기도 한다.
      - 이 환자는 의식이 심하게 분열되어 가끔씩 평소와 완전히 다른 사람처럼 행동한다.
      의미ID: 3
