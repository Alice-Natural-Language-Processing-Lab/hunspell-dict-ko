        활용형.
      용례.구:
      - 용언의 부사형.
      - 부사형 어미.
      - 부사형을 이루다.
      - 부사형으로 바꾸다.
      용례.문장:
      - ‘예쁘다’의 활용형인 ‘예쁜’은 관형형이고, ‘예쁘게’는 부사형이다.
      - 한국어에서는 형용사의 부사형인 ‘행복하게’가 영어에서는 부사 ‘happily’로 표현된다.
      - 한국어의 어미에는 용언을 명사형, 관형사형, 부사형으로 바꾸어 주는 어미들이 있다.
