    - 뜻풀이: 액체나 기체가 세차게 뿜어져 나오는 구멍.
      용례.구:
      - 가스의 분출구.
      - 용암의 분출구.
      - 지하수의 분출구.
      - 화산의 분출구.
      - 분출구를 막다.
      - 분출구에서 마그마가 솟구치다.
      용례.대화:
      - 응, 수리하는 사람들이 와서 분출구를 잘 막았어.
      용례.문장:
      - 백두산에 정상에 있는 천지는 화산의 분출구였다.
      - 온천수의 분출구에서는 유황이 섞인 뜨거운 온천수가 콸콸 솟구쳐 나왔다.
      의미ID: 1
    - 뜻풀이: 쌓였던 감정이 한꺼번에 터져 나오는 곳. 또는 쌓였던 감정을 터뜨리기 위한 수단.
      용례.구:
      - 감정의 분출구.
      - 스트레스의 분출구.
      - 욕구의 분출구.
      - 분출구를 찾다.
      - 분출구로 삼다.
      - 분출구로 여기다.
      용례.대화:
      - 응, 검사 사위를 얻는 걸 당신 욕망의 분출구로 삼으실 모양이야.
      용례.문장:
      - 지수에게 쇼핑은 스트레스의 분출구이다.
      - 민준이는 화가 났지만 화를 내보낼 적절한 분출구를 찾지 못했다.
