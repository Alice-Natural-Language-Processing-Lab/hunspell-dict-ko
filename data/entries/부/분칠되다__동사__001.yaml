    - 뜻풀이: 종이나 벽, 판 등의 물건에 분이 발라지다.
      문형: 1이 분칠되다
      용례.구:
      - 분칠된 담벼락.
      - 분칠된 판자.
      - 널빤지가 분칠되다.
      - '벽이 분칠되다. '
      - 하얗게 분칠되다.
      용례.문장:
      - 푸른색으로 분칠된 도자기가 곱고 아름다운 빛깔을 뽐내고 있다.
      - 늘 때가 타서 더럽던 교실 벽이 새로 하얗게 분칠되어 깨끗해졌다.
      의미ID: 1
