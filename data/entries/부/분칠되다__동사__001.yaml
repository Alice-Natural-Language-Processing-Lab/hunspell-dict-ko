      - 두껍게 분칠되다.
      - '심하게 분칠되다. '
      - '허옇게 분칠되다. '
      용례.대화:
      - 맞아. 얼굴이 너무 심하게 분칠돼서 못 알아볼 뻔했어.
      용례.문장:
      - 유민이는 화장을 잘못해서 허옇게 분칠된 얼굴을 하고 학교에 나타났다
      - 나는 어두컴컴한 길에서 얼굴이 하얗게 분칠된 여자를 보고 귀신으로 착각했다.
