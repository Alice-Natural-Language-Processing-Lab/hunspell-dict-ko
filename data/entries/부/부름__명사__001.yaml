      - 운명의 부름.
      - 조국의 부름.
      - 부름을 기다리다.
      - 부름을 따르다.
      - 부름을 받다.
      - 부름에 대답하다.
      용례.문장:
      - 최 장군은 조국의 부름에 목숨을 아끼지 않고 전쟁에 참전했다.
      - 나는 할아버지의 부름으로 어머니와 함께 할아버지 댁을 찾았다.
      - 놀이터에서 놀던 지수는 아버지의 부름에 놀이를 끝내고 아버지에게 뛰어갔다.
      - 목사님은 인간은 모두 하나님의 부름을 받아 이 세상에 나온 것이라고 말씀하셨다.
