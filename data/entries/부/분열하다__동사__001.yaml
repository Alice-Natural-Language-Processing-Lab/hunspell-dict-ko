      발음: 부녈하다
    어휘 등급: 없음
    원어: 分裂 하다
    의미:
    - 뜻풀이: 하나의 집단, 단체, 사상 등이 여러 개로 갈라져 나뉘다.
      문형: 1이 2로 분열하다
      용례.구:
      - 분열할 조짐.
      - 세력이 분열하다.
      - 집단이 분열하다.
      - 불화로 분열하다.
      - 여럿으로 분열하다.
      용례.대화:
      - 팀원들끼리 생각이 많이 달라서 의견 충돌이 많았어.
      용례.문장:
      - 통일 신라가 분열해서 후삼국이 생겼다.
      - 독일은 정치적 견해 차이 때문에 동독과 서독으로 분열했었다.
      의미ID: 1
    - 뜻풀이: 하나의 세포 또는 개체가 여러 개로 나뉘어 불어나다.
      문형: 1이 분열하다
      용례.구:
      - 분열한 체세포.
      - 생식 세포가 분열하다.
      - 세포가 분열하다.
      - 단세포 동물이 분열하다.
      - 고속으로 분열하다.
      용례.대화:
      - 네, 엄마.
      용례.문장:
      - 우리 몸의 체세포들은 분열하여 몸을 성장시키기도 하고 상처 부위를 메우기도 한다.
      - 아메바와 같은 단세포 생물들이 분열하면 자신과 똑같은 단세포 생물 하나를 복제하게 된다.
      의미ID: 2
