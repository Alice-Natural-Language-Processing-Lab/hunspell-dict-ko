      용례.구:
      - 손발이 부르트게 일하다.
      - 발이 부르트다.
      - 발가락이 부르트다.
      - 손이 부르트다.
      - 손가락이 부르트다.
      - 입술이 부르트다.
      용례.대화:
      - 요새 무리를 했더니 좀 피곤한가 봐. 입술 부르터서 너무 불편해.
      용례.문장:
      - 나는 피곤할 때 코피가 나거나 입술이 부르트기도 한다.
      - 발이 부르트는 강행군이었지만 훈련병들은 계속 걷고 또 걸었다.
      의미ID: 1
