    - 뜻풀이: 두 팔로 감싸서 꼭 끌어안다.
      문형: 1이 2를 부여안다
      용례.구:
      - 부여안은 어머니.
      - 상자를 부여안다.
      - 서로를 부여안다.
      - 통을 부여안다.
      - 꽉 부여안다.
      용례.대화:
      - 방이 바뀌어서 짐을 옮기고 있어요.
      용례.문장:
      - 이십 년 만에 다시 만난 모녀는 서로를 부여안고 하염없이 눈물만 흘렸다.
      - 꼬마는 자기 몸집보다 더 큰 곰 인형을 부여안고 좋아서 어쩔 줄을 몰랐다.
      의미ID: 1
    - 뜻풀이: 일이나 생각, 감정을 쉽게 잊거나 버리지 못하고 계속 가지다.
      문형: 1이 2를 부여안다
      용례.구:
      - 부여안은 미안함.
      - 가슴을 부여안다.
      - 꿈을 부여안다.
      - 문제를 부여안다.
      - 일을 부여안다.
      용례.대화:
      - 네. 평생 이루지 못한 학자의 꿈을 끝까지 부여안고 사셨죠.
      용례.문장:
      - 민준은 쓰라린 가슴을 부여안은 채 아버지의 장례식장으로 향했다.
      - 욕심이 많은 유민이는 감당하지도 못할 일들을 잔뜩 부여안고 끙끙거렸다.
