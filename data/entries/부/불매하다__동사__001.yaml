    어휘 등급: 없음
    원어: 不買 하다
    의미:
    - 뜻풀이: 상품 등을 사지 않다.
      문형: 1이 2를 불매하다
      용례.구:
      - 불매하는 소비자.
      - 불매하는 움직임.
      - 불매하는 이유.
      - 상품을 불매하다.
      - 제품을 불매하다.
      용례.대화:
      - 혹시 소비자들이 불매하는 운동이라도 하고 있는지 원인을 조사해 봐야겠어요.
      용례.문장:
      - 그 회사는 애프터스비스가 좋지 않아 소비자들이 제품을 불매했다.
      - 제빵 시설의 위생 상태가 나쁘다는 소문이 퍼지자 사람들은 빵을 불매하려는 움직임을 보였다.
      - 폐수를 강에 흘려 보냈다는 사실이 알려지자 소비자들은 그 회사의 제품을 불매하자는 목소리를 높였다.
