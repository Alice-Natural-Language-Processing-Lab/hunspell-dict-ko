      발음: 부디치다
    어휘 등급: 중급
    의미:
    - 뜻풀이: 매우 세게 마주 닿게 되다.
      문형: 1이 (2와) 부딪히다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 바위에 부딪히다.
      - 벽에 부딪히다.
      - 차에 부딪히다.
      - 행인과 부딪히다.
      - 세게 부딪히다.
      용례.대화:
      - 아, 미안. 딴생각하며 걷느라 제대로 못 봤어.
      용례.문장:
      - 바다에서 배가 암초에 부딪혀 산산조각이 났다.
      - 앞차가 갑자기 멈추는 바람에 앞차에 부딪힐 뻔했다.
      - 동생이 집 안을 뛰어다니다가 이마가 식탁에 부딪혀 혹이 났다.
      - 차에 부딪힐 수도 있으니까 횡단보도를 건널 때는 양옆을 둘러보고 건너라.
      의미ID: 1
    - 뜻풀이: 예상치 못한 일이나 상황을 직접 당하거나 접하게 되다.
      문형: 1이 2에/와 부딪히다
      용례.구:
      - 갈등에 부딪히다.
      - 난관에 부딪히다.
      - 현실에 부딪히다.
      - 어려운 문제와 부딪히다.
      - 힘든 상황과 부딪히다.
      용례.대화:
      - 미래가 두렵기도 하겠지만 한번 부딪쳐 보는 거야.
      용례.문장:
      - 유학 생활을 하다 보면 누구나 힘든 상황에 부딪히기 마련이다.
      - 이 영화에서는 주인공이 가족과의 갈등에 부딪히지만 잘 극복해 나간다.
      의미ID: 2
