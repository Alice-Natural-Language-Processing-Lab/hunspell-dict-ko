    - 뜻풀이: 부끄럽거나 화가 나서 얼굴을 붉게 하다.
      문형: 1이 2를 붉히다
      용례.구:
      - 붉힐 이유.
      - 낯을 붉히다.
      - 볼을 붉히다.
      - 얼굴을 붉히다.
      - 붉히게 만들다.
      용례.대화:
      - 네, 조심할게요.
      용례.문장:
      - 승규는 짝사랑하는 유민 앞에서 얼굴을 홍당무처럼 붉혔다.
      - 나는 지수와 낯을 붉혀 가며 말다툼한 일이 한두 번이 아니었다.
      의미ID: 1
    - 뜻풀이: 슬픔이나 감동으로 눈물이 나서 눈 주위를 붉게 하다.
