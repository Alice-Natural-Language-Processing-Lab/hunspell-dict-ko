      용례.구:
      - 붉히는 눈시울.
      - 눈가를 붉히다.
      - 두 눈을 붉히다.
      - 눈시울을 붉히다.
      - 붉히게 슬프다.
      용례.대화:
      - 응, 우리 할머니는 그 방송을 보시다가 북쪽에 있는 가족 생각에 눈가를 붉히셨어.
      용례.문장:
      - 승규는 친구의 어려운 사정을 들으며 눈시울을 붉혔다.
      - 나는 헤어지는 아쉬움에 눈시울을 붉히며 김 씨에게 작별 인사를 하였다.
