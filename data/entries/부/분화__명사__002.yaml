      - 그 마을에 있는 화산이 며칠째 계속 수증기를 내뿜는 등 분화의 조짐을 보여 주민들이 대피하였다.
      - 거대한 화산이 분화 작용을 시작하면서 내뿜은 화산재로 인해 주변 나라들의 항공기 운항이 전면 중단되었다.
