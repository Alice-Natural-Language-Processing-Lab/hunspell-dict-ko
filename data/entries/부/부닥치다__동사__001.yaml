      발음: 부닥치다
    어휘 등급: 고급
    의미:
    - 뜻풀이: 세게 부딪치다.
      문형: 1이 (2와) 부닥치다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 바위에 부닥치다.
      - 벽에 부닥치다.
      - 행인에게 부닥치다.
      - 손님과 부닥치다.
      - 정면으로 부닥치다.
      - 서로 부닥치다.
      용례.대화:
      - 글쎄 길 가다가 한 남자와 부닥쳤는데 다짜고짜 나에게 주먹을 휘두르잖아.
      용례.문장:
      - 나는 책상에 부딪치는 바람에 다리에 멍이 들었다.
      - 유리문에 세게 부닥친 그의 코에서는 새빨간 코피가 흐르고 있었다.
      의미ID: 1
    - 뜻풀이: 예상하지 못한 일이나 어려운 문제에 직면하다.
      문형: 1이 2에/와 부닥치다
      용례.구:
      - 난관에 부닥치다.
      - 문제에 부닥치다.
      - 반대에 부닥치다.
      - 역경에 부닥치다.
      - 상황과 부닥치다.
      - 새로운 국면과 부닥치다.
      용례.대화:
      - 뜻밖에도 어려운 문제에 부닥쳐서 골치를 썩고 있어.
      용례.문장:
      - 사람은 크고 작은 일들과 부닥치며 많은 것을 배우고 성장해 나간다.
      - 그곳에 댐을 건설하려 했던 정부는 마을 주민들의 반대에 부닥쳤다.
      - 식량은 다 떨어지고 갈수록 날은 추워지는 극한 상황에 부닥치다 보니 팀원들 간의 다툼도 잦아졌다.
      의미ID: 2
    의미 범주: 사회 문제
