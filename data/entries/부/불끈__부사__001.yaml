    의미:
    - 뜻풀이: 물체 등이 두드러지게 치밀거나 솟아오르거나 떠오르는 모양.
      용례.구:
      - 불끈 솟은 힘줄.
      - 불끈 솟아오른 태양.
      - 근육이 불끈 솟다.
      - 핏줄이 불끈 솟다.
      - 힘이 불끈 솟아오르다.
      용례.문장:
      - 새해 아침의 태양이 불끈 솟아올랐다.
      - 지수는 승규의 팔다리에 불끈 솟아 있는 근육에 반했다.
      의미ID: 1
    - 뜻풀이: 흥분하여 갑자기 화를 내는 모양.
      용례.구:
      - 불끈 성이 나다.
      - 화가 불끈 솟다.
      - 울화가 불끈 치밀다.
      - 불끈 소리를 지르다.
      - 불끈 화를 내다.
      용례.문장:
      - 사장은 조금만 자기 비위에 거슬려도 불끈 화를 냈다.
      - 옆집에서 들려오는 노랫소리에 잠이 깨서 화가 불끈 솟았다.
      의미ID: 2
    - 뜻풀이: 주먹에 힘을 주어 꽉 쥐는 모양.
      용례.구:
      - 불끈 쥔 돌주먹.
      - 불끈 주먹을 내밀었다.
      - 두 주먹을 불끈 쥐다.
      - 맨주먹을 불끈 쥐다.
      - 주먹을 불끈 쥐다.
      용례.문장:
      - 박 선수는 주먹을 불끈 쥐며 이번 경기에서의 우승을 다짐했다.
      - 그는 화가 나서 아들을 때릴 뻔했지만, 주먹을 불끈 쥐며 꾹 참았다.
      의미 참고: 주로 '주먹을 불끈 쥐다'로 쓴다.
      의미ID: 3
