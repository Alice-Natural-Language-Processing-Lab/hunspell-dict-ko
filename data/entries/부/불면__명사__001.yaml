    의미:
    - 뜻풀이: 잠을 자지 못함.
      용례.구:
      - 불면 치료.
      - 불면을 극복하다.
      - 불면을 이기다.
      - 불면을 호소하다.
      - 불면에 시달리다.
      - 불면으로 고생하다.
      용례.대화:
      - 평소에 스트레스를 많이 받으시는 편입니까?
      용례.문장:
      - 고민이 많은 민준이는 불면에 시달려 뜬눈으로 밤을 지새고 회사에 출근하기 일쑤다.
      - 불면으로 고생하는 유민이는 충분한 잠을 자지 못해 작은 일에도 예민하게 반응하곤 한다.
      의미ID: 1
    - 뜻풀이: 잠을 자지 않음.
      용례.구:
      - 불면의 밤.
      - 불면을 하다.
      - 불면으로 밤을 새다.
      - 불면으로 버티다.
      - 불면으로 지새다.
      용례.대화:
      - 너무 졸려요. 불면을 돕는 약이라도 먹어야 할 것 같아요.
      용례.문장:
      - 규칙적인 생활을 하는 승규는 불면을 해 본 적이 없다.
      - 과제가 많은 지수는 어제 뜬눈으로 불면을 하고 과제를 완성했다.
      - 어머니는 늦게 돌아오는 가족들을 기다리느라고 불면으로 밤을 지샜다.
