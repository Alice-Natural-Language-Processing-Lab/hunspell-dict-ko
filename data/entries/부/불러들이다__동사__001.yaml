      문형: 1이 2를 3에/으로 불러들이다
      용례.구:
      - 불러들인 기술자.
      - 아들 내외를 불러들이다.
      - 친구를 불러들이다.
      - 차례대로 불러들이다.
      - 집으로 불러들이다.
      용례.문장:
      - 어머니는 문밖에 벌을 세워 두었던 딸아이를 불러들였다.
      - 사장은 해외 파견 근무를 갔던 김 부장을 서울로 불러들였다.
      의미ID: 1
    - 뜻풀이: 국가의 사무를 집행하는 기관에서 명령해서 오게 하다.
      문형: 1이 2를 3에/으로 불러들이다
      용례.구:
      - 검찰로 불러들이다.
      - 대사관으로 불러들이다.
      - 법원으로 불러들이다.
      - 청사에 불러들이다.
      - 본국에 불러들이다.
      용례.대화:
      - 글쎄, 일단 가 보면 알겠지.
      용례.문장:
      - 검사는 피의자를 검찰청으로 불러들여서 조사를 시작했다.
      - 정부는 일본에 있던 외교관들을 급히 본국으로 불러들였다.
      의미ID: 3
    - 뜻풀이: 야구에서, 타자가 투수의 공을 쳐내서 주자를 홈으로 오게 하여 점수를 내다.
      문형: 1이 2를 3에/으로 불러들이다
      용례.구:
      - 불러들인 삼루 주자.
      - 불러들이려고 번트를 대다.
      - 주자를 불러들이다.
      - 홈으로 불러들이다.
      - 모두 불러들이다.
      용례.문장:
      - 우리 팀은 홈런으로 주자들을 불러들여서 이 점을 얻었다.
      - 나는 구 회 말 안타로 삼루에 있던 주자를 홈으로 불러들였다.
      의미ID: 4
    - 뜻풀이: 좋지 않은 일을 생기게 하다.
      문형: 1이 2를 불러들이다
      용례.구:
      - 불러들인 재앙.
      - 불행을 불러들이다.
      - 사고를 불러들이다.
      - 우환을 불러들이다.
      - 재난을 불러들이다.
      용례.문장:
      - 호기심에 시작했던 담배가 내 삶에 불행을 불러들이고 말았다.
      - 안전띠를 매지 않는 습관은 스스로 재앙을 불러들이는 행동이다.
      의미ID: 2
