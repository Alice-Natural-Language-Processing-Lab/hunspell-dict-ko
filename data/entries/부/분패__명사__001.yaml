      용례.구:
      - 분패를 당하다.
      - 분패를 되갚다.
      - 분패를 맛보다.
      - 분패를 설욕하다.
      - 분패를 잊지 못하다.
      용례.문장:
      - 지난번 전투에서의 분패로 인해 우리 쪽 군사들의 사기가 많이 꺾였다.
      - 우리는 연장전까지 치르면서 분패를 하였으나 최선을 다했기 때문에 후회는 없다.
      - 우리 반은 이번 체육 대회에서 지난번 대회에서 당한 분패를 되갚아 주기로 각오를 다졌다.
