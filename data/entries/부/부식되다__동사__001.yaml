    의미:
    - 뜻풀이: 썩어서 본래의 모양이 없어지게 되다.
      문형: 1이 부식되다
      용례.구:
      - 부식된 목재.
      - 음식이 부식되다.
      - 종이가 부식되다.
      - 금방 부식되다.
      - 서서히 부식되다.
      용례.대화:
      - 그래도 음식이 만들어지면 부식되기 시작하니까 빨리 먹는 게 좋아.
      용례.문장:
      - 목재에 습기가 많으면 금방 부식되어 못 쓰게 된다.
      - 오랫동안 산에 쌓인 낙엽들은 이미 까맣게 부식되어 있었다.
      의미ID: 1
    - 뜻풀이: 금속에 공기나 액체가 닿아서 녹이 생기다.
      문형: 1이 부식되다
      용례.구:
      - 부식된 수도관.
      - 금속이 부식되다.
      - 동전이 부식되다.
      - 철이 부식되다.
      - 서서히 부식되다.
      용례.문장:
      - 철이 부식되면 불그스름한 색의 녹이 슨다.
      - 동전이 새까맣게 부식되어서 얼마짜리인지 알아볼 수가 없다.
      - 겨울철에는 자동차의 부품이 부식되지 않도록 미리 코팅을 해 주는 것이 좋다.
      의미ID: 2
    - 뜻풀이: 암석이 물과 공기의 작용으로 녹게 되다.
      문형: 1이 부식되다
      용례.구:
      - 부식된 돌덩이.
      - 돌이 부식되다.
      - 바위가 부식되다.
      - 암석이 부식되다.
      - 오랫동안 부식되다.
      용례.문장:
      - 동굴 안에 물이 떨어지면서 바위로 된 동굴 벽이 부식되고 있었다.
      - 커다란 바위가 부식되어 크기가 작아지거나 모양이 변하는 데에는 오랜 시간이 걸린다.
