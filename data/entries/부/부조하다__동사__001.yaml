      발음: 부조하다
    어휘 등급: 없음
    원어: 扶助 하다
    의미:
    - 뜻풀이: 잔칫집이나 상을 당한 집에 돈이나 물건을 보내어 돕다.
      문형: 1이 2에/에게 3을 부조하다
      용례.구:
      - 부조한 금품.
      - 부조한 사람.
      - 돈을 부조하다.
      - 쌀을 부조하다.
      - 선물로 부조하다.
      용례.대화:
      - 유민이한테 물어 봤는데 전기밥솥이 필요하다고 해서 그것을 사서 부조할까 해.
      용례.문장:
      - 나는 친구 아버님의 장례식에 참석해 20만 원을 부조했다.
      - '우리는 최 과장의 죽음을 슬퍼하며 유가족에게 장례 비용을 모아 부조했다. '
      - '몇몇 친한 친구들끼리 서로의 혼례에 냉장고를 부조해 축하해 주기로 하였다. '
      - 제자들이 자발적으로 십만 원씩 부조한 돈으로 김 선생님의 칠순 잔치를 준비했다.
      - 다음 달부터 회사 직원이 사망할 경우에는 위로금과 함께 쌀을 부조하기로 하였다.
      의미ID: 1
    - 뜻풀이: 다른 사람을 거들어 돕다.
      문형: 1이 2를 부조하다
      용례.구:
      - 생계를 부조하다.
      - 개업 준비를 부조하다.
      - 살림에 부조하다.
      - 상호 부조하다.
      - 돈으로 부조하다.
      용례.대화:
      - 지금은 그냥 조용히 있는 게 부조하는 거야.
      용례.문장:
      - 형은 돈을 보내서 집안 살림에 부조했다.
      - 나는 방학 동안 시골에 내려가 할아버지 농사일을 부조했다.
      의미ID: 2
