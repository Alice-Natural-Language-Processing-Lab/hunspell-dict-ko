    의미:
    - 뜻풀이: 자기 몸에 스스로 불을 붙여 목숨을 끊다.
      문형: 1이 분신자살하다
      용례.구:
      - 분신자살한 시체.
      - 분신자살한 노동자.
      - 피의자가 분신자살하다.
      - 휘발류로 분신자살하다.
      - 항의 표현으로 분신자살하다.
      용례.대화:
      - 얼마나 절박했으면 그런 끔찍한 선택을 했을까?
      용례.문장:
      - 시위의 주동자는 자신들의 억울함을 세상에 알리기 위해 분신자살했다.
      - 분신자살한 사람의 시체는 새까맣게 타 버려서 형체를 알아보기가 힘들 정도였다.
