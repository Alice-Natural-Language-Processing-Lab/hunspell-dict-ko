    - 뜻풀이: 한 학급을 작은 단위로 나눔. 또는 그 무리.
      용례.구:
      - 첫째 분단.
      - 분단 학습.
      - 분단의 대표.
      - 분단을 나누다.
      - 분단을 없애다.
      용례.대화:
      - 6명씩 분단을 두고 분단 학습을 해 보는 건 어때요?
      용례.문장:
      - 조회 시간에는 맨 앞에 선 학생이 분단의 기준이 되어 줄을 맞춘다.
      - 나는 학창시절 첫째 분단에 앉은 반장과 같은 분단이 되기 위해 몰래 자리를 바꾸기도 했다.
