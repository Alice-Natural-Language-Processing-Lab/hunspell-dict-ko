      - 분단을 두다.
      - 분단을 맡다.
      - 분단이 많다.
      용례.대화:
      - 그럼 C 지역은 어디 담당인가요?
      용례.문장:
      - 경호원 세 명이 경호 지역 두 분단을 맡아 경호 업무를 보았다.
      - 동네 이장은 마을을 다섯 분단으로 나누어 효율적으로 관리한다.
