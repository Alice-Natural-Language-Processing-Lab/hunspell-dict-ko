      - 그들은 공식 선거 운동을 마무리하는 기자회견을 갖고 저마다 자기 후보를 지지해 줄 것을 호소하며 부동표 잡기에 총력을 기울였다.
      - 투표가 이틀 앞으로 다가오자 각 정당과 후보들은 호소문을 발표하거나 투표 참여 캠페인을 벌이는 등 막판 부동표 흡수에 안간힘을 썼다.
