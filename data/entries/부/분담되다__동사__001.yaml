    - 뜻풀이: 일이나 책임 등이 나뉘어 맡겨지다.
      문형: 1이 (2와) 분담되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 분담된 금액.
      - 구역이 분담되다.
      - 업무가 분담되다.
      - 회원들에게 분담되다.
      - 강제로 분담되다.
      용례.대화:
      - 지난 달에 좀 힘들었는데, 이번 달은 일이 다른 부서와 분담되어서 좀 나아.
      용례.문장:
      - 우리는 각자 자신에게 분담된 교실을 책임 지고 청소했다.
      - 방송국에서는 연기자, 연출자, 카메라맨 등 각자의 역할들이 분담되어 있다.
