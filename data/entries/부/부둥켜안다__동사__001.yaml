    - 뜻풀이: 두 팔로 꼭 끌어안다.
      문형: 1이 2를 부둥켜안다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 부둥켜안고 울다.
      - 기둥을 부둥켜안다.
      - 나무를 부둥켜안다.
      - 아들을 부둥켜안다.
      - 서로 부둥켜안다.
      용례.문장:
      - 지수는 병원에 가기 싫다며 기둥을 부둥켜안고 버티었다.
      - 이산가족인 할아버지와 할머니는 서로 부둥켜안고 울면서 재회의 기쁨을 나누었다.
      - 친구가 큰 병에 걸렸다는 소식을 듣고 병원을 찾아간 그는 친구를 부둥켜안고 하염없이 눈물을 흘렸다.
