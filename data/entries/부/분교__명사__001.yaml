      - 조만간 이 근처에 너희 학교의 분교를 낼 계획이 있다고 들었어.
      용례.문장:
      - 서울의 한 대학은 매년 학생들이 늘어나 지방에 분교를 세울 예정이다.
      - 지수는 농촌에 계신 할머니와 함께 살게 되어서 시골 분교로 전학을 갔다.
      - 시골의 사촌 동생이 다니는 분교의 학생 수는 다 합쳐 열 명밖에 안 된다.
