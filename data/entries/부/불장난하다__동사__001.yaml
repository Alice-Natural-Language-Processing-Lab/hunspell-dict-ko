    - 뜻풀이: 불을 가지고 노는 장난을 하다.
      문형: 1이 불장난하다
      용례.구:
      - 불장난한 시간.
      - 아이들이 불장난하다.
      - 학생들이 불장난하다.
      - 성냥으로 불장난하다.
      - 초로 불장난하다.
      용례.대화:
      - 안 돼! 불장난하면 못 써!
      용례.문장:
      - 아무래도 아이들이 불장난하다가 창고에 불을 낸 것 같았다.
      - 엄마는 아이들이 불장난하지 못하도록 초와 성냥을 꽁꽁 숨겨 두었다.
      - 평소 어린이들에게 불조심 교육을 철저히 하여 불장난하는 일이 없도록 합시다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 몹시 위험한 행동을 하다.
      문형: 1이 불장난하다
      용례.구:
      - 불장난하는 버릇.
      - 불장난하는 일.
      - 불장난하는 행동.
      - 무력으로 불장난하다.
      - 위협을 목적으로 불장난하다.
      용례.대화:
      - 아무런 증거도 없이 고소한다면 그를 자극해 불장난하는 일이 될 거야.
      용례.문장:
      - 국민 목숨을 담보로 불장난한 식품 공장들이 무더기로 적발되었다.
      - 우리는 적이 군사력을 과시하기 위해 불장난할 가능성을 염두에 두고 경계를 강화했다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 남녀가 분별없이 사귀다.
      문형: 1이 (2와) 불장난하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 불장난하는 상상.
      - 불장난하는 초등학교 동창.
      - 남녀가 불장난하다.
      - 동료와 불장난하다.
      - 부도덕하게 불장난하다.
      용례.대화:
      - 에이, 혹시 또 아니? 서로를 진심으로 사랑했을 수도 있잖아.
      용례.문장:
      - 그녀는 선배와 불장난해 생긴 아이를 혼자서 키우기로 했다.
      - 지수는 연하의 남자와 불장난할 생각은 없다며 민준이의 고백을 단칼로 거절하였다.
