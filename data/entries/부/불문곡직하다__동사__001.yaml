    어휘 등급: 없음
    원어: 不問曲直 하다
    의미:
    - 뜻풀이: 옳고 그름을 묻거나 따지지 않다.
      문형: 1이 2를 불문곡직하다
      용례.구:
      - 불문곡직하고 간언을 하다.
      - 결과를 불문곡직하다.
      - 사실 여부를 불문곡직하다.
      - 상황을 불문곡직하다.
      - 정황을 불문곡직하다.
      용례.문장:
      - 김 감독은 경기 결과를 불문곡직하고 최선을 다한 선수들을 격려했다.
      - 사장은 자신의 마음에 들지 않으면 이유를 불문곡직하고 직원들을 해고시켰다.
      - 부자 동네만 골라서 불문곡직하고 상습적으로 물건을 훔친 범인이 경찰에 붙잡혔다.
      의미 참고: 주로 '불문곡직하고'로 쓴다.
