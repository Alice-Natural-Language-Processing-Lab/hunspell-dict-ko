    어휘 등급: 없음
    원어: 分擔 하다
    의미:
    - 뜻풀이: 일이나 책임 등을 나눠서 맡다.
      문형: 1이 (2와) 3을 분담하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 분담한 업무.
      - 가사를 분담하다.
      - 고통을 분담하다.
      - 역할을 분담하다.
      - 위험을 분담하다.
      - 책임을 분담하다.
      - 공동으로 분담하다.
      - 각자 분담하다.
      용례.대화:
      - 그래, 아무래도 분담해서 하는 게 빠르지.
      용례.문장:
      - 지수는 나와 작업을 분담해서 하기로 해 놓고 도통 연락이 없다.
      - 우리 팀은 일이 주어지면 회의를 통해 각자의 능력에 맞게 책임을 분담한다.
      - 맞벌이가 늘어나면서 아내와 남편이 집안일을 서로 분담하는 일이 많아졌다.
