      발음: 불참하다
    어휘 등급: 없음
    원어: 不參 하다
    의미:
    - 뜻풀이: 어떤 자리에 참가하지 않거나 참석하지 않다.
      문형: 1이 2에 불참하다
      용례.구:
      - 불참한 행사.
      - 기념식에 불참하다.
      - 동창회에 불참하다.
      - 모임에 불참하다.
      - 시상식에 불참하다.
      - 축제에 불참하다.
      - 회의에 불참하다.
      용례.대화:
      - 회사에 중요한 일이 있어서 동창회에 불참할 수밖에 없었어.
      용례.문장:
      - 김 과장은 병원에서 진료를 받느라 오늘 아침 전략 회의에 불참했다.
      - 당초 참석할 예정이었던 일부 배우들이 시사회에 불참해 팬들에게 아쉬움을 남겼다.
      - 타당한 이유가 없이 모임에 세 번 이상 불참하는 사람은 더 이상 모임에 나올 수 없다.
      - 직장 여성 10명 중 4명은 일을 핑계로 시댁 행사에 불참한 적이 있는 것으로 조사되었다.
      - 외국인 발표자가 지난 번보다 조금 줄었는데 이는 일부 발표자가 자국 내 사정으로 불참한 까닭이다.
