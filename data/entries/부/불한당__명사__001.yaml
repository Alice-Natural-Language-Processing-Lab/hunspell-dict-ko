      발음: 불한당
    어휘 등급: 없음
    원어: 不汗黨
    의미:
    - 뜻풀이: 돌아다니며 남의 재물을 빼앗는 사람들의 무리.
      용례.구:
      - 불한당 노릇.
      - 불한당이 오다.
      - 불한당을 만나다.
      - 불한당을 신고하다.
      - 불한당에게 당하다.
      용례.문장:
      - 시장의 상점들을 터는 불한당 때문에 상인들의 마음고생이 심했다.
      - 김 씨는 거리에서 여러 명의 불한당을 만나 갖고 있던 돈을 모두 빼앗겼다.
      의미ID: 1
    - 뜻풀이: 남을 자주 괴롭히며 나쁜 짓을 하고도 부끄러워할 줄 모르는 사람들의 무리.
      용례.구:
      - 못된 불한당.
      - 불한당을 만나다.
      - 불한당을 피하다.
      - 불한당에게 당하다.
      - 불한당으로 불리다.
      용례.대화:
      - 이놈 완전 불한당이네?
      용례.문장:
      - 민준은 불한당에게 흠씬 얻어맞고 기절해 버렸다.
      - 김 씨는 툭하면 사람들을 괴롭히고 여자들을 희롱하는 불한당 같은 인간이다.
      의미ID: 2
