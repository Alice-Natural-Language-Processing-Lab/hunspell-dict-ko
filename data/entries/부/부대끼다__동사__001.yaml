    의미:
    - 뜻풀이: 사람이나 일에 시달려 괴로워하다.
      문형: 1이 2에/에게 부대끼다
      용례.구:
      - 더위에 부대끼다.
      - 만원 버스에 부대끼다.
      - 생활에 부대끼다.
      - 현실에 부대끼다.
      용례.대화:
      - 하루 종일 일에 부대끼고 오면 얼마나 피곤한지 알아?
      용례.문장:
      - 쌀을 살 돈도 없는 팍팍한 현실에 부대끼다 보니 두 사람은 점점 지쳐만 갔다.
      - 나는 사람과 교통난에 부대끼는 것이 싫어 한적한 곳에서 휴가를 보낼 생각이다.
      의미ID: 1
    - 뜻풀이: 여러 사람과 자주 만나거나 어울려 지내다.
      문형: 1이 (2와) 부대끼다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 부대끼며 살다.
      - 여럿이 부대끼다.
      - 사람들과 부대끼다.
      - 서로 부대끼다.
      - 함께 부대끼다.
      용례.대화:
      - 에이, 사람은 다른 사람들과 부대끼며 살아야지.
      용례.문장:
      - 비좁은 방에서 남자 넷이 부대끼며 생활을 하려니 여간 불편한 게 아니었다.
      - 공공장소에서 많은 사람들과 부대끼다 보면 감기 등 각종 질병에 전염되기 쉽다.
      - 나는 오랫동안 화가들과 부대끼면서 지내다 보니 제법 그림을 볼 줄 알게 되었다.
      의미ID: 2
    - 뜻풀이: 다른 것에 자꾸 맞닿거나 부딪치다.
      문형: 1이 (2와) 부대끼다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 나뭇가지가 부대끼다.
      - 물살에 부대끼다.
      - 밤바람에 부대끼다.
      - 바닥과 부대끼다.
      용례.대화:
      - 걱정하지 마. 바람에 나뭇가지들이 부대끼는 소리야.
      용례.문장:
      - 여객선이 물살에 부대끼며 힘차게 앞으로 나아갔다.
      - 상자가 바닥에 자꾸 부대끼는지 트렁크 안에서 계속 소리가 났다.
      의미ID: 3
    - 뜻풀이: 먹은 것이 잘 소화되지 않아 배 속이 편하지 않게 되다.
      문형: 1이 2가 부대끼다
      용례.구:
      - 배 속이 부대끼다.
      - 속이 부대끼다.
      용례.대화:
      - 속이 부대껴서 아무것도 먹고 싶지 않아.
      용례.문장:
      - 음식을 급하게 먹었는지 속이 계속 부대꼈다.
      - 위장병이 있으신 할아버지는 속이 자주 부대낀다고 하셨다.
      의미ID: 4
