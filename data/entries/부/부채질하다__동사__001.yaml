    의미:
    - 뜻풀이: 부채나 넓은 종이 등을 흔들어 바람을 일으키다.
      문형: 1이 부채질하다
      용례.구:
      - 부채질하는 시녀.
      - 부채로 부채질하다.
      - 얼굴에 부채질하다.
      - 그늘에서 부채질하다.
      - 시원하게 부채질하다.
      용례.대화:
      - 지금 너무 뜨거워서 못 먹겠어. 빨리 식으라고.
      용례.문장:
      - 승규는 계속 얼굴에 부채질하며 덥다고 투덜거렸다.
      - 지수는 밖이 많이 더웠는지 약속 장소에 도착하자마자 부채질하기에 바빴다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 감정이나 싸움, 상황 등이 더욱 심해지도록 부추기다.
      문형: 1이 2를 부채질하다
      용례.구:
      - 부채질한 싸움.
      - 감정을 부채질하다.
      - 경제 악화를 부채질하다.
      - 교통 정체를 부채질하다.
      - 불안감을 부채질하다.
      - 짜증을 부채질하다.
      용례.대화:
      - 응, 유가 상승이 물가 상승까지 부채질하고 있대.
      용례.문장:
      - 승용차 사용의 증가는 출퇴근 시간의 교통 정체를 더욱 부채질한다.
      - 지수는 승규와 민준이의 싸움을 부채질하여 더 크게 싸우게 만들었다.
      - 정부가 내놓은 대책은 도리어 시민들의 화를 부채질하는 꼴이 되었다.
      의미ID: 2
