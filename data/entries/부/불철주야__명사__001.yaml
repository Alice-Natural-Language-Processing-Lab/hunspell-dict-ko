      - 불철주야 일하다.
      - 불철주야 학업에 정진하다.
      용례.대화:
      - 김 과장은 회사를 위해 불철주야로 일했으니 승진하는 것은 당연한 결과 아니겠나?
      용례.문장:
      - 나는 사법 시험에 합격하기 위해 불철주야 공부를 게을리하지 않았다.
      - 최 박사는 그의 논거를 뒷받침할 과학적 증거를 찾기 위해 불철주야 실험에 몰두했다.
