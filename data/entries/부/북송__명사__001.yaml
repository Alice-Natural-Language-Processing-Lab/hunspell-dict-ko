    - 뜻풀이: 사람이나 물건 등을 북쪽으로 보냄.
      용례.구:
      - 북송을 반대하다.
      - 북송을 연기하다.
      - 북송을 찬성하다.
      - 북송을 하다.
      용례.대화:
      - 그런 문제는 정치적인 목적과도 관련이 있기 때문에 신중하게 생각해야 할 거야.
      용례.문장:
      - 여러 정치적인 이유로 교포의 북송이 연기되었다.
      - 내일 오전에 쌀 북송 방법과 일정을 의논하기로 하였다.
      - 나는 재일 교포의 북송 문제에 대한 한국 정부의 입장을 뉴스를 통해 들었다.
      의미 참고: 주로 '사람이나 물건 등을 북한으로 보냄'의 뜻으로 쓴다.
