    어휘 등급: 고급
    원어: 不眠症
    의미:
    - 뜻풀이: 밤에 잠을 자지 못하는 상태가 오래도록 계속되는 증상.
      용례.구:
      - 불면증 환자.
      - 불면증을 겪다.
      - 불면증을 치료하다.
      - 불면증을 호소하다.
      - 불면증에 걸리다.
      - 불면증에 시달리다.
      용례.대화:
      - 병원에 가서 상담을 한번 받아 보는 게 어때?
      용례.문장:
      - 불면증에 시달리는 민준이는 오늘도 밤을 꼬박 새고 학교에 갔다.
      - 불면증을 겪고 있는 승규는 수면제를 먹지 않으면 잠을 못 이룬다.
      - 유민이는 성격이 예민해져 불면증 환자처럼 밤에 잠을 이루지 못했다.
