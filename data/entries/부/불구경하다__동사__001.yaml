    의미:
    - 뜻풀이: 불이 난 것을 구경하다.
      용례.구:
      - 불구경하는 사람들.
      - 불구경하러 나오다.
      - 불구경하느라 정신이 없다.
      - 모여서 불구경하다.
      - 가까이에서 불구경하다.
      용례.대화:
      - 거길 뭐하러 가니.
      용례.문장:
      - 불이 난 건물 앞에는 불구경하는 사람들로 가득했다.
      - 불구경하는 사람들은 구조자가 나올 때마다 가슴을 쓸어내렸다.
      의미 참고: 1이 불구경하다
      의미ID: 1
    - 뜻풀이: (비유적으로) 끼어들거나 거들지 않고 남의 일처럼 그냥 내버려 두다.
      문형: 1이 불구경하다
      용례.구:
      - 불구경하듯 내버려 두다.
      - 불구경하듯 대하다.
      - 불구경하듯 방치하다.
      - 불구경하듯 수수방관하다.
      - 남의 일처럼 불구경하다.
      용례.대화:
      - 내가 왜 책임을 져야 하는데?
      용례.문장:
      - 승규는 자신의 가족 문제도 불구경하듯 방관했다.
      - 사람들은 여자의 도와달라는 간절한 외침에도 모두 불구경하듯 하였다.
      의미 참고: 주로 '불구경하듯'으로 쓴다.
