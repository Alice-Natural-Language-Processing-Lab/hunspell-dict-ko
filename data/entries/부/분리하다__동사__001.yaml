    원어: 分離 하다
    의미:
    - 뜻풀이: 서로 나뉘어 떨어지게 하다.
      문형: 1이 2를 (3과) 분리하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 분리한 기준.
      - 음식물 쓰레기를 분리하다.
      - 흡연석과 금연석을 분리하다.
      - 힘으로 분리하다.
      - 편리하게 분리하다.
      용례.대화:
      - 젖은 쓰레기와 마른 쓰레기를 따로 분리해서 버려 주세요.
      용례.문장:
      - 민준이는 콩을 싫어해서 콩밥에서 콩을 분리해 놓고 밥만 먹었다.
      - 김 대리가 기발한 아이디어를 잘 생각해 낼 수 있는 것은 일과 놀이를 분리하지 않기 때문이다.
