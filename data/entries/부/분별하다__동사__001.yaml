      발음: 분별하다
    어휘 등급: 없음
    원어: 分別 하다
    의미:
    - 뜻풀이: 종류나 성질이 다른 것을 구별하여 가르다.
      문형: 1이 2를 분별하다
      용례.구:
      - 분별한 물질.
      - 암수를 분별하다.
      - 지척을 분별하다.
      - 적과 아군을 분별하다.
      - 꼼꼼히 분별하다.
      용례.문장:
      - 지수는 먼저 해야 할 일과 나중에 해야 할 일을 잘 분별하는 지혜로운 아이다.
      - 폭풍우가 몰아치자 한낮인데도 주변의 물체를 분별하기 어려울 정도로 어두워졌다.
      - 전장에서는 군사들이 입은 옷의 모양이나 색깔로 적군과 아군을 분별해 낼 수 있다.
      의미ID: 1
    - 뜻풀이: 바른 생각이나 판단을 하다.
      문형: 1이 2를 분별하다
      용례.구:
      - 사리를 분별하다.
      - 세상 물정을 분별하다.
      - 시비를 분별하다.
      - 옳고 그름을 분별하다.
      - 진위를 분별하다.
      용례.문장:
      - 이 교양서는 거짓과 속임수의 말이 난무하는 시대에 사리를 분별하는 방법을 익히게 해 준다.
      의미ID: 2
