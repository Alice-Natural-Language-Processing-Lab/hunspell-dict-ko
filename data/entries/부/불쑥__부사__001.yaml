    의미:
    - 뜻풀이: 갑자기 불룩하게 쑥 나오거나 내미는 모양.
      용례.구:
      - 불쑥 나오다.
      - 불쑥 내밀다.
      - 불쑥 솟다.
      - 불쑥 솟아오르다.
      - 불쑥 튀어나오다.
      용례.대화:
      - 네가 갑자기 손을 불쑥 내미니까 그렇지.
      용례.문장:
      - 민준이는 불쑥 솟아오른 돌멩이에 발이 걸려 넘어졌다.
      - 갑작스러운 소란에 나는 고개를 불쑥 내밀고 주위를 둘러보았다.
      의미ID: 1
    - 뜻풀이: 생각하지도 않았던 것이 갑자기 나타나거나 생기는 모양.
      용례.구:
      - 불쑥 나타나다.
      - 불쑥 들르다.
      - 불쑥 들어오다.
      - 불쑥 등장하다.
      - 불쑥 찾아오다.
      용례.대화:
      - 갈 데가 없는데 생각나는 사람이 너뿐이더라고.
      용례.문장:
      - 무언가 창문에서 불쑥 나타났다가 사라졌다.
      - 며칠째 연락이 안 되던 친구가 어느날 불쑥 우리 집을 찾아왔다.
      의미ID: 2
    - 뜻풀이: 갑자기 어떤 감정이나 생각이 떠오르는 모양.
      용례.구:
      - 불쑥 그립다.
      - 불쑥 떠오르다.
      - 불쑥 보고 싶다.
      - 불쑥 생각나다.
      - 불쑥 솟아오르다.
      용례.대화:
      - 그냥 네가 불쑥 보고 싶어서 전화했어.
      용례.문장:
      - 친구의 성의 없는 태도에 나는 불쑥 화가 치솟았다.
      - 나는 불쑥 돌아가신 어머니가 생각나서 몹시 슬퍼졌다.
      의미ID: 3
    - 뜻풀이: 갑자기 나서서 생각 없이 말을 함부로 하는 모양.
      용례.구:
      - 불쑥 고백하다.
      - 불쑥 내뱉다.
      - 불쑥 말하다.
      - 불쑥 이야기하다.
      - 불쑥 털어놓다.
      용례.대화:
      - 아무런 상의도 없이 불쑥 그게 무슨 말이니?
      용례.문장:
      - 민준이는 술에 취한 듯 불쑥 사실을 털어놓았다.
      - 동생은 어른들이 말씀하시는 데 버릇 없이 불쑥 끼어들었다.
