    의미:
    - 뜻풀이: 마음에 차지 않아 좋지 않은 느낌이 있게.
      용례.구:
      - 불만스레 느끼다.
      - 불만스레 말하다.
      - 불만스레 보다.
      - 불만스레 생각하다.
      - 불만스레 여기다.
      용례.대화:
      - 불만스레 생각하지 말고 아껴 쓸 생각을 하렴.
      용례.문장:
      - 어머니는 유민이가 매일 늦잠을 자는 것을 불만스레 여겼다.
      - 손님들은 레스토랑 점원들의 불친절한 대접을 불만스레 느꼈다.
      - 반 아이들은 반장의 결정을 불만스레 생각했지만 아무도 이의를 제기하지 않았다.
