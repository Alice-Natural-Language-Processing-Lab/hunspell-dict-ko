    어휘 등급: 없음
    원어: 不發 하다
    의미:
    - 뜻풀이: 총알이나 폭탄 등이 발사되지 않다. 또는 발사된 폭발물이 터지지 않다.
      문형: 1이 불발하다
      용례.구:
      - 불발한 포탄.
      - 권총이 불발하다.
      - 수류탄이 불발하다.
      - 총알이 불발하다.
      - 폭발물이 불발하다.
      용례.문장:
      - 우리 군의 대포가 불발한 바람에 작전은 실패로 돌아갔다.
      - 그 범인은 인질을 향해 총을 겨눴지만 다행히도 총알이 불발해 인명 피해는 없었다.
      - 정부는 군사력을 강화하기 위해 불발하는 대포, 녹슨 무기들은 모두 신식 무기로 교체하기로 했다.
      의미ID: 1
    - 뜻풀이: 계획했던 일을 못하게 되다.
      문형: 1이 불발하다
      용례.구:
      - 불발한 타협.
      - 계획이 불발하다.
      - 대화가 불발하다.
      - 혁명이 불발하다.
      - 협상이 불발하다.
      용례.문장:
      - 정부가 추진했던 댐 건설 계획은 자금 부족으로 불발하였다.
      - 의견 차이를 좁히지 못해 두 나라 간의 무역 협정은 불발했다.
      - 비가 오는 바람에 여행 계획이 불발해 지수는 집에서 휴가를 보냈다.
      의미ID: 2
