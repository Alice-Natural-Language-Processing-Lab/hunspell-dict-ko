      용례.구:
      - 부탁할 일.
      - 뒷일을 부탁하다.
      - 주례를 부탁하다.
      - 취직을 부탁하다.
      - 협조를 부탁하다.
      - 도와달라고 부탁하다.
      - 일찍 오도록 부탁하다.
      - 간곡히 부탁하다.
