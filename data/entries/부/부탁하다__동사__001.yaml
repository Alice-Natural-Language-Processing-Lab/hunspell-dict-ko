      - 네. 제가 책임지고 행복하게 해 주겠습니다.
      용례.문장:
      - 그녀는 나에게 짐을 옮기는 것을 도와달라고 부탁했다.
      - 아내는 남편에게 금연을 부탁했지만 남편은 여전히 담배를 끊지 못했다.
      - 우리는 지나가는 사람에게 사진을 찍어 달라고 부탁해서 함께 사진을 찍었다.
