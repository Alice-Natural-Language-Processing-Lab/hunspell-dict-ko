    어휘 등급: 없음
    원어: 分析 하다
    의미:
    - 뜻풀이: 더 잘 이해하기 위하여 어떤 현상이나 사물을 여러 요소나 성질로 나누다.
      문형: 1이 2-고 분석하다
      용례.구:
      - 분석한 도표.
      - 물질을 분석하다.
      - 상태를 분석하다.
      - 성분을 분석하다.
      - 수치를 분석하다.
      - 약품을 분석하다.
      - 원인을 분석하다.
      - 자료를 분석하다.
      - 현상을 분석하다.
      - 화합물을 분석하다.
      - 구조로 분석하다.
      용례.문장:
      - 이 지역의 지하수를 분석한 결과, 인체에 유해한 성분은 검출되지 않았다.
      - 선생님은 복잡한 모양의 그래프를 하나하나 분석해 나에게 설명해 주었다.
      - 그는 내가 준 자료를 분석하는가 싶더니 삼십 분 만에 분석 결과를 내놓았다.
      - 전문가들은 이산화 탄소 배출로 인해 지구 온난화가 더욱 가속화될 것으로 분석하고 있다.
      - 한 경제 연구 단체에서는 상반기 부동산 가격은 떨어지고 금리는 오를 것이라고 분석했다.
