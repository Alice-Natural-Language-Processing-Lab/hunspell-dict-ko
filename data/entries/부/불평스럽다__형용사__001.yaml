    의미:
    - 뜻풀이: 마음에 들지 않아 못마땅하게 여기는 느낌이 있다.
      문형: 1이 불평스럽다
      용례.구:
      - 불평스러운 눈치.
      - 불평스러운 목소리.
      - 불평스러운 얼굴.
      - 불평스럽게 행동하다.
      - 반응이 불평스럽다.
      용례.대화:
      - 그러게. 지시만 내리면 불평스러운 표정을 하고서는 대답도 하는 둥 마는 둥 하더라.
      용례.문장:
      - 동생은 옷이 마음에 들지 않는지 입을 삐죽 내밀어 불평스러운 표정을 지었다.
      - 최근  남자 친구의 행동이 불평스럽던 터라 쌓였던 감정을 한꺼번에 쏟아 냈다.
      - 지수는 아무리 불평스럽고 힘든 일이라도 맡은 바 책임을 다했다.
