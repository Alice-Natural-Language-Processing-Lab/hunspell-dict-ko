    어휘 등급: 없음
    원어: 分布圖
    의미:
    - 뜻풀이: 일정한 범위에 나뉘어 흩어져 있는 상태를 알아보기 좋게 만든 도표나 지도.
      용례.구:
      - 해양 생물 분포도.
      - 호랑이 서식 분포도.
      - 인구 분포도.
      - 산업 분포도.
      - 자원 분포도.
      - 광물 분포도.
      - 언어 분포도.
      - 분포도가 완성되다.
      - 분포도를 그리다.
      - 분포도를 만들다.
      용례.대화:
      - 우선 인터넷에서 언어 분포도를 찾아서 확인해 봐.
      용례.문장:
      - 세계 종교 분포도에는 각 나라별로 어떤 종교들이 있는지가 표시되어 있다.
      - 영화관이나 백화점 등 생활 편의 시설의 분포도를 확인해 보니 대부분이 도시에 몰려 있었다.
      - 사회 선생님은 지역별 인구수를 나타낸 표를 보고 지도에 인구 분포도를 그려 오는 숙제를 내 주셨다.
