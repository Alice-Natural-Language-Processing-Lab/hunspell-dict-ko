      용례.구:
      - 관계 부사.
      - 문장 부사.
      - 성분 부사.
      - 부사가 동사를 꾸미다.
      - 부사를 사용하다.
      용례.문장:
      - 부사는 주로 수식하는 말 바로 앞에 위치하지만, 관형사에 비해 비교적 위치가 자유롭다.
      - 부사의 가장 주된 역할은 어떤 단어나 문장을 수식해 그 의미를 더욱 자세하게 하는 것이다.
      - ‘매우’는 용언 중 형용사 앞에만 쓸 수 있는 부사로서 ‘매우 가다’처럼 동사와는 같이 쓸 수 없다.
