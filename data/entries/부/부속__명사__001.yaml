      용례.대화:
      - 인근에 있는 대학 부속 고등학교에 다니게 됐어요.
      용례.문장:
      - 지수는 사립 대학 부속 병원 산부인과에서 인턴으로 일하고 있다.
      - 그의 집은 넓은 앞마당을 갖추고 있었고, 부속 건물이 여러 채 딸려 있었다.
      - 그곳은 삼 층짜리 주 시설 하나와 일 층짜리 부속 시설 두 개로 이루어져 있었다.
