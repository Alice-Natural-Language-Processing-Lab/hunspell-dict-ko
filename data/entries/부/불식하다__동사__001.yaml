      - 이번 기회에 업무 능력이 떨어진다는 내 이미지를 불식할 생각이야.
      용례.문장:
      - 정부는 지역 갈등을 불식해서 국민들의 통합을 꾀하고 있다.
      - 학벌 차이로 인한 기회의 불평등은 반드시 불식해야 할 관습이다.
      - 박 감독의 영화는 주변의 우려를 불식하고 관객들의 큰 호응을 받았다.
