      문형: 1이 2를 불룩거리다
      용례.구:
      - 불룩거리는 배.
      - 가슴이 불룩거리다.
      - 볼이 불룩거리다.
      - 뺨을 불룩거리다.
      - 입을 불룩거리다.
      용례.문장:
      - 한 번에 많은 음식을 입속에 넣은 민준이는 입을 불룩거렸다.
      - 친구의 생일 파티에 쓰기 위해 민준이는 볼을 불룩거리며 풍선을 불었다.
      - 먹은 게 체했는지 불룩거리며 요동치는 배를 붙잡고 유민이는 화장실로 달려갔다.
      - 개구리가 턱 밑을 불룩거리자 울음을 내는 주머니가 풍선껌처럼 늘어났다 줄어들었다 했다.
