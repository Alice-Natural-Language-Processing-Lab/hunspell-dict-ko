      발음: 불모
    어휘 등급: 없음
    원어: 不毛
    의미:
    - 뜻풀이: 땅이 거칠고 메말라 식물이 나거나 자라지 않음.
      용례.구:
      - 불모 지대.
      - 불모 지역.
      - 불모의 땅.
      - 불모의 도시.
      - 불모의 사막.
      용례.대화:
      - 그게 바로 과학의 힘이지.
      용례.문장:
      - 그 곳의 토양은 척박해서 농작물이 전혀 자랄 수 없는 불모의 지대였다.
      - 마을 주민들은 불모의 땅에서 농사를 짓기 위해 멀리 있는 강물을 끌어왔다.
      의미 참고: 주로 ‘불모의'로 쓴다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 아무런 개발이나 발전이 되지 않은 상태.
      용례.구:
      - 불모의 시기.
      - 불모의 시대.
      - 불모를 개척하다.
      - 불모나 다름없다.
      - 불모에 가깝다.
      용례.대화:
      - 옛날에는 불모에 가까웠던 기독교가 어느덧 우리나라에서 가장 큰 종교로 성장했어.
      용례.문장:
      - 이곳은 제대로 된 연구소도 하나 없을 정도로 과학 분야의 불모나 다름없었다.
      - 피겨 스케이팅의 불모나 다름없는 한국에서 세계 선수권 대회 우승자가 나온 것은 놀라운 일이다.
      의미ID: 2
