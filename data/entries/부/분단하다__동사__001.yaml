      발음: 분단하다
    어휘 등급: 없음
    원어: 分斷 하다
    의미:
    - 뜻풀이: 본래 하나였던 것을 둘 이상으로 나누다.
      문형: 1이 2를 3으로 분단하다
      용례.구:
      - 분단한 세력.
      - 나라를 분단하다.
      - 민족을 분단하다.
      - 조국을 분단하다.
      - 한반도를 분단하다.
      - 강제적으로 분단하다.
      - 남북으로 분단하다.
      용례.대화:
      - 맞아. 당시 한반도는 지리적으로 전략적 요충지였으니 강대국들이 가만두지 않았지.
      용례.문장:
      - 미국과 소련은 한반도를 남북으로 분단하여 자본주의와 공산주의의 이념 대립을 더욱 악화시켰다.
      - 단일 민족을 둘로 분단한 주변국들은 민족의 동질성을 단절시켜 강대국으로 성장하는 것을 차단했다.
      의미ID: 1
