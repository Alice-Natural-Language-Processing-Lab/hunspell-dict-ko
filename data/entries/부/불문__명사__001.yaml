    원어: 不問
    의미:
    - 뜻풀이: 묻거나 밝히지 않음.
      용례.구:
      - 과거 불문.
      - 존재 불문.
      - 불문을 깨다.
      - 불문을 약속하다.
      - 불문을 지키다.
      - 불문에 부치다.
      용례.대화:
      - 너무 어려서 권위가 서지 않을까 봐 밝히지 않는다는 소문이 있어.
      용례.문장:
      - 정부는 경제 성장에 몰입하느라 환경 파괴에 대해서는 불문에 부쳤다.
      - 상사가 시키는 일에는 불문의 자세로 임해야 하는 수직적인 회사의 구조에 직원들은 불만이 많다.
      의미ID: 1
    - 뜻풀이: 가리지 않음.
      용례.구:
      - 국내외 불문.
      - 남녀 불문.
      - 노소 불문.
      - 동서양 불문.
      - 종교 불문.
      - 불문을 하다.
      용례.문장:
      - 김치는 동서양을 불문 전 세계 사람들이 좋아하는 음식으로 자리잡고 있다.
      - 그는 남녀노소 불문 모든 사람들에게 사랑을 받아 '국민 가수'라는 호칭을 얻었다.
      의미ID: 2
