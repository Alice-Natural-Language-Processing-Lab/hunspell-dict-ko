      발음: 분ː수
    어휘 등급: 중급
    원어: 分數
    의미:
    - 뜻풀이: 사물이나 현상을 분별하는 지혜.
      용례.구:
      - 문명인의 분수.
      - 분수가 없다.
      - 분수가 있다.
      - 분수를 모르다.
      - 분수를 알다.
      용례.문장:
      - 승규는 분수가 없어서 나서지 말아야 할 때 항상 나선다.
      - 지수는 아직 어려서 그런지 경솔하고 분수 없이 행동할 때가 많다.
      의미ID: 1
    - 뜻풀이: 자기의 처지에 맞는 한도.
      용례.구:
      - 분수를 모르다.
      - 분수를 알다.
      - 분수를 지키다.
      - 분수에 넘다.
      - 분수에 맞다.
      용례.문장:
      - 사람은 분수에 맞게 살아야 한다.
      - 남에게 받아서 누릴 때는 분수를 넘지 말아야 한다.
      - 나는 젊었을 때 분수를 모르고 사업을 크게 벌였다가 실패한 경험이 있다.
      의미ID: 2
    - 뜻풀이: 사람으로서 넘지 말아야 할 한계.
      용례.문장:
      - 장난치는 것도 분수가 있다.
      - 상대를 무시해도 분수가 있는 법이다.
      - 농담도 분수가 있지 그렇게 심한 농담은 듣는 사람에게 상처를 줄 수 있다.
      의미 참고: 주로 '분수가 있다'로 쓴다.
      의미ID: 3
