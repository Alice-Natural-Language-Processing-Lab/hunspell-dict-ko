      뜻풀이: 상대적으로 다른 사람보다 돈을 적게 버는 사회 계층.
      용례.구:
      - 저소득층 가구.
      - 저소득층 근로자.
      - 저소득층 대책.
      - 저소득층 자녀.
      - 저소득층이 늘어나다.
      - 저소득층이 되다.
      - 저소득층을 위하다.
      용례.대화:
      - 그래요? 제가 계속해서 지원금을 받을 수 있는지 알아봐야겠네요.
      용례.문장:
      - 정부는 의료비 지원, 교육비 지원 등 저소득층 지원 계획을 발표하였다.
      - 고소득층과 저소득층의 소득 격차를 좁히는 것이 정치권의 과제로 떠올랐다.
      - 우리는 학습 공간이 부족한 저소득층 밀집 지역의 청소년을 위해 독서실을 지어 주기로 했다.
