    - 뜻풀이: 차나 배 등을 뒤집히게 하다.
      문형: 1이 2를 전복시키다
      용례.구:
      - 기차를 전복시키다.
      - 배를 전복시키다.
      - 보트를 전복시키다.
      - 요트를 전복시키다.
      - 차를 전복시키다.
      용례.대화:
      - 응, 글쎄 고래가 요트를 전복시켜서 물에 빠진 거래.
      용례.문장:
      - 우리 함대를 공격해 전복시키는 테러를 일으켰던 범인들이 붙잡혔다.
      - 맞은 편에서 오던 버스가 우리 차를 받아 전복시켰으나 다행히 죽은 사람은 없었다.
      의미ID: 1
    - 뜻풀이: 사회 체제를 무너뜨리거나 정권을 새로 바꾸다.
      문형: 1이 2를 전복시키다
      용례.구:
      - 나라를 전복시키다.
      - 정권을 전복시키다.
      - 체제를 전복시키다.
      용례.대화:
      - 어떻게 대응해야 우리 체제를 지킬 수 있을까요?
      용례.문장:
      - 전쟁에서 승리한 반군은 정부를 장악하고 정권을 전복시켰다.
      - 조선 시대에는 나라를 전복시키려다 실패한 자들은 보통 사형을 당했다.
