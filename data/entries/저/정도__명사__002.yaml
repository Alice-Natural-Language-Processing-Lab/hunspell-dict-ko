    원어: 程度
    의미:
    - 뜻풀이: 사물의 성질이나 가치를 좋고 나쁨이나 더하고 덜한 정도로 나타내는 분량이나 수준.
      용례.구:
      - 피해 정도.
      - 어느 정도.
      - 나쁜 정도.
      - 놀랄 정도.
      - 좋은 정도.
      용례.문장:
      - '선생님은 이번 기말 고사에 전교 일 등도 풀지 못할 정도로 어려운 문제를 출제했다. '
      - 유민이는 일곱 살 아이의 작품이라고는 믿기지 않을 정도의 그림 실력을 지니고 있다.
      의미ID: 1
    - 뜻풀이: 넘어서서는 안 되는 일정한 수준. 또는 알맞은 한도.
      용례.구:
      - 씀씀이의 정도.
      - 정도가 지나치다.
      - 정도를 넘다.
      - 정도를 벗어나다.
      - 정도에 맞다.
      용례.문장:
      - 정도를 넘는 소비 습관으로 승규는 돈을 모으지 못했다.
      - 민준이는 정도를 넘는 건방진 말투로 말해 어른들께 꾸중을 들었다.
      의미ID: 2
    - 뜻풀이: 그만큼의 분량이나 수준.
      용례.구:
      - 백만 원 정도.
      - 세 번 정도.
      - 세 사람 정도.
      - 하루 정도.
      - 한 시간 정도.
      용례.문장:
      - 이 집은 방이 네 개이고 화장실이 두 개여서 네 식구 정도가 살기에 딱 적당했다.
      - 회사 일로 바쁜 민준이는 한 집에 살면서도 가족들을 일주일에 한 번 정도밖에 보지 못했다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
