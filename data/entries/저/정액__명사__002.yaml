    원어: 精液
    의미:
    - 뜻풀이: 식물의 수액이나 동물의 체액만으로 이루어진 순수한 액체.
      용례.구:
      - 인삼 정액.
      - 정액 비율.
      - 정액 함량.
      - 정액을 넣다.
      - 정액을 섞다.
      - 정액을 추출하다.
      - 정액을 희석하다.
      용례.문장:
      - 승규는 매일 아침 인삼 정액을 물에 타서 마신다.
      - 할머니는 매년 여름마다 매실 정액을 만들어 보내 주셨다.
      - 연구 팀은 흑마늘 정액을 추출해 건강 음료를 만드는 데 성공했다.
      의미ID: 1
    - 뜻풀이: 수컷의 몸속에서 만들어져 생식기를 통하여 밖으로 나오는, 정자가 들어 있는 액체.
      용례.구:
      - 정액 검사.
      - 정액이 나오다.
      - 정액을 배출하다.
      - 정액을 분비하다.
      - 정액을 생산하다.
      - 정액을 채취하다.
      용례.문장:
      - 숨진 이 씨의 몸에서 범인의 것으로 추정되는 정액이 검출되었다.
      - 연구소는 우량 수소의 정액을 채취해 냉동했다가 암소에게 주입하였다.
      - 의료진은 사전에 채취한 남편의 정액을 아내의 배란 시기에 맞춰 자궁에 주입했다.
      의미ID: 2
