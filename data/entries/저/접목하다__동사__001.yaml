      발음: 점모카다
    어휘 등급: 없음
    원어: 椄木/接木 하다
    의미:
    - 뜻풀이: 어떤 나무에 다른 나무의 가지나 눈을 따다 붙이다.
      문형: 1이 2를 3에 접목하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 접목한 부위.
      - 가지를 접목하다.
      - 어린 나무를 접목하다.
      - 줄기를 접목하다.
      - 봄에 접목하다.
      용례.문장:
      - 그는 키우는 묘목에 우량 품종을 접목해서 과수 묘목을 만들었다.
      - 장미를 심을 때는 접목한 부위가 너무 깊이 들어가지 않도록 심는다.
      - 그는 토종 포도나무 뿌리에 외국 포도나무 줄기를 접목하여 저항력이 강한 포도나무를 생산해 냈다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 서로 다른 것들을 잘 어울리게 하여 새로운 것을 만들다.
      문형: 1이 2를 3에 접목하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 문화를 접목하다.
      - 두 분야를 접목하다.
      - 새롭게 접목하다.
      - 자유롭게 접목하다.
      - 효과적으로 접목하다.
      용례.문장:
      - 박 교수는 서양 의학과 한의학을 접목한 치료를 시도했다.
      - 우리는 대중문화를 고급 예술 문화에 접목해 청소년들의 문화 활동을 장려하고 있다.
      - 다른 분야에 이미 존재하는 아이디어를 가져와서 새롭게 접목하는 것은 창조의 가장 기본적인 자세다.
      의미ID: 2
