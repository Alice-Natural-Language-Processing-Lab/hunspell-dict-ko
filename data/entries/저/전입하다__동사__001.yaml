    - 뜻풀이: 예전에 살던 곳에서 새로운 곳으로 주소를 옮겨 오다.
      문형: 1이 2에/로 전입하다
      용례.구:
      - 전입한 마을.
      - 전입해 오다.
      - 도시로 전입하다.
      - 시골로 전입하다.
      - 새로 전입하다.
      용례.대화:
      - 네, 근데 제가 해외에 살다가 전입한 경우인데 절차가 어떻게 되나요?
      용례.문장:
      - 전학생은 도시에서 시골로 전입한 아이였다.
      - 이사를 왔을 때는 동사무소에 전입했다는 신고를 해야 했다.
      - 아이는 친구들과 다른 동네에 살게 되는 것이 싫어 전입하는 것을 반대했다.
      의미ID: 1
    - 뜻풀이: 새로운 회사나 학교 등으로 옮겨 오다.
      문형: 1이 2에/로 전입하다
      용례.구:
      - 다른 부서로 전입하다.
      - 본부로 전입하다.
      - 부대로 전입하다.
      - 새 부서로 전입하다.
      - 새 학교로 전입하다.
      용례.대화:
      - 환영합니다!
      용례.문장:
      - 선생님은 전입한 학생을 반으로 데려가 소개시켰다.
      - 파견을 나갔다가 본사에 전입한 직원이 인사를 했다.
