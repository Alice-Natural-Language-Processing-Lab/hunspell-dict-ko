      - 구입을 전담하다.
      - 비용을 전담하다.
      - 여행비를 전담하다.
      - 유지비를 전담하다.
      용례.대화:
      - 예전에는 여행사를 다니셨는데 지금은 집안일을 전담하는 가정주부세요.
      용례.문장:
      - 승규는 학생의 신분으로 데이트 비용을 모두 전담하기는 부담스러웠다.
      - 한국에서 약혼식은 대부분의 비용을 신부 측에서 전담하는 것이 일반적이다.
