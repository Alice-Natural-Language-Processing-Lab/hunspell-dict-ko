      - 전문의의 검진.
      - 전문의의 치료.
      - 전문의가 되다.
      - 전문의가 조언하다.
      - 전문의가 진료하다.
      - 전문의를 찾아가다.
      - 전문의에게 진찰을 받다.
      - 전문의와 상담하다.
      용례.대화:
      - 그래요? 더 큰 병원의 내과 전문의에게 한번 진찰받아 보세요.
      용례.문장:
      - 허리가 아픈 지수는 정형외과 전문의를 찾아갔다.
      - 유민이는 이번에 전문의 자격 시험에 통과하여 내과 전문의가 되었다.
      - 겨울에 독감에 걸리는 것을 방지하기 위해 독감 예방 주사를 맞으라고 전문의들은 강조하였다.
