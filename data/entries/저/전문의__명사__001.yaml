    - 뜻풀이: 의학의 일정한 분야를 전문적으로 맡아보는 의사.
      용례.구:
      - 내과 전문의.
      - 산부인과 전문의.
      - 소아과 전문의.
      - 안과 전문의.
      - 외과 전문의.
