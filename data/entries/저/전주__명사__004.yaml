    - 뜻풀이: 사업이나 장사를 하는 데 바탕이 되는 돈이나 물건 등을 대는 사람.
      용례.구:
      - 전주가 돈을 대다.
      - 전주가 되다.
      - 전주를 찾다.
      용례.대화:
      - 근데 돈을 대 주기로 한 전주가 돈을 안 줘서 아직 일을 시작 못 하고 있어.
      용례.문장:
      - 승규는 자신의 사업에 투자해 줄 전주를 찾고 있다.
      - 아버지는 사업 초기에 자금이 부족해서 전주들에게 지원을 받았다.
      의미ID: 1
    - 뜻풀이: 돈을 빌려준 사람.
      용례.구:
      - 돈을 빌려준 전주.
      - 전주가 찾아오다.
      - 전주에게 돈을 빌리다.
      - 전주에게 빚을 지다.
      용례.대화:
      - 전주 찾기가 그렇게 쉬운 게 아냐.
      용례.문장:
      - 지수는 전주에게 많은 이자를 내고 돈을 빌려 쓰고 있다.
      - 승규는 전주에게 돈을 빌려 도박을 했다가 전재산을 모두 날리고 말았다.
      의미ID: 2
