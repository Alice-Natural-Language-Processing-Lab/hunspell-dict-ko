    어휘 등급: 없음
    원어: 正面衝突 하다
    의미:
    - 뜻풀이: 두 물체가 정면으로 부딪치다.
      문형: 1이 (2와) 정면충돌하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 버스가 택시와 정면충돌하다.
      - 자동차가 정면충돌하다.
      용례.대화:
      - 차와 정면충돌했으니 크게 다쳤을 거야.
      용례.문장:
      - 트럭이 중앙선을 넘어 달려오는 관광버스와 정면충돌했다.
      - 이 자동차는 다른 차와 정면충돌하게 되면 핸들 뒤에서 에어백이 튀어나와 운전자를 보호하게 돼 있다.
      의미ID: 1
    - 뜻풀이: 두 편이 정면으로 맞부딪쳐서 싸우다.
      문형: 1이 (2와) 정면충돌하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 적군과 정면충돌하다.
      용례.대화:
      - 걔랑 싸우다가 똑같은 수준으로 전락하지 말고 정면충돌하는 것은 피하는 게 좋아.
      용례.문장:
      - 상사의 불 같은 추궁에 화가 치민 부하는 그만 상사와 정면충돌하고 말았다.
      - 상대편이 워낙 막강하여 섣불리 정면충돌할 수 없어서 우리는 눈치만 보고 있었다.
      의미ID: 2
