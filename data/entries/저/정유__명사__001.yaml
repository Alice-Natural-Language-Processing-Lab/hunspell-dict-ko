      용례.구:
      - 정유가 농축되다.
      - 정유가 퍼지다.
      - 정유를 넣다.
      - 정유를 만들다.
      - 정유를 얻다.
      - 정유를 첨가하다.
      - 정유를 추출하다.
      - 정유를 채취하다.
      - 정유를 함유하다.
      용례.대화:
      - 생강 잎에는 향기가 좋은 정유가 함유되어 있어 피로 회복에 좋대요.
      용례.문장:
      - 언니는 말린 꽃잎으로 정유를 추출해 천연 향수를 만들어 사용했다.
      - 지수는 식물에서 추출한 정유를 베갯잇에 살짝 뿌려 은은한 향이 퍼지도록 했다.
      의미ID: 1
    - 뜻풀이: 석유나 동물 기름 등에서 불순물을 걸러 내어 순수하게 만듦. 또는 그렇게 만든 석유나 동물 기름.
      용례.구:
      - 정유 공업.
      - 정유 공장.
      - 정유 산업.
      - 정유 시설.
      - 정유 탱크.
      - 정유 회사.
      - 정유를 수입하다.
      - 정유를 생산하다.
      용례.대화:
      - 너무 걱정 마세요. 정유 회사가 기름 유출을 방지하기 위해 최선을 다하고 있대요.
      용례.문장:
      - 송유관이 터져서 정유 공장 가동이 중단되었다.
      - 우리 공장은 석유의 생산 설비와 정유 시설을 모두 갖추고 있다.
