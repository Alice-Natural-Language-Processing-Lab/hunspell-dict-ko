      - 사람들 사이의 관계에서 가장 중요한 것은 정직이다.
      - 아버지는 정직을 중시하고 부정과 거짓에는 엄격하셨다.
      - 거짓말을 밥 먹듯이 하는 김 씨에게 진실이나 정직이란 없다.
      - 선생님은 예절, 근면, 절약, 정직을 몸소 실천하며 학생들에게 모범이 되셨다.
