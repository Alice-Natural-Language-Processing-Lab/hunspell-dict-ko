    의미:
    - 뜻풀이: 정보나 상황 등을 자세히 살펴서 알아내다.
      문형: 1이 2를 정찰하다
      용례.구:
      - 구역을 정찰하다.
      - 마을을 정찰하다.
      - 상황을 정찰하다.
      - 오염 지역을 정찰하다.
      - 풍경을 정찰하다.
      - 자세히 정찰하다.
      용례.대화:
      - 경쟁 업체에서 우리 매장을 정찰하고 갔다는 소식을 들었거든요.
      용례.문장:
      - 나는 큰불이 난 화재 현장을 정찰하러 갔다.
      - 우리는 사람을 대신해 위험한 지역을 정찰할 수 있는 로봇을 발명하였다.
      의미ID: 1
    - 뜻풀이: 군대에서, 작전에 필요한 정보를 얻기 위해 적의 움직임이나 지형 등을 살피다.
      문형: 1이 2를 정찰하다
      용례.구:
      - 동태를 정찰하다.
      - 움직임을 정찰하다.
      - 적진을 정찰하다.
      - 전장을 정찰하다.
      - 지형을 정찰하다.
      - 표적을 정찰하다.
      용례.대화:
      - 모두 긴장을 풀지 말고 적을 감시하도록 하라.
      용례.문장:
      - 우리는 적군의 움직임을 하나도 놓치지 않고 정찰하여 작전을 세웠다.
      - 장군은 전투 현장을 정찰한 자료를 보고 아군과 적군의 피해 상황을 파악하였다.
