    - 뜻풀이: 사물이 어떤 대상에게 전해져 받게 되다.
      문형: '1이 2에/에게/로 전달되다 '
      용례.구:
      - 전달되는 경로.
      - 돈이 전달되다.
      - 쪽지가 전달되다.
      - 경찰에 전달되다.
      - 제대로 전달되다.
      용례.대화:
      - 왜, 아직 연락이 없어?
      용례.문장:
      - 어느 날 경찰 앞으로 사건의 단서가 될 사진 한 장이 전달되었다.
      - 우리가 쓰지 않는 학용품과 장난감이 어려운 나라의 어린이들에게 전달될 예정이다.
      의미ID: 1
    - 뜻풀이: 내용이나 뜻이 전해져 알려지다.
      문형: '1이 2에/에게/로 전달되다 '
      용례.구:
      - 전달된 메시지.
      - 소식이 전달되다.
      - 정보가 전달되다.
      - 상부에 전달되다.
      - 신속하게 전달되다.
      용례.대화:
      - 저희는 따로 지시가 전달되기 전까지는 대기하라는 명을 받았습니다.
      용례.문장:
      - 굳이 말을 하지 않아도 그 사람을 향한 나의 마음이 전달되기를 바랐다.
      - 요즘에는 인터넷을 통해 해외 스포츠 경기 상황이 실시간으로 전달되어 결과를 빠르게 알 수 있다.
      의미ID: 2
