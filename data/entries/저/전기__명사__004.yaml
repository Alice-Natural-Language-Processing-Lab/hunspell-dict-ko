    - 뜻풀이: 빛이나 열을 내거나 기계 등을 움직이는 데 쓰이는 에너지.
      용례.구:
      - 전기 공급.
      - 전기가 끊기다.
      - 전기가 나가다.
      - 전기가 들어오다.
      - 전기가 통하다.
      - 전기가 흐르다.
      - 전기를 쓰다.
      - 전기를 절약하다.
      - 전기로 움직이다.
      용례.대화:
      - 전기 절약한다고 제시간에 퇴근하래.
      용례.문장:
      - 갑자기 집 안에 전기가 나가 아버지는 급히 손전등을 찾으셨다.
      - 정부는 지진이 난 도시 전체에 전기 공급을 일시적으로 중단했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 몸의 일부에 피가 잘 통하지 않아 저리거나 무엇에 부딪혔을 때 몸에 짜릿하게 오는 느낌.
      용례.구:
      - 짜릿짜릿한 전기.
      - 전기가 오다.
      - 전기가 일어나다.
      - 전기를 느끼다.
      용례.대화:
      - 계속 쭈그리고 앉아 있었더니 다리에 전기가 왔어.
      용례.문장:
      - 팔을 베개 삼아서 베고 잔 유민이의 팔에 전기가 왔다.
      - 오랜 시간 다리를 구부리고 있던 민준이는 다리가 전기가 와 찌릿찌릿했다.
      의미ID: 2
