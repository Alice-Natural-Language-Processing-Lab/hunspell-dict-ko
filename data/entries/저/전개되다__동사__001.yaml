    - 뜻풀이: 일이 시작되어 진행되다.
      문형: 1이 전개되다
      용례.구:
      - 모금 운동이 전개되다.
      - 반대 운동이 전개되다.
      - 일이 전개되다.
      - 캠페인이 전개되다.
      - 새롭게 전개되다.
      용례.대화:
      - 그러게 말이야. 시작한다고 한 게 언제인데 아직 꾸물거리고 있으니…….
      용례.문장:
      - 대대적인 환경 보호 운동이 전개되자 국민들 모두가 동참하기 시작했다.
      - 연말이 되니까 여기저기서 불우 이웃 돕기 성금 모금이 전개되고 있다.
      의미ID: 1
    - 뜻풀이: 자세한 내용이 진행되어 펼쳐지다.
      문형: 1이 전개되다
      용례.구:
      - 글이 전개되다.
      - 내용이 전개되다.
      - 논리가 전개되다.
      - 상황이 전개되다.
      - 복잡하게 전개되다.
      - 신속하게 전개되다.
      용례.대화:
      - 새로운 인물들이 등장해서 내용이 점점 복잡하게 전개되고 있어.
      용례.문장:
      - 소설의 뒷부분이 어떻게 전개되는지 이미 알고 있어서 별로 재미가 없다.
      - 나는 오랜 기간 출장을 다녀와서 우리 팀이 맡은 일이 처음과 다른 방향으로 전개되고 있다는 것을 전혀 몰랐다.
      의미ID: 2
