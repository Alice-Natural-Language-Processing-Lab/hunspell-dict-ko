    어휘 등급: 고급
    의미:
    - 뜻풀이: 물 등의 액체를 묻혀 젖게 하다.
      문형: 1이 2를 적시다
      용례.구:
      - 걸레를 적시다.
      - 땅을 적시다.
      - 바지를 적시다.
      - 수건을 적시다.
      - 옷을 적시다.
      용례.대화:
      - 그럼 이 손수건을 적셔서 잘 닦아 봐.
      용례.문장:
      - 봄비가 내려 메마른 땅을 적셨다.
      - 나는 물로 수건을 적셔 아이의 뜨거운 이마에 올려놓았다.
      - 차가운 바닷물이 내 발목을 적시자 나는 그제야 정신이 들었다.
      의미ID: 1
    - 뜻풀이: 긴장하거나 굳었던 감정, 마음 등을 부드러워지게 하다.
      문형: 1이 2를 적시다
      용례.구:
      - 가슴을 적시다.
      - 마음을 적시다.
      용례.대화:
      - 제 이야기를 재미있게 들어 주셔서 감사합니다.
      용례.문장:
      - 할머니들의 흥겨운 노랫소리가 내 마음을 적셨다.
      - 그는 오랜만에 가슴을 적시는 감동으로 행복한 시간을 보낼 수 있었다.
      - 첼로의 독주는 청중들의 가슴을 적시며 공연장에 아름답게 울려 퍼졌다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 어떤 색깔이나 느낌으로 물들게 하다.
      문형: 1이 2를 적시다
      용례.구:
      - 슬픔이 적시다.
      - 노을이 적시다.
      - 마음을 적시다.
      - 하늘을 적시다.
      - 붉게 적시다.
      용례.대화:
      - 붉은빛이 온 산을 적시는 것을 보니 이제 정말 가을이 왔나 보구나.
      용례.문장:
      - 노을빛이 하늘을 붉게 적셨다.
      - 사람들의 슬픔이 법당 안을 적시고 있었다.
      의미ID: 3
