      발음: 정복땅하다
    어휘 등급: 없음
    원어: 征服當 하다
    의미:
    - 뜻풀이: 다른 민족이나 나라에 무력으로 공격당하여 복종하게 되다.
      문형: 1이 2에/에게 정복당하다
      용례.구:
      - '정복당한 나라.  '
      - '정복당한 민족. '
      - 강대국에 정복당하다.
      - '이민족에게 정복당하다. '
      - '적군에게 정복당하다. '
      용례.문장:
      - 우리는 이웃 나라에게 정복당해 주권을 잃게 되었다.
      - 강대국에 정복당한 그 나라는 정치적, 경제적으로 강대국에 예속되었다.
      - 모든 국민이 침략자에 맞서 열심히 싸웠지만 결국 그들에게 정복당하고 말았다.
      의미ID: 1
    - 뜻풀이: 사람이 가기에 몹시 힘든 곳을 어려움을 이겨 내고 가게 되다.
      문형: 1이 2에/에게 정복당하다
      용례.구:
      - '정복당한 봉우리. '
      - '남극이 정복당하다. '
      - '산이 정복당하다. '
      - 사람에게 정복당하다.
      용례.대화:
      - 드디어 그 산도 인간에게 정복당했구나.
      용례.문장:
      - 산을 이루고 있는 일곱 개의 봉우리가 모두 우리에게 정복당했다.
      - 나는 사람들에게 아직 정복당한 적이 없는 산들을 찾아 오를 계획이다.
      의미ID: 2
    - 뜻풀이: 하기 어렵고 힘든 것이 뜻대로 다루어질 수 있게 되다.
      문형: 1이 2에/에게 정복당하다
      용례.구:
      - '목표가 정복당하다.  '
      - 문제가 정복당하다.
      - '외국어가 정복당하다. '
      용례.문장:
      - '연구자들의 노력으로 영원히 풀리지 않을 거라던 문제들이 모두 정복당하게 되었다. '
      - 과학 기술이 발달함에 따라 불가능할 거라 여겨졌던 많은 일들이 인간에게 정복당하고 있다.
      의미ID: 3
    - 뜻풀이: 질병이 완치될 수 있게 되다.
      문형: 1이 2에/에게 정복당하다
      용례.구:
      - 불치병이 정복당하다.
      - '암이 정복당하다. '
      - ' 완전히 정복당하다.  '
      용례.문장:
      - '한때 불치병으로만 생각되었던 암이 이제는 인간에게 서서히 정복당하고 있다. '
      - 의학이 발달하면서 머지않아 불치병이 의학에 정복당할 것이라는 예측이 나오고 있다.
      의미ID: 4
