    의미:
    - 뜻풀이: 움직이고 있던 것이 멈추다. 또는 멈추게 하다.
      문형: 1이 2를 정지하다
      용례.구:
      - 기계가 정지하다.
      - 시간이 정지하다.
      - 차가 정지하다.
      - 배를 정지하다.
      - 호흡을 정지하다.
      용례.대화:
      - 그럼 일단 내 컴퓨터를 써.
      용례.문장:
      - 승규는 자동차를 정지하고 차 밖으로 나갔다.
      - 책상 위의 시계가 약이 다 됐는지 갑자기 정지하였다.
      의미ID: 1
    - 뜻풀이: 하고 있던 일을 그만두다.
      문형: 1이 2를 정지하다
      용례.구:
      - 사업을 정지하다.
      - 영업을 정지하다.
      - 작업을 정지하다.
      - 지급을 정지하다.
      - 집행을 정지하다.
      - 활동을 정지하다.
      용례.대화:
      - 빨리 은행에 신고하고 지급을 정지하도록 요청하세요.
      용례.문장:
      - 금융 당국의 결정에 따라 부실 은행들은 영업을 정지하였다.
      - 법원은 피고인 김 씨의 구속 집행을 정지하는 기간을 일 개월 연장하였다.
      의미ID: 2
