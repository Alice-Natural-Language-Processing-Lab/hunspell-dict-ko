      발음: 정ː차카다
    어휘 등급: 없음
    원어: 定着 하다
    의미:
    - 뜻풀이: 일정한 곳에 자리를 잡아 머물러 살다.
      문형: 1이 2에 정착하다
      용례.구:
      - 정착한 마을.
      - 정착한 시기.
      - 정착한 후손.
      - 마을에 정착하다.
      - 한곳에 정착하다.
      - 해외에 정착하다.
      - 겨우 정착하다.
      용례.대화:
      - 부모에게 그렇게 걱정을 끼치더니 이제야 철이 든 거지요.
      용례.문장:
      - 외국으로 여행을 간 지수는 새로운 환경에 푹 빠져 그곳에 정착하였다.
      - 우리 할아버지 세대는 텅 비었던 이 땅에 정착하여 지금의 마을을 만들었다.
      의미ID: 1
    - 뜻풀이: 새로운 문화 현상, 학설 등이 당연한 것으로 사회에 받아들여지다.
      문형: 1이 2에 정착하다
      용례.구:
      - 문화로 정착하다.
      - 늦게 정착하다.
      - 완전히 정착하다.
      - 안정적으로 정착하다.
      - 제도적으로 정착하다.
      용례.대화:
      - 원래 새로운 프로그램이 정착하려면 시간이 좀 걸리지.
      용례.문장:
      - 학교에 새로 들여온 전산 시스템이 잘 정착하여 일을 처리하기가 편해졌다.
      - 정부는 새로 도입된 교통 법규가 사회에 빨리 정착할 수 있도록 홍보를 계속했다.
      의미ID: 2
