      용례.구:
      - 감기 전염.
      - 전염 경로.
      - 전염 예방.
      - 전염이 빠르다.
      - 전염을 시키다.
      용례.대화:
      - 우선 손을 깨끗이 씻는 습관이 중요합니다.
      용례.문장:
      - 어떤 병은 공기나 음식을 통해 전염이 된다.
      - 이 병은 전염이 빠르므로 환자들은 병실에 격리되었다.
      - 감기는 면역력이 약한 노인이나 어린이에게 전염이 되기 쉽습니다.
      의미ID: 1
    - 뜻풀이: 다른 사람의 습관, 분위기, 기분 등에 영향을 받아 비슷하게 변함.
      용례.구:
      - 감정의 전염.
      - 습관의 전염.
      - 행복의 전염.
      - 전염이 되다.
      - 전염을 막다.
      - 전염을 일으키다.
      용례.대화:
      - 나도. 슬픔은 다른 사람에게 전염이 빠른 것 같아.
      용례.문장:
      - 잘 웃는 사람 옆에 있으면 나도 전염이 되어 웃고 만다.
      - 직원들을 격려하고 나면 이상하게도 전염이 되어 내가 더 분발하게 된다.
