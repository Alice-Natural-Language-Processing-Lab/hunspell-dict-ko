      - 민족 문화의 정화.
      - 예술의 정화.
      용례.문장:
      - 이 책은 우리나라 근대 의료의 정화를 소개하고 있다.
      - 우주 산업은 인류의 찬란한 기술 문명의 정화라고 할 만하다.
      - 인도의 산스크리트 연극은 그들 고전 문화의 정화라고 일컬어진다.
      - 지수는 우리나라 민족 문화의 정화 가운데 하나인 판소리를 들었다.
      - 선생님은 우리 민족의 빼어난 예술의 정화인 청자와 백자에 대해 설명해 주셨다.
