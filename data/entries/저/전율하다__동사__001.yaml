    - 뜻풀이: 매우 무섭거나 두려워 몸이 떨리다.
      문형: 1이 전율하다
      용례.구:
      - 전율하는 느낌.
      - 사람들이 전율하다.
      - 온몸이 전율하다.
      - 공포에 전율하다.
      - 두려움에 전율하다.
      용례.대화:
      - 나도 아래로 떨어질 것 같은 두려움에 온몸이 전율했어.
      용례.문장:
      - 나는 그 잔인하고 끔찍한 장면 앞에서 전율하며 눈을 감아 버렸다.
      - 병사들은 거세게 밀려드는 수많은 적군을 보고 두려움에 전율하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 매우 감격하여 몸이 떨리다.
      문형: 1이 전율하다
      용례.대화:
      - 오페라 상영 사상 처음 느껴보는 감동으로 극장 안은 전율하는 사람들로 가득 찼습니다.
      용례.문장:
      - 연극이 절정에 이르자 관객들이 전율했다.
