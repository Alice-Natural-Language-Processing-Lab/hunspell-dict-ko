      발음: 정신꽈
    어휘 등급: 고급
    원어: 精神科
    의미:
    - 뜻풀이: 정신 질환을 앓고 있는 사람을 진단하고 치료하는 의학 분야. 또는 그 분야의 병원.
      용례.구:
      - 정신과 병동.
      - 정신과 의사.
      - 정신과 전문의.
      - 정신과를 찾다.
      - 정신과에 가다.
      - 정신과에서 치료하다.
      용례.문장:
      - 나는 정신과 의사가 되는 것이 어릴 적부터의 꿈이다.
      - 친구의 어머니는 우울증이 심하셔서 정신과에 다니신다.
      - 종합 병원에는 내과, 외과 외에도 정신의 병을 치료하는 정신과도 있다.
      - 요즈음 사람들은 스트레스를 많이 받아 정신과를 찾는 환자들도 많아졌다.
      - 의과 대학에는 내과, 외과, 소아과, 안과 외에 정신 질환과 장애의 치료에 대해 연구하는 정신과도 있다.
      의미ID: 1
