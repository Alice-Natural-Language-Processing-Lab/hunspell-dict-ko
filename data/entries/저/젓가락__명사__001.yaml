      뜻풀이: 음식을 집어 먹거나 물건을 집는 데 쓰는 한 쌍의 가늘고 긴 도구.
      용례.구:
      - 젓가락 한 벌.
      - 젓가락 두 매.
      - 젓가락을 사용하다.
      - 젓가락을 쓰다.
      용례.문장:
      - 승규는 집에 오자마자 젓가락을 들고 식탁에 앉았다.
      - 고구마가 너무 뜨거워서 젓가락을 이용해 집어 들었다.
      - 우리 아이는 아직도 젓가락을 잘 사용하지 못해서 포크로 반찬을 집어 먹는다.
      의미ID: 1
    - 뜻풀이: 음식을 집어 그 분량을 세는 단위.
      용례.구:
      - 국수 한 젓가락.
      - 라면 한 젓가락.
      용례.대화:
      - 응. 라면 한 젓가락만 먹었으면 소원이 없겠다.
      - 응, 한 젓가락만 줘.
      용례.문장:
      - 민준이는 배가 많이 고팠는지 주문한 냉면이 나오자마자 한 젓가락 입에 물었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
