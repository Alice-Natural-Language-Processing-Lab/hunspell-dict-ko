    원어: 接合 하다
    의미:
    - 뜻풀이: 한데 맞대어 붙다. 또는 한데 맞대어 붙이다.
      문형: 1이 2를 (3과) 접합하다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 다리를 접합하다.
      - 문화를 접합하다.
      - 적절하게 접합하다.
      용례.문장:
      - 그 의사는 환자의 잘린 손가락을 정확히 접합해 냈다.
      - 두 세포가 접합해 하나의 세포가 되면 염색체가 두 배가 된다.
      - 우리 연구 팀은 여러 분야의 기술을 접합하여 신기술을 개발했다.
