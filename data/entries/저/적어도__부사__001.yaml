    의미:
    - 뜻풀이: 아무리 적게 잡아도.
      용례.구:
      - 적어도 삼 년이 걸리다.
      - 적어도 오십 세가 되어 보이다.
      - 적어도 이틀은 더 필요하다.
      - 적어도 일주일이 걸리다.
      - 적어도 한 시간이면 끝나다.
      용례.대화:
      - 그 친구가 어렸을 때부터 성숙하다는 말을 많이 들었어요.
      용례.문장:
      - 승규는 부상을 당해 적어도 한 달은 병원에 입원해 있어야 했다.
      - 국립 미술관은 넓어서 전시된 작품을 모두 감상하려면 적어도 일주일은 걸린다.
      의미ID: 1
    - 뜻풀이: 아무리 낮게 평가해도.
      용례.구:
      - 적어도 거짓말은 안 하다.
      - 적어도 떨어지지는 않다.
      용례.대화:
      - 내가 상식이 없다지만 적어도 우리나라 대통령이 누군지는 알아.
      용례.문장:
      - 민준이는 공부를 잘해서 적어도 시험에서 떨어지지는 않을 것이다.
      - 유민이가 말썽을 많이 피워도 적어도 심성이 나쁜 아이는 아니었다.
      의미ID: 2
    - 뜻풀이: 아무리 나쁜 경우라 하더라도.
      용례.대화:
      - 적어도 널 배신하는 일은 없을 테니까 걱정 마.
      용례.문장:
      - 적어도 교사는 학생들의 이야기를 들어 줄 수 있어야 한다.
      - 김 사장은 직원들이 적어도 회사를 사랑하는 마음을 가지고 있어야 한다고 말했다.
      의미ID: 3
