    - 뜻풀이: 글의 내용을 여러 단락으로 서술할 때의 한 단락.
      용례.구:
      - 첫 번째 절.
      - 절을 이루다.
      - 절로 구분되다.
      - 절로 나뉘다.
      - 절로 이어지다.
      용례.대화:
      - 천지의 창조에대한 이야기입니다.
      용례.문장:
      - 나는 세 절로 이루어진 한 편의 짧은 글을 완성했다.
      - 지수는 신문에 서너 절로 된 신문 칼럼을 연재하고 있다.
      의미ID: 1
    - 뜻풀이: 주어와 술어를 갖추었으나 독립하여 쓰이지 못하고 다른 문장의 한 성분으로 쓰이는 단위.
      용례.구:
      - 절 단위.
      - 절의 종류.
      - 절을 구성하다.
      - 절을 분석하다.
      - 절을 포함하다.
      용례.대화:
      - 그러한 경우 주어를 생략된 것으로 볼 수 있어요.
      용례.문장:
      - 하나의 문장은 여러 개의 절을 포함하기도 한다.
      - 명사형 어미로 끝난 절은 주어나 목적어 등으로 쓰일 수 있다.
      의미ID: 2
    - 뜻풀이: 둘 이상의 가사가 붙어 있는 한 노래에서 이를 나눈 각각의 부분.
      용례.구:
      - 이 절.
      - 일 절.
      - 일 절을 부르다.
      - 삼 절까지 하다.
      - 절마다 반복되다.
      용례.대화:
      - 시간이 없으니 일 절만 부르는 것으로 하겠습니다.
      용례.문장:
      - 동생은 사 절까지 이어지는 긴 노래를 모두 외웠다.
      - 나는 일, 이 절의 노래 가사가 헷갈려서 가사를 틀렸다.
