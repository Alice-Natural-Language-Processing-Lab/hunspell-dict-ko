    의미:
    - 뜻풀이: 어떤 일이나 상황 등이 성장하거나 발전하지 못하고 일정한 정도에 그침.
      용례.구:
      - 경제의 정체.
      - 정체 국면.
      - 정체 상태.
      - 정체가 지속하다.
      - 정체를 보이다.
      - 정체를 이루다.
      용례.대화:
      - 그러게 말이야. 장사가 영 예전 같지가 않아.
      용례.문장:
      - 최근 수산물 수요가 정체를 보여 생선 가격이 하락했다.
      - 몇 달 동안 회사 이익이 정체를 이루면서 연간 목표를 달성하지 못했다.
      의미ID: 1
    - 뜻풀이: 움직임이 원활하지 못하고 한자리에 머무름. 또는 그 상태.
      용례.구:
      - 교통 정체.
      - 도로 정체.
      - 정체 현상.
      - 정체가 계속되다.
      - 정체가 풀리다.
      용례.대화:
      - 정체가 너무 심한데, 다른 길로 가자.
      용례.문장:
      - 연휴 마지막 날 오후부터 고속 도로 정체가 시작되었다.
      - 우리는 도로 정체 때문에 목적지에 한 시간이나 늦게 도착하였다.
