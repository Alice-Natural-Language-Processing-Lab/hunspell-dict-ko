    어휘 등급: 없음
    원어: 定着 시키다
    의미:
    - 뜻풀이: 일정한 곳에 자리를 잡아 머물러 살게 하다.
      문형: 1이 2를 3에 정착시키다
      용례.구:
      - 이재민을 정착시키다.
      - 피난민을 정착시키다.
      - 농촌에 정착시키다.
      - 도시에 정착시키다.
      - 한곳에 정착시키다.
      용례.대화:
      - 결혼하면 정착해서 살겠죠.
      용례.문장:
      - 왕은 새로 넓힌 영토에 주민들을 이주시키고 마을을 세워서 정착시켰다.
      - 문화적 혜택이 풍부한 도시에 살던 가족들을 시골에 정착시키는 것은 쉬운 일이 아니었다.
      의미ID: 1
    - 뜻풀이: 새로운 문화 현상, 학설 등이 당연한 것으로 사회에 받아들여지게 하다.
      문형: 1이 2를 3에 정착시키다
      용례.구:
      - 민주주의를 정착시키다.
      - 건전한 소비 풍조를 정착시키다.
      - 새로운 제도를 정착시키다.
      - 우호적 분위기를 정착시키다.
      - 동북아시아에 평화를 정착시키다.
      용례.문장:
      - 김 화백은 서양의 미술 사조를 한국의 풍토 위에 정착시키려고 노력했다.
      - 전 대통령은 우리나라에 민주주의를 정착시키는 데 공헌한 인물로 평가되었다.
      - 회사에서는 새로 도입한 업무 프로세서를 정착시키기 위해 직원들을 교육하고 있다.
      의미ID: 2
