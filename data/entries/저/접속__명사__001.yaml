      - 전기 접속.
      용례.문장:
      - 관로 부분의 금속관은 나사로 조여져 있기 때문에 전기적인 접속이 가능하다.
      의미ID: 2
    - 뜻풀이: 컴퓨터에서, 여러 개의 프로세서와 기억 장치 사이를 물리적으로 또는 전자 회로로 연결하는 일.
      용례.구:
      - 접속 오류.
