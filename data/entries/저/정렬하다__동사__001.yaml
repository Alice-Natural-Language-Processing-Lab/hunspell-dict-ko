    어휘 등급: 없음
    원어: 整列 하다
    의미:
    - 뜻풀이: 줄지어 가지런하게 늘어서다. 또는 그렇게 늘어서게 하다.
      문형: 1이 2를 정렬하다
      용례.구:
      - 두 줄로 정렬하다.
      - 출발선에서 정렬하다.
      - 가지런히 정렬하다.
      용례.문장:
      - 군인들은 운동장에 두 줄로 정렬했다.
      - 새로 난 큰길 옆에는 큰 상점과 건물들이 정렬해 있다.
      - 이 신발 가게는 신발을 모두 가격순으로 정렬해 두어서 물건을 고르기가 편하다.
      의미ID: 1
    - 뜻풀이: 컴퓨터에서, 데이터를 어떤 조건에 따라 일정한 순서가 되도록 다시 배열하다.
      문형: 1이 2를 정렬하다
      용례.구:
      - 데이터를 정렬하다.
      - 숫자들을 정렬하다.
      - 파일들을 정렬하다.
      - 가나다순으로 정렬하다.
      - 날짜순으로 정렬하다.
      용례.대화:
      - 그럼 날짜순으로 정렬한 파일들을 다시 이름순으로 정렬해 봐.
      용례.문장:
      - 지수는 항상 파일이 만들어진 날짜를 기준으로 정렬하여 둔다.
      - 승규는 보고를 올리기 전에 보기 좋게 데이터들을 모두 정렬했다.
      의미ID: 2
