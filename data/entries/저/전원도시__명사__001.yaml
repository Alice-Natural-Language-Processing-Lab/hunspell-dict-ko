    의미:
    - 뜻풀이: 한적한 시골의 정취를 갖추고 있는 도시.
      용례.구:
      - 살기 좋은 전원도시.
      - 전원도시로 이사하다.
      - 전원도시에 살다.
      용례.대화:
      - 네, 은퇴하신 뒤 전원도시에서 텃밭을 가꾸며 지내세요.
      용례.문장:
      - 도시에 싫증을 느낀 시민들이 전원도시를 찾아 시골로 떠났다.
      - 몸이 약해진 동생은 할머니가 계신 전원도시 내려가 요양을 했다.
      의미ID: 1
    - 뜻풀이: 대도시 근처의 한적한 시골에 계획적으로 건설된 도시.
      용례.구:
      - 전원도시가 개발되다.
      - 전원도시를 건설하다.
      - 전원도시를 계획하다.
      - 전원도시를 짓다.
      - 전원도시를 홍보하다.
      용례.대화:
      - 그렇구나. 거기가 새로 조성된 도시라 환경도 깨끗하고 좋더라.
      용례.문장:
      - 인근 지역의 전원도시 계획이 발표되자 지역 땅 값이 큰 폭으로 뛰었다.
      - 전원도시는 자연과 가까이 있으면서 도시까지 가기도 쉬워 많은 사람들이 이곳을 찾고 있다.
