    의미:
    - 뜻풀이: 공식적으로 손님을 만남.
      용례.구:
      - 접견 장소.
      - 접견을 기다리다.
      - 접견을 준비하다.
      - 접견을 청하다.
      - 접견을 하다.
      용례.문장:
      - 접견을 마친 여러 나라의 대사들이 연회장으로 향했다.
      - 우리 정부는 큰 회담을 앞두고 귀빈들의 접견 준비에 바빴다.
      - 왕은 신하들에게 외국 사신들의 접견을 신경 써서 준비하라고 일렀다.
      의미ID: 1
    - 뜻풀이: 형의 집행을 받아 구속된 사람이 외부 사람을 만남.
      용례.구:
      - 수형자의 접견.
      - 접견이 보장되다.
      - 접견을 거부하다.
      - 접견을 수락하다.
      - 접견을 청하다.
      용례.문장:
      - 정 변호사는 변호인 접견을 신청했다.
      - 김 씨는 한 달 만에 변호사와의 접견을 수락했다.
      - 그는 교도소에 수감된 이후로 가족 아닌 사람과의 접견은 모두 거부했다.
      의미ID: 2
