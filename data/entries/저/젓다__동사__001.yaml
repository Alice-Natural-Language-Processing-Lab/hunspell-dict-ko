    - 뜻풀이: 액체나 가루 등이 고르게 퍼지거나 섞이도록 손이나 기구 등으로 이리저리 돌리다.
      문형: 1이 2를 젓다
      용례.구:
      - 커피를 젓다.
      - 거품기로 젓다.
      - 젓가락으로 젓다.
      - 마구 젓다.
      - 휘휘 젓다.
      용례.문장:
      - 나는 뜨거운 차를 숟가락으로 저으며 식혔다.
      - 지수는 커피에 설탕을 넣은 다음 긴 막대로 커피를 저었다.
      - 그녀는 국자로 국에 양념이 잘 풀어지도록 저은 다음 맛을 보았다.
      의미ID: 1
    - 뜻풀이: 배나 맷돌 등을 움직이려고 노나 손잡이를 같은 방향으로 계속 움직이다.
      문형: 1이 2를 젓다
      용례.구:
      - 노를 젓다.
      - 맷돌을 젓다.
      - 배를 젓다.
      - 열심히 젓다.
      - 힘차게 젓다.
      용례.문장:
      - 엄마는 열심히 맷돌을 저어 콩을 갈았다.
      - 우리는 작은 배를 저어 물 가운데로 나갔다.
      - 사공은 배를 잠시 멈추었다가 무언가 생각이 난 듯 다시 노를 저었다.
      의미ID: 2
    - 뜻풀이: 거절하거나 싫다는 뜻으로 머리나 손을 흔들다.
      문형: 1이 2를 젓다
      용례.구:
      - 고개를 젓다.
      - 손을 젓다.
      - 몇 번이고 젓다.
      - 설레설레 젓다.
      용례.문장:
      - 박 선생은 나의 부탁을 손을 저으며 완강하게 거절했다.
      - 최 씨는 김 사장의 물음에 손을 저으며 아니라고 대답했다.
      - 지수는 차를 마시자는 민준이의 말에 싫다고 고개를 저었다.
      의미ID: 3
    - 뜻풀이: 팔이나 어깨 등 몸의 일부를 같은 방향으로 계속 움직이다.
      문형: 1이 2를 젓다
      용례.구:
      - 고개를 젓다.
      - 팔을 젓다.
      - 살살 젓다.
      - 세차게 젓다.
      - 힘차게 젓다.
      용례.문장:
      - 군인들은 열을 맞춰 걸으며 힘차게 팔을 저었다.
      - 아이는 의자에 앉아 다리를 저으며 발 장난을 했다.
      의미ID: 4
    - 뜻풀이: 동물이 꼬리나 날개를 계속 움직이다.
      문형: 1이 2를 젓다
      용례.구:
      - 꼬리를 젓다.
      - 날개를 젓다.
      - 마구 젓다.
      - 빠르게 젓다.
      - 살랑살랑 젓다.
      용례.대화:
      - 지금 기분이 좋은가 보네.
      용례.문장:
      - 작은 새는 재빠르게 날개를 저어 하늘로 날아올랐다.
      - 내가 현관문을 열자 강아지가 얼른 뛰어나와 꼬리를 저으며 나를 반겼다.
      의미ID: 5
