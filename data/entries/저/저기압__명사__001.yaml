      - 저기압에서 벗어나다.
      - 기분이 저기압이다.
      용례.대화:
      - 응. 성적표가 나왔는데 성적이 좋지 않은가 봐. 그래서 저기압이 됐어.
      용례.문장:
      - 계속 저기압으로 지내던 나는 맛있는 저녁을 먹고는 기분이 좋아졌다.
      - 나는 시험에 떨어져 저기압 상태인 동생의 기분을 풀어 주기 위해 선물을 준비했다.
