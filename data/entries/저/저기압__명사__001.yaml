      - 날씨 때문이 아닐까 싶어. 오늘은 날씨가 저기압이라서 그럴 거야.
      용례.문장:
      - 비를 몰고 온 저기압이 빠져나가면서 내일은 맑은 날씨가 예상된다고 한다.
      - 우중충한 저기압 날씨 때문인지 괜히 기분도 안 좋고 몸 여기저기도 쑤신다.
