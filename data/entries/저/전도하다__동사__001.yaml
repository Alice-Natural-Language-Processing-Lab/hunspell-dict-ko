    어휘 등급: 없음
    원어: 顚倒 하다
    의미:
    - 뜻풀이: 엎어져 넘어지거나 넘어뜨리다.
      문형: 1이 2를 전도하다
      용례.구:
      - 전도한 트럭.
      - 자동차가 전도하다.
      - 가로등을 전도하다.
      - 가로수를 전도하다.
      - 순식간에 전도하다.
      용례.대화:
      - 빗길에 미끄러진 버스가 전도하는 사고가 있었어요.
      용례.문장:
      - 갑자기 들이닥친 해일이 모든 것을 전도했다.
      - 운전이 서툰 나는 보도를 침범하여 가로수를 전도하는 사고를 냈다.
      의미ID: 1
    - 뜻풀이: 차례나 위치 또는 상황이나 가치관 등이 뒤바뀌어 원래와 달리 거꾸로 되게 만들다.
      문형: 1이 2를 (3과) 전도하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 가치관이 전도하다.
      - 상황이 전도하다.
      - 본말을 전도하다.
      - 순서를 전도하다.
      - 주객을 전도하다.
      용례.대화:
      - 회의가 또 야간 근무가 되는 거잖아? 그건 본말을 전도한 행동이야.
      용례.문장:
      - 우리는 종종 수단을 목적과 전도하는 실수를 저지른다.
      - 학생인 지수는 주객을 전도하여 아르바이트를 하느라 공부할 시간이 줄어들었다.
      의미ID: 2
