    - 뜻풀이: (비유적으로) 학문, 예술, 과학, 기술, 교육, 문화 등의 분야에서 가장 영향력이 있거나 중심이 되는 연구 기관.
      용례.구:
      - 명예의 전당.
      - 문학의 전당.
      - 문화의 전당.
      - 영화의 전당.
      - 예술의 전당.
      용례.대화:
      - 영화의 전당 말이지? 거기서 영화 보면 더 재미있을 것 같아.
      용례.문장:
      - 모처럼 가족 전부가 모였기에 예술의 전당에서 하는 뮤지컬 공연을 보러 외출하였다.
      - 집 근처에 문화의 전당이 새롭게 지어지면서 문화 생활을 할 수 있는 기회가 늘게 되었다.
