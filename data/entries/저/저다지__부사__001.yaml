      용례.대화:
      - 워낙 성실한 학생인 것 같아. 새벽부터 일어나서 일하기 쉽지 않을 텐데 말이야.
      용례.문장:
      - 저다지 멋있고 능력 있는 사람이 나를 좋아한다니 믿을 수가 없다.
      - 새언니를 보고 있으면 어쩜 저다지도 예쁘고 착한 사람이 있는가 싶다.
      - 오빠는 어쩜 저다지 속이 좁은지 장난 좀 쳤다고 삐쳐서는 말도 안 한다.
      - 종이에 손을 살짝 벤 것뿐인데 저다지 소란을 피운다는 게 이해가 안 간다.
