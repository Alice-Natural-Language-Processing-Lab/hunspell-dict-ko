    - 뜻풀이: 가까이 다가가다.
      문형: 1이 (2와) 접근하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 높은 수준에 접근하다.
      - 목적지에 접근하다.
      - 진실에 접근하다.
      - 옆으로 접근하다.
      - 가깝게 접근하다.
      용례.문장:
      - 내 친구는 안내원에게 접근하여 길을 물었다.
      - 승규는 사납게 짖는 개에게 용감하게 접근하였다.
      - 총을 가진 군인들이 아이들에게 접근하여 아이들을 위협하였다.
      의미ID: 1
    - 뜻풀이: 매우 친하고 가까운 관계를 가지다.
      문형: 1이 (2와) 접근하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 남자에게 접근하다.
      - 여자에게 접근하다.
      - 쉽게 접근하다.
      - 어렵게 접근하다.
      - 의도적으로 접근하다.
      용례.대화:
      - 아니에요. 아직 친구 사이예요.
      용례.문장:
      - 그는 친해지려고 그녀에게 접근하였다.
      - 내 남자친구가 다른 여자에게 접근하니 속이 상했다.
