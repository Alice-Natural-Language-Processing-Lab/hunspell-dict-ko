      - 어떤 책을 쓰고 싶은지 생각하고 거기에 관련된 정보를 모으는 것부터 시작해 봐요.
      용례.문장:
      - 김 대리는 직장 생활을 하며 한 해에 책 한 권씩 쓰는 직장인 저술가로 유명했다.
      - 출판 기념회에 모인 사람들은 박 작가에게 독자의 흥미를 끄는 저술가로서 성공한 비결을 물었다.
      - 최 선생님의 저술가로서의 경력은 과학을 대중적으로 설명한 책을 쓰면서 시작되었다.
