    - 뜻풀이: 주로 학술적인 글이나 책 등을 쓰는 일을 직업으로 하는 사람.
      용례.구:
      - 경영 저술가.
      - 과학 저술가.
      - 전문 저술가.
      - 최초의 저술가.
