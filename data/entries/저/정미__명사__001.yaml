    원어: 精米
    의미:
    - 뜻풀이: 기계로 벼를 찧어 쌀을 만듦.
      용례.구:
      - 탈곡과 정미.
      - 정미를 하다.
      용례.대화:
      - 쌀눈이 없어질 때까지 정미를 하면 식감은 좋지만 그만큼 영양은 떨어지거든.
      용례.문장:
      - 쌀을 그때그때 필요한 만큼 정미를 해 먹으면 밥맛이 좋다.
      - 쌀은 도정 후 시간이 지날수록 맛이 떨어지므로 지수는 항상 정미를 한 날짜가 최근인 것을 고른다.
      의미ID: 1
    - 뜻풀이: 찧어서 껍질을 벗기고 아주 깨끗하게 만든 쌀.
      용례.구:
      - 현미와 정미.
      - 정미 세 가마.
      - 정미로 밥을 하다.
      용례.대화:
      - 쌀을 도정하면 아무래도 식감도 부드러워지고 소화도 잘 되기는 하지.
      용례.문장:
      - 어머니는 희고 깨끗한 정미로 떡을 하셨다.
      - 현미를 정미로 도정할 때 쌀겨라는 얇은 껍질이 생긴다.
      의미ID: 2
