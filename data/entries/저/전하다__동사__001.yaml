      발음: 전하다
    어휘 등급: 초급
    원어: 傳 하다
    의미:
    - 뜻풀이: 어떤 것이 오랜 세월 동안 이어지거나 남겨지다.
      문형: 1이 전하다
      용례.구:
      - 전하는 말.
      - 전하는 이야기.
      - 가사가 전하다.
      - 고사가 전하다.
      - 기록이 전하다.
      - 원본이 전하다.
      용례.대화:
      - 응, 그 가사는 아직도 이 마을 사람들을 통해 전하고 있어.
      용례.문장:
      - 이 고소설은 현재 원본은 전하지 않는다.
      - 이 연못에는 예로부터 전하는 전설이 있다.
      의미ID: 1
    - 뜻풀이: 어떤 것을 상대에게 옮겨 주다.
      문형: 1이 2를 3에/에게/으로 전하다
      용례.구:
      - 문서를 전하다.
      - 문화를 전하다.
      - 선물을 전하다.
      - 서류를 전하다.
      - 신앙을 전하다.
      - 편지를 전하다.
      - 부모님께 전하다.
      - 친구에게 전하다.
      용례.대화:
      - 오늘까지만 보내면 되는 겁니까?
      용례.문장:
      - 나는 지수에게 장미 한 송이를 전했다.
      - 우체부가 내게 작은 소포 하나를 전해 주었다.
      - 이들은 나라의 군사 기밀을 적대 관계에 있는 나라에 전하다가 적발되었다.
      의미ID: 2
    - 뜻풀이: 어떤 것을 후대에 물려주다.
      문형: 1이 2를 3에/에게/으로 전하다
      용례.구:
      - 문화를 전하다.
      - 문화유산을 전하다.
      - 전해 주다.
      - 후대에 전하다.
      - 후손들에게 전하다.
      용례.대화:
      - 응, 우리 선조들은 이렇게 훌륭한 유산들을 우리에게 전해 주신 거야.
      용례.문장:
      - 우리는 건전한 문화를 청소년들에게 전해 주어야 한다.
      - 이곳은 잘 보존하여 후대에 전해야 할 아름다운 곳이다.
      의미ID: 3
    - 뜻풀이: 어떤 소식, 생각 등을 상대에게 알리다.
      문형: 1이 2에/에게 3-고 전하다
      용례.구:
      - 전해 듣다.
      - 마음을 전하다.
      - 메시지를 전하다.
      - 부음을 전하다.
      - 사실을 전하다.
      - 소식을 전하다.
      - 그대로 전하다.
      용례.대화:
      - 알았어. 오늘 학교에서 만나면 전할게.
      용례.문장:
      - 승규는 지수에게 자신의 마음을 전하고 싶었다.
      - 반장이 우리에게 민준이가 병원에 입원했다는 소식을 전했다.
      - 우리는 상대편에게 협상 조건과 함께 더 이상은 물러날 수 없다는 뜻을 전했다.
      의미ID: 4
