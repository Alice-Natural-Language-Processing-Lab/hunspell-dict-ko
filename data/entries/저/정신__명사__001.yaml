      뜻풀이: 육체나 물질과 반대되는 영혼이나 마음.
      용례.구:
      - 정신 세계.
      - 건전한 정신.
      - 육체와 정신.
      - 정신을 느끼다.
      - 정신을 분석하다.
      용례.대화:
      - 안 돼. 건강한 육체에 건전한 정신이 깃듣다는 말 몰라? 빨리 일어나서 나와.
      용례.문장:
      - 정신이 올곧지 못하면 우리의 육체도 많은 스트레스를 받는다.
      - 우리는 이런 그림 한 폭에서도 조상들의 정신을 느낄 수 있었다.
      - 아이는 눈에 보이지 않는 정신이 어떻게 존재하는 것인지 궁금했다.
      의미ID: 1
    - 뜻풀이: 무엇에 대해 느끼고 생각하고 판단하는 힘.
      용례.구:
      - 맑은 정신.
      - 새로운 정신.
      - 정신이 흐려지다.
      - 정신을 가다듬다.
      - 정신을 집중하다.
      용례.대화:
      - 맞아요. 우리 잠깐 산책하고 와서 맑은 정신으로 다시 일해요.
      용례.문장:
      - 지수는 정신을 집중하여 책을 읽었다.
      - 갑자기 너무 많은 것을 알게 된 그는 정신이 혼란스러웠다.
      의미ID: 2
    - 뜻풀이: 마음의 자세나 태도.
      용례.구:
      - 기업가 정신.
      - 신고 정신.
      - 절약 정신.
      - 정신을 가지다.
      - 정신을 일깨우다.
      용례.대화:
      - 또 절약 정신을 발휘했구나.
      용례.문장:
      - 지수는 비판 정신을 가지고 모든 것을 바라본다.
      - 승규는 어려운 사람들을 돕는 봉사 정신이 투철하다.
      의미ID: 3
    - 뜻풀이: 무엇의 밑바탕에 깔리는 의의나 목적, 이념, 사상.
