      - 독립 정신.
      - 민주주의 정신.
      - 자립 정신.
      - 자유 정신.
      용례.대화:
      - 이번 영화에는 휴머니즘 정신이 드러나도록 노력했습니다.
      용례.문장:
      - 그는 합리주의 정신을 추구하며 자신의 이론을 전개해 나갔다.
      - 선조들이 민주주의 정신을 실현시키기 위하여 애쓴 것이 지금 우리 사회의 토대가 되었다.
