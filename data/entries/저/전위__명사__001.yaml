      뜻풀이: 적을 바로 마주하고 있는 지역에서 어떤 대상을 곁에서 보호하고 지킴.
      용례.구:
      - 임금의 전위.
      - 전위를 관찰하다.
      - 전위를 맡다.
      - 전위를 살피다.
      - 전위를 지키다.
      용례.대화:
      - 임금의 전위를 맡았던 자이니 뛰어난 무사였겠지.
      용례.문장:
      - 호위 병사들은 임금의 전위만을 지키고 살폈다.
      - 경호원들은 대통령의 전위에서 만약의 경우에 철저하게 대비했다.
      의미ID: 1
    - 뜻풀이: 계급 투쟁 등에서 무리의 가장 앞에서 서서 지도하는 사람이나 집단.
      용례.구:
      - 혁명의 전위.
      - 전위 노릇.
      - 전위 역할.
      - 전위가 되다.
      - 전위로 인정하다.
      용례.문장:
      - '국가는 혁명의 전위를 경계했다. '
      - '용감한 시민은 무리의 전위 자리에 서서 투쟁을 했다. '
      - 사람들은 자신의 처지를 대변해 주는 이를 전위로 인정했다.
      의미ID: 2
    - 뜻풀이: 이미 있는 것과는 매우 다른 새로운 예술.
      용례.구:
      - 전위 미술.
      - 전위 연극.
      - 전위 예술가.
      - 전위 음악.
      - 전위를 추구하다.
      용례.대화:
      - '전위 문학이라 그럴 거예요. '
      용례.문장:
      - 관객들은 색다른 전위 연극의 표현을 이해하느라 고민했다.
      - 전위 작가는 지금까지의 기법과 다른 방법으로 그림을 그려 높이 평가 받았다.
      의미ID: 3
