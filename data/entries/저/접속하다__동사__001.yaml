    의미:
    - 뜻풀이: 서로 맞대어 잇다.
      문형: 1이 2를 (3과) 접속하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.문장:
      - 오늘 영어 시간에는 문장들을 접속하는 방법에 대해 배웠다.
      의미ID: 1
    - 뜻풀이: 여러 장비를 물리적으로 또는 전자 회로로 연결하다.
      문형: 1이 2를 (3과) 접속하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.문장:
      - 전기 케이블을 서로 접속할 때 감전이 되지 않도록 주의해야 한다.
      의미ID: 2
    - 뜻풀이: 컴퓨터에서, 여러 개의 프로세서와 기억 장치 사이를 물리적으로 또는 전자 회로로 연결하다.
      문형: 1이 2를 (3과) 접속하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 접속한 기록.
      - 접속한 시간.
      - 서버에 접속하다.
      - 인터넷에 접속하다.
      - 통신망에 접속하다.
      용례.문장:
      - 나는 여러 차례 전산망에 접속하려 했지만 실패했다.
      - 학생들은 셔틀버스 시간을 확인하기 위해 학교 홈페이지에 접속했다.
      - 인터넷에 접속해 있는 사용자가 많아서 그런지 서버의 동작 속도가 느리다.
      의미ID: 3
