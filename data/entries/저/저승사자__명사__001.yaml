      - 어머, 할머니! 저랑 오래 사셔야 해요. 그런 꿈일랑 꾸지 마세요.
      용례.문장:
      - 지난 밤 검은 옷을 입은 저승사자의 뒤를 계속 따라가는 꿈을 꾸었다.
      - 사람의 영혼은 죽은 뒤 저승사자에 이끌려 저승으로 간다고 알려져 있다.
      - 할머니는 꿈속에서 자기를 데리러 온 저승사자를 따라 저승 입구까지 갔다가 손을 뿌리치며 꿈에서 깨어났다.
