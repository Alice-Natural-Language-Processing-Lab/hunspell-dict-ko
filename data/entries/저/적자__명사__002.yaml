    - 뜻풀이: 기준, 조건, 정도에 알맞은 사람.
      용례.구:
      - 마땅한 적자.
      - 적자가 나타나다.
      - 적자가 없다.
      - 적자를 가리다.
      - 적자를 구하다.
      - 적자를 찾다.
      - 적자로 생각되다.
      - 적자로 인정하다.
      용례.대화:
      - 네. 적자를 구하기가 어렵네요.
      용례.문장:
      - 부부는 딸의 신랑감으로 마땅한 적자가 없어 고민이었다.
      - 우리는 집을 사겠다는 적자가 나타나면 이 집을 팔고 당장이라도 떠날 생각이었다.
