      - 적자 경쟁.
      - 적자가 남다.
      - 적자가 되다.
      - 적자가 살아남다.
      - 적자가 생존하다.
      용례.대화:
      - 응, 그래서 경쟁에서 도태되지 않기 위해서는 자기 실력을 키워야 해.
      용례.문장:
      - 그 학자는 적자만이 거친 자연환경에서 살아남는다는 이론을 내놓았다.
      - 냉혹한 경쟁 아래에서 적자만이 생존할 수 있다는 것이 부유한 자본가들의 논리였다.
