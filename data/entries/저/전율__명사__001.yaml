    - 뜻풀이: 매우 무섭거나 두려워 몸이 떨림.
      용례.구:
      - 전율이 몸을 감싸다.
      - 전율이 일어나다.
      - 전율이 흐르다.
      - 전율을 느끼다.
      - 전율을 일으키다.
      - 전율에 사로잡히다.
      - 전율에 휩싸이다.
      용례.대화:
      - 응. 나는 소름이 돋을 정도로 전율을 느낀걸.
      용례.문장:
      - 공포 영화가 절정에 이르자 관객들 사이에는 긴장감과 전율이 흘렀다.
      - 나는 자칫 죽을지도 모른다는 공포감 때문에 온몸에 전율이 일어났다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 몸이 떨릴 정도로 감격스러움.
      용례.구:
      - 전율이 흐르다.
      - 전율을 느끼다.
      용례.대화:
      - 그럼. 주인공이 범인을 찾을 때의 전율이 아직도 생생해.
      용례.문장:
      - 음악이 절정에 다다르자 사람들은 전율에 휩싸였다.
