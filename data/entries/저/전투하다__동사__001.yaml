    의미:
    - 뜻풀이: 두 편의 군대가 무기를 갖추고 서로 싸우다.
      문형: 1이 (2와) 전투하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 양국이 전투하다.
      - 부대와 전투하다.
      - 적과 전투하다.
      용례.대화:
      - 맞아, 나도 전투하는 장면이 너무 잔인해서 보기 힘들었어.
      용례.문장:
      - 장군은 적과 전투하기에 앞서 마지막으로 작전을 점검했다.
      - 두 나라가 전투하는 과정에서 희생된 군사의 수는 만 명에 가까웠다.
      - 우리 같은 일반 사병들이 적의 특수 부대와 전투해서 이기는 것은 불가능한 일이다.
