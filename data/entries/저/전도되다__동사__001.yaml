      - 전도된 사고.
      - 전도된 차량.
      - 가로등이 전도되다.
      - 건물이 전도되다.
      - 자동차가 전도되다.
      - 순식간에 전도되다.
      - 연속적으로 전도되다.
      용례.대화:
      - 그래서 사고를 더 키우게 되었구나?
      용례.문장:
      - 빠른 속도로 달려오던 차량이 전봇대를 들이받고 전도되었다.
      - 강한 바람에 전도된 나무가 차도를 덮쳐 자동차의 통행을 막았다.
      의미ID: 1
    - 뜻풀이: 차례나 위치 또는 상황이나 가치관 등이 뒤바뀌어 원래와 달리 거꾸로 되다.
      문형: 1이 (2와) 전도되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
