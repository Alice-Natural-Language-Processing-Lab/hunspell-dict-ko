      - 생각이 전도되다.
      - 순서가 전도되다.
      - 주객이 전도되다.
      용례.대화:
      - 음식에 더 신경을 써야지, 인테리어에만 신경을 쓰다보면 본말이 전도될 수 있어.
      용례.문장:
      - 주객이 전도되어 저녁 식사에 초대된 손님들이 음식을 준비했다.
      - 진행자의 실수로 순서가 전도되어 첫 번째 팀이 마지막에 나오게 되었다.
      - 자유로운 수업 분위기에 종종 교사가 학생과 전도된 것 같은 상황이 연출되었다.
