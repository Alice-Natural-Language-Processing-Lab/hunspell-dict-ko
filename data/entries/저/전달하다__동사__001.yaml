    어휘 등급: 없음
    원어: 傳達 하다
    의미:
    - 뜻풀이: 사물을 어떤 대상에게 전하여 받게 하다.
      문형: 1이 2를 3에/에게/으로 전달하다
      용례.구:
      - 전달할 편지.
      - 돈을 전달하다.
      - 물건을 전달하다.
      - 선물을 전달하다.
      - 소포를 전달하다.
      - 가족에게 전달하다.
      용례.대화:
      - 넉넉하지 못한 형편에도 남과 나누며 살다니 정말 대단하다.
      용례.문장:
      - 다 정리된 서류는 비서실로 전달하면 됩니다.
      - 이 소포를 김 사장님에게 좀 전달해 주시면 감사하겠습니다.
      - 승규는 지수의 생일 파티에 가서 지수에게 선물만 전달하고 돌아왔다.
      - 하루 종일 바빠서 민준이 앞으로 온 편지를 그에게 전달해 주지 못했다.
      의미ID: 1
    - 뜻풀이: 내용이나 뜻을 전하여 알게 하다.
      문형: 1이 2를 3에/에게 전달하다
      용례.구:
      - 전달할 말.
      - 전달할 소식.
      - 내용을 전달하다.
      - 메시지를 전달하다.
      - 명령을 전달하다.
      - 의사를 전달하다.
      - 지시를 전달하다.
      용례.대화:
      - 응, 감독이 영화에서 전달하고자 한 메시지가 무엇인지 잘 모르겠어.
      용례.문장:
      - 우리는 이번 파업을 통해 우리의 불만을 회사 측에 전달하려고 했다.
      - 소위는 상부에서 내려진 명령을 각 부대에 전달하고 다시 본부로 돌아갔다.
      - 선생님께서는 간단한 공지 사항만을 우리에게 전달하시고는 교실을 나가셨다.
      의미ID: 2
    - 뜻풀이: 말, 이야기, 명령, 부탁 등을 전하여 알게 하다.
      문형: 1이 2를 3에/에게 전달하다
      용례.구:
      - 공지 사항을 전달하다.
      - 말을 전달하다.
      - 명령을 전달하다.
      - 소식을 전달하다.
      - 의사를 전달하다.
      - 지시를 전달하다.
      용례.문장:
      - '나는 이번 계약을 성공적으로 끝냈다는 소식을 우선 회사에 전달하였다. '
      - 소위는 상부에서 내려진 명령을 각 부대에 전달하고 다시 본부로 돌아갔다.
      - 직원들은 사장이 전달한 지시가 마음에 들지 않았지만 참는 수밖에 없었다.
      - 선생님께서는 간단한 공지사항만을 우리에게 전달하시고는 교실을 나가셨다.
      의미ID: 3
    - 뜻풀이: 신호나 자극 등을 다른 곳에 보내거나 전해지도록 하다.
      문형: 1이 2를 3에/으로 전달하다
      용례.구:
      - 전달한 신호.
      - 전달한 열.
      - 동력을 전달하다.
      - 에너지를 전달하다.
      - 전기를 전달하다.
      - 전파를 전달하다.
      - 힘을 전달하다.
      용례.문장:
      - 우리 몸에 뻗어 있는 신경은 몸에서 받는 여러 자극을 뇌로 전달한다.
      - 발전소에서 생산하는 전기를 각 가정에 전달하려면 여러 장치가 필요하다.
      - 이 관은 보일러에서 나오는 열기를 건물의 각 층으로 전달하는 역할을 한다.
      의미ID: 4
