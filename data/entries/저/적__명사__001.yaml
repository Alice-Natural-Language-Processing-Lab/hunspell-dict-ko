    원어: 敵
    의미:
    - 뜻풀이: 서로 싸우거나 해치려고 하는 상대.
      용례.구:
      - 적의 전술.
      - 적을 공격하다.
      - 적을 무찌르다.
      - 적을 상대하다.
      - 적을 이기다.
      - 적에게 돌진하다.
      - 적에게 잡히다.
      - 적에게 쫓기다.
      용례.대화:
      - 적과 싸우다가 부상을 입었습니다.
      용례.문장:
      - 그들이 적과 마주하자 팽팽한 긴장감이 감돌았다.
      - 한 부대가 산속 깊은 곳에 잠복해 있다가 적을 습격했다.
      - 장군은 험하고 가파른 산세를 이용해 수많은 적을 무찔렀다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 해를 끼치는 요소.
      용례.구:
      - 건강의 적.
      - 공부의 적.
      용례.대화:
      - 맞아. 과자는 피부의 적이야.
      용례.문장:
      - 과식은 다이어트의 적이다.
      - 재미있는 드라마가 공부할 때는 내게 적이 된다.
      - 의사는 스트레스가 건강의 적이니 되도록 마음을 편안하게 가지라고 말했다.
      의미ID: 2
    - 뜻풀이: 경기나 시합 등에서 승부를 겨루는 상대편.
      용례.구:
      - 적의 전략.
      - 적을 이기다.
      - 적에게 승리하다.
      - 적에게 지다.
      - 적에게 패하다.
      용례.대화:
      - 그러게요. 저쪽 팀에 한 번도 이겨 본 적이 없는 것 같아요.
      용례.문장:
      - 우리는 적의 전략을 분석하며 다음 시합을 대비했다.
      - 이 선수는 실력이 뛰어나 적이 될 수 있는 선수가 없다.
      - 우리 팀은 이 경기를 위해 오랜 시간을 준비했는데도 불구하고 적에게 패배했다.
      의미ID: 3
