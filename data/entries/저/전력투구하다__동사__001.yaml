    - 뜻풀이: 야구에서, 투수가 타자를 상대로 모든 힘을 써서 공을 던지다.
      문형: 1이 전력투구하다
      용례.구:
      - 전력투구한 공.
      - 전력투구하여 던지다.
      - 투수가 전력투구하다.
      용례.대화:
      - 응, 마지막까지 전력투구한 투수 덕이 크다고 난 생각해.
      용례.문장:
      - 야구 선수들이 전력투구하는 모습을 보면서 나는 투수의 꿈을 키웠다.
      - 상대 팀의 타자는 우리 팀의 투수가 전력투구한 공을 한 번도 치지 못했다.
      의미ID: 1
    - 뜻풀이: 모든 힘을 다 쏟다.
