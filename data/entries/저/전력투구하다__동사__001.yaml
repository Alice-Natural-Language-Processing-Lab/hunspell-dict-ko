      문형 참고: '''2를 위하여''로도 쓴다.'
      용례.구:
      - 건강 회복에 전력투구하다.
      - 사업에 전력투구하다.
      - 입시에 전력투구하다.
      - 목표를 위해 전력투구하다.
      - 우승을 위해 전력투구하다.
      용례.대화:
      - 목표를 위해 전력투구한다면 못 해낼 일이 없는 거야.
      용례.문장:
      - 민준이는 식품 사업에 전력투구한 결과 큰 돈을 벌 수 있었다.
      - 나는 가수들이 자신의 꿈을 위해 전력투구하는 모습을 보면서 감동을 느꼈다.
