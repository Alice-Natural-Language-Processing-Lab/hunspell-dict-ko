      - 절치부심의 각오.
      - 절치부심의 마음.
      - 절치부심의 세월.
      - 절치부심의 원한.
      - 절치부심의 한.
      용례.문장:
      - 그는 가난에 절치부심의 한을 품고 돈을 모아 부자가 되었다.
      - 김 선수는 절치부심의 각오로 훈련에 임해 다시 챔피언이 되었다.
      - 오늘 승리는 지난 패배 후의 절치부심의 세월이 있었기 때문이었다.
