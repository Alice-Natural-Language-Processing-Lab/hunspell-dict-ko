    어휘 등급: 없음
    원어: 前線
    의미:
    - 뜻풀이: 직접 뛰어든 활동 분야.
      용례.구:
      - 경제 전선.
      - 생활 전선.
      - 애정 전선.
      - 취업 전선.
      - 전선에 나서다.
      - 전선에 뛰어들다.
      용례.대화:
      - 너도 드디어 취업 전선에 나섰구나.
      용례.문장:
      - 지수와 민준이 커플은 요즘 싸우는 일이 잦아서 애정 전선에 비상이 걸렸다.
      - 나는 그림을 그리는 일만 해서는 먹고살기 어렵다는 것을 깨닫고 나서 생활 전선에 뛰어들었다.
      의미ID: 1
    - 뜻풀이: 전투나 싸움이 벌어지는 맨 앞 지역.
      용례.구:
      - 서부 전선.
      - 전선이 밀리다.
      - 전선에 투입되다.
      - 전선에서 싸우다.
      용례.대화:
      - 적군의 공격이 너무 맹렬하구나!
      용례.문장:
      - 나는 전선 중에서도 맨 앞의 전선에 투입되었다.
      - 그는 적군과 바로 대치하는 전선에서 끝까지 싸우다가 결국 전사하고 말았다.
      의미ID: 2
    - 뜻풀이: 성질이 다른 두 기단의 경계면이 지표와 만나는 선.
      용례.구:
      - 온난 전선.
      - 장마 전선.
      - 한랭 전선.
      - 전선이 발생하다.
      - 전선이 생기다.
      - 전선이 통과하다.
      용례.대화:
      - 응. 근데 그 원인은 확실하지 않아.
      용례.문장:
      - 성질이 다른 두 기단이 접촉하고 있는 대륙 연안에서는 전선이 생기기 쉽다.
      - 한랭 전선이 통과하면 온도는 급격히 떨어지고 온난 전선이 통과하면 온도가 올라간다.
      의미ID: 3
