    - 뜻풀이: 다른 민족이나 나라에 무력으로 공격당하여 복종하게 되다.
      문형: 1이 2에/에게 정복되다
      용례.구:
      - 공격에 정복되다.
      - 이민족에 정복되다.
      - 적대국에 정복되다.
      - 이웃 나라에게 정복되다.
      - 침입자에게 정복되다.
      용례.대화:
      - 당장 긴급 전투 체제로 들어가게.
      용례.문장:
      - 분쟁에서 진 소수 민족은 완전히 정복되어 노예로 끌려갔다.
      - 제국주의 시대 강대국에 정복된 식민지 국가는 모든 권리를 박탈당하였다.
      의미ID: 1
    - 뜻풀이: 사람이 가기에 몹시 힘든 곳을 어려움을 이겨 내고 가게 되다.
      문형: 1이 2에/에게 정복되다
      용례.구:
      - 정복된 땅.
      - 정복된 봉우리.
      - 정복된 산.
      - 정상이 정복되다.
      - 결국 정복되다.
      - 마침내 정복되다.
      용례.대화:
      - 그럼, 계속 도전하면 꼭 정복할 수 있을 거야.
      용례.문장:
      - 에베레스트산의 정상은 세계적인 탐험가에게 마침내 정복되었다.
      - '그는 누구에게도 정복되지 못한 산을 세계 최초로 오른 산악인이다. '
      의미ID: 2
    - 뜻풀이: 하기 어렵고 힘든 것이 뜻대로 다루어질 수 있게 되다.
      문형: 1이 2에/에게 정복되다
      용례.구:
      - 인간에게 정복되다.
      - 정복되기를 기대하다.
      - 정복되기를 바라다.
      - 정복되기를 소원하다.
      용례.대화:
      - 과학 기술이 조금만 더 발전한다면 곧 우주도 인간에게 정복될 수 있을 거야.
      용례.문장:
      - 승규는 영어가 완전히 정복될 미래를 꿈꾸며 열심히 영어 공부를 하고 있다.
      - 자동차 운전면허 시험은 조금만 공부하면 누구에게나 정복될 수 있을 정도로 쉽다.
      의미ID: 3
    - 뜻풀이: 질병이 완치될 수 있게 되다.
      문형: 1이 2에/에게 정복되다
      용례.구:
      - 정복될 전망.
      - 불치병이 정복되다.
      - 암이 정복되다.
      - 에이즈가 정복되다.
      - 완전히 정복되다.
      용례.대화:
      - 암이 정복될 날이 곧 올 거야. 희망 잃지 마.
      용례.문장:
      - 의사들은 미세 세포 연구의 발달로 머지않아 암이 정복될 것이라 전망했다.
      - 의학계에서는 모든 불치병이 인간에게 정복될 수 있으리라 믿으며 전문 연구 센터를 만들었다.
