    의미:
    - 뜻풀이: 천이나 종이 등을 꺾어서 겹치게 하다.
      문형: 1이 2를 접다
      용례.구:
      - 빨래를 접다.
      - 수건을 접다.
      - 신문을 접다.
      - 이불을 접다.
      - 종이를 접다.
      - 책을 접다.
      - 휴지를 접다.
      용례.대화:
      - 옷장에 잘 접어서 넣어 놨단다.
      용례.문장:
      - 나는 다 쓴 편지를 접어 편지 봉투에 넣었다.
      - 승규는 읽던 페이지를 접어 두고 책을 덮었다.
      의미ID: 1
    - 뜻풀이: 종이를 겹쳐지게 꺾어 모양을 만들다.
      문형: 1이 2를 접다
      용례.구:
      - 딱지를 접다.
      - 봉투를 접다.
      - 종이배를 접다.
      - 종이비행기를 접다.
      - 종이학을 접다.
      용례.대화:
      - 그럼요. 이 색종이로 한번 만들어 볼까요?
      용례.문장:
      - 형이 색종이로 종이비행기를 접어서 동생에게 주었다.
      - 나는 친구의 생일 선물로 종이로 접은 종이학을 선물하였다.
      의미ID: 2
    - 뜻풀이: 폈던 것을 본래의 모양으로 되게 하다.
      문형: 1이 2를 접다
      용례.구:
      - 깃발을 접다.
      - 날개를 접다.
      - 낚싯대를 접다.
      - 부채를 접다.
      - 안경을 접다.
      - 우산을 접다.
      용례.대화:
      - 잘 접어서 이 통에 넣어 두세요.
      용례.문장:
      - 민준이는 안경다리를 접어 책상 위에 두었다.
      - 이 부채는 접었다 펼 수 있어서 가지고 다니기에 편리했다.
      의미ID: 3
    - 뜻풀이: 생각을 그만두거나 의견을 포기하다.
      문형: 1이 2를 접다
      용례.구:
      - 궁금증을 접다.
      - 마음을 접다.
      - 말을 접다.
      - 생각을 접다.
      - 약속을 접다.
      - 의견을 접다.
      용례.대화:
      - 부모님이 반대하셔서 일단은 계획을 접었어.
      용례.문장:
      - 나는 내 의견을 일단 접고 다른 의견을 들어 보기로 했다.
      - 어머니가 갑자기 위독해지셔서 결혼 이야기는 당분간 접었다.
      - 여러 사람의 의견을 따르기 위해 내 생각을 접으니 마음이 편해졌다.
      의미ID: 4
    - 뜻풀이: 자신보다 못한 사람에게 유리한 조건을 붙여 주다.
      문형: 1이 2를 접다
      용례.구:
      - 접고 바둑을 두다.
      - 접고 장기를 두다.
      - 두 점을 접다.
      - 몇 수를 접다.
      - 석 점을 접다.
      - 한 수를 접다.
      용례.대화:
      - 너 정도 실력이면 내가 몇 수 접어 줘야 게임이 되지.
      용례.문장:
      - 아버지께서는 석 점이나 접고 바둑을 두셨지만 쉽게 나를 이기셨다.
      - 나는 장기를 잘 못 두는 친구를 위해 한 수 정도 접고 장기를 두었다.
      의미ID: 5
