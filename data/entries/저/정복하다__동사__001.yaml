    원어: 征服 하다
    의미:
    - 뜻풀이: 다른 민족이나 나라를 무력으로 쳐서 복종시키다.
      문형: 1이 2를 정복하다
      용례.구:
      - 다른 나라를 정복하다.
      - 대륙을 정복하다.
      - 민족을 정복하다.
      - 오랑캐를 정복하다.
      - 이민족을 정복하다.
      - 적을 정복하다.
      용례.대화:
      - 아니, 우리나라는 언제나 다른 나라와 우호적인 관계만을 맺어 왔어.
      용례.문장:
      - 13세기 칭기즈 칸은 중국 북부를 정복하고 그 세력을 확장해 나갔다.
      - 성경을 보면 이스라엘 백성들이 가나안 땅의 나라들을 정복했던 역사를 볼 수 있다.
      의미ID: 1
    - 뜻풀이: 사람이 가기에 몹시 힘든 곳을 어려움을 이겨 내고 가다.
      문형: 1이 2를 정복하다
      용례.구:
      - 남극을 정복하다.
      - 북방을 정복하다.
      - 봉우리를 정복하다.
      - 정상을 정복하다.
      - 최고봉을 정복하다.
      용례.대화:
      - 고마워, 네 응원에 힘이 난다.
      - 오, 정말? 멋지다.
      용례.문장:
      - 히말라야산맥의 최고봉을 정복한 우리 원정대는 산 정상에서 기쁨을 만끽했다.
      - 산악대를 이끌고 있는 대장은 미지의 영역이었던 그린란드 남쪽 지역을 정복하였다.
      의미ID: 2
    - 뜻풀이: 하기 어렵고 힘든 것을 뜻대로 다룰 수 있게 되다.
      문형: 1이 2를 정복하다
      용례.구:
      - 문제를 정복하다.
      - 세계를 정복하다.
      - 세상을 정복하다.
      - 영어를 정복하다.
      용례.대화:
      - 좋아. 선생님이 많이 도와줄게.
      용례.문장:
      - 피겨 스케이팅 선수인 그녀는 마침내 올림픽 정상을 정복했다.
      - 그녀는 뛰어난 가창력으로 세계 무대를 정복하고 세계적인 오페라 가수가 되었다.
      의미ID: 3
    - 뜻풀이: 질병을 완치할 수 있게 되다.
      문형: 1이 2를 정복하다
      용례.구:
      - 감기를 정복하다.
      - 불치병을 정복하다.
      - 암을 정복하다.
      - 희귀병을 정복하다.
      용례.대화:
      - 그럼요. 성실히 치료를 받으면 이 병쯤은 정복할 수 있을 거예요.
      용례.문장:
      - 과체중으로 고생하던 나는 꾸준한 운동을 통해 비만을 정복하였다.
      - 경제적인 발전과 새로운 의학 기술로 우리나라는 결핵을 정복하게 되었다.
      의미ID: 4
