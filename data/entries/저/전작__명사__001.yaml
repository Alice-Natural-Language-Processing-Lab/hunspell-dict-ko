    - 뜻풀이: 한 작가의 모든 작품이나 일정한 분야의 모든 작품.
      용례.구:
      - 소설 전작.
      - 작가의 전작.
      - 전작을 모으다.
      - 전작을 보다.
      용례.대화:
      - 그 많은 영화를 하나도 빠짐없이 다 보다니 정말 대단하구나.
      용례.문장:
      - 그는 다작을 하는 작가라 그의 전작을 읽기에는 내 평생이 부족할 것 같다.
      - 지수는 마음에 드는 시집을 발견하고 작가의 전작이 보고 싶어 도서관으로 갔다.
      의미ID: 1
    - 뜻풀이: 일부분이 아닌 전체 작품. 또는 완성된 작품.
      용례.구:
      - 전작 장편 소설.
      - 전작으로 발표하다.
      - 전작으로 출간하다.
      용례.대화:
      - 응. 전작으로 쓰신 선생님 최초의 장편 소설이야.
      용례.문장:
      - 소설가 박 씨는 십 년만에 전작 장편 소설을 발표했다.
      - 김 작가는 대부분의 작품을 연재가 아닌 전작으로 썼다.
