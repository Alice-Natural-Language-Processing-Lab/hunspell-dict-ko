    원어: 傳家 하다
    의미:
    - 뜻풀이: 부모가 자식에게 집안 살림을 물려주다.
      문형: 1이 2에/에게 3을 전가하다
      용례.구:
      - 살림을 전가하다.
      - 살림살이를 전가하다.
      - 세간을 전가하다.
      - 세간살이를 전가하다.
      - 재산을 전가하다.
      용례.대화:
      - '아들에게 재산을 전가해 놓고 여행을 다니고 계셔. '
      용례.문장:
      - 노모는 모든 살림살이를 자식에게 전가했다.
      - 믿음직한 아들놈에게 집안일을 전가해 놓고 나니 한결 마음이 놓인다.
      의미ID: 1
    - 뜻풀이: 집안 대대로 전해 내려오다.
      문형: 1이 2에/에게 3을 전가하다
      용례.구:
      - 가보를 전가하다.
      - 문서를 전가하다.
      - 물건을 전가하다.
      - 후손에게 전가하다.
      - 고이 전가하다.
      - 소중히 전가하다.
      용례.대화:
      - '아가, 이건 우리 집안에서 전가해 오던 물건이란다. '
      용례.문장:
      - 이 물건은 후손에게 귀하게 전가하고 싶다.
      - '집안이 기울면서 귀하게 간직하던 가보를 더 이상 전가할 수 없게 되었다. '
      의미ID: 2
