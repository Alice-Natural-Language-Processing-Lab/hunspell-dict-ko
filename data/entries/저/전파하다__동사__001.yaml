      문형: 1이 2를 3에/에게/으로 전파하다
      용례.구:
      - 문화를 전파하다.
      - 사상을 전파하다.
      - 소식을 전파하다.
      - 해외로 전파하다.
      - 널리 전파하다.
      용례.대화:
      - 네, 한국에 대해 전파하는 중요한 임무를 맡았다는 생각이 들어요.
      용례.문장:
      - 그는 자신이 가진 것을 어려운 사람과 나누는 문화를 전파하려고 노력했다.
      - 그들은 의료 시설이 없는 지역의 주민들에게 자신들의 의료 기술을 전파했다.
      - 선교사들은 기독교를 전 세계로 전파하기 위하여 해외 각지에서 다양한 활동을 하고 있다.
