      - 지수는 수시로 통장을 정리하며 거래 내역을 파악한다.
      - 나는 일주일에 한 번씩 통장을 정리하여 입출금 내역을 확인한다.
      - 그는 통장을 정리해 보니 출처를 알 수 없는 돈이 입금되어 있어 매우 놀랐다.
