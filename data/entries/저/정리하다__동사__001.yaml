      - 하루 종일 이삿짐을 정리하다 보니 벌써 밤이 되었다.
      - 민준이는 자기 자리와 주위를 정리한 뒤에 일을 시작했다.
      - 나는 침대 위에 아무렇게나 흐트러져 있는 옷가지들을 정리했다.
      의미ID: 1
    - 뜻풀이: 종류에 따라 체계적으로 나누거나 모으다.
