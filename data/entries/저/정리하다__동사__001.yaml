      - 관계를 정리하다.
      - 인연을 정리하다.
      - 친구 사이를 정리하다.
      - 깨끗하게 정리하다.
      - 완전히 정리하다.
      용례.문장:
      - 그들은 연인 관계를 정리한 뒤로 한 번도 만나지 않았다.
      - 김 씨는 정 씨에게 사기를 당한 이후 그와의 관계를 정리했다.
      - 민준이와 승규는 크게 싸운 뒤로 친구 사이를 정리하고 모르는 사람으로 살아간다.
