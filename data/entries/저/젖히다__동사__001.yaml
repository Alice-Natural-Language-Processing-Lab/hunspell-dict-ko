    의미:
    - 뜻풀이: 뒤로 기울게 하다.
      문형: 1이 2를 3으로 젖히다
      용례.구:
      - 가지를 젖히다.
      - 고개를 뒤로 젖히다.
      - 몸을 뒤로 젖히다.
      - 좌석을 뒤로 젖히다.
      용례.대화:
      - 괜찮아요. 금방 도착할 텐데요, 뭐.
      용례.문장:
      - 지수는 고개를 뒤로 젖히고 하늘을 바라보았다.
      - 선생님은 두 팔을 벌리고 몸을 젖혀 기지개를 폈다.
      - 아버지는 감나무 가지를 젖혀서 우리에게 감을 따 주셨다.
      의미ID: 1
    - 뜻풀이: 무엇을 뒤집거나 하여 안쪽이 겉으로 나오게 하다.
      문형: 1이 2를 젖히다
      용례.구:
      - 대문을 젖히다.
      - 문을 젖히다.
      - 옷을 젖히다.
      - 이불을 젖히다.
      - 커튼을 젖히다.
      용례.대화:
      - 커튼만 걷어 줘. 창문을 열면 추워.
      용례.문장:
      - 아버지는 대문을 젖히고 마당으로 들어오셨다.
      - 선생님은 깔아 놓은 방석을 젖히고 그냥 맨바닥에 앉으셨다.
      의미ID: 2
