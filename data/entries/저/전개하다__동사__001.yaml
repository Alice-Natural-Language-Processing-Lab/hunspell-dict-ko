    의미:
    - 뜻풀이: 일을 시작하여 진행하다.
      문형: 1이 2를 전개하다
      용례.구:
      - 모금 운동을 전개하다.
      - 일을 전개하다.
      - 캠페인을 전개하다.
      - 환경 보호 운동을 전개하다.
      - 새롭게 전개하다.
      용례.대화:
      - 국민들이 자발적으로 경제 회복을 위한 노력을 전개한 덕분이지.
      용례.문장:
      - 요즘 우리 회사는 신제품 개발 사업을 전개하는 데 온 힘을 쏟고 있다.
      - 정부에서는 출산 장려 캠페인을 전개하면서 자녀를 키우는 행복과 중요성을 강조하고 있다.
      의미ID: 1
    - 뜻풀이: 자세한 내용을 진행하여 펼치다.
      문형: 1이 2를 전개하다
      용례.구:
      - 글을 전개하다.
      - 내용을 전개하다.
      - 논리를 전개하다.
      - 상황을 전개하다.
      - 이야기를 전개하다.
      용례.대화:
      - 응. 그런데 작가가 점점 이야기를 이상한 방향으로 전개하고 있어서 좀 당황스러워.
      용례.문장:
      - 어떻게 하면 보고서 내용을 창의적으로 전개해 나갈 수 있을지 고민이 되었다.
      - 그가 주장한 이론을 살펴보면 논리를 전개하는 과정에서 치명적인 실수를 범하고 있다.
      의미ID: 2
    - 뜻풀이: 넓거나 길게 펼치다.
      문형: 1이 2를 전개하다
      용례.구:
      - 도형을 전개하다.
      - 식을 전개하다.
      용례.대화:
      - 식을 전개할 수 있는 방법이 두 가지나 있으니 잘 생각해 봐.
      용례.문장:
      - 어렸을 때에는 곱셈 문제를 덧셈 형태로 일일이 전개해서 풀었다.
      - 나는 입체도형을 전개했을 때 어떤 형태가 되는지 맞히는 문제가 가장 어렵다.
      의미ID: 3
