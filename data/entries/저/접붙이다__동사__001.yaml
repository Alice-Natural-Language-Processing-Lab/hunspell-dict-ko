    의미:
    - 뜻풀이: 한 나무에 다른 나무의 가지나 눈을 따다 붙이다.
      문형: ' 1이 2를 (3과) 접붙이다'
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 접붙인 품종.
      - 접붙인 혼종.
      - 가지를 접붙이다.
      - 줄기를 접붙이다.
      용례.문장:
      - 우리는 수확량을 늘리고 병충해를 막기 위해 오이의 모를 호박에 접붙였다.
      - 이 지역에서는 자두와 살구를 교배시킨 후 그 가지를 접붙이는 용으로 유통시키고 있다.
      - 찔레와 장미는 같은 종이어서 강인한 야생성을 지닌 찔레 뿌리에 장미를 접붙여 키우는 경우가 많다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: 교배하다
        항목ID: 31388
      뜻풀이: (비유적으로) 생물의 암수를 인공적으로 수정시키다.
      문형: 1이 2를 (3과) 접붙이다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 돼지를 접붙이다.
      - 수컷과 암컷을 접붙이다.
      - 서로 접붙이다.
      용례.문장:
      - 이 동물원에서는 사자와 호랑이를 접붙여서 라이거를 탄생시켰다.
      - 노새는 수탕나귀와 암말을 접붙여 태어난 종으로 지구력과 순발력을 다 갖고 있다.
