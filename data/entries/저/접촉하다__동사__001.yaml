      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 담당자와 접촉하다.
      - 언론과 접촉하다.
      - 긴밀히 접촉하다.
      용례.문장:
      - 나는 어려서부터 외국 문화를 자주 접촉했다.
      - 그는 범인과 자주 접촉했다는 이유로 경찰로부터 의심을 받고 있다.
