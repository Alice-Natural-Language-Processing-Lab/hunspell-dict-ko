      용례.구:
      - 공기와 접촉하다.
      - 환자와 접촉하다.
      용례.대화:
      - 카드를 단말기에 접촉하면 돼요.
      용례.문장:
      - 전염병을 앓는 사람과 접촉하면 감염될 확률이 높다.
      - 이 물질은 산소와 접촉하면 폭발한다.
