    의미:
    - 뜻풀이: 무엇을 느껴서 생기는 마음.
      용례.구:
      - 동경의 정.
      - 신뢰의 정.
      - 연모의 정.
      - 연민의 정.
      - 정을 갖다.
      - 정을 쌓다.
      용례.문장:
      - 우리 사이에는 신뢰의 정이 두텁다.
      - 그는 울며 자신의 처지를 이야기하는 그녀에게 연민의 정을 느꼈다.
      - 지수는 자신이 원하는 삶을 살고 있는 박 선생님께 어느새 동경의 정을 갖게 되었다.
      의미ID: 1
    - 뜻풀이: 사랑하거나 친근하다고 느끼는 마음.
      용례.구:
      - 정이 가다.
      - 정이 들다.
      - 정이 떨어지다.
      - 정이 붙다.
      - 정을 쏟다.
      - 정에 굶주리다.
      용례.문장:
      - 그들 부부는 함께 살수록 더욱더 정이 깊어졌다.
      - 부모님께서는 내게 온갖 정을 쏟으며 나를 키워 주셨다.
      - 우리는 항상 붙어 다니다 보니 어느새 서로에게 정이 들어 버렸다.
      - 민준이는 정에 주린 사람처럼 누구하고나 친밀한 관계를 유지해야 한다는 강박 관념이 있다.
      의미ID: 2
