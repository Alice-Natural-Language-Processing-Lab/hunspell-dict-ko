    어휘 등급: 없음
    원어: 整備 하다
    의미:
    - 뜻풀이: 흐트러진 체계를 정리하여 제대로 갖추다.
      문형: 1이 2를 정비하다
      용례.구:
      - 노선을 정비하다.
      - 부대를 정비하다.
      - 전력을 정비하다.
      - 조직을 정비하다 체제를 정비하다.
      용례.문장:
      - 장군은 전쟁에 나가기에 앞서 부대를 체계적으로 정비했다.
      - 새로 정비한 버스 노선 덕분에 외진 곳에 사는 사람들도 대중교통을 이용하게 되었다.
      의미ID: 1
    - 뜻풀이: 기계나 설비가 제대로 작동하도록 보살피고 손질하다.
      문형: 1이 2를 정비하다
      용례.구:
      - 비행기를 정비하다.
      - 엔진을 정비하다.
      - 열차를 정비하다.
      - 자동차를 정비하다.
      용례.문장:
      - 운전자는 날이 추워지자 엔진이 얼지 않도록 자동차를 정비했다.
      - 항공사는 승객들의 안전을 위해 비행기를 정비하는 데 가장 많은 예산을 들였다.
      의미ID: 2
    - 뜻풀이: 도로나 시설이 제 기능을 하도록 정리하다.
      문형: 1이 2를 정비하다
      용례.구:
      - 도로를 정비하다.
      - 배수로를 정비하다.
      - 상수도를 정비하다.
      - 하천을 정비하다.
      용례.문장:
      - 폭설로 마비된 교통을 해결하기 위해 정부는 도로를 정비했다.
      - 정비공은 상수도관을 정비해 추운 기온에 동파되지 않도록 했다.
      의미ID: 3
