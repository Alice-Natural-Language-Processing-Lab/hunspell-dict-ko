    의미:
    - 뜻풀이: 글이나 그림 등을 옮겨 베낌.
      용례.구:
      - 전사가 끝나다.
      - 전사가 되다.
      - 전사가 잘못되다.
      - 전사를 하다.
      용례.대화:
      - 두 글자 모양이 비슷해서 전사를 할 때 잘못 옮겨 적은 모양이네.
      용례.문장:
      - 옛 문서는 여러 사람이 전사를 하는 과정에서 내용이 바뀌기도 하고 없어지기도 한다.
      - 종이가 귀했던 시절에는 책을 여러 권 내기보다는 책을 직접 옮겨 베끼는 전사가 일반적이었다.
      의미ID: 1
    - 뜻풀이: 음성으로 된 것을 글자로 옮겨 적음.
      용례.구:
      - 구어 전사.
      - 음성 전사.
      - 한글 전사.
      - 전사가 되다.
      - 전사를 하다.
      용례.대화:
      - 작은 소리의 차이를 구분하기가 어려울 텐데 대단하시네요.
      용례.문장:
      - 음성 전사가 어려운 이유는 음성은 글처럼 완전한 문장으로 표현되지 않기 때문이다.
      - 우리는 사람의 말을 분석하기 위한 첫 단계로 구어를 글자로 옮기는 구어 전사 작업을 했다.
