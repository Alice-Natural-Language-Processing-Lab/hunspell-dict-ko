    어휘 등급: 초급
    의미:
    - 뜻풀이: 액체가 스며들어 축축해지다.
      문형: 1이 2에 젖다
      용례.구:
      - 머리카락이 젖다.
      - 옷이 젖다.
      - 종이가 젖다.
      - 땀에 젖다.
      - 물에 젖다.
      - 비에 젖다.
      - 안개에 젖다.
      - 이슬에 젖다.
      - 피에 젖다.
      - 촉촉이 젖다.
      - 흠뻑 젖다.
      용례.대화:
      - 네. 아까 물을 엎질러서 못 쓰게 됐어요.
      용례.문장:
      - 아이들은 불을 피워 젖은 옷을 말렸다.
      - 아이는 비를 맞아 온몸이 다 젖고 말았다.
      - 여자는 물에 젖은 머리를 수건으로 닦았다.
      - 노동자들의 티셔츠는 온통 땀에 젖어 있었다.
      - 어머니의 얼굴은 땀인지 눈물인지 모를 물기에 젖어 있었다.
      의미ID: 1
    - 뜻풀이: 어떤 영향을 자꾸 받아 익숙해지다.
      문형: 1이 2에 젖다
      용례.구:
      - 관습에 젖다.
      - 구사상에 젖다.
      - 독단에 젖다.
      - 물질 만능주의에 젖다.
      - 부패에 젖다.
      - 사대주의에 젖다.
      - 생활에 젖다.
      - 타성에 젖다.
      - 특권 의식에 젖다.
      - 편견에 젖다.
      - 피해 의식에 젖다.
      용례.대화:
      - 정말 옛날 사고방식에 젖어 계시는구나.
      용례.문장:
      - 아버지는 낡은 사고에 젖어 새로운 문화를 받아들이지 못하신다.
      - 게으른 생활에 젖은 사람들은 맡은 일에는 무관심하고 놀고먹으려고만 한다.
      - 남녀 불평등 문화에 젖은 여자들은 불평등한 대우를 받고 있다는 사실조차 의식하지 못한다.
      의미 참고: 주로 좋지 않은 관습에 익숙해진 경우에 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 감정이나 생각에 깊이 빠지다.
      문형: 1이 2에 젖다
      용례.구:
      - 감격에 젖다.
      - 감동에 젖다.
      - 감회에 젖다.
      - 꿈에 젖다.
      - 상념에 젖다.
      - 생각에 젖다.
      - 슬픔에 젖다.
      - 실의에 젖다.
      - 연민에 젖다.
      - 향수에 젖다.
      - 환희에 젖다.
      용례.문장:
      - 여자는 남편을 잃은 슬픔에 젖어 울었다.
      - 외국 생활을 오래한 사람들은 가끔씩 향수에 젖는다.
      - 사람들은 고요한 음악을 들으며 분위기에 젖어 술을 마셨다.
      - 작가는 전시회를 앞두고 그동안의 일들이 생각나 감회에 젖었다.
      - 어머니는 아이들의 미소에 볼 때마다 언제나 넘치는 행복감에 젖는다.
      의미ID: 3
    - 뜻풀이: 자주 들어 아주 익숙해지다.
      문형: 1이 2에 젖다
      용례.구:
      - 귀에 젖은 노래.
      - 귀에 젖은 목소리.
      - 귀에 젖은 소리.
      - 귀에 젖은 음악.
      용례.문장:
      - 라디오에서 귀에 젖은 멜로디가 흘러나왔다.
      - 어디에선가 귀에 젖은 노랫소리가 들려왔다.
      - 귀에 젖은 어머니의 목소리를 들으니 단비를 만난 것처럼 반가웠다.
      의미 참고: 주로 '귀에 젖다'로 쓴다.
      의미ID: 4
    - 뜻풀이: (비유적으로) 하늘이 어떤 빛을 띤 상태가 되다.
      문형: 1이 2에 젖다
      용례.구:
      - 달빛에 젖은 하늘.
      - 하늘이 노을빛에 젖다.
      - 하늘이 별빛에 젖다.
      용례.문장:
      - 어느새 하늘은 달빛에 젖어 있었다.
      - 저녁이 되자 노을에 젖은 하늘이 붉은색을 띠었다.
      의미ID: 5
    - 뜻풀이: 눈에 눈물이 고이다.
      문형: 1이 젖다
      용례.구:
      - 눈이 젖다.
      - 눈가가 젖다.
      - 눈시울이 젖다.
      - 촉촉하게 젖다.
      용례.문장:
      - 슬픈 영화를 보는 동안 친구의 눈가는 내내 젖어 있었다.
      - 헤어지자는 말에 여자는 젖은 눈으로 남자를 바라보았다.
      - 딸을 시집보내는 어머니의 눈은 어느새 촉촉하게 젖었다.
      의미 참고: 주로 '눈이 젖다'로 쓴다.
      의미ID: 6
    - 뜻풀이: 목소리에서 슬픔이나 감격이 느껴지다.
      문형: 1이 젖다
      용례.구:
      - 젖은 목소리.
      - 목소리가 젖다.
      - 촉촉이 젖다.
      용례.문장:
      - 배우는 젖은 듯한 목소리로 수상 소감을 발표했다.
      - 사람이 그립다고 말하는 할머니의 목소리는 어느새 젖어 있었다.
      - 오랜만에 만난 아들에게 안부를 붇는 아버지의 목소리는 젖어 있었다.
      의미 참고: 주로 '목소리가 젖다'로 쓴다.
      의미ID: 7
