    의미:
    - 뜻풀이: 점심을 먹기 위해 정해 둔 시간.
      용례.구:
      - 점심시간이 되다.
      - 점심시간이 오다.
      용례.문장:
      - 점심시간이 되자 점심을 먹으러 온 사람들로 식당이 엄청나게 붐볐다.
      - 아침을 거르고 학교에 온 나는 배가 고파 점심시간이 오기만을 기다렸다.
      - 그는 오전에 일을 다 처리하지 못해 점심시간에 혼자 사무실에 남아 일을 했다.
      - 나는 점심시간을 조금이라도 아껴 공부를 하려고 회사에 매일 도시락을 싸 왔다.
