    - 뜻풀이: 이른 새벽에 길은 깨끗한 우물물.
      용례.구:
      - 정화수 한 그릇.
      - 정화수를 뜨다.
      - 정화수를 받쳐 놓다.
      - 정화수를 붓다.
      - 정화수를 뿌리다.
      - 정화수를 올려놓다.
      용례.문장:
      - 그녀는 정화수를 장독대 위에 올려놓고 밤새 기도를 올렸다.
      - 할머니는 이모의 순산을 기원하며 하루 종일 정화수 앞에 앉아 빌었다.
      - 민준의 어머니는 집 나간 아들이 돌아오길 바라며 정화수를 떠 놓고 기원했다.
      의미 참고: 주로 소원을 빌거나 약을 달이는 데 쓴다.
