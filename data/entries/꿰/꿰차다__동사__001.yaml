      - 높은 지위를 꿰차다.
      - 주인공 자리를 꿰차다.
      - 주전을 꿰차다.
      - 중요한 자리를 꿰차다.
      - 한자리 꿰차다.
      용례.대화:
      - 맞아. 어떻게 저 실력에 주연 자리를 꿰찼는지 모르겠어.
      용례.문장:
      - 그녀는 뛰어난 외모 덕에 왕자의 아내 자리를 꿰차고 들어앉을 수 있었다.
      - 그는 윗사람에게 아양을 떨어 그 나이에 벌써 과장 자리를 꿰찼다.
