    - 뜻풀이: 물건을 급히 아무렇게나 몸에 지니다.
      문형: 1이 2를 꿰차다
      용례.구:
      - 가방을 꿰차다.
      - 물건을 꿰차다.
      - 신발을 꿰차다.
      - 주머니를 꿰차다.
      - 옆구리에 꿰차다.
      용례.대화:
      - 빨리 필요한 것만 꿰차고 택시 타고 가면 출발 시간 전에 도착할 수 있을 거야.
      용례.문장:
      - 나는 급한 대로 눈에 보이는 아무 가방을 꿰차고 집을 나섰다.
      - 아침에 급하게 책을 꿰차고 나오느라 동생 책을 가지고 나왔다.
      의미ID: 1
    - 뜻풀이: 어떤 일의 내용이나 사정을 자세히 다 알다.
      문형: 1이 2를 꿰차다
      용례.구:
      - 동네 일을 꿰차다.
      - 사람들을 꿰차다.
      - 사정을 꿰차다.
      - 두루 꿰차다.
      - 줄줄이 꿰차다.
      - 환히 꿰차다.
      용례.대화:
      - 강원도에 대해 환히 꿰차고 있는 유민이에게 물어봐.
      용례.문장:
      - 그는 삼십 년 동안 한 직장에서 일해서 회사 내부 사정을 꿰차고 있었다.
      - 경찰은 사건의 전후 사정을 꿰차고 있는 목격자의 진술을 토대로 수사를 이어나갔다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 데리고 가거나 함께 다니다.
      문형: 1이 2를 꿰차다
      용례.구:
      - 계집을 꿰차다.
      - 미인을 꿰차다.
      - 여자를 꿰차다.
      - 젊은 사내를 꿰차다.
      - 처녀를 꿰차다.
      용례.대화:
      - 여자를 꿰차고 노름판에 다니다가 사업으로 번 돈을 다 날렸대.
      용례.문장:
      - 그는 바람이 났는지 부인이 아닌 여자를 꿰차고 다녔다.
      - 젊은 여자를 꿰차고 다니는 그의 모습에 동네 사람들은 눈살을 찌푸렸다.
      의미ID: 3
    - 뜻풀이: (속된 말로) 어떤 중요한 자리를 차지하다.
      문형: 1이 2를 꿰차다
