      - 심장을 꿰뚫다.
      - 한가운데를 꿰뚫다.
      용례.대화:
      - 응. 쏘는 총알마다 과녁 한가운데를 꿰뚫었어.
      용례.문장:
      - 그가 쏜 화살이 멧돼지의 목을 꿰뚫었다.
      - 나는 방아쇠를 당겨 과녁 한가운데를 꿰뚫었다.
      - 새로 만든 창은 두꺼운 갑옷도 꿰뚫을 수 있을 만큼 단단하고 날카로웠다.
