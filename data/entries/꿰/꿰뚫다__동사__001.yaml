      용례.문장:
      - 한강은 서울을 꿰뚫어 흐르는 큰 강이다.
      - 광장을 꿰뚫고 지나는 큰길은 시내 중심가와 연결되어 있다.
      - 이 도시의 가운데에는 기차역이 있어 철로가 도시의 중심부를 꿰뚫고 있다.
