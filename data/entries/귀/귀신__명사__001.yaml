    의미:
    - 뜻풀이: 사람이 죽은 뒤에 남는다고 하는 영혼.
      용례.구:
      - 귀신 이야기.
      - 귀신이 되다.
      - 귀신을 보다.
      - 귀신에 들리다.
      - 귀신에 홀리다.
      용례.문장:
      - 그 흉가에는 저승에 못 간 귀신이 떠돈다는 소문이 있었다.
      - 승규는 갑자기 귀신에라도 홀린 듯이 허공을 바라보며 몸을 부르르 떨었다.
      - 이 영화는 이미 죽어 귀신이 된 여자와 살아있는 남자가 사랑에 빠지는 이야기이다.
      의미ID: 1
    - 뜻풀이: 사람에게 좋은 일이나 나쁜 일을 내려 준다는 신령.
      용례.구:
      - 처녀 귀신.
      - 무서운 귀신.
      - 귀신 영화.
      - 귀신이 나오다.
      - 귀신을 퇴치하다.
      용례.대화:
      - 그야 물론 귀신이지.
      용례.문장:
      - 그의 지극한 노력은 귀신도 감복해서 복을 내려줄 정도였다.
      - 영화 속에 나오는 처녀 귀신의 모습은 사람들을 공포에 떨게 했다.
      - 해병대는 귀신 잡는 해병대라고 불릴 정도로 용맹스럽기로 유명한 부대이다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 어떤 일에 다른 사람보다 뛰어난 재주가 있는 사람.
      용례.구:
      - 공부에 귀신이다.
      - 요리에 귀신이다.
      - 운동에 귀신이다.
      - 청소에 귀신이다.
      용례.대화:
      - 걱정 마세요. 제가 다른 건 몰라도 길 찾는 데는 귀신이에요.
      용례.문장:
      - 지수는 운동이면 뭐든지 잘 해서 탁구에도 귀신이다.
      - 그는 자취 생활 십 년 만에 살림에는 귀신이 다 되었다.
      - 퍼즐 맞추기에 귀신인 승규는 퍼즐 맞추기 대회에서 상도 탔다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 외모나 차림새 등이 매우 사나운 사람.
      용례.구:
      - 머리가 귀신 같다.
      - 목소리가 귀신 같다.
      - 생김새가 귀신 같다.
      - 귀신같이 보이다.
      - 귀신처럼 화장하다.
      용례.대화:
      - 그러게. 화장을 너무 진하게 해서 그런지 귀신 같아.
      용례.문장:
      - 지수는 며칠동안 굶고 씻지도 못한 채 귀신처럼 초췌한 몰골로 나타났다.
      - 조난되었던 일행이 머리가 헝클어져 귀신 같은 모습으로 구조되었다.
      의미ID: 4
    - 뜻풀이: (비유적으로) 오직 어떤 한 가지 일만 하거나 어느 한곳에만 붙어 있는 사람.
      용례.구:
      - 부엌 귀신.
      - 살림 귀신.
      - 시집 귀신.
      용례.대화:
      - 엄마는 지금이 어느 시댄데 그런 말씀을 하세요?
      용례.문장:
      - 가부장적 사회에서는 시집간 딸은 시집의 귀신이 되어야 한다고 생각했다.
      - 전업 주부이신 어머니께서는 평생 부엌 귀신으로 늙어 죽겠다며 신세 한탄을 하셨다.
      의미ID: 5
