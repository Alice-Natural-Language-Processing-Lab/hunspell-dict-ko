    의미:
    - 뜻풀이: 예쁘고 사랑스러운 행동.
      용례.구:
      - 아이의 귀염.
      - 귀염이 없다.
      - 귀염을 떨다.
      - 귀염을 보이다.
      - 귀염을 부리다.
      용례.대화:
      - 애가 귀염도 없고 무뚝뚝해서 그런 것 같아.
      용례.문장:
      - 어머니는 아이를 혼내려고 해도 아이가 귀염을 부리면 웃고 말았다.
      - 지수는 여자 친구들 앞에서와는 다르게 남자 친구들 앞에서 귀염을 떨어 내숭쟁이라고 불린다.
      의미ID: 1
    - 뜻풀이: 자기보다 어린 사람이나 동물을 예뻐하고 사랑스러워하는 마음.
      용례.구:
      - 어른들의 귀염.
      - 부모님의 귀염).
      - 귀염이 가다.
      - 귀염을 독차지하다.
      - 귀염을 받다.
      - 귀염을 사다.
      용례.대화:
      - 맞아. 어른들에게 귀염을 살 타입이야.
      용례.문장:
      - 유민이는 외동딸로 모든 집안 어른들의 귀염을 독차지하고 자랐다.
      - 지수는 어렸을 때부터 부모님들의 귀염을 받고 자라서 그런지 밝고 활발했다.
      의미ID: 2
