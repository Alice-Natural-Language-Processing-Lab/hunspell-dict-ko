    의미:
    - 뜻풀이: 지방에서 서울로 돌아가거나 돌아옴.
      용례.구:
      - 설날 귀경.
      - 추석 귀경.
      - 귀경 인파.
      - 귀경 차량.
      - 귀경을 서두르다.
      - 귀경을 하다.
      용례.대화:
      - 네. 아침 일찍 출발하는 것으로 하죠.
      용례.문장:
      - 김 씨는 오랜만의 고향 방문을 마치고 귀경을 위해 고향집을 나섰다.
      - 연휴 마지막 날 고속 도로에는 귀경 차량들이 길게 꼬리를 물고 서 있었다.
      - 명절을 고향에서 지낸 사람들이 연휴 삼 일째부터 본격적으로 귀경을 시작했다.
      - 설 연휴 사흘째인 오늘 본격적인 귀경이 시작돼 교통 정체가 하루 종일 계속되었다.
