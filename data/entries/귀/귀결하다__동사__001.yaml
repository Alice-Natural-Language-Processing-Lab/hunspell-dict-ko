      문형: 1이 2에/로 귀결하다
      용례.구:
      - 선으로 귀결하다.
      - 악으로 귀결하다.
      - 투쟁으로 귀결하다.
      - 파국으로 귀결하다.
      - 자연스럽게 귀결하다.
      용례.대화:
      - 응. 임원 회의에서 참석자들의 의견이 찬성으로 귀결했대.
      용례.문장:
      - 정치권에 대한 국민의 가장 큰 욕구는 결국 경제적 풍요에 귀결한다.
      - 조직 내에 문제가 생기면 상당한 부분을 리더의 책임과 능력 미달로 귀결하여 처리하기도 한다.
      - 사장은 영업 실적 저조를 김 과장의 책임으로 귀결해 김 과장은 사원 평가에서 낮은 등급을 받았다.
