    - 뜻풀이: 금, 은, 백금과 같이 아름다운 빛깔을 내며 산출량이 적어 값이 비싼 금속.
      용례.구:
      - 값비싼 귀금속.
      - 귀금속 사업.
      - 귀금속 세공.
