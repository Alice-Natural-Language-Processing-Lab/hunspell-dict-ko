      - 귀금속으로 만들다.
      용례.대화:
      - 귀금속으로 가공한 열쇠고리여서 귀중품과 다름없는 가치를 지니거든요.
      용례.문장:
      - 나는 은으로 귀금속 장신구를 만드는 회사에 다닌다.
      - 한 여성이 백화점에서 귀금속으로 만든 반지, 목걸이 등을 훔쳐 달아났다.
      - 그녀는 자신이 부자라는 사실을 뽐내기라도 하는 듯 귀금속을 온몸에 휘감고 다녔다.
