      발음: 귀ː인
    어휘 등급: 없음
    원어: 貴人
    의미:
    - 뜻풀이: 지위나 신분이 높은 사람.
      용례.구:
      - 귀인의 상.
      - 귀인이 되다.
      - 귀인이 오시다.
      - 귀인을 뵙다.
      - 귀인을 접하다.
      용례.대화:
      - 네가 정말 그런 귀인과 악수를 했단 말이야?
      용례.문장:
      - 나는 김 선생님의 출판 기념회에서 법조계와 정계의 여러 귀인들을 소개 받았다.
      - 그의 집안은 대대로 총명하고 인품이 훌륭한 귀인을 배출해 정부 주요 요직에 진출했다.
      의미ID: 1
    - 뜻풀이: 중요한 일이나 어려운 일이 있을 때 도움을 주는 사람.
      용례.구:
      - 귀인 덕분.
      - 귀인의 도움.
      - 귀인이 나타나다.
      - 귀인이 찾아오다.
      - 귀인을 만나다.
      용례.대화:
      - 곤란한 일이 있지만 귀인을 만나 도움을 받을 운세래.
      용례.문장:
      - 우리는 해외 여행 도중 길을 잃었는데 다행히 귀인을 만나 무사히 숙소로 돌아왔다.
      - 김 사장은 자신의 성공은 모두 어려울 때마다 자신을 도와준 귀인 덕분이라고 했다.
      의미ID: 2
