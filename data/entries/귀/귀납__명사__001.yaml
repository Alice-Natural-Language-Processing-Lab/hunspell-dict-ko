      뜻풀이: 여러가지 구체적 사실로부터 일반적인 결론이나 법칙을 이끌어 냄.
      용례.구:
      - 귀납을 거치다.
      - 귀납을 통하다.
      - 귀납으로 얻다.
      - 귀납으로 이끌어 내다.
      - 귀납으로 추리하다.
      용례.대화:
      - 그건 너무 성급하게 귀납 추론을 해서 내린 결론인 것 같아. 네가 모든 서울 사람을 만나 본 건 아니잖아.
      용례.문장:
      - '김 교수는 귀납을 통해 자신의 이론을 정립하기 위해 구체적인 데이터를 수집했다. '
      - 연구원들은 여러 사례에서 동일한 결과가 나오지 않아서 귀납으로 자신들이 원하는 결론을 이끌어 내지 못했다.
