    - 뜻풀이: 잊지 않도록 마음속에 깊이 기억하다.
      문형: 1이 2를 귀담다
      용례.구:
      - 귀담아 두다.
      용례.대화:
      - 여러분의 말씀 귀담아 두고 법안을 개정하는 데에 참고하겠습니다.
      - 좋은 말씀 고이 귀담아 두고 열심히 살겠습니다.
      - 걔가 화가 많이 나서 그렇게 심하게 말했을 거야. 그러니 너무 귀담아 두지 마.
      용례.문장:
      - 나는 아버지 유언을 귀담아 두고 항상 올곧게 살기 위해 노력했다.
      - 승규가 유학을 간다는 것은 농담으로 한 말이니 전혀 귀담아 둘 필요가 없다.
      - 유민이는 평소 친구들의 이야기를 귀담아 두었다가 그들이 필요로 하는 것을 선물했다.
      - 김 사장은 직원들의 요구를 항상 귀담아 두고 개선하기 위해 노력해 직원들의 지지를 받았다.
      의미 참고: 주로 '귀담아'로 쓴다.
