    - 뜻풀이: 귀하고 중요하게.
      용례.구:
      - 귀중히 간수하다.
      - 귀중히 간직하다.
      - 귀중히 다루다.
      - 귀중히 보관하다.
      - 귀중히 여기다.
      용례.대화:
      - 사람의 아름다운 내면을 무엇보다도 귀중히 여기시는 분이니까요.
      용례.문장:
      - 그는 죽은 아내가 아끼던 목걸이를 딸에게 물려주면서 귀중히 간직하라고 당부했다.
      - 이번에 새롭게 발견된 옛날 문서들은 역사적으로 중요한 자료이므로 귀중히 보관하여야 한다.
