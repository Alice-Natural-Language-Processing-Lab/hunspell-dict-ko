      - 귀착이 되다.
      - 귀착이 이루어지다.
      - 귀착을 하다.
      용례.대화:
      - 다른 나라와의 무역도 결국은 권력의 문제로 귀착을 하거든.
      용례.문장:
      - 각국 대표들은 환경 오염 문제를 서로 협력하여 해결하기로 귀착을 했다.
      - 결국 착한 사람은 복을 받고 나쁜 사람은 벌을 받는다는 영화의 결론은 자연스러운 귀착이었다.
      - 사회가 복잡해질수록 자연과 인간 본연의 문제에 집중해야 한다는 원론으로의 귀착은 어떻게 보면 당연한 결과였다.
