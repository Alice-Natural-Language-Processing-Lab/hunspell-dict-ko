      - 기상 악화로 예정 시간보다 귀착이 지연되고 있습니다.
      용례.문장:
      - 이번 마라톤 코스의 최종 귀착 지점은 종합 운동장이다.
      - 출발 후 계속해서 순항하고 있는 이 배는 귀착까지 한 시간 정도를 남겨 두고 있다.
