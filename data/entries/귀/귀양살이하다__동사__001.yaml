      발음: 귀양사리하다
    어휘 등급: 없음
    의미:
    - 뜻풀이: (옛날에) 귀양의 형벌을 받고 정해진 지역에 가서 제한된 생활을 하다.
      문형: 1이 귀양살이하다
      용례.구:
      - 귀양살이하는 삶.
      - 말년에 귀양살이하다.
      - 어렵게 귀양살이하다.
      - 외롭게 귀양살이하다.
      - 힘들게 귀양살이하다.
      용례.문장:
      - 그는 억울하게 귀양살이하다 끝까지 궁궐로 돌아오지 못했다.
      - 김 장군은 왕의 노여움을 사서 시골에서 귀양살이하다가 죽었다.
      - 섬에서 외롭게 귀양살이하던 그는 십 년 만에 복직되어 왕을 섬겼다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 세상과 동떨어져 외롭게 지내는 생활을 하다.
      문형: 1이 귀양살이하다
      용례.구:
      - 귀양살이하는 삶.
      - 어렵게 귀양살이하다.
      - 외롭게 귀양살이하다.
      - 힘들게 귀양살이하다.
      용례.대화:
      - 아니, 여태 몰랐나? 김 부장 지난번 사건 책임지고 지방 부서로 귀양살이하러 갔네.
      용례.문장:
      - 그 사건 이후 그는 귀양살이하듯 시골에서 혼자 조용히 살았다.
      - 나는 시험을 앞두고 아무도 안 만나고 고시원에서 귀양살이했다.
      의미ID: 2
