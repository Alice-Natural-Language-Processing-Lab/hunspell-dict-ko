      용례.구:
      - 말씀을 귀담아듣다.
      - 어른 말을 귀담아듣다.
      - 비판을 귀담아듣다.
      - 이야기를 귀담아듣다.
      - 충고를 귀담아듣다.
      용례.대화:
      - 항상 서로의 말을 귀담아들으려고 노력하는 것이 비결이라면 비결이겠죠.
      - 그가 사람들의 경고를 귀담아들었더라면 많은 돈을 잃지는 않았을 텐데 큰일이네요.
      - 내 남자 친구는 도무지 내 말을 귀담아듣지 않고 매번 똑같은 질문을 해.
      - 별 뜻 없이 한 말이니 귀담아듣지 마.
      용례.문장:
      - 내 동생은 눈을 반짝이며 내 말을 귀담아들었다.
      - 나는 매일 아침마다 일기 예보를 귀담아듣고 비 오는 날에는 우산을 챙긴다.
      - 나는 지수의 충고를 귀담아듣지 않고 까불다가 넘어져 크게 다쳤다.
      - 김 씨가 하는 말의 절반은 거짓이니 전혀 귀담아들을 필요가 없다.
