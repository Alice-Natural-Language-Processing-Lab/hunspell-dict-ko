    의미:
    - 뜻풀이: 귀한 집안에 태어난 남자. 귀족의 자제.
      용례.구:
      - 귀공자 신분.
      - 귀공자 출신.
      - 귀공자 태생.
      - 귀공자로 살다.
      - 귀공자로 태어나다.
      용례.대화:
      - 옷을 곱게 차려 입고 하인을 데리고 다니는 것으로 보아 양반 댁 귀공자인 것 같네.
      용례.문장:
      - 그는 귀공자 신분답게 귀티가 잘잘 흘렀다.
      - 그는 당대 최고의 가문에서 태어나 훌륭한 교육을 받으며 귀공자로 성장했다.
      의미ID: 1
    - 뜻풀이: 용모나 풍채가 뛰어나고 고상한 남자.
      용례.구:
      - 귀공자 분위기.
      - 귀공자와 같은 외모.
      - 귀공자같이 굴다.
      - 귀공자처럼 생기다.
      - 귀공자처럼 행동하다.
      용례.대화:
      - 아무래도 외모가 준수하고 시청자들에게 이미지가 좋은 배우를 섭외해야겠지.
      용례.문장:
      - 민준이는 훤칠한 키에 귀공자 같은 미소로 여성들의 열렬한 환영을 받았다.
      - 김 씨는 잘생긴 외모뿐 아니라 학문적, 예술적 재능까지 겸비해 귀공자로 여겨졌다.
      의미ID: 2
