    어휘 등급: 없음
    원어: 歸隊 하다
    의미:
    - 뜻풀이: 군인이 자기가 근무하는 부대로 돌아가거나 돌아오다.
      문형: 1이 귀대하다
      용례.구:
      - 부대로 귀대하다.
      - 곧바로 귀대하다.
      - 신속히 귀대하다.
      - 일찍 귀대하다.
      - 휴가를 마치고 귀대하다.
      용례.대화:
      - 파견 근무를 마치고 귀대하는 길입니다.
      - 휴가가 끝나고 귀대하기 전에 은사님도 찾아뵙고 친구들도 만나려고.
      용례.문장:
      - 박 일병은 부대에 위급한 상황이 발생해 휴가 일정을 앞당겨 귀대했다.
      - 첫 휴가를 마치고 귀대하는 김 이병의 마음은 무겁기만 했다.
      - 장교들은 태풍이 온다는 소식을 듣고 모든 휴가를 마치고 신속히 귀대했다.
      - 탈영 의혹을 받고 있는 김 상병은 복귀 도중 교통사고가 나 시간에 맞춰 귀대하지 못한 것이라고 항변했다.
