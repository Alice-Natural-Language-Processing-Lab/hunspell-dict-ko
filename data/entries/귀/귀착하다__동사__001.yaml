    어휘 등급: 없음
    원어: 歸着 하다
    의미:
    - 뜻풀이: 어떤 장소에 갔다가 다시 원래의 장소로 돌아오거나 도착하다.
      문형: 1이 2에 귀착하다
      용례.구:
      - 귀착한 시간.
      - 목적지에 귀착하다.
      - 늦게 귀착하다.
      - 정시에 귀착하다.
      - 무사히 귀착하다.
      용례.대화:
      - 아니요. 부산에서 출발한 뒤 스물한 개의 역을 경유하여 서울로 귀착하는 열차입니다.
      용례.문장:
      - 이번 야간 행군에서는 참가자 전원이 새벽 세 시까지 집결지로 귀착해야 한다.
      - 이번 항해는 파도가 심하고 비가 많이 와서 목적지에 귀착하기까지 많은 어려움이 있었다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 논의가 여러 과정을 거쳐 결론에 이르다.
      문형: 1이 2에/로 귀착하다
      용례.구:
      - 문제로 귀착하다.
      - 결론에 귀착하다.
      - 목표에 귀착하다.
      - 스스로에게 귀착하다.
      - 자연스레 귀착하다.
      용례.대화:
      - 아니. 임원들의 의견이 분분해서 회의에서 하나의 결론으로 귀착하지 못했대.
      용례.문장:
      - 인문학이란 인간에 대한 탐구에서 출발하여 인간의 문제를 해결하는 것으로 귀착하는 학문이다.
      - 인생의 목표를 찾는 일은 자기 존재 의미의 탐구로 귀착하기 마련이다.
      의미ID: 2
