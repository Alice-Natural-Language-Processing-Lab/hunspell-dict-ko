      발음: 귀ː소카다
    어휘 등급: 없음
    원어: 歸屬 하다
    의미:
    - 뜻풀이: 재산이나 권리, 영토 등이 어떤 사람이나 단체, 국가 등에 속하여 그의 소유가 되다. 또는 그렇게 하다.
      문형: 1이 (2를) 3에/에게 귀속하다
      용례.구:
      - 권리를 귀속하다.
      - 땅을 귀속하다.
      - 국가에 귀속하다.
      - 작가에게 귀속하다.
      - 회사에 귀속하다.
      용례.대화:
      - 응. 서로 더 많은 재산을 자신들에게 귀속하게 하려고 그러지 뭐.
      용례.문장:
      - 정부는 전쟁이 끝난 이후 주인이 없는 토지와 가옥을 국가에 귀속했다.
      - 정부는 상습적으로 세금을 미납한 자의 재산을 모두 몰수하여 국고에 귀속하도록 결정했다.
