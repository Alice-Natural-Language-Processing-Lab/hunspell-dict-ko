    어휘 등급: 없음
    의미:
    - 뜻풀이: 사물이나 공간, 도형 등이 각이 져서 튀어나온 부분.
      용례.구:
      - 골목 귀퉁이.
      - 창문의 귀퉁이.
      - 책의 귀퉁이.
      - 귀퉁이 부분.
      - 귀퉁이가 닳다.
      용례.대화:
      - 골목 귀퉁이를 돌면 바로 큰길이 나오는데 거기에 한 군데 있어요.
      용례.문장:
      - 우등생인 유민이는 교과서를 어찌나 여러 번 읽는지 책의 네 귀퉁이가 다 닳을 정도였다.
      - 민준이가 지수에게 전해 달라며 준 선물이 무엇인지 너무 궁금해서 귀퉁이를 살짝 뜯어보았다.
      의미ID: 1
    - 뜻풀이: 어떤 공간의 구석이나 변두리 부분.
      용례.구:
      - 한쪽 귀퉁이.
      - 귀퉁이로 밀려나다.
      - 귀퉁이를 차지하다.
      - 귀퉁이에 놓다.
      - 귀퉁이에 있다.
      용례.대화:
      - 응. 근데 한쪽 귀퉁이에 알아볼 수도 없을 만큼 작게 나와 있어서 조금 실망했어.
      용례.문장:
      - 그와 헤어진 뒤에도 마음 한 귀퉁이에는 그에 대한 미련이 남아 있어서 한동안 몹시 괴로웠다.
      - 유 대리는 부서에 신입 사원들이 들어오면서 자신의 자리가 귀퉁이로 밀려난 것이 불만스러웠다.
      의미ID: 2
