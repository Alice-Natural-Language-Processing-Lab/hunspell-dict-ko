      발음: 귀양사리
    어휘 등급: 없음
    의미:
    - 뜻풀이: (옛날에) 귀양의 형벌을 받고 정해진 지역에 가서 제한된 생활을 하는 일.
      용례.구:
      - 귀양살이가 고되다.
      - 귀양살이를 가다.
      - 귀양살이를 마치다.
      - 귀양살이를 시키다.
      - 귀양살이를 하다.
      용례.대화:
      - 질투에 눈이 먼 다른 신하들의 모함을 받은 것 같아.
      용례.문장:
      - 그는 왕의 노여움을 사서 외딴 섬으로 귀양살이를 갔다.
      - 오랜 귀양살이를 한 그는 외로움과 배고픔으로 수척해져 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 세상과 동떨어져 외롭게 지내는 생활.
      용례.구:
      - 귀양살이 같은 생활.
      - 귀양살이 신세.
      - 귀양살이가 따로 없다.
      - 귀양살이를 자처하다.
      - 귀양살이를 하다.
      용례.대화:
      - 거의 귀양살이와 다름이 없겠어.
      용례.문장:
      - 민준이는 귀양살이와 같은 생활을 하면서 공부한 끝에 고시에 합격했다.
      - 사회적으로 물의를 일으킨 정치인은 외부와 연락을 끊고 귀양살이를 하며 자숙의 시간을 가졌다.
      의미ID: 2
