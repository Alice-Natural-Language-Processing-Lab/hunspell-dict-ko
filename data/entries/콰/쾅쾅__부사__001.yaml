      용례.구:
      - 폭탄이 쾅쾅 터지다.
      - 대포를 쾅쾅 울리다.
      - 천둥이 쾅쾅 치다.
      - 총을 쾅쾅 쏘다.
      용례.대화:
      - 오늘 축제에서 불꽃놀이를 한다고 했는데, 시작했나 보다.
      용례.문장:
      - 와르르 쾅쾅, 천둥 소리가 울리더니 이내 폭우가 쏟아졌다.
      - 폭발음이 연신 쾅쾅 울리는 훈련장은 실제 전투 상황을 방불케 하였다.
