      뜻풀이: 무겁고 단단한 물체가 연달아 바닥에 떨어지거나 벽 또는 다른 물체와 부딪쳐 울리는 소리.
      용례.구:
      - 못을 쾅쾅 박다.
      - 문을 쾅쾅 두드리다.
      - 발을 쾅쾅 구르다.
      - 탁자를 쾅쾅 내리치다.
      - 주먹으로 쾅쾅 때리다.
      용례.대화:
      - 죄송합니다. 벽에 못을 박느라 그랬어요.
      용례.문장:
      - 누군가 문을 쾅쾅 두드리는 바람에 지수는 잠이 깼다.
      - 탭 댄스 공연에서 무용수들이 발을 쾅쾅 구르며 경쾌한 소리를 냈다.
      의미ID: 1
