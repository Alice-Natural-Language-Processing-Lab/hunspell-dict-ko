    의미:
    - 뜻풀이: 세게 연달아 박거나 찌르거나 부딪치는 모양.
      용례.구:
      - 콱콱 밟다.
      - 콱콱 부딪치다.
      - 콱콱 쥐어박다.
      - 콱콱 찌르다.
      용례.대화:
      - 그러게 말이야. 그래서 청소년 관람 불가 등급을 받았나 봐.
      용례.문장:
      - 유민이는 자기의 머리를 콱콱 쥐어박는 오빠에게 화를 냈다.
      - 승규는 쓰레기통 속의 쓰레기를 발로 콱콱 밟아서 부피를 줄였다.
      의미ID: 1
    - 뜻풀이: 매우 심하게 막히거나 막는 모양.
      용례.구:
      - 구멍을 콱콱 막다.
      - 도로가 콱콱 막히다.
      - 말문이 콱콱 막히다.
      - 사방이 콱콱 막히다.
      - 숨이 콱콱 막히다.
      용례.대화:
      - 갑자기 말도 안 되는 얘기를 들으니까 말문이 콱콱 막히더라.
      용례.문장:
      - 승규는 갑자기 숨이 콱콱 막힌다며 고통을 호소하더니 이내 기절하고 말았다.
      - 설날 귀성 차량이 몰려든 고속 도로는 사방이 콱콱 막혀 주차장을 방불케 했다.
      의미ID: 2
