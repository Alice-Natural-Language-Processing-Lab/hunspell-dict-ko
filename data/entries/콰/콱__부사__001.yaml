    의미:
    - 뜻풀이: 세게 박거나 찌르거나 부딪치는 모양.
      용례.구:
      - 콱 내리꽂다.
      - 콱 때려 부수다.
      - 콱 부딪치다.
      - 콱 쥐어박다.
      용례.대화:
      - 동생이 너무 얄밉게 굴어서 내가 동생 머리를 한 대 콱 쥐어박았거든.
      용례.문장:
      - 자동차가 전봇대를 콱 들이박아 운전자가 크게 다쳤다.
      - 간호사가 내 팔에 주삿바늘을 콱 찌르는 느낌이 들었다.
      의미ID: 1
    - 뜻풀이: 심하게 막거나 막히는 모양.
      용례.구:
      - 말문이 콱 막히다.
      - 구멍을 콱 막다.
      - 목이 콱 막히다.
      - 숨이 콱 막히다.
      용례.대화:
      - 너무 당황한 나머지 말문이 콱 막혀서 아무 말도 못 했어요.
      용례.문장:
      - 남편의 방귀 냄새가 지독해서 나는 코를 콱 막고 그 자리를 피했다.
      - 승규의 감동적인 프로포즈를 받은 지수는 목이 콱 메어서 말을 잇지 못했다.
      의미ID: 2
    - 뜻풀이: 마구 쏟거나 엎지르는 모양.
      용례.구:
      - 콱 쏟아 버리다.
      - 콱 쏟아지다.
      - 콱 엎지르다.
      용례.대화:
      - 커피를 들고 있다가 어떤 사람이랑 부딪치는 바람에 옷에다 콱 쏟아 버렸어.
      용례.문장:
      - 승규는 슬픈 영화를 보면서 눈물이 콱 쏟아지는 것을 참느라 혼났다.
      - 화가 난 지수는 손에 닿는 대로 물건을 집어 던지다가 컵 속의 물을 콱 엎질렀다.
      의미ID: 3
