      용례.대화:
      - 아니 땐 굴뚝에 연기 나랴.
      용례.문장:
      - 첫술에 배부르랴.
      - 어디에 피어 있든지 꽃이 아니랴.
      - 우리가 아니면 누가 나라를 지키랴.
      - 설마 우승했던 우리 팀이 꼴찌 팀에 지랴.
      의미 참고: ‘이다’, 받침이 없거나 ‘-ㄹ’ 받침인 동사와 형용사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
