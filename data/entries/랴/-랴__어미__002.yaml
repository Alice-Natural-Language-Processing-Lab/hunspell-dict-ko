      용례.대화:
      - 그렇게 어려우면 내가 대신 써 주랴?
      용례.문장:
      - 아버지가 너희들에게 한마디 하랴?
      - 시간이 늦었는데 내가 집까지 데려다 주랴?
      - 네 일은 스스로 해야지 아직도 엄마가 일일이 챙기랴?
      의미 참고: 받침이 없거나 ‘ㄹ’ 받침인 동사 뒤에 붙여 쓴다.
