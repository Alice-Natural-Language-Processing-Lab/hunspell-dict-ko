    의미:
    - 뜻풀이: 사람이나 동물이 입에 넣은 음식 등이 윗니와 아랫니를 움직여 잘게 잘리거나 부드럽게 갈리다.
      문형: 1이 씹히다
      용례.구:
      - 땅콩이 씹히다.
      - 모래가 씹히다.
      - 콩이 씹히다.
      - 호두가 씹히다.
      - 아삭아삭 씹히다.
      - 잘근잘근 씹히다.
      용례.대화:
      - 아삭아삭 씹히는 맛이 일품이야.
      용례.문장:
      - 조개의 해감이 덜 빠졌는지 조개를 먹는데 모래가 씹혔다.
      - 아이스크림 안에는 자잘한 초콜릿이 들어 있는지 가끔씩 초콜릿이 씹혔다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 다른 사람에게 비난을 받다.
      문형: 1이 2에게 씹히다
      용례.구:
      - 사장이 씹히다.
      - 왕따가 씹히다.
      - 남에게 씹히다.
      - 뒤에서 씹히다.
      - 잘근잘근 씹히다.
      용례.대화:
      - 지금 네가 누구한테 씹히고 있나 보다.
      용례.문장:
      - 우리 동네 아주머니들에게 조금이라도 밉보였다가는 잘근잘근 씹히기 십상이다.
      - 김 부장은 사원들에게 뒤에서 씹히는 것 따위에는 신경도 쓰지 않는지 사원들을 막 대했다.
      의미ID: 2
