    의미:
    - 뜻풀이: 사람이나 동물이 음식을 입에 넣고 이로 잘게 자르거나 부드럽게 갈다.
      문형: 1이 2를 씹다
      용례.구:
      - 고기를 씹다.
      - 껌을 씹다.
      - 여물을 씹다.
      - 잘근잘근 씹다.
      - 질겅질겅 씹다.
      용례.대화:
      - 아뇨, 우리 개는 늙어서 이빨이 약해 쥐포는 씹을 수가 없어요.
      용례.문장:
      - 나는 체하지 않게 밥을 천천히 꼭꼭 씹어 먹었다.
      - 지수는 단물이 빠질 때까지 껌을 질겅질겅 씹었다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 다른 사람의 행동이나 말을 비난하거나 헐뜯다.
      문형: 1이 2를 씹다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 씹는 말.
      - 상사를 씹다.
      - 친구를 씹다.
      - 뒤에서 씹다.
      - 몰래 씹다.
      용례.대화:
      - 그러니까. 다른 사람 험담하기 전에 자기부터 돌아볼 것이지.
      용례.문장:
      - 민준은 자신을 괴롭히는 상사를 항상 뒤에서 씹곤 했다.
      - 나는 앞에서는 친한 척 굴고 뒤에서는 씹는 그런 사람들이 정말 싫다.
      의미ID: 2
    - 뜻풀이: 다른 사람이 한 말의 뜻을 곰곰이 여러 번 생각하다.
      문형: 1이 2를 씹다
      용례.구:
      - 말을 씹다.
      - 몇 번이고 씹다.
      용례.대화:
      - 몇 번 씹다 보면 선생님의 의도를 짐작할 수 있을 거야.
      용례.문장:
      - 나는 아버지가 하신 말씀을 몇 번이고 씹어 보았다.
      - 책에서 이해가 되지 않는 부분을 몇 번이고 씹고 나서야 이해할 수 있었다.
      의미ID: 3
