    어휘 등급: 중급
    의미:
    - 뜻풀이: 식물의 열매 속에 있는, 앞으로 싹이 터서 자라게 될 단단한 물질.
      용례.구:
      - 참외의 씨.
      - 씨 없는 수박.
      - 씨를 발라내다.
      - 씨를 뿌리다.
      - 씨를 심다.
      용례.대화:
      - 응, 난 씨가 잘 소화가 안 되는 것 같아서.
      용례.문장:
      - 농부는 봄이 되자 곡식의 씨를 밭에 뿌렸다.
      - '아이들은 수박을 먹으면서 수박의 씨를 멀리 뱉는 놀이를 하였다. '
      의미ID: 1
    - 뜻풀이: 동물을 낳아 번식시키는 근원이 되는 것.
      용례.구:
      - '씨를 받다. '
      - 씨를 베다.
      용례.대화:
      - 좋은 씨를 받아서 낳은 놈이거든요.
      용례.문장:
      - '아버지는 암소가 새끼를 벨 수 있도록 씨를 받게 했다. '
      - '김 씨는 자기 마굿간에 있는 말들이 씨가 좋은 것들이라며 자랑을 했다. '
      의미ID: 2
    - 뜻풀이: (비유적으로) 앞으로 커질 수 있는 근원.
      용례.구:
      - 문제의 씨.
      - 불행의 씨.
      - 씨가 되다.
      용례.대화:
      - '야, 말이 씨가 돼. '
      용례.문장:
      - 김 선생이 승규를 편애하는 것은 다른 학생들에게 불만의 씨가 되었다.
      - 급하게 빌려온 돈으로 당장의 걱정은 해결했지만 그 빚은 다시 근심의 씨가 되었다.
      의미ID: 3
    - 뜻풀이: (낮잡아 이르는 말로) 어떤 가문의 혈통.
      용례.구:
      - 양반의 씨.
      - 상놈의 씨.
      - 씨가 다르다.
      - 씨가 따로 있다.
      - 씨는 못 속인다.
      용례.대화:
      - 씨는 못 속인다더니 아들도 그 모양이네.
      용례.문장:
      - 김 대감은 양반, 상놈의 씨는 따로 있다면서 노비들을 업신여겼다.
      - 사람들은 이복형제인 둘을 두고 씨가 다르니 성격도 너무 다르다며 수군거렸다.
      의미ID: 4
    - 뜻풀이: 그 식물이나 동물의 씨를 나타내는 말.
      용례.구:
      - 배추씨.
      - 복숭아씨.
      - 살구씨.
      - 수박씨.
      - 조개씨.
      의미 참고: '일부 식물이나 동물을 나타내는 명사 뒤에 붙여 쓴다. '
      의미ID: 5
