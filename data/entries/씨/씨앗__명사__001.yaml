    의미:
    - 뜻풀이: 곡식이나 채소, 꽃 등의 씨.
      용례.구:
      - 씨앗이 날리다.
      - 씨앗을 뿌리다.
      - 씨앗을 심다.
      용례.대화:
      - 무궁화 꽃 씨앗이야. 마당에 심으려고.
      용례.문장:
      - 작년에 작은 씨앗 하나를 심었더니 올해에는 꽃까지 활짝 피었다.
      - 봄철에 들판에 나가 보면 민들레 씨앗이 봄바람을 타고 날아오르는 것을 볼 수 있다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일의 근원.
      용례.구:
      - 꿈의 씨앗.
      - 비극의 씨앗.
      - 악의 씨앗.
      - 행복의 씨앗.
      - 희망의 씨앗.
      - 작은 씨앗.
      - 씨앗이 되다.
      용례.대화:
      - 네, 저희 부부는 딸아이가 저희 가족의 희망의 씨앗이 될 거라고 믿었거든요.
      용례.문장:
      - 남과 나의 처지를 비교하는 것은 불행의 씨앗이라고 생각한다.
      - 오늘의 사건은 단순한 과거가 아닌 먼 훗날의 역사를 이루어 가는 씨앗이 될 것이다.
      의미ID: 2
