      뜻풀이: 밀가루 반죽에 여러 가지 재료를 넣고 구운 서양식 과자.
      용례.구:
      - 달콤한 쿠키.
      - 맛있는 쿠키.
      - 쿠키를 굽다.
      - 쿠키를 만들다.
      - 쿠키를 먹다.
      용례.대화:
      - 고마워요. 아이들이 아주 좋아하겠는걸요.
      용례.문장:
      - 언니가 오븐에 구워 준 초콜릿 쿠키는 매우 부드럽고 달콤했다.
      - 동물 모양으로 바삭하게 구워진 쿠키를 본 아이들은 신이 나서 뛰어다녔다.
      의미ID: 1
    - 뜻풀이: 컴퓨터에서, 웹 사이트를 방문한 기록이나 비밀번호 등의 정보를 담아 두었다가 다음에 같은 웹 사이트에 들어갈 때 되살리는 파일.
      용례.구:
      - 쿠키 복원.
      - 쿠키 삭제.
      - 쿠키 해지.
      - 쿠키를 보다.
      - 쿠키를 설정하다.
      - 쿠키를 제거하다.
      용례.대화:
      - 안 돼. 그럼 개인 정보가 유출될 위험이 커지는 거잖아.
      용례.문장:
      - 인터넷 쇼핑몰을 운영하는 지수는 컴퓨터 쿠키를 사용하여 이용자 정보를 분석하였다.
      - 컴퓨터 쿠키 파일은 인터넷 사용자의 홈페이지 접속을 도와주기 위해 만들어진 것이다.
      - 인터넷 페이지를 방문할 때마다 접속 기록이 저장되는 쿠키를 악용하여 개인 정보를 몰래 빼낼 수 있다.
