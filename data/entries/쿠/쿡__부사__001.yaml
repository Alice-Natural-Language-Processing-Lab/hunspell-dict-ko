      뜻풀이: 크게 또는 깊이 찌르거나 박거나 찍는 모양.
      용례.구:
      - 쿡 때리다.
      - 쿡 박다.
      - 쿡 박히다.
      - 쿡 쥐어박다.
      - 쿡 찌르다.
      용례.대화:
      - 저기 좀 봐 봐.
      용례.문장:
      - 나는 고구마가 속까지 완전히 다 익었는지 젓가락으로 쿡 찔러 보았다.
      - 선생님은 수업 시간에 졸고 있는 아이들의 이마를 주먹으로 쿡 때려 깨우셨다.
      의미ID: 1
    - 뜻풀이: 웃음이나 기침 등이 갑자기 터져 나오는 소리. 또는 그 모양.
      용례.구:
      - 쿡 기침을 하다.
      - 쿡 웃다.
      - 쿡 웃어 버리다.
      - 쿡 웃음을 터뜨리다.
      - 쿡 재채기하다.
      용례.대화:
      - 아니에요. 갑자기 재채기가 쿡 나오네요.
      용례.문장:
      - 유민이와 민준이는 서로 눈짓을 하다가 쿡 웃음을 터뜨렸다.
      - 선생님께 혼나는 중에 뒤에서 놀리는 친구를 보자 나도 모르게 쿡 웃음이 나왔다.
      의미ID: 2
    - 뜻풀이: 감정이나 감각을 강하게 일으키는 모양.
      용례.구:
      - 눈을 쿡 찌르다.
      - 분노가 쿡 치밀다.
      - 울화가 쿡 나다.
      - 코를 쿡 쏘다.
      - 코를 쿡 찌르다.
      용례.대화:
      - 식초야. 좀 시큼시큼하지?
      용례.문장:
      - 그의 사진을 보자 나도 모르게 추억에 젖어 눈물이 쿡 나왔다.
      - 나는 양파를 깎다 매운 양파 냄새가 눈을 쿡 쑤시는 통에 눈물이 핑 돌았다.
      의미ID: 3
