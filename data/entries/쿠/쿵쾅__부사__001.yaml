    의미:
    - 뜻풀이: 폭발물이나 북소리 등이 크고 작게 울리어 나는 소리.
      용례.구:
      - 쿵쾅 소리.
      - 쿵쾅 울리는 북소리.
      - 쿵쾅 터지는 폭탄 소리.
      - 북을 쿵쾅 치다.
      - 포탄이 쿵쾅 터지다.
      용례.대화:
      - 미안해. 음악대 합주 연습을 하느라고.
      용례.문장:
      - 음악실에서 큰북을 치는 소리가 쿵쾅 시끄럽게 들렸다.
      - 군인들은 포탄이 쿵쾅 터지는 소리에도 아랑곳하지 않고 적진으로 돌진하였다.
      의미ID: 1
    - 뜻풀이: 단단하고 큰 물건이 서로 맞부딪칠 때 나는 소리.
      용례.구:
      - 쿵쾅 소리.
      - 쿵쾅 넘어지다.
      - 쿵쾅 떨어지다.
      - 쿵쾅 부딪치다.
      - 쿵쾅 소리가 나다.
      용례.대화:
      - 내가 선반에서 여행 가방을 내리다가 바닥에 떨어뜨렸어.
      용례.문장:
      - 천장에 매달려 있던 전등이 갑작스런 지진에 바닥으로 쿵쾅 떨어졌다.
      - 거센 바람이 불어와 문 앞에 세워 둔 자전거가 도로 쪽으로 쿵쾅 넘어졌다.
      의미ID: 2
    - 뜻풀이: 발로 바닥을 구를 때 나는 소리.
      용례.구:
      - 쿵쾅 소리.
      - 쿵쾅 뛰다.
      - 쿵쾅 소리가 나다.
      - 바닥이 쿵쾅 울리다.
      - 발을 쿵쾅 구르다.
      용례.대화:
      - 급하다, 급해. 약속이 있는 걸 깜빡 잊고 늦잠을 잤어.
      용례.문장:
      - 쉬는 시간이 되자 아이들이 복도에서 신 나게 쿵쾅 뛰어다녔다.
      - 댄서들은 딱딱한 무대 바닥 위에서 쿵쾅 발소리를 내며 새로운 공연을 선보였다.
      의미ID: 3
