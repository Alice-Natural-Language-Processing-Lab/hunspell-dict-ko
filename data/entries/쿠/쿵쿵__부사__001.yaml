    - 뜻풀이: 크고 무거운 물건이 연달아 바닥이나 다른 물체에 떨어지거나 부딪쳐 나는 소리.
      용례.구:
      - 쿵쿵 구르다.
      - 쿵쿵 떨어지다.
      - 쿵쿵 부딪치다.
      - 쿵쿵 울리다.
      - 쿵쿵 찧다.
      용례.대화:
      - 제가 나가 볼게요.
      용례.문장:
      - 옆집에서 인테리어 공사를 하느라 쿵쿵 망치 소리가 들린다.
      - 복도에서 아이들이 뛰어다니는 발소리가 쿵쿵 시끄럽게 울렸다.
      의미ID: 1
    - 뜻풀이: 먼 곳에서 포탄 등이 터져 연달아 나는 소리.
      용례.구:
      - 쿵쿵 소리.
      - 쿵쿵 소리가 들리다.
      - 쿵쿵 울리다.
      - 쿵쿵 터지다.
      용례.대화:
      - 갑자기 천둥이 쿵쿵 쳐서 잠이 깼어요.
      용례.문장:
      - 멀리서 쿵쿵 울리는 포탄 소리에 주민들은 겁에 질렸다.
      - 지수는 영화를 보다가 쿵쿵 폭탄 터지는 장면에서 깜짝 놀랐다.
      의미ID: 2
    - 뜻풀이: 큰북이나 장구 등이 연달아 크고 깊게 울리는 소리.
      용례.구:
      - 쿵쿵 두드리다.
      - 쿵쿵 때리다.
      - 쿵쿵 소리를 내다.
      - 쿵쿵 연주하다.
      - 쿵쿵 치다.
      용례.대화:
      - 네, 선생님. 다시 해 볼게요.
      용례.문장:
      - 관악대는 큰북을 쿵쿵 울리면서 축제의 시작을 알렸다.
      - 마을 사람들은 쿵쿵 장구 소리에 맞추어 들썩들썩 어깨춤을 추었다.
      의미ID: 3
    - 뜻풀이: 심리적으로 큰 충격을 받거나 갑자기 긴장하여 가슴이 자꾸 강하게 뛰는 모양.
      용례.구:
      - 쿵쿵 뛰다.
      - 쿵쿵 소리를 내다.
      - 쿵쿵 요동치다.
      - 쿵쿵 울리다.
      용례.대화:
      - 너무 긴장하지 마. 지금까지 열심히 공부했으니까 잘할 거야.
      용례.문장:
      - 지수는 승규와 눈이 마주칠 때마다 가슴이 쿵쿵 뛰었다.
      - 어머니의 사고 소식을 듣고 병원으로 달려가는 민준의 심장은 세차게 쿵쿵 울리고 있었다.
