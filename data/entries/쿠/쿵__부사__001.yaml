    어휘 등급: 중급
    의미:
    - 뜻풀이: 크고 무거운 물건이 바닥이나 다른 물체에 떨어지거나 부딪쳐 나는 소리.
      용례.구:
      - 쿵 하는 소리.
      - 쿵 넘어지다.
      - 쿵 박다.
      - 쿵 소리가 나다.
      - 바닥에 쿵 떨어지다.
      용례.대화:
      - 나도 들었어. 어서 나가 보자.
      용례.문장:
      - 건물 삼 층에 있던 화분이 쿵 소리와 함께 땅에 떨어져 산산조각 났다.
      - 어둡고 좁은 골목길에서 자동차 두 대가 쿵 하고 부딪치는 사고가 났다.
      - 낡은 책장이 무게를 견디지 못하고 내려앉으면서 놓여 있던 책들이 쿵 하고 떨어졌다.
      의미ID: 1
    - 뜻풀이: 먼 곳에서 포탄 등이 터지는 소리.
      용례.구:
      - 쿵 소리가 나다.
      - 쿵 소리가 들리다.
      - 쿵 울리다.
      - 쿵 터지다.
      - 쿵 폭발하다.
      용례.대화:
      - 적의 공격이 시작된 것 같다. 모두 공격 태세를 갖추도록.
      용례.문장:
      - 김 중위는 쿵 하는 대포 소리에 놀라 잠에서 깼다.
      - 전쟁터에서는 쿵, 쿵 하는 포성이 계속 울리고 있었다.
      의미ID: 2
    - 뜻풀이: 큰북이나 장구가 크고 깊게 울리는 소리.
      용례.구:
      - 쿵 소리.
      - 쿵 두드리다.
      - 쿵 소리를 내다.
      - 쿵 연주하다.
      - 장구를 쿵 치다.
      - 큰북이 쿵 울리다.
      용례.대화:
      - 얘, 늦은 저녁에 시끄럽게 북을 치면 어떡하니?
      용례.문장:
      - 쿵, 쿵 북소리에 맞추어 합주대의 연주가 시작되었다.
      - 음악실에서 학생들이 장구를 치는 소리가 쿵 하고 경쾌하게 들린다.
      의미ID: 3
    - 뜻풀이: 심리적으로 큰 충격을 받거나 갑자기 긴장하여 가슴이 강하게 뛰는 모양.
      용례.구:
      - 가슴이 쿵 내려앉다.
      - 가슴이 쿵 요동치다.
      - 마음이 쿵 내려앉다.
      - 심장이 쿵 떨어지다.
      - 심장이 쿵 뛰다.
      용례.대화:
      - 응. 마음이 쿵 하고 내려앉은 것 같아. 너무 아프고 힘들어.
      용례.문장:
      - 나는 시험에 불합격했다는 소식을 듣고 가슴이 쿵 떨어짐을 느꼈다.
      - 그는 딸의 사고 소식을 듣고 다리에 힘이 풀리면서 가슴이 쿵 내려앉았다.
      의미ID: 4
