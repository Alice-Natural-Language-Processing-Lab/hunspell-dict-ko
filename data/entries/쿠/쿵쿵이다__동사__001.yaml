    어휘 등급: 없음
    의미:
    - 뜻풀이: 크고 무거운 물건이 바닥이나 다른 물체에 떨어지거나 부딪쳐 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 쿵쿵이다
      용례.구:
      - 쿵쿵이는 소리.
      - 쿵쿵이며 떨어지다.
      - 쿵쿵이며 뛰다.
      - 바닥이 쿵쿵이다.
      - 벽을 쿵쿵이다.
      용례.대화:
      - 맞아요. 바닥이 쿵쿵이는 통에 정신이 하나도 없어요.
      용례.문장:
      - 구석에 세워 둔 악기가 넘어지면서 쿵쿵이는 소리를 냈다.
      - 저쪽에서 인부가 던진 벽돌이 쿵쿵이며 공사장 바닥에 떨어졌다.
      의미ID: 1
    - 뜻풀이: 먼 곳에서 포탄 등이 터지는 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 쿵쿵이다
      용례.구:
      - 쿵쿵이는 폭발음.
      - 쿵쿵이며 쏘다.
      - 쿵쿵이며 터지다.
      - 대포가 쿵쿵이다.
      - 포탄이 쿵쿵이다.
      - 폭죽이 쿵쿵이다.
      용례.대화:
      - 그럼 실감나게 쿵쿵이는 소리 좀 넣어 봐.
      용례.문장:
      - 우리는 폭죽이 쿵쿵이며 터지는 소리에 깜짝 놀랐다.
      - 엔진이 요란하게 쿵쿵이는 소리를 내며 배가 앞으로 나가기 시작했다.
      의미ID: 2
    - 뜻풀이: 큰북이나 장구 등이 크고 깊게 울리는 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 쿵쿵이다
      용례.구:
      - 쿵쿵이는 북소리.
      - 쿵쿵이며 두드리다.
      - 쿵쿵이며 박자를 맞추다.
      - 북을 쿵쿵이다.
      - 장구를 쿵쿵이다.
      - 손으로 쿵쿵이다.
      용례.대화:
      - 그러네. 쿵쿵이는 북소리가 신이 난다.
      용례.문장:
      - 아이는 물통을 손으로 두드려 쿵쿵이는 소리를 냈다.
      - 엿장수가 등에 메고 있던 북을 쿵쿵이자 사람들의 시선이 쏠렸다.
      의미ID: 3
    - 뜻풀이: 심리적으로 큰 충격을 받거나 갑자기 긴장하여 가슴이 강하게 뛰다.
      문형: 1이 쿵쿵이다
      용례.구:
      - 쿵쿵이는 느낌.
      - 가슴이 쿵쿵이다.
      - 심장이 쿵쿵이다.
      - 마구 쿵쿵이다.
      - 세게 쿵쿵이다.
      용례.대화:
      - 네, 그때는 심장이 막 쿵쿵이고 숨도 잘 안 쉬어지더라고요.
      용례.문장:
      - 지수는 쿵쿵이는 가슴을 진정시키려고 심호흡을 했다.
      - 김 씨는 너무 놀란 나머지 다리가 후들거리고 심장이 쿵쿵였다.
      의미ID: 4
