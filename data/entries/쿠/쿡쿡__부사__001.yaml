      뜻풀이: 크게 또는 깊이 자꾸 찌르거나 박거나 찍는 모양.
      용례.구:
      - 쿡쿡 누르다.
      - 쿡쿡 쑤시다.
      - 쿡쿡 쥐어박다.
      - 쿡쿡 찌르다.
      - 쿡쿡 찍다.
      용례.대화:
      - 아무래도 아랫집 아이들 같은데요.
      용례.문장:
      - 시험 시간에 민준이는 내 옆구리를 쿡쿡 찌르면서 답을 가르쳐 달라고 했다.
      - 아이들은 나무 조각상을 신기하다는 듯이 바라보며 손가락으로 쿡쿡 눌러 보았다.
      의미ID: 1
    - 뜻풀이: 웃음이나 기침 등이 갑자기 반복해서 터져 나오는 소리. 또는 그 모양.
      용례.구:
      - 쿡쿡 기침을 하다.
      - 쿡쿡 비웃다.
      - 쿡쿡 웃다.
      - 웃음이 쿡쿡 터지다.
      - 웃음소리를 쿡쿡 내다.
      용례.대화:
      - 저기 저 사람 머리 좀 봐. 진짜 우스꽝스럽지 않니?
      용례.문장:
      - 목감기에 걸린 승규는 연신 쿡쿡 기침을 해 댔다.
      - 수업 시간에 우리는 장난을 치며 소리 죽여 쿡쿡 웃었다.
      - 유민이는 정신없이 졸고 있는 친구를 보며 쿡쿡 웃음을 터뜨렸다.
      의미ID: 2
    - 뜻풀이: 감정이나 감각을 자꾸 강하게 일으키는 모양.
      용례.구:
      - 쿡쿡 쏘다.
      - 쿡쿡 쑤시다.
      - 쿡쿡 쓰리다.
      - 쿡쿡 아리다.
      - 쿡쿡 찌르다.
      - 쿡쿡 치밀다.
      용례.대화:
      - 할머니, 제가 주물러 드릴게요.
      용례.문장:
      - 내 동생을 놀리는 아이들을 보자 나는 격한 감정이 쿡쿡 솟았다.
      - 요즘 들어 할아버지는 관절이 쿡쿡 쑤신다며 고통을 호소하신다.
      - 어제 밤늦게까지 술을 마신 통에 나는 속이 쿡쿡 쓰리고 아려 왔다.
      의미ID: 3
