    의미:
    - 뜻풀이: 원래 있던 곳으로 다시 돌아가다.
      문형: 1이 2에/에게/로 되돌아가다
      용례.구:
      - 되돌아가는 길.
      - 되돌아가는 동안.
      - 되돌아가던 중.
      - 고향으로 되돌아가다.
      - 집으로 되돌아가다.
      용례.대화:
      - 좀 전에 앉았던 벤치로 되돌아가서 묶고 가자.
      용례.문장:
      - 김 과장은 저녁 약속이 취소되자 회사로 되돌아가 일을 하기로 했다.
      - 막 버스를 타려던 지수는 지갑을 가지고 오지 않아 집으로 되돌아갔다.
      의미ID: 1
    - 뜻풀이: 과거를 떠올리거나 그때의 생활을 다시 하게 되다.
      문형: 1이 2로 되돌아가다
      용례.구:
      - 어린 시절로 되돌아가다.
      - 학창 시절로 되돌아가다.
      - 학생 신분으로 되돌아가다.
      용례.대화:
      - 네, 동창 녀석들을 만나니 학창 시절로 되돌아간 기분이 들더군요.
      용례.문장:
      - 오랜만에 고향을 방문했더니 어린 시절로 되돌아간 듯한 기분이 들었다.
      - 자녀들을 모두 출가시키고 나서 우리 부부는 신혼으로 되돌아가 오붓한 시간을 보냈다.
      의미ID: 2
    - 뜻풀이: 다시 원래의 상태로 되다.
      문형: 1이 2로 되돌아가다
      용례.구:
      - 오염 전으로 되돌아가다.
      - 엄숙한 모습으로 되돌아가다.
      - 원점으로 되돌아가다.
      용례.대화:
      - 운동과 식단 조절을 통해 예전의 몸으로 되돌아갈 수 있으니 걱정 마세요.
      용례.문장:
      - 거의 타결될 뻔했던 협상이 원점으로 되돌아갈 위기에 처했다.
      - 아버지는 어느새 술이 깨셨는지 본래의 근엄한 모습으로 되돌아가 계셨다.
      의미ID: 3
