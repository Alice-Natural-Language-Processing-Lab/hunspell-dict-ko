    - 뜻풀이: 어떤 때나 시기, 상태에 이르다.
      문형: 1이 2가 되다
      용례.구:
      - 가을이 되다.
      - 겨울이 되다.
      - 나이가 되다.
      - 때가 되다.
      - 백 년쯤 되다.
      - 봄이 되다.
      - 새벽이 되다.
      - 오후가 되다.
      - 저녁이 되다.
      - 정오가 되다.
      - 휴일이 되다.
      용례.대화:
      - 올해로 다섯 살이 돼요.
      용례.문장:
      - 봄이 되니 화단에 꽃이 활짝 피었다.
      - 오늘은 우리 부부가 결혼한 지 일 년째 되는 날이다.
      - 점심시간이 되자 직원들이 점심을 먹으러 식당으로 간다.
      - 언니는 시집갈 나이가 다 되어서 요즘 좋은 혼처를 구하고 있다.
      의미ID: 3
    - 뜻풀이: 일정한 수량에 차거나 이르다.
      문형: 1이 2가 되다
      용례.구:
      - 과반수가 되다.
      - 백 개가 되다.
      - 백 킬로미터가 되다.
      - 이백 미터가 되다.
      - 천만 원이 되다.
      용례.대화:
      - 네, 오백 년이나 된 나무예요.
      용례.문장:
      - 이 넓은 강의 폭이 대략 삼백 미터는 되겠다.
      - 바둑알의 수를 세어 보니 무려 백오십 개나 되었다.
      - 지금 구십구 개이니까 한 개만 더 보태면 백 개가 된다.
      - 나는 그 의견에 찬성하는 사람이 오십 명이 되면 그 의견을 받아들일 생각이다.
      의미ID: 4
    - 뜻풀이: 어떤 대상의 수량, 요금 등이 얼마이거나 장소가 어디이다.
      문형: 1이 2가 되다
      용례.구:
      - 밑천이 되다.
      - 분량이 되다.
      - 수백 명이 되다.
      - 요금이 만 원이 되다.
      - 전세금이 되다.
      용례.대화:
      - 요금은 모두 만 원이 되겠습니다.
      - 도착 시간은 오후 열 시가 되겠습니다.
      용례.문장:
      - 광장에 모인 사람들의 수가 아마 만 명은 될 것 같다.
      - 우리 기차가 이번에 정차할 역은 서울역이 되겠습니다.
      의미ID: 5
    - 뜻풀이: 사람으로서의 성품과 덕을 갖추다.
      문형: 1이 2가 되다
      용례.구:
      - 된 놈.
      - 된 사람.
      - 사람이 되다.
      - 성품이 되다.
      - 인간이 되다.
      - 인격이 되다.
      - 재목이 되다.
      - 제대로 되다.
      용례.대화:
      - 응, 집주인에 비해서는 정말 성품이 좋지.
      용례.문장:
      - 민준이는 성격도 좋고 제대로 된 사람이다.
      - 마을 사람들이 형을 인격이 된 남자라고 칭찬을 했다.
      의미ID: 6
    - 뜻풀이: 어떠한 심리적인 상태에 있다.
      문형: 1이 2가 되다
      용례.구:
      - 각오가 되다.
      - 걱정이 되다.
      - 안심이 되다.
      - 위로가 되다.
      용례.대화:
      - 네, 이제 제 걱정은 하지 마세요.
      용례.문장:
      - 친구의 따뜻한 격려는 힘들었던 내게 큰 위로가 되었다.
      - 어머니는 늦은 밤 집으로 돌아오지 않는 딸 생각에 걱정이 되셨다.
      의미ID: 7
    - 뜻풀이: 어떤 사람과 어떤 관계를 맺고 있다.
      문형: 1이 (2와) 3이 되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 남편이 되다.
      - 동기가 되다.
      - 동창이 되다.
      - 아우가 되다.
      - 애인이 되다.
      - 원수가 되다.
      - 조카가 되다.
      - 친구가 되다.
      용례.대화:
      - 저 사람은 나와 오랜 친구야.
      - 이 아이는 제게 조카가 됩니다.
      용례.문장:
      - 민준이 아버지가 삼촌이므로 나는 민준이와 사촌뻘이 된다.
      - 우리 언니와 지수의 오빠가 결혼했으니 나와 지수는 사돈이 되는 관계이다.
      의미ID: 8
    - 뜻풀이: 어떤 재료나 성분으로 이루어지다.
      문형: 1이 2로 되다
      용례.구:
      - 가죽으로 된 신발.
      - 나무로 된 책상.
      - 면으로 된 옷.
      - 유리로 된 창문.
      - 철사로 된 그물망.
      용례.대화:
      - 밀가루로 된 음식이에요.
      용례.문장:
      - 이 망치는 쇠로 되어 있어서 매우 단단하다.
      - 지수는 추운 겨울에 솜털로 된 이불을 덮고 잤다.
      - 이 용기는 종이로 된 제품이어서 재활용이 가능하다.
      - 나는 더운 여름 날 무명으로 된 시원한 옷을 꺼내 입었다.
      의미ID: 9
    - 뜻풀이: 어떤 형태나 구조로 이루어지다.
      문형: 1이 2로 되다
      용례.구:
      - 방 세 개로 된 집.
      - 두 개의 건물로 되다.
      - 삼 층으로 되다.
      - 스무 권으로 되다.
      - 삼 면이 바다로 되다.
      - 칸막이가 널빤지로 되다.
      용례.대화:
      - 응, 열 명의 직원으로 되어 있는 조그마한 회사야.
      용례.문장:
      - 이 연극은 모두 다섯 막으로 되어 있다.
      - 그 논문은 서론과 본론과 결론으로 되어 있다.
      - 그 드라마는 모두 이십 부작으로 된 작품이다.
      - 유민이는 삼백 쪽으로 된 책을 읽고 요약하는 숙제를 했다.
      의미ID: 10
    - 뜻풀이: 문서나 서류에 어떤 사람이나 조직의 이름이 쓰이다.
      문형: 1이 2로 되다
      용례.구:
      - 명의로 되다.
      - 소유로 되다.
      - 시민의 이름으로 되다.
      용례.대화:
      - 네, 저 논은 이장님의 것이에요.
      용례.문장:
      - 이 집은 부부 공동의 명의로 된 아파트이다.
      - 시민단체는 시민 천여 명의 이름으로 된 청원서를 정부에 제출하였다.
      의미ID: 11
    - 뜻풀이: 어떤 사물이나 현상이 생겨나거나 만들어지다.
      문형: 1이 2-게 되다
      용례.구:
      - 밥이 되다.
      - 식사가 되다.
      - 옷이 되다.
      - 원고가 되다.
      - 주문한 것이 되다.
      - 맛있게 되다.
      - 예쁘게 되다.
      용례.대화:
      - 내일 찾으러 오세요.
      - 네, 손님. 무슨 음식으로 주문하시겠어요?
      용례.문장:
      - 서류가 다 되는 대로 보내드리도록 하겠습니다.
      - 편집부는 이달 말까지 책이 다 되어야 해서 매우 바빴다.
      - 밥을 지을 때 물을 너무 많이 넣어서 밥이 죽처럼 되어 버렸다.
      - 이 식당은 지금 재료가 다 떨어져서 삼계탕은 되지 않는다.
      의미ID: 12
    - 뜻풀이: 일이 잘 이루어지다.
      문형: 1이 2-게 되다
      용례.구:
      - 만사가 되다.
      - 사업이 되다.
      - 일이 되다.
      - 준비가 되다.
      - 그럭저럭 되다.
      - 깔끔하게 되다.
      용례.대화:
      - 힘을 내. 언젠가 좋은 날이 올 거야.
      용례.문장:
      - 경기가 좋지 않아서 벌여 놓은 사업이 잘 되지 않는다.
      - 일이 잘 되려니까 생각지도 않은 곳에서 돈이 들어왔다.
      의미ID: 13
    - 뜻풀이: 식물 등이 잘 자라다.
      문형: 1이 2-게 되다
      용례.구:
      - 곡식이 알차게 되다.
      - 농사가 되다.
      - 작물이 풍성하게 되다.
      용례.대화:
      - 네, 작년에 비해 보리를 많이 거둬들일 수 있을 것 같아요.
      용례.문장:
      - 올해는 쌀농사가 알차게 잘 된 풍년이다.
      - 올해 농사는 풍년이라 작물이 풍성하게 되었다.
      의미ID: 14
    - 뜻풀이: 어떤 사물이 제 기능을 다하거나 수명이 다하다.
      문형: 1이 2-게 되다
      용례.구:
      - 기계가 못 쓰게 되다.
      - 배터리가 다 되다.
      - 수명이 다 되다.
      - 엔진이 다 되다.
      용례.대화:
      - 아마 배터리가 다 되었을 거야.
      용례.문장:
      - 오래된 라디오의 수명이 다 되어서 라디오가 잘 나오지 않는다.
      - 기계의 이음새에 이물질이 들어가서 기계가 못 쓰게 되어 버렸다.
      의미ID: 15
    - 뜻풀이: 어떤 상황이나 상태에 이르다.
      문형: 1이 2-게 되다
      용례.구:
      - 가르치게 되다.
      - 가지게 되다.
      - 갖게 되다.
      - 그렇게 되다.
      - 맡게 되다.
      - 보게 되다.
      - 어떻게 되다.
      - 어렵게 되다.
      - 얻게 되다.
      - 이렇게 되다.
      - 있게 되다.
      - 저렇게 되다.
      - 죽게 되다.
      용례.대화:
      - 네, 오실 때 미리 연락 주세요.
      용례.문장:
      - 비가 와서 내일 소풍을 가기가 힘들게 되었다.
      - 물에 젖은 종이가 오래되어서 누렇게 되었다.
      - 이 마을의 이름은 옛 전설에 따라 짓게 되었다고 한다.
      - 새로 들어온 신입사원들이 오늘부터 우리 부서로 출근하게 되었다.
      의미ID: 16
    - 뜻풀이: 운명으로 결정되거나 규칙, 절차 등으로 정해지다.
      문형: 1이 2-기로 되다
      용례.구:
      - 만나게 되다.
      - 출발하기로 되다.
      - 표시하도록 되다.
      - 하도록 되다.
      용례.대화:
      - 그래요? 제가 경기에서 뛴다고요?
      - 내년 사월에 결혼하기로 되어서 지금 결혼 준비가 한창이에요.
      용례.문장:
      - 이 열차는 문이 완전히 닫히지 않으면 출발하지 않게 되어 있다.
      - 합격 통지서는 합격자의 집에 우편으로 보내도록 되어 있다.
      - 두 사람은 같은 동네에서 살고 있었으므로 한 번쯤은 서로 만나게 되어 있었다.
      의미ID: 17
    - 뜻풀이: 어떤 일이 이루어져야 하다.
      문형: 1이 2-어야 되다
      용례.구:
      - 끝내야 되다.
      - 만들어야 되다.
      - 받아야 되다.
      - 살아야 되다.
      - 알아야 되다.
      - 예뻐야 되다.
      - 행복해야 되다.
      용례.대화:
      - 네, 최선을 다해서 마무리하도록 하겠습니다.
      - 고마워. 너도 행복하게 잘 살아.
      용례.문장:
      - 민준이는 서류를 바로 보내야 돼서 우체국으로 달려갔다.
      - 업무 담당자는 모름지기 자기 업무에 대해서 잘 알아야 된다.
      의미ID: 18
    - 뜻풀이: 괜찮거나 아무 문제가 없다.
      문형: 1이 2-면 되다
      용례.구:
      - 가만히 있으면 되다.
      - 가면 되다.
      - 기쁘면 되다.
      - 착하면 되다.
      - 행복하면 되다.
      용례.대화:
      - 한 시간이면 돼요. 조금만 더 기다려 주세요.
      - 네, 다른 것들은 제가 다 준비할 테니 돈만 가져오세요.
      - 죄송해요. 제 물건인 줄 알았어요.
      용례.문장:
      - 오늘 다 못 한 일은 내일 마무리하면 된다.
      - 담당자는 직원이 성실하면 됐다고 새로 뽑은 직원을 마음에 들어 했다.
      - 어머니는 아들이 행복하기만 하면 됐다며 떠나는 아들을 축복해 주셨다.
      의미ID: 19
    - 뜻풀이: 어떤 일이 허락될 수 없음을 나타내는 말.
      문형: 1이 2-어서 되다
      용례.구:
      - 그렇게 해서는 안 되다.
      - 던져서는 안 되다.
      - 들어가서는 안 되다.
      - 밟아서는 안 되다.
      - 쳐서는 안 되다.
      용례.대화:
      - 죄송해요. 형으로서 좀 더 참았어야 했는데.
      용례.문장:
