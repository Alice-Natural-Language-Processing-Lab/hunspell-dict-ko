    - 뜻풀이: 새로운 신분이나 지위를 가지다.
      문형: 1이 2가 되다
      용례.구:
      - 국회의원이 되다.
      - 반장이 되다.
      - 배우가 되다.
      - 부장이 되다.
      - 성직자가 되다.
      - 외교관이 되다.
      - 의사가 되다.
      - 장학생이 되다.
      용례.대화:
      - 축하해요. 승진하셨네요.
      용례.문장:
      - 아이는 커서 아픈 사람을 고쳐 주는 의사가 되고 싶어 했다.
      - 초등학생인 동생이 반장 선거에서 당선되어 반장이 되었다.
