    - 뜻풀이: 다른 것으로 바뀌거나 변하다.
      문형: 1이 2로 되다
      용례.구:
      - 녹초가 되다.
      - 다른 사람이 되다.
      - 무효가 되다.
      - 새 사람이 되다.
      - 싸움이 되다.
      - 엉망진창이 되다.
      - 장애인이 되다.
      용례.대화:
      - 네. 깨끗했던 방이 엉망진창이 되어 버렸네요.
      용례.문장:
      - 밖에 둔 얼음이 녹아서 물이 되었다.
      - 시간이 흐르자 올챙이가 개구리가 되었다.
