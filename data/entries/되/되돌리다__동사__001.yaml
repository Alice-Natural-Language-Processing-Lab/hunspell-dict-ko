    어휘 등급: 중급
    의미:
    - 뜻풀이: 원래 움직이던 방향에서 반대의 방향으로 바꾸어 가게 하다.
      문형: 1이 2를 되돌리다
      용례.구:
      - 발길을 되돌리다.
      - 방향을 되돌리다.
      - 시간을 되돌리다.
      용례.대화:
      - 정말 시간을 일주일 전으로 되돌리고 싶다.
      용례.문장:
      - 집으로 가던 유민이는 발길을 되돌려 학교로 향했다.
      - 나는 비디오를 보다가 마음에 드는 대사가 나오면 되돌려 보곤 한다.
      의미ID: 1
    - 뜻풀이: 어떤 대상이나 현상을 원래의 상태가 되게 하다.
      문형: 1이 2를 되돌리다
      용례.구:
      - 상태를 되돌리다.
      - 본모습으로 되돌리다.
      - 원래대로 되돌리다.
      - 원점으로 되돌리다.
      용례.대화:
      - 아버지께 물려받은 가보인데, 도자기는 깨지면 원 상태로 되돌릴 수가 없으니까.
      용례.문장:
      - 나는 새로 수정한 글이 마음에 들지 않아 원래 썼던 것으로 되돌렸다.
      - 뜨거운 물에 모양이 바뀐 플라스틱 그릇은 열을 이용해 원래 모양대로 되돌려 놓을 수 있다.
      의미ID: 2
    - 뜻풀이: 도로 돌려주다.
      문형: 1이 2를 되돌리다
      용례.구:
      - 노트를 되돌려 주다.
      - 돈을 되돌려 주다.
      - 물건을 되돌려 주다.
      - 책을 되돌려 주다.
      - 선물을 되돌려 보내다.
      용례.대화:
      - 응, 내가 지불한 돈을 되돌려 받았어.
      용례.문장:
      - 경비원은 아파트 복도에 떨어져 있는 지갑을 주워서 주인에게 되돌려 주었다.
      - 유민이는 친구 시험 공부를 방해하지 않기 위해 빌린 노트를 금방 되돌려 주었다.
      의미 참고: 주로 '되돌려 보내다', '되돌려 주다'로 쓴다.
      의미ID: 3
