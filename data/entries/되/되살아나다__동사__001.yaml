    의미:
    - 뜻풀이: 죽었거나 거의 죽었던 것이 다시 살게 되다.
      문형: 1이 되살아나다
      용례.구:
      - 되살아나는 새싹들.
      - 죽었다가 되살아나다.
      용례.대화:
      - 네, 돌아가실 줄만 알았는데 이렇게 되살아나셔서 정말 기뻐요.
      용례.문장:
      - 민준은 병에 걸려 죽을 지경에 이르렀으나 어머니의 간호를 받고 되살아났다.
      - 의사는 아버지의 병이 심해서 치료를 받아도 되살아날 가능성은 없다고 하였다.
      의미ID: 1
    - 뜻풀이: 없어진 세력이나 힘, 기운, 분위기 등이 다시 생기다.
      문형: 1이 되살아나다
      용례.구:
      - 경기가 되살아나다.
      - 기력이 되살아나다.
      - 기운이 되살아나다.
      - 분위기가 되살아나다.
      - 불길이 되살아나다.
      - 열기가 되살아나다.
      - 입맛이 되살아나다.
      - 흐름이 되살아나다.
      용례.대화:
      - 그러지 말고 입맛이 되살아나게 맛있는 거 먹으러 가자.
      용례.문장:
      - 침체된 경기가 되살아나서 요즘은 장사가 잘 되는 편이다.
      - 흥겨운 지수의 노래에 착 가라앉았던 분위기가 되살아났다.
      의미ID: 2
    - 뜻풀이: 잊고 있던 느낌이나 감정, 기분, 기억 등이 다시 생기다.
      문형: 1이 되살아나다
      용례.구:
      - 감정이 되살아나다.
      - 고통이 되살아나다.
      - 기분이 되살아나다.
      - 기억이 되살아나다.
      - 느낌이 되살아나다.
      - 악몽이 되살아나다.
      용례.대화:
      - 응, 차만 타면 사고 당시의 고통이 되살아나서 괴로워.
      용례.문장:
      - 아무리 애를 써도 잊어버린 기억은 잘 되살아나지 않았다.
      - 오랜만에 영화를 보러 극장에 오니 신혼 기분이 되살아나는 듯했다.
      의미ID: 3
