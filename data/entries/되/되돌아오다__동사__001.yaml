    의미:
    - 뜻풀이: 원래 있던 곳으로 다시 오다.
      문형: 1이 2를 되돌아오다
      용례.구:
      - 되돌아오는 길.
      - 되돌아오는 도중.
      - 메일이 되돌아오다.
      - 편지가 되돌아오다.
      - 집에 되돌아오다.
      - 고국으로 되돌아오다.
      - 고향으로 되돌아오다.
      용례.대화:
      - 왜? 주소를 잘못 적었어?
      용례.문장:
      - 지방 대학으로 진학했던 언니는 향수병 때문에 서울로 아주 되돌아와 버렸다.
      - 비가 오는 것을 모르고 우산을 가지고 나가지 않은 오빠는 나간 지 십 분 만에 집으로 되돌아왔다.
      의미ID: 1
    - 뜻풀이: 이전의 상태나 시간으로 다시 돌아오다.
      문형: 1이 2로 되돌아오다
      용례.구:
      - 기억이 되돌아오다.
      - 본래로 되돌아오다.
      - 본모습으로 되돌아오다.
      - 원점으로 되돌아오다.
      - 일상으로 되돌아오다.
      용례.대화:
      - 응, 가장 날씬했을 때 몸무게로 되돌아왔어.
      용례.문장:
      - 직장인에서 학생으로 되돌아온 지수는 전보다 더 열심히 공부를 한다.
      - 김 대리는 호주에서 휴가를 보낸 뒤, 일상으로 되돌아와 열심히 일을 하고 있다.
      의미ID: 2
