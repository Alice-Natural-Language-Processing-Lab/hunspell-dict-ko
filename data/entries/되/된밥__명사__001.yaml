      뜻풀이: 물을 적게 넣고 지어 물기가 적은 밥.
      용례.구:
      - 된밥과 진밥.
      - 된밥이 되다.
      - 된밥을 먹다.
      - 된밥을 짓다.
      - 된밥을 하다.
      용례.대화:
      - 평소보다 물을 적게 넣었더니 된밥이 되었어.
      용례.문장:
      - 물을 약간 적게 넣고 밥을 했더니 결국 된밥이 되었다.
      - 할머니는 소화가 잘 안 된다고 된밥을 별로 안 좋아하신다.
      - 그는 물기가 하나도 없는 된밥을 국물도 없이 꾸역꾸역 먹고 있었다.
      - 아버지는 된밥을 좋아하시고 할아버지는 진밥을 좋아하시니 어디에 맞춰서 밥을 해야 할지 모르겠다.
