      뜻풀이: 배가 부르거나 입맛이 없거나 해서 음식을 넘기지 않고 입안에서 자꾸 씹다.
      문형: 1이 2를 되새기다
      용례.구:
      - 고기를 되새기다.
      - 떡을 되새기다.
      - 밥을 되새기다.
      - 음식을 되새기다.
      용례.대화:
      - 잠깐 딴생각 중이었어.
      용례.문장:
      - 아버지는 입맛이 없어서 밥 한 술을 떠 넣고 되새기기만 했다.
      - 배가 부른 그는 어머니가 차린 밥을 되새기며 겨우 꾸역꾸역 삼켰다.
      - 승규는 밥을 한 숟가락 입안에 넣더니 계속 되새기기만 했다.
      - 밥은 꼭꼭 씹어 먹어야 한다며 그는 음식을 오래도록 되새기며 먹고 있었다.
      의미ID: 1
