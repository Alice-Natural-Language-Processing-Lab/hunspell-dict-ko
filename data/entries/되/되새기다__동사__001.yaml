      문형: 1이 2를 되새기다
      용례.구:
      - 먹이를 되새기다.
      - 사료를 되새기다.
      - 여물을 되새기다.
      - 풀을 되새기다.
      용례.대화:
      - 소들은 사료를 되새기므로 한참 지난 후에 줘도 된단다.
      용례.문장:
      - 소 한 마리가 언덕에 엎드려 여유롭게 여물을 되새기고 있었다.
      - 풀밭에서 한참 풀을 뜯어 먹던 염소는 먹었던 것을 되새기기 시작했다.
      - 외양간에서 여물을 되새기는 소를 아이들은 신기하다는 듯이 쳐다보았다.
      의미ID: 2
