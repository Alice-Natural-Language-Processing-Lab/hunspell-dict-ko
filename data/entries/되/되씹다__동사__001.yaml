      - 한 번밖에 만들어 보지 못해서 기억이 잘 안 나.
      용례.문장:
      - 잠자리에 누운 그녀는 잠을 이루지 못하고 지난 일들을 되씹고 있었다.
      - 그가 왜 그런 일을 했는지 되씹어 생각해 보아도 그 이유가 분명하지 않는다.
      - 비웃음 섞인 그의 말은 잊고 있었던 지난 기억을 새삼 되씹게 해 주는 것이었다.
      - 선생님께서는 우리에게 두고두고 되씹어 볼 만한 의미 있는 이야기를 해 주셨다.
