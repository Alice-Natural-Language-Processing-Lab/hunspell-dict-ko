      문형: 1이 2를 되씹다
      용례.구:
      - 껌을 되씹다.
      - 고기를 되씹다.
      - 반찬을 되씹다.
      - 밥을 되씹다.
      - 음식을 되씹다.
      용례.대화:
      - 너 이가 좀 부실한 거 아니니?
      용례.문장:
      - 고기가 얼마나 질긴지 한참이나 되씹어도 삼키기가 힘들었다.
      - 나는 입맛이 없어 밥 한 숟가락을 입에 넣고 한참 동안 되씹었다.
      - 승규는 요새 소화가 잘 안 되어서 밥을 되씹고 또 되씹으며 식사를 했다.
