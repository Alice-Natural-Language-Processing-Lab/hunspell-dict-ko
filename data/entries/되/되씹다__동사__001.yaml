      - 문제를 되씹다.
      - 번호를 되씹다.
      - 이름을 되씹다.
      용례.대화:
      - 음악 선생님이 내일까지 외워 오래요.
      용례.문장:
      - 그리운 마음에 나는 그녀의 이름만을 되씹고 있었다.
      - 그는 시험에 나올 구절들을 완전히 외울 때까지 몇 번이고 되씹었다.
      - 지수는 오늘 수업 시간에 배운 아름다운 시 한 편을 조용히 되씹어 보았다.
      - 나는 혹시나 잊어버릴까 봐 버스를 타고 가는 내내 그의 전화번호를 속으로 되씹었다.
