      - 되새김질을 시작하다.
      - 되새김질을 하다.
      용례.대화:
      - 그건 소가 되새김질을 하는 것이란다.
      용례.문장:
      - 여물을 실컷 먹고 난 소 한 마리가 되새김질을 하고 있었다.
      - 한참 동안 풀을 뜯어 먹던 소는 이윽고 되새김질을 시작했다.
      - 외양간에서 되새김질을 하는 소처럼 나도 편하게 좀 쉬고 싶었다.
      - 여물을 먹은 지 얼마 되지 않아 소는 되새김질을 하며 평화롭게 엎드려 있었다.
