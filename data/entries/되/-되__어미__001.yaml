      용례.문장:
      - 그들이 말하되 "너는 누구냐?"
      - 그가 내게 묻되 "네가 무엇을 보느냐?", 내가 대답하되 "등대를 보옵니다."
      - 사람들이 소리를 높여 이르되, "선생님이시여, 우리를 불쌍히 여기소서." 하였다.
