      용례.문장:
      - 용서는 하되 잊지는 말자.
      - 우리 부부는 자녀에게 용돈을 주되 아껴쓰라고 말한다.
      - 부모의 의견을 말하되 아이의 자신감에 상처를 주진 마세요.
      - 우리는 긴 회의 결과, 현 방식을 그대로 유지하되 일부 문제점은 보완하기로 했다.
