    의미:
    - 뜻풀이: 강과 산이라는 뜻으로 자연.
      용례.구:
      - 아름다운 강산.
      - 푸른 강산.
      - 강산이 변하다.
      - 강산을 돌보다.
      - 강산을 유람하다.
      - 강산을 지키다.
      용례.대화:
      - 잘 찾아보면 강산이 아름답기로 유명한 곳이 꽤 많아.
      용례.문장:
      - 우리 조상들은 강산을 보며 자연과 하나가 되는 삶을 추구했다.
      - 민준이는 전국의 강산을 유람하며 찍은 사진들로 사진전을 열었다.
      의미ID: 1
    - 뜻풀이: 나라의 영토.
      용례.구:
      - 삼천리 강산.
      - 우리 강산.
      - 강산을 빼앗기다.
      - 강산을 지키다.
      - 강산을 보전하다.
      용례.대화:
      - 지금 내가 내 나라의 강산을 밟고 서 있다는 게 믿기지가 않는구나.
      용례.문장:
      - 나는 여름 방학 동안 우리 강산 구석구석을 돌아다니며 역사를 느끼고 왔다.
      - 그는 다른 나라에 강산을 빼앗긴 현실을 안타까워하며 열심히 독립운동을 했다.
      의미ID: 2
