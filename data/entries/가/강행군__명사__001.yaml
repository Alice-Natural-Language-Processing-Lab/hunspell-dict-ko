    - 뜻풀이: 어떤 일을 이루기 위해 무리하게 함.
      용례.구:
      - 계속된 강행군.
      - 강행군이 이어지다.
      - 강행군을 거듭하다.
      - 강행군을 밀어붙이다.
      - 강행군을 이어가다.
      - 강행군을 하다.
      용례.대화:
      - 아직도 안 끝났대요. 계속된 강행군으로 선수들이 무척 지쳤을 것 같네요.
      용례.문장:
      - 승규는 시험에 합격하기 위해 매일 열두 시간씩 공부하는 강행군을 했다.
      - 프로젝트 마감을 앞두고 우리 부서는 계속 야근을 하며 강행군을 이어가고 있다.
      의미ID: 1
    - 뜻풀이: 군인들이나 많은 사람이 줄을 지어 걷는 일을 무리하게 함.
      용례.구:
      - 강행군이 계속되다.
      - 강행군을 마치다.
      - 강행군을 하다.
      - 강행군을 이어가다.
      - 강행군을 각오하다.
      용례.대화:
      - 뭐니 뭐니 해도 이 박 삼 일 동안 자지 않고 강행군을 했던 적이 제일 힘들었지.
      용례.문장:
      - 우리 부대는 단 한 명의 낙오자도 없이 삼 일 동안 계속된 강행군을 마쳤다.
      - 피난민들은 교통이 끊긴 도로를 걸어서 밤낮없이 강행군을 이어가고 있었다.
