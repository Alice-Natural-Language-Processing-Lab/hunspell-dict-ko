    - 뜻풀이: 겉으로 드러나지 않은 점을 꿰뚫어 알아차림.
      용례.구:
      - 간파가 되다.
      - 간파를 당하다.
      - 간파를 하다.
      용례.대화:
      - 그래. 나도 그 속마음이 뭔지 도대체 간파가 안 돼.
      용례.문장:
      - 나는 어머니에게 속마음을 간파를 당해 모든 비밀을 털어놓았다.
      - 김 감독은 내일 경기의 작전을 짜기 위해 상대편 전략 간파에 힘썼다.
      - 승규는 늘 무표정한 얼굴로 있어 속내를 도무지 간파를 할 수가 없었다.
