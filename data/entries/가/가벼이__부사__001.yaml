    - 뜻풀이: 무게를 적게.
      용례.대화:
      - 상자 안에 짐이 잔뜩 들어 있어서 가벼이 들 수가 없단 말야.
      용례.문장:
      - 어머니는 상자를 나르기 쉽게 무거운 물건은 빼고 가벼이 만들었다.
      - 나는 가방을 가벼이 하기 위해 가방에 들어 있던 책 몇 권을 뺐다.
      의미ID: 1
    - 뜻풀이: 맡은 일의 비중이나 가치, 책임 등이 낮거나 적게.
      용례.대화:
      - 축하한다. 앞으로 네가 맡은 일을 가벼이 생각하지 말고 열심히 하렴.
      용례.문장:
      - 아버지는 책임감 없이 모든 일을 가벼이 하는 사람을 제일 싫어하신다.
      - 신입 사원들은 가벼이 처리할 수 있는 비교적 쉬운 업무를 맡았다.
      의미ID: 2
    - 뜻풀이: 죄나 실수, 손해 등이 심하지 않게.
      용례.대화:
      - 어려운 사정을 헤아려 처벌을 가벼이 한 사례가 있으니 지켜봅시다.
      용례.문장:
      - 농구 선수는 점프를 시도하다 가벼이 부상을 당했다.
      - 나는 길을 건너다 차에 부딪혔지만 큰 사고가 아니어서 가벼이 다치기만 했다.
      의미ID: 3
    - 뜻풀이: 생각이나 말, 행동이 진지하지 않게.
      용례.대화:
      - 나이도 있으니 가벼이 아무나 만나지 말고 너랑 잘 맞는 사람을 찾아 봐.
      용례.문장:
      - 어머니는 늘 내게 가벼이 행동하지 말고 몸가짐을 조심하라고 하셨다.
      - 진지하게 생각하지 않고 가벼이 말을 했다가는 말실수를 하기가 쉽다.
      의미ID: 4
    - 뜻풀이: 부담이 되지 않도록 간단하게.
      용례.대화:
      - 오늘은 가벼이 여기까지만 놀고 주말에 또 만나자.
      용례.문장:
      - 나는 다이어트 중이라 저녁을 가벼이 먹었다.
      - 지수는 아침에 일어나면 제일 먼저 가벼이 스트레칭을 한다.
      의미ID: 5
    - 뜻풀이: 대수롭지 않게.
      용례.대화:
      - 어떤 질문도 가벼이 받아들여서는 안 되고 신중하게 대답해야 해.
      용례.문장:
      - 아기는 세균에 감염되기 쉽기 때문에 작은 상처도 가벼이 생각해서는 안 된다.
      - 나는 차가운 음식을 먹지 말라는 의사의 말을 가벼이 받아넘겼다가 감기가 더 심해졌다.
      의미ID: 6
    - 뜻풀이: 힘이 들지 않고 쉽게.
      용례.대화:
      - 친선 경기지만 실력 차이가 크니 한쪽이 가벼이 승리할 수밖에 없지.
      용례.문장:
      - 너 같은 꼬마는 내가 가벼이 상대할 수 있지.
      - 열심히 시험공부를 한 승규는 가벼이 시험 문제를 풀어 나갔다.
      의미ID: 7
    - 뜻풀이: 일렁이거나 흔들리는 정도가 약하게.
      용례.대화:
      - 응, 돌을 던지니 잔잔하던 호수가 가벼이 일렁이네.
      용례.문장:
      - 바닷가의 파도가 가벼이 출렁거렸다.
      - 봄바람이 불자 나뭇잎들이 가벼이 흔들렸다.
      의미ID: 8
    - 뜻풀이: 옷차림이나 화장이 요란하지 않고 활동하기에 편하게.
      용례.대화:
      - 그래, 편하게 입고 나오면 된다.
      용례.문장:
      - 아버지는 가벼이 옷을 입고 운동을 하셨다.
      - 나는 로션과 립스틱만 바른 채 가벼이 화장을 하고 외출을 했다.
      의미ID: 9
    - 뜻풀이: 몸의 움직임이 재빠르게.
      용례.대화:
      - 응, 가벼이 움직이는 모습이 마치 운동선수 같더라.
      용례.문장:
      - 나는 험한 산길도 다람쥐처럼 가벼이 올라간다.
      - 그 권투 선수는 상대 선수의 공격을 가벼이 피했다.
      의미ID: 10
    - 뜻풀이: 마음이 편하고 경쾌하게.
      용례.대화:
      - 그래요? 이제야 발걸음을 가벼이 집으로 옮길 수 있겠네요.
      용례.문장:
      - 지수는 주어진 업무를 모두 끝낸 뒤 가벼이 콧노래를 흥얼거렸다.
      - 방 안에 흥겨운 음악이 울려 퍼지자 나는 음악에 맞춰 가벼이 몸을 흔들었다.
      의미ID: 11
