    어휘 등급: 없음
    원어: 感應
    의미:
    - 뜻풀이: 어떤 사실이나 사물, 자연에서 느낌을 받아 마음이 움직임.
      용례.구:
      - 감응이 없다.
      - 감응이 있다.
      - 감응을 느끼다.
      - 감응을 보이다.
      - 감응을 하다.
      용례.대화:
      - 우리가 왜 그런 말을 하는지 관심도 없으니 아무 감응이 없는 거지.
      용례.문장:
      - 나는 한 스님이 쓰신 책을 읽고 큰 감응을 느꼈다.
      - 김 작가는 아름다운 자연을 보자 감응을 해서 그 자리에서 시 한 편을 써 내려갔다.
      의미ID: 1
    - 뜻풀이: 진실되고 정성스러운 마음이 신에게 전해져 받아들여짐.
      용례.구:
      - 신의 감응.
      - 하늘의 감응.
      - 감응이 되다.
      - 감응을 받다.
      - 감응을 하다.
      용례.대화:
      - 효성이 깊으니 하늘의 감응을 받은 거지요.
      용례.문장:
      - 나의 간절한 기도에 대한 감응인지 아들은 무사히 돌아왔다.
      - 종교인들은 자신이 뛰어나서가 아니라 자신의 정성이 신의 감응을 얻어 성공을 거둔다고 생각한다.
      의미ID: 2
