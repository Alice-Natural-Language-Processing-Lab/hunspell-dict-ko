    의미:
    - 뜻풀이: 어떠한 두 장소의 사이.
      용례.대화:
      - 사백 킬로미터가 넘습니다.
      용례.문장:
      - 서울과 부산 간 고속 도로가 새로 개설되었다.
      - 앞자리와 뒷자리 간의 사이가 좁아 사람들이 불편하게 앉아 있었다.
      의미ID: 1
    - 뜻풀이: 어떠한 관계가 있는 사람이나 단체의 사이.
      용례.구:
      - 부모와 자식 간.
      - 계층 간의 갈등.
      - 국가 간의 협력.
      - 동료 간의 믿음.
      - 지역 간의 갈등.
      - 친구 간의 우정.
      용례.대화:
      - 과목에 따라 다른데 국어 성적은 차이가 많이 납니다.
      용례.문장:
      - 우리 집은 부모와 자식 간에도 예의를 깍듯이 지킨다.
      - 선후배 간의 친목을 위해 선배들이 모임을 준비하였다.
      의미ID: 2
    - 뜻풀이: 어느 쪽이어도 상관없다는 뜻을 나타내는 말.
      용례.구:
      - 많건 적건 간에.
      - 옳고 그르고 간에.
      - 죽었든 살았든 간에.
      - 오거나 말거나 간에.
      - 있거나 없거나 간에.
      용례.대화:
      - 관객이 많이 오든 말든 간에 일단은 최선을 다해서 준비합시다.
      용례.문장:
      - 승규는 이번 일을 좋고 싫고 간에 일단 한번 시도해 보기로 했다.
      - 값이 비싸건 싸건 간에 이 물건은 꼭 손에 넣고 싶다.
      - 비가 오든지 안 오든지 간에 계획대로 소풍을 갈 것이다.
      의미 참고: ‘-고/-고 간에’, ‘-거나/-거나 간에’, ‘-든지/-든지 간에’ 로 쓴다.
      의미ID: 3
