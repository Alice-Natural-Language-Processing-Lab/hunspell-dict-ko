      뜻풀이: 강 가장자리의 땅이나 그 근처.
      용례.구:
      - 시원한 강가.
      - 강가 나루터.
      - 강가 모래밭.
      - 강가를 거닐다.
      - 강가에 가다.
      - 강가에 나가다.
      - 강가에 서다.
      - 강가에 앉다.
      용례.대화:
      - 그럼 강가에 가서 강바람을 맞으며 좀 걸을래?
      용례.문장:
      - 새벽 강가에 물안개가 피어올랐다.
      - 남자가 강가 나루터에 도착했을 때는 배가 한 척도 없었다.
      - 우리는 강가 근처에 텐트를 치고 수영과 낚시를 즐기며 즐거운 휴가를 보냈다.
