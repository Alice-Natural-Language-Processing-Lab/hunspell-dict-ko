      뜻풀이: 병원에서 의사를 도와 환자를 돌보는 것이 직업인 사람.
      용례.구:
      - 대학 병원 간호사.
      - 간호사 자격증.
      - 간호사가 되다.
      - 간호사를 보내다.
      - 간호사를 부르다.
      - 간호사로 일하다.
      - 간호사에게 주사를 맞다.
      용례.대화:
      - 간호사가 되어서 아픈 사람들을 돌봐 주고 싶어.
      용례.문장:
      - 친절한 의사와 간호사들 덕분에 병이 금방 나은 것 같다.
      - 의사의 진료가 끝나자 간호사가 엉덩이에 주사를 놓아 주었다.
      - 이제 간호사는 더 이상 여자들만의 직업이 아니다.
