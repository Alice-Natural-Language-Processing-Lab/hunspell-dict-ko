    - 뜻풀이: 문학에서 슬픔이나 불쌍하게 여기는 감정을 작품의 본질로 드러내는 경향.
      용례.구:
      - 감상주의 경향.
      - 감상주의 사조.
      - 감상주의 작품.
      - 감상주의의 등장.
      - 감상주의의 전성기.
      용례.대화:
      - 그 작품은 슬픔을 주된 정서로 삼는 감상주의의 대표작이라 할 수 있죠.
      용례.문장:
      - 김 작가는 독자들의 눈물샘을 자극하는 감상주의 작품을 주로 써 왔다.
      - 그 시는 감상주의 경향을 띤 작품으로 화자의 섬세한 감정을 잘 표현했다.
