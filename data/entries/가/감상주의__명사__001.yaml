    - 뜻풀이: 이성이나 의지보다는 슬픔과 불쌍히 여기는 감정에만 치우친 경향.
      용례.구:
      - 감상주의의 허점.
      - 감상주의로 가다.
      - 감상주의로 흐르다.
      - 감상주의에 빠지다.
      - 감상주의에 사로잡히다.
      용례.대화:
      - 그건 감상주의일 뿐 현실적으로 쉽지 않은 일이야.
      용례.문장:
      - 지수는 슬픈 노래를 들으며 자주 감상주의에 빠져들었다.
      - 상사는 나에게 감상주의에 사로잡히지 말고 이성적으로 일을 처리하라고 충고했다.
