    - 뜻풀이: 어떤 느낌이나 기억이 마음에 깊이 남아 잊히지 않고 계속 감돌다.
      문형: 1이 2에 감치다
      용례.구:
      - 감치는 기억.
      - 감치는 느낌.
      - 감쳐 오다.
      - 머릿속에 감치다.
      - 따뜻하게 감치다.
      용례.대화:
      - 예전에 엄마랑 같이 놀던 방이라서 그런지 감치는 느낌이 있어.
      용례.문장:
      - 내 머릿속에 첫사랑의 기억이 아련히 감친다.
      - 우리는 해변에 나란히 누워 감쳐 오는 바다 냄새를 맡았다.
      의미ID: 1
    - 뜻풀이: 맛이 좋아 잊히지 않고 입안에 계속 감돌다.
      문형: 1이 2를/에 감치다
      용례.구:
      - 감치는 맛.
      - 혀를 감치다.
      - 입에 감치다.
      - 입안에 감치다.
      - 혀끝에 감치다.
      용례.대화:
      - 감치는 맛이 해장에 딱 좋군요.
      용례.문장:
      - 추운 날씨에는 입에 감치는 따끈한 국물이 당긴다.
      - 입안을 감치는 할머니의 청국장 맛은 누구도 따라 올 수 없다.
