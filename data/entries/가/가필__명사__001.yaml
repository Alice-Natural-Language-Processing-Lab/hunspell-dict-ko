    의미:
    - 뜻풀이: 글이나 문서를 부분적으로 고쳐 씀.
      용례.구:
      - 가필 과정.
      - 가필 작업.
      - 가필과 교정.
      - 가필을 마치다.
      - 가필을 시키다.
      - 가필을 하다.
      용례.대화:
      - 초고는 빨리 썼는데 가필이 생각보다 오래 걸렸어요.
      용례.문장:
      - 오 작가는 가필을 거의 하지 않아도 될 정도로 글을 완벽히 썼다.
      - 나는 원고를 넘기기 전에 마지막으로 동료들에게 가필을 부탁했다.
      의미ID: 1
    - 뜻풀이: 글씨나 그림의 부분을 지우거나 덧칠하여 고침.
      용례.구:
      - 가필의 흔적.
      - 가필이 되다.
      - 가필이 많다.
      - 가필이 발견되다.
      - 가필을 하다.
      용례.대화:
      - 스승님의 작품에 함부로 손을 댈 수는 없는 일이지요.
      용례.문장:
      - 가필의 흔적이 발견된 이 붓글씨는 진품이 아님이 밝혀졌다.
      - 아무리 유명한 화가의 작품이라도 가필이 많으면 가치가 떨어진다.
