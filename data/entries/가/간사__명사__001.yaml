    원어: 奸詐
    의미:
    - 뜻풀이: 다른 꿍꿍이가 있어서 거짓으로 남의 비위를 맞추려는 성질.
      용례.구:
      - 아양과 간사.
      - 간사를 떨다.
      - 간사를 부리다.
      - 간사를 행하다.
      - 간사에 넘어가다.
      - 간사에 속다.
      용례.대화:
      - 응, 우리에게 뭔가 얻어 내고 싶은 게 있나 봐.
      용례.문장:
      - 이 과장은 이사의 말이라면 뭐든 다 할 것처럼 간사를 부렸다.
      - 김 대리는 잘 보이고 싶은 상사 옆에서 듣기 좋은 말로 온갖 간사를 다 떨었다.
      의미 참고: 주로 '간사를 떨다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 기분이 좋지 않을 정도로 붙임성이 지나치고 과하게 아양을 떠는 성질.
      용례.구:
      - 과도한 간사.
      - 억지스러운 간사.
      - 호들갑스러운 간사.
      - 간사가 지나치다.
      - 간사를 떨다.
      용례.대화:
      - 콧소리를 내면서 억지스러운 간사를 부렸나 보네.
      용례.문장:
      - 선배들은 애교 많은 후배의 과도한 간사가 오히려 부담스럽다고 했다.
      - 신입 사원이 상사에게 지나치게 간사를 떨어서 동료들의 미움을 받았다.
      의미 참고: 주로 '간사를 떨다'로 쓴다.
      의미ID: 2
