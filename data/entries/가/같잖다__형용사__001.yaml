    - 뜻풀이: 하는 짓이나 모양이 보기 싫고 마음에 들지 않게 밉다.
      문형: 1이 같잖다
      용례.구:
      - 같잖은 놈.
      - 같잖은 듯 비웃다.
      - 같잖게 생각하다.
      - 같잖게 여기다.
      - 우습고 같잖다.
      용례.대화:
      - 무조건 자기 말대로 하라고 우기는 모습이 같잖아서 한마디 했지 뭐.
      용례.문장:
      - 나는 하는 일 없이 빈둥대면서 사치를 일삼는 동생이 같잖게 여겨졌다.
      - 자기가 천재인 것처럼 구는 선배의 행동이 너무 같잖아서 두 눈 뜨고 못 볼 지경이었다.
      의미ID: 1
    - 뜻풀이: 말하거나 생각할 거리도 못 될 만큼 하찮다.
