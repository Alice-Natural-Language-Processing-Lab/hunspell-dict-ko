      용례.구:
      - 같잖은 글.
      - 같잖은 말.
      - 같잖은 소리.
      - 같잖은 일.
      - 같잖게 보다.
      - 같잖게 여기다.
      용례.대화:
      - 그런 같잖은 소리는 마음에 담아 두지 말고 잊어버려.
      용례.문장:
      - 나는 같잖은 핑계를 대며 일에서 빠질 궁리만 하는 이 대리가 얄미웠다.
      - 그가 말도 안 되는 같잖은 주장을 펼치자 사람들은 그를 비웃기 시작했다.
      의미 참고: 주로 '같잖은'으로 쓴다.
