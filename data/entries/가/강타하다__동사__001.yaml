    어휘 등급: 없음
    원어: 強打 하다
    의미:
    - 뜻풀이: 세게 치다.
      문형: 1이 2를 강타하다
      용례.구:
      - 머리를 강타하다.
      - 복부를 강타하다.
      - 얼굴을 강타하다.
      - 턱을 강타하다.
      - 몽둥이로 강타하다.
      용례.대화:
      - 응, 상대편 투수가 던진 공이 얼굴을 강타하는 바람에 크게 다쳤어.
      용례.문장:
      - 범인은 내 얼굴을 팔꿈치로 강타하고 돈을 훔쳐 달아났다.
      - 내가 날린 주먹이 복부를 강타하자 상대 선수는 그 자리에서 쓰러졌다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 태풍이나 파도 등이 강하게 들이치다.
      문형: 1이 2를 강타하다
      용례.구:
      - 비바람이 강타하다.
      - 태풍이 강타하다.
      - 파도가 강타하다.
      - 대륙을 강타하다.
      - 마을을 강타하다.
      - 한반도를 강타하다.
      용례.대화:
      - 작년에도 영하 이십 도까지 내려갔는데 더 추워진다니 큰일이다.
      용례.문장:
      - 규모 8.0 이상의 지진이 일본 열도를 강타했다.
      - 태풍이 마을을 강타하면서 집과 논밭이 모두 아수라장이 되었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 크게 화제를 일으키다.
      문형: 1이 2를 강타하다
      용례.구:
      - 광고 시장을 강타하다.
      - 교육계를 강타하다.
      - 극장가를 강타하다.
      - 학계를 강타하다.
      - 정치권을 강타하다.
      용례.대화:
      - 그 덕분에 요즘 배드민턴 열풍이 한국을 강타하고 있다나 봐.
      용례.문장:
      - 신인 가수의 음반이 음악 시장을 강타하며 폭발적인 인기를 받고 있다.
      - 배우들의 명연기로 인기를 얻은 김 감독의 영화가 주말 극장가를 강타했다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 경제적으로 큰 타격을 주다.
      문형: 1이 2를 강타하다
      용례.구:
      - 경제를 강타하다.
      - 금융업계를 강타하다.
      - 아시아를 강타하다.
      - 업계를 강타하다.
      - 주식 시장을 강타하다.
      용례.대화:
      - 네, 소규모의 건설 회사는 얼마나 더 버틸 수 있을지 모르겠습니다.
      용례.문장:
      - 대기업의 부도가 주식 시장을 강타하고 전반적인 주가 하락을 불러왔다.
      - 유럽의 경제 위기가 아시아 지역을 강타해 한국도 경제적 어려움에 빠졌다.
      의미ID: 4
