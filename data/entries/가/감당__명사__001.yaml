    - 뜻풀이: 어떤 일을 맡아 자기 능력으로 해냄.
      용례.구:
      - 비용 감당.
      - 사명 감당.
      - 역할 감당.
      - 책임 감당.
      - 감당이 안 되다.
      용례.대화:
      - 네, 저에게 맡겨만 주십시오.
      용례.문장:
      - 승규는 비싼 등록금이 감당이 되지 않아 아르바이트를 시작했다.
      - 나 혼자 감당을 하기에는 일이 너무 많아 선배에게 도움을 청했다.
