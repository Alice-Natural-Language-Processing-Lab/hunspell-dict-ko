      용례.구:
      - 감당이 안 되다.
      - 감당이 어렵다.
      - 감당이 힘들다.
      - 감당을 못하다.
      - 감당을 하다.
      용례.대화:
      - 이 과정을 이겨 내야 훌륭한 선수가 될 수 있어.
      용례.문장:
      - 나는 친구를 잃은 슬픔을 감당 못 하고 눈물만 계속 흘렸다.
      - 지수는 더 이상 사람들의 오해를 감당을 하기 어려워 일을 그만두었다.
