    의미:
    - 뜻풀이: 어떤 물건을 한 곳에서 다른 곳으로 옮겨 가다.
      문형: 1이 2를 3으로/에/에게 가져가다
      용례.구:
      - 돈을 가져가다.
      - 물건을 가져가다.
      - 반찬을 가져가다.
      - 음식을 가져가다.
      - 책을 가져가다.
      - 딴 데로 가져가다.
      - 입가로 가져가다.
      - 입으로 가져가다.
      - 집에 가져가다.
      - 부모님에게 가져가다.
      - 다 가져가다.
      - 도로 가져가다.
      - 마음대로 가져가다.
      - 많이 가져가다.
      - 모두 가져가다.
      - 모조리 가져가다.
      용례.대화:
      - 내 자리에 일단 두었으니까 네 자리로 가져가.
      용례.문장:
      - 나는 저축을 하려고 은행에 돈을 가져갔다.
      - 학생은 선생님에게 숙제를 가져가 검사를 받았다.
      의미ID: 1
    - 뜻풀이: 어떤 물건을 챙겨 가다.
      문형: 1이 2를 가져가다
      용례.구:
      - 도시락을 가져가다.
      - 돈을 가져가다.
      - 세면 도구를 가져가다.
      - 옷을 가져가다.
      - 우산을 가져가다.
      - 준비물을 가져가다.
      용례.대화:
      - 오늘 비 온다고 하니까 우산 가져가거라.
      용례.문장:
      - 나는 날씨가 추워질 것에 대비해 여분의 옷을 더 가져갔다.
      - 나는 깜빡 잊고 도시락을 안 가져가서 점심 시간 때 굶어야 했다.
      의미ID: 2
    - 뜻풀이: 다른 사람의 물건을 훔쳐 자신의 것으로 만들다.
      문형: 1이 2를 가져가다
      용례.구:
      - 모르는 사람이 가져가다.
      - 남의 물건을 가져가다.
      - 아무 말없이 가져가다.
      - 몰래 가져가다.
      - 함부로 가져가다.
      용례.대화:
      - 제 가방을 모르는 사람이 가져간 것 같아요.
      용례.문장:
      - 책상 위에 놓아둔 내 책을 누군가 가져갔다.
      - 나는 밖에 놓아 둔 물건들을 다른 사람들이 가져갈지도 모른다고 생각해서 안으로 옮겨 두었다.
      의미ID: 3
    - 뜻풀이: 어떤 상태나 결과로 이끌어 가다.
      문형: 1이 2를 3으로 가져가다
      용례.대화:
      - 잠시만요. 이야기를 자꾸 주제와 상관없는 방향으로 가져가시면 안 됩니다.
      용례.문장:
      - 토론자의 엉뚱한 주장은 토론을 더욱 혼란스러운 상태로 가져갔다.
      - 시청자들은 드라마 결말을 비극적인 방향으로 가져가길 원하지 않았다.
      의미ID: 4
