    어휘 등급: 고급
    의미:
    - 뜻풀이: 물 등에 떠 있거나 섞여 있는 것을 아래쪽으로 내려가게 하다.
      문형: 1이 2를 가라앉히다
      용례.구:
      - 부유물을 가라앉히다.
      - 불순물을 가라앉히다.
      - 앙금을 가라앉히다.
      - 찌꺼기를 가라앉히다.
      - 물에 가라앉히다.
      - 바다에 가라앉히다.
      용례.대화:
      - 찌꺼기를 가라앉히려면 컵에 물을 받아 놓고 조금만 기다리면 돼.
      용례.문장:
      - 물에 뜨는 튜브를 물밑으로 가라앉히기는 무척 힘들다.
      - 우리 해군은 전쟁에서 적함을 바다 속으로 가라앉혔다.
      의미ID: 1
    - 뜻풀이: 강한 감정이나 기분을 약해지거나 사라지게 하다.
      문형: 1이 2를 가라앉히다
      용례.구:
      - 긴장을 가라앉히다.
      - 두려움을 가라앉히다.
      - 마음을 가라앉히다.
      - 분노를 가라앉히다.
      - 화를 가라앉히다.
      - 흥분을 가라앉히다.
      용례.대화:
      - 흥분을 조금 가라앉히고 천천히 생각을 해 봐.
      용례.문장:
      - 나는 여행에 대한 기대로 들뜬 마음을 가라앉힐 수 없었다.
      - 민준이는 분노를 가라앉히지 못해서 몸을 부들부들 떨었다.
      의미ID: 2
    - 뜻풀이: 소리를 줄이거나 떠들썩하던 분위기를 조용해지게 하다.
      문형: 1이 2를 가라앉히다
      용례.구:
      - 목소리를 가라앉히다.
      - 분위기를 가라앉히다.
      - 함성을 가라앉히다.
      용례.문장:
      - 승규는 목소리를 가라앉히고 차분하게 말을 이어 나갔다.
      - 민준이는 조용한 노래를 부르며 떠들썩했던 분위기를 가라앉혔다.
      의미ID: 3
    - 뜻풀이: 병으로 인한 증상을 나아지게 하다.
      문형: 1이 2를 가라앉히다
      용례.구:
      - 두통을 가라앉히다.
      - 부기를 가라앉히다.
      - 상처를 가라앉히다.
      - 염증을 가라앉히다.
      - 아픔을 가라앉히다.
      - 통증을 가라앉히다.
      용례.문장:
      - 이 약은 통증을 가라앉힐 것이다.
      - 부상을 당한 곳에 얼음을 대는 것은 부기를 가라앉히는 데 도움을 줄 수 있다.
      의미ID: 4
