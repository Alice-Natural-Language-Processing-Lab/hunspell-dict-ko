    의미:
    - 뜻풀이: 단단한 물체의 겉이 문질러져서 날카롭게 되거나 조금씩 줄어들다.
      문형: 1이 갈리다
      용례.구:
      - 날카롭게 갈린 칼.
      - 낫이 갈리다.
      - 돌이 갈리다.
      - 보석이 갈리다.
      - 옥돌이 갈리다.
      - 칼이 갈리다.
      용례.대화:
      - 낫이 잘 갈렸는지 확인해 보게.
      용례.문장:
      - 요리사는 잘 갈린 칼로 고기를 얇게 썰었다.
      - 다이아몬드는 굉장히 단단해서 세게 충격을 주어도 잘 갈리거나 깨지지 않는다.
      의미ID: 1
    - 뜻풀이: 껍질을 벗기지 않은 곡식 알갱이나 음식 재료 등이 잘게 부수어지거나 으깨어지다.
      문형: 1이 갈리다
      용례.구:
      - 곱게 갈린 쌀.
      - 고기가 갈리다.
      - 녹두가 갈리다.
      - 무가 갈리다.
      - 쌀이 갈리다.
      - 콩이 갈리다.
      용례.대화:
      - 그럼 물을 조금 넣고 해 보세요.
      용례.문장:
      - 강판에 무가 잘게 갈렸다.
      - 맷돌에 콩을 넣고 손잡이를 천천히 돌리면 콩이 갈려 나온다.
      의미ID: 2
    - 뜻풀이: 먹이 벼루에 문질러져서 먹물이 생기다.
      문형: 1이 갈리다
      용례.대화:
      - 잠깐, 벼루에 먹이 충분히 갈렸는지 보자.
      용례.문장:
      - 할아버지께서는 먹이 잘 갈리는 벼루를 보물처럼 아끼셨다.
      - 벼루를 하나 샀는데 먹이 잘 갈리지 않아서 쓰지 못하고 있다.
      의미ID: 3
    - 뜻풀이: 윗니와 아랫니가 서로 맞닿아 문질러지다.
      문형: 1이 갈리다
      용례.구:
      - 이가 갈리다.
      - 치아가 갈리다.
      용례.문장:
      - 밥을 먹을 때 이가 갈리는 느낌이 들어서 치과에 갔다.
      - 내가 얼마나 화가 났는지 부득부득 소리가 날 정도로 이가 갈렸다.
