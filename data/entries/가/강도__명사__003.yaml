    - 뜻풀이: 폭행이나 협박 등으로 남의 재물을 빼앗는 도둑.
      용례.구:
      - 은행 강도.
      - 노상 강도.
      - 무장 강도.
      - 강도가 들다.
      - 강도를 만나다.
      - 강도를 잡다.
      - 강도에게 당하다.
      용례.대화:
      - 어머, 너무 무섭다. 다친 사람은 없대?
      용례.문장:
      - 은행 직원은 총을 든 강도와 몸싸움을 벌여 그를 잡았다.
      - 김 씨는 귀가 중에 강도 두 명을 만나 폭행을 당하고 현금을 빼앗겼다.
      의미ID: 1
    - 뜻풀이: 폭행이나 협박 등으로 남의 재물을 빼앗는 행위.
