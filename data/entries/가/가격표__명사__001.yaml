    - 뜻풀이: 상품의 가격이나 서비스의 비용을 쉽게 볼 수 있도록 적어 놓은 표.
      용례.구:
      - 음식 가격표.
      - 제품 가격표.
      - 가격표가 붙어 있다.
      - 가격표를 보다.
      - 가격표를 붙이다.
      - 가격표를 보여 주다.
      - 가격표에 적혀 있다.
      용례.대화:
      - 종류에 따라 다릅니다. 여기 가격표를 한번 보시겠어요?
      용례.문장:
      - 이 식당은 벽마다 가격표를 크게 붙여 놓아서 주문하기가 쉽다.
      - 자동차 팸플릿의 가격표에는 내가 듣던 가격보다 비싼 가격이 적혀 있었다.
      의미ID: 1
