      용례.구:
      - 옷의 가격표.
      - 가격표가 달리다.
      - 가격표가 있다.
      - 가격표를 달다.
      - 가격표를 떼다.
      - 가격표를 보다.
      - 가격표를 붙이다.
      - 가격표를 확인하다.
      용례.대화:
      - 그러게요. 가격을 확인할 수가 없으니 불편하네요.
      용례.문장:
      - 저 할인점의 물건값은 가격표에 쓰여 있는 것보다 더 싸다.
      - 이 가게의 경우, 가격표를 뗀 옷은 다른 옷으로 교환해 주지 않는다.
