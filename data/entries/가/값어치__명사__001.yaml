    - 뜻풀이: 어떤 것이 지니는, 인정할 만한 가치.
      용례.구:
      - 물건의 값어치.
      - 값어치가 나가다.
      - 값어치가 떨어지다.
      - 값어치가 없다.
      - 값어치가 있다.
      - 값어치를 매기다.
      - 값어치를 모르다.
      - 값어치를 알다.
      용례.대화:
      - 왜? 막상 사고 보니 값어치에 못 미치는 것 같아?
      용례.문장:
      - 재산이나 외모 등으로 사람의 값어치를 매길 수 없다.
      - 지금 백만 원의 값어치는 십 년 전에 비하면 한참 떨어진다.
      - 다른 사람의 아픔과 고통을 함께 나누는 것처럼 값어치가 있는 일은 없다.
