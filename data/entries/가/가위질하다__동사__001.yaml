      - 심의 때문에 잔인한 영상을 가위질했대.
      용례.문장:
      - 감독은 심의에 통과하기 위해 영화의 폭력적인 부분을 가위질했다.
      - 방송국에서는 드라마의 상당 부분을 가위질해서 시청자들은 줄거리를 제대로 파악할 수 없었다.
