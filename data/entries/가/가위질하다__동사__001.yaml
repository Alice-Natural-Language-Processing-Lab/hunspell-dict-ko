      - 천을 가위질하다.
      - 가위질해서 만들다.
      용례.대화:
      - 어쩐지 능숙하게 머리를 가위질하는 모습부터 남다르다 했어.
      용례.문장:
      - 아이들은 색종이를 예쁘게 가위질해서 꽃을 만들었다.
      - 디자이너는 옷 모양대로 가위질한 천을 꿰매 옷을 만들었다.
