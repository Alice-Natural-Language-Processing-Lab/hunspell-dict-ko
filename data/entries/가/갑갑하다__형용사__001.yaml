      - 갑갑해 숨이 막히다.
      - 가슴이 갑갑하다.
      - 배가 갑갑하다.
      - 속이 갑갑하다.
      용례.문장:
      - 아저씨는 속이 갑갑하다고 소화제를 드셨다.
      - 준비 운동을 안 한 이모는 가슴이 갑갑해 달리기를 멈췄다.
