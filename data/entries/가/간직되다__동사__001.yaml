      용례.구:
      - 사진이 간직된 앨범.
      - 보물이 간직되다.
      - 예술품이 간직되다.
      - 유적이 간직되다.
      - 고스란히 간직되다.
      용례.대화:
      - 박물관이 아닐까요? 여러 시대의 유물들이 잘 간직되어 있는 곳이니까요.
      용례.문장:
      - 이 절에는 소중한 불교 미술품이 많이 간직되어 있다.
      - 앨범 속에 간직된 사진을 보니 그리운 옛 추억이 떠올랐다.
