    의미:
    - 뜻풀이: 빌린 것을 도로 돌려주다.
      문형: 1이 2에/에게 3을 갚다
      용례.구:
      - 돈을 갚다.
      - 부채를 갚다.
      - 빚을 갚다.
      - 외상을 갚다.
      - 원금을 갚다.
      - 이자를 갚다.
      용례.대화:
      - 지난번 외상값도 아직 안 갚았잖아요!
      용례.문장:
      - 밀린 방세를 갚고 났더니 월급이 한 푼도 남지 않았다.
      - 은행에서 빌린 돈은 원금과 이자를 합쳐 다달이 갚아 나가고 있다.
      의미ID: 1
    - 뜻풀이: 남에게 도움을 받은 만큼 되돌려 주다.
      문형: 1이 2에/에게 3을 갚다
      용례.구:
      - 고마움을 갚다.
      - 신세를 갚다.
      - 은혜를 갚다.
      용례.대화:
      - 이 은혜를 어떻게 갚아야 할지 모르겠습니다. 정말 감사합니다.
      용례.문장:
      - 승규는 남에게 신세를 진 것은 무슨 수를 써서라도 갚고 마는 성미였다.
      - 나는 부모님께서 이제껏 길러 주신 은혜를 갚기 위해 효도를 다하고 있다.
      의미ID: 2
    - 뜻풀이: 남에게 해를 입은 것과 비슷한 행위를 하여 되돌려 주다.
      문형: 1이 2에/에게 3을 갚다
      용례.구:
      - 치욕을 갚다.
      - 원수를 갚다.
      - 원한을 갚다.
      - 모욕감을 갚다.
      - 수치를 갚다.
      용례.대화:
      - 그래. 지난번 너의 패배를 승리로 꼭 갚아 줄게.
      용례.문장:
      - 나는 그간 사람들에게 무시를 당해 온 치욕을 갚으려고 성공을 위해 달렸다.
      - 오늘 본 영화는 주인공이 부모님을 죽인 악당에게 원수를 갚는 내용이었다.
      의미ID: 3
