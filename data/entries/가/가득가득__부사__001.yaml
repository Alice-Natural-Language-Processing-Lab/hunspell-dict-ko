    의미:
    - 뜻풀이: 양이나 수가 어떤 범위나 한도에 매우 꽉 찬 모양.
      용례.구:
      - 가득가득 들어 있다.
      - 가득가득 차 있다.
      - 가득가득 채우다.
      용례.문장:
      - 할머니는 컵에 수정과를 가득가득 따라 주셨다.
      - 우리는 산에 올라가기 전에 물병에 물을 가득가득 채웠다.
      의미ID: 1
    - 뜻풀이: 빈 데가 없을 정도로 물건 등이 매우 많은 모양.
      용례.구:
      - 가득가득 놓다.
      - 가득가득 들어 있다.
      - 가득가득 싣다.
      - 가득가득 쌓다.
      - 가득가득 차 있다.
      - 가득가득 채우다.
      용례.대화:
      - 차 트렁크에는 짐이 가득가득 실려 있어서 더 이상 힘들 것 같은데.
      용례.문장:
      - 박스에 물건을 가득가득 채워서 혼자 들기에 너무 무겁다.
      - 방에 책이 가득가득 쌓여 있어서 사람이 들어갈 공간이 없다.
      - 민준이는 생일 선물로 장난감이 가득가득 들어 있는 상자를 받고 기뻐했다.
      의미ID: 2
    - 뜻풀이: 냄새나 빛, 소리 등이 공간에 매우 널리 퍼져 있는 상태.
      용례.구:
      - 가득가득 서리다.
      - 가득가득 울리다.
      - 가득가득 차다.
      - 가득가득 채우다.
      - 가득가득 품다.
      용례.문장:
      - 여러 개의 조명들이 공연장에 빛을 가득가득 채우고 있었다.
      - 군침을 돌게 하는 된장찌개 냄새가 온 집안을 가득가득 채웠다.
      의미ID: 3
    - 뜻풀이: 어떤 감정이나 생각이 매우 강한 모양.
      용례.구:
      - 가득가득 담기다.
      - 가득가득 담다.
      - 가득가득 서리다.
      - 가득가득 실리다.
      - 가득가득 차다.
      용례.문장:
      - 나는 애정을 가득가득 담아 남편에게 줄 목도리를 짰다.
      - 어머니는 매일 정성이 가득가득 담긴 밥상을 차려 주신다.
      의미ID: 4
