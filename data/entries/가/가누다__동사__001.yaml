    의미:
    - 뜻풀이: 몸이나 몸의 일부를 바르게 하다.
      문형: 1이 2를 가누다
      용례.구:
      - 고개를 가누다.
      - 다리를 가누다.
      - 목을 가누다.
      - 몸을 가누다.
      - 전신을 가누다.
      - 똑바로 가누다.
      - 꼿꼿이 가누다.
      용례.대화:
      - 아니요. 아직은 목에 힘이 없어서 가누지 못해요.
      용례.문장:
      - 지수는 술에 취해 몸을 가누지 못하고 비틀거렸다.
      - 꼬마는 너무 오래 걸어서 다리를 가누기조차 힘들었다.
      의미ID: 1
    - 뜻풀이: 정신이나 기운, 숨결 등을 가다듬어 되찾다.
      문형: 1이 2를 가누다
      용례.구:
      - 가누기 어렵다.
      - 가누기 힘들다.
      - 숨을 가누다.
      - 의식을 가누다.
      - 정신을 가누다.
      - 호흡을 가누다.
      용례.대화:
      - 네, 정신을 가누기가 힘들어 한참을 멍하니 있었어요.
      용례.문장:
      - 그는 체온이 급격히 떨어져 의식을 가누지 못하였다.
      - 그 여자는 숨을 가누지도 못할 만큼 쉴 새 없이 흐느껴 울었다.
      - 아들의 사망 소식에 아주머니는 정신을 가누지 못하고 기절하셨다.
      의미ID: 3
    - 뜻풀이: 일을 살펴 잘 처리하다.
      문형: 1이 2를 가누다
      용례.구:
      - 맡은 일을 가누다.
      - 집안일을 가누다.
      용례.대화:
      - 네, 일단 해 보고 말씀드리겠습니다.
      용례.문장:
      - 그는 신입 사원인데도 맡은 일을 제법 잘 가누었다.
      - 지수는 어릴 때부터 부모님을 도와 집안일을 잘 가누었다.
      의미ID: 4
    - 뜻풀이: 말이나 행동, 감정 등을 가다듬어 바르게 하다.
      문형: 1이 2를 가누다
      용례.구:
      - 불안을 가누다.
      - 슬픔을 가누다.
      - 절망감을 가누다.
      - 주먹을 가누다.
      - 초조함을 가누다.
      - 충격을 가누다.
      - 흥분을 가누다.
      - 스스로 가누다.
      용례.대화:
      - 주먹을 가눌 수 없을 만큼 화가 난다고.
      용례.문장:
      - 동생의 사고 소식을 들은 언니는 슬픔을 가눌 수가 없었다.
      - 나는 면접 순서를 기다리는 동안 초조함을 가누기가 힘들었다.
