      - 성패를 가름하다.
      - 옳고 그름을 가름하다.
      - 잘잘못을 가름하다.
      - 참과 거짓을 가름하다.
      용례.대화:
      - 지금 여기서 잘잘못을 가름해 봐야 소용없어.
