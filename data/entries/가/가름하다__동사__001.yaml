      문형: 1이 2를 가름하다
      용례.구:
      - 누구인지를 가름하다.
      - 목소리를 가름하다.
      - 출신 지역을 가름하다.
      용례.대화:
      - 난 네 목소리만 듣고도 네 기분을 가름할 수 있거든.
      용례.문장:
      - 우리 집 강아지는 발자국 소리만 듣고도 우리 가족을 가름할 수 있었다.
      - 이 회사는 출신 지역을 가름하지 않고 오로지 실력만을 따져 사원을 선발하였다고 발표하였다.
      의미ID: 2
