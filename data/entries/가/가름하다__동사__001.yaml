      용례.구:
      - 공간을 가름하다.
      - 남과 여를 가름하다.
      - 하늘과 땅을 가름하다.
      용례.대화:
      - 네, 제가 빵을 칼로 자를게요.
      용례.문장:
      - 아버지는 넓은 방을 가름하여 두 개의 방을 만드셨다.
      - 우리 학교는 남학생과 여학생을 가름하여 각각 다른 반에 배치하였다.
      의미ID: 1
