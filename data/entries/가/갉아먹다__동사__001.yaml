      용례.구:
      - 공금을 갉아먹다.
      - 돈을 갉아먹다.
      - 세금을 갉아먹다.
      - 재물을 갉아먹다.
      - 재산을 갉아먹다.
      용례.대화:
      - 도박 때문에 부모님 재산까지 갉아먹다니 참 큰일이다.
      용례.문장:
      - 김 씨는 사기를 쳐서 주변 사람들의 돈을 갉아먹고 도망갔다.
      - 국민의 세금을 갉아먹은 부패한 공무원들이 처벌을 받았다.
      의미ID: 1
