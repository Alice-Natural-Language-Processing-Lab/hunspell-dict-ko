      용례.대화:
      - 네, 좀 어렵습니다. 하지만 앞으로 생활해 가면서 늘겠죠.
      용례.문장:
      - 고기가 다 익어 가니까 불을 줄입시다.
      - 날이 점점 어두워 가서 우리는 발걸음을 재촉했다.
      - 가을 밤이 깊어 가고 있다.
      - 어린이들은 미래에 대한 꿈을 키워 가고 있다.
      - 화단에 물을 주지 않아 꽃이 시들어 간다.
      - 내가 대답이 없자 나를 부르는 친구의 목소리는 점점 커져 갔다.
      의미 참고: 주로 동사 뒤에서 '-어 가다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 앞의 말이 나타내는 동작을 이따금씩 반복하여 계속하는 것을 나타내는 말.
      용례.문장:
