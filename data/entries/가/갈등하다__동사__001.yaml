    어휘 등급: 없음
    원어: 葛藤 하다
    의미:
    - 뜻풀이: 서로 생각이 달라 부딪치다.
      문형: 1이 (2와) 갈등하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 계층이 갈등하다.
      - 두 사람이 갈등하다.
      - 여당과 야당이 갈등하다.
      - 선과 악이 갈등하다.
      - 부모님과 갈등하다.
      용례.대화:
      - 네, 자녀 교육에 대한 생각이 너무 달라서요.
      용례.문장:
      - 아버지는 아들과 생각이 너무 달라서 자주 대립하고 갈등한다.
      - 친한 친구라도 충분히 대화를 하지 않으면 서로 갈등하는 경우가 생긴다.
      의미ID: 1
    - 뜻풀이: 마음속에서 어떻게 할지 결정을 못 한 채 괴로워하다.
      문형: 1이 갈등하다
      용례.구:
      - 누구를 만날지 갈등하다.
      - 무엇을 할지 갈등하다.
      - 어디로 갈지 갈등하다.
      - 몹시 갈등하다.
      - 한참 갈등하다.
      용례.대화:
      - 아니. 아직 갈지 안 갈지 갈등하고 있는 것 같아.
      용례.문장:
      - 이 영화는 사랑과 우정 사이에서 갈등하는 남자가 주인공이다.
      - 나는 시험 준비를 할까 좋아하는 드라마를 볼까 한참을 갈등했다.
      의미ID: 2
