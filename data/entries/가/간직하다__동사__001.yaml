      용례.구:
      - 기억을 간직하다.
      - 아름다움을 간직하다.
      - 추억을 간직하다.
      - 가슴속 깊이 간직하다.
      - 영원히 간직하다.
      용례.대화:
      - 네. 오늘의 만남, 소중하게 간직하겠습니다.
      - 네, 아직까지 그때의 아픔을 그대로 간직한 곳이죠.
      용례.문장:
      - 나는 내 첫사랑을 아직까지 마음속에 간직하고 있다.
      - 누구나 학창 시절의 소중한 추억 하나쯤은 가슴속에 간직하고 있을 것이다.
      - 나는 결국 실패했지만 오늘의 일을 가슴속 깊이 간직하여 다시 도전할 것이다.
