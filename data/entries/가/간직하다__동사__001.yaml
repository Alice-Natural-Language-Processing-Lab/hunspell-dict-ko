      - 귀중품을 간직하다.
      - 비상금을 간직하다.
      - 사진을 간직하다.
      - 선물을 간직하다.
      - 편지를 간직하다.
      - 안전하게 간직하다.
      용례.대화:
      - 어려울 때 쓰려고 전부터 간직해 뒀던 돈이야.
      용례.문장:
      - 나는 중학교 때 받은 상장을 액자에 넣어 잘 간직해 왔다.
      - 아내는 내가 몰래 간직해 둔 비상금을 신기하게도 잘 찾아낸다.
      - 나는 지금까지도 초등학교 때부터 받은 편지들을 간직하고 있다.
