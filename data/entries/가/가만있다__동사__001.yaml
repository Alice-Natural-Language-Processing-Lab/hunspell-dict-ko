    의미:
    - 뜻풀이: 말을 하거나 몸을 움직이지 않고 조용히 있다.
      문형: 1이 2에 가만있다
      용례.구:
      - 가만있을 리가 없다.
      - 여기에 가만있다.
      - 이대로 가만있다.
      - 잠자코 가만있다.
      용례.대화:
      - 날씨가 추워서 밖에 안 나가고 집에 가만있었어요.
      용례.문장:
      - 평소에 말이 많은 유민이가 대화에 참여하지 않고 가만있는 게 이상했다.
      - 몸이 아픈 아내에게 꼼짝 말고 집에 가만있으라고 한 뒤 대신 장을 보러 나왔다.
      의미ID: 1
    - 뜻풀이: 어떤 대책을 세우거나 적절한 행동을 하지 않고 그대로 있다.
      문형: 1이 가만있다
      용례.구:
      - 가만있을 리가 없다.
      - 이대로 가만있다.
      - 잠자코 가만있다.
      용례.대화:
      - 이상하구나. 네 엄마가 가만있을 사람이 아닌데….
      용례.문장:
      - 동생이 결혼을 하는데 형으로서 가만있을 수 없어서 결혼 자금을 보태 주었다.
      - 다들 외국어를 잘하는데 나만 이대로 가만있으면 안 될 것 같아 중국어를 배우려고 한다.
      의미ID: 2
    - 뜻풀이: 갑자기 생각이 잘 나지 않거나 기억이 떠오르지 않을 때 하는 말.
      문형: '1이 가만있다 '
      용례.대화:
      - 가만있자, 그 애가 올해 스물아홉이던가, 서른이던가?
      - 가만있어, 분명히 어디서 본 얼굴인데 누구지?
      - 가만있어 봐. 너에게 줄 것이 있어.
      의미 참고: 주로 '가만있어', '가만있어라', '가만있자'로 쓴다.
      의미ID: 3
