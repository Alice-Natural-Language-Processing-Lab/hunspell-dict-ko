    의미:
    - 뜻풀이: 서로 떨어지게 하거나 사이가 멀어지게 하다.
      문형: 1이 2를 (3과) 갈라놓다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 둘을 갈라놓다.
      - 부부를 갈라놓다.
      - 사이를 갈라놓다.
      - 친구를 갈라놓다.
      - 억지로 갈라놓다.
      용례.대화:
      - 왜 자꾸 우리를 갈라놓으려고 하세요?
      용례.문장:
      - 돈 문제가 절친하던 친구 사이를 결국 갈라놓았다.
      - 선생님은 나와 지수가 수업 시간에 떠든다며 우리 둘을 갈라놓으셨다.
      의미ID: 1
    - 뜻풀이: 따로 떼어 둘 이상으로 나누다.
      문형: 1이 2를 3으로 갈라놓다
      용례.구:
      - 두 토막으로 갈라놓다.
      - 둘로 갈라놓다.
      - 반으로 갈라놓다.
      - 셋으로 갈라놓다.
      - 좌우로 갈라놓다.
      용례.대화:
      - 그래서 두 지역이 여러 면에서 차이를 보이나 봐.
      용례.문장:
      - 나는 반으로 갈라놓은 빵에 고기와 채소를 넣어 샌드위치를 만들었다.
      - 아내는 샐러드를 만들기 위해 사과를 여러 조각으로 갈라놓았다.
      의미ID: 2
