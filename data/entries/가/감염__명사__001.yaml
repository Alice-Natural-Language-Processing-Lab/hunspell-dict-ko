    의미:
    - 뜻풀이: 나쁜 버릇, 풍습, 가치관, 환경 등이 영향을 주어 똑같이 하게 함.
      용례.구:
      - 감염이 되다.
      - 감염이 퍼지다.
      - 감염이 확산되다.
      - 감염을 막다.
      - 감염을 예방하다.
      - 감염을 하다.
      용례.문장:
      - 권위주의에 감염이 돼 가는 그 국가의 미래는 밝지 않았다.
      - 이기주의는 공동체 안에서 감염이 되기 때문에 처음에 뿌리를 뽑아야 한다.
      의미ID: 1
    - 뜻풀이: 병균이 식물이나 동물의 몸 안으로 들어가 퍼짐.
      용례.구:
      - 기생충 감염.
      - 바이러스 감염.
      - 세균 감염.
      - 감염 증세.
      - 감염 질환.
      - 감염이 되다.
      - 감염에 노출되다.
      용례.문장:
      - 에이즈 환자인 그 남자는 자신의 감염 사실을 철저하게 숨겼다.
      - 지수는 호흡 질환에 감염이 되어서 당분간 학교에 나가지 않기로 했다.
      의미ID: 2
    - 뜻풀이: 컴퓨터 바이러스가 컴퓨터의 하드 디스크나 파일에 들어가 고장을 일으킴.
      용례.구:
      - 바이러스 감염.
      - 감염이 되다.
      - 감염을 막다.
      용례.대화:
      - 응. 바이러스 감염 주의 경고 창이 계속 떴었는데 무시하고 썼더니 이렇게 됐나 봐.
      용례.문장:
      - 내 컴퓨터는 바이러스에 감염이 되어서 수리해야 한다.
      - 승규가 컴퓨터에 바이러스 감염 방지 시스템을 깔았더니 작동이 잘 된다.
      의미ID: 3
