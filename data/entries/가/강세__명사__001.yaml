      뜻풀이: 가치가 높거나 기운이 셈.
      용례.구:
      - 강세가 계속되다.
      - 강세가 예상되다.
      - 강세가 지속되다.
      - 강세를 나타내다.
      - 강세를 보이다.
      용례.대화:
      - 그렇다면 시험 경험이 있는 재수생이 강세겠군요.
      용례.문장:
      - 어려운 경제 상황에서도 달러화의 강세는 지속되고 있다.
      - 최근 외국 영화의 기세가 한풀 꺾이면서 한국 영화가 강세를 보이고 있다.
      의미ID: 1
    - 뜻풀이: 문장이나 낱말의 어떤 부분을 강하게 발음함.
      용례.구:
      - 강세 언어.
      - 강세의 위치.
      - 강세의 이동.
      - 강세를 가지다.
      - 강세를 주다.
      - 강세를 표시하다.
      용례.대화:
      - 강세를 주어서 세게 발음하면 됩니다.
      용례.문장:
      - 한국어는 강세가 없어서 나는 강세를 가진 언어를 배우는 게 어려웠다.
      - 영어는 같은 철자의 단어라도 강세의 위치에 따라 단어의 뜻이 달라진다.
