      용례.구:
      - 간지를 계산하다.
      - 간지를 따지다.
      - 간지를 세다.
      - 간지를 짚다.
      용례.문장:
      - 나는 사주를 보기 위해 간지를 따져 보았다.
      - 지수는 새해마다 그 해의 간지에 해당하는 동물이 그려져 있는 엽서를 산다.
      - 동양에서는 숫자나 방위 개념을 나타내는 데에 간지를 이용한다.
      의미 참고: 십간은 갑, 을, 병, 정, 무, 기, 경, 신, 임, 계의 십 천간이고 십이지는 자, 축, 인, 묘, 진, 사, 오, 미,
        신, 유, 술, 해의 십이 지지이다.
