      용례.구:
      - 간신의 모함.
      - 간신의 술책.
      - 간신의 입에 발린 말.
      - 충신과 간신.
      - 간신이 음모를 꾸미다.
      - 간신을 가려내다.
      용례.문장:
      - 그 간신은 왕에게 듣기 좋은 말만 하면서 자기 이익을 챙겼다.
      - 간신들의 말에 판단력이 흐려진 왕은 나라를 어지럽게 만들었다.
      - 당시 임금은 간신을 멀리하고 충신을 가까이하며 나라를 잘 다스렸다.
