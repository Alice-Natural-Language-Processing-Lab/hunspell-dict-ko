      발음: 간ː통쮀
    어휘 등급: 없음
    원어: 姦通罪
    의미:
    - 뜻풀이: 배우자가 있는 사람이 배우자가 아닌 다른 이성과 성관계를 가져서 성립하는 죄.
      용례.구:
      - 간통죄 폐지.
      - 간통죄의 혐의.
      - 간통죄의 효력 상실.
      - 간통죄가 성립하다.
      - 간통죄가 폐지되다.
      - 간통죄로 고소당하다.
      - 간통죄로 고소하다.
      - 간통죄로 처벌받다.
      용례.대화:
      - 응. 그래서 형사 고소는 할 수 없게 되었지만, 소송으로 위자료를 받을 수는 있대.
      용례.문장:
      - 예전에는 바람을 피운 배우자를 간통죄로 고소할 수 있었다.
      - 바람을 피운 그 남자는 간통죄가 없어져 처벌은 받지 않겠지만, 도덕적인 비난까지 피할 수는 없을 것이다.
      - 몇 년 전까지만 해도 결혼한 사람이 다른 사람과 성관계를 가지면 간통죄로 처벌받을 수 있었다.
      - 간통죄가 폐지되어서 부정한 배우자를 처벌하지는 못하지만, 민사 소송을 통해 손해 배상을 청구할 수 있다.
      의미 참고: 2015년 2월에 헌법 재판소의 위헌 결정으로 효력이 상실되었다.
      의미ID: 1
