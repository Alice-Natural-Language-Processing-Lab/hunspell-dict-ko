    어휘 등급: 없음
    원어: 懇請 하다
    의미:
    - 뜻풀이: 간절히 부탁하다.
      문형: 1이 2에/에게 3-고 간청하다
      용례.구:
      - 상사에게 간청하다.
      - 친구에게 간청하다.
      - 기회를 달라고 간청하다.
      - 두 손 모아 간청하다.
      - 애원하듯 간청하다.
      - 여러 번 간청하다.
      용례.대화:
      - '네, 다시 한번 기회를 달라고 여러 번 간청했지만 허락하지 않으셨어요.  '
      용례.문장:
      - 그는 헤어진 여자 친구에게 다시 돌아와 주기를 간청했다.
      - 어머니는 공부를 그만두겠다는 내게 다시 생각해 보라고 몇 번이고 간청하셨다.
