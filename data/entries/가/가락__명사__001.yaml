      뜻풀이: 물레로 실을 만들 때 실이 감기는 쇠로 된 꼬챙이. 또는 그 꼬챙이에 감긴 실의 뭉치.
      용례.구:
      - 물레의 가락.
      - 가락이 굵다.
      - 가락을 돌리다.
      용례.문장:
      - 가락이 휘어져 있으면 물레의 회전이 고르지 못하다.
      - 가락은 끝이 뾰족하기 때문에 찔리지 않게 조심해야 한다.
      - 실이 뭉친 가락이 크면 나중에 사용하기 어렵기 때문에 적당한 크기로 만들어야 한다.
      의미ID: 1
    - 뜻풀이: 가늘고 길게 늘인 물건의 낱개.
      용례.구:
      - 국수 가락.
      - 가락이 가늘다.
      - 가락이 굵다.
      - 가락이 길다.
      - 가락이 짧다.
      - 가락을 뽑다.
      용례.대화:
      - 가락이 가늘 뿐만 아니라 길기도 하다던데?
      용례.문장:
      - 가락이 굵은 엿은 먹기가 힘들다.
      - 이 음식점의 국수 가락은 쫄깃쫄깃하다.
      의미ID: 2
    - 뜻풀이: 가늘고 길게 늘인 물건의 낱개를 세는 단위.
      용례.구:
      - 국수 한 가락.
      - 엿 세 가락.
      용례.문장:
      - 국수 몇 가락을 집어 먹었더니 벌써 배가 부르다.
      - 갑자기 단 것이 먹고 싶어서 엿 몇 가락을 사 왔다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
