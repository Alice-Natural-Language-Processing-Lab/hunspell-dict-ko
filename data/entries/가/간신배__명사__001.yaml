    - 뜻풀이: 국가보다는 개인의 이익을 우선시하며 남몰래 다른 속셈을 가지고 그것을 이루기 위해 애쓰는 신하의 무리.
      용례.구:
      - 간신배의 모함.
      - 간신배의 아부.
      - 간신배의 아첨.
      - 간신배를 색출하다.
      - 간신배를 심판하다.
      - 간신배를 응징하다.
      - 간신배를 처단하다.
      - 간신배를 처벌하다.
      - 간신배를 추방하다.
      용례.문장:
      - 왕을 속이며 세력을 쌓아 오던 간신배가 처벌되었다.
      - 여러 간신배가 어린 임금을 뜻대로 휘두르며 자신의 이익을 채우려고 했다.
      - 간신배는 자기 마음대로 정치를 하기 위해 왕의 관심을 술과 여자로 돌리려 했다.
