    - 뜻풀이: 끼니 외에 간단히 먹을 만한 음식.
      용례.구:
      - 아이들 간식거리.
      - 간단한 간식거리.
      - 간식거리를 만들다.
      - 간식거리를 사다.
      - 간식거리를 준비하다.
      - 간식거리를 챙기다.
      용례.대화:
      - 응, 여기 과자가 있는데 이거라도 먹을래?
      용례.문장:
      - 배가 고파진 승규는 밖에 나가서 간식거리를 조금 사 왔다.
      - 할머니는 손자들에게 먹일 간식거리로 떡볶이를 만드셨다.
      - 어머니는 공부하는 아이에게 빵이나 고구마 같은 간식거리를 챙겨 주셨다.
