      용례.구:
      - 값진 물건.
      - 값진 보석.
      - 값진 시계.
      - 액세서리가 값지다.
      - 차가 값지다.
      용례.대화:
      - 사치스럽게 값진 반지를 하지 말고 소소하게 하자.
      용례.문장:
      - 지수는 결혼 예물로 값진 시계를 받았다.
      - 김 사장은 최근 이사를 가면서 값진 가구를 사들이는 일에 열중하고 있다.
      의미 참고: 주로 '값진', '값지게'로 쓴다.
