    - 뜻풀이: 가치나 의의가 크다.
      문형: 1이 값지다
      용례.구:
      - 값진 경험.
      - 값진 나눔.
      - 값진 봉사.
      - 값진 시간.
      - 값진 체험.
      용례.대화:
      - 네, 농사를 지으시는 부모님을 도우며 값지게 보내려고 해요.
      - 얘야, 좋아하는 일에 열중하면 그 보답은 더욱 값지게 오더구나.
      용례.문장:
      - 나에게 농촌 봉사 활동은 땀의 소중함을 느끼게 해 준 값진 체험이었다.
      - 이번 캠프를 통해 아이들은 협동심과 인내심을 배울 수 있는 값진 시간을 보냈다.
      의미 참고: 주로 '값진', '값지게'로 쓴다.
