      - 불행을 가져오다.
      - 손해를 가져오다.
      - 진전을 가져오다.
      - 해악을 가져오다.
      - 혼란을 가져오다.
      용례.대화:
      - 사람들의 무관심이 가져온 불행이라고 볼 수밖에 없을 것 같아.
      용례.문장:
      - 그 사건은 우리 모두에게 큰 변화를 가져왔다.
