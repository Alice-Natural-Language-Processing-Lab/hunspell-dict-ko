    - 뜻풀이: 어떤 물건을 한 곳에서 다른 곳으로 옮겨 오다.
      문형: 1이 2를 3으로/에/에게 가져오다
      용례.구:
      - 돈을 가져오다.
      - 물을 가져오다.
      - 밥을 가져오다.
      - 선물을 가져오다.
      - 자동차를 가져오다.
      - 책을 가져오다.
      - 학교로 가져오다.
      - 집에 가져오다.
      용례.대화:
      - 이쪽으로 가져오세요.
      용례.문장:
      - 김 부장은 사원들에게 결제 서류를 자기에게 가져오라고 지시했다.
      - 선생님은 학생들에게 만화책을 학교에 가져오지 말라고 주의를 주셨다.
      의미ID: 1
    - 뜻풀이: 어떤 물건을 챙겨 오다.
      문형: 1이 2를 가져오다
      용례.구:
      - 도시락을 가져오다.
      - 돈을 가져오다.
      - 세면 도구를 가져오다.
      - 옷을 가져오다.
      - 우산을 가져오다.
      - 준비물을 가져오다.
      용례.대화:
      - 잊지 않고 챙겨 왔습니다.
      용례.문장:
      - 나는 우산을 안 가져와서 비를 맞고 집에 왔다.
      - 나는 오늘 깜빡 잊고 집에서 교과서를 안 가져왔다.
      의미ID: 2
    - 뜻풀이: 어떤 상태나 결과가 생기게 하다.
      문형: 1이 2를 3에/에게 가져오다
