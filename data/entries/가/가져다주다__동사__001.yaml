    어휘 등급: 중급
    의미:
    - 뜻풀이: 무엇을 가지고 와서 주다.
      문형: 1이 2에/에게 3을 가져다주다
      용례.구:
      - 물건을 가져다주다.
      - 나에게 가져다주다.
      - 직접 가져다주다.
      용례.대화:
      - 응, 내가 직접 가져다줄게.
      - 뭐야? 지난번에 내가 가져다준 책을 벌써 다 읽은 거야?
      용례.문장:
      - 지수는 편지 한 통을 우편함에서 꺼내 내게 가져다주었다.
      - 어머니께서는 아들이 두고 간 점심 도시락을 학교에 가져다주었다.
      - 그녀는 가게에서 팔다 남은 옷을 고아원의 아이들에게 가져다주곤 하였다.
      - 나는 방학 때 고향에서 어머니가 가져다준 반찬과 쌀로 지금까지 살고 있다.
      의미ID: 1
    - 뜻풀이: 어떠한 상태나 결과가 되게 하다.
      문형: 1이 2에/에게 3을 가져다주다
      용례.구:
      - 결과를 가져다주다.
      - 경제 성장을 가져다주다.
      - 기쁨을 가져다주다.
      - 변화를 가져다주다.
      - 성공을 가져다주다.
      - 슬픔을 가져다주다.
      - 여유를 가져다주다.
      - 영광을 가져다주다.
      - 이익을 가져다주다.
      - 재앙을 가져다주다.
      - 즐거움을 가져다주다.
      - 충격을 가져다주다.
      - 쾌락을 가져다주다.
      - 편리함을 가져다주다.
      - 평화를 가져다주다.
      - 풍요를 가져다주다.
      - 피해를 가져다주다.
      - 행복을 가져다주다.
      - 효과를 가져다주다.
      용례.대화:
      - 너는 늘 내게 실망만 가져다주는구나.
      용례.문장:
      - 과학 기술의 발달은 인간에게 편리함과 풍요를 가져다주었다.
      - 그의 죽음은 국민들에게 엄청난 충격을 가져다주는 사건이었다.
      - 컴퓨터와 인터넷은 앞으로 우리 삶에 큰 변화를 가져다줄 것으로 예상된다.
      - 아이들은 한국 전쟁이 우리 민족에게 얼마나 큰 슬픔을 가져다줬는지 잘 모른다.
