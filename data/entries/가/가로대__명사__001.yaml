      뜻풀이: 가로질러 놓인 막대기.
      용례.대화:
      - 등이 가로대에 살짝 스치기만 했는데도 가로대가 떨어지더라.
      - 알겠어. 가로대로 쓸 막대기를 구해 올게.
      용례.문장:
      - 뒷마당에 설치된 높은 가로대에 밧줄과 나무판을 묶어서 그네를 만들었다.
      - 우리는 림보 경기에서 가로대를 조금씩 낮추어 허리 유연성을 측정하였다.
      의미ID: 1
    - 뜻풀이: 두 공간 사이나 한 공간의 가장자리를 막기 위해 세우는 구조물.
      용례.대화:
      - 방 한가운데에 가로대를 세워서 방을 두 칸으로 나눌 거야.
      용례.문장:
      - 빈 공간에 가로대를 설치하여 임시로 화장실을 만들었다.
      - 등산로에서 가파른 곳은 위험하므로 가로대가 설치되어 있다.
