    어휘 등급: 고급
    의미:
    - 뜻풀이: 남의 것을 빼앗아 자기 것으로 만들다.
      문형: 1이 2를 가로채다
      용례.구:
      - 남의 몫을 가로채다.
      - 돈을 가로채다.
      - 땅을 가로채다.
      - 애인을 가로채다.
      - 중간에서 가로채다.
      용례.대화:
      - 언니가 동생의 애인을 가로챘거든.
      용례.문장:
      - 나는 동생이 먹을 과자를 가로채어 몰래 혼자 먹었다.
      - 김 과장은 물품 구입을 하는 과정에서 회사의 공금을 가로챘다.
      의미ID: 1
    - 뜻풀이: 남이 말하는 중간에 끼어들어 말을 계속하지 못하게 하다.
      문형: 1이 2를 가로채다
      용례.구:
      - 대답을 가로채다.
      - 말을 가로채다.
      - 말끝을 가로채다.
      - 중도에서 가로채다.
      용례.대화:
      - 그러니까 너도 빨리 네 얘기를 하란 말이야.
      용례.문장:
      - 친구는 내가 대답하려던 것을 가로채서 선생님의 질문에 대답했다.
      - 어머니는 웃어른의 말을 가로채는 것은 예의에 어긋난다고 훈계하셨다.
      의미ID: 2
