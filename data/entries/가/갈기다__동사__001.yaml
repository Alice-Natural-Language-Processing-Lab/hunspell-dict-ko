    의미:
    - 뜻풀이: 몹시 세게 때리거나 치다.
      문형: 1이 2를 갈기다
      용례.구:
      - 뒤통수를 갈기다.
      - 따귀를 갈기다.
      - 머리를 갈기다.
      - 뺨을 갈기다.
      - 얼굴을 갈기다.
      - 턱을 갈기다.
      - 한 대 갈기다.
      - 채찍으로 갈기다.
      용례.대화:
      - 승규가 먼저 뒤통수를 갈기면서 시비를 걸었어.
      용례.문장:
      - 나는 몹시 화가 나서 친구의 뺨을 한 대 갈기고 말았다.
      - 남자는 달리는 말의 엉덩이를 채찍으로 갈기며 속력을 냈다.
      의미ID: 1
    - 뜻풀이: 글씨를 아무렇게나 급하게 마구 쓰다.
      문형: 1이 2를 갈기다
      용례.구:
      - 글씨를 갈기다.
      - 낙서를 갈기다.
      - 대충 갈기다.
      용례.대화:
      - 급하게 대충 갈기더니 결국 혼났구나.
      용례.문장:
      - 가게의 벽은 사람들이 아무렇게나 갈겨서 쓴 낙서로 가득했다.
      - 내 동생은 글씨를 갈겨서 쓰는 버릇이 있어서 글씨를 잘 알아볼 수가 없다.
      의미ID: 2
    - 뜻풀이: 총, 대포 등을 마구 쏘다.
      문형: 1이 2에/에게 3을 갈기다
      용례.구:
      - 갈겨 쏘다.
      - 기관총을 갈기다.
      - 따발총을 갈기다.
      - 물총을 갈기다.
      용례.문장:
      - 군인들은 다가오는 적을 향해 총을 갈겼다.
      - 적군이 대포를 갈겨 대는 바람에 우리 군은 큰 피해를 입었다.
      - 나는 겁이 나서 목표물을 똑바로 보지 못하고 총을 마구 갈겨 버렸다.
      의미ID: 3
    - 뜻풀이: 똥이나 오줌을 함부로 아무 데나 누다.
      문형: 1이 2에/에게 3을 갈기다
      용례.구:
      - 똥을 갈기다.
      - 똥오줌을 갈기다.
      - 오줌을 갈기다.
      - 마구 갈기다.
      용례.대화:
      - 마당에서 키우는 닭들이 똥을 마구 갈겨 놓은 거야.
      용례.문장:
      - 술에 취한 아저씨가 벽에 오줌을 갈기고 있다.
      - 개 한 마리가 길가에 아무렇게나 오줌을 갈겨 댔다.
      의미ID: 4
    - 뜻풀이: 말을 되는대로 마구 지껄이다.
      문형: 1이 2에/에게 3을 갈기다
      용례.구:
      - 반말을 갈기다.
      - 악담을 갈기다.
      - 욕을 갈기다.
      - 헛소리를 갈기다.
      - 찍찍 갈기다.
      용례.대화:
      - 응, 계속 헛소리만 갈겨 대니까 나도 할 말이 없더라고.
      용례.문장:
      - 처음 보는 사람이 나에게 반말을 찍찍 갈겨 몹시 불쾌했다.
      - 화가 난 친구는 나를 노려보며 욕을 마구 갈겼다.
      의미ID: 5
