    의미:
    - 뜻풀이: 떨쳐 버리려 해도 자꾸 마음에 떠올라 불안한 생각에 사로잡히게 되는 증세.
      용례.구:
      - 강박증을 겪다.
      - 강박증을 보이다.
      - 강박증을 앓다.
      - 강박증에 걸리다.
      - 강박증에 시달리다.
      용례.대화:
      - 일종의 강박증에 걸리신 듯하니 심리 치료를 받아 보는 게 좋을 것 같습니다.
      용례.문장:
      - 지수는 삼십 분에 한 번씩 손을 씻는 강박증이 있다.
      - 승규는 늘 일 등을 해야 한다는 강박증에 쫓겨 심한 스트레스를 받았다.
      - 어머니는 강박증 때문에 외출할 때면 몇 번씩이나 문이 잠겼나 확인했다.
