      - 간호사 가운.
      - 미용실 가운.
      - 수술 가운.
      - 실험 가운.
      - 의사 가운.
      - 흰색 가운.
      용례.대화:
      - 네, 손님. 이 가운을 걸치시고 잠시만 앉아서 기다려 주세요.
      용례.문장:
      - 나는 건강 검진을 받기 위해 병원 가운으로 갈아입었다.
      - 연구실에는 가운을 걸친 연구원들이 실험을 진행하고 있었다.
      - 의사 선생님은 흰 가운을 입고 목에는 청진기를 걸치고 있었다.
