      용례.구:
      - 검정색 가운.
      - 성가대 가운.
      - 졸업 가운.
      - 가운을 벗다.
      - 가운을 입다.
      용례.대화:
      - 학사모를 쓰고 졸업 가운을 입고 있으니까 정말 멋있는데!
      용례.문장:
      - 신부님은 미사를 위해 가운을 갖춰 입었다.
      - 학생들은 졸업식을 마치고 가운을 학교에 반납했다.
      - 검정색 가운을 입은 판사가 법정으로 들어서자 사람들이 모두 자리에서 일어났다.
