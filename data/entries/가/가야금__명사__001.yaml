      뜻풀이: 열두 줄의 현을 손가락으로 뜯어 소리를 내는 한국의 전통 현악기 중 하나.
      용례.구:
      - 가야금 가락.
      - 가야금 소리.
      - 가야금 연주.
      - 가야금의 현.
      - 가야금을 뜯다.
      - 가야금을 배우다.
      - 가야금을 연주하다.
      - 가야금을 타다.
      용례.대화:
      - 취미로 배우고 있는 거라 어디 내놓고 연주하기엔 부끄러운 실력이야.
      용례.문장:
      - 김 양은 어린 시절부터 익힌 가야금 솜씨가 수준급이다.
      - 가야금의 열두 줄은 각기 그 굵기가 다른데 굵은 줄일수록 낮은 소리가 난다.
      - 어린이 국악 교실에 참가한 초등학생들이 가야금을 연주하며 즐거운 시간을 가졌다.
