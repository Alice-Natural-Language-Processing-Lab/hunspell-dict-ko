    어휘 등급: 없음
    원어: 監督 하다
    의미:
    - 뜻풀이: 일이나 사람이 잘못되지 않도록 살피고 단속하다.
      문형: 1이 2를 감독하다
      용례.구:
      - 공사를 감독하다.
      - 시험을 감독하다.
      - 직원을 감독하다.
      - 학생을 감독하다.
      - 엄격히 감독하다.
      - 철저히 감독하다.
      용례.대화:
      - 알겠습니다. 제가 책임지고 문제가 생기지 않도록 감독하겠습니다.
      용례.문장:
      - 감독관은 노동자의 안전을 위해 공사 현장을 철저히 감독했다.
      - 실험을 감독하는 선생님은 사고가 나지 않도록 실험 과정을 꼼꼼하게 지도했다.
      의미ID: 1
    - 뜻풀이: 공연, 영화, 운동 경기 등에서 일의 전체를 지휘하며 책임지다.
      문형: 1이 2를 감독하다
      용례.구:
      - 경기를 감독하다.
      - 선수를 감독하다.
      - 연극을 감독하다.
      - 영화를 감독하다.
      - 촬영을 감독하다.
      용례.대화:
      - 유명한 감독이 감독한 영화라서 그런지 완성도가 정말 높았어.
      용례.문장:
      - 김 감독은 선수들의 훈련을 처음부터 끝까지 감독하였다.
      - 나는 연극을 감독하면서 배우들의 연기를 지도하고 무대를 연출했다.
      의미ID: 2
