    의미:
    - 뜻풀이: 소중한 것을 잘 보살피고 지킴.
      용례.구:
      - 목숨 간수.
      - 생명 간수.
      - 간수를 하다.
      - 간수에 소홀하다.
      - 간수에 신경 쓰다.
      - 간수에 힘쓰다.
      용례.대화:
      - 자기 목숨 간수는 스스로 해야 한다는 걸 잊지 말게.
      용례.문장:
      - 나는 유학 생활 중 몸 간수를 잘 못해서 결국 병을 얻었다.
      - 부모님께서는 큰누나에게 동생들 간수에 항상 신경을 쓰라고 당부하셨다.
      의미ID: 1
    - 뜻풀이: 교도소에서 죄수들을 지도하고 관리하는 일을 하는 공무원.
      용례.구:
      - 무서운 간수.
      - 엄격한 간수.
      - 간수가 감시하다.
      - 간수에게 들키다.
      - 간수에게 발각되다.
      용례.대화:
      - 죄송합니다. 더 경계를 철저히 하도록 조치하겠습니다.
      용례.문장:
      - 죄수들은 간수의 눈을 피해서 몰래 암호를 주고받았다.
      - 삼엄한 표정의 간수는 뚜벅뚜벅 걸어 다니며 독방의 죄수들을 감시했다.
