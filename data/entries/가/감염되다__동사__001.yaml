    원어: 感染 되다
    의미:
    - 뜻풀이: 나쁜 버릇, 풍습, 가치관, 환경 등이 영향을 주어 똑같이 되게 하다.
      문형: 1이 2에 감염되다
      용례.구:
      - 권위주의에 감염되다.
      - 부패에 감염되다.
      - 사상에 감염되다.
      - 사회 악습에 감염되다.
      - 사회 풍조에 감염되다.
      용례.문장:
      - 그 정치가는 부패한 정치에 감염되고 난 후 도덕성이 추락하고 있다.
      - 일부 교인들이 잘못된 신앙 가치관에 감염되어 다른 교인들에게도 영향을 미치고 있다.
      의미ID: 1
    - 뜻풀이: 병균이 식물이나 동물의 몸 안으로 들어가 퍼지다.
      문형: 1이 2에 감염되다
      용례.구:
      - 눈이 감염되다.
      - 세포가 감염되다.
      - 장기가 감염되다.
      - 피부가 감염되다.
      - 균에 감염되다.
      용례.대화:
      - 피부가 이미 균에 많이 감염된 상태라 수술을 해야 한대.
      용례.문장:
      - 심하지 않은 피부 곰팡이 균에 감염된 환자는 초기에 완치가 가능했다.
      - 그 의사는 올해 들어 신종 바이러스에 감염돼 병원을 찾는 환자가 만 명이 넘고 있다고 말했다.
      의미ID: 2
    - 뜻풀이: 컴퓨터 바이러스가 컴퓨터의 하드 디스크나 파일에 들어가 고장이 나다.
      문형: 1이 2에 감염되다
      용례.구:
      - 컴퓨터가 감염되다.
      - 파일이 감염되다.
      - 프로그램이 감염되다.
      - 바이러스에 감염되다.
      용례.대화:
      - 바이러스에 감염된 상태라 하드를 지워야 할 것 같아.
      용례.문장:
      - 지수는 악성 바이러스에 감염되어 있는 컴퓨터를 며칠째 고치지 못하고 있다.
      - 승규가 바이러스에 감염된 파일을 열어서 컴퓨터의 작동이 멈춰 버렸다.
      의미ID: 3
