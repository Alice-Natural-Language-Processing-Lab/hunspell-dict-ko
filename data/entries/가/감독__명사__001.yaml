    - 뜻풀이: 일이나 사람이 잘못되지 않도록 살피고 단속함.
      용례.구:
      - 근무 감독.
      - 학생 감독.
      - 감독이 허술하다.
      - 감독을 강화하다.
      - 감독을 하다.
      용례.대화:
      - 아무래도 시험 감독을 보다 강화해야겠군요.
      용례.문장:
      - 직원들의 근무 태도 감독이 철저하게 이루어졌다.
      - 은행에서 큰돈을 옮기는 일은 상부의 엄격한 감독 아래 이루어진다.
      의미ID: 1
    - 뜻풀이: 일이나 사람이 잘못되지 않도록 살피고 단속하는 사람.
      용례.구:
      - 공사장 감독.
      - 시험 감독.
      - 현장 감독.
      - 감독이 단속하다.
      - 감독이 오다.
      용례.대화:
      - 공사가 문제없이 이뤄질 수 있도록 잘 부탁드립니다.
      용례.문장:
      - 인부들은 감독의 눈길을 피해서 몰래 물건을 빼돌렸다.
      - 시험 감독은 수상한 행동을 하는 학생들에게 주의를 주었다.
      의미ID: 3
    - 뜻풀이: 공연, 영화, 운동 경기 등에서 일의 전체를 지휘하며 책임지는 사람.
      용례.구:
      - 농구 감독.
      - 무술 감독.
      - 야구 감독.
      - 음향 감독.
      - 조명 감독.
      - 감독을 교체하다.
      - 감독을 맡다.
      용례.대화:
      - 같은 감독이 만든 영화라서 그런가 봐.
      용례.문장:
      - 김 감독은 선수들을 잘 훈련시켜서 좋은 성적을 거두었다.
      - 무술 감독은 배우들에게 여러 무술 자세와 기술을 가르쳤다.
