    - 뜻풀이: 신이 하늘에서 인간 세상으로 내려오다.
      문형: 1이 (2에) 강림하다
      용례.구:
      - 신이 강림하다.
      - 성령이 강림하다.
      - 여신이 강림하다.
      - 하느님이 강림하다.
      - 세상에 강림하다.
      - 이 땅에 강림하다.
      용례.대화:
      - 너무 아름다워서 여신이 강림한 줄 알았다니까.
      용례.문장:
      - 무당은 신이 강림한 듯 앞날을 예언하기 시작했다.
      - 예수님은 죽은 후 부활하여 인간 세상에 다시 강림했다.
      - 기독교인들은 하나님이 세상에 강림해 사람들을 구해 줄 것이라 믿었다.
