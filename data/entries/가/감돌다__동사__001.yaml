    어휘 등급: 고급
    의미:
    - 뜻풀이: 어떤 것의 주위를 감듯이 빙빙 돌다.
      문형: 1이 2를 감돌다
      용례.구:
      - 산허리를 감돌다.
      - 주변을 감돌다.
      - 주위를 감돌다.
      용례.문장:
      - 건달들은 그의 주위를 감돌면서 그를 위협했다.
      - 산은 매우 높아서 항상 구름이 산꼭대기에 감돌고 있다.
      의미ID: 3
    - 뜻풀이: 기체나 기운이 주위에 가득 차다.
      문형: 1이 2를 감돌다
      용례.구:
      - 기운이 감돌다.
      - 긴장이 감돌다.
      - 분위기가 감돌다.
      - 웃음이 감돌다.
      - 향기가 감돌다.
      용례.문장:
      - 시험에 합격한 유민이의 얼굴에 웃음이 감돌았다.
      - 결승전 시합을 앞두고 긴장감이 양 팀 주위를 감돌았다.
      의미ID: 1
    - 뜻풀이: 생각 등이 머릿속에서 사라지지 않고 자꾸 떠오르다.
      문형: 1이 2를 감돌다
      용례.구:
      - 기억이 감돌다.
      - 생각이 감돌다.
      용례.문장:
      - 여행을 떠난 친구들과 연락이 닿지 않자 나쁜 생각이 내 머릿속을 감돌았다.
      - 나는 어렸을 때 물에 빠진 기억이 머릿속에 감돌아 수영장을 가지 않는다.
      의미ID: 4
    - 뜻풀이: 길이나 물굽이 등이 모퉁이를 따라 돌다.
      문형: 1이 2를 감돌다
      용례.구:
      - 구름이 감돌다.
      - 안개가 감돌다.
      - 연기가 감돌다.
      - 골짜기를 감돌다.
      - 산을 감돌다.
      용례.대화:
      - 아마 저 나무에 둥지가 있나 봐.
      용례.문장:
      - 시냇물은 굽이굽이 산을 감돌아 흘렀다.
      - 안개가 산봉우리를 감돌고 있어 산의 윗부분은 잘 보이지 않았다.
      의미ID: 2
