        표제어: 가로
        항목ID: 14986
      뜻풀이: 사람이나 차가 많이 다니는 크고 넓은 길.
      용례.구:
      - 가도가 이어지다.
      - 가도를 걷다.
      - 가도를 벗어나다.
      - 가도로 나가다.
      - 가도에 이르다.
      용례.대화:
      - 응, 바람도 시원하고 좋겠다.
      용례.문장:
      - 잘 포장된 아스팔트 가도 위를 차들이 달리고 있다.
      - 독일에는 드라이브 코스로 유명한 다양한 가도들이 있다.
      의미ID: 1
    - 뜻풀이: 도시와 도시를 이어 주는 크고 넓은 길.
      용례.구:
      - 경인 가도.
      - 경춘 가도.
      - 서울로 가는 가도.
      - 가도를 건설하다.
      - 가도를 달리다.
      용례.대화:
      - 지금쯤 경춘 가도에 코스모스가 피었을 테니 그 길로 가자.
      용례.문장:
      - 우리는 쭉 뻗은 가도를 달려 서울에 도착했다.
      - 이 가도는 도시 간 이동을 편리하게 하기 위하여 최대한 직선으로 평탄하게 만들었다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 성공이나 출세 등이 막힘없이 계속됨.
      용례.구:
      - 승진 가도.
      - 성공의 가도.
      - 출세의 가도.
      - 가도를 달리다.
      - 가도에서 벗어나다.
      용례.대화:
      - 실적이 좋으니까 승진 가도를 달리는군요.
      용례.문장:
      - 내 친구는 계속 사업을 확장하며 성공의 가도를 달리고 있다.
      - 승규는 윗사람들로부터 인정받아 빠르게 출세의 가도를 달리게 되었다.
      의미 참고: 주로 '~(의) 가도를 달리다'로 쓴다.
      의미ID: 2
