    - 뜻풀이: 싸움을 하던 두 편이 싸움을 멈추고 평화로운 상태가 되다.
      문형: 1이 (2와) 강화하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 나라가 강화하다.
      - 적과 강화하다.
      - 적군과 강화하다.
      - 협상하여 강화하다.
      - 휴전하고 강화하다.
      용례.대화:
      - 독일이 연합국에 항복을 하고 나서 양측이 강화하면서 전쟁이 마무리되었어.
      용례.문장:
      - 십 년간 전쟁을 해 온 두 나라는 피해가 커지자 강화하기로 합의하였다.
      - 패전국은 전쟁 피해 보상을 책임진다는 불리한 조건으로 승전국과 강화하였다.
