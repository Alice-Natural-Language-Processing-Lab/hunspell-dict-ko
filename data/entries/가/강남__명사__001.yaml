      용례.구:
      - 강남 땅.
      - 강남 지방.
      - 강남에 살다.
      - 강남으로 가다.
      용례.대화:
      - 여기 강남 지방은 아직 따뜻해서 김장할 때가 아니야.
      용례.문장:
      - 강남 지방은 강북 지방보다 기온이 높고 날씨가 따뜻한 편이다.
      - 그는 고향인 강남 땅을 그리며 강 너머를 바라보다 눈물을 흘렸다.
