      용례.구:
      - 강남 지역.
      - 강남의 명소.
      - 강남에 살다.
      - 강남으로 출근하다.
      용례.대화:
      - 맞아요. 아침저녁으로 강을 건너야 하니까 시간도 오래 걸리고요.
      용례.문장:
