    어휘 등급: 고급
    원어: 可 히
    의미:
    - 뜻풀이: 어떤 일에 뛰어나게. 또는 어떤 일에 넉넉하게.
      용례.구:
      - 가히 놀랄 만하다.
      - 가히 아름답다고 할 수 있다.
      - 가히 최고라 할 수 있다.
      - 가히 획기적이다.
      용례.대화:
      - 네. 이 근처에 있는 식당 중에서는 가히 최고라 할 만해요.
      용례.문장:
      - 나는 아버지의 말씀이 가히 옳다고 여겨 그대로 따랐다.
      - 이야기만 들어도 승규가 얼마나 괴롭고 힘들지 가히 짐작할 수 있었다.
      의미 참고: 주로 '-ㄹ 만하다', '-ㄹ 수 있다', '-ㅁ직하다' 등과 함께 쓴다.
      의미ID: 1
    - 뜻풀이: 아닌 게 아니라 정말로. 또는 어떤 경우에도 절대로.
      용례.대화:
      - 이렇게 좋은 날 가히 술이 빠질 수 있겠습니까?
      용례.문장:
      - 학문보다 돈과 명예를 더 중시한다면 가히 진정한 학자라 할 수 없다.
      - 나는 형의 거창한 인생 계획이 가히 이루어질 수 있을지 의심스러웠다.
      의미 참고: 주로 부정의 뜻을 나타내는 말과 쓴다.
      의미ID: 2
