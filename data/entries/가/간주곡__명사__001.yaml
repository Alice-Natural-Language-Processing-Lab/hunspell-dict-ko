    - 뜻풀이: 연극이나 오페라의 중간이나 막과 막 사이에 연주되는 음악.
      용례.구:
      - 서정적인 간주곡.
      - 간주곡이 연주되다.
      - 간주곡이 이어지다.
      - 간주곡이 흐르다.
      - 간주곡이 흘러나오다.
      용례.대화:
      - 응, 마치 주인공의 죽음을 암시하는 것 같아.
      용례.문장:
      - 오페라가 결론에 이르기 직전, 갑자기 공연이 멈추면서 간주곡이 흘러나왔다.
      - 짧은 간주곡이 연주된 후 극의 흐름은 완전히 달라졌다.
      의미ID: 1
    - 뜻풀이: 규모가 큰 악곡의 중간에 삽입되어 연주되는 작은 규모의 기악곡.
      용례.구:
      - 간주곡이 연주되다.
      - 간주곡이 이어지다.
      - 간주곡이 흐르다.
      - 간주곡을 듣다.
      - 간주곡을 작곡하다.
      용례.문장:
      - 총 5장으로 이루어진 이 곡의 3장과 4장 사이에는 간주곡이 들어 있다.
      - 중간에 간주곡이 연주되면서 곡의 전체적인 분위기가 바뀌었다.
