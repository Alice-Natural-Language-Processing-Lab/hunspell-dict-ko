    의미:
    - 뜻풀이: 유독 가스를 넣어 사람을 죽이는 방.
      용례.구:
      - 가스실로 끌려가다.
      - 가스실로 들어가다.
      - 가스실로 몰다.
      - 가스실에서 죽다.
      - 가스실에서 처형되다.
      용례.문장:
      - 유태인을 가두었던 수용소에서는 많은 사람들이 가스실에서 죽었다.
      - 많은 사람들을 학살한 가스실 책임자는 재판을 거쳐 사형 선고를 받았다.
      - 제이 차 세계 대전 당시 강제 수용소에서는 많은 사람들을 가스실에서 살해했다.
      의미ID: 1
    - 뜻풀이: 군대에서, 가스전에 대비하기 위해 최루 가스를 넣고 방독면을 쓰고 훈련하는 방.
      용례.구:
      - 가스실 체험.
      - 가스실에서 훈련을 받다.
      - 가스실에 들어가다.
      용례.문장:
      - 가스실 안에는 희뿌연 가스가 가득 차 있었다.
      - 병사들은 화생방 훈련을 받기 위해 가스실로 들어갔다.
      - 가스실에 들어갔다 나온 군인들은 눈물과 콧물을 쏟아냈다.
      - 병사들은 가스실 안에서 조교의 지시에 따라 방독면을 벗었다.
