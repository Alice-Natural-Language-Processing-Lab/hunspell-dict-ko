    어휘 등급: 고급
    원어: 講座
    의미:
    - 뜻풀이: 정규 학교가 아닌 곳에서 일정한 주제를 가지고 일정한 기간 동안 지식을 전달하는 수업.
      용례.구:
      - 꽃꽂이 강좌.
      - 수영 강좌.
      - 외국어 강좌.
      - 강좌를 개설하다.
      - 강좌에 등록하다.
      용례.대화:
      - 요즘 시청에서 열리는 미술 강좌를 들은 덕분이에요.
      용례.문장:
      - 구청에서는 주부를 대상으로 하여 컴퓨터 강좌를 열었다.
      - 어머니는 매주 토요일마다 마을 회관에서 열리는 노래 강좌에 참여하신다.
      의미ID: 1
    - 뜻풀이: 대학에서 교수가 맡아서 가르치는 수업.
      용례.구:
      - 교양 강좌.
      - 사이버 강좌.
      - 강좌를 개설하다.
      - 강좌를 수강하다.
      - 강좌를 신설하다.
      용례.대화:
      - 전공보다는 교양 강좌를 많이 들을 생각이야.
      용례.문장:
      - 박 교수의 강좌는 학생들에게 인기가 많기로 유명하다.
      - 우리 학교는 취업 관련 강좌를 개설해 학생들의 취업을 돕고 있다.
      의미ID: 2
