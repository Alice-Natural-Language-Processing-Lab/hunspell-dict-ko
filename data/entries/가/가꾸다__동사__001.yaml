    의미:
    - 뜻풀이: 식물이 잘 자라도록 보살피다.
      문형: 1이 2를 가꾸다
      용례.구:
      - 나무를 가꾸다.
      - 난초를 가꾸다.
      - 논밭을 가꾸다.
      - 장미를 가꾸다.
      - 정원을 가꾸다.
      - 채소를 가꾸다.
      - 화단을 가꾸다.
      - 화초를 가꾸다.
      용례.대화:
      - 난 집 마당에 꽃을 심고 화단을 가꾸는 게 취미야.
      용례.문장:
      - 어머니는 식구들이 먹을 채소를 직접 가꾸셨다.
      - 정성껏 가꾼 난초는 아버지의 자랑거리였다.
      - 한 해 동안 열심히 가꾼 과수원에서 과일이 풍성하게 열렸다.
      의미ID: 1
    - 뜻풀이: 외모를 보기 좋게 꾸미거나 좋은 상태로 유지하다.
      문형: 1이 2를 가꾸다
      용례.구:
      - 머리를 가꾸다.
      - 몸매를 가꾸다.
      - 얼굴을 가꾸다.
      - 외모를 가꾸다.
      - 피부를 가꾸다.
      용례.대화:
      - 몸을 가꾸겠다고 아침마다 운동을 한대.
      용례.문장:
      - 너는 아직 어려서 따로 피부를 가꿀 필요가 없어.
      - 결혼식을 앞둔 신부는 정성스럽게 몸매를 가꾸기 시작했다.
      - 당신의 몸을 아름다운 몸매로 가꾸고 싶으십니까?
      의미ID: 2
    - 뜻풀이: 어떠한 것을 좋게 만들다.
      문형: 1이 2를 (3으로) 가꾸다
      용례.대화:
      - 네, 맞습니다.
      용례.문장:
      - 자원봉사자들이 공원을 깨끗하게 가꾸려고 노력하고 있다.
      - 신혼부부는 새집을 예쁘게 가꾸며 행복해 하였다.
      - 아버지는 아무 것도 없던 마당을 화단으로 가꾸셨다.
      - 농부들은 땀 흘려 돌밭을 옥토로 가꾸었다.
