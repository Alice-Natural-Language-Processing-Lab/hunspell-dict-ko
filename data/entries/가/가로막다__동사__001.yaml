      - 앞에 있는 차가 길을 가로막고 멈춰 서 있거든요.
      용례.문장:
      - 두 마을을 가로막고 있는 산 때문에 교통이 매우 불편하다.
      - 그는 일어서서 문밖으로 나가려는 내 앞을 가로막아 섰다.
      의미ID: 1
    - 뜻풀이: 말이나 행동, 일 등을 하지 못하게 방해하다.
      문형: 1이 2를 가로막다
      용례.구:
      - 대답을 가로막다.
      - 말을 가로막다.
      - 발전을 가로막다.
      - 사랑을 가로막다.
      - 소통을 가로막다.
      - 흐름을 가로막다.
      용례.대화:
      - 당신이 말도 안 되는 소리를 하고 있잖아요.
      용례.문장:
      - 지역 감정은 우리나라의 균형적인 발전을 가로막고 있다.
      - 집안의 반대도 그들의 열렬한 사랑을 가로막을 수는 없었다.
