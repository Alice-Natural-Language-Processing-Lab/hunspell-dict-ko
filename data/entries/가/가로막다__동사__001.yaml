      - 시야를 가로막다.
      - 눈앞을 가로막다.
      - 캄캄하게 가로막다.
      용례.문장:
      - 갑자기 캄캄한 어둠이 눈앞을 가로막았다.
      - 차 유리창에 김이 서려 시야를 답답하게 가로막고 있다.
