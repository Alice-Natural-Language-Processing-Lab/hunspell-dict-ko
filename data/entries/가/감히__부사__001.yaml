    원어: 敢 히
    의미:
    - 뜻풀이: 두렵거나 어렵지만 그래도.
      용례.구:
      - 감히 나서다.
      - 감히 말하다.
      - 감히 싸우다.
      용례.대화:
      - 선생님께 감히 한 말씀 드리자면, 힘든 일은 안 하시는 게 좋을 것 같습니다.
      용례.문장:
      - 민준이는 가족을 생각하니 전쟁에 감히 나설 수 없었다.
      - 그 학회에는 유명한 학자들이 참석해서 나는 감히 말을 꺼낼 수가 없었다.
      의미ID: 1
    - 뜻풀이: 말이나 행동이 주제넘게.
      용례.구:
      - 감히 대들다.
      - 감히 넘보다.
      - 감히 마음을 먹다.
      - 감히 맞서다.
      용례.대화:
      - 그렇지 않아. 힘들겠지만 원하는 꿈을 위해 최선을 다해 봐.
      용례.문장:
      - 아직 어린 학생이 감히 선생님께 함부로 대들다니 기가 막혔다.
      - 그런 한심한 녀석이 감히 내 딸과 결혼을 하겠다니 너무 화가 났다.
      의미ID: 2
