    의미:
    - 뜻풀이: 임시로 이름을 지어 부르다.
      문형: 1이 2를 3-고 가칭하다
      용례.구:
      - 단체 이름을 가칭하다.
      - 모임 이름을 가칭하다.
      - 팀 이름을 가칭하다.
      - 마음대로 가칭하다.
      - 임시로 가칭하다.
      용례.대화:
      - 아니요. 일단은 ‘책 읽는 사람들’로 가칭하는 건 어떨까요?
      용례.문장:
      - 사람들이 가칭해서 부르던 이름이 그대로 굳어져서 정식 명칭이 되었다.
      - 우리는 동창 모임을 부를 이름이 없어서 일단 '학교 친구'라고 가칭하고 있다.
      의미ID: 1
    - 뜻풀이: 거짓으로 이르다.
      문형: 1이 2를 3-고 가칭하다
      용례.구:
      - 다른 사람으로 가칭하다.
      - 사업가라고 가칭하다.
      - 일반인으로 가칭하다.
      - 중국인으로 가칭하다.
      - 가칭해서 속이다.
      용례.대화:
      - 일반 광고로 가칭한 이메일은 정말 조심해야 합니다.
      용례.문장:
      - 일반 시민으로 가칭한 경찰들은 범인을 잡는 데 성공했다.
      - 사내는 자신을 대학 교수로 가칭해서 사람들에게 사기를 쳤다.
      의미ID: 2
