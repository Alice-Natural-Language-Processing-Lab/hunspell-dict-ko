    의미:
    - 뜻풀이: 경제 단위로서의 가정.
      용례.구:
      - 가계 대출.
      - 가계 부채.
      - 가계 소득.
      - 가계 소비.
      - 가계 자금.
      - 가계 지출.
      - 가계가 살아나다.
      용례.문장:
      - 경제 불황으로 가계의 지출이 늘어나지 않고 있다.
      - 아이들의 사교육비가 가계에 큰 부담을 주는 것으로 나타났다.
      의미ID: 1
    - 뜻풀이: 한 집안의 경제를 이끌어 나가는 방법이나 형편.
      용례.구:
      - 가계가 넉넉하다.
      - 가계가 빠듯하다.
      - 가계가 어렵다.
      - 가계가 쪼들리다.
      - 가계가 풍족하다.
      - 가계를 꾸리다.
      - 가계를 유지하다.
      용례.대화:
      - 그게 알뜰하게 가계를 꾸리신 비결이야.
      - 아니, 가계를 책임져야 한다고 다른 일을 계속 하시겠대.
      용례.문장:
      - 우리 집은 가계가 넉넉하지는 않아도 화목하다.
      의미ID: 2
    - 뜻풀이: 한 집안이 살아가는 데 따른 수입과 지출의 상태.
      용례.구:
      - 가계 적자.
      - 가계 흑자.
      용례.문장:
      - 추석에 돈을 많이 써서 지난달 가계는 적자였다.
      - 다음 달에 남편이 보너스를 받으면 이번 달 가계 적자를 메울 수 있을 것 같다.
      의미ID: 3
