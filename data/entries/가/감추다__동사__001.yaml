    의미:
    - 뜻풀이: 보거나 찾지 못하도록 가리거나 숨기다.
      문형: 1이 2를 (3에/으로) 감추다
      용례.구:
      - 눈물을 감추다.
      - 모습을 감추다.
      - 자취를 감추다.
      - 종적을 감추다.
      - 몰래 감추다.
      용례.대화:
      - 너 주려고 만든 건데 민준이가 먹을까 봐 몰래 감춰 두었어.
      용례.문장:
      - 그 배우는 시상식에서 소감을 말하면서 눈물을 감추지 못했다.
      - 유민이가 내 가방을 어디에 감추어 놓았는지 도저히 찾을 수가 없다.
      - 그는 사고가 있던 그 날 이후로 자취를 감추고 다시는 나타나지 않았다.
      의미ID: 1
    - 뜻풀이: 어떤 사실이나 감정을 남이 모르도록 알리지 않고 비밀로 하다.
      문형: 1이 2에/에게 3을 감추다
      용례.구:
      - 기쁨을 감추다.
      - 마음을 감추다.
      - 사실을 감추다.
      - 정체를 감추다.
      - 억지로 감추다.
      용례.대화:
      - 감추려고만 하지 말고 무슨 일인지 속 시원히 털어놓아 봐.
      용례.문장:
      - 유민이는 자신이 아프다는 사실을 감춰 왔다.
      - 승규는 딸이 임신했다는 소식을 듣고 기쁨을 감추지 못했다.
      의미ID: 2
