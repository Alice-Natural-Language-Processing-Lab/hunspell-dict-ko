    - 뜻풀이: 역사적 사실이나 소설이 연극이나 영화의 각본으로 바꾸어 써지다.
      문형: 1이 2로 각색되다
      용례.구:
      - 각색된 시나리오.
      - 소설이 각색되다.
      - 뮤지컬로 각색되다.
      - 연극으로 각색되다.
      - 영화로 각색되다.
      용례.대화:
      - 원작에 충실하게 각색된다면 얼마든지 허락해 드리겠습니다.
      용례.문장:
      - 한국의 전래 동화가 만화 영화로 각색되어 텔레비전에 방영되었다.
      - 소설이 영화로 각색되면서 시나리오는 원작의 내용과 많이 달라졌다.
      의미ID: 1
