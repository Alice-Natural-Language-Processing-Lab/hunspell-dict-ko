      문형: 1이 각색되다
      용례.구:
      - 각색된 사실.
      - 각색된 이야기.
      - 각색되어 퍼져 나가다.
      - 사실처럼 각색되다.
      - 이야기가 각색되다.
      용례.대화:
      - 대부분은 사실이겠지만 필요에 따라 각색된 부분도 있겠지.
      용례.문장:
      - 김 기자는 각색된 기사를 사실인 것처럼 보도하여 징계를 받았다.
      - 김 영감은 틈만 나면 각색된 것이 뻔한 무용담을 자랑처럼 늘어놓는다.
