        항목ID: 62450
      뜻풀이: 사고파는 물건에 일정하게 매겨진 돈의 액수.
      용례.구:
      - 값이 내리다.
      - 값이 비싸다.
      - 값이 싸다.
      - 값이 오르다.
      - 값이 헐하다.
      - 값을 깎다.
      - 값을 내리다.
      - 값을 매기다.
      - 값을 올리다.
      - 값을 치다.
      - 비싼 값에 사다.
      - 비싼 값에 팔다.
      - 싼 값에 사다.
      용례.문장:
      - 나는 돈이 없어서 그나마 값이 싼 중고차를 사기로 했다.
      - 긴 장마로 모든 야채의 값이 하늘 높은 줄 모르고 치솟고 있다.
      - 이 식당의 음식은 값도 싸고 맛도 있어 손님들에게 인기가 많다.
      - 식구가 많은 우리 가족은 이왕 같은 값이라면 질이 좋은 것보다는 양이 많은 제품을 샀다.
      의미ID: 1
    - 뜻풀이: 물건을 사고팔 때 주고받는 돈.
      용례.구:
      - 값을 계산하다.
      - 값을 내다.
      - 값을 물다.
      - 값을 부담하다.
      - 값을 주다.
      - 값을 지불하다.
      - 값을 치르다.
      용례.문장:
      - 우리가 여기서 먹은 음식의 값은 각자가 부담하기로 했다.
      - 나는 매우 비싼 값을 치르고 그에게 그 책을 넘겨받을 수 있었다.
      - 그는 카운터에 가 지갑을 꺼내더니 산 물건의 값을 모두 계산했다.
      의미ID: 2
    - 뜻풀이: 어떠한 일을 하고 난 뒤 받는 대가.
      용례.구:
      - 수고한 값.
      - 심부름 값.
      - 값을 받다.
      용례.문장:
      - 나는 아버지에게 심부름한 값으로 천 원을 받았다.
      - 승규는 유민의 숙제를 대신 해 준 값으로 저녁을 대접 받았다.
      - 선생님께서는 자기를 도와 준 값으로 학생들에게 자장면을 시켜 주었다.
      - 내가 하루 종일 일하고 수고비로 받은 값은 겨우 만 원도 안 되는 돈이었다.
      - 어머니는 지붕 공사를 해 준 아저씨에게 수고한 값으로 얼마를 더 얹어 주었다.
      의미ID: 3
    - 뜻풀이: 일정한 수치.
      용례.구:
      - 기본적인 값.
      - 잘못된 값.
      - 값을 입력하다.
      - 값을 측정하다.
      용례.문장:
      - 기본적인 값을 영으로 놓으면 우리가 원하는 실험 결과를 얻을 수 있다.
      - 혈중 콜레스테롤 값을 낮추기 위해서는 건강한 식생활이 가장 중요하다.
      - 그는 컴퓨터에 잘못된 값을 입력해 이상한 계산식을 만들어 버렸다.
      의미ID: 4
    - 뜻풀이: 수학에서 수 또는 셈을 해서 나온 수.
      용례.구:
      - 값이 나오다.
      - 값이 맞다.
      - 값이 틀리다.
      - 값을 구하다.
      - 값을 비교하다.
      용례.문장:
      - 십에다 구십을 더한 값은 백이다.
      - 육에서 이를 나눈 몫의 값은 삼이다.
      - 이 방정식에서 변수 X의 값이 무엇인지 구하라.
      - X와 Y 중에서 어느 것의 값이 더 큰지 비교해 보라.
      의미ID: 5
    - 뜻풀이: 어떠한 것의 가치나 중요성.
      용례.구:
      - 값이 없다.
      - 값이 있다.
      용례.문장:
      - 이번 여행은 우리 모두에게 값이 있는 보람된 여행이었다.
      - 아무리 값이 없는 일이라도 경험이라는 것은 늘 값이 있는 일이다.
      의미ID: 6
    - 뜻풀이: 어떠한 것에 합당하게 맞는 가치나 구실.
      용례.구:
      - 덩치 값.
      - 허우대 값.
      - 덩치 값을 못하다.
      - 덩치 값을 하다.
      - 배운 값을 하다.
      용례.문장:
      - 그는 덩치 값도 못하고 그녀 앞에서 부끄럼을 타 아무 말도 못했다.
      - 대학까지 나온 승규는 삼 년째 백수 생활을 하며 배운 값도 못 하고 있다.
      - 삼촌은 허우대는 멀쩡한데 그 값을 못하고 하루 종일 빈둥빈둥 놀고 있다.
      의미ID: 7
    - 뜻풀이: 가격, 대금, 비용을 나타내는 말.
      용례.구:
      - 기름값.
      - 물건값.
      - 부식값.
      - 신문값.
      - 음식값.
      - 채솟값.
      의미 참고: 일부 명사 뒤에 붙여 쓴다.
      의미ID: 8
    - 뜻풀이: 수치를 나타내는 말.
      용례.구:
      - 변숫값.
      - 위상값.
      - 저항값.
      - 함숫값.
      의미 참고: 일부 명사 뒤에 붙여 쓴다.
      의미ID: 9
    - 뜻풀이: 앞의 내용을 가정하거나 인정하지만 뒤의 내용과는 관계가 없거나 영향을 끼치지 않음을 나타내는 말.
      용례.구:
      - 굴러먹을 값에.
      - 나갈 값에.
      - 떨어질 값에.
      - 아플 값에.
      - 얻을 값에.
      용례.대화:
      - 뭐? 내가 평생 혼자 지낼 값에 얘랑은 안 만날 거야.
      용례.문장:
      - 현실이야 어떨 값에 이론상으로는 별로 문제될 것이 없다.
      - 비록 은혜는 갚지 못할 값에 배신을 할 수는 없는 노릇이다.
      의미 참고: 주로 ‘-ㄹ 값에’ 구성으로 쓴다.
      의미ID: 10
