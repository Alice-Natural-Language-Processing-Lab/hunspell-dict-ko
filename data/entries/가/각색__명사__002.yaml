    의미:
    - 뜻풀이: 역사적 사실이나 소설을 고쳐서 연극이나 영화의 각본으로 바꾸어 쓰는 일.
      용례.구:
      - 원작의 각색.
      - 각색 과정.
      - 각색 드라마.
      - 각색이 되다.
      - 각색을 맡다.
      - 각색을 하다.
      용례.대화:
      - 원작 소설의 인기가 그대로 드라마로 반영되기 때문이겠죠.
      용례.문장:
      - 지수는 요즘 소설을 시나리오로 바꾸는 각색 작업을 하고 있다.
      - 김 감독은 아무런 각색 없이 소설의 내용을 그대로 영화로 옮겼다.
      - 연극을 흥미롭게 하기 위해 각색 과정에서 원작에 없던 등장인물이 추가되었다.
      의미ID: 1
    - 뜻풀이: 흥미를 더하기 위해 없던 일을 사실처럼 꾸며내는 일.
      용례.구:
      - 사실의 각색.
      - 왜곡된 각색.
      - 각색이 더해지다.
      - 각색이 추가되다.
      - 각색을 거치다.
      - 각색을 더하다.
      - 각색을 추가하다.
      용례.대화:
      - 아마도 독자의 흥미를 끌기 위해 약간의 각색이 더해졌을 거야.
      용례.문장:
      - 나는 어떤 각색도 하지 않고 보고 들은 대로만 이야기했다.
      - 김 회장의 자서전 내용은 대부분 각색을 거쳐 실제 그의 삶과는 거리가 있었다.
