    원어: 看板
    의미:
    - 뜻풀이: 가게나 기관 등의 이름을 써서 사람들의 눈에 잘 띄게 건물의 밖에 걸거나 붙이거나 세우는 판.
      용례.구:
      - 극장 간판.
      - 상점 간판.
      - 간판 제작.
      - 간판을 걸다.
      - 간판을 내리다.
      - 간판을 달다.
      용례.대화:
      - 간판이 여러 개 걸려 있어서 잘 못 찾겠어.
      용례.문장:
      - 그 꽃 가게는 간판에도 꽃 그림이 있어 참 예쁘다.
      - 가게 문이 닫혀 있어 일단 간판에 있는 전화번호를 적어 가지고 돌아왔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 대표하여 내세울 만한 것.
      용례.구:
      - 간판 메뉴.
      - 간판 선수.
      - 간판 프로그램.
      - 간판으로 내세우다.
      용례.대화:
      - 삼계탕이 간판 메뉴이니 꼭 드셔 보세요.
      용례.문장:
      - ‘행복을 찾아서’는 우리 방송국의 간판 프로그램이다.
      - 김민준 선수는 팀에 들어온 지 이 년 만에 간판 선수로 성장했다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 겉으로 내세우는 외모, 학벌, 경력, 자격 등.
      용례.구:
      - 대학 간판.
      - 간판을 내세우다.
      용례.문장:
      - 간판으로 그 사람을 평가하는 것은 좋지 않다.
      - 명문대를 나온 그는 좋은 간판 하나만 믿고 노력을 게을리했다.
      의미ID: 3
