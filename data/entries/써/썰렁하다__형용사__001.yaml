      - 썰렁하게 느껴지다.
      - 썰렁하게 비다.
      - 집안이 썰렁하다.
      용례.대화:
      - 항상 시끄럽게 떠들던 녀석이 없으니 그렇네요.
      용례.문장:
      - 친했던 같은 반 친구가 외국으로 유학을 가자 교실이 썰렁하게 느껴졌다.
      - 그 사무실에는 책상과 소파들이 썰렁하게 놓여 있을 뿐 아직 아무도 없었다.
