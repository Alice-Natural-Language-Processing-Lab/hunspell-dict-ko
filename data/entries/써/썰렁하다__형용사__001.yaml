      - 썰렁한 분위기.
      - 분위기가 썰렁하다.
      용례.대화:
      - 방금 반 전체가 담임 선생님한테 혼났거든.
      용례.문장:
      - 승규는 항상 웃어야 할지 울어야 할지 모를 이야기를 농담으로 해서 분위기를 썰렁하게 만들었다.
      - 어제 할아버지께서 크게 화를 내셔서 오늘 아침까지 집안 전체가 긴장되고 썰렁했다.
