    어휘 등급: 중급
    의미:
    - 뜻풀이: 음식물이나 자연물이 세균에 의해 분해되어 상하거나 나쁘게 변하다.
      문형: 1이 썩다
      용례.구:
      - 썩는 냄새.
      - 썩은 생선.
      - 고기가 썩다.
      - 나무가 썩다.
      - 음식이 썩다.
      용례.대화:
      - 고여 있는 물은 썩는 법이지.
      용례.문장:
      - 시장 바닥에서 생선 썩는 냄새가 고약하게 풍겨 왔다.
      - 변하거나 썩지 않도록 남은 음식은 냉장고에 보관해야 한다.
      의미ID: 1
    - 뜻풀이: 치아나 피부 등 몸의 일부분이 세균으로 인해 기능을 잃고 회복하기 어려운 상태가 되다.
      문형: 1이 썩다
      용례.구:
      - 썩은 이.
      - 살이 썩어 들어가다.
      - 사랑니가 썩다.
      - 상처가 썩다.
      - 치아가 썩다.
      용례.대화:
      - 사랑니가 썩어서 뽑아야 할 것 같아.
      용례.문장:
      - 이가 썩었는지 통증이 계속 느껴졌다.
      - 나는 상처가 썩지 않도록 소독약을 발랐다.
      의미ID: 2
    - 뜻풀이: 쇠붙이가 녹이 심하게 슬거나 나무로 된 것이 부스러지기 쉬운 상태가 되다.
      문형: 1이 썩다
      용례.구:
      - 대문이 썩다.
      - 서까래가 썩다.
      - 창틀이 썩다.
      - 철문이 썩다.
      - 추녀가 썩다.
      용례.대화:
      - 이러다 지붕 무너지는 거 아닌지 모르겠다.
      용례.문장:
      - 집이 오래되다 보니 추녀가 썩어 무너져 있었다.
      - 오래된 그 집 대문은 다 썩어 곧 부스러질 거 같았다.
      의미ID: 3
    - 뜻풀이: 물건이나 사람 또는 사람의 재능 등이 제 기능을 하지 못하거나 내버려지다.
      문형: 1이 썩다
      용례.구:
      - 인재가 썩고 있다.
      - 재능이 썩고 있다.
      - 서랍에서 썩고 있다.
      - 시골에서 썩고 있다.
      - 집 안에서 썩고 있다.
      - 창고에서 썩고 있다.
      용례.대화:
      - 아닙니다. 저에게 과분한 말씀이십니다.
      용례.문장:
      - 어려운 가정 형편 때문에 형의 화가로서의 재능은 썩고 있었다.
      - 내 운전 면허증은 한 번도 써 보지도 못하고 서랍 안에서 그대로 썩고 있었다.
      의미ID: 4
    - 뜻풀이: 사람의 생각이나 사회가 건전하지 못하고 도덕적으로 나쁜 상태가 되다.
      문형: 1이 썩다
      용례.구:
      - 썩은 관행.
      - 썩고 병들다.
      - 썩어 빠지다.
      - 사회가 썩다.
      - 정신이 썩다.
      용례.대화:
      - 공직자들도 썩어 뇌물 없이 되는 일이 없다고 하더군요.
      용례.문장:
      - 작가는 썩고 타락한 사회 현실을 비판하는 소설을 썼다.
      - 무책임하고 도덕성을 상실한 사람들 때문에 지금 이 사회가 썩고 병들어 간다.
      의미ID: 5
    - 뜻풀이: 사람의 얼굴이 칙칙하고 윤기가 없는 상태가 되다.
      문형: 1이 썩다
      용례.구:
      - 얼굴이 썩다.
      용례.대화:
      - 한 달 내내 야근을 해서 그래.
      용례.문장:
      - 나는 요새 스트레스를 받아 그런지 얼굴이 썩었다.
      - 지수는 시험 공부로 며칠 밤을 새웠더니 얼굴이 썩었다.
      의미ID: 6
    - 뜻풀이: 흔할 정도로 많이 있다.
      문형: 1이 썩다
      용례.구:
      - 돈이 썩어 나다.
      - 물건이 썩어 나다.
      - 쌀이 썩어 나다.
      - 옷이 썩어 나다.
      - 재물이 썩어 나다.
      용례.대화:
      - 옷장에 옷이 썩어 나는데 또 무슨 옷을 산다는 거니?
      용례.문장:
      - 지수는 돈이 썩어 나는지 매일같이 쇼핑을 해 댔다.
      - 부자는 곳간에 쌀이 썩어 날 정도로 가득 차 있어도 남을 줄 생각은 없었다.
      의미 참고: 주로 '썩어 나다'로 쓴다.
      의미ID: 7
    - 뜻풀이: 걱정이나 근심 등으로 마음이 몹시 괴로운 상태가 되다.
      문형: 1이 2를 썩다
      용례.구:
      - 골머리를 썩다.
      - 골치를 썩다.
      - 속이 썩다.
      용례.대화:
      - 맞아, 잃어버린 자식을 찾는 어머니의 마음은 정말 썩어 문드러질 거야.
      용례.문장:
      - 기업 임원들은 직원들의 파업을 막는 문제로 골머리를 썩고 있다.
      - 남편이 바람이 난 걸 알고 속이 썩었지만 아내는 아이들을 생각해 꾹 참고 살기로 했다.
      의미ID: 8
    - 뜻풀이: (속된 말로) 자기 뜻과 관계없이 어떤 곳에 묶여 있다.
      문형: 1이 2에서 썩다
      용례.구:
      - 군대에서 썩다.
      - 시골에서 썩다.
      용례.대화:
      - 아, 정말 군대에서 썩다 나오고 싶지 않아.
      용례.문장:
      - 민준이는 군대에서 이 년 동안 썩다 나와 복학을 했다.
      - 승규는 그런 시시한 곳에서 일하며 평생을 썩고 싶지 않았다.
      의미ID: 9
