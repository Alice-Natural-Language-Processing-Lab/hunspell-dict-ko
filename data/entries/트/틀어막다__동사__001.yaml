    - 뜻풀이: 무엇을 억지로 들이밀어 넣어 통하지 못하게 막다.
      문형: 1이 2를 틀어막다
      용례.구:
      - 구멍을 틀어막다.
      - 귀를 틀어막다.
      - 입을 틀어막다.
      - 코를 틀어막다.
      - 단단히 틀어막다.
      용례.대화:
      - 가만히 보니까 귀를 틀어막은 것 같은데?
      용례.문장:
      - 마을 사람들은 터진 둑을 재빨리 틀어막아 강이 넘치는 것을 막았다.
      - 코피가 나자 그는 얼른 휴지를 끊어 뭉친 다음 오른쪽 콧구멍을 틀어막았다.
      의미ID: 1
    - 뜻풀이: 잘못된 일이 드러나지 않도록 억지로 막다.
      문형: 1이 2를 틀어막다
      용례.구:
      - '말문을 틀어막다. '
      - '입을 틀어막다. '
      용례.대화:
      - '소문이 안 나게 사람들 입을 틀어막아야겠어. '
      용례.문장:
      - 그들은 내 입을 틀어막아 자신들의 범행을 감추려 했다.
