    어휘 등급: 없음
    의미:
    - 뜻풀이: 어떤 것이 휘거나 꼬여서 반듯하고 곧바르지 않게 되다.
      문형: 1이 틀어지다
      용례.구:
      - 나무가 틀어지다.
      - 다리가 틀어지다.
      - 뼈가 틀어지다.
      - 한쪽으로 틀어지다.
      - 심하게 틀어지다.
      용례.대화:
      - '그러게. 목재로 쓰기는 힘들겠어. '
      용례.문장:
      - 책상 다리가 한쪽으로 틀어져서 약간 기운다.
      - 의사는 내 허리의 뼈가 틀어져 교정이 필요하다고 말했다.
      의미ID: 1
    - 뜻풀이: 하려던 일이 잘못되어 어긋나다.
      문형: 1이 틀어지다
      용례.구:
      - 계획이 틀어지다.
      - 일이 틀어지다.
      용례.대화:
      - 그러게 말이야. 만에 하나 일이 틀어지기라도 한다면 큰일인데.
      용례.문장:
      - 갑작스럽게 계획이 변경되는 바람에 일이 틀어졌다.
      - 오래 전부터 계획했던 일이 틀어지자 지수는 실망했다.
      의미ID: 2
    - 뜻풀이: 원래의 방향에서 벗어나 다른 쪽으로 나가다.
      문형: 1이 2로 틀어지다
      용례.구:
      - 방향이 틀어지다.
      - 오른쪽으로 틀어지다.
      - 왼쪽으로 틀어지다.
      - 한쪽으로 틀어지다.
      용례.대화:
      - 바람 때문에 한쪽으로 틀어져서 아쉽게 됐네요.
      용례.문장:
      - 바람이 불어오자 종이 비행기는 한쪽으로 틀어져서 날아갔다.
      - 그가 찬 공은 방향이 오른쪽으로 틀어져 골대를 살짝 빗겨 나갔다.
      의미ID: 3
    - 뜻풀이: 마음이 언짢아 토라지다.
      문형: 1이 2가 틀어지다
      용례.구:
      - 비위가 틀어지다.
      - 심사가 틀어지다.
      - 마음이 틀어지다.
      - 감정이 틀어지다.
      - 단단히 틀어지다.
      용례.대화:
      - 자기 뜻대로 일이 안 돼서 비위가 틀어진 모양이야.
      용례.문장:
      - 마음이 단단히 틀어졌는지 지수가 말을 한 마디도 안 했다.
      - 심사가 틀어진 민준이는 방문을 닫고 하루 종일 나오지 않았다.
      의미ID: 4
    - 뜻풀이: 사귀는 사이가 서로 벌어지다.
      문형: 1이 (2와) 틀어지다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 사이가 틀어지다.
      - 애인과 틀어지다.
      - 아버지와 틀어지다.
      - 남자 친구와 틀어지다.
      - 여자 친구와 틀어지다.
      용례.대화:
      - 전에는 친했는데 지금은 서로 틀어져서 연락도 안 해.
      용례.문장:
      - 나는 지수와 사소한 말다툼을 한 이후 사이가 틀어졌다.
      - 그 둘은 한 번 틀어진 이후로 서로에 대해 언급조차 하지 않았다.
      의미ID: 5
