      용례.구:
      - 일 계급 특진.
      - 특진 대상자.
      - 특진이 되다.
      - 특진을 받다.
      - 특진을 하다.
      용례.대화:
      - 지난 프로젝트를 잘 성공해서 특진을 받은 거야.
      용례.문장:
      - 뛰어난 공을 세운 전 장병은 일 계급 특진의 영예가 주어졌다.
      - 그는 신규 사업을 성공적으로 이끌어 대리에서 부장으로 특진을 했다.
      - 사장은 열심히 일한 직원에게는 성과급 지급은 물론 특진을 시켜주겠다고 했다.
