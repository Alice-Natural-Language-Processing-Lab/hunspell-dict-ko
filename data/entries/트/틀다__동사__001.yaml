    의미:
    - 뜻풀이: 몸이나 몸 한 부분의 방향을 꼬아 돌리다.
      문형: 1이 2를 틀다
      용례.구:
      - 몸을 틀다.
      - 상반신을 틀다.
      - 팔을 틀다.
      - 허리를 틀다.
      - 비비 틀다.
      용례.대화:
      - 그래도 살짝 한 번 틀어 보세요.
      용례.문장:
      - 지수는 고개를 틀어 나를 쳐다보았다.
      - 여자는 몸을 꽈배기처럼 틀고 요가를 하고 있었다.
      - 승규는 나를 보자마자 몸을 휙 틀더니 도망치듯 나가 버렸다.
      의미ID: 1
    - 뜻풀이: 나사나 꼭지, 손잡이 등을 돌리다.
      문형: 1이 2를 틀다
      용례.구:
      - 나사를 틀다.
      - 손잡이를 틀다.
      - 수도꼭지를 틀다.
      - 열쇠를 틀다.
      - 핸들을 틀다.
      용례.대화:
      - 급하게 핸들을 틀었더니 오른쪽에서 오던 차랑 부딪쳤어요.
      용례.문장:
      - 나는 수도꼭지를 틀어 손을 씻었다.
      - 어머니는 저녁 준비를 하시려고 가스레인지의 밸브를 틀었다.
      의미ID: 2
    - 뜻풀이: 수도와 같은 장치를 작동시켜 물이 나오게 하다.
      문형: 1이 2를 틀다
      용례.구:
      - 물을 틀다.
      - 샤워기를 틀다.
      - 수도를 틀다.
      - 온수를 틀다.
      용례.대화:
      - 그럴 줄 알고 온수 벌써 틀어 놨지.
      용례.문장:
      - 어머니는 물을 틀어 설거지를 하셨다.
      - 나는 샤워 꼭지를 돌려서 물을 틀고 쏟아지는 물을 맞았다.
      의미ID: 3
    - 뜻풀이: 기계나 장치를 작동시키다.
      문형: 1이 2를 틀다
      용례.구:
      - 라디오를 틀다.
      - 선풍기를 틀다.
      - 온풍기를 틀다.
      - 텔레비전을 틀다.
      - 히터를 틀다.
      용례.대화:
      - 보일러를 틀까?
      용례.문장:
      - 에어컨을 틀지 않고는 견딜 수 없을 만큼 날씨가 더웠다.
      - 텔레비전을 크게 틀어 놓아서 아버지의 말씀이 잘 안 들렸다.
      의미ID: 4
    - 뜻풀이: 어떤 기기를 작동시켜 소리나 영상을 들리거나 보이게 하다.
      문형: 1이 2를 틀다
      용례.구:
      - 노래를 틀다.
      - 방송을 틀다.
      - 영화를 틀다.
      - 음악을 틀다.
      - 테이프를 틀다.
      용례.대화:
      - 그래? 그럼 어떤 노래를 틀까?
      용례.문장:
      - 지수는 즐겨 듣는 음악을 틀어 놓고 공부를 했다.
      - 오빠는 어디서 빌려 왔으니 같이 보자며 영화 하나를 틀었다.
      의미ID: 5
    - 뜻풀이: 잘되어 가던 일을 어렵게 하거나 잘못되게 하다.
