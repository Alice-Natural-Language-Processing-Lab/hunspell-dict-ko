      - 산에서 똬리를 튼 뱀을 본 지수는 소름이 돋았다.
      - 나는 숲속에 똬리를 틀고 있는 뱀 한 마리를 보고는 깜짝 놀랐다.
      의미ID: 10
    - 뜻풀이: 몸을 움직여 어떤 자세를 만들다.
      문형: 1이 2를 틀다
      용례.구:
      - 가부좌를 틀다.
      - 책상다리를 틀다.
      용례.문장:
      - 대사는 법당 한구석에 가부좌를 틀고 앉아 있었다.
      - 아버지는 책상다리를 틀고 앉아 담배만 피우고 있었다.
      - 스님은 가부좌를 틀고 앉아서 목탁을 두드리며 염불을 했다.
