      용례.구:
      - 일을 틀다.
      용례.대화:
      - 맞아. 꼭 일부러 일을 틀어서 망치려고 하는 것 같아.
      용례.문장:
      - 작은 오해가 우리 사이를 틀어 버렸다.
      - 이미 진행되고 있어도 경제적 이유로 계약을 틀어 버리는 사람들도 종종 있다.
      의미ID: 6
    - 뜻풀이: 상투나 쪽 등으로 머리카락을 뭉쳐서 올리다.
      문형: 1이 2를 틀다
      용례.구:
      - 틀어 올리다.
      - 머리를 틀다.
      - 머리채를 틀다.
      - 상투를 틀다.
      - 쪽을 틀다.
      용례.대화:
      - 옛날 같으면 상투 틀고 장가갈 나이야.
      용례.문장:
      - 어머니는 머리를 틀어 올려 쪽을 쪘다.
      - 한복을 입을 때는 머리를 틀거나 땋으면 잘 어울린다.
      의미ID: 7
    - 뜻풀이: 짚이나 대 등으로 엮어서 보금자리, 둥지, 멍석 등을 만들다.
