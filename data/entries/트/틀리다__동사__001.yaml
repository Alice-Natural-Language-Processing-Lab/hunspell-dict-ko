    의미:
    - 뜻풀이: 계산이나 답, 사실 등이 맞지 않다.
      문형: 1이 2를 틀리다
      용례.구:
      - 틀린 말.
      - 틀린 사실.
      - 계산이 틀리다.
      - 답이 틀리다.
      - 대사를 틀리다.
      용례.대화:
      - 사실 틀린 이야기는 아니지. 지수가 좀 괴팍하긴 하잖아.
      용례.문장:
      - 시험지를 채점해 보니 수학에서 세 문제가 틀렸다.
      - 나는 그가 쓴 글을 읽으며 맞춤법이 틀린 곳을 고쳐 주었다.
      의미ID: 1
    - 뜻풀이: 바라거나 하려는 일이 잘되지 못하다.
      문형: 1이 틀리다
      용례.구:
      - 틀린 일.
      - 성공하기는 틀리다.
      - 잘 되기는 틀리다.
      용례.대화:
      - 그러게, 올해 농사는 다 망쳤구먼.
      용례.문장:
      - 7시가 약속인데 7시에 일어났으니 시간에 맞춰 가기는 이미 틀린 일이었다.
      - 부도를 내고 도망가는 바람에 그에게 빌려준 돈을 돌려받기는 틀린 것 같다.
      의미ID: 2
    - 뜻풀이: 마음이나 행동 등이 올바르지 못하고 비뚤어지다.
      문형: 1이 틀리다
      용례.구:
      - 사람이 틀리다.
      - 성격이 틀리다.
      - 인간이 틀리다.
      - 자세가 틀리다.
      - 태도가 틀리다.
      용례.대화:
      - 걔가 성격이 좀 모나긴 했어도 그렇게 나쁜 아이는 아닌데.
      용례.문장:
      - 감독은 선수들에게 경기에 임하는 자세가 틀렸다고 정신력을 강조했다.
      - 선생님은 건방진 태도로 말하는 한 학생에게 성격이 틀렸다며 크게 나무랐다.
