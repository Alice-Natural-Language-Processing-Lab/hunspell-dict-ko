      용례.문장:
      - 옥끼리 맞부딪혀 나는 쟁쟁한 소리가 그녀의 방 안에 울려 퍼졌다.
      - 옥끼리 부딪히며 청명하게 나는 쟁쟁한 소리를 태어나서 처음 들어 본다.
