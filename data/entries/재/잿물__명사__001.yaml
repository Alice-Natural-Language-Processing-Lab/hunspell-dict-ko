      - 사람 몸에 안 좋을까 봐? 그게 걱정이긴 하지만 그래도 어쩌겠어.
      용례.문장:
      - 주부들은 서양에서 잿물이 들어와서 빨래하기가 편해졌다며 좋아했다.
      - 당시에는 사는 것이 힘들다며 잿물을 마시고 자살하는 사람들이 있었다.
