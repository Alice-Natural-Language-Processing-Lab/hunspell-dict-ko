      뜻풀이: 한 번 출판했던 책을 다시 출판함. 또는 그렇게 출판한 책.
      용례.구:
      - 재판이 되다.
      - 재판을 결정하다.
      - 재판을 진행하다.
      - 재판을 하다.
      - 재판에 들어가다.
      용례.대화:
      - 오늘 중에 검토해 보고 수정 사항을 말씀 드릴게요.
      용례.문장:
      - 출판사는 베스트셀러가 된 책의 재판을 진행했다.
      - 편집자들은 책이 재판에 들어가기 전에 오타 및 오류를 수정했다.
      의미ID: 1
    - 뜻풀이: 전에 있었던 일과 같거나 비슷한 일을 다시 반복함. 또는 그렇게 하는 일.
      용례.구:
      - 드라마의 재판.
      - 사건의 재판.
      - 재판이 되다.
      - 재판을 하다.
      - 재판이나 다름없다.
      용례.대화:
      - 그래도 다시 들어도 재밌잖아.
      용례.문장:
