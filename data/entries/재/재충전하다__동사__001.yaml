    의미:
    - 뜻풀이: 건전지 등에 전기를 다시 채워 넣다.
      문형: 1이 2를 재충전하다
      용례.구:
      - 건전지를 재충전하다.
      - 에너지를 재충전하다.
      - 휴대폰을 재충전하다.
      용례.대화:
      - 재충전한 건전지를 껴 보렴.
      용례.문장:
      - 어머니는 청소기가 잘 작동하지 않자 건전지를 재충전했다.
      - 네 시간 가량 통화를 하자 재충전해 온 휴대폰의 전원이 꺼지려고 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 휴식 등을 통해 다시 힘을 얻거나 실력을 쌓다.
      문형: 1이 2를 재충전하다
      용례.구:
      - 재충전하는 기회.
      - 생기를 재충전하다.
      - 심신을 재충전하다.
      - 활력을 재충전하다.
      - 힘을 재충전하다.
      용례.대화:
      - 그러게요. 회사 일도 힘든데 재충전할 새도 없이 아이들을 돌봐야 해요.
      용례.문장:
      - 그는 피로에 지친 심신을 재충전하기 위해 여행을 떠났다.
      - 일주일간의 휴가로 활력을 재충전한 그의 얼굴은 매우 좋아 보였다.
      의미ID: 2
