      - 인삼을 쟁이다.
      - 그릇에 쟁이다.
      - 병에 쟁이다.
      - 항아리에 쟁이다.
      용례.대화:
      - 어머! 어머니, 제가 잠시 양념 맛을 들인다고 그릇에 담아 두고는 잊었어요!
      용례.문장:
      - 양념한 고기를 그릇에 쟁여 냉장고에 몇 분간은 넣어 두어야 맛이 든다.
      - 어머니는 꿀에 인삼을 넣고 항아리에 쟁여 두었다가 우리에게 주시곤 하셨다.
