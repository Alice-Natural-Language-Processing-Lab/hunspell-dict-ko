      문형: 1이 2를 3에 쟁이다
      용례.구:
      - 가방을 쟁이다.
      - 옷을 쟁이다.
      - 신발을 쟁이다.
      - 방에 쟁이다.
      - 옷장에 쟁이다.
      - 지하에 쟁이다.
      - 창고에 쟁이다.
      용례.대화:
      - 음, 일단 가게는 비좁으니까 우리 집에 가져다가 쌓아 두는 수밖에 없겠구나.
      용례.문장:
      - 그 집 창고에 가보니 값비싼 가방과 신발들이 여기저기 쟁이어 있었다.
      - 그녀는 옷장에 많은 옷들을 쟁여 두고는 또 옷을 사야겠다며 백화점을 갔다.
