    - 뜻풀이: 아내가 죽었거나 아내와 이혼한 사람이 다시 결혼해서 아내를 맞이함.
      용례.구:
      - 재취를 권하다.
      - 재취를 들이다.
      - 재취를 받다.
      - 재취를 하다.
