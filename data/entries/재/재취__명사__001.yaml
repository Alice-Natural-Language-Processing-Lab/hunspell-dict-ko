      - 그 후에 재취를 하셔서 잘 지내고 계세요.
      용례.문장:
      - 아내와 사별한 그는 몇 년째 재취도 하지 않고 홀로 지내고 있었다.
      - 이혼해 혼자 지내는 그에게 사람들은 재취를 권했다.
