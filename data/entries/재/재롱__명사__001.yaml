    - 뜻풀이: 어린아이의 귀여운 말과 행동.
      용례.구:
      - 아이의 재롱.
      - 재롱 잔치.
      - 재롱이 늘다.
      - 재롱이 많다.
      - 재롱을 떨다.
      - 재롱을 피우다.
      용례.문장:
      - 네 살인 딸아이는 한창 귀여운 재롱을 부릴 나이였다.
      - 우리는 주말마다 놀러 오는 손자 녀석들의 재롱을 보는 것을 낙으로 삼았다.
      의미ID: 1
    - 뜻풀이: 강아지나 고양이 등의 애완동물이 하는 귀여운 행동.
      용례.구:
      - 강아지의 재롱.
      - 애완견의 재롱.
      - 토끼의 재롱.
      - 재롱이 한창이다.
      - 재롱을 보다.
      - 재롱을 부리다.
      용례.문장:
      - 내가 집에 들어서자 강아지는 꼬리를 흔들며 재롱을 떨었다.
      - 동물원의 원숭이가 재롱을 피우자 구경하는 사람들은 박수를 치며 웃었다.
