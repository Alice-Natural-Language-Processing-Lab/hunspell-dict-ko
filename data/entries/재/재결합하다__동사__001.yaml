    어휘 등급: 없음
    원어: 再結合 하다
    의미:
    - 뜻풀이: 한 번 헤어지거나 떨어졌던 둘 이상의 사물이나 사람이 서로 관계를 맺어 다시 하나가 되다.
      문형: 1이 (2와) 재결합하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 재결합한 그룹.
      - 민족이 재결합하다.
      - 부부가 재결합하다.
      - 사회가 재결합하다.
      - 연인이 재결합하다.
      - 원자가 재결합하다.
      - 화합물이 재결합하다.
      - 극적으로 재결합하다.
      용례.문장:
      - 나는 남편과 이혼해서 십 년 동안 따로 살다가 최근에 재결합했다.
      - 태양의 빛에 의해 분해된 산소 원자가 재결합할 때 짙은 오존층이 형성된다.
      - 북한에 가족을 남겨 두고 오신 할아버지는 남북한이 하루빨리 재결합하기를 바라셨다.
