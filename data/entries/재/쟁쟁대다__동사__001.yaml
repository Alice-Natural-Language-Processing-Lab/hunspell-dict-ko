      - 장신구가 쟁쟁대다.
      - 아름답게 쟁쟁대다.
      용례.대화:
      - 미안. 목걸이 구슬이 쟁쟁대는 소리 때문에 네가 하는 소릴 못 들었어.
      용례.문장:
      - 손뼉을 칠 때마다 양 손에 낀 옥 반지가 저희끼리 부딪히면서 쟁쟁댔다.
      - 목걸이가 툭 끊어져 옥구슬이 바닥에 떨어지면서 쟁쟁대는 소리가 났다.
