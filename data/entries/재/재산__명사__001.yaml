    - 뜻풀이: 개인이나 단체가 가지고 있는 돈이나 돈으로 바꿀 수 있는 것.
      용례.구:
      - 많은 재산.
      - 재산이 늘다.
      - 재산을 모으다.
      - 재산을 지키다.
      - 재산을 탕진하다.
      용례.대화:
      - 그렇게 힘들게 모든 재산인데 돈 쓰기가 쉽겠어?
      용례.문장:
      - 그는 자기 재산을 다 털어 학교를 세웠다.
      - 죽은 남편이 재산을 많이 남기고 죽었기 때문에 그녀는 아주 부유하게 살고 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 소중한 것.
      용례.구:
      - 나라의 재산.
      - 문화의 재산.
      - 인류의 재산.
      - 소중한 재산.
      - 재산을 지키다.
      용례.대화:
      - 깨끗한 환경은 우리 아이에게 물려줄 수 있는 최고의 재산이라고 생각하기 때문이죠.
      용례.문장:
      - 문화재는 민족 모두의 소중한 재산이다.
      - 언제나 나의 곁에 있어 주는 친구들이 나에게는 큰 재산이다.
      의미ID: 2
