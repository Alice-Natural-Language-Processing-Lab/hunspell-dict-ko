      문형: 1이 2를 3에 재우다
      용례.구:
      - 갈비를 재우다.
      - 고기를 재우다.
      - 꿀에 재우다.
      - 소금물에 재우다.
      - 양념에 재우다.
      용례.대화:
      - 고기 양이 많아서 양념이 넘칠 수 있으니까 좀 더 큰 그릇을 써라.
      용례.문장:
      - 인삼을 꿀에 재워 먹으면 감기를 예방할 수 있다.
      - 돼지고기를 양념에 재워서 하룻밤 정도 두면 고기 냄새가 없어지고 깊은 맛이 난다.
