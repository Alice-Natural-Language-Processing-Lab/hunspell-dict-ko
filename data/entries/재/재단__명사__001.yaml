    - 뜻풀이: 어떤 사람이 사적으로 소유한 재산을, 채권자나 제삼자의 권리를 보호하기 위하여 법률적으로 그 사람의 다른 재산과 구별해서 다루는
        것.
      용례.구:
      - 공장 재단.
      - 파산 재단.
      - 재단 등기.
      - 재단 목록.
      - 재단 저당.
      - 재단에 속하다.
      용례.대화:
      - 공장 재단도 담보로 설정할 수 있으니 한번 알아봅시다.
      용례.문장:
      - 회사의 재산 중 재단이 어느 부분에 설정되어 있는지 알아야 한다.
      - 이 중에 파산 재단에 속하지 않는 재산이 있다.
      의미ID: 1
    - 뜻풀이: 일정한 목적을 위하여 제공된 재산을, 개인 소유로 하지 않고 독립된 것으로 운영하기 위하여 설립한 법인.
      용례.구:
      - 재단의 비리.
      - 재단을 설립하다.
      - 재단을 세우다.
      - 재단을 소유하다.
      - 재단을 운영하다.
      - 재단에 기부하다.
      용례.대화:
      - 환경 보호 재단에서 나무 심기의 중요성을 알리기 위해 기획한 거래.
      용례.문장:
      - 이 땅은 한 재단이 소유하고 있다.
      - 행사는 자선 재단의 후원을 받아 성공리에 마무리되었다.
