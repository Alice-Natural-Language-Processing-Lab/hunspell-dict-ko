    의미:
    - 뜻풀이: 어떤 것이 주는 즐거운 기분이나 느낌.
      용례.구:
      - 소소한 재미.
      - 공부의 재미.
      - 소설의 재미.
      - 재미가 줄어들다.
      - 재미를 느끼다.
      - 재미를 더하다.
      - 재미로 만나다.
      용례.문장:
      - 나는 어린 시절 추운 겨울날 가족끼리 둘러앉아 찐빵을 호호 불어 먹던 재미가 그리웠다.
      - 이런 연극은 대사의 재미가 중요하다.
      - 지수는 요즘 새로운 취미에 재미를 붙였다.
      의미ID: 1
    - 뜻풀이: 안부를 묻는 인사에서, 어떤 일이나 생활의 형편.
      용례.구:
      - 사는 재미.
      - 재미가 괜찮다.
      - 재미가 궁금하다.
      - 재미가 좋다.
      - 재미를 묻다.
      용례.대화:
      - 그럼. 손자가 있으니 시간 가는 줄도 모르겠어.
      용례.문장:
      - 내 친구는 나에게 새로운 학교생활의 재미를 물었다.
      - 승규는 일이 바쁘긴 하지만 재미가 괜찮다고 말했다.
      의미ID: 2
    - 뜻풀이: 투자한 것 이상의 좋은 성과.
      용례.구:
      - 사업 재미.
      - 재미가 쏠쏠하다.
      - 재미가 좋다.
      - 재미가 크다.
      - 재미가 톡톡하다.
      용례.문장:
      - 강 씨는 이 장사로 재미를 톡톡히 봤다.
      - 김 사장은 사업이 잘되어 재미가 쏠쏠했다.
      - 펀드의 수익률이 점점 높아져 재미가 매우 크다.
      의미ID: 3
