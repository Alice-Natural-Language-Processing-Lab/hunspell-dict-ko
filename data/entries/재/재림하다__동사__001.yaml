    원어: 再臨 하다
    의미:
    - 뜻풀이: 떠났다가 다시 오다.
      문형: 1이 2에 재림하다
      용례.구:
      - 재림한 여왕.
      - 영웅이 재림하다.
      - 천재가 재림하다.
      - 챔피언이 재림하다.
      - 황제가 재림하다.
      용례.문장:
      - 전설적인 선수가 재림한다는 소식에 야구팬들은 흥분을 감추지 못했다.
      - 지난 오 년간 활동을 접었던 감독은 이번 영화제를 계기로 화려하게 재림했다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 세상의 마지막 날에 그리스도가 세상을 심판하기 위해 다시 이 세상에 나타나다.
      문형: 1이 2에 재림하다
      용례.구:
      - 재림한 예수.
      - 그리스도가 재림하다.
      - 신이 재림하다.
      - 주님이 재림하다.
      - 세상에 재림하다.
      - 지상에 재림하다.
      - 영광스럽게 재림하다.
      용례.문장:
      - 그리스도가 재림할 것이라고 굳게 믿은 아주머니는 일상도 버린 채 광적인 신앙에 빠졌다.
      - 신도들은 세상의 마지막 날 예수가 재림하여 우리를 심판할 것이라고 말했다.
      의미ID: 2
