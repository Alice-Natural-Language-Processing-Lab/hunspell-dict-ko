      용례.구:
      - 성공적인 재연.
      - 재연 상영.
      - 재연이 성사되다.
      - 재연을 요구하다.
      - 재연에서 흥행하다.
      용례.문장:
      - 이 연극은 초연과 첫 번째 재연에서 흥행에 성공했었지만 이번에는 실패했다.
      - 제작사의 재정난으로 상연이 중단되었던 뮤지컬의 재연 계획이 내년으로 미뤄졌다.
      의미ID: 1
    - 뜻풀이: 한 번 했던 행동이나 일을 다시 되풀이함.
      용례.구:
      - 현장 재연.
      - 재난의 재연.
      - 재연이 되다.
      - 재연을 실시하다.
      - 재연을 방지하다.
      용례.문장:
      - 범인은 현장 검증을 하면서 자신의 범죄 재연을 태연스럽게 하였다.
      - 그 티브이 프로그램에서는 연예인들이 겪었던 재미난 일들을 재연 배우들의 연기를 통해 보여 준다.
