      - 사장과 직원들의 꾸준한 노력 덕분에 회사가 재건되어 새로운 출발을 할 수 있었다.
      - 수십 년의 전쟁 동안 무너졌던 국가가 새롭게 재건되고 도시가 건설되었다.
