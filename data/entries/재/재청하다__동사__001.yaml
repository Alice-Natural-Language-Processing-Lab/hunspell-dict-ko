    어휘 등급: 없음
    원어: 再請 하다
    의미:
    - 뜻풀이: 이미 한 번 한 것을 다시 부탁하다.
      문형: 1이 2에/에게 3-고 재청하다
      용례.구:
      - 참석을 재청하다.
      - 참여를 재청하다.
      - 출연을 재청하다.
      - 도와 달라고 재청하다.
      - 동의해 달라고 재청하다.
      용례.대화:
      - 수고 많았네.
      용례.문장:
      - 회사는 각 부서의 부장들에게 오후에 있을 회의 참석을 재청했다.
      - 김 기자는 경찰들에게 오늘 발생한 사건들을 알려 달라고 재청했다.
      - 정부는 국민들에게 환경 보호를 위해 길가에 쓰레기를 버리지 말기를 재청했다.
      의미ID: 1
    - 뜻풀이: 회의에서 다른 사람이 제시한 의견에 찬성하여 자기도 그와 같이 요청하다.
      문형: 1이 2에/에게 3-고 재청하다
      용례.구:
      - 안건을 재청하다.
      - 의견을 재청하다.
      용례.대화:
      - 재청합니다!
      용례.문장:
      - 많은 직원들이 회사에 사원 휴게실을 지어 달라는 의견을 재청했다.
      - 그를 부사장으로 임명하자는 안건을 여러 임직원들이 회사에 재청했다.
      의미ID: 2
    - 뜻풀이: 음악회나 공연 등에서 감명을 받아 연주나 공연을 한 번 더 요청하다.
      문형: 1이 2에/에게 3-고 재청하다
      용례.구:
      - 공연을 재청하다.
      - 노래를 재청하다.
      - 무대를 재청하다.
      - 춤을 재청하다.
      - 한 곡을 재청하다.
      용례.대화:
      - 좋아요. 앙코르!
      용례.문장:
      - 공연이 끝난 것이 아쉬운 관객들은 가수에게 노래를 재청했다.
      - 한 곡 더 재청해 달라는 관객들의 함성에 힘입은 가수는 또다시 열창을 시작했다.
      의미ID: 3
