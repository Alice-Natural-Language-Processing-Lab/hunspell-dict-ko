      - 아, 이 목걸이가 옥구슬을 겹쳐서 만든 거라서 걸을 때마다 서로 부딪히는 거야.
      용례.문장:
      - 옥끼리 부딪혀서 나는 맑은 소리가 아름답게 쟁쟁거리니 듣기가 참 좋다.
      - 옥구슬로 만든 목걸이를 한 공주가 걸을 때마다 옥 소리가 쟁쟁거리며 울렸다.
