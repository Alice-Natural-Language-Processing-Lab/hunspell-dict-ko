    어휘 등급: 없음
    의미:
    - 뜻풀이: 갑자기 세게 거꾸로 떨어지거나 아래로 내리박히다.
      문형: 1이 2에/로 곤두박질치다
      용례.구:
      - 곤두박질치는 모습.
      - 곤두박질쳐 넘어지다.
      - 땅으로 곤두박질치다.
      - 아래로 곤두박질치다.
      - 바닥에 곤두박질치다.
      용례.대화:
      - 엉덩방아를 찧긴 했는데 괜찮아요.
      용례.문장:
      - 아이가 발을 잘못 디뎌서 계단 아래로 곤두박질쳤다.
      - 새가 날개를 다쳐서 화단으로 곤두박질치더니 움직이지 않는다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 좋지 않은 상태로 매우 급격히 떨어지다.
      문형: 1이 곤두박질치다
      용례.구:
      - 곤두박질치는 양상.
      - 가격이 곤두박질치다.
      - 기온이 곤두박질치다.
      - 주가가 곤두박질치다.
      - 환율이 곤두박질치다.
      용례.대화:
      - 네, 수입 농산물 때문에 그런가 봐요.
      용례.문장:
      - 갑자기 기온이 곤두박질쳐서 감기에 걸린 사람이 많다.
      - 환율이 크게 곤두박질쳐 칠 개월 만에 최저치를 기록했다.
      의미ID: 2
