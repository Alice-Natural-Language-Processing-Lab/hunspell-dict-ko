      용례.구:
      - 넓은 곡창.
      - 곡창 지대.
      - 곡창이 펼쳐지다.
      - 곡창을 이루다.
      - 곡창을 형성하다.
      용례.대화:
      - 넓은 평야도 중요하지만 강이 흘러서 물이 공급되어야 할 것 같습니다.
      용례.문장:
      - 호남은 한국의 대표적인 곡창으로 꼽힌다.
      - 드넓은 곡창은 누렇게 익은 벼들로 황금물결을 이루고 있었다.
