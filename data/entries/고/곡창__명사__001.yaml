    - 뜻풀이: 곡식을 보관하는 창고.
      용례.구:
      - 곡창이 가득하다.
      - 곡창이 차다.
      - 곡창을 짓다.
      - 곡창을 채우다.
      - 곡창에 쌓다.
      - 곡창에 저장하다.
      - 곡창으로 나르다.
      용례.대화:
      - 저기 곡창으로 날라 주게.
      용례.문장:
      - 올해는 풍년이 들어 집집마다 곡창이 가득가득 찼다.
      - 흉년으로 백성이 굶주리자 자신의 곡창을 열어 백성을 구하는 사람도 있었다.
      의미ID: 1
