      발음: 공천하다
    어휘 등급: 없음
    원어: 公薦 하다
    의미:
    - 뜻풀이: 정당에서 선거에 출마할 후보자를 공식적으로 추천하여 내세우다.
      문형: 1이 2를 3에 공천하다
      용례.구:
      - 후보자를 공천하다.
      - 시장 후보로 공천하다.
      - 선거에 공천하다.
      - 후보에 공천하다.
      - 정당에서 공천하다.
      용례.대화:
      - 네. 기존 정치권에서 그다지 유명하지 않은 사람이에요.
      용례.문장:
      - 많은 당원들이 당 대표를 대통령 선거에 공천하자고 주장했다.
      - 그 정당은 이번 지역구 국회 의원에 공천할 후보자들을 신중히 선별하였다.
