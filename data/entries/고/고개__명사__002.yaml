    의미:
    - 뜻풀이: 산이나 언덕을 오르내리며 다닐 수 있게 길이 나 있는 곳.
      용례.구:
      - 고개 너머.
      - 고개가 가파르다.
      - 고개가 낮다.
      - 고개가 험하다.
      - 고개를 내려가다.
      - 고개를 넘다.
      - 고개를 오르다.
      용례.대화:
      - 아니, 이 주변은 고개가 가팔라서 넘어질 수 있어.
      용례.문장:
      - 이 마을은 제법 큰 고개를 넘어야만 갈 수 있어 오가는 사람이 적다.
      - 굽이굽이 고개를 넘어 한참을 왔는데도 사람은커녕 개미도 보이지 않았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 일의 중요한 고비나 절정.
      용례.구:
      - 어려운 고개.
      - 고개가 닥치다.
      - 고개가 오다.
      - 고개를 넘기다.
      - 고개를 해결하다.
      용례.대화:
      - 신제품 개발에 많은 투자를 했는데 잘 팔리지가 않았으니 어쩔 수 없지 뭐.
      용례.문장:
      - 김 사장의 회사는 고개를 넘기지 못하고 부도가 났다.
      - 이번 고개만 잘 넘기면 당분간 회사에 특별한 어려움은 없을 것 같다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 마흔 살 이후부터 열 단위로 나타내는 나이.
      용례.구:
      - 마흔 고개.
      - 사십 고개.
      - 육십 고개.
      - 고개를 넘기다.
      - 고개를 넘어서다.
      용례.대화:
      - 벌써 칠십 고개를 넘어섰는데. 그래도 그런 말 들으니 기분은 좋구먼.
      용례.문장:
      - 오십 고개를 넘기니 마치 한 달이 하루와 같이 빨리 간다.
      - 나도 삼십 대를 지나 어느덧 사십 고개를 바라보게 되었다.
      의미ID: 3
