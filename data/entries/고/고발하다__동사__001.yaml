      - 범인을 고발하다.
      - 검찰에 고발하다.
      - 경찰에 고발하다.
      - 살인죄로 고발하다.
      용례.대화:
      - 이미 해외로 도주해 버려서 수사에 차질을 빚고 있습니다.
      용례.문장:
      - 나는 나에게 돈을 빌려 달아난 박 사장을 검찰에 고발했다.
      - 가게 주인은 경찰에 자신의 가게에서 식료품을 훔친 여자를 고발했다.
