      - 지역을 고립화하다.
      - 스스로 고립화하다.
      - 사회로부터 고립화하다.
      용례.대화:
      - 그렇게 스스로를 사회로부터 고립화하면 더 우울해질 뿐이야.
      용례.문장:
      - 독재자는 외부로부터 나라를 고립화해서 국민들을 통제했다.
      - 전염병 확산을 방지하기 위해 정부는 전염병을 앓는 환자들을 사회에서 고립화했다.
