    의미:
    - 뜻풀이: 고기나 뼈의 진한 국물이 우러나도록 푹 삶다.
      문형: 1이 2를 고다
      용례.구:
      - 고기를 고다.
      - 닭을 고다.
      - 사골을 고다.
      - 소뼈를 고다.
      - 끓는 물에 고다.
      - 약한 불에 고다.
      용례.대화:
      - 삼계탕은 닭을 고아 요리한 음식이에요.
      용례.문장:
      - 어머니께서는 가족들의 건강을 위해 고기를 고아 상을 차리셨다.
      - 여름에는 사골을 푹 고아서 하얀 국물을 내어 먹으면 기운이 난다.
      의미ID: 1
    - 뜻풀이: 졸아서 단단히 엉기도록 끓이다.
      문형: 1이 2를 고다
      용례.구:
      - 고아 만들다.
      - 엿을 고다.
      - 조청을 고다.
      - 걸쭉하게 고다.
      - 끈적해질 때까지 고다.
      용례.대화:
      - 훨씬 더 끈적해질 때까지 고아야 해요.
      용례.문장:
      - 어렸을 때 어머니가 엿을 고아 만들어 주시던 기억이 난다.
      - 할머니께서는 국자를 휘휘 저어 가며 조청을 걸쭉하게 고으셨다.
      의미ID: 2
