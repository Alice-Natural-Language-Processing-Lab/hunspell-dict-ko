    의미:
    - 뜻풀이: 북을 치며 춤을 추는 한국의 전통 무용.
      용례.구:
      - 고무 공연.
      - 고무 연습.
      - 고무를 가르치다.
      - 고무를 배우다.
      - 고무를 추다.
      용례.대화:
      - 한복을 입고 춤과 함께 전통 악기인 북을 연주하는 고무는 어때?
      용례.문장:
      - 고무는 북의 수에 따라 삼고무, 오고무 등으로 나뉜다.
      - 고무를 추는 여인들은 북의 박자에 맞춰 몸을 움직였다.
      - 여인들이 북을 치며 추는 고무는 역동적인 움직임이 특징이다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
