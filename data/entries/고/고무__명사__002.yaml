      뜻풀이: 무엇을 하고자 하는 마음이 생기거나 어떤 일이 일어나도록 하는 자극.
      용례.구:
      - 고무 역할.
      - 고무가 되다.
      - 고무를 받다.
      - 고무를 시키다.
      - 고무를 하다.
      용례.대화:
      - 물론이죠. 교장 선생님께서 응원을 오시면 선수들이 훨씬 고무가 되고 아주 좋을 겁니다.
      용례.문장:
      - 관중들의 함성은 가수에게 고무가 되었다.
      - 감독은 시합을 앞둔 선수들을 박수로 고무를 했다.
      - 지수는 친구가 시험에서 일 등을 한 것에 고무를 받아 더욱 열심히 공부했다.
