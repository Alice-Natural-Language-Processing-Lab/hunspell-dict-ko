    의미:
    - 뜻풀이: 긴 쇠붙이나 줄, 끈을 둥글게 이어서 만든 물건.
      용례.구:
      - 방문 고리.
      - 둥근 고리.
      - 고리 모양.
      - 고리를 걸다.
      - 고리를 벗기다.
      - 고리를 풀다.
      용례.대화:
      - 너는 열쇠들을 한꺼번에 고리에 끼워서 가지고 다니잖아.
      용례.문장:
      - 화성은 고리 모양의 띠가 둘러진 행성이다.
      - 그는 화가 나서 방으로 들어가 방문 고리를 걸어 잠그고는 아무도 못 들어오게 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 사람, 사물, 사실 등을 서로 연결해 주는 것.
      용례.구:
      - 연결 고리.
      - 중심 고리.
      - 인연의 고리.
      - 고리가 되다.
      - 고리가 생기다.
      - 고리를 끊다.
      용례.대화:
      - 말하자면 네가 연결 고리가 된 셈이구나.
      용례.문장:
      - 집안에 닥친 위기는 가족들을 더 끈끈하게 이어주는 고리 역할을 했다.
      - 잃어버린 지갑을 찾아 준 일이 두 사람의 인연의 고리가 되어 결혼까지 하게 되었다.
      의미ID: 2
