    의미:
    - 뜻풀이: 일정한 장소나 위치.
      용례.구:
      - 낯선 곳.
      - 어느 곳.
      - 사고가 잦은 곳.
      - 자주 가는 곳.
      - 조용한 곳.
      - 안 가본 곳이 없다.
      용례.대화:
      - 응, 회사 바로 옆에 식당 하나가 있는데 거기 괜찮아.
      용례.문장:
      - 나는 경치가 좋은 곳에 가면 항상 사진을 찍는다.
      - 내가 태어나고 자란 고향은 나에게 가장 익숙한 곳이다.
      의미ID: 1
    - 뜻풀이: 추상적인 장소나 위치.
      용례.구:
      - 마음속 깊은 곳.
      - 아픈 곳.
      - 의지할 곳.
      - 사랑이 가득한 곳.
      - 먼 곳에 살다.
      용례.대화:
      - 허리 쪽이 자꾸 아파.
      용례.문장:
      - 아내와 아이들이 있는 우리 집은 사랑이 가득한 곳이다.
      - 나는 부모님이 돌아가신 뒤 더 이상 의지할 곳이 없게 되었다.
      의미ID: 2
    - 뜻풀이: 장소나 위치를 세는 단위.
      용례.구:
      - 두 곳.
      - 두세 곳.
      - 몇 곳.
      - 여러 곳.
      - 한 곳.
      용례.대화:
      - 한 번에 너무 여러 곳을 가려고 하지 말고 오늘은 한 곳만 가요.
      용례.문장:
      - 나는 지난 일 년 동안 미국과 일본 등 여러 곳으로 여행을 다녔다.
      - 우리 회사의 본점은 서울에 있고 부산과 광주 두 곳에는 지점이 있다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
