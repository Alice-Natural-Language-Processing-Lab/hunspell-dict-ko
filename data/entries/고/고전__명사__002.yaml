    - 뜻풀이: 어떤 일을 매우 어렵고 힘들게 진행함. 또는 그 일.
      용례.구:
      - 고전이 이어지다.
      - 고전을 예상하다.
      - 고전으로 지치다.
      - 고전으로 포기하다.
      용례.문장:
      - 민준이는 계속된 고전 끝에 결국 시험에 통과했다.
      - 드라마는 한 자릿수의 시청률에 머물며 고전을 겪고 있다.
      - 우리 가게는 경쟁 업체에 손님들을 뺏긴 후로 줄곧 고전을 하고 있다.
