      뜻풀이: 경기나 전쟁에서 힘들고 어렵게 싸움.
      용례.구:
      - 고전이 계속되다.
      - 고전을 겪다.
      - 고전을 예고하다.
      - 고전에서 벗어나다.
      용례.문장:
      - 우리 팀은 강한 상대를 만나 고전을 면치 못했다.
      - 선수들은 좀처럼 골을 터뜨리지 못하고 고전을 거듭했다.
