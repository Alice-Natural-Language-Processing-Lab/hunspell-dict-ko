    의미:
    - 뜻풀이: 어른에게 좋은 음식을 대접하며 잘 모시다.
      문형: 1이 2를 공양하다
      용례.구:
      - 부모를 공양하다.
      - 극진히 공양하다.
      - 정성껏 공양하다.
      용례.대화:
      - 저에게는 어르신들을 공양하는 일이 고생이 아니라 기쁨이거든요.
      용례.문장:
      - 지수는 병든 시어머니를 수발들면서 극진히 공양했다.
      - 우리는 풍족하게 살지는 않았지만 부모님을 정성껏 공양했다.
      의미ID: 1
    - 뜻풀이: 불교에서 부처에게 꽃이나 음식을 바치고 예불을 드리다.
      문형: 1이 (2에게) 공양하다
      용례.구:
      - 부처님께 공양하러 가다.
      - 절에 공양하러 가다.
      - 극진히 공양하다.
      용례.대화:
      - 이렇게 귀한 시간을 내어 공양하러 와 주셔서 감사합니다.
      용례.문장:
      - 나는 마음이 복잡할 때 가끔 절에 가서 부처님께 공양하러 갔다.
      - 어머니는 매년 큰스님의 기일이 돌아오면 절에 공양하러 가셨다.
      의미ID: 2
    - 뜻풀이: 불교에서 음식을 먹다.
      문형: 1이 2를 공양하다
      용례.구:
      - 아침을 공양하다.
      - 저녁을 공양하다.
      - 점심을 공양하다.
      용례.대화:
      - 안 그래도 막 배가 고프던 참입니다.
      용례.문장:
      - 신도들은 예불이 끝난 뒤 다 같이 모여 점심을 공양했다.
      - 나는 신도들이 공양하는 식당에서 음식을 나누어 주는 봉사 활동을 했다.
      의미ID: 3
