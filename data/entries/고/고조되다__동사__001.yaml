      용례.구:
      - 고조되는 분위기.
      - 감정이 고조되다.
      - 긴장감이 고조되다.
      - 사기가 고조되다.
      - 흥미가 고조되다.
      - 흥분이 고조되다.
      용례.대화:
      - 응, 공연을 보다가 흥분이 고조된 관객이 무대 위로 뛰어들었대.
      용례.문장:
      - 술잔이 오가며 분위기가 고조되자 처음 만난 두 사람은 곧 친구가 됐다.
      - 축구 선수가 역전 골을 넣자 사람들의 감정이 고조되어 서로 얼싸안고 좋아했다.
