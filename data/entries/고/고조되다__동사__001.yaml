      용례.구:
      - 고조된 가락.
      - 고조된 소리.
      - 고조된 목소리.
      - 음이 고조되다.
      - 한층 고조되다.
      용례.대화:
      - 무서운 장면에서 들리는 고조된 배경 음악 때문에 더 무섭게 느껴지더라고요.
      용례.문장:
      - 선생님은 학생에게 화가 나서 고조된 목소리로 화를 냈다.
      - 팀이 한 골을 넣자 응원하는 사람들의 소리가 한층 더 고조되었다.
      의미ID: 2
    - 뜻풀이: 사상이나 감정, 기운 등이 더 높아지다.
