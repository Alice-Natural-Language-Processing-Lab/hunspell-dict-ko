      - 고즈넉한 음성.
      - 고즈넉하게 들리다.
      - 말소리가 고즈넉하다.
      - 목소리가 고즈넉하다.
      용례.대화:
      - 응, 목소리가 고즈넉해서 더 신뢰감을 주는 것 같아.
      용례.문장:
      - 창문 너머로 느린 피아노 소리가 고즈넉하게 들려왔다.
      - 사람이 없는 조용한 절에서 들리는 고즈넉한 풍경 소리와 바람 소리는 내 마음을 평온하게 만들었다.
