      - 고즈넉한 표정.
      - 고즈넉하게 기다리다.
      - 고즈넉하게 앉아 있다.
      용례.대화:
      - 저는 항상 고즈넉한 모습을 잃지 않아 가족들에게 편안함을 주는 아버지를 가장 존경합니다.
