    - 뜻풀이: 감춰져 있던 잘못이나 비리 등이 공개적으로 많은 사람에게 알려지다.
      문형: 1이 2에 고발되다
      용례.구:
      - 사회에 고발되다.
      - 신문에 고발되다.
      - 공개적으로 고발되다.
      - 뉴스로 고발되다.
      - 언론에 의해 고발되다.
      용례.대화:
      - 전 세계에 고발된다면 국가적 망신이야.
      용례.문장:
      - 반찬을 재사용하는 한식집들이 기자에 의해 신문에 고발되었다.
      - 일부 정치인들은 학위를 속인 사실이 온 국민에 고발되어서 사회적으로 망신을 당했다.
      의미ID: 1
    - 뜻풀이: 경찰이나 수사 기관에 범죄 사실 또는 범인이 신고되고 처벌이 요청되다.
      문형: 1이 2에 고발되다
      용례.구:
      - 검찰에 고발되다.
      - 경찰에 고발되다.
      - 범죄로 고발되다.
      - 수사 기관에 고발되다.
      용례.대화:
      - 정확한 증거를 아직 확보하지 못했대.
      용례.문장:
      - 승규는 보석을 훔친 죄로 경찰에 고발되었다.
      - 회사 직원은 공금 횡령으로 수사 기관에 고발되었고 그 내용을 인정받아 구속되었다.
