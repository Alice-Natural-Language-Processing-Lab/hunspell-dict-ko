      용례.구:
      - 고용된 일꾼.
      - 고용된 사람.
      - 고용되어 일하다.
      - 기업에 고용되다.
      - 남에게 고용되다.
      용례.대화:
      - 아니요. 이번에 새로 회사에 고용된 신입 사원들만 가는 연수예요.
      용례.문장:
      - 경제가 어려워지자 회사에 고용되지 못한 대학 졸업생들이 늘어났다.
      - 이장 댁에 고용된 일꾼들은 자신이 받은 돈만큼 밭을 일구려고 노력했다.
      - 지수는 자신이 원하던 회사에 고용되어 월급을 받으면서 하고 싶은 일을 할 수 있게 되었다.
