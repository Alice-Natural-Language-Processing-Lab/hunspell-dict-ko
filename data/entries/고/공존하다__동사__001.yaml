    의미:
    - 뜻풀이: 두 가지 이상의 현상이나 성질, 사물이 함께 존재하다.
      문형: 1이 (2와) 공존하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 다양한 문화가 공존하다.
      - 모순이 공존하다.
      - 동양과 서양이 공존하다.
      - 삶과 죽음이 공존하다.
      - 설렘과 두려움이 공존하다.
      용례.대화:
      - 한 동네에 부자와 가난한 이들이 공존하고 있는 것이 신기하네.
      용례.문장:
      - 이 나라에는 여러 나라로부터 받아들인 다양한 문화가 공존한다.
      - 우리나라 정치계는 보수와 진보가 공존하는 특성을 지닌다.
      의미ID: 1
    - 뜻풀이: 서로 도우며 함께 존재하다.
      문형: 1이 (2와) 공존하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 공존하는 관계.
      - 공존하는 사회.
      - 조화롭게 공존하다.
      - 평화롭게 공존하다.
      용례.대화:
      - 네. 예전처럼 인간과 자연이 더불어 사는 세상을 만들어야 합니다.
      용례.문장:
      - 자연 세계에서는 동식물이 공존하면서 어울려 살아간다.
      - 각국 대표들은 세계 여러 나라들이 평화적으로 공존할 수 있는 방법을 모색했다.
      의미ID: 2
