    - 뜻풀이: (놀리는 말로) 담배를 너무 많이 피우는 사람.
      용례.구:
      - 심한 골초.
      - 지독한 골초.
      용례.대화:
      - 우리 오빠가 골초라서 냄새가 좀 심하게 나.
      용례.문장:
      - 이웃집 형은 매일 담배를 두 갑씩 피우는 지독한 골초이다.
      - 저 친구는 담배를 너무 많이 피워서 골초라는 별명을 가지고 있었다.
      의미ID: 1
    - 뜻풀이: 품질이 낮은 독한 담배.
      용례.구:
      - 골초를 피우다.
      - 골초를 태우다.
      용례.대화:
      - 싸구려 골초를 자주 피워서 그런 거 아냐?
      용례.문장:
      - 이웃집 할아버지는 가난해서 항상 골초만 사다가 피우셨다.
      - 비싸고 좋은 담배만 피우던 사람은 골초를 피우면 쓰고 독해서 기침을 한다.
