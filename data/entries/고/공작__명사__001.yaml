      - 네, 목공소에서 나무 조각을 몇 개 가져왔어요.
      용례.문장:
      - 아이들은 종이를 가위로 오려 모양을 만드는 놀이 공작을 하였다.
      - 공장에서는 최신 공작 기계를 이용하여 자동으로 공구를 만들었다.
