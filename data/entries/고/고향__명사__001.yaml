      - 고향을 버리다.
      - 고향을 찾다.
      - 고향을 찾아가다.
      - 고향에 가다.
      - 고향에 계시다.
      - 고향에 내려가다.
      - 고향에 돌아오다.
      - 고향에 살다.
      - 고향으로 돌아가다.
      - 고향으로 돌아오다.
      용례.대화:
      - 고향으로 돌아가 작은 밭을 가꾸면서 살까 해.
      용례.문장:
      - 김 선수는 힘들 때마다 고향을 찾아 따뜻한 마음의 위로를 받곤 한다.
      - 실향민들은 가고 싶어도 갈 수 없는 고향을 그리워하며 눈물을 흘렸다.
      - 명절이 되면 사람들은 고향으로 내려가 떨어져 지내던 가족과 친척들을 만난다.
      - 할머니는 고향을 떠나고 오십 년이 지난 지금까지 한 번도 고향을 잊은 적이 없다고 하신다.
      의미ID: 1
    - 뜻풀이: 잊을 수 없는 그립고 정든 곳.
      용례.구:
      - 마음의 고향.
      - 민족의 고향.
      - 민중의 고향.
      - 현대인의 고향.
      - 정신적 고향.
      - 고향을 잃다.
      - 고향을 잊다.
      용례.대화:
      - 한국은 항상 마음의 고향이라고 생각해 왔기 때문에 정말 반갑고 기쁩니다.
      용례.문장:
      - 농촌은 민족의 밥상이자 생명의 고향이다.
      - 정신적 고향은 그 민족이 만들어 낸 신화 속에 있다.
      - 외국인 학자는 한국은 마음의 고향이라며 한국에 대한 남다른 애정을 과시했다.
      의미 참고: 주로 '마음의 고향'으로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 사물이나 사회적 현상이 처음 생기거나 시작된 곳.
      용례.구:
      - 명작의 고향.
      - 명곡의 고향.
      - 명화의 고향.
      - 아름다움의 고향.
      - 예술의 고향.
      - 축구의 고향.
      용례.대화:
      - 응, 재즈를 좋아해서 재즈의 고향인 미국으로 가려고.
      용례.문장:
      - 이곳은 비의 고향이라고 해도 될 만큼 비가 많이 내린다.
      - 잉글랜드는 축구의 고향으로, 그곳 사람들은 여전히 축구를 즐기고 사랑한다.
      - 오스트리아 빈은 베토벤, 모차르트 등의 작곡가들이 활동한 명곡의 고향이다.
      의미 참고: 주로 '~의 고향'으로 쓴다.
      의미ID: 3
