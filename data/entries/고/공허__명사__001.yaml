    - 뜻풀이: 아무것도 없이 텅 빔.
      용례.구:
      - 공허가 찾아오다.
      - 공허를 느끼다.
      - 공허를 달래다.
      - 공허에 빠지다.
      용례.문장:
      - 책상과 기기들을 모두 내간 사무실 안은 공허의 공간이었다.
      - 회사를 그만두고 갑자기 할 일이 없어지니 공허와 무력감이 몰려온다.
      - 나는 가정주부라 집에 혼자 있는 시간이 많지만 바빠서 공허를 느낄 새가 없다.
