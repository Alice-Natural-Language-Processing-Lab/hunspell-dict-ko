    - 뜻풀이: 피곤하거나 술에 취해서 정신없이 쓰러져 자다.
      문형: 1이 곤드라지다
      용례.구:
      - 술에 취해서 곤드라지다.
      - 피곤해서 곤드라지다.
      - 침대에 곤드라지다.
      용례.대화:
      - 피곤했던지 집에 오자마자  밥도 안 먹고 곤드라졌어요.
      용례.문장:
      - 술에 취해서 곤드라진 남편은 친구 등에 업혀서 왔다.
      - 승규는 야근을 마치고 집에 오면 바로 침대에 곤드라진다.
      의미ID: 1
    - 뜻풀이: 갑자기 거꾸로 내리박혀 쓰러지다.
      문형: 1이 2에/로 곤드라지다
      용례.구:
      - 계단 아래로 곤드라지다.
      - 땅에 곤드라지다.
      - 바닥에 곤드라지다.
      용례.대화:
      - 몸이 약해지신 것 같으니 보약이라도 지어 드려야겠군요.
      용례.문장:
      - 빈혈이 심한 친구는 금방이라도 바닥에 곤드라질 듯 창백해 보였다.
      - 계단을 내려갈 때는 아이가 아래로 곤드라지지 않도록 잘 봐야 한다.
      의미ID: 2
