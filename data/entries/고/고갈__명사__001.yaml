    - 뜻풀이: 물이 말라서 없어짐.
      용례.구:
      - 식수 고갈.
      - 지하수의 고갈.
      - 고갈 상태.
      - 고갈이 되다.
      용례.대화:
      - 이러다가는 강물이 고갈이 될 것 같아요.
      용례.문장:
      - 우물 물이 고갈이 되어 마을 주민들이 마실 물이 없어 고생하고 있다.
      - 산업 용수의 고갈로 주변의 공장들이 물건을 만드는 데 필요한 물을 사용하지 못했다.
      의미ID: 1
    - 뜻풀이: 자원이나 물질 등이 다 써서 없어짐.
      용례.구:
      - 기금 고갈.
      - 석유 고갈.
      - 에너지 고갈.
      - 자원 고갈.
      - 고갈 위기.
      - 고갈이 되다.
      용례.대화:
      - 첫째는 석유 고갈에 대비하기 위함이고 둘째는 환경 보호를 위해서야.
      용례.문장:
      - 회사의 자금 고갈로 직원들에게 월급을 주지 못하고 있다.
      - 환경 오염으로 인한 해양 자원의 고갈로 어부들이 생계를 꾸려 나가기가 힘들었다.
      의미ID: 2
    - 뜻풀이: 어떤 대상에 대한 느낌이나 생각이나 힘 등이 없어짐.
      용례.구:
      - 상상력의 고갈.
      - 소재의 고갈.
      - 아이디어의 고갈.
      - 정서의 고갈.
      - 지식의 고갈.
      - 체력의 고갈.
      - 힘의 고갈.
      용례.대화:
      - 아무래도 체력 고갈이 온 것 같습니다.
      용례.문장:
      - 아이디어의 고갈 문제 때문에 그 프로그램은 이번 회를 마지막으로 폐지한다.
      - 이야기 소재의 고갈로 그 작가는 더 이상 새로운 이야기를 쓰기가 어렵다고 했다.
