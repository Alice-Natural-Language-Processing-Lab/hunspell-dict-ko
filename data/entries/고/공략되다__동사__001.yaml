    의미:
    - 뜻풀이: 군대의 힘으로 적에게 공격을 받아 영토, 재물, 주권 등을 빼앗기다.
      문형: 1이 공략되다
      용례.구:
      - 서울이 공략되다.
      - 성이 공략되다.
      - 수도가 공략되다.
      - 지방이 공략되다.
      - 적군에게 공략되다.
      용례.문장:
      - 적군은 마지막 성이 공략된 후 마침내 항복을 선언했다.
      - 우리 군은 도성이 공략될 것에 대비해 미리 여자와 아이들을 대피시켰다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 여러 수단을 통해 적극적인 자세로 나서 목표가 달성되다.
      문형: 1이 공략되다
      용례.구:
      - 국내가 공략되다.
      - 서민층이 공략되다.
      - 수도권이 공략되다.
      - 여자가 공략되다.
      - 집중적으로 공략되다.
      용례.대화:
      - 그녀가 그렇게 흔한 방법으로 공략될 리 없어.
      용례.문장:
      - 외국인들은 관광지의 장사꾼들에게 공략되기 쉽다.
      - 여당은 쉽게 공략되지 않는 지지 기반으로 이번 총선에서 승리했다.
      의미ID: 2
