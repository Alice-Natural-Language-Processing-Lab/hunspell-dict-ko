    의미:
    - 뜻풀이: 맛, 냄새 등이 역하거나 매우 좋지 않다.
      문형: 1이 고약하다
      용례.구:
      - 고약한 냄새.
      - 고약한 상태.
      - 고약한 음식.
      - 고약한 향.
      - 맛이 고약하다.
      용례.대화:
      - 냄새 진짜 고약하다.
      용례.문장:
      - 이를 닦고 달콤한 오렌지 주스를 마시면 그 맛이 고약하게 느껴진다.
      - 버스 안에서 누군가가 방귀를 뀌었는지 계란 썩는 고약한 냄새가 났다.
      의미ID: 1
    - 뜻풀이: 얼굴 생김새나 표정 등이 흉하거나 험상궂다.
      문형: 1이 고약하다
      용례.구:
      - 고약한 생김새.
      - 고약하게 생기다.
      - 얼굴이 고약하다.
      - 인상이 고약하다.
      - 표정이 고약하다.
      용례.대화:
      - 사람은 역시 겉모습만으로는 판단할 수 없구나.
      용례.문장:
      - 지수는 얼굴에 흉터가 있어 인상이 고약하게 보인다.
      - 엄마는 대학에 진학하지 않겠다는 나의 말에 벌레를 씹은 것처럼 고약하게 얼굴을 찡그렸다.
      의미ID: 2
    - 뜻풀이: 버릇이나 성격, 언행 등이 사납고 못되다.
      문형: 1이 고약하다
      용례.구:
      - 고약한 버릇.
      - 고약한 심보.
      - 말버릇이 고약하다.
      - 성격이 고약하다.
      - 술버릇이 고약하다.
      용례.대화:
      - 응. 말도 마. 술만 마시면 울고불고 난리야. 그렇게 고약할 수가 없어.
      용례.문장:
      - 나는 옆 사람의 말을 끊는 고약한 버릇이 있다.
      - 내 동생은 자기보다 똑똑하지 못한 사람을 얕잡아 보는 고약한 심보를 가지고 있다.
      의미ID: 3
    - 뜻풀이: 인심이 도리에 벗어난 데가 있다.
      문형: 1이 고약하다
      용례.구:
      - 고약한 마음.
      - 고약한 사람.
      - 고약한 세상.
      - 고약한 인심.
      - 고약한 풍습.
      용례.대화:
      - 응, 따뜻했던 인심이 자꾸 고약하게 변하는 것 같아.
      용례.문장:
      - 그는 지나가는 행인에게 물 한 모금 주지 않을 정도로 고약한 인심을 가졌다.
      - 사람들 인심이 얼마나 고약한지 혼자 울며 도움을 청하는 아이에게 아무도 관심을 주지 않았다.
      의미ID: 4
    - 뜻풀이: 날씨가 거칠고 사납다.
      문형: 1이 고약하다
      용례.구:
      - 고약한 기후.
      - 고약한 날씨.
      - 고약한 바람.
      - 고약한 상황.
      - 날이 고약하다.
      용례.대화:
      - 그러게. 날씨 한번 고약하네.
      용례.문장:
      - 진눈깨비 휘날리는 고약한 날씨 탓에 우리는 여행을 취소했다.
      - 바람이 세차게 불고 비까지 내리는 등 이번 주는 날씨가 매우 고약하다.
      의미ID: 5
    - 뜻풀이: 일이 꼬여 난처하다.
      문형: 1이 고약하다
      용례.구:
      - 고약한 사건.
      - 고약한 사태.
      - 고약한 상태.
      - 고약한 일.
      - 상황이 고약하다.
      용례.대화:
      - 정말 고약한 하루였구나.
      용례.문장:
      - 사업을 시작하는 그는 친구에게 사기를 당하는 고약한 일을 겪게 됐다.
      - 태풍으로 비행기가 뜨지 않아 승객들은 공항에 발이 묶이는 고약한 상황에 놓였다.
      의미ID: 6
