    - 뜻풀이: 굽히거나 구부리지 않고 곧게.
      용례.구:
      - 곧추 떨어지다.
      - 곧추 들다.
      - 곧추 앉다.
      - 곧추 오르다.
      - 곧추 펴다.
      - 곧추 향하다.
      용례.대화:
      - 허리를 펴고 곧추 앉는 습관을 들이려고 하는데 잘 안 돼.
      용례.문장:
      - 하인은 주인이 시야에서 멀어지자 허리를 곧추 세웠다.
      - 내가 먹이를 주려고 하자 물개는 물 밖으로 고개를 곧추 들었다.
      - 우리는 길의 경사가 급해져 곧추 오르지 못하고 완만한 길로 돌아갔다.
