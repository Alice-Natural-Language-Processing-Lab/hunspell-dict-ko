    의미:
    - 뜻풀이: 국가나 사회의 직책을 맡아 일하는 사람.
      용례.구:
      - 공인의 발언.
      - 공인의 의무.
      - 공인의 책임.
      - 공인이 되다.
      용례.대화:
      - 공인이라면 사회적인 이익을 중시해야 할 텐데 참 안타깝네요.
      용례.문장:
      - 아버지께서는 공무원으로서 항상 공인의 의무를 지키며 살아오셨다.
      - 공인은 대표성을 띠기 때문에 그의 발언은 그만큼 영향력이 크다.
      의미ID: 1
    - 뜻풀이: 사회적으로 널리 알려진 인물로 큰 영향력을 끼치는 사람.
      용례.구:
      - 사회적 공인.
      - 공인의 책임.
      - 공인의 위치.
      - 공인이 되다.
      용례.대화:
      - 공인이 된 만큼 행동을 더욱 조심해야 할 텐데 말이에요.
      용례.문장:
      - 그녀는 올림픽에서 금메달을 따고 유명해지면서 공인이 되었다.
      - 공인은 다른 사람에게 많이 알려져 있어 사생활이 보호되기 힘들다.
