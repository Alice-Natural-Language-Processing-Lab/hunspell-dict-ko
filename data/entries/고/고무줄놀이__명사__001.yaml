      뜻풀이: 주로 여자 아이들이 노래를 부르며 팽팽하게 당긴 고무줄을 다리로 뛰어넘는 놀이.
      용례.구:
      - 고무줄놀이를 즐기다.
      - 고무줄놀이를 하다.
      - 고무줄놀이를 하러 모이다.
      - 고무줄놀이에 발이 걸리다.
      - 고무줄놀이에 열심이다.
      용례.대화:
      - 남자아이들이 자꾸 고무줄을 끊고 도망가서 눈에 안 띄는 데서 하려고요.
      용례.문장:
      - 여자아이들은 노래 박자에 맞춰 고무줄놀이를 했다.
      - 끝까지 발이 줄에 걸리지 않는 사람이 고무줄놀이에서 이긴다.
      - 동네 친구들과의 고무줄놀이에 열중하다 보면 해가 지는 줄도 몰랐다.
