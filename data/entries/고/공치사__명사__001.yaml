    어휘 등급: 없음
    원어: 功致辭
    의미:
    - 뜻풀이: 자신이 한 일에 대해 생색내며 스스로 자랑함.
      용례.구:
      - 자기 공치사.
      - 지나친 공치사.
      - 공치사를 늘어놓다.
      - 공치사를 삼가다.
      - 공치사를 일삼다.
      - 공치사를 하다.
      용례.대화:
      - 그러게요. 사실 부장님은 자기 자랑을 너무 많이 하세요.
      용례.문장:
      - 김 과장은 이번 프로젝트의 성공에 자신의 역할이 컸다며 공치사를 하였다.
      - 큰형은 자기 돈을 보태서 부모님 집을 샀다며 공치사를 가족들에게 늘어놓았다.
      의미ID: 1
    - 뜻풀이: 남의 공을 칭찬함.
      용례.구:
      - 공치사가 따르다.
      - 공치사를 듣다.
      - 공치사를 받다.
      - 공치사를 주고받다.
      - 공치사를 하다.
      용례.대화:
      - 이렇게 부장님께 직접 공치사를 들으니 정말 감격스럽습니다.
      용례.문장:
      - 영업팀 직원들은 회사의 상반기 실적이 오른 것을 두고 서로 공치사를 주고받았다.
      - 상사가 부하 직원들에게 적극적으로 공치사를 해서 직원들의 능률이 점점 오르고 있다.
      의미ID: 2
