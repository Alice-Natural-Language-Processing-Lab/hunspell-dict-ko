      용례.대화:
      - 우선 철사로 사람 골격의 골조를 만들어.
      용례.문장:
      - 이번 작품은 원목 골조로 만든 탁자입니다.
      - 한지 공예에서 골조는 두꺼운 종이와 나무로 만든다.
