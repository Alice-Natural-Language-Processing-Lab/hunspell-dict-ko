    - 뜻풀이: 철근과 콘크리트로 만든 건물의 뼈대.
      용례.구:
      - 시멘트 골조.
      - 철근 골조.
      - 골조 공사.
      - 골조 콘크리트.
      - 골조를 갖추다.
      - 골조를 만들다.
      용례.대화:
      - 얼마 전 골조 공사 끝내고 다음 작업 들어갔어요.
      용례.문장:
      - 지상 100층 높이의 쌍둥이 빌딩이 골조를 완전히 갖추었다.
      - 오피스텔의 골조 공사가 끝나고 건물의 외벽 공사가 시작되었다.
      의미ID: 1
    - 뜻풀이: 가구나 공예품의 뼈대.
