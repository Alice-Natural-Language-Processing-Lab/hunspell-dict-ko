    어휘 등급: 없음
    원어: 告訴 하다
    의미:
    - 뜻풀이: 피해자가 범죄 사실을 경찰이나 법률 기관에 알려 범인을 처벌해 달라고 요구하다.
      문형: 1이 2에 3을 고소하다
      용례.구:
      - 사기꾼을 고소하다.
      - 폭행죄로 고소하다.
      - 검찰에 고소하다.
      - 경찰에 고소하다.
      - 법원에 고소하다.
      용례.대화:
      - 글쎄, 가게 주인이 내가 훔치지도 않은 물건을 훔쳤다고 고소했지 뭐야.
      용례.문장:
      - 노동자들은 자신들의 해고가 부당하다며 법원에 회사를 고소했다.
      - 학부모들은 아이들에게 상한 음식을 먹인 유치원 원장을 경찰에 고소했다.
