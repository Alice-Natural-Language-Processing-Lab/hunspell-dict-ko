    의미:
    - 뜻풀이: 물이 많아 질퍽한 밥이나 땅.
      용례.구:
      - 곤죽이 되다.
      - 곤죽으로 만들다.
      용례.대화:
      - 네, 안 그래도 질퍽거리고 미끄러우면 위험해서 버스를 타려고요.
      용례.문장:
      - 동생이 처음 한 밥은 물이 많아서 곤죽이 됐다.
      - 비가 온 다음 날 운동장은 곤죽이 돼서 신발에 온통 진흙이 묻었다.
      의미ID: 1
    - 뜻풀이: 일이 엉망이 된 상태.
      용례.구:
      - 곤죽이 되다.
      - 곤죽으로 만들다.
      용례.대화:
      - 아니에요. 원래 처음에는 실수하면서 배우는 법이에요.
      용례.문장:
      - 새로 온 직원이 일처리를 서툴게 해서 일의 진행이 곤죽이 됐다.
      - 한 친구가 발표문을 저장하지 않아 우리 발표를 곤죽으로 만들었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 술이나 병, 피로 등으로 힘없이 늘어진 몸.
      용례.구:
      - 곤죽이 되다.
      - 곤죽이 되도록 마시다.
      용례.대화:
      - 일주일 내내 정리한 서류를 모두 다시 정리하라고 해서요.
      용례.문장:
      - 시험 때문에 한 시간도 못 잔 지수는 곤죽이 되어서 학교에 갔다.
      - 곤죽이 되도록 술을 마신 친구는 혀가 풀려서 말도 제대로 못 했다.
      의미ID: 3
