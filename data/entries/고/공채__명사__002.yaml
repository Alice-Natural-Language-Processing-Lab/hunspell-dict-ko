      용례.문장:
      - 공채는 정부의 채무이기 때문에 이를 갚지 못하면 결국 국민들의 부담으로 돌아간다.
      - 지방 자치 단체에서는 교육 행정에 필요한 돈을 마련하기 위해 교육 공채를 발행하였다.
