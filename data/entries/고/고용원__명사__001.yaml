    - 뜻풀이: 고용되어 일을 하는 사람.
      용례.구:
      - 가게의 고용원.
      - 고용원이 있다.
      - 고용원을 거느리다.
      - 고용원을 두다.
      - 고용원을 줄이다.
      용례.대화:
      - 적자가 계속되면 고용원을 줄이는 수밖에 없어요.
      용례.문장:
      - 새로 생긴 회사는 자금이 부족해서 고용원을 두지 못했다.
      - 김 사장은 삼천 명의 고용원을 거느리는 큰 회사를 경영하고 있다.
      의미ID: 1
    - 뜻풀이: 고용되어 단순한 노동을 제공하는 특수 공무원.
      용례.구:
      - 관공서 고용원.
      - 기능직 고용원.
      - 임시 고용원.
      - 학교 고용원.
      - 고용원 채용.
      - 고용원으로 채용되다.
      용례.대화:
      - 반갑습니다. 업무는 단순해도 실수를 하면 안 되므로 긴장을 놓지 마시기 바랍니다.
      용례.문장:
      - 관공서 고용원들은 민원 전화를 받는 일을 맡았다.
      - 그는 시청의 산림과의 고용원으로 시에서 운영하는 수목원의 식물들을 관리하는 일을 한다.
