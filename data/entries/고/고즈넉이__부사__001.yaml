    어휘 등급: 없음
    의미:
    - 뜻풀이: 조용하고 편안하게.
      용례.구:
      - 고즈넉이 가라앉은 분위기.
      - 고즈넉이 기다리다.
      - 고즈넉이 바라보다.
      - 고즈넉이 보이다.
      - 고즈넉이 앉아 있다.
      용례.대화:
      - 응, 그래서 호수가 잔잔하고 고즈넉이 보여.
      용례.문장:
      - 추수가 끝난 가을 들판은 고즈넉이 여유로워 보였다.
      - 항상 고즈넉이 미소 짓는 아버지는 가족들에게 편안함을 주었다.
      의미ID: 1
    - 뜻풀이: 조용하고 소리가 낮게.
      용례.구:
      - 고즈넉이 들리다.
      - 고즈넉이 말하다.
      - 고즈넉이 부르다.
      - 고즈넉이 연주하다.
      - 고즈넉이 이야기하다.
      용례.대화:
      - 고즈넉이 들리는 벌레 소리가 참 듣기 좋지?
      용례.문장:
      - 아이는 할머니가 고즈넉이 부르는 자장가에 스르륵 잠이 들었다.
      - 시골은 깊은 밤이 되자 냇가에 물 흐르는 소리만 고즈넉이 들려왔다.
      의미ID: 2
