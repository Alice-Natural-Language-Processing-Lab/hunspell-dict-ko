    의미:
    - 뜻풀이: 높은 지위나 관직에 있는 사람들.
      용례.구:
      - 군 고위층.
      - 사회 고위층.
      - 고위층 인사.
      - 고위층에 오르다.
      - 고위층에 있다.
      용례.대화:
      - 특히 그 자리는 국민들로부터 높은 수준의 도덕성을 요하는데 참 실망스럽군.
      용례.문장:
      - 그는 틈만 나면 고위층에 아부하면서 승진의 기회를 노렸다.
      - 그는 철없이 자신의 아버지가 같은 회사의 고위층에 있다며 떠벌렸다.
      - 회사의 운영 제도 개편안은 고위층의 승락을 받지 못해 실현되지 못했다.
