    원어: 曲
    의미:
    - 뜻풀이: 작곡된 음악의 작품.
      용례.구:
      - 베토벤의 곡.
      - 쇼팽의 곡.
      - 사랑을 주제로 한 곡.
      - 연인을 위한 곡.
      - 곡을 만들다.
      - 곡을 연주하다.
      용례.대화:
      - 응, 연인을 위한 곡이라고 해서 같이 듣고 싶었어.
      용례.문장:
      - 이 곡은 바이올린 독주로만 이루어진다.
      - 나는 다음 주에 있을 첫 독주회에서 모차르트의 곡을 연주할 생각이다.
      의미ID: 1
    - 뜻풀이: 음악이나 가사의 가락.
      용례.구:
      - 곡을 쓰다.
      - 곡을 연주하다.
      - 곡을 작곡하다.
      - 곡에 가사를 붙이다.
      용례.대화:
      - 가수 활동을 쉬면서 곡을 쓰고 새 앨범을 준비하고 있어요.
      용례.문장:
      - 이 곡은 꼭 어디서 들어 본 것처럼 친숙하다.
      - 김 씨는 나를 위해 이 곡을 썼고, 나는 그를 위해 가사를 붙였다.
      의미ID: 2
    - 뜻풀이: 노래나 음악 작품을 세는 단위.
      용례.구:
      - 노래 한 곡.
      - 수백 곡의 음악.
      용례.대화:
      - 맞아. 앨범을 사는 게 아니라 음원을 사니까 원하는 것만 골라 살 수 있지.
      용례.문장:
      - 이 엠피스리에는 수천 곡의 음악을 넣을 수 있다.
      - 그 가수는 관객들의 환호에 답하기 위해 다시 무대에 올라 두 곡을 더 불렀다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
