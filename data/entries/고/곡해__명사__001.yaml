      - 엉뚱한 곡해.
      - 곡해의 우려.
      - 곡해가 발생하다.
      - 곡해가 일어나다.
      - 곡해를 걱정하다.
      용례.대화:
      - 오해예요. 말이 전달되는 과정에서 곡해가 일어난 것 같습니다.
      용례.문장:
      - 민준이가 지수의 행동을 보고 엉뚱한 곡해를 해 버렸다.
      - 같은 말을 듣고도 사람마다 다르게 해석할 수 있어 곡해는 흔히 일어난다.
