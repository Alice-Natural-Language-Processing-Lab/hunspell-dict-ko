      뜻풀이: 사실을 바르지 않게 해석함. 또는 그런 해석.
      용례.구:
      - 심각한 곡해.
      - 잘못된 곡해.
      - 곡해가 생기다.
      - 곡해가 있다.
      - 곡해를 받다.
      용례.대화:
      - 어떤 부분에서죠? 말씀해 주시면 수정하겠습니다.
      용례.문장:
      - 그들이 행한 역사적 사실의 곡해에 시민들은 분을 감추지 못했다.
      - 자료를 분석할 때 개인의 주관적인 판단이 개입되면 곡해가 생기기 쉽다.
      의미ID: 1
    - 뜻풀이: 남의 말이나 행동을 원래의 뜻과 다르게 이해함. 또는 그런 이해.
