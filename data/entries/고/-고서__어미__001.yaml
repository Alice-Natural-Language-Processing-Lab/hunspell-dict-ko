        표제어: -고
        항목ID: 78583
      뜻풀이: 앞에 오는 말이 뒤에 오는 말보다 앞서 일어났거나 뒤에 오는 말의 이유나 원인이 되었음을 강조하여 나타내는 연결 어미.
      용례.대화:
      - '응. 네가 가고서 바로 왔어. '
      용례.문장:
      - '승규는 점심을 먹고서 잠시 쉬고 있었다. '
      - '나는 이 그림이 무척 마음에 들어 비싼 값을 주고서 사 왔다. '
      - '지수는 승객들이 모두 무사하다는 소식을 듣고서 마음을 놓았다. '
      의미 참고: 동사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 뜻풀이: 뒤에 오는 말이 성립하려면 앞에 오는 말이 나타내는 사실이 조건이 됨을 나타내는 연결 어미.
      용례.문장:
      - '가시에 찔리지 않고서 장미를 꺾을 수는 없다. '
      - '거짓말을 하고서 어떻게 떳떳할 수 있겠습니까? '
      - '바보가 아니고서 어떻게 이런 실수를 할 수 있겠어? '
      - '직접 겪어 보지 않고서 그들의 심정을 이해할 수는 없다. '
      의미 참고: 동사 또는 ‘아니다’에 붙여 쓰고, 주로 ‘-고서 -을 수 없다’, ‘-고서  -겠니?’, ‘-고서 겠어?’로 쓴다.
      의미ID: 2
    - 뜻풀이: 앞에 오는 말과 뒤에 오는 말이 서로 반대되는 사실임을 나타내는 연결 어미.
      용례.대화:
      - 엄마는 보지 않고서 아는 수가 있어.
      용례.문장:
      - 지수는 자기가 실수하고서 남에게 뒤집어씌웠다.
      - 민준이는 밤새 낚시를 하고서 한 마리도 잡지 못했다.
      - 승규는 그곳에 가 보지도 않고서 마치 가 본 것처럼 말했다.
      의미 참고: 동사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
      의미ID: 3
