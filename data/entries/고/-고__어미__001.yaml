      뜻풀이: 앞의 말과 뒤의 말이 차례대로 일어남을 나타내는 연결 어미.
      용례.대화:
      - 졸린데 그냥 자면 안 돼요?
      용례.문장:
      - 밥 먹을 거니까 손을 씻고 오너라.
      - 나는 사고가 났다는 소식을 듣고 무척 놀랐다.
      의미 참고: 동사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
      의미ID: 2
    - 뜻풀이: 앞의 말이 나타내는 행동이나 그 결과가 뒤에 오는 행동이 일어나는 동안에 그대로 지속됨을 나타내는 연결 어미.
      용례.대화:
      - 응. 어제 하루 종일 비를 맞고 다녔다나 봐.
      용례.문장:
      - 날이 추우니까 장갑을 끼고 나가렴.
      - 지수는 새로 산 구두를 신고 학교에 갔다.
      - 할아버지께서는 눈이 나쁘셔서 늘 안경을 쓰고 책을 보신다.
      의미 참고: 동사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
      의미ID: 3
    - 뜻풀이: 서로 뜻이 반대되는 말을 나열할 때 쓰는 연결 어미.
      용례.대화:
      - 머리가 좋고 나쁘고가 문제가 아니라 노력하지 않는 게 문제입니다.
      용례.문장:
      - 음식점의 손님이 많고 적고는 음식의 맛이 좌우한다.
      - 누가 잘했고 못했고를 구별하는 게 쉬운 일은 아니다.
      - 지수는 좋고 싫고가 확실해서 싫은 일은 절대 안 하려고 한다.
      의미 참고: ‘이다’, 동사와 형용사 또는 ‘-으리-’, ‘-더-’를 제외한 다른 어미 뒤에 붙여 쓴다.
