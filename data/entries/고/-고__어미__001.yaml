    - 뜻풀이: 형용사를 반복하여 그 뜻을 강조할 때 쓰는 연결 어미.
      용례.대화:
      - 뭘. 길고 긴 마라톤에서 이제 겨우 출발점에 선 거야.
      용례.문장:
      - 저 멀고 먼 별에 가 보고 싶다.
      - 높고 높은 가을 하늘이 정말 푸르다.
      - 승규는 넓고 넓은 바다처럼 넓은 마음을 가졌다.
      의미 참고: 일부 형용사 뒤에 붙여 쓰고, 주로 ‘-고 -은’으로 쓴다.
