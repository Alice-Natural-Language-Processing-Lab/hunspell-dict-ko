    - 뜻풀이: ‘이다’, 동사와 형용사를 보조 용언인 ‘있다’, ‘싶다’, ‘말다’, ‘나다’ 등과 이어 줄 때 쓰는 연결 어미.
      용례.대화:
      - 지금 가고 있으니까 곧 도착해요.
      - 자꾸 따지고 들래?
      용례.문장:
      - 이곳에서 영원히 살고 지고.
      - 추우니까 따뜻한 커피가 마시고 싶다.
      - 나도 남자이고 보니 예쁜 여자가 좋다.
      - 네 말을 듣고 보면 그게 사실인 것 같다.
      - 경기는 비가 그치고 나서 다시 시작하겠습니다.
      - 승규는 시험에 꼭 합격하고 말겠다고 다짐했다.
