      - 네. 아버지는 회사에 가시고 누나는 학교에 갔어요.
      용례.문장:
      - 나는 아내에게 항상 고맙고 미안하다.
      - 지수는 키도 크고 예뻐서 인기가 많다.
      - 비가 몹시 내리고 바람도 심하게 분다.
