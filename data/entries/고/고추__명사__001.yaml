      - 고추가 드러나다.
      - 고추가 작다.
      - 고추가 크다.
      - 고추를 만지다.
      용례.대화:
      - 첫째 아이가 딸이니까 이번에는 고추 달린 아이였으면 좋겠어요.
      용례.문장:
      - 우리 아들은 소변이 마려울 때 고추를 만지는 버릇이 있다.
      - 남자 아기들은 바지가 벗겨져 고추가 훤히 드러나 보이는데도 전혀 부끄러워하지 않았다.
