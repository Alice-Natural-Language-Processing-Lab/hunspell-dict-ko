      - 고지를 밟다.
      - 고지를 뺏다.
      - 고지를 잃다.
      - 고지를 탈환하다.
      - 고지에 서다.
      용례.대화:
      - 일단 고지부터 점령해야 해.
      용례.문장:
      - 전략적으로 중요했던 이 고지에서는 열두 번도 넘는 전투가 벌어졌다.
      - 우리 군은 적군에게 유리한 고지를 빼앗겨 전쟁에서 질 위기에 놓였다.
