      - 고지에 이르다.
      용례.대화:
      - 산이 워낙 높아서 그래. 이제 몇 시간만 더 가면 고지가 보일 거야.
      용례.문장:
      - 우리는 고지에 이르기까지 험한 산을 탔다.
      - 어머니는 탁 트인 고지에 올라 마을을 내려다보셨다.
      의미ID: 1
    - 뜻풀이: 목표 지점이나 목표로 향하는 단계.
      용례.구:
      - 고지가 가깝다.
      - 고지를 선점하다.
      - 고지에 다가서다.
      - 고지에 다다르다.
      - 고지에 이르다.
      용례.대화:
      - 꼴지인 우리 팀에게는 너무 어려운 고지인 것 같은데요.
      용례.문장:
      - 사전 투표에서 가장 많은 득표수를 얻은 김 후보는 당선의 고지에 가까워진 듯했다.
      - 이번 경기에서 이기게 되면 우리 팀은 우승이라는 고지에 한 발짝 더 다가서게 된다.
      의미ID: 2
