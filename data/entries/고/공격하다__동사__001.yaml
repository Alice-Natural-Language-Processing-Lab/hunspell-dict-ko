      용례.구:
      - 성을 공격하다.
      - 요새를 공격하다.
      - 적을 공격하다.
      - 무기로 공격하다.
      - 맹렬히 공격하다.
      용례.대화:
      - 우리 군도 수단과 방법을 가리지 말고 적을 쳐부수게.
      용례.문장:
      - 장군의 공격 명령이 떨어지자마자 우리는 적군을 맹렬히 공격했다.
      - 우리는 최대한 적군의 눈에 띄지 않고 적군을 공격하여 전쟁에서 이겼다.
      의미ID: 1
    - 뜻풀이: 다른 사람을 비난하거나 다른 의견에 반대하며 나서다.
      문형: 1이 2-고 공격하다
      용례.구:
      - 신랄하게 공격하다.
      - 상대를 공격하다.
      - 실패를 공격하다.
      - 잘못을 공격하다.
      - 정부를 공격하다.
      용례.대화:
