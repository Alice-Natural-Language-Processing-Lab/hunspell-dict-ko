      - 그는 김 국회 의원이 뇌물을 받았다고 공격했다.
      의미ID: 2
    - 뜻풀이: 운동 경기에서 상대편을 이기려고 적극적으로 행동하다.
      문형: 1이 2를 공격하다
      용례.구:
      - 상대 선수를 공격하다.
      - 상대 팀을 공격하다.
      용례.대화:
