    의미:
    - 뜻풀이: 관공서에 의무적으로 내는 돈.
      용례.구:
      - 공납금 고지서.
      - 공납금 안내.
      - 공납금 영수증.
      - 공납금이 밀리다.
      - 공납금을 내다.
      - 공납금을 부과하다.
      용례.대화:
      - 전기가 끊길 수도 있으니 빨리 내세요.
      용례.문장:
      - 우편함에 각종 공납금 고지서가 잔뜩 쌓여 있었다.
      - 어머니는 수도세와 전기세 등의 공납금을 내러 은행에 가셨다.
      의미ID: 1
    - 뜻풀이: 수업료 등 학생이 학교에 정기적으로 내는 돈.
      용례.구:
      - 대학 공납금.
      - 공납금 영수증.
      - 공납금 통지서.
      - 공납금을 걷다.
      - 공납금을 내다.
      용례.대화:
      - 아마 가정 형편이 어려워서 수업료 안 내도 될걸.
      용례.문장:
      - 고등학생인 아들을 둔 지수는 일 년에 몇 번씩 공납금을 냈다.
      - 회사에서는 자녀의 대학 등록금을 포함한 공납금을 지원해 주었다.
      의미ID: 2
