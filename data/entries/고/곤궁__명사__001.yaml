      - 빈곤과 곤궁.
      - 곤궁을 면치 못하다.
      - 곤궁에 빠지다.
      - 곤궁에서 벗어나다.
      - 곤궁에서 탈출하다.
      용례.대화:
      - 응, 처음에는 곤궁에서 탈출하기 위해 배우 생활을 시작했대.
      용례.문장:
      - 곤궁에서 벗어나기 위해 일을 하려고 해도 마땅한 일자리가 없다.
      - 할아버지는 매 끼니를 걱정해야 하는 곤궁이 지긋지긋해 서울로 올라오셨다.
