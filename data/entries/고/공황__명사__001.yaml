    의미:
    - 뜻풀이: 극도로 놀랍고 두려워서 불안한 상태.
      용례.구:
      - 공황 상태.
      - 공황을 극복하다.
      - 공황에 빠지다.
      - 공황에 휩쓸리다.
      용례.대화:
      - 어떻기는요? 자신이 해직됐다는 소식을 듣고 공황에서 빠져나오지 못하고 있죠.
      용례.문장:
      - 그 운전자는 교통사고 후유증으로 운전을 못할 만큼 심한 공황을 겪었다.
      - 그는 암 진단을 받고 나서 공황 상태에 빠졌다.
      의미ID: 2
    - 뜻풀이: 상품의 생산과 소비의 균형이 깨져 실업률이 높아지고 화폐의 가치가 떨어져 물가 상승이 극심해지는 어려운 경제 상황.
      용례.구:
      - 경제 공황.
      - 금융 공황.
      - 시장 공황.
      - 주식 시장 공황.
      - 공황을 초래하다.
      - 공황에 부딪치다.
      용례.대화:
      - 네. 시장 공황으로 경기가 매우 불안해요.
      용례.문장:
      - 공황의 여파로 많은 기업들이 부도가 났다.
      - 주식 시장 공황으로 인해 투자자들은 큰 손해를 입었다.
