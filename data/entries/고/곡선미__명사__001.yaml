      용례.구:
      - 곡선미가 나타나다.
      - 곡선미가 두드러지다.
      - 곡선미가 있다.
      - 곡선미를 감상하다.
      - 곡선미를 강조하다.
      - 곡선미를 살리다.
      용례.대화:
      - 우아한 곡선미를 감상하다 보니 선조들의 예술 감각이 대단한 것 같아.
      용례.문장:
      - 동생은 몸의 곡선미를 살리기 위해 몸에 붙는 드레스를 입었다.
      - 이 다리 위에는 반달형의 아치가 있어 직선미와 곡선미를 조화롭게 보여 준다.
