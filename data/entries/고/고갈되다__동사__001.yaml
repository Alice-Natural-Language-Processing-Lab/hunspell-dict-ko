      - 고갈될 위험.
      - 국고가 고갈되다.
      - 식량이 고갈되다.
      - 연료가 고갈되다.
      - 자원이 고갈되다.
      용례.대화:
      - 네. 몇 달은 식량을 공급받지 않아도 고갈되지 않을 정도래요.
      용례.문장:
      - 재단의 기금이 거의 고갈될 위기에 처해 재단 운영이 어렵게 되었다.
      - 석유가 고갈되면 현재 에너지를 사용하는 모든 일이 힘들어질 것이다.
      의미ID: 2
    - 뜻풀이: 어떤 대상에 대한 느낌이나 생각이나 힘 등이 없어지다.
