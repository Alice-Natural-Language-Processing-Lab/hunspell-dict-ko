      - 이곳 지하수가 고갈되어서 먹을 물이 없어져서 주민들이 모두 다른 곳으로 이사 갔어요.
      용례.문장:
      - 극심한 가뭄으로 깨끗한 식수가 고갈돼서 먹을 물이 없다.
      - 갑작스러운 단수로 물이 고갈되어 주민들이 큰 불편을 겪고 있다.
      의미ID: 1
    - 뜻풀이: 자원이나 물질 등이 다 써서 없어지다.
      문형: 1이 고갈되다
