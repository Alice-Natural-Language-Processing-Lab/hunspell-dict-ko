    원어: 告示
    의미:
    - 뜻풀이: 주로 국가 기관이나 행정 기관 등에서 정한 사항을 글로 써서 사람들에게 널리 알림.
      용례.구:
      - 정부 고시.
      - 고시 가격.
      - 고시가 되다.
      - 고시를 발표하다.
      - 고시를 시행하다.
      - 고시를 하다.
      용례.대화:
      - 그래서 정부가 최근에 일부 숲을 개발 제한 구역으로 고시를 해서 삼림을 보호하고 있어.
      용례.문장:
      - 전기세를 인상하겠다는 고시를 본 국민들은 불만을 나타냈다.
      - 한 번 고시가 된 사항은 개정이나 폐지가 없는 경우 계속 그 효력이 유지된다.
