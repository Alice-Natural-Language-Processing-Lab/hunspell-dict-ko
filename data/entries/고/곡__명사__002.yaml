    - 뜻풀이: 제사나 장례 때 일정한 소리를 내며 욺. 또는 그런 울음.
      용례.구:
      - 곡을 하는 소리.
      - 곡을 하다.
      - 곡을 하며 울다.
      용례.대화:
      - 곡을 하는 소리 같은데 아무래도 누가 죽은 모양이야.
      용례.문장:
      - 그는 어머니를 여읜 슬픔에 밥도 먹지 못하고 하루 종일 곡을 하다 결국 쓰러졌다.
      - 장례식장에는 고인의 유족과 지인들이 곡을 하는 소리가 하루 종일 끊이지 않는다.
