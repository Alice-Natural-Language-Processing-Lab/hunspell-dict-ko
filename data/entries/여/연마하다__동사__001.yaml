      뜻풀이: 금속이나 돌 등을 갈고 닦아 표면을 반질반질하게 하다.
      문형: 1이 2를 연마하다
      용례.구:
      - 연마하는 과정.
      - 연마하는 기술.
      - 다이아몬드를 연마하다.
      - 대리석을 연마하다.
      - 벽돌을 연마하다.
      용례.대화:
      - 돌이 너무 커서 그건 어려울 것 같은걸.
      용례.문장:
      - 그는 울퉁불퉁한 대리석 표면을 사포로 연마했다.
      - 기술자가 다이아몬드를 연마하니 더 반짝반짝 빛이 났다.
      - 그 건축가는 반질반질하게 연마한 대리석을 건물 바닥에 깔았다.
