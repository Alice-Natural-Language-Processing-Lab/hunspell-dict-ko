      용례.구:
      - 국제 영화제.
      - 독립 영화제.
      - 여성 영화제.
      - 영화제가 개막되다.
      - 영화제가 열리다.
      - 영화제에 참가하다.
      - 영화제에서 수상하다.
      용례.대화:
      - 그래? 어떤 감독들이 있는데?
      용례.문장:
      - 요즘 한국 영화가 각종 국제 영화제에서 좋은 성적을 거두고 있다.
      - 민준이는 영화제 티켓을 구하기 위해 새벽부터 극장 앞에서 줄을 서서 기다렸다.
