      - 응, 저마다 자기 공약에 대해 연설했어.
      용례.문장:
      - 김 회장은 회사의 위기를 함께 극복해 나가자고 연설했다.
      - 오늘 강연에서 나는 문화의 다양성에 대해 연설할 계획이다.
