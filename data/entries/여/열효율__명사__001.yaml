    - 뜻풀이: 열이 유지되거나 전달되는 정도를 나타내는 비율.
      용례.구:
      - 열효율이 낮다.
      - 열효율이 높다.
      - 열효율이 떨어지다.
      - 열효율이 좋다.
      - 열효율이 증가하다.
      - 열효율을 개선하다.
      용례.문장:
      - 냄비는 밑이 큰 것이 열효율이 높아 조리 시간과 가스 요금을 아낄 수 있다.
      - 벽을 두껍게 하고 담을 높이 쌓으면 열이 잘 빠져나가지 않아 열효율을 높일 수 있다.
      - 보일러를 오랫동안 청소하지 않으면 먼지 때문에 열 전달이 잘되지 않아 열효율이 떨어진다.
