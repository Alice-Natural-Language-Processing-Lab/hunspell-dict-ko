      - 평소에 바둑을 좋아하시는 할아버지는 매해 꼬박꼬박 바둑 연감을 챙겨 보신다.
      - 학교 도서관에는 정치, 경제, 사회, 문화 면에서 가장 대표적인 연감들이 다양하게 진열되어 있다.
