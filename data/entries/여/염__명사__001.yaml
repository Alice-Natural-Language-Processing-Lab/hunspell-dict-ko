    - 뜻풀이: 죽은 사람의 몸을 씻긴 다음 수의로 갈아입히고 베로 싸는 일.
      용례.구:
      - 염이 끝나다.
      - 염을 시작하다.
      - 염을 준비하다.
      - 염을 하다.
      용례.문장:
      - 시신을 천으로 묶는 일을 끝으로 염이 끝났지만 우리는 아무도 그 자리를 떠나지 못했다.
      - 염이 시작되자 장의사는 싸늘하게 식어 버린 아버지의 몸을 깨끗이 씻기고 수의를 입혔다.
      - 염을 한 뒤 마지막으로 수의를 곱게 차려 입은 어머니의 얼굴을 보자 눈물이 왈칵 쏟아졌다.
