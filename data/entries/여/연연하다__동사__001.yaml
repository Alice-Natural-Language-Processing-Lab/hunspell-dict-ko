    - 뜻풀이: 집착하여 미련을 가지다.
      문형: 1이 2에/에게 연연하다
      용례.구:
      - 과거에 연연하다.
      - 목숨에 연연하다.
      - 성적에 연연하다.
      - 신분에 연연하다.
      - 자리에 연연하다.
      - 재물에 연연하다.
      - 지위에 연연하다.
      용례.대화:
      - 성적에 너무 연연하다가 그런 실수를 한 것 같아.
      용례.문장:
      - 그 가수는 인기에 연연하지 않고 자신의 취향에 맞는 노래를 불렀다.
      - 과거에 연연하면 현재에 불성실해지고 그러다 보면 미래에 대한 희망이 없어진다.
