      용례.구:
      - 업무를 연계시키다.
      - 업체와 연계시키다.
      - 외부와 연계시키다.
      - 지방과 연계시키다.
      - 밀접히 연계시키다.
      용례.대화:
      - 자신의 아이디어가 실현되는 걸 보면 사람들도 참 뿌듯할 것 같아요.
      용례.문장:
      - 지역의 문화와 특산물을 연계시킨 행사가 열려 많은 관광객이 이곳을 찾았다.
      - 우리 시에서는 기업과 지역 학생들의 취업을 연계시켜 주는 사업을 추진하고 있다.
