    - 뜻풀이: 서로 연결되게 하다.
      문형: 1이 2를 (3과) 연계시키다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 끈을 연계시키다.
      - 도로를 연계시키다.
      - 둘을 연계시키다.
      - 물건을 연계시키다.
      - 철로를 연계시키다.
      용례.대화:
      - 와, 그럼 이제 자전거를 타고 다니는 게 더 편해지겠구나.
      용례.문장:
      - 나는 책과 끈을 연계시켜 서로 떨어지지 않게 묶었다.
      - 승규는 여러 개의 줄을 연계시켜서 연못의 둘레를 막았다.
      의미ID: 1
    - 뜻풀이: 서로 밀접하게 관계를 맺게 하다.
