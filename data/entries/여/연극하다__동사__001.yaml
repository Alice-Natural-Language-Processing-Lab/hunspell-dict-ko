      발음: 연ː그카다
    어휘 등급: 없음
    원어: 演劇 하다
    의미:
    - 뜻풀이: 배우가 무대 위에서 대본에 따라 관객에게 연기를 보이다.
      문형: 1이 연극하다
      용례.구:
      - 극단이 연극하다.
      - 배우가 연극하다.
      - 배역을 연극하다.
      - 공연장에서 연극하다.
      - 무대에서 연극하다.
      용례.대화:
      - 난 내가 좋아하는 배우가 연극하는 공연 아니면 안 봐.
      용례.문장:
      - 이 극단에서 연극하는 공연은 믿고 봐도 될 만큼 항상 훌륭했다.
      - 국내에서 손꼽히는 배우들이 함께 연극하는 공연을 보기 위해 사람들이 몰려들었다.
      의미ID: 1
    - 뜻풀이: 다른 사람에게 거짓을 사실인 것처럼 보이게 하기 위해 말이나 행동을 꾸며 내다.
      문형: 1이 연극하다
      용례.구:
      - 거짓으로 연극하다.
      - 학생으로 연극하다.
      - 모르는 척 연극하다.
      - 처음 보는 척 연극하다.
      - 아픈 척 연극하다.
      용례.대화:
      - 그러니까. 자기는 아무 잘못 없고 우리만 나쁜 것처럼 말하더라.
      용례.문장:
      - 늦잠을 자서 지각한 승규는 직장 상사에게 아픈 척 연극했다.
      - 유민이는 친구들에게 인정을 받기 위해 무엇이든 아는 척 연극했다.
      의미ID: 2
