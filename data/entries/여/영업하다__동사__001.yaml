      문형: 1이 영업하다
      용례.구:
      - 가게가 영업하다.
      - 개인이 영업하다.
      - 식당이 영업하다.
      - 계속해서 영업하다.
      - 새벽까지 영업하다.
      - 안전하게 영업하다.
      - 정상적으로 영업하다.
      - 직접 영업하다.
      용례.대화:
      - 공휴일이라 식당들이 영업할지 모르겠네.
      용례.문장:
      - 슈퍼 주인은 점심때가 다 되어서야 어슬렁거리며 영업하러 나왔다.
      - 식당 두 집이 나란히 영업하다 보니 주인들은 툭하면 싸우기 일쑤였다.
      - 휴업에 들어갔던 가게들이 오늘부터 일제히 문을 열고 영업하기 시작했다.
