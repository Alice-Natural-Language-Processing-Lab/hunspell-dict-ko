    - 뜻풀이: 열이 심하게 오르는 병.
      용례.구:
      - 심한 열병.
      - 지독한 열병.
      - 열병이 나다.
      - 열병을 앓다.
      - 열병에 걸리다.
      용례.대화:
      - 열병에 걸려서 며칠 동안 고생을 좀 했어.
      용례.문장:
      - 열병이 난 오빠는 온몸에 식은땀을 흘리며 헛소리를 계속 해 댔다.
      - 세 살배기 아이가 지독한 열병을 앓자 아이 어머니는 애가 타서 밤잠을 이루지 못하였다.
