    의미:
    - 뜻풀이: 대학을 마치고 학위를 얻기 위하여 연구 기관에서 더 연구하는 학생.
      용례.구:
      - 국문학과 연구생.
      - 수학과 연구생.
      - 연구생 생활.
      - 연구생이 되다.
      - 연구생을 받다.
      - 연구생으로 공부하다.
      - 연구생으로 남다.
      - 연구생으로 있다.
      용례.대화:
      - 나는 취업 안 하고 연구생이 되기로 했어.
      용례.문장:
      - 연구생으로 일 년간 공부한 끝에 지수는 학위를 받고 졸업을 했다.
      - 논문을 마치지 못한 민준이는 연구생이 되어 학교에서 공부를 계속했다.
      의미ID: 1
    - 뜻풀이: 취미나 소질에 따라 어떤 사물에 대하여 연구하는 학생.
      용례.구:
      - 바둑 연구생.
      - 요리 연구생.
      - 연구생 생활.
      - 연구생이 되다.
      - 연구생을 받다.
      용례.대화:
      - 저는 아직 공부가 부족한데 그래도 지원해도 되겠습니까?
      용례.문장:
      - 요리의 대가로 불리는 그 선생님은 요리를 배우려는 수많은 연구생을 거느리고 있다.
      - 어렸을 때부터 바둑에 재능을 보인 유민이는 바둑 연구생이 되어 본격적인 가르침을 받았다.
      의미ID: 2
