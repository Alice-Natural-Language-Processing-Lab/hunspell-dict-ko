      - 불경을 염불하다.
      - 줄줄 염불하다.
      - 중얼중얼 염불하다.
      용례.대화:
      - 네. 하지만 스님들께서 염불하고 계시니 방해가 되지 않도록 조심해 주세요.
      용례.문장:
      - 내용이 긴 불경을 처음부터 끝까지 염불하는 일은 생각보다 어려웠다.
      - 법당 안에서 염불하는 소리가 들려 들어가 보니 큰스님이 눈을 감은 채 앉아 계셨다.
