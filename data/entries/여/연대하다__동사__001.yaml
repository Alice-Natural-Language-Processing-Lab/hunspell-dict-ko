    어휘 등급: 없음
    원어: 連帶 하다
    의미:
    - 뜻풀이: 여럿이 함께 무슨 일을 하거나 책임을 지다.
      문형: 1이 (2와) 연대하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 연대하여 파업하다.
      - 연대하여 항의하다.
      - 조직이 연대하다.
      - 집단이 연대하다.
      - 여러 단체와 연대하다.
      용례.대화:
      - 여야가 연대하여 이번 사고 수습에 나선다네요.
      용례.문장:
      - 노동자들은 연대하여 근무 환경 개선을 요구했다.
      - 불량품을 구입한 소비자는 시민 단체와 연대하여 제조 회사에 강력히 항의했다.
      의미ID: 1
    - 뜻풀이: 같은 목표나 뜻으로 서로가 밀접하게 연결되어 있다.
      문형: 1이 (2와) 연대하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 직원이 연대하다.
      - 동료와 연대하다.
      - 선수와 연대하다.
      - 모두 연대하다.
      - 서로 연대하다.
      용례.대화:
      - 선수들이 모두 연대해야 팀 분위기와 성적도 좋아질 텐데.
      용례.문장:
      - 우리 팀 선수들은 우승이라는 목표를 갖고 연대하여 경기에 임했다.
      - 그는 직원들과 한 달간 연수를 하면서 서로 연대해 있다는 것을 깨달았다.
      의미ID: 2
