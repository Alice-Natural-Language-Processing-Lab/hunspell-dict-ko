      - 여행 일정.
      - 여행을 가다.
      - 여행을 다니다.
      - 여행을 떠나다.
      - 여행을 마치다.
      - 여행을 하다.
      용례.대화:
      - 응. 어디로 갈지 아직 고민 중이야.
      - 비행기 표까지 이백만 원입니다.
      - 맞아. 다른 지역의 문화를 접할 수 있으니까 경험도 풍부해지지.
      용례.문장:
      - 나는 여행을 가면 관광 명소 앞에서 빠뜨리지 않고 기념사진을 찍는다.
      - 겨울 방학에는 계획을 잘 세워 좋은 추억으로 남을 여행을 해 보고 싶다.
      - 여자는 여행을 마치고 돌아오는 길에 친구들에게 나눠 줄 기념품을 샀다.
      - 이번 여행은 참 길었지만 좋은 사람들을 많이 사귀는 계기가 되어 좋았다.
