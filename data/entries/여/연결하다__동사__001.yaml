      - 이 다리는 서울을 부산으로 연결하는 다리이다.
      - 이 편지는 가족을 미국에서 유학 중인 지수에게 연결해 주는 귀중한 수단이다.
      - 세상을 떠난 남편과 나를 유일하게 연결해 주는 것은 남편과 나를 모두 닮은 나의 아들이다.
