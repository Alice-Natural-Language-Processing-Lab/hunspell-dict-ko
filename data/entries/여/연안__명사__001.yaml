    - 뜻풀이: 바다, 강, 호수 등과 닿아 있는 땅.
      용례.구:
      - 연안 도시.
      - 연안 모래밭.
      - 연안 지역.
      - 연안에 살다.
      - 연안에 위치하다.
      - 연안에 자리하다.
      용례.대화:
      - 좋겠다. 그리스랑 터키에는 꼭 가 보도록 해.
      용례.문장:
      - 나는 은퇴한 뒤 바다가 보이는 연안에 아내와 살 집을 지었다.
      - 태평양 연안의 나라와 도시들은 종종 지진과 해일의 피해를 입는다.
      의미ID: 1
    - 뜻풀이: 땅과 닿아 있는 바다, 강, 호수 등의 물가.
      용례.구:
      - 연안 양식장.
      - 연안 어업.
      - 연안 어장.
      - 연안 여객선.
      - 연안의 수질.
      - 연안으로 나가다.
      용례.대화:
      - 괜찮아. 가까운 연안에서만 다니면 돼.
      용례.문장:
      - 연안의 수질이 급격히 나빠져 물고기들이 떼죽음을 당했다.
      - 태풍 때문에 연안에 양식장을 하던 어민들이 큰 피해를 입었다.
      의미ID: 2
