    - 뜻풀이: 나라를 위해 싸우다 목숨을 바친 사람.
      용례.구:
      - 민주 열사.
      - 열사의 묘지.
      - 열사의 희생.
      - 열사를 기념하다.
      - 열사를 추모하다.
      용례.문장:
      - 그는 독립운동을 하다 목숨을 잃은 열사들이 남긴 글을 모아 책으로 펴냈다.
      - 열사 기념관에는 나라를 구하기 위해 자신의 목숨을 바친 수많은 사람들이 잠들어 있다.
      - 아버지는 여기가 바로 조국의 민주화와 평화를 위해 싸웠던 열사들이 희생된 곳이라고 말씀해 주셨다.
