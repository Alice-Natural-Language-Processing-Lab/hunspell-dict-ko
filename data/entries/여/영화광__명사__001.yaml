      용례.구:
      - 대단한 영화광.
      - 엄청난 영화광.
      - 영화광 출신 감독.
      용례.대화:
      - 그래요? 저도 영화광이예요. 영화를 같이 보러 다니면 좋겠어요.
      용례.문장:
      - 영화광인 언니는 휴일이면 항상 영화를 보러 간다.
      - 그는 영화광이라 국내에서 개봉하는 영화는 가리지 않고 모두 다 본다.
      - 영화감독이 된 김 씨는 학창 시절 수업을 빼먹고 영화를 보러 갈 정도로 영화광이었다.
