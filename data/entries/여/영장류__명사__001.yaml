    - 뜻풀이: 인간이나 원숭이처럼 가장 진화한 동물에 속하는 무리.
      용례.구:
      - 영장류 사회.
      - 영장류가 등장하다.
      - 영장류가 분포하다.
      - 영장류를 연구하다.
      - 영장류와 유사하다.
      - 영장류로 진화하다.
      - 영장류에 속하다.
      용례.대화:
      - 인류에 가장 가까운 영장류이기 때문이야.
      용례.문장:
      - 인간은 영장류 중에서도 언어를 가진 유일한 동물이다.
      - 최초의 동물이 영장류로 진화하기까지는 수억 년의 시간이 걸렸다.
      - 영장류는 뇌가 매우 발달하여 다른 동물에 비해 상대적으로 지능이 높은 편이다.
