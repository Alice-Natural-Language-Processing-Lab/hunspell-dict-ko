    - 뜻풀이: 금속이나 돌 등이 갈리고 닦여서 표면이 반질반질하게 되다.
      문형: 1이 연마되다
      용례.구:
      - 연마되는 과정.
      - 돌이 연마되다.
      - 금속이 연마되다.
      - 표면이 연마되다.
      - 매끄럽게 연마되다.
      용례.대화:
      - 그건 수공으로 연마된 보석이어서 더 가치가 있어요.
      용례.문장:
      - 석탑은 연마되지 않아서 거칠었다.
      - 그 거칠었던 돌이 잘 연마되어 표면이 매끄럽게 되었다.
      - 매끄럽게 잘 연마된 금속의 표면도 현미경으로 보면 울퉁불퉁하게 보인다.
      의미ID: 1
