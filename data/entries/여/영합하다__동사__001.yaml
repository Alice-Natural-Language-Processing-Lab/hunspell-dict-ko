      발음: 영하파다
    어휘 등급: 없음
    원어: 迎合 하다
    의미:
    - 뜻풀이: 개인적인 이익을 위해 마음에 없는 칭찬을 하며 따르다.
      문형: 1이 2에/와 영합하다
      용례.구:
      - 권력에 영합하다.
      - 시대의 풍조에 영합하다.
      - 여론에 영합하다.
      - 인기에 영합하다.
      - 풍조에 영합하다.
      용례.대화:
      - 후보자님이 자꾸 인기에 영합해서 대중들에게 듣기 좋은 소리만 하려고 하시잖습니까.
      용례.문장:
      - '학원 강사는 수업의 질보다 학생들의 인기에 영합했다. '
      - '이 후보자는 권력에 영합할 줄 모르는 곧은 사람이었다. '
      - '신문은 인기에 영합하여 독자들이 읽고 싶어 하는 내용만을 실었다. '
      - '그 감독은 흥행에 성공한 이후로 영화 관람객들의 취향에만 영합하게 되었다. '
      의미ID: 1
    - 뜻풀이: 서로 뜻이 맞다.
      문형: 1이 (2와) 영합하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 대중들과 영합하다.
      - 상대와 영합하다.
      - 상사와 영합하다.
      - 친구와 영합하다.
      용례.대화:
      - 지영이랑 영합해서 가게를 하나 차렸어.
      용례.문장:
      - 마을 주민들은 영합해서 산에 골프장이 들어오는 것을 막았다.
      - 학생들은 영합하여 여름 교복을 반바지로 바꾸는 것에 성공했다.
      - '학부모는 선생님과 영합하여 아들의 성적이 오를 수 있게 도왔다. '
      의미ID: 2
