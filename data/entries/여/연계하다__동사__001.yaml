    어휘 등급: 없음
    원어: 連繫/聯繫 하다
    의미:
    - 뜻풀이: 서로 연결되게 하다.
      문형: 1이 2를 (3과) 연계하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 물건을 연계하다.
      - 철도를 연계하다.
      - 끈으로 연계하다.
      - 줄로 연계하다.
      용례.대화:
      - 그래서 정부에서 이 도로를 고속 도로와 연계하여 그 문제를 해결할 거라더라.
      용례.문장:
      - 양국은 철도를 연계해 양국의 경제적 교류에 박차를 가했다.
      - 나는 마을에서 역까지 연계하는 버스를 이용하여 역으로 갔다.
      의미ID: 1
    - 뜻풀이: 서로 밀접하게 관계를 맺다.
      문형: 1이 2를 (3과) 연계하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 교육과 연계하다.
      - 단체와 연계하다.
      - 회사와 연계하다.
      - 경제적으로 연계하다.
      - 정치적으로 연계하다.
      용례.대화:
      - 네, 그래서 출판사에서도 디지털 산업과 연계하려고 노력하고 있죠.
      용례.문장:
      - 우리 시는 숙박 시설, 관광 단지 등과 연계해 관광객 유치에 힘썼다.
      - 아이들의 독서 활동을 활성화하기 위해서는 수업 내용과 연계하면 효과적이다.
      의미ID: 2
