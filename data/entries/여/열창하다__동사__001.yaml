      문형: 1이 2를 열창하다
      용례.구:
      - 열창하는 곡.
      - 가수가 열창하다.
      - 가곡을 열창하다.
      - 노래를 열창하다.
      - 팝송을 열창하다.
      - 무대에서 열창하다.
      - 혼신의 힘을 다해 열창하다.
      용례.대화:
      - 응. 알았어.
      용례.문장:
      - 우리는 눈을 감고 지수가 열창하는 노래를 감상했다.
      - 그는 목에 핏대를 세워 가며 자신이 좋아하는 노래를 열창했다.
      - 나는 멋진 목소리로 열창하는 모습에 반해 결혼을 결심하게 되었다.
