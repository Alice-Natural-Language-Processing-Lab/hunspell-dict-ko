    원어: 熱愛 하다
    의미:
    - 뜻풀이: 매우 뜨겁게 사랑하다.
      문형: 1이 2를 열애하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 연인들이 열애하다.
      - 그를 열애하다.
      - 남자 친구와 열애하다.
      - 여자 친구와 열애하다.
      - 뜨겁게 열애하다.
      용례.대화:
      - 둘이 꼭 결혼할 것처럼 열애하더니 결국 결혼은 각자 딴 사람이랑 하더라.
      용례.문장:
      - 나는 그녀와 뜨겁게 열애했던 지난 오 년 동안 정말 행복했다.
      - 우리는 대학교 일 학년 때 만나서 팔 년을 열애한 끝에 결혼을 했다.
      - 나는 그가 피아노를 치는 모습에 반해 그때부터 그를 열애하기 시작했다.
