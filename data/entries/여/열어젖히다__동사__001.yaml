    - 뜻풀이: 문이나 창문 등을 갑자기 활짝 열다.
      문형: 1이 2를 열어젖히다
      용례.구:
      - 문을 열어젖히다.
      - 방문을 열어젖히다.
      - 창문을 열어젖히다.
      - 커튼을 열어젖히다.
      - 활짝 열어젖히다.
      용례.대화:
      - 미안해. 깜빡했어.
      용례.문장:
      - 엄마는 집 안의 기름 냄새를 빼기 위해 창문과 문을 활짝 열어젖히셨다.
      - 열어젖혀 놓은 창문으로 시원한 바람이 들어와 내 이마에 맺힌 땀을 식혀 주었다.
      - 우리는 방문을 벌컥 열어젖히고 방 안으로 쳐들어갔지만 그들은 이미 도망가고 없었다.
