    - 뜻풀이: 남이 알지 못하게 몰래 보다.
      문형: 1이 2를 엿보다
      용례.구:
      - 남을 엿보다.
      - 적을 엿보다.
      - 행동을 엿보다.
      - 몰래 엿보다.
      - 숨어서 엿보다.
      용례.대화:
      - 설마, 그럴 리가.
      용례.문장:
      - 그는 창문 너머로 그녀를 엿보았다.
      - 유민이는 길을 걷는 내내 누군가 자신을 엿보고 있는 것 같은 느낌이 들었다.
      의미ID: 1
    - 뜻풀이: 추측을 통해 알다.
      문형: 1이 2를 엿보다
      용례.구:
      - 노력을 엿보다.
      - 성격을 엿보다.
      - 성품을 엿보다.
      - 의도를 엿보다.
      - 진심을 엿보다.
      용례.대화:
      - 난 여기 있는 이 작품이라고 생각해.
      용례.문장:
      - 사람들은 그의 수준 높은 경기를 통해 그동안의 노력을 엿보았다.
      - 민준이는 인상과는 다르게 조금만 이야기를 나누어보면 순진한 구석을 엿볼 수 있는 사람이다.
      의미ID: 2
    - 뜻풀이: 알맞은 때를 기다리거나 노리다.
      문형: 1이 2를 엿보다
      용례.구:
      - 기회를 엿보다.
      - 때를 엿보다.
      - 빈틈을 엿보다.
      - 상황을 엿보다.
      - 시기를 엿보다.
      용례.대화:
      - 그만큼 자기 관리가 철저한 거지.
      용례.문장:
      - 그는 적당한 때를 엿보아서 사표를 낼 작정이었다.
      - 적군은 여러 가지 방법으로 시간을 끌며 공격할 기회를 엿보았다.
      의미ID: 3
