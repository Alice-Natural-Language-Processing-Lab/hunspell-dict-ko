    - 뜻풀이: 바닥이 얕거나 폭이 좁아 물이 세게 흐르는 곳이 되다.
      문형: 1이 여울지다
      용례.구:
      - 여울지는 강물.
      - 여울진 개천.
      - 강이 여울지다.
      - 개울이 여울지다.
      - 웅덩이로 여울지다.
      용례.대화:
      - 안 돼. 이렇게 강이 여울지며 빠르게 흐르는 곳에서 수영을 하는 것은 위험해.
      용례.문장:
      - 이 강은 굽이굽이 여울져 흐른다.
      - 얕게 여울진 개울에서는 큰 물고기를 낚을 수 없다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 물이 세게 흐르는 곳처럼 감정이나 마음이 강하게 설레거나 움직이다.
      문형: 1이 여울지다
      용례.구:
      - 여울진 마음.
      - 가슴이 여울지다.
      - 감정이 여울지다.
      - 마음이 여울지다.
      - 소망이 여울지다.
      용례.대화:
      - 네, 자식이 주는 기쁨은 무엇과도 바꿀 수 없지요.
      용례.문장:
      - 어머니의 사랑을 떠올리면 마음이 여울지며 눈물이 쏟아지곤 한다.
      - 많은 사람들은 그의 노래를 듣고 가슴 한 켠이 잔잔하게 여울지는 것을 느꼈다.
