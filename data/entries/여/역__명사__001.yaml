      뜻풀이: 영화나 연극 등에서 배우가 맡아서 하는 인물.
      용례.구:
      - 나쁜 남자 역.
      - 주인공 역.
      - 할머니 역.
      - 역을 맡다.
      - 역에 캐스팅되다.
      용례.대화:
      - 네, 힘들었던 만큼 기대하셔도 될 것 같아요.
      용례.문장:
      - 나는 젊었을 때부터 아줌마 역만 해 왔다.
      - 그녀는 이번 작품에서 남장 여자 역을 맡아 큰 화제가 되고 있다.
      의미ID: 1
    - 뜻풀이: 특별히 맡게 된 책임이나 일.
      용례.구:
      - 중요한 역.
      - 역을 담당하다.
      - 역을 도맡다.
      - 역을 맡다.
      - 역을 하다.
      용례.대화:
      - 엄마들은 참 대단하신 것 같아.
      용례.문장:
      - 나는 어떤 곳에서든 항상 리더 역을 도맡아 한다.
      - 우리 집은 엄마가 돈을 버시고 아빠가 엄마 역을 대신해서 살림을 맡고 있다.
      의미ID: 2
    - 뜻풀이: (옛날에) 국가가 백성의 노동력을 세금처럼 거두어들이던 제도.
      용례.구:
      - 역을 과하다.
      - 역을 부과하다.
      - 역을 부담하다.
      - 역에 동원되다.
      용례.대화:
      - 백성들의 부담이 매우 컸겠군요.
      용례.문장:
      - 역을 부담해야 했던 대상은 십육 세에서 육십 세까지의 남자였다.
      - 고려 시대 이전의 역에 대해 자세히 알 수는 없지만 그 부담이 매우 가혹했다는 사실만은 분명하다.
      의미ID: 3
