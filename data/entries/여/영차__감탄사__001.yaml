    의미:
    - 뜻풀이: 여러 사람이 힘을 합치면서 기운을 내기 위해 함께 내는 소리.
      용례.대화:
      - 우리 조금만 더 힘을 내세. 영차!
      용례.문장:
      - 영차, 모두들 힘을 내!
      - 영차, 더 세게 잡아당기세요!
      - 우리는 영차 소리와 함께 도랑에 빠진 차를 더욱 세게 밀었다.
      - 영차, 영차! 내가 하나, 둘, 셋을 하면 다 함께 끌어 올립시다.
      - 그들은 한 목소리로 영차를 외치며 커다란 책장을 옮기고 있었다.
      - 줄다리기를 하는 아이들 사이에서는 영차 소리가 힘차게 나고 있었다.
      - 선배는 힘차게 영차하고 외쳐댔지만 정작 책상을 밀고 있는 건 우리들뿐이었다.
