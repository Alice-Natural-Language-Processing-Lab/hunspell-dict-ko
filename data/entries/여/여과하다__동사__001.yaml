    어휘 등급: 없음
    원어: 濾過 하다
    의미:
    - 뜻풀이: 액체 속에 들어 있는 알갱이나 가라앉은 물질을 걸러 내다.
      문형: 1이 2를 여과하다
      용례.구:
      - 여과하는 장치.
      - 여과한 물.
      - 여과하여 내보내다.
      - 물질을 여과하다.
      - 알갱이를 여과하다.
      - 폐수를 여과하다.
      용례.대화:
      - 네, 다음부터는 깨끗하게 여과해 놓은 것을 사용하겠습니다.
      용례.문장:
      - 이 장비는 폐수를 여과하는 능력이 뛰어나다.
      - 정수기는 수돗물의 이물질을 여과해서 깨끗한 물을 마실 수 있게 해 준다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 주로 부정적인 요소를 걸러 내다.
      문형: 1이 2를 여과하다
      용례.구:
      - 내용을 여과하다.
      - 이야기를 여과하다.
      - 장면을 여과하다.
      - 여과해서 말하다.
      - 여과해서 전하다.
      용례.대화:
      - 글쎄요, 안 좋은 얘기는 조금 여과하는 게 좋겠어요.
      용례.문장:
      - 민준이는 말이 워낙 거칠어서 욕은 여과해서 들어야 한다.
      - 일부 프로그램에서 선정적인 장면을 여과하지 않고 그대로 방송에 내보냈다.
      의미ID: 2
