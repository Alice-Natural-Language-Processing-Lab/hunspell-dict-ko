    - 뜻풀이: 영화, 연극, 방송 등에서 각본에 따라 모든 일을 지시하고 감독하여 하나의 작품으로 만들다.
      문형: 1이 2를 연출하다
      용례.구:
      - 드라마를 연출하다.
      - 연극을 연출하다.
      - 영화를 연출하다.
      - 음악을 연출하다.
      - 조명을 연출하다.
      용례.대화:
      - 응. 연출한 게 너무 티가 난다.
      용례.문장:
      - 김 감독은 이번에 형제의 우애를 소재로 한 영화를 연출했다.
      - 요즘 소설을 원작으로 영화나 연극을 연출하는 경우가 많아졌다.
      의미ID: 1
    - 뜻풀이: 큰 규모의 식이나 집회 등을 지휘하여 효과적으로 진행하다.
      문형: 1이 2를 연출하다
      용례.구:
      - 결혼식을 연출하다.
      - 집회를 연출하다.
      - 파티를 연출하다.
      - 피로연을 연출하다.
      - 행사를 연출하다.
      용례.대화:
      - 연출하시는 분 의견에 따라야지요.
      용례.문장:
      - 이 결혼식은 신랑의 동생이 직접 연출하고 사회까지 맡았다.
      - 올해 자선 행사는 사장님께서 처음부터 끝까지 모두 연출하셨다.
      의미ID: 2
    - 뜻풀이: 어떤 상황을 만들어 내거나 나타내 보이다.
      문형: 1이 2를 연출하다
      용례.구:
      - 분위기를 연출하다.
      - 상황을 연출하다.
      - 이야기를 연출하다.
      - 장면을 연출하다.
      - 표정을 연출하다.
      용례.대화:
      - 옷차림으로 그런 분위기를 연출한 것 같아.
      용례.문장:
      - 공연장의 조명들이 현란한 분위기를 연출했다.
      - 우리는 기억에 남는 사진을 찍기 위해 재미있는 상황을 연출했다.
