    의미:
    - 뜻풀이: 회사나 정당 등에 함께 일할 사람을 받아들이다.
      문형: 1이 2를 3으로 영입하다
      용례.구:
      - 감독을 영입하다.
      - 사람을 영입하다.
      - 선수를 영입하다.
      - 인재를 영입하다.
      - 전문가를 영입하다.
      - 회원을 영입하다.
      - 밖에서 영입하다.
      용례.대화:
      - 유력한 후보를 영입하지 않으면 절반 이상 차지하기 어렵습니다.
      용례.문장:
      - 우리는 새로 개발한 제품 발표를 앞두고 광고 전문가를 영입했다.
      - 정부는 여러 분야의 강사를 학교로 영입해서 학교 교육의 다양성을 추진했다.
      - 오늘 경기에서는 새로 영입한 선수들이 뛰어난 활약을 펼쳐서 팀에 승리를 안겼다.
