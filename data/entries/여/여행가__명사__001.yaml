      - 여행가는 세계 여행을 다녀온 경험을 바탕으로 기행문을 썼다.
      - 자전거 여행가는 우리나라 방방곡곡을 다니며 여행 상품을 만들었다.
      - 그는 평범한 회사원이었다가 여행의 매력에 빠져 전문적인 여행가가 된 사람이었다.
