      용례.대화:
      - 그래. 작심삼일이 되지 않게 꾸준히 해 봐.
      용례.문장:
      - 자, 침착해야지. 당황하지 말고.
      - 새해에는 열심히 운동하여야지.
      - 이제 다른 생각은 그만 두고 수업에나 집중하여야지.
      의미 참고: 주로 '해야지'로 혼잣말에도 쓴다.
