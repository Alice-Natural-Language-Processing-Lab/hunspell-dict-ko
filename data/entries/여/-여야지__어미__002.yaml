      뜻풀이: (두루낮춤으로) 듣는 사람이나 다른 사람이 어떤 일을 해야 하거나 어떤 상태여야 함을 나타내는 종결 어미.
      용례.대화:
      - 할아버지, 안녕하세요?
      용례.문장:
      - 길을 건널 때는 항상 주위를 살피고 조심해야지.
      - 민준아, 일도 중요하지만 무엇보다 건강하여야지.
      - '내년이면 수능인데 너도 이제 열심히 공부하여야지. '
      의미 참고: 주로 '해야지'로 쓴다.
      의미ID: 2
