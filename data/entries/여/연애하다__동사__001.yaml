    어휘 등급: 없음
    원어: 戀愛 하다
    의미:
    - 뜻풀이: 남자와 여자가 서로 사랑해서 사귀다.
      문형: 1이 (2와) 연애하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타나는 말이 온다.'
      용례.구:
      - 연애하는 기분.
      - 연애하는 사이.
      - 연애하던 시절.
      - 연애하여 결혼하다.
      - 이 년간 연애하다.
      용례.대화:
      - 한 일 년 정도 만나다가 결혼했어요.
      용례.문장:
      - 나는 아내와 대학교 일 학년 때부터 연애하여 결혼하였다.
      - 지수는 옛날 애인과 연애하던 시절의 추억담들을 들려주었다.
      - 우리는 연애하는 동안에는 열렬히 사랑했지만 헤어진 후에는 남보다 못한 사이가 되었다.
