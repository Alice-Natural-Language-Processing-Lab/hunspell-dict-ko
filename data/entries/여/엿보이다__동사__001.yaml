    어휘 등급: 없음
    의미:
    - 뜻풀이: 자기도 모르게 남에게 보이다.
      문형: 1이 2에게 엿보이다
      용례.구:
      - 부끄러운 모습이 엿보이다.
      - 불안함이 엿보이다.
      - 비밀이 엿보이다.
      - 사생활이 엿보이다.
      - 남에게 엿보이다.
      용례.대화:
      - 제가 긴장하고 있는 게 학생들한테도 엿보였나 봐요.
      용례.문장:
      - 사람에게는 누구나 남에게 엿보이고 싶지 않은 치부가 있기 마련이다.
      - 유명 연예인들은 자신의 사생활이 엿보여 곤란을 겪지 않도록 항상 조심한다.
      의미ID: 1
    - 뜻풀이: 좁은 틈 등으로 약간 보이다.
      문형: 1이 엿보이다
      용례.구:
      - 밖으로 엿보이다.
      - 안으로 엿보이다.
      - 틈으로 엿보이다.
      - 살짝 엿보이다.
      - 언뜻 엿보이다.
      용례.대화:
      - 음악실 커튼 사이로 민수가 엿보였어.
      용례.문장:
      - 응접실 문틈으로 손님의 낯선 얼굴이 언뜻 엿보였다.
      - 창밖으로 엿보이는 초승달이 밤하늘을 은은하게 비춰 주고 있다.
      - 그가 입을 크게 벌리고 웃을 때면 안쪽에 있는 금니가 번쩍하고 엿보인다.
      의미ID: 2
    - 뜻풀이: 겉으로 드러내지 않는 것이 보이다.
      문형: 1이 2에게/에게서/에서 엿보이다
      용례.구:
      - 생각이 엿보이다.
      - 속셈이 엿보이다.
      - 의도가 엿보이다.
      - 의지가 엿보이다.
      - 가끔 엿보이다.
      - 빤히 엿보이다.
      용례.대화:
      - 꾀병을 부려서 빠지려는 속셈이 빤히 엿보이는데 뭐.
      용례.문장:
      - 그가 행방불명되기 바로 전날까지도 수상한 기미는 전혀 엿보이지 않았다.
      - 겉으로 표현은 안 하시지만 교수님의 말씀에서 진보적인 사상이 엿보일 때가 많다.
      의미ID: 3
    - 뜻풀이: 다른 것에 비추어 어떤 것이 보이다.
      문형: 1이 2에게/에게서/에서 엿보이다
      용례.구:
      - 가능성이 엿보이다.
      - 노력이 엿보이다.
      - 시도가 엿보이다.
      - 앞날이 엿보이다.
      - 흔적이 엿보이다.
      - 말에서 엿보이다.
      - 모습에서 엿보이다.
      - 행동에서 엿보이다.
      용례.대화:
      - 네. 가끔 형에게서 돌아가신 아버지의 모습이 엿보일 때가 있어요.
      용례.문장:
      - 그녀의 옷차림이나 말씨에서 여성스러운 성품이 엿보인다.
      - 발레리나의 거칠어진 발에서 그동안의 고생과 노력이 엿보인다.
      의미ID: 4
