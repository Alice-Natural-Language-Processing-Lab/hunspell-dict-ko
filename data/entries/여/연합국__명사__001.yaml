    의미:
    - 뜻풀이: 같은 목적을 이루기 위해 한데 뭉쳐 서로 돕는 나라.
      용례.구:
      - 연합국 대표.
      - 연합국을 만들다.
      - 연합국을 형성하다.
      - 연합국에 패배하다.
      용례.대화:
      - 연합국들에게 도움을 요청하는 것이 어떻겠습니까?
      용례.문장:
      - 이번 전쟁에서는 여러 국가들이 뭉친 연합국이 승리할 가능성이 컸다.
      - 큰 힘을 가진 나라에 맞서기 위해 주변의 작은 나라들이 연합국을 결성하였다.
      의미ID: 1
    - 뜻풀이: 제일 차 세계 대전에서 독일, 이탈리아 등의 동맹국에 맞서기 위해 연합한 여러 나라.
      용례.구:
      - 연합국 수뇌.
      - 연합국의 승리.
      - 연합국의 일원.
      - 연합국에 배상하다.
      - 연합국에 패하다.
      용례.문장:
      - 삼국 협상을 시작으로 여러 나라가 모여 연합국을 이루었다.
      - 제일 차 세계 대전에서 연합국이 독일, 오스트리아 등에 승리하였다.
      의미ID: 2
    - 뜻풀이: 제이 차 세계 대전에서 전쟁을 일으킨 주된 나라와 맞서기 위해 연합한 여러 나라.
      용례.구:
      - 전시 연합국.
      - 연합국 점령군.
      - 연합국의 관할.
      - 연합국의 승리.
      - 연합국에게 패하다.
      용례.대화:
      - 미국, 영국, 소련, 중국 등이 속해 있었단다.
      용례.문장:
      - 연합국은 독일, 이탈리아, 일본 등에 맞섰다.
      - 1945년 연합국 50개국의 서명으로 유엔 헌장이 발효되었다.
