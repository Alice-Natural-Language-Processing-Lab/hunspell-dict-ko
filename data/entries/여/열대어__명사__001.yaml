      - 작고 색깔이 특이한 열대어를 키우려고 해.
      용례.문장:
      - 나는 수족관에서 색깔이 예쁜 열대어를 사서 키우기로 했다.
      - 지수는 몸에 푸른색과 붉은색이 선명한 열대어를 보는 것을 좋아했다.
