    - 뜻풀이: 사람이나 물건이 길게 죽 늘어선 줄.
      용례.구:
      - 열과 행.
      - 열을 세우다.
      - 열을 지어 날아가다.
      - 열을 지어 행군하다.
      - 열을 지어 행진하다.
      용례.대화:
      - 네. 여기에 열을 지어 서 계시면 안내해 드리겠습니다.
      용례.문장:
      - 우리 학교는 월요일 아침마다 운동장에 모여 반 별로 열을 지어 아침 조회를 했다.
      - 이벤트에 응모하려는 사람들이 한꺼번에 몰리자 행사 담당자는 응모자들을 열을 세워 기다리게 했다.
      의미ID: 1
    - 뜻풀이: 사람이나 물건이 길게 죽 늘어선 줄을 세는 단위.
      용례.구:
      - 이 열 종대.
      - 이 열로 서다.
      - 일 열로 기다리다.
      용례.대화:
      - 네.
      용례.문장:
      - 소풍을 가는 유치원생들은 이 열로 줄을 서 짝꿍과 손을 잡고 걸었다.
      - 단상에 올라 연병장에서 줄을 지어 훈련을 받는 병사들을 세어 보니 삼십 열 정도 되었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
