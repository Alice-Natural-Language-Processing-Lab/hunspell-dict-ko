      - 연령대가 낮은 사람부터 높은 사람의 취향까지 모두 고려한 메뉴 때문 아닐까?
      용례.문장:
      - 우리 가게는 주요 고객들의 연령대에 맞춰 옷을 진열했다.
      - 젊은 연령대가 주로 찾는 이 가게에는 화사하고 귀여운 옷이 많았다.
      - 한 의류 회사의 통계 조사 결과 연령대에 따라 좋아하는 색상에 뚜렷한 차이가 나타났다.
