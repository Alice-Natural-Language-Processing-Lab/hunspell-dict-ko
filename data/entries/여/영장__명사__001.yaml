    의미:
    - 뜻풀이: 일정한 나이에 이른 남자에게 군사적 의무를 질 것을 요구하는 입대 명령서.
      용례.구:
      - 영장이 나오다.
      - 영장이 날아오다.
      - 영장을 받다.
      - 영장을 발급하다.
      - 영장에 따르다.
      용례.대화:
      - 그래? 네 동생이 벌써 군대 갈 나이가 된 거야?
      용례.문장:
      - 오빠는 영장을 받은 후 학교를 휴학하고 바로 입대를 했다.
      - 큰 아들을 군대에 보낸 지 한 달이 채 지나지 않아서 둘째 아들의 영장이 나왔다.
      의미ID: 1
    - 뜻풀이: 형사 사건에서, 사람이나 물건에 대한 체포, 구속, 압수 등을 허락하는 내용의 명령서.
      용례.구:
      - 체포 영장.
      - 영장 심사.
      - 영장을 기각하다.
      - 영장을 내다.
      - 영장을 발부하다.
      - 영장을 승인하다.
      - 영장을 심사하다.
      - 영장을 제시하다.
      - 영장을 주다.
      - 영장을 청구하다.
      용례.대화:
      - 먼저 영장부터 보여 주시겠어요?
      용례.문장:
      - 경찰은 유력한 용의자를 체포하기 위해서 검사에게 영장을 신청했다.
      - 범인으로 지목된 남자는 영장 없이는 한마디도 조사에 응하지 않겠다고 말했다.
      의미ID: 2
