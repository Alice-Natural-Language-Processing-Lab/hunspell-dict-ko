    원어: 連發 하다
    의미:
    - 뜻풀이: 어떤 일이 연이어 일어나다. 또는 어떤 일을 연이어 일으키다.
      문형: 1이 2를 연발하다
      용례.구:
      - 범죄가 연발하다.
      - 사건이 연발하다.
      - 감탄을 연발하다.
      - 불평을 연발하다.
      - 수다를 연발하다.
      - 실수을 연발하다.
      - 행동을 연발하다.
      용례.대화:
      - 불평만 연발하지 말고 좋게 좋게 생각하자.
      용례.문장:
      - 친구는 수업이 지루한지 하품을 연발했다.
      - 민준이는 예비 신부의 아름다운 모습을 보고 감탄을 연발했다.
      - 최근 동네에 범죄가 연발하자 경찰들의 감시가 삼엄해지고 있다.
      의미ID: 1
    - 뜻풀이: 총이나 대포, 화살 등이 연달아 쏘아지다. 또는 총이나 대포, 화살 등을 연달아 쏘다.
      문형: 1이 2를 연발하다
      용례.구:
      - 대포가 연발하다.
      - 미사일이 연발하다.
      - 수류탄을 연발하다.
      - 총을 연발하다.
      - 화살을 연발하다.
      용례.대화:
      - 우리도 멈추지 말고 계속 총을 연발하도록!
      용례.문장:
      - 전투기가 미사일을 연발하며 전진을 초토화시켰다.
      - 나는 적군이 사라진 쪽을 향해 총 십여 발을 연발했다.
      - 멀리서 대포 소리가 연발하자 우리는 모두 전투 태세를 갖추었다.
      의미ID: 2
