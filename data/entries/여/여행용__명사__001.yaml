    의미:
    - 뜻풀이: 여행하는 데 쓰임. 또는 그런 물건.
      용례.구:
      - 여행용 가방.
      - 여행용 구급약.
      - 여행용 상품.
      - 여행용 세트.
      - 여행용 신발.
      - 여행용 화물.
      - 여행용에 알맞다.
      - 여행용으로 사다.
      - 여행용으로 제작하다.
      용례.문장:
      - 전국 일주를 계획한 승규는 커다랗고 튼튼한 여행용 가방을 준비했다.
      - 호텔에서는 이벤트로 여행객들을 위해 여행용으로 제작한 작은 가방을 선물했다.
      - 나는 차를 타기 전 여행용으로 간편하게 포장된 세면도구를 사서 여행 가방 안에 넣었다.
      - 여행 가이드는 여행지에서는 오래 걸어야 하니 가볍고 발이 편한 여행용 신발을 사라고 권유했다.
