      용례.구:
      - 전쟁 영웅.
      - 국가적 영웅.
      - 자랑스러운 영웅.
      - 영웅 신화.
      - 영웅 심리.
      - 영웅으로 추앙하다.
      용례.대화:
      - 응. 홍길동이라는 영웅이 나쁜 관리들을 혼내 주고 어려운 사람들을 돕는 얘기야.
      용례.문장:
      - 사람들은 영웅을 소재로 한 작품을 통해 대리 만족을 얻는다.
      - 이순신은 거북선이라는 배를 만들어 전쟁에서 승리한 한국의 자랑스러운 영웅 중 한 사람이다.
