      뜻풀이: 한 작가가 같은 주인공이나 같은 주제로 단편 소설을 써서 그것을 이어 장편으로 만듦. 또는 그런 작품.
      용례.구:
      - 연작 소설.
      - 연작이 완성되다.
      - 연작을 구성하다.
      - 연작을 남기다.
      - 연작을 쓰다.
      용례.대화:
      - 응. 아마 역사상 가장 긴 연작 만화일 거야.
      용례.문장:
      - 이 작품은 그 소설가의 연작 중에서 가장 뛰어난 작품으로 유명하다.
      - 그 소설 작가는 모성애를 주제로 한 소설 열 편을 끝으로 연작을 완성하였다.
