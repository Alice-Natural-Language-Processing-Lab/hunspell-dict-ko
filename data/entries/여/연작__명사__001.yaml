    의미:
    - 뜻풀이: 같은 땅에 해마다 같은 작물을 심어 가꿈.
      용례.구:
      - 연작 작물.
      - 연작 피해.
      - 연작의 해.
      - 연작을 하다.
      용례.대화:
      - 네. 저 같은 초보 농사꾼은 연작을 하는 게 그나마 실패할 확률이 적어요.
      용례.문장:
      - 그 농부는 지난 해 고구마를 심은 땅에 올해도 연작을 하여 풍년 농사를 지었다.
      - 감자나 참외 등의 작물은 연작을 하면 안 되고 이 년 정도 간격으로 심어야 해를 덜 입을 수 있다.
      의미ID: 1
    - 관련어:유의어:
