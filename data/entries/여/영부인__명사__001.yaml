      - 대통령이 영부인과 함께 고아원을 방문하였다.
      - 영부인은 남편을 지금의 자리에 앉힌 최고의 조력자였다.
      - 각국 대통령의 영부인들이 모여 환경 문제에 대하여 논의하였다.
      - 나는 그녀가 사장님의 영부인인 줄도 모르고 함부로 대한 것이 마음에 걸렸다.
