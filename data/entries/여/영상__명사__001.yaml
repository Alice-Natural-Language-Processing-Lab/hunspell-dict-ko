    원어: 映像
    의미:
    - 뜻풀이: 영화, 텔레비전 등의 화면에 나타나는 모습.
      용례.구:
      - 화려한 영상.
      - 영상 시대.
      - 영상 편지.
      - 영상 회의.
      - 영상에 담다.
      용례.대화:
      - 영상 편지 어때?
      용례.문장:
      - 우리는 설악산의 설경을 고스란히 영상에 담았다.
      - 그의 이번 영화는 컴퓨터 그래픽을 이용한 화려한 영상을 선보였다.
      의미ID: 1
    - 뜻풀이: 생각 속에서 보이는 사물의 모양.
      용례.구:
      - 기억 속의 영상.
      - 희미한 영상.
      - 영상이 가물가물하다.
      - 영상이 떠오르다.
      - 영상을 되새기다.
      용례.대화:
      - 꽃이 만발한 정원이 떠올라.
      용례.문장:
      - 그는 낮에 본 여인의 영상이 계속 떠올랐다.
      - 그녀는 사고로 잃은 아들의 영상을 되새기며 울음을 참지 못했다.
      의미ID: 2
    - 뜻풀이: 눈에 보이는 사물의 모양.
      용례.구:
      - 뚜렷한 영상.
      - 새로운 영상.
      - 영상이 눈에 들어오다.
      - 영상이 비치다.
      - 영상이 잡히다.
      용례.대화:
      - 그게 여행의 매력이지.
      용례.문장:
      - 방 안은 어두워서 그 어떤 희미한 영상도 잡히지 않았다.
      - 저 멀리서 자전거를 타고 오는 지수의 영상이 내 눈에 들어왔다.
      의미ID: 3
