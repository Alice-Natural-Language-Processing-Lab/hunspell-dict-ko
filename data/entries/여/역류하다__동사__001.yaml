    - 뜻풀이: 액체나 기체 등이 거꾸로 거슬러 오르거나 흐르다.
      문형: 1이 역류하다
      용례.구:
      - 강이 역류하다.
      - 물이 역류하다.
      - 배수가 역류하다.
      - 수도가 역류하다.
      - 피가 역류하다.
      용례.대화:
      - 배관에 고여있던 음식 찌꺼기 때문에 나쁜 냄새가 역류해서 그래요.
      용례.문장:
      - 환자는 역류한 위산 때문에 목이 쓰리고 아팠다.
      - 비가 많이 내려 빗물이 하수로 빠져나가지 못하고 역류했다.
      의미ID: 1
    - 뜻풀이: 흐름을 거슬러 올라가다.
      문형: 1이 2를 역류하다
      용례.구:
      - 감정이 역류하다.
      - 본성을 역류하다.
      - 대세에 역류하다.
      - 시대에 역류하다.
      - 흐름에 역류하다.
      용례.대화:
      - 시대를 역류하는 생각이네.
      용례.문장:
      - 학자는 시대의 흐름을 역류하는 이론을 주장해서 사람들의 비난을 받았다.
      - 과거의 가치가 현재의 가치에 영향을 주면서 현대 사회에 전통 사회가 역류하고 있다.
      의미ID: 2
