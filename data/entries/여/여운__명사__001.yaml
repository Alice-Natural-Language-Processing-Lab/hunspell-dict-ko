    - 뜻풀이: 어떤 일이 끝난 다음에도 남아 있는 느낌이나 분위기.
      용례.구:
      - 감동의 여운.
      - 긴 여운.
      - 여운이 남다.
      - 여운을 주다.
      - 여운을 즐기다.
      용례.대화:
      - 응, 왠지 긴 여운을 남기는 마무리네.
      용례.문장:
      - 시인은 시에 여백을 두어 독자들에게 여운과 긴장감을 주었다.
      - 영화가 끝난 후에도 관객들은 슬픔의 여운 때문에 쉽게 자리를 뜨지 못했다.
      의미ID: 1
    - 뜻풀이: 소리가 그치거나 거의 사라진 뒤에도 남아 있는 잔잔한 소리나 울림.
      용례.구:
      - 소리의 여운.
      - 음악의 여운.
      - 여운이 남다.
      - 여운을 남기다.
      - 여운을 듣다.
      용례.대화:
      - 아, 메아리가 여운을 남기면서 사라지는구나.
      용례.문장:
      - 자동차 경적 소리가 한산한 거리에 여운을 남겼다.
      - 청중들은 연주가 끝난 뒤에도 여운을 즐기며 한동안 박수를 치지 않았다.
      의미ID: 2
