      - 시적 영감.
      - 뛰어난 영감.
      - 좋은 영감.
      - 영감이 떠오르다.
      - 영감을 받다.
      - 영감을 얻다.
      - 영감을 주다.
      용례.대화:
      - 나 같은 사람도 작품을 쓰는 데 도움이 된다니 기쁘군요.
      용례.문장:
      - 그는 소소한 일상생활에서 영감을 얻어 여러 편의 수필을 썼다.
      - 이 곡은 작곡가가 순간적인 영감을 받아 즉흥적으로 만든 것이다.
