    - 뜻풀이: 신기하고 묘한 예감이나 느낌.
      용례.구:
      - 영감이 들다.
      - 영감이 오다.
      - 영감을 받다.
      - 영감에 사로잡히다.
      용례.대화:
      - 여기 분위기가 색달라서 그럴 거야.
      용례.문장:
      - 할머니께서는 가끔 영감을 받아 앞으로 일어날 일을 미리 알아맞히신다.
      - 나는 유적지를 구경할 때 옛날 사람들의 영혼을 만나는 듯한 영감에 사로잡힌다.
      의미ID: 1
