        레이블: 여우
      뜻풀이: 개와 비슷하나 몸이 더 홀쭉하고, 누런 갈색 또는 붉은 갈색이며, 길고 뾰족한 주둥이와 굵고 긴 꼬리를 지닌 동물.
      용례.구:
      - 사나운 여우.
      - 여우 한 마리.
      - 여우 굴.
      - 여우 새끼.
      - 여우의 꼬리.
      - 여우가 울다.
      용례.대화:
      - 그렇군요. 안 그래도 오는 길에 여우 울음 소리가 들리던데요.
      용례.문장:
      - 여우가 들쥐를 사냥해서 잡아먹는다.
      - 사냥꾼이 초원에서 총을 쏴서 여우 한 마리를 잡았다.
      - 늑대는 무리를 지어 생활하지만 여우는 대부분 독립적으로 생활한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 눈치가 빠르고 자기의 이익을 위해 꾀를 잘 부리는 사람.
      용례.구:
      - 여우 같은 아내.
      - 여우 같은 여자.
      - 여우 짓.
      - 여우가 되다.
      - 여우같이 굴다.
      - 여우에게 홀리다.
      용례.대화:
      - 음, 남자들을 이용하는 걸 보면 어느 정도 여우 같은 면이 있는 것 같아.
      용례.문장:
      - 저 여자는 남자를 잘 홀려서 여우 같다는 말을 자주 듣는다.
      - 옆집 할머니는 자기 잇속만 챙겨서 이웃들에게 요망한 늙은 여우라고 욕을 듣는다.
      - 부인은 자기 남편과 바람이 난 여자의 머리채를 잡고 여우 같은 년이라고 욕설을 퍼부었다.
      의미ID: 2
