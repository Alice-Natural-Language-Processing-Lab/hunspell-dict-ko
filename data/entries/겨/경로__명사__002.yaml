    의미:
    - 뜻풀이: 지나가는 길.
      용례.구:
      - 버스 경로.
      - 운송 경로.
      - 이동 경로.
      - 최단 경로.
      - 경로를 따라가다.
      - 경로를 표시하다.
      용례.대화:
      - 알지만 그 길은 좀 위험해요.
      용례.문장:
      - 동해안은 이번 태풍의 이동 경로 안에 있어 각별한 대비가 요구된다.
      - 네비게이션을 사용하면 경로를 표시해 주어서 모르는 길을 찾기에 유용하다.
      의미ID: 1
    - 뜻풀이: 일이 이루어지는 방법이나 과정.
      용례.구:
      - 발전 경로.
      - 외교 경로.
      - 경로를 묻다.
      - 경로를 살피다.
      - 경로를 조사하다.
      용례.대화:
      - 현재 마약을 입수하게 된 경로를 조사하는 중입니다.
      용례.문장:
      - 지난 역사 시간에는 외래 문화의 수용 경로를 살펴 보았다.
      - 민주주의는 참여와 평등의 확대 과정이며, 앞으로의 발전 경로로 그러해야 한다.
      의미ID: 2
