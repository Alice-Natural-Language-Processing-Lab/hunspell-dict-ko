    - 뜻풀이: 야구, 권투 등의 운동 경기에서 승패를 가르는 결정적인 타격.
      용례.구:
      - 결정타가 터지다.
      - 결정타를 날리다.
      - 결정타를 노리다.
      - 결정타를 맞다.
      - 결정타에 쓰러지다.
      용례.대화:
      - 네, 이미 결정타를 맞은 상태입니다.
      용례.문장:
      - 승규가 결정타를 날려 경기의 승패가 갈렸다.
      - 우리 팀은 결정타가 부족해 시합에서 이기지 못했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 일의 결과에 결정적인 영향을 미치는 행동이나 사건.
      용례.구:
      - 결정타를 가하다.
      - 결정타를 날리다.
      - 결정타를 맞다.
      - 결정타를 먹이다.
      - 결정타로 작용하다.
      용례.대화:
      - 안 돼. 계속 참았는데 이번에 네가 결정타를 날렸어.
      용례.문장:
      - 그 후보자의 사퇴에는 비리 의혹이 결정타로 작용했다.
      - 신상품의 성공이 우리 회사가 경쟁 회사들을 앞서는 결정타가 되었다.
