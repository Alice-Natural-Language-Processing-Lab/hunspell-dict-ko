      용례.구:
      - 경종 소리.
      - 경종이 울리다.
      - 경종을 두드리다.
      용례.문장:
      - 기숙사 식당에서 연기가 나자 사감은 경보용 경종을 눌렀다.
      - 새벽에 잠을 자던 민준이는 위험을 알리는 경종 소리에 놀라 일어났다.
      의미ID: 1
    - 뜻풀이: 잘못된 일이나 위험한 일에 대한 경계나 충고.
      용례.구:
      - 커다란 경종.
      - 경종의 역할.
      - 경종을 울리다.
      - 경종을 일으키다.
      - 경종으로 받아들이다.
      용례.문장:
      - 피서지에 남아 있는 쓰레기들을 취재한 뉴스는 시민 의식 성장을 촉구하는 경종이 아닐 수 없다.
      - 다리가 붕괴되는 이번 사건은 우리 사회에 만연한 ‘안전불감증’에 경종을 일으키는 계기가 되었다.
