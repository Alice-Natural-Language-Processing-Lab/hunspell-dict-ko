    원어: 結縛 하다
    의미:
    - 뜻풀이: 끈이나 줄 등으로 움직이거나 빠져나가지 못하게 둘러 묶다.
      문형: 1이 2를 결박하다
      용례.구:
      - 선체를 결박하다.
      - 온몸을 결박하다.
      - 팔다리를 결박하다.
      - 밧줄로 결박하다.
      - 쇠사슬로 결박하다.
      용례.대화:
      - 손을 단단히 결박해서 저항하지 못하도록 하십시오.
      용례.문장:
      - 병사들은 포로들의 손을 결박한 채로 끌고 갔다.
      - 사람들이 바다에 침몰한 배를 쇠사슬로 결박하여 끌어올리는 작업을 하고 있었다.
      의미ID: 1
    - 뜻풀이: 자유롭지 못하게 구속하다.
      문형: 1이 2를 결박하다
      용례.구:
      - 스스로를 결박하다.
      - 자유를 결박하다.
      - 정신을 결박하다.
      - 강제로 결박하다.
      용례.대화:
      - 실패해도 괜찮으니까 자신을 너무 결박하지 마.
      용례.문장:
      - 나는 나를 자유롭지 못하게 결박하는 현실이 원망스러웠다.
      - 생활에 지칠 때면 나를 결박하는 것들을 벗어버리고 싶다는 생각이 든다.
      의미ID: 2
