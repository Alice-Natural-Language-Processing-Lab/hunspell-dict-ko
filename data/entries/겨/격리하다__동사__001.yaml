    - 뜻풀이: 다른 것과 서로 통하지 못하게 사이를 막거나 떼어 놓다.
      문형: 1이 2를 (3과) 격리하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 영원히 격리하다.
      - 범죄자를 격리하다.
      - 흉악범을 격리하다.
      - 외부와 격리하다.
      - 사회에서 격리하다.
      - 세상에서 격리하다.
      용례.대화:
      - 다른 친구들을 괴롭혀서 저기 다른 방으로 격리해 두었어요.
      용례.문장:
      - 나라에서 위험한 범죄자들을 교도소에 수감하여 사회와 격리했다.
      - 수사관들이 범행 용의자를 외진 곳으로 데려가서 외부와 완전히 격리해 놓았다.
      의미ID: 1
    - 뜻풀이: 전염병 환자나 면역력이 약한 환자를 다른 곳으로 떼어 놓다.
      문형: 1이 2를 (3과) 격리하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 보균자를 격리하다.
      - 환자를 격리하다.
      - 병동에 격리하다.
      - 병원에 격리하다.
      - 일반인과 격리하다.
      용례.대화:
      - 다른 환자에게서 병을 옮을 수 있으니 일인실로 격리하도록 하세요.
      용례.문장:
      - 의사는 심한 발작 증세를 보이는 환자를 다른 환자들에게서 격리했다.
      - 마을 사람들은 그 정신병자를 일반인들과 격리하여 멀리 떨어진 병원으로 보냈다.
