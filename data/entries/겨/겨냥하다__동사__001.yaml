    - 뜻풀이: 어떤 사물을 활이나 총 등으로 맞추려고 겨누다.
      문형: 1이 2를 겨냥하다
      용례.구:
      - 가슴을 겨냥하다.
      - 급소를 겨냥하다.
      - 머리를 겨냥하다.
      - 목표물을 겨냥하다.
      - 표적을 겨냥하다.
      - 총으로 겨냥하다.
      용례.대화:
      - 표적을 잘 겨냥해야 맞힐 수 있으니 정신을 더 집중해 보세요.
      용례.문장:
      - 형은 나뭇가지 위의 새를 겨냥하여 힘차게 새총을 쏘았다.
      - 군인들이 목표물을 겨냥하여 명중시키는 사격 훈련을 한다.
      의미ID: 1
    - 뜻풀이: 말이나 행위, 전략의 대상으로 삼다.
      문형: 1이 2를 겨냥하다
      용례.구:
      - 아동을 겨냥한 광고.
      - 이십 대를 겨냥한 상품.
      - 소비자를 겨냥하다.
      - 시장을 겨냥하다.
      - 젊은 층을 겨냥하다.
      - 학부모를 겨냥하다.
      용례.대화:
      - 주 소비자가 십 대이니까 십 대를 겨냥하여 광고를 만들면 좋겠습니다.
      용례.문장:
      - 그 방송사는 아동 시청자를 겨냥해 특정 시간대에 만화를 방영해 주었다.
      - 팀장의 말은 팀 전체가 아닌 몇몇 게으른 직원들을 겨냥해서 한 지적이었다.
