    어휘 등급: 고급
    의미:
    - 뜻풀이: 면과 면 또는 선과 선이 포개진 상태. 또는 그러한 상태로 된 것.
      용례.구:
      - 겹으로 된 창문.
      - 겹으로 꼰 실.
      - 겹으로 끼다.
      - 겹으로 둘러싸다.
      - 겹으로 보이다.
      용례.대화:
      - 네, 창문을 겹으로 설치했거든요.
      용례.문장:
      - 오래된 폐가의 가구들은 먼지가 겹으로 쌓여 있었다.
      - 추운 겨울날 사람들이 옷을 겹으로 껴입고 조심스레 눈길을 걸어간다.
      의미 참고: 주로 '겹으로'로 쓴다.
      의미ID: 1
    - 뜻풀이: 비슷한 일이나 상황이 거듭됨.
      용례.구:
      - 부담을 겹으로 지다.
      - 불행이 겹으로 닥치다.
      - 겹으로 덮치다.
      - 겹으로 맞다.
      - 겹으로 일어나다.
      용례.대화:
      - 저런, 이젠 좋은 일들만 계속 생길 거예요.
      용례.문장:
      - 득남과 승진 등 겹으로 찾아온 경사 덕분에 온 집안이 잔치 분위기이다.
      - 마을에 역병이 돈 지 얼마 되지 않아 태풍까지 겹으로 겹쳐 피해가 막심하다.
      의미 참고: 주로 '겹으로'로 쓴다.
      의미ID: 2
    - 뜻풀이: 면과 면 또는 선과 선이 앞의 수만큼 거듭됨을 나타내는 말.
      용례.구:
      - 두 겹.
      - 서너 겹.
      - 세 겹.
      - 수십 겹.
      - 여러 겹.
      용례.대화:
      - 그럼 신문지로 몇 겹 싸야겠군.
      용례.문장:
      - 사내들은 그 남자가 도망가지 못하도록 손목을 밧줄로 여러 겹 묶었다.
      - 아버지께서 퇴근길에 여러 겹으로 포장된 선물 꾸러미를 사 들고 오셨다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
