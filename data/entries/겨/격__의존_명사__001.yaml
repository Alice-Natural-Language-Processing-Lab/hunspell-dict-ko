    - 뜻풀이: 앞에 언급한 것과 같은 것임을 나타내는 말.
      용례.대화:
      - 그래? 그 정도로 그 녀석이 힘이 세?
      용례.문장:
      - 사고가 난 뒤에 안전 점검을 한다니 딱 소 잃고 외양간 고치는 격이다.
      - 그 일은 밑 빠진 독에 물을 붓는 격으로 아무 소용이 없는 일이다.
      의미 참고: 주로 '-은/는 격으로', '-은/는 격이다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 일정한 신분이나 지위 또는 자격.
      용례.구:
      - 대장 격.
      - 대표 격.
      - 대표자 격.
      - 우두머리 격.
      - 주인 격.
      용례.대화:
      - 제가 대표자 격이기는 한데 무슨 일이십니까?
      용례.문장:
      - 대장 격인 아이가 앞서서 또래 아이들을 이끌고 다닌다.
      - 동물 중에는 우두머리 격인 수컷 한 마리가 여러 암컷을 거느리는 경우가 있다.
      의미 참고: '''~ 격''으로 쓴다.'
