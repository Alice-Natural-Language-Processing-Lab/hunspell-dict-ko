    - 뜻풀이: 일정한 기간 동안의 수입과 지출을 정리하다.
      문형: 1이 2를 결산하다
      용례.구:
      - 가계를 결산하다.
      - 세금 내역을 결산하다.
      - 세입과 세출을 결산하다.
      - 수입과 지출을 결산하다.
      - 회계를 결산하다.
      용례.대화:
      - 정기적으로 돈을 얼마나 쓰는지 결산해 보는 습관을 들여 봐.
      용례.문장:
      - 재무팀에서는 한 해 회계를 결산하는 작업을 진행하였다.
      - 우리 어머니는 가계부를 꼼꼼히 기록해 놓고 연말에 가계를 결산하신다.
      의미ID: 1
    - 뜻풀이: 일정한 기간 동안에 한 일의 결과를 정리하다.
      문형: 1이 2를 결산하다
      용례.구:
      - 대회를 결산하다.
      - 상반기를 결산하다.
      - 중간 결산하다.
      - 한 해를 결산하다.
      - 활동 내역을 결산하다.
      용례.대화:
      - 정말요? 꼭 보러 갈게요.
      용례.문장:
      - 지수는 올해 한 일들을 일 년 동안 쓴 일기를 보며 결산하였다.
      - 우리 동아리에서는 연말에 한 해의 활동을 결산하고 새해 계획을 세운다.
      의미ID: 2
