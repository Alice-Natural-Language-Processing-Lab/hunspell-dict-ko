    원어: 犬猿之間
    의미:
    - 뜻풀이: (비유적으로) 개와 원숭이의 사이처럼 서로 사이가 나쁜 관계.
      용례.구:
      - 견원지간 사이.
      - 견원지간이 되다.
      - 견원지간으로 지내다.
      용례.대화:
      - 그러게 말이야. 이제는 견원지간이 되어서 말도 안하고 원수처럼 지내더라고.
      용례.문장:
      - 두 나라는 정치적 갈등이 심하여 오랫동안 견원지간이었으나 최근 경제 협력을 계기로 화해 분위기를 조성하고 있다.
      - 우리 회사의 영업부와 총무부는 업무로 부딪치는 일이 많아 직원들끼리도 견원지간으로 지낸다.
