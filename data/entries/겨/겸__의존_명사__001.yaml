    원어: 兼
    의미:
    - 뜻풀이: 앞의 것이기도 하면서 뒤의 것임을 나타내는 말.
      용례.구:
      - 감독 겸 배우.
      - 강당 겸 체육관.
      - 개그맨 겸 가수.
      - 선수 겸 코치.
      - 아침 겸 점심.
      용례.대화:
      - 네, 그 배우는 감독 겸 배우로 이번 영화의 감독도 맡았답니다.
      용례.문장:
      - 지수는 친구에게 인사 겸 안부의 말을 건넸다.
      - 우리 학교의 국문과 선생님은 문학 평론가 겸 교수이시다.
      의미 참고: '''~ 겸 ~''로 쓴다.'
      의미ID: 1
    - 뜻풀이: 앞의 일을 하면서 뒤의 일도 함을 나타내는 말.
      용례.구:
      - 명절을 쇨 겸 다녀가다.
      - 분위기를 전환할 겸 노래하다.
      - 산책도 할 겸 데리러 가다.
      - 숨도 돌릴 겸 여행 가다.
      - 얼굴도 볼 겸 오다.
      용례.대화:
      - 그럼 내가 분위기를 전환할 겸 노래를 한 곡 부를게.
      용례.문장:
      - 나는 책도 볼 겸 연구 자료를 찾으려고 도서관에 왔다.
      - 민준은 휴가 기간 동안 가족들도 만나고 바람도 쐴 겸 고향에 다녀왔다.
      의미 참고: '''-을 겸''으로 쓴다.'
      의미ID: 2
