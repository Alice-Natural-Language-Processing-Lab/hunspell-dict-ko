    - 뜻풀이: 상품에 곁들여 고객에게 공짜로 주는 물건.
      용례.구:
      - 푸짐한 경품.
      - 경품 제공.
      - 경품 증정.
      - 경품을 걸다.
      - 경품을 받다.
