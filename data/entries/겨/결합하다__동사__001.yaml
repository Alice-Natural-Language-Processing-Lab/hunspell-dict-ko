    의미:
    - 뜻풀이: 둘 이상의 사물이나 사람이 서로 관계를 맺어서 하나로 합쳐지다.
      문형: 1이 2를 (3과) 결합하다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 남녀가 결합하다.
      - 두 요소가 결합하다.
      - 부부가 결합하다.
      - 원자들이 결합하다.
      - 타인과 결합하다.
      - 유기적으로 결합하다.
      용례.대화:
      - 정자와 난자가 결합하면 수정체가 만들어진단다.
      용례.문장:
      - 레저 회사에서 래프팅과 골프를 결합한 새 여가 상품을 홍보하였다.
      - 사장은 모든 업무를 유기적으로 결합해 효율성을 높여야 한다고 주장했다.
