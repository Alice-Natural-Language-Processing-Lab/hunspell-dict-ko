      - 우승을 했다는 생각에 정말 감격스러웠어요.
      용례.문장:
      - 두 선수는 결승점을 향해 빠르게 달리기 시작했다.
      - 우리 팀이 가장 먼저 결승점을 통과하여 일 위를 차지했다.
