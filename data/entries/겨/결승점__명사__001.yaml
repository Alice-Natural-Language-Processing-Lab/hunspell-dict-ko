      - 결승점을 따내다.
      - 결승점을 뽑다.
      - 결승점을 얻다.
      - 결승점을 허용하다.
      용례.대화:
      - 네, 실책으로 결승점을 내줘서 졌거든요.
      용례.문장:
      - 나는 경기 종료 직전 골을 넣어 결승점을 따냈다.
      - 승규는 야구 대회 결승에서 홈런을 터뜨려 결승점을 뽑아냈다.
