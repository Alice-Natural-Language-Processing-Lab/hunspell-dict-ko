    의미:
    - 뜻풀이: 어떤 대회나 경기에서 일 등 또는 우승자를 가리기 위하여 행하는 마지막 시합.
      용례.구:
      - 결선 경기.
      - 결선 일정.
      - 결선을 치르다.
      - 결선에 오르다.
      - 결선에 진출하다.
      - 결선에서 이기다.
      용례.대화:
      - 응, 마지막 대결이니만큼 더 열심히 준비하고 있어.
      용례.문장:
      - 우리 팀은 결선에서 이겨 우승을 차지하였다.
      - 나는 많은 경쟁자들을 모두 물리치고 대회 결선까지 올랐다.
      의미ID: 1
    - 뜻풀이: 선거에서 여러 후보가 일정한 수에 모자라는 표를 얻었을 때 표를 많이 얻은 두 사람을 놓고 마지막으로 다시 투표를 함.
      용례.구:
      - 결선 대상자.
      - 결선 방식.
      - 결선 투표.
      - 결선 후보.
      - 결선을 치르다.
      - 결선으로 가다.
      용례.대화:
      - 둘 다 훌륭한 후보인데 누굴 뽑아야 할지 고민이네요.
      용례.문장:
      - 이번 선거에서 가장 많은 표를 얻은 두 후보를 놓고 결선을 치른다.
      - 결선에 진출한 두 후보에 대한 지지율 차이가 거의 없는 것으로 조사되었다.
      의미ID: 2
