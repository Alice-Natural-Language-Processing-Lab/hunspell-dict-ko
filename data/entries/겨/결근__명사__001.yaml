      뜻풀이: 일을 해야 하는 날에 직장에 가지 않고 빠짐.
      용례.구:
      - 장기 결근.
      - 집단 결근.
      - 결근 사유.
      - 결근이 많다.
      - 결근이 잦다.
      용례.대화:
      - 지난주에도 근무를 빠지더니 요즘 유민 씨가 결근이 잦네.
      용례.문장:
      - 유민이는 회사가 한창 바쁠 때에 아이 때문에 결근을 하자니 상사의 눈치가 보였다.
      - 나는 신입 사원이었을 때 회사에 나가기 싫어서 가끔 꾀병을 부리고 결근을 한 적이 있다.
      - 우리 아버지께서는 30년 동안 회사에 다니시면서 한 번도 지각이나 결근을 하지 않으셨다.
