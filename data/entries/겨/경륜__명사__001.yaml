    의미:
    - 뜻풀이: 경험을 통해 얻은 판단력이나, 일정한 포부를 가지고 한 계획.
      용례.구:
      - 높은 경륜.
      - 경륜의 소유자.
      - 경륜이 있는 사람.
      - 경륜을 쌓다.
      - 경륜을 품다.
      - 경륜에서 우러나오다.
      용례.대화:
      - 맞아요. 책임감도 뛰어나요.
      용례.문장:
      - 할아버지의 말씀은 인생의 오랜 경륜에서 나온 것으로 배울 점이 많다.
      - 경륜이 높으신 선생님의 지도 아래 학생들은 학업에 열중할 수 있었다.
      의미ID: 1
    - 뜻풀이: 나라를 다스리는 데에 필요한 경험과 능력.
      용례.구:
      - 경륜이 부족하다.
      - 경륜이 없다.
      - 경륜이 있다.
      - 경륜이 필요하다.
      - 경륜을 갖추다.
      용례.대화:
      - 하지만 절차를 거치지 않고는 합당하지 않아요.
      용례.문장:
      - 대통령의 경륜이 부족하면 국민들의 생활이 어려워진다.
      - 그 후보자는 오랜 정치 생활로 경륜을 갖추어 국민들의 신뢰를 얻고 있다.
      의미ID: 2
