    의미:
    - 뜻풀이: 신을 공경하다. 또는 공경하여 절하다.
      문형: 1이 2를/에게 경배하다
      용례.구:
      - 경배하는 마음.
      - 경배하는 의식.
      - 신에게 경배하다.
      - 무릎 꿇고 경배하다.
      - 엎드려 경배하다.
      용례.문장:
      - 절 안에서는 수많은 사람들이 불상 앞에 엎드려 경배하고 있었다.
      - 어머니는 산신령의 형상 앞에 무릎을 꿇고 앉아 온 마음을 다해 산신령께 경배하셨다.
      - 신앙에서는 장소가 아니라 마음이 중요하기 때문에 마음만 있다면 어디에서든 경배할 수 있다.
