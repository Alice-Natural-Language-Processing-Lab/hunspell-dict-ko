    어휘 등급: 없음
    원어: 經理
    의미:
    - 뜻풀이: 어떤 기관이나 단체에서 돈이나 물건을 내주고 받는 일. 또는 그런 일을 맡은 부서나 사람.
      용례.구:
      - 경리 담당.
      - 경리 부서.
      - 경리를 고용하다.
      - 경리를 맡다.
      - 경리를 모집하다.
      - 경리를 보다.
      - 경리로 근무하다.
      - 경리로 일하다.
      용례.대화:
      - 경리 부서에 문의를 하세요.
      - 경리가 담당해서 일괄적으로 처리를 하고 있어요.
      용례.문장:
      - 경리에게는 빠른 계산 능력과 꼼꼼함이 요구된다.
      - 경리 부서의 직원들은 감사를 준비하느라 정신이 없었다.
      - 회계를 전공한 지수는 회사의 경리 부서에서 일하게 되었다.
      - 우리 회사의 경리는 셈이 빠르고 업무 능력이 뛰어나서 사원들의 신임을 얻었다.
