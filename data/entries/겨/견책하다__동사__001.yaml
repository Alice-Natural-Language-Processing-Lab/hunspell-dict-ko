    의미:
    - 뜻풀이: 잘못을 꾸짖고 알아듣도록 말하다.
      문형: 1이 2를 견책하다
      용례.구:
      - 사원을 견책하다.
      - 선수를 견책하다.
      - 직원을 견책하다.
      - 학생을 견책하다.
      - 심하게 견책하다.
      용례.대화:
      - 우리가 총무부보다 상부이기는 하지만 견책하거나 처벌할 수 있는 직접적인 권한은 없습니다.
      용례.문장:
      - 간부 회의에서 회사의 물건이나 돈을 함부로 쓰는 직원들을 견책하여 감봉 조치를 하기로 결정했다.
      - 야구 협회에서 경기 도중 흥분해 폭행에 가담한 선수들을 견책하여 세 경기 출전 금지 명령을 내렸다.
