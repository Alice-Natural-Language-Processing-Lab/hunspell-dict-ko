      뜻풀이: 말을 타고 일정한 거리를 달려 빠르기를 겨루는 경기.
      용례.구:
      - 경마 경기.
      - 경마 선수.
      - 경마 시합.
      - 경마를 구경하다.
      - 경마를 좋아하다.
      용례.대화:
      - 굉장히 활동적인 취미를 갖고 있네요.
      용례.문장:
      - 출발 총성과 관객들의 열렬한 응원 속에 경마가 시작되었다.
      - 오늘의 경마 경기는 손에 땀을 쥐게 할 정도로 긴장감이 넘쳤다.
      의미ID: 1
    - 뜻풀이: 가장 빨리 달릴 것이라고 생각하는 말에 돈을 걸어 내기를 하는 오락.
      용례.구:
      - 경마에 돈을 걸다.
      - 경마에 빠지다.
      - 경마에서 이기다.
      - 경마에서 지다.
      - 경마로 돈을 잃다.
      용례.대화:
      - 큰 돈은 아니고 재미로 하는 편이에요.
      용례.문장:
      - 승규는 경마에 빠져 모아 둔 돈을 전부 탕진해 버렸다.
      - 결승선에 경주마가 들어오자 경마에 이긴 사람들과 진 사람들은 희비가 엇갈렸다.
      의미ID: 2
    - 뜻풀이: 경주에 내보내기 위한 말.
      용례.구:
      - 경마가 달리다.
      - 경마를 고르다.
      - 경마를 선정하다.
      - 경마를 키우다.
      - 경마를 훈련시키다.
      용례.대화:
      - 나는 저 흰색 말에 돈을 걸래.
      용례.문장:
      - 선수들은 시합에 나갈 경마를 신중하게 선정하고 있었다.
      - 승규는 힘차게 달리는 경마를 보니 덩달아 달리고 싶은 마음이 들었다.
      의미ID: 3
