      용례.구:
      - 두 직업을 겸하다.
      - 여럿을 겸하다.
      - 감독이 배우를 겸하다.
      - 코치가 선수를 겸하다.
      - 동시에 겸하다.
      용례.대화:
      - 네, 감독을 하면서 배우까지 하려니까 힘들더군요.
