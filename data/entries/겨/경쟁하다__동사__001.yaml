    - 뜻풀이: 어떤 분야에서 이기거나 앞서려고 서로 겨루다.
      문형: 1이 (2와) 경쟁하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 다른 선수들과 경쟁하다.
      - 동료와 경쟁하다.
      - 상대편과 경쟁하다.
      - 서로 경쟁하다.
      - 우승을 두고 경쟁하다.
      용례.문장:
      - 박 선수는 유럽에 진출하여 세계적인 선수들과 경쟁하며 자신을 더욱 발전시켰다.
      - 한국에 입국하는 외국의 인기 배우를 취재하기 위해 공항에서 기자들이 서로 좋은 자리를 두고 경쟁하고 있다.
