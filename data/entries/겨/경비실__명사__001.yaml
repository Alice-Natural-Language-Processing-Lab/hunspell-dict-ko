    - 뜻풀이: 도난 등의 사고가 일어나지 않도록 살피고 지키는 사람이 지내는 장소.
      용례.구:
      - 건물 경비실.
      - 아파트 경비실.
      - 학교 경비실.
      - 경비실 근무.
      - 경비실에 맡기다.
      용례.문장:
      - 나는 택배를 받을 수 없을 때는 주로 아파트 경비실에 맡겨 놓는다.
      - 나는 회사를 지켜 주는 든든한 경비실 직원들에게 감사의 표시로 식사를 대접했다.
      - 경비실에서 졸고 있는 늙은 경비원이 우리 아파트를 지켜 줄 거라고 믿는 사람은 아무도 없을 것이다.
