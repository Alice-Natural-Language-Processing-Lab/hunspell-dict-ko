    - 뜻풀이: 혈관이 막히어 몸의 피가 제대로 통하지 않음.
      용례.구:
      - 심근 경색.
      - 경색이 되다.
      - 경색이 오다.
      - 경색이 일어나다.
      - 경색을 일으키다.
      용례.대화:
      - 혈압이 낮아지면서 굳어진 피가 혈관을 막아 경색을 일으켰다는 말입니다.
      용례.문장:
      - 의사는 내 뇌 신경에 혈액 공급이 안 되어 경색이 온 것이라고 설명했다.
      - 몸 전체에 혈액 순환이 안 되면서 경색이 일어나게 되었고, 곧 증상이 시작되었다.
