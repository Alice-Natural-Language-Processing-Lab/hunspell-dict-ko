    어휘 등급: 없음
    원어: 警備兵
    의미:
    - 뜻풀이: 적의 침략이나 사고에 대비하여 주변을 살피고 지키는 일을 하는 병사.
      용례.구:
      - 경비병이 지키다.
      - 경비병을 주둔시키다.
      - 경비병을 파견하다.
      - 경비병에게 발각되다.
      - 경비병에게 붙잡히다.
      용례.문장:
      - 성문 앞에서는 여러 명의 경비병들이 어슬렁거리며 성문을 지키고 있었다.
      - 숙소 주변에는 다행히도 지키고 서 있는 경비병이 없어 잠입하기가 쉬웠다.
      - 그는 강을 건너려고 숲에 숨어 있다가 그만 경비병에게 들켜 붙잡히고 말았다.
