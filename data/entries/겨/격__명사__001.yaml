    원어: 格
    의미:
    - 뜻풀이: 주위 환경이나 사회에 어울리는 수준이나 품위.
      용례.구:
      - 격이 낮다.
      - 격이 높다.
      - 격이 떨어지다.
      - 격을 갖추다.
      - 격에 어울리다.
      - 격에 맞다.
      용례.대화:
      - 네, 이 옷감은 다른 것과 격이 달라요.
      용례.문장:
      - 그 귀부인은 격이 높은 태도로 손님들을 맞이하였다.
      - 지수는 모임의 격에 맞는 드레스를 입고 파티에 참가하였다.
      의미ID: 1
    - 뜻풀이: 문법에서 체언이나 체언과 비슷한 말이 문장 내에서 서술어에 대하여 가지는 자격.
      용례.구:
      - 격 조사.
      - 격을 가지다.
      - 격을 나타내다.
      - 격을 보여 주다.
      - 격을 표시하다.
      용례.대화:
      - 그 조사가 붙은 말이 문장 내에서 주어로서의 격을 가지게 만들어 주는 조사예요.
      용례.문장:
      - 한국어는 주로 조사를 사용하여 문장 내에서 격을 나타낸다.
      - 한국어의 조사 중에서 격을 나타내는 조사를 격 조사라고 한다.
      의미 참고: 한국어의 격에는 ‘주격’, ‘서술격’, ‘목적격’, ‘보격’, ‘관형격’, ‘부사격’, ‘호격’ 등이 있다.
