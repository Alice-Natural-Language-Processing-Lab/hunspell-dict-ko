        레이블: 견인차
      뜻풀이: 자동차와 같은 무거운 물체를 끌어당겨 다른 곳으로 옮기는 차.
      용례.구:
      - 견인차가 오다.
      - 견인차를 기다리다.
      - 견인차를 부르다.
      - 견인차를 운전하다.
      - 견인차에 끌려가다.
      용례.대화:
      - 견인차가 오는 걸 보더니 불법 주차한 차를 빼려고 달려 나갔어.
      용례.문장:
      - 운전을 하던 도중 갑자기 차가 멈춰 버려서 할 수 없이 견인차를 불렀다.
      - 차를 도로에 세워 놓고 잠깐 자리를 비운 사이에 견인차가 와서 끌고 가 버렸다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 앞에서 이끌며 일을 주도하는 존재.
      용례.구:
      - 견인차 역할.
      - 발전의 견인차.
      - 성장의 견인차.
      - 승리의 견인차.
      - 견인차가 되다.
      용례.대화:
      - 이번 거래를 성사시키는 데 김 과장이 견인차 역할을 했으니 칭찬해 주십시오.
      용례.문장:
      - 내년에 열릴 올림픽의 국내 개최는 우리나라 경제 성장의 견인차가 될 것으로 보인다.
      - 오늘 경기에서 강민준 골키퍼는 상대편의 공격을 모두 막아내며 눈부신 활약을 펼쳐 팀 승리의 견인차 역할을 했다.
      의미ID: 2
