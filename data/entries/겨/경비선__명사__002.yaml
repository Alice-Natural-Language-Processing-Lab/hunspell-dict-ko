    - 뜻풀이: 적의 침략이나 사고에 대비하여 살피고 지키는 지역의 경계.
      용례.구:
      - 외곽 경비선.
      - 해안 경비선.
      - 국경의 경비선.
      - 경비선을 지나다.
      - 경비선을 지키다.
      용례.문장:
      - 우리는 문과 입구의 경비선을 지나 지하에 있는 목적지로 접근했다.
      - 그는 이미 오래 전부터 도망치는 데 필요한 것들을 조금씩 경비선 밖으로 빼돌렸다.
      - 교외에 있는 제일 바깥쪽 경비선에서 한 세관원이 조사할 게 있다며 나를 멈춰 세웠다.
