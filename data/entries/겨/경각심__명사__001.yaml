      뜻풀이: 정신을 차리고 주의하며 경계하는 마음.
      용례.구:
      - 시민들의 경각심.
      - 경각심을 고취시키다.
      - 경각심을 높이다.
      - 경각심을 불러일으키다.
      - 경각심을 심어 주다.
      - 경각심을 일깨우다.
      - 경각심을 주다.
      용례.대화:
      - 그거 환경 오염에 대한 경각심을 사람들에게 환기시키는 것이 목적이라면서?
      용례.문장:
      - 이번 대형 화재는 불조심에 관한 경각심을 다시 한번 각성시켜 주었다.
      - 대통령은 온 국민이 경각심을 가지고 한마음으로 경제 위기를 이겨 나가자고 연설했다.
