    - 뜻풀이: 어떤 일과 관련된 곳을 직접 찾아가서 보고 배움.
      용례.구:
      - 공장 견학.
      - 단체 견학.
      - 박물관 견학.
      - 방송국 견학.
      - 견학을 가다.
      - 견학을 다니다.
      - 견학을 오다.
      - 견학을 하다.
      용례.대화:
      - 가서 우리가 타는 차가 어떻게 만들어지는지 잘 보고 오렴.
      용례.문장:
      - 딸아이가 방송국으로 견학을 갔다 오더니 방송 일에 관심을 가지게 된 것 같다.
      - 어렸을 때에는 책상 앞에서 공부만 하기보다는 여기저기 견학을 다니면서 다양한 체험을 해 보는 것이 좋다.
