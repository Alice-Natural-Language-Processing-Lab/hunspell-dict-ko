    - 뜻풀이: 소리나 빛 등으로 갑작스러운 사고나 위험 등을 알리는 기계.
      용례.구:
      - 가스 경보기.
      - 도난 경보기.
      - 화재 경보기.
      - 경보기가 울리다.
      - 경보기를 설치하다.
      용례.문장:
      - 현관문 옆의 도난 경보기가 고장 나는 바람에 우리는 도둑의 침입을 막지 못했다.
      - 화재 경보기가 울리는 소리가 들린 지 얼마 후, 창문에서는 검은 연기가 나오기 시작했다.
      - 혼자 다니는 여성을 위해 개발된 호신용 경보기는 버튼을 누르면 경보음이 나오게 되어 있다.
