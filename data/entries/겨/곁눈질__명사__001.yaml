    어휘 등급: 고급
    의미:
    - 뜻풀이: 고개를 움직이지 않고 눈알만 살짝 움직여서 옆을 봄.
      용례.구:
      - 곁눈질을 주다.
      - 곁눈질로 보다.
      - 곁눈질로 살피다.
      - 곁눈질로 시선을 주고받다.
      - 곁눈질로 흘기다.
      용례.문장:
      - 승규는 까다로운 직장 상사의 눈치를 보느라 곁눈질로 힐끔힐끔 살폈다.
      - 민준이와 승규는 지루한 회식에서 빨리 빠지고 싶어서 서로 곁눈질을 주고받았다.
      의미ID: 1
    - 뜻풀이: 눈알만 살짝 움직여서 무슨 뜻을 알림.
      용례.구:
      - 곁눈질을 눈치채다.
      - 곁눈질을 알아차리다.
      - 곁눈질을 하다.
      - 곁눈질로 알리다.
      용례.문장:
      - 나는 눈치 없이 행동하는 친구에게 그만하라고 곁눈질을 했다.
      - 그는 집에 가자는 나의 곁눈질을 알아차리지 못하고 계속 앉아서 사람들과 어울렸다.
      의미ID: 3
    - 뜻풀이: 주의를 기울여야 할 곳이 아닌 다른 데에 관심을 가짐.
      용례.구:
      - 곁눈질을 하다.
      - 곁눈질에 빠지다.
      - 곁눈질에 정신이 팔리다.
      용례.문장:
      - 민준이는 공부는 하지 않고 게임에 곁눈질을 하다가 엄마에게 혼이 났다.
      - 그는 곁눈질 한 번 하지 않고 오로지 축구에만 전념해 한국 최고의 축구 선수로 성장하였다.
      의미ID: 2
