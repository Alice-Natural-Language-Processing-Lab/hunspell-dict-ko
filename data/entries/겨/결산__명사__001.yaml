    의미:
    - 뜻풀이: 일정한 기간 동안의 수입과 지출을 정리함.
      용례.구:
      - 연말 결산.
      - 월말 결산.
      - 회계 결산.
      - 결산 내역.
      - 결산 보고.
      - 결산 작업.
      - 결산 절차.
      용례.대화:
      - 네, 회계 결산 작업을 마무리해야 해서요.
      용례.문장:
      - 이번 결산 기간에 각 부서에서는 지출 내역을 정리해서 보고해야 한다.
      - 지난 분기 결산 결과 우리 회사의 영업 이익률은 십 퍼센트로 나타났다.
      의미ID: 1
    - 뜻풀이: 일정한 기간 동안에 한 일의 결과를 정리하는 것.
      용례.구:
      - 상반기 결산.
      - 중간 결산.
      - 하반기 결산.
      - 결산 결과.
      - 결산을 짓다.
      용례.대화:
      - 다양한 분야의 책들을 읽었구나.
      용례.문장:
      - 각 팀 성적의 중간 결산 결과 우리 팀이 선두를 달리고 있다.
      - 연말이 되면 각 방송사에서 한 해의 결산을 짓는 시상식을 한다.
      의미ID: 2
