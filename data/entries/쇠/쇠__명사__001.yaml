      뜻풀이: 자동차나 배를 만들 때 사용되는 등 일반적으로 널리 쓰이며 자성을 가지고 있는 은백색의 고체 물질.
      용례.구:
      - 녹슨 쇠.
      - 쇠로 만든 기구.
      - 쇠를 녹이다.
      - 쇠를 달구다.
      - 쇠를 두드리다.
      용례.대화:
      - 아이들이 녹슨 쇠에 다치지 않게 저쪽으로 치워 놓자.
      용례.문장:
      - 쇠는 두드릴수록 단단해진다고 한다.
      - 녹슨 쇠에 긁혔을 때는 빨리 소독을 해야 한다.
      - 인류는 청동 대신 쇠로 농기구를 만들어 농업 생산력을 높였다.
      - 여기는 옛날에 쇠를 달구어 연장을 만들던 대장간을 재현한 곳이다.
      의미ID: 1
    - 뜻풀이: 광물에서 얻을 수 있는 온갖 쇠붙이.
      용례.구:
      - 차가운 쇠.
      - 쇠를 닦다.
      - 쇠를 뽑아내다.
      - 쇠에 닿다.
      용례.문장:
      - 쇠로 만든 의자가 바닥에 끌려 시끄러운 소리를 냈다.
      - 마당을 파다가 삽 끝이 쇠에 닿았는지 경쾌한 금속음이 났다.
      - 인부들은 광석을 용광로에 넣고 녹여서 광석에 함유된 쇠를 뽑아내었다.
      의미ID: 2
