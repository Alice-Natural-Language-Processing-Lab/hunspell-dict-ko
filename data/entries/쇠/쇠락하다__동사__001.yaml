      - 거의 폐허가 된 그 마을은 매우 쇠락했고, 남아 있는 사람도 거의 없었다.
      - 그들은 급한 대로 쇠락한 병원으로 들어갔으나, 의사는 진료를 볼 수 없을 만큼 늙은 사람이었다.
