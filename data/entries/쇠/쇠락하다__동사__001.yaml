      - 그가 태어났을 당시 그의 집안은 쇠락할 대로 쇠락한 상태였다.
      - 이미 성공한 사람들은 더 성공하기보다 쇠락하지 않는 것을 더 원한다.
      - 그는 만약 수입을 중단한다면, 수출 산업 또한 쇠락할 것이라고 말했다.
