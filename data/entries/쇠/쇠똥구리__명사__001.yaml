      뜻풀이: 쇠똥이나 말똥을 굴려 굴속에 두고 그 속에 알을 낳고 그 똥을 먹이로 쓰는 곤충.
      용례.구:
      - 쇠똥구리가 나타나다.
      - 쇠똥구리가 날다.
      - 쇠똥구리가 쇠똥을 굴리다.
      - 쇠똥구리가 쇠똥을 뭉치다.
      - 쇠똥구리를 관찰하다.
      - 쇠똥구리를 발견하다.
      용례.문장:
      - 쇠똥구리는 쇠똥을 굴리기 쉽도록 쇠똥을 완전히 둥글게 만든 후에 굴리기 시작한다.
      - 쇠똥구리는 똥을 굴려 집으로 가져간 뒤에 그 위에다 알을 낳고 구멍을 파서 흙으로 묻었다.
      - 나는 쇠똥구리가 긁어모은 쇠똥 덩어리를 다리 사이에 넣고 돌려서 경단 모양으로 만드는 것을 관찰했다.
