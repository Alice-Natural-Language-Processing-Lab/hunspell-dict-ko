    의미:
    - 뜻풀이: 쇠가 뭉쳐져서 된 덩이.
      용례.구:
      - 묵직한 쇳덩이.
      - 쇳덩이가 가라앉다.
      - 쇳덩이가 쌓이다.
      - 쇳덩이를 녹이다.
      - 쇳덩이로 만들다.
      용례.대화:
      - 기계에서 나오는 쇳덩이를 따로 모으면 재활용할 수 있거든요.
      용례.문장:
      - 공사장 한구석에는 작업을 하고 남은 건축 자재와 쇳덩이들이 쌓여 있었다.
      - 그들은 쓰레기가 담긴 자루를 빨리 가라앉게 하려고 쇳덩이를 함께 넣어서 바다에 던졌다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 쇠로 만든 도구나 물건.
      용례.구:
      - 거대한 쇳덩이.
      - 무거운 쇳덩이.
      - 쇳덩이를 끌다.
      - 쇳덩이를 나르다.
      - 쇳덩이를 들다.
      용례.대화:
      - 버리기는. 엔진만 조금 손보면 아직 탈 만할걸.
      용례.문장:
      - 배가 빙산에 부딪히자 거대한 쇳덩이는 빠른 속도로 가라앉기 시작했다.
      - 공장에서는 거대한 쇳덩이들이 하루 종일 열기를 내뿜으며 가동되고 있다.
      의미ID: 2
