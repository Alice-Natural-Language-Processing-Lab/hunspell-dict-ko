    의미:
    - 뜻풀이: 소에게 먹이려고 짚, 콩, 풀 등을 섞어서 끓인 죽.
      용례.구:
      - 쇠죽을 끓이다.
      - 쇠죽을 만들다.
      - 쇠죽을 먹이다.
      - 쇠죽을 쑤다.
      - 쇠죽을 푸다.
      용례.문장:
      - 부지런한 형은 아침에 일찍 일어나 쇠죽을 끓여 소에게 먹였다.
      - 소들은 몇십 리를 걸어와 지친 탓인지 쇠죽을 많이 먹지 않았다.
      - 어머니는 가마솥에 잘 말린 짚단을 썰어 넣고, 겨와 보리쌀을 넣어 쇠죽을 쑤고 계셨다.
