      용례.구:
      - 억센 쇠고집.
      - 완고한 쇠고집.
      - 쇠고집을 꺾다.
      - 쇠고집을 부리다.
      - 쇠고집을 피우다.
      용례.문장:
      - 최 할머니는 쇠고집이라서 할머니가 하고 싶은 일이 있으면 아무도 말릴 수 없다.
      - 쇠고집인 우리 아버지는 어머니가 그렇게 사지 말라는 물건을 기어코 사 오셨다.
      - 민준이는 가게에서 장난감을 사 달라며 엄마에게 한 시간째 쇠고집을 피우고 있다.
      - 부모님은 연예인이 되겠다는 동생의 쇠고집을 꺾지 못하시고 결국 동생을 지지해 주셨다.
