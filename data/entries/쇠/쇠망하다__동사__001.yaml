      용례.구:
      - 쇠망한 원인.
      - 국가가 쇠망하다.
      - 나라가 쇠망하다.
      - 문명이 쇠망하다.
      - 민족이 쇠망하다.
      - 저절로 쇠망하다.
      용례.문장:
      - 그는 만물은 번성하면 반드시 쇠망하고, 일어남이 있으면 도로 무너짐도 있다고 말했다.
      - 그 나라는 결국 쇠망하고 말았지만, 화려했던 그 시절의 문화는 아직까지 이어지고 있다.
      - 이 민족은 한때 넓은 땅을 차지할 만큼 강했으나 다른 민족의 침입으로 쇠망하여 다른 땅으로 옮겨 갔다.
