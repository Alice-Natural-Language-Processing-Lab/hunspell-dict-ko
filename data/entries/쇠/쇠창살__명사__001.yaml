      - 쇠창살이 촘촘히 박힌 구멍은 어린아이가 드나들기에도 어려울 만큼 작았다.
      - 그는 창문 하나밖에 없는 그곳을 탈출하고자 쇠창살을 뜯어내려 했지만 쉽지 않았다.
      - 힘이 좋은 그가 쇠창살을 양옆으로 벌리자 쇠창살이 듣기 싫은 소리를 내며 옆으로 벌어졌다.
