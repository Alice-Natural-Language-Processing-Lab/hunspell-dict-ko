      - 그는 쇠막대기를 녹여 말발굽을 만들면 더 큰 돈을 벌 수 있을 것이라고 했다.
      - 우리는 눈사람이 쓰러지지 않도록 쇠막대기를 땅에 꽂은 후에 눈사람을 만들었다.
      - 나무 막대기보다 쇠막대기가 더 차갑게 느껴지는 것은 나무보다 쇠에서 열이 더 잘 이동하기 때문이다.
