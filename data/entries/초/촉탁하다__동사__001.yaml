    의미:
    - 뜻풀이: 어떤 일을 해 달라고 부탁하여 맡기다.
      문형: 1이 2에/에게 3을 촉탁하다
      용례.구:
      - 촉탁한 회사.
      - 번역을 촉탁하다.
      - 업무를 촉탁하다.
      - 일을 촉탁하다.
      - 지도를 촉탁하다.
      용례.대화:
      - 그렇게 결국 자네가 다 수정을 할 거면 나한테 왜 업무를 촉탁했나?
      용례.문장:
      - 교장 선생님께서는 김 감독에게 축구부 학생들의 지도를 촉탁했다.
      - 부장님은 비정규직 사원들에게 업무를 촉탁하고는 회식을 하러 나가셨다.
