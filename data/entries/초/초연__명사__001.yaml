    의미:
    - 뜻풀이: 연극이나 무용 등의 공연을 처음으로 무대에 올려 관객에게 보임. 또는 그 공연.
      용례.구:
      - 국내 초연.
      - 세계 초연.
      - 연극 초연.
      - 오케스트라 초연.
      - 초연 무대.
      - 초연을 하다.
      용례.대화:
      - 초연에 비해서 정제된 느낌이었지만 더욱 세련되고 멋스러웠던 것 같아.
      용례.문장:
      - 교향곡의 초연은 독특하고 새로운 리듬과 선율로 훌륭하다는 평판을 받았다.
      - 세계 무대에서 첫 선을 보인 국내 난타 공연은 뜨거운 반응을 일으키며 초연에 성공하였다.
      의미ID: 1
    - 뜻풀이: 첫 번째 출연.
      용례.구:
      - 배우의 초연.
      - 성공적인 초연.
      - 초연 공연.
      - 초연 무대.
      - 초연을 마치다.
      용례.대화:
      - 초연이라 그런지 실수를 많이 해서 아쉬웠어.
      용례.문장:
      - 유명 영화배우의 뮤지컬 초연 소식에 공연장은 많은 팬들로 붐볐다.
      - 가수 출신인 그는 초연임에도 불구하고 중년 배우와 같이 깊이 있는 감정 연기를 선보였다.
      의미ID: 2
