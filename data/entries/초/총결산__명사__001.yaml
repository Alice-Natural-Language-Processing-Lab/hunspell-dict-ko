    - 뜻풀이: 일을 마무리함. 또는 그런 결과.
      용례.구:
      - 인생의 총결산.
      - 정치의 총결산.
      - 학업의 총결산.
      - 총결산이 이루어지다.
      - 총결산을 하다.
      용례.대화:
      - 고마워. 오늘 이 졸업식이 내 학생 시절의 총결산이 되었네.
      용례.문장:
      - 연말이 되어 나는 한 해의 총결산을 하고 새해를 맞이하고자 하였다.
      - 김 교수는 그의 육십 년 춤 인생의 총결산이라고 할 수 있는 무대를 연다.
      - 우리는 지금까지 한 공동 연구의 총결산이자 앞으로의 연구의 출발점이기도 한 연구집을 발표했다.
      의미ID: 1
    - 뜻풀이: 수입과 지출을 모두 합해서 내는 결산.
      용례.구:
      - 부동산 총결산.
      - 연말 총결산.
      - 재정 총결산.
      - 총결산 보고.
      - 총결산을 하다.
      용례.대화:
      - 네, 다행히 적자는 안 났어요.
      용례.문장:
      - 정부의 각 부처는 재정 총결산을 보고하였다.
      - 우리 회사는 지난해의 총결산 결과 적자였다.
