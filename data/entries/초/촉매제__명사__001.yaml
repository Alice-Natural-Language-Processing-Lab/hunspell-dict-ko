    - 뜻풀이: 촉매에 쓰이는 물질.
      용례.구:
      - 강력한 촉매제.
      - 촉매제 역할.
      - 촉매제가 되다.
      - 촉매제가 들어가다.
      - 촉매제가 첨가되다.
      - 촉매제를 넣다.
      - 촉매제를 사용하다.
      - 촉매제로 작용하다.
      용례.대화:
      - 촉매제를 넣지 않아서 그런 것 같아.
      용례.문장:
      - 촉매제를 사용하지 않고는 화학 반응을 기대하기 어려운 실험들도 있다.
      - 투명한 액체가 담긴 유리컵에 강력한 촉매제를 넣자 갑자기 화학 반응이 일어났다.
