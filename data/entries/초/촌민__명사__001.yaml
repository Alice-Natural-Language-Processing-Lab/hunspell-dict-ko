      - 촌민 수십 명.
      - 촌민이 늘다.
      - 촌민이 떠나다.
      - 촌민이 살다.
      - 촌민을 이주시키다.
      용례.대화:
      - 이 지역 촌민들이 이용할 수 있는 시설을 짓고 있어요.
      용례.문장:
      - 임금은 역병이 돌고 있는 마을의 모든 촌민을 이주시켰다.
      - 임금이 행궁을 나왔다는 소문에 수백 명의 촌민들이 거리로 나왔다.
      - 도적 떼를 피해 촌민들은 조상 대대로 내려온 농토를 버리고 마을을 떠났다.
      - 도청에서는 농한기 촌민을 위한 노래 교실, 영어 교실 등을 운영할 계획이다.
