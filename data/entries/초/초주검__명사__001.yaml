      - 그는 매일 공사판에서 힘든 일을 하고는 초주검이 되어 집으로 돌아왔다.
      - 어젯밤 학교 앞 골목에 깡패들이 나타나 학생 하나를 초주검으로 만든 사건이 있었다.
