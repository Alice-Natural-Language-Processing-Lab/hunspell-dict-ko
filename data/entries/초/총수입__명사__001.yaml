      - 몸값이 비싼 외국 선수들을 데려오느라 순이익이 감소했나 보네요.
      용례.문장:
      - 배우 최 씨가 작년에 영화, 광고 출연 등으로 벌어들인 총수입은 약 칠억 원이다.
      - 정부는 예산에 대해 총수입은 줄고 총지출은 늘어나서 적자가 발생할 것이라고 발표했다.
      - 우리 농장의 귤 총수입은 지난해보다 십 퍼센트 감소했는데 경기 침체로 소비가 줄었기 때문이다.
