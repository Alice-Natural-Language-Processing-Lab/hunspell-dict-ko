      - 시골 촌뜨기.
      - 어수룩한 촌뜨기.
      - 촌뜨기 소녀.
      - 촌뜨기가 되다.
      - 촌뜨기로 보이다.
      용례.대화:
      - 싫어요. 그 바지 입으면 촌뜨기처럼 보인단 말이에요.
      용례.문장:
      - 시골 촌뜨기 한 사람이 서울 구경을 갔다.
      - 민준이는 구수한 사투리가 섞여 나오는 자칭 촌뜨기였다.
      - 내 동생은 산골짜기에 들어가 15년 가까이 지내더니 완전히 촌뜨기가 다 되었다.
      - 대합실을 빠져나온 촌뜨기 지수는 사람들에게 길을 물어물어 서울 이모집에 도착했다.
