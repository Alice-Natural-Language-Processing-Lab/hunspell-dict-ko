    어휘 등급: 고급
    원어: 招人鐘
    의미:
    - 뜻풀이: 집의 현관문이나 대문에 설치하여, 찾아온 사람이 집 안에 있는 사람을 부를 때 쓰는 종.
      용례.구:
      - 건물의 초인종.
      - 입구의 초인종.
      - 초인종 소리.
      - 초인종이 고장 나다.
      - 초인종이 울리다.
      - 초인종을 누르다.
      용례.대화:
      - 그래? 어디 한번 보자.
      용례.문장:
      - 한밤중에 울리는 초인종 소리에 나는 깜짝 놀라 잠에서 깼다.
      - 초인종이 울려도 아무런 대답이 없자 나는 세게 문을 걷어차며 누구 없냐고 소리쳤다.
      - 새로 지은 아파트는 초인종을 누르면 집 안에서 미리 손님의 얼굴을 볼 수 있는 시설이 설치되어 있었다.
