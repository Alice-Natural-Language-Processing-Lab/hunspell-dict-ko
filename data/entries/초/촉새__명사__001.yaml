      뜻풀이: 참새와 비슷하게 생긴, 몸집이 작은 새.
      용례.구:
      - 작은 촉새.
      - 촉새가 나타나다.
      - 촉새가 울다.
      - 촉새가 지저귀다.
      용례.대화:
      - 응. 부리가 참새보다는 조금 더 긴 것을 보니 촉새인 것 같아.
      용례.문장:
      - 친구 집에 가보니 마당에 있는 나무 위에 촉새들이 앉아 지저귀고 있었다.
      - 선배와 공원에서 이야기를 나누는데 우리 주위로 작은 촉새들이 계속 날아다녔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 말이나 행동이 가볍거나 방정맞은 사람.
      용례.구:
      - 촉새 같은 사람.
      - 촉새같이 끼어들다.
      - 촉새처럼 굴다.
      - 촉새처럼 말하다.
      - 촉새처럼 시끄럽다.
      용례.대화:
      - 그러게 말이야. 그래서 사람들이 촉새라는 별명을 붙여줬잖아.
      용례.문장:
      - 사장님께서는 회의 시간에 촉새처럼 시끄럽게 구는 사원을 크게 나무라셨다.
      - 어디서든지 쉴 새 없이 떠드는 친구를 향해 사람들은 촉새 같다며 손가락질했다.
      의미ID: 2
