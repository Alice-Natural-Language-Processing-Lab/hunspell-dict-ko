      - 총검으로 찌르다.
      용례.대화:
      - 이 근처에 중요 인물의 숙소가 있다나 봐.
      용례.문장:
      - 적군은 아군의 총검에 쓰러졌다.
      - 아버지와 어머니는 일본 헌병이 휘두른 총검에 죽임을 당했다.
      - 젊은 장병들은 폭염 속에서 총검을 차고 열심히 훈련에 임했다.
