      - 그가 독립 만세를 외치자 헌병들이 총검으로 복부와 가슴을 찌르고 머리를 쳤다.
      - 군인들은 소총에 총검을 달고는 장지문부터 유리창까지 닥치는 대로 부숴 버렸다.
