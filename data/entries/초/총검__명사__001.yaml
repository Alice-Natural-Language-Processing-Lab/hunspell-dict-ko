      뜻풀이: (비유적으로) 무력.
      용례.구:
      - 총검을 사용하다.
      - 총검을 쓰다.
      - 총검으로 막다.
      - 총검으로 맞서다.
      - 총검으로 위협하다.
      용례.대화:
      - 그러면 시위대 대표를 내가 직접 만나 보겠네.
      용례.문장:
      - 양국 대표단은 이번 분쟁이 총검의 싸움으로 번지지 않도록 협상을 거듭했다.
      - 남자는 자신을 기분 나쁘게 쳐다본다며 맞은편에 앉은 할머니에게 총검을 썼다.
      - 계엄군은 시민을 향해 과도한 총검을 사용하고 심지어는 무차별 살인도 자행했다.
      의미ID: 2
