    어휘 등급: 없음
    원어: 秒 읽기
    의미:
    - 뜻풀이: 바둑에서, 기록을 맡은 사람이 둘 차례가 된 기사에게 남은 시간을 초 단위로 알려 주는 것.
      용례.구:
      - 마지막 초읽기.
      - 긴박한 초읽기.
      - 초읽기의 긴장감.
      - 초읽기를 시작하다.
      - 초읽기를 하다.
      - 초읽기에 걸리다.
      - 초읽기에 몰리다.
      용례.대화:
      - 응, 이길 수 있는 상대였는데 초읽기에 몰리면서 실수를 연거푸 해 버렸어.
      용례.문장:
      - 젊은 바둑 기사들은 고참 기사들보다 초읽기에 능하고 빠른 바둑을 잘한다.
      - 바둑 경기에서 초읽기가 시작되자 기사들은 더욱 열중하며 경기에 임하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일이 막 시작되려고 하여 시간의 여유가 없는 상태.
      용례.구:
      - 개편 초읽기.
      - 수입 초읽기.
      - 재개 초읽기.
      - 출시 초읽기.
      - 판매 초읽기.
      - 초읽기에 들어가다.
      용례.대화:
      - 응, 나도 들었어. 강제 퇴직 바람이 대거 이는 건 아닌가 걱정된다.
      용례.문장:
      - 두 사람은 며칠 전 양가 상견례를 마치고 결혼 초읽기에 들어갔다.
      - 중국은 내수 시장 강세에 힘입어 저렴한 가격을 무기로 국내 시장 진출 초읽기에 들어갔다.
      의미ID: 2
