    원어: 村長
    의미:
    - 뜻풀이: 한 마을을 대표하고 이끌어 나가는 사람.
      용례.구:
      - 촌장이 대표하다.
      - 촌장이 되다.
      - 촌장이 이끌다.
      - 촌장을 뽑다.
      - 촌장으로 모시다.
      용례.대화:
      - 좋은 생각이네요. 촌장과 상의해서 그렇게 하도록 합시다.
      용례.문장:
      - 축제를 앞두고 촌장 어른께서 사람들을 불러 모았다.
      - 남부의 한 작은 어촌 마을에서는 직접 선거로 촌장을 선출했다.
      - 머리가 희끗희끗한 촌장은 마을의 대소사를 매우 현명하게 해결했다.
      - 남자들은 마을이 도적들의 침입을 받을까 걱정이 되어 촌장을 찾아가 해결책을 논의했다.
