    원어: 初婚
    의미:
    - 뜻풀이: 처음으로 하는 결혼.
      용례.구:
      - 초혼 생활.
      - 초혼 연령.
      - 초혼이 아니다.
      - 초혼을 하다.
      - 초혼에 실패하다.
      용례.대화:
      - 아, 그래? 상관없어. 한번 만나보지 뭐. 고마워.
      용례.문장:
      - 초혼인 아내와 달리 나는 이미 한 번 결혼을 하고 이혼했던 남자였다.
      - 그는 재혼을 하면서 초혼 때와 같은 실수를 다시는 하지 않겠다고 다짐했다.
      의미ID: 1
    - 뜻풀이: 한 집안의 여러 자녀 가운데 처음으로 결혼을 함. 또는 그 결혼.
      용례.구:
      - 집안의 초혼.
      - 초혼이 되다.
      - 초혼이 열리다.
      - 초혼을 맞다.
      - 초혼을 하다.
      용례.대화:
      - 부장님이 이제야 초혼을 맞았구나. 이제 차례대로 자식들 다 결혼 시키시면 되겠네.
      용례.문장:
      - 오빠의 결혼이 우리 집안에서는 초혼이다보니 준비하는 것들이 모두 어설펐다.
      - 지난해에 큰 아이의 초혼이 있은 뒤에 줄줄이 자식들이 다 결혼을 하게 되었다.
      의미ID: 2
