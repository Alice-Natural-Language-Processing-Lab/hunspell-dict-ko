      용례.구:
      - 초정의 정책.
      - 초정을 시작하다.
      - 초정을 하다.
      - 초정에 바로잡다.
      - 초정에 이루다.
      - 초정부터 부패하다.
      용례.대화:
      - 응. 맞아. 특히 나이가 어린 왕일수록 초반에 왕위를 탄탄하게 하는 데에 노력을 많이 했지.
      용례.문장:
      - 그는 비록 나이가 어린 왕이었지만 초정에 대부분의 부정부패를 바로잡았다.
      - 아버지는 새로운 지역에서 초정을 시작하게 되어 며칠 동안은 매우 바쁘셨다.
