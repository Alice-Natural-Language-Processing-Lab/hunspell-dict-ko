      용례.대화:
      - 어제 밤에 있었던 폭행 사건으로 다들 분노가 촉발된 것 같아.
      용례.문장:
      - 시민 연대는 정부를 향해 한순간에 촉발된 감정으로 정부 정책을 비판하고 나섰다.
      - 여동생의 눈물에 분노가 촉발된 아버지는 당장 학교로 쫓아가시겠다며 화를 내셨다.
