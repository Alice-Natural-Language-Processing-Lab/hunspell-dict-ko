    의미:
    - 뜻풀이: 어떤 일을 당해 감정이나 충동 등이 일어남. 또는 그렇게 되게 함.
      용례.구:
      - 감정의 촉발.
      - 생각의 촉발.
      - 충동의 촉발.
      - 촉발의 상황.
      - 촉발의 역할.
      - 촉발이 되다.
      - 촉발을 일으키다.
      - 촉발을 하다.
      용례.대화:
      - 응. 요즘 계속 힘든 일이 있었는데 어제 선생님께 꾸중을 들은 게 촉발이 된 것 같아.
      용례.문장:
      - 회사에서 갑작스러운 일정 변경을 해서 사람들에게 혼란 촉발을 일으켰다.
      - 혼자 집에서 분을 삭이다가 억울한 생각의 촉발로 결국 전화기를 들고 말았다.
      의미ID: 1
    - 뜻풀이: 어떤 것이 닿거나 부딪쳐서 폭발함. 또는 그렇게 폭발시킴.
      용례.구:
      - 촉발 장치.
      - 촉발이 되다.
      - 촉발이 일어나다.
      - 촉발을 하다.
      - 촉발로 다치다.
      - 촉발로 불타다.
      - 촉발에 놀라다.
      용례.대화:
      - 응. 위험 물질들이 마찰을 일으켜서 촉발이 일어났다고 하더라고.
      용례.문장:
      - 갑자기 굉음이 들리며 폭발했다는 공장 주변에 가보니 촉발 장치가 있었다.
      - 과학 실험실에서 약품들의 갑작스러운 촉발로 몇몇의 학생들이 부상을 당했다.
      의미ID: 2
