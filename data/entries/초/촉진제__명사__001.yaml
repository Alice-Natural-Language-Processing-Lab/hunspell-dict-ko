    의미:
    - 뜻풀이: 촉매가 더 빨리 작용하도록 돕는 물질.
      용례.구:
      - 촉진제의 효과.
      - 촉진제가 되다.
      - 촉진제를 넣다.
      - 촉진제를 사용하다.
      - 촉진제로 쓰이다.
      용례.대화:
      - 아, 그렇구나. 챙겨 줘서 고마워.
      용례.문장:
      - 학생들이 실험용 비커에 촉진제를 넣자마자 촉매 작용이 빠르게 일어났다.
      - 선생님께서는 촉진제의 기능은 촉매 작용을 빠르게 하는 것이라고 설명해 주셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일이 빨리 이루어지도록 돕는 것.
      용례.구:
      - 형성의 촉진제.
      - 화해의 촉진제.
      - 회복의 촉진제.
      - 촉진제 구실.
      - 촉진제 역할.
      - 촉진제가 되다.
      - 촉진제로 작용하다.
      용례.대화:
      - 그러게 말이야. 그러기 위해서는 일단 부정부패의 싹부터 뽑아야 한다고 생각해.
      용례.문장:
      - 아이들은 우리 부부 사이에서 싸움 후 화해의 촉진제 역할을 톡톡히 해 준다.
      - 서로 간의 공통된 부분들이 우리 둘의 관계가 발전될 수 있는 촉진제로 작용한 셈이었다.
      의미ID: 2
