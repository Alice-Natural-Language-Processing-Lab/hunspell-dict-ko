      - 네, 송아지 두 마리예요. 어미 소가 고령인 데다 초산이라 밤새도록 진통을 했어요.
      용례.문장:
      - 우리 개는 얼마 전에 초산으로 세 마리의 새끼를 낳았다.
      - 그녀는 초산으로 딸아이를 낳았고 다음 해 겨울에 아들을 낳았다.
      - 산부인과에서도 아내가 몸도 약하고 초산이라서 각별히 주의해야 한다고 했다.
