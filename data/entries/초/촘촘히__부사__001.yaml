      용례.문장:
      - 언니는 다이아몬드가 촘촘히 박힌 결혼 반지를 끼고 있다.
      - 형은 밑면에 아주 작은 구슬들만 통과할 수 있을 정도로 촘촘히 못을 박았다.
      - 추위를 많이 타는 나는 겨울이 오기도 전에 촘촘히 짜여진 스웨터를 꺼내 입었다.
      - 화분을 촘촘히 두면 햇빛이 부족하거나 통풍이 잘 되지 않아 병해를 입을 수도 있다.
