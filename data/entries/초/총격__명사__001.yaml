    의미:
    - 뜻풀이: 총을 쏘아 공격함.
      용례.구:
      - 수 발의 총격.
      - 무자비한 총격.
      - 우발적인 총격.
      - 요란한 총격.
      - 총격이 계속되다.
      - 총격이 발생하다.
      - 총격이 시작되다.
      - 총격을 가하다.
      - 총격을 하다.
      용례.대화:
      - 응. 그에게 무차별 총격을 가한 용의자가 경찰에 자수했대.
      용례.문장:
      - 그는 머리에 총격을 받고 숨졌다.
      - 목격자들은 적어도 30초 이상 총격이 지속되었으며 마치 기관총 소리처럼 들렸다고 말했다.
      - 군은 발포하지 않았다고 주장하였으나 곳곳에서 총격에 의한 사망자가 발생했다는 주장이 나왔다.
      - 공포에 휩싸여 도망치는 사람들을 향해 적군의 무차별 총격이 가해졌고 사람들은 피를 흘리며 쓰러졌다.
