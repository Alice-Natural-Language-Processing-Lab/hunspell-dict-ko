    의미:
    - 뜻풀이: 어떤 일을 전체적으로 맡아서 책임지고 관리함. 또는 그런 일을 하는 사람.
      용례.구:
      - 공사 총감독.
      - 미술 총감독.
      - 신임 총감독.
      - 예술 총감독.
      - 총감독이 이끌다.
      - 총감독을 맡다.
      - 총감독을 지내다.
      - 총감독으로 결정되다.
      - 총감독으로 선정하다.
      - 총감독으로 활약하다.
      용례.대화:
      - 죄송합니다. 개인적인 일이 있어 공사 마감 때까지 책임지고 관리할 수 없을 것 같아요.
      용례.문장:
      - 아버지는 국가 대표 축구팀의 총감독으로 발탁되어 열정적으로 팀을 이끄셨다.
      - 우리는 연주회를 지휘한 총감독을 만나 공연 이후의 뒷이야기를 나누어 보았다.
      - 김 감독님은 한국인 최초로 할리우드의 미술 총감독이 되기까지 이야기를 들려 주셨다.
      - 나는 국제적으로 유명한 뮤지컬 무대의 총감독을 맡으면서 국제 뮤지컬계에 이름을 알렸다.
