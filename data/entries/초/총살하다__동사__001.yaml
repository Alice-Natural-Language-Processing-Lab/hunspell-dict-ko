    원어: 銃殺 하다
    의미:
    - 뜻풀이: 총으로 쏘아 죽이다.
      문형: 1이 2를 총살하다
      용례.구:
      - 사형수를 총살하다.
      - 용의자를 총살하다.
      - 죄인을 총살하다.
      - 무자비하게 총살하다.
      - 무차별적으로 총살하다.
      용례.대화:
      - 세상에, 그런 끔찍한 사건이 일어나다니!
      용례.문장:
      - 노인은 갖고 있던 총으로 자신을 위협하는 곰을 총살하였다.
      - 살인범 김 모 씨는 불법으로 구입한 총으로 피해자 이 모 씨를 총살했다.
      - 그 독재 정부는 국민을 탄압하고 무참히 총살하는 등의 만행을 저질렀다.
