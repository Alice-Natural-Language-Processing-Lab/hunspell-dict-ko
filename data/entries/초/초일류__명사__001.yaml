      - 경영자의 혁신과 직원의 열정으로 국내 은행은 세계 초일류 은행으로 도약하고 있다.
      - 우리 회사는 세계 IT 분야에서 초일류 기업이 되기 위해 경영진을 최고의 경영진으로 교체하였다.
