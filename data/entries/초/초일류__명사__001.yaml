      - 세계 초일류.
      - 초일류로 발돋움하다.
      - 초일류에 도전하다.
      용례.대화:
      - 새로 부임한 회장이 초일류 국제 기업으로 만들겠다며 직원들 간에 경쟁 체제를 도입했거든.
