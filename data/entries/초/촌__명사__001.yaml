      - 촌이 같다.
      - 촌을 그리워하다.
      - 촌에 방문하다.
      - 촌에 보내다.
      - 촌으로 돌아가다.
      용례.대화:
      - 아니. 나는 초등학생 때 촌에서 도시로 이사 왔어.
      용례.문장:
      - 명절이 되면 촌으로 가는 사람들이 많아 고속 도로가 많이 막힌다.
      - 오랫동안 고향을 떠나 도시에서 생활한 아버지는 촌이 그립다고 하셨다.
