      - 낙후된 촌.
      - 촌이 개발되다.
      - 촌에서 살다.
      - 촌에서 자라다.
      - 촌으로 놀러 가다.
      용례.대화:
      - 도시에 간다고 해서 딱히 성공할 수 있는 것도 아니야. 다시 생각해 봐.
      용례.문장:
      - 어릴 때는 주말이 되면 가족과 함께 공기가 맑은 촌으로 놀러 가곤 했다.
      - 그는 비록 지금은 낙후된 촌에 살고 있었지만 도시로 이동할 계획을 가지고 있었다.
