      발음: 초대하다
    어휘 등급: 없음
    원어: 招待 하다
    의미:
    - 뜻풀이: 다른 사람에게 어떤 자리, 모임, 행사 등에 와 달라고 요청하다.
      문형: 1이 2를 3에/으로 초대하다
      용례.구:
      - 귀빈을 초대하다.
      - 손님을 초대하다.
      - 친구들을 초대하다.
      - 학부모를 초대하다.
      - 결혼식에 초대하다.
      - 기념행사에 초대하다.
      - 잔치에 초대하다.
      - 집에 초대하다.
      - 파티에 초대하다.
      - 집으로 초대하다.
      - 행사장으로 초대하다.
      용례.대화:
      - 에이, 여보 그래도 이 정도면 신경 많이 쓴 편이에요.
      - 다음 주말은 시간이 안 되는데 어쩌지?
      - 그래? 그럼, 친구들도 집에 초대해서 생일 파티 할까?
      용례.문장:
      - 우리는 가까운 친척과 친한 사람들 몇 명만 초대해 조촐하게 결혼식을 치렀다.
      - 어버이날을 맞아 아이들은 부모님들을 학교로 초대해 간단한 학예회를 열었다.
      - 나는 별로 친하지 않은 그를 개업식에 초대하고 싶지 않았지만 온다는 사람을 말릴 수는 없었다.
