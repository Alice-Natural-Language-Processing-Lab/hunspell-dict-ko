      - 촌락 주민.
      - 촌락이 자리 잡다.
      - 촌락이 형성되다.
      - 촌락을 돌아다니다.
      - 촌락을 이루다.
      용례.대화:
      - 조금만 더 가면 촌락이 있을 테니 그곳에서 길도 묻고 잠시 쉬도록 하자.
      용례.문장:
      - 한없이 넓게 펼쳐진 논 주변으로 촌락이 형성되었다.
      - 스무 채 남짓한 집들이 하나의 촌락을 형성하고 있었다.
      - 우리는 몇 개의 촌락을 지나 동쪽 해안으로 이르는 길에 접어들었다.
      - 그는 남사당패에 들어가 수많은 촌락을 돌아다니면서 갖가지 재주를 부리며 사람들과 어울렸다.
