      뜻풀이: 총에서 총알이 나가는 구멍.
      용례.구:
      - 권총의 총구멍.
      - 기관총의 총구멍.
      - 엽총의 총구멍.
      - 총구멍을 겨누다.
      - 총구멍을 들이대다.
      용례.대화:
      - 이렇게요?
      용례.문장:
      - 나는 참새를 향해 총구멍을 겨누었다.
      - 두 사람은 서로 총구멍을 들이대고 죽이려고 하였다.
      - 김 씨가 들고 있던 권총의 총구멍에서 총알이 발사되었다.
