      뜻풀이: 기둥의 밑에 기초로 받쳐 놓은 돌.
      용례.구:
      - 건물의 초석.
      - 빌딩의 초석.
      - 초석이 떠받치다.
      - 초석이 받치다.
      - 초석이 지탱하다.
      용례.대화:
      - 그렇지? 막돌로 초석을 받쳐서 울퉁불퉁하지만 자연미를 느낄 수 있어.
      용례.문장:
      - 새로 지은 건물은 크고 단단한 암반으로 초석을 깔아 튼튼하다.
      - 마을 정자는 윗면이 깨끗하게 다듬어진 원형 초석 위에 기둥을 세워 지어진 것이다.
      - 초석은 기둥에 전달되는 습기를 막고 기둥의 무게를 균형 있게 잡아 주는 역할을 한다.
      의미ID: 1
    - 관련어:참고어:
