        표제어: 반석
        항목ID: 57140
      뜻풀이: (비유적으로) 무엇의 기초.
      용례.구:
      - 발전의 초석.
      - 학문의 초석.
      - 커다란 초석.
      - 초석이 되다.
      - 초석을 깔다.
      - 초석을 다지다.
      - 초석을 마련하다.
      - 초석을 이루다.
      용례.대화:
      - 그래, 지금은 힘들지만 기운을 내자.
      용례.문장:
      - 김 교수는 뇌 인지 과학이라는 새로운 학문을 개척하여 뇌 과학 분야의 초석을 닦았다.
      - 최고 위원을 선출하는 선거에 적극적으로 시민이 참여함으로써 민주주의를 위한 초석을 쌓았다.
      - 대표자 회의에서는 취업난을 극복할 수 있는 새 정책의 초석을 이루기 위한 토론이 이루어졌다.
      의미ID: 2
