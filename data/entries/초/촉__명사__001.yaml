    - 뜻풀이: 난초의 포기.
      용례.구:
      - 새로운 촉.
      - 어린 촉.
      - 촉이 나다.
      - 촉이 돋다.
      - 촉이 생기다.
      - 촉이 올라오다.
      - 촉을 가르다.
      용례.대화:
      - 난초가 참 건강하게 잘 자라는 것 같아. 계속 이렇게 새로운 잎이랑 꽃을 피우는 걸 보니 말이야.
      용례.문장:
      - 작년 여름에 키우기 시작한 난초인데 올봄에 새로운 촉이 돋았다.
      - 난초의 촉을 가르며 나오는 연한 어린잎을 보니 새삼 봄이 온 것이 느껴졌다.
      의미ID: 1
    - 뜻풀이: 난초의 포기를 세는 단위.
      용례.구:
      - 난초 한 촉.
      용례.대화:
      - 응. 그런데 제대로 키우지 못해서 지금은 딱 한 촉만 남았어.
      용례.문장:
      - 친구에게 양란 한 촉을 얻어 와서 기른 지 일 년 만에 꽃이 폈다.
      - 나는 오랜만에 만난 친구에게 아끼고 있던 난초 한 촉을 갈라 주었다.
      - 처음에 키우던 동양화 세 촉 중에서 하나만이 아직까지 꽃을 피우고 있다.
      - 상인에게 덤으로 난초 몇 촉만 더 달라고 하던 남자가 이내 포기하고는 돌아섰다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
