    어휘 등급: 없음
    원어: 村 놈
    의미:
    - 뜻풀이: (낮잡아 이르는 말로) 시골 남자.
      용례.구:
      - 어수룩한 촌놈.
      - 촌놈이 등장하다.
      - 촌놈을 놀리다.
      - 촌놈에게 빠지다.
      - 촌놈으로 무시하다.
      용례.대화:
      - 비록 어수룩한 촌놈이기는 해도 성실한 것은 최고야. 걱정 말고 데려가.
      용례.문장:
      - 이제 막 서울로 올라온 나는 여기저기에서 촌놈이라는 소리를 들어야 했다.
      - 부잣집 아가씨가 웬 촌놈에게 빠져서는 정신을 못 차리자 집안이 난리가 났다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 겉모습이나 행동이 촌스러운 남자.
      용례.구:
      - 촌놈 패션.
      - 촌놈이 되다.
      - 촌놈을 만나다.
      - 촌놈으로 보이다.
      - 촌놈이라 놀리다.
      용례.대화:
      - 야, 너무한다. 이거 어제 새로 산 바지란 말이야. 점원이 최신 유행이라고 그랬어!
      용례.문장:
      - 그는 오랫동안 외국에 나갔다가 돌아오니 본의 아니게 촌놈이 되어 있었다.
      - 촌놈이라고 놀림 받는 것에 상처받은 나는 이미지 변신을 하기로 마음먹었다.
      의미ID: 2
