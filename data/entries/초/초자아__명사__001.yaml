    어휘 등급: 없음
    원어: 超自我
    의미:
    - 뜻풀이: 정신 분석학에서, 자아의 본능적 욕구를 누르고 도덕과 양심에 따라 행동하게 하는 정신 요소.
      용례.구:
      - 강력한 초자아.
      - 초자아의 결핍.
      - 초자아의 작용.
      - 초자아와의 싸움.
      - 초자아가 우세하다.
      - 초자아를 지니다.
      - 초자아를 형성하다.
      용례.대화:
      - 그럼 너무 답답하고 힘들지 않니? 조금은 마음 편히 네 감정에 귀 기울여 봐.
      용례.문장:
      - 사람의 초자아는 도덕적 양심과 비슷하다.
      - 초자아는 인간의 성격을 구성하는 한 요인으로 양심에 따라 금지, 비난, 억제하는 역할을 한다.
      - 부모의 양육 과정에서 형성되는 초자아는 가족과 사회의 전통을 습득하여 본연의 성적, 공격적 충동을 통제한다.
