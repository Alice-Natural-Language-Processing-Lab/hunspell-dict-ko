      - 생일 잔치때 촛불을 가지고 놀다가 옷에 촛농이 묻었다.
      - 촛대에는 촛농이 떨어지는 것을 방지하기 위해 금속 덮개가 씌워져 있었다.
      - 엄마는 양초를 켰을 때 촛농이 흘러내리는 것을 막으려고 심지 밑에 고운 소금을 약간 뿌려 두었다.
