    의미:
    - 뜻풀이: 한곳에 모여 있던 것이 밖으로 흘러 나감. 또는 흘려 내보냄.
      용례.구:
      - 원유 유출.
      - 토사 유출.
      - 유출이 되다.
      - 유출이 일어나다.
      - 유출을 막다.
      - 유출을 방지하다.
      용례.대화:
      - 네, 토사 유출을 방지하기 위해 천막을 치고 있습니다.
      용례.문장:
      - 사고가 난 원전에서 방사능 유출이 감지되어 주민들이 대피했다.
      - 유조선 원유 유출 사고로 인해 바다가 시꺼먼 기름으로 덮여 버렸다.
      의미ID: 1
    - 뜻풀이: 귀한 물건이나 정보 등이 불법적으로 외부로 나가 버림. 또는 그것을 내보냄.
      용례.구:
      - 국외 유출.
      - 기밀 유출.
      - 문화재 유출.
      - 사전 유출.
      - 외화 유출.
      - 정보 유출.
      - 유출이 되다.
      - 유출이 일어나다.
      - 유출을 막다.
      - 유출을 방지하다.
      - 유출을 하다.
      용례.대화:
      - 이번 군사 기밀 유출 사건을 주도했다는 혐의를 받고 있습니다.
      용례.문장:
      - 문화재의 국외 유출은 전쟁 중에 발생하는 경우가 많다.
      - 은행 전산망이 해킹을 당해 많은 사람이 개인 정보 유출 피해를 입었다.
