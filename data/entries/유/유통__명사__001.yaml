    - 뜻풀이: 공기 등이 막힘없이 흐름.
      용례.구:
      - 공기의 유통.
      - 기의 유통.
      - 대기의 유통.
      - 유통이 되다.
      - 유통을 하다.
      용례.문장:
      - 한의학에서는 기의 유통이 원활하지 않으면 병이 된다고 한다.
      - 우리 집 부엌에는 공기의 유통을 돕기 위해 환풍기가 설치되어 있다.
      의미ID: 1
    - 뜻풀이: 화폐나 물품 등이 널리 쓰임.
      용례.구:
      - 돈의 유통.
      - 자본의 유통.
      - 화폐의 유통.
      - 유통이 되다.
      - 유통이 원활하다.
      - 유통을 하다.
      용례.문장:
      - 위조 지폐의 유통에 관여한 일당이 검찰에 검거되었다.
      - 정부에서는 자금의 유통을 원활히 하기 위한 대책을 고심하고 있다.
      의미ID: 2
    - 뜻풀이: 상품이 생산자에게서 소비자에게 이르기까지 여러 단계에서 거래되는 활동.
