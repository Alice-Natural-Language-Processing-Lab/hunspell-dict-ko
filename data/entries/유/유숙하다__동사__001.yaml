      용례.구:
      - 유숙하는 방.
      - 하룻밤을 유숙하다.
      - 집에 유숙하다.
      - 호텔에 유숙하다.
      - 혼자 유숙하다.
      용례.대화:
      - 네. 유숙했던 집 주인아주머니가 좋은 분이라 편히 지낼 수 있었어요.
      용례.문장:
