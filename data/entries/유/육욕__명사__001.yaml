      용례.구:
      - 육욕이 일어나다.
      - 육욕을 일으키다.
      - 육욕을 좇다.
      - 육욕을 참다.
      - 육욕에서 벗어나다.
      용례.대화:
      - 성적인 쾌락은 한순간이라는 것을 기억하고 오래 지속되는 지적인 쾌락을 추구하려고 노력해 봐.
      용례.문장:
      - 속이 훤히 비치는 옷을 입고 있는 여자를 보자 갑자기 육욕이 일어났다.
      - 스승님은 항상 육욕의 덧없음에 대해 가르치며 쾌락을 좇지 말라고 경고하셨다.
