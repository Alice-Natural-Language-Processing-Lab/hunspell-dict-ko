      문형: 1이 2를 유예하다
      용례.구:
      - 기간을 유예하다.
      - 상환을 유예하다.
      - 적용을 유예하다.
      - 철거를 유예하다.
      - 훈련을 유예하다.
      용례.문장:
      - 우리 회사는 내부 사정으로 부채 상환을 1년간 유예하였다.
      - 구청은 상가 주민에게 이사할 시간을 더 주기 위해 상가의 철거를 유예한다고 공지하였다.
      의미ID: 2
    - 뜻풀이: 소송을 하거나 소송의 효력을 발생시키기 위해 일정한 기간을 두다.
      문형: 1이 2를 유예하다
      용례.구:
