      용례.구:
      - 결정을 유예하다.
      - 공격을 유예하다.
      - 일을 유예하다.
      - 판단을 유예하다.
      - 행동을 유예하다.
      용례.대화:
      - 조금만 더 시간을 주세요.
      용례.문장:
      - 적군은 가까이 다가왔고 장군은 공격을 유예하고 있을 때가 아니었다.
      - 할머니의 상태가 위급해지자 가족들은 수술 결정을 더 이상 유예할 수 없었다.
      의미ID: 1
