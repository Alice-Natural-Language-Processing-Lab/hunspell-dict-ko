    원어: 遺傳病
    의미:
    - 뜻풀이: 색맹이나 혈우병처럼 유전에 의해 자손에게 전해지는 병.
      용례.구:
      - 유전병을 고치다.
      - 유전병을 앓다.
      - 유전병을 예방하다.
      - 유전병을 치료하다.
      - 유전병에 걸리다.
      용례.대화:
      - 아마도 유전병인가 보구나.
      용례.문장:
      - 유전병이 아니더라도 집안 환경에 따라 가족이 모두 앓고 있는 질병이 있을 수 있다.
      - 부모 모두가 건강해도 부모가 가진 유전자를 물려받은 자식이 유전병에 걸릴 수도 있다.
      - 나는 부모님으로부터 물려받은 유전병을 자식에게도 물려줄까 겁이 나 아이를 낳지 않았다.
