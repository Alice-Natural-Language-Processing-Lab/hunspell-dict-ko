    - 뜻풀이: 선거할 권리를 가진 사람.
      용례.구:
      - 보수적인 유권자.
      - 진보적인 유권자.
      - 유권자의 선택.
      - 유권자의 지지.
      - 유권자의 표.
      - 유권자가 투표하다.
      용례.대화:
      - 쯧쯧, 유권자로서의 권리를 귀찮다고 포기하다니.
      용례.문장:
      - 그는 젊은 유권자들의 지지를 얻어 국회의원에 당선되었다.
      - 대통령 선거 후보들이 유권자들의 마음을 얻기 위해 열심히 선거 운동을 한다.
      의미ID: 1
    - 뜻풀이: 권리나 권력을 가진 사람.
      용례.구:
      - 유권자의 권력.
      - 유권자의 권리.
      - 유권자의 영향.
      - 유권자가 요구하다.
      - 유권자가 주장하다.
      용례.대화:
      - 맞아, 유권자는 자신의 권력에 맞는 책임이 따르는데도 말야.
      용례.문장:
      - 시장에서 가장 강한 힘을 가진 유권자는 소비자이다.
      - 가게의 종업원들은 유권자인 주인에 비해 상대적으로 불리한 위치에 있다.
      - 현명하고 지혜로운 유권자가 나라를 다스려야 국민들이 행복하게 살 수 있다.
      의미ID: 2
