      - 불길함을 예감한 육감 덕에 우리는 다행히 사고를 피했다.
      - 확실하게 단정 지을 수는 없지만 승규는 자신의 육감을 믿는 편이었다.
      - 돌아보지 않아도 친구가 손을 흔들고 있을 것임을 육감으로 느꼈다.
