    어휘 등급: 없음
    원어: 流動 하다
    의미:
    - 뜻풀이: 액체나 전류 등이 흘러 움직이다.
      문형: 1이 유동하다
      용례.구:
      - 기름이 유동하다.
      - 액체가 유동하다.
      - 전기가 유동하다.
      - 전류가 유동하다.
      - 폐수가 유동하다.
      용례.문장:
      - 기온이 높아지면 북극의 빙하도 녹아서 골짜기를 유동하기 시작한다.
      - 지구의 내부에는 액체 상태로 유동하는 부분이 있을 것으로 추정된다.
      의미ID: 1
    - 뜻풀이: 계속 움직이거나 변하다.
      문형: 1이 유동하다
      용례.구:
      - 유동하는 성질.
      - 유동하는 정세.
      - 유동하는 특성.
      - 급박하게 유동하다.
      - 끊임없이 유동하다.
      용례.대화:
      - 네, 그에 따라 물가도 심하게 변하고 있네요.
      용례.문장:
      - 유목민들은 정착하지 않고 늘 유동하는 특성이 있다.
      - 그는 유동하는 정세에 빠르게 대처할 줄 아는 뛰어난 정치인이었다.
      의미ID: 2
