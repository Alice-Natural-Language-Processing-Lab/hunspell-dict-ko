    어휘 등급: 없음
    원어: 油菓
    의미:
    - 뜻풀이: 쌀가루나 밀가루 반죽을 일정한 모양으로 빚어서 기름에 튀긴 후에 꿀이나 조청을 바르고 튀밥, 깨 등을 입힌 한국의 전통 과자.
      용례.구:
      - 전통 유과.
      - 유과를 만들다.
      - 유과를 먹다.
      - 유과를 사다.
      - 유과를 선물하다.
      용례.대화:
      - 응, 바삭하면서 사르르 녹는 것이 아주 일품이네.
      용례.문장:
      - 한국 전통 과자인 유과는 잔치나 제사 때 꼭 올리는 음식 중에 하나이다.
      - 튀긴 반죽에 조청을 묻히고 그 위에 튀밥이나 고물을 입히면 유과가 완성된다.
