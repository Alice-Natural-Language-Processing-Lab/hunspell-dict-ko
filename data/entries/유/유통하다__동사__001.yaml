    어휘 등급: 없음
    원어: 流通 하다
    의미:
    - 뜻풀이: 공기 등이 막힘없이 흐르다.
      문형: 1이 유통하다
      용례.구:
      - 공기가 유통하다.
      - 기가 유통하다.
      - 대기가 유통하다.
      용례.대화:
      - 신선한 공기가 유통하게 자주 환기를 해 봐.
      용례.문장:
      - 나는 요즘 기가 유통하는 데 도움이 된다는 운동을 하러 다닌다.
      - 난방을 하는데도 따뜻한 공기가 잘 유통하지 않아서 여전히 춥다.
      의미ID: 1
    - 뜻풀이: 화폐나 물품 등을 널리 쓰다.
      문형: 1이 2를 유통하다
      용례.구:
      - 상품권을 유통하다.
      - 정보를 유통하다.
      - 주식을 유통하다.
      - 화폐를 유통하다.
      - 시중에 유통하다.
      용례.대화:
      - 출시된 지 오래된 제품이라서 현재 시중에서 유통하는 컴퓨터와 호환되지 않을 수도 있습니다.
      용례.문장:
      - 다음 달부터 새로운 단위의 화폐를 유통하게 된다.
      - 시에서는 재래시장 활성화를 위해 재래시장에서 쓸 수 있는 상품권을 유통하기로 했다.
      의미ID: 2
    - 뜻풀이: 상품을 생산자에게서 소비자에게 이르기까지 여러 단계에서 거래하다.
      문형: 1이 2를 유통하다
      용례.구:
      - 가공품을 유통하다.
      - 상품을 유통하다.
      - 소비재를 유통하다.
      - 식품을 유통하다.
      - 직거래 방식으로 유통하다.
      용례.대화:
      - 저희는 수입 농산물을 주로 취급합니다.
      용례.문장:
      - 불법으로 마약을 밀수해서 유통해 온 범죄 조직이 검거되었다.
      - 온라인을 통해 직거래로 상품을 유통하는 생산자들이 많이 늘었다.
      의미ID: 3
