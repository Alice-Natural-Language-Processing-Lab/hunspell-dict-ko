      뜻풀이: 어떤 일을 이루는 데 공로가 있는 사람.
      용례.구:
      - 국가 유공자.
      - 독립 유공자.
      - 유공자를 표창하다.
      - 유공자로 예우하다.
      - 유공자로 인정되다.
      - 유공자에게 상을 주다.
      용례.대화:
      - 응, 할아버지께서는 나라와 국민을 지키기 위하여 희생하신 유공자이시거든.
      용례.문장:
      - 국가 유공자는 대부분 엄격한 심사를 거쳐 자신이 세운 공적에 합당한 예우를 받게 된다.
      - 할아버지는 나라를 위해 뛰어난 공을 세웠다고 인정되어 유공자로 선정되어 상을 받으셨다.
      - 어머니는 나라를 위해 목숨을 바친 아버지를 독립 유공자로 지정해 달라고 나라에 요구했다.
