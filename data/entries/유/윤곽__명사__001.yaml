      용례.문장:
      - 전공 서적의 윤곽을 파악하기 위해 전체적으로 한 번 읽었지만 무슨 소린지 감이 잡히지 않았다.
      - 용의자가 사건 발생 당시 범행 장소에 있었다는 것을 확인하자 사건의 윤곽이 잡히기 시작했다.
