    어휘 등급: 없음
    원어: 流動性
    의미:
    - 뜻풀이: 액체처럼 흘러 움직이는 성질.
      용례.구:
      - 액체의 유동성.
      - 유동성 물질.
      - 유동성이 떨어지다.
      - 유동성이 크다.
      - 유동성이 적다.
      용례.대화:
      - 네, 흘러 없어지지 않도록 잘 보관하겠습니다.
      용례.문장:
      - 고체인 얼음을 녹이면 유동성이 있는 물이 된다.
      - 겨울에는 낮은 온도로 기름의 유동성이 떨어져 차에 시동이 잘 걸리지 않는다.
      의미ID: 1
    - 뜻풀이: 상황이나 경우에 따라 변할 수 있는 성질.
      용례.구:
      - 상황의 유동성.
      - 유동성이 있다.
      - 유동성이 크다.
      - 유동성이 적다.
      - 유동성을 고려하다.
      용례.대화:
      - 네, 그런데 여러 상황으로 보아 유동성이 커서 바뀔 확률이 높아요.
      용례.문장:
      - '인간의 사상은 생활 환경과 문화에 따라 변하는 유동성을 가지고 있다. '
      - 여행을 갈 때에는 현지 상황의 유동성을 고려하여 돈을 넉넉히 준비해야 한다.
      의미ID: 2
    - 뜻풀이: 자산이나 채권을 현금으로 바꿀 수 있는 정도.
      용례.구:
      - 시장 유동성.
      - 자본의 유동성.
      - 유동성 공급.
      - 유동성이 증가하다.
      - 유동성을 확보하다.
      용례.대화:
      - 외화 유동성을 충분히 확보하여 대비를 하고 있습니다..
      용례.문장:
      - 기업의 자본 유동성이 높으면 보다 안정적으로 회사를 경영할 수 있다.
      - 최근 몇몇 은행들은 현금이 한꺼번에 빠져나가 유동성 사정이 매우 어려워졌다.
      의미ID: 3
