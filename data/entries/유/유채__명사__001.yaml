        항목ID: 65495
      뜻풀이: 물감을 기름에 풀어서 그리는 그림.
      용례.구:
      - 유채 한 폭.
      - 유채를 그리다.
      - 유채를 사다.
      용례.문장:
      - 유채를 그릴 때 기름을 너무 많이 사용하면 물감이 흘러내린다.
      - 나는 그림을 다 그렸을 때 끈적끈적하고 기름져 보여서 유채는 별로 좋아하지 않는다.
      - 기름을 사용하는 유채는 주로 판자에 그렸으나 요즘에는 틀에 끼운 캔버스를 많이 사용한다.
      의미ID: 2
