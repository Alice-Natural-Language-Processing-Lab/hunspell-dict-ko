      뜻풀이: 물감을 기름에 풀어서 그림을 그리는 방법.
      용례.구:
      - 유채 기법.
      - 유채 물감.
      - 유채로 그리다.
      용례.문장:
      - 나는 주로 기름을 섞어 만든 유채 물감으로 그림을 그린다.
      - 지수는 기름을 사용하는 유채 기법보다 물을 사용하는 수채 기법을 선호한다.
      - 캔버스에 유채로 그린 그림은 기름의 특성으로 인해 수채로 그린 그림보다 입체적이다.
      의미ID: 1
    - 관련어:유의어:
