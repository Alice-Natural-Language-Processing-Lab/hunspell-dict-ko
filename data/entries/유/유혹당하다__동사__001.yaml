      발음: 유혹땅하다
    어휘 등급: 없음
    원어: 誘惑當 하다
    의미:
    - 뜻풀이: 마음이 쏠리거나 잘못된 행동을 하도록 꾐을 당하다.
      문형: 1이 2에/에게 유혹당하다
      용례.구:
      - 공짜에 유혹당하다.
      - '돈에 유혹당하다.  '
      - 말에 유혹당하다.
      - 사기꾼에게 유혹당하다.
      - 친구에게 유혹당하다.
      용례.대화:
      - 편하게 돈을 벌 수 있다는 말에 유혹당하고 말았습니다.
      용례.문장:
      - 나는 친구들에게 유혹당해 담배를 한 모금 피워 보았다.
      - 김 대리는 돈에 유혹당해 회사의 기밀을 빼내어 다른 회사에 넘겨주었다.
      의미ID: 1
    - 뜻풀이: 성적으로 이성에게 끌리다.
      문형: 1이 2에/에게 유혹당하다
      용례.구:
      - 몸짓에 유혹당하다.
      - 아름다운 모습에 유혹당하다.
      - 남자에게 유혹당하다.
      - 여자에게 유혹당하다.
      - 이성에게 유혹당하다.
      용례.대화:
      - 응, 저 여자에게 유혹당하는 남자가 정말 많을 것 같아.
      용례.문장:
      - 승규는 여자의 매혹적인 몸짓에 유혹당해 그녀에게 다가갔다.
      - 지수의 매력적인 눈웃음에 유혹당하지 않을 남자는 없을 것이다.
      의미ID: 2
