      - 유입을 막다.
      - 유입을 하다.
      용례.문장:
      - 검찰에서는 정치 자금 유입 의혹을 밝히기 위해 대대적인 수사에 나섰다.
      - 최근 자국 시장을 위협하는 값싼 외국 제품의 유입을 막자는 목소리가 높아지고 있다.
      - 외환 자금의 무분별한 유입은 국내 자금 시장을 교란시킬 수 있으므로 적절한 관리가 필요하다.
