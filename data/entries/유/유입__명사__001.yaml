      - 문화 유입.
      - 사상 유입.
      - 유입이 되다.
      - 유입을 규제하다.
      - 유입을 하다.
      용례.대화:
      - 네, 예전에 비해 개인의 자율을 중요하게 생각하게 된 것 같아요.
      용례.문장:
      - 그는 서구의 가치관 유입에 맞서 전통문화를 지켜야 할 필요성을 강조했다.
      - 외국 문화 유입은 국내 문화를 다양하게 만들기도 하지만 고유의 문화를 없애기도 한다.
      의미ID: 3
    - 뜻풀이: 사람이 모여듦.
