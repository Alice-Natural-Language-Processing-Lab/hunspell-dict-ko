      용례.대화:
      - 그래요. 집에 오염 물질이 들어오지 못하게 보호 설비를 설치합시다.
      용례.문장:
      - 공장에서 나온 폐수의 유입으로 하천의 오염이 심각한 상태이다.
      - 우리는 대기 오염 물질의 한반도 유입 실태를 파악하기 위한 연구를 진행했다.
      의미ID: 1
    - 뜻풀이: 돈, 재물 등이 들어옴.
      용례.구:
      - 외자 유입.
      - 외화 유입.
      - 자금 유입.
      - 자본 유입.
