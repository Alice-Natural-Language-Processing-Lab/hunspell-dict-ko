      - 노동력 유입.
      - 인력 유입.
      - 유입 인구.
      - 유입이 되다.
      - 유입이 증가하다.
      용례.문장:
      - 인구의 급격한 유입으로 인해 내가 일하고 있는 동사무소의 업무량이 폭증했다.
      - 우리 시에서는 도시 주택난을 심화시키는 인구 유입을 막기 위한 정책을 마련 중이다.
      의미ID: 4
