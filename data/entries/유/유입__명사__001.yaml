      - 유입을 방지하다.
      용례.대화:
      - 네, 방역 작업을 철저하게 해야겠어요.
      용례.문장:
      - 해충의 유입을 막기 위해서는 농작물 주변 환경을 깨끗이 해야 한다.
      - 우리는 외부 병균의 유입을 막기 위해 완벽하게 소독을 하고 안으로 들어갔다.
      - 정부에서는 전염병 유입을 방지하기 위해 전염병이 돌고 있는 나라에서 온 사람들의 입국을 통제했다.
