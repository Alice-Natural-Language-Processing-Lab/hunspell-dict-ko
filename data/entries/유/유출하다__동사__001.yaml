    - 뜻풀이: 한곳에 모여 있던 것을 밖으로 흘려 내보내다.
      문형: 1이 2를 3에/에게/으로 유출하다
      용례.구:
      - 쓰레기를 유출하다.
      - 원유를 유출하다.
      - 폐수를 유출하다.
      - 강으로 유출하다.
      - 바다에 유출하다.
      용례.문장:
      - 이 업체가 오랫동안 폐수를 강에 유출해 온 사실이 적발되었다.
      - 사고를 당한 유조선은 지금도 엄청난 양의 원유를 바다로 유출하고 있다.
      의미ID: 1
    - 뜻풀이: 귀한 물건이나 정보 등을 불법적으로 외부로 내보내다.
      문형: 1이 2를 3에/에게/으로 유출하다
      용례.구:
      - 기밀을 유출하다.
      - 문제를 유출하다.
      - 문화재를 유출하다.
      - 외화를 유출하다.
      - 정보를 유출하다.
      용례.대화:
      - 저런, 나라의 보물을 귀하게 여길 줄 알아야 하는데.
      용례.문장:
      - 우리 회사의 비밀 문건을 경쟁 업체에 유출한 직원이 붙잡혔다.
      - 이 업체에서 고객의 개인 정보를 돈을 받고 외부로 유출해 온 사실이 알려졌다.
