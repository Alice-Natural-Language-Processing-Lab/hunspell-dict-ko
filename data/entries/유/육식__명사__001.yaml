      뜻풀이: 동물이 다른 동물의 고기를 먹이로 먹음.
      용례.구:
      - 육식 동물.
      - 육식 본능.
      - 육식의 습성.
      - 초식과 육식.
      - 육식을 하다.
      용례.대화:
      - '어, 정말 생각해 보니 그렇구나! '
      용례.문장:
      - 사자는 육식을 하는 동물이기 때문에 다른 동물을 사냥할 날카로운 발톱과 이빨을 가졌다.
      - 육식의 습성을 가지지 않은 초식 동물들은 들판의 풀이나 나무에 달린 열매를 먹으며 산다.
