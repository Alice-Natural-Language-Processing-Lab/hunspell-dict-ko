      뜻풀이: 사람이 음식으로 고기를 먹음. 또는 그런 식사.
      용례.구:
      - 지나친 육식.
      - 육식 문화.
      - 육식을 금하다.
      - 육식을 즐기다.
      - 육식을 피하다.
      - 육식을 하다.
      용례.대화:
      - 그런가? 뭐 우리나라와 비교했을 때 고기로 만든 요리가 많은 것 같긴 하지만 분명히 야채로 만든 요리도 많지.
      용례.문장:
      - 고기를 먹는 일은 살생에 해당한다고 믿는 승려들은 철저히 육식을 하지 않는 삶을 산다.
      - 평소 육식을 즐기는 우리 가족은 안 먹어 본 고기의 종류가 없을 정도로 고기를 많이 먹는다.
      의미ID: 1
