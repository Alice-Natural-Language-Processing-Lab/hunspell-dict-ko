      - 나는 윤회설을 믿어서 죽는다고 끝나는 것이 아니라 우리의 생이 계속 반복된다고 생각해.
      용례.문장:
      - 불교의 윤회설이 사실이라면 다음 생에는 나는 남자로 태어나고 싶다.
      - 이 영화는 윤회설을 바탕으로 전생에 이루지 못한 사랑을 환생해서 이룬다는 내용을 담고 있다.
