    - 뜻풀이: (비유적으로) 사실을 과장하거나 좋게 꾸미다.
      문형: 1이 2를 윤색하다
      용례.구:
      - 설화를 윤색하다.
      - 소설을 윤색하다.
      - 이야기를 윤색하다.
      - 줄거리를 윤색하다.
      - 마음대로 윤색하다.
      용례.대화:
      - 네 이야기는 너무 멋이 없어. 조금만 윤색하면 훌륭한 소설이 될 것 같은데.
      용례.문장:
      - 승규는 대화를 할 때 거짓말도 조금 했고 때로는 진실을 윤색하기도 하였다.
      - 나는 대화를 꾸며 내고 세부 내용을 덧붙이는 식으로 이야기를 윤색해 아이들에게 우화를 들려주었다.
