    원어: 幼稚 하다
    의미:
    - 뜻풀이: 나이가 어리다.
      용례.구:
      - 유치한 아이.
      - 유치한 아동.
      - 유치한 어린아이.
      용례.대화:
      - 네가 참아. 아직 유치한 아이들이잖니.
      용례.문장:
      - 영수는 아직 유치한 어린아이일 뿐이니 실수를 해도 너무 나무라지 마세요.
      - 그 부부는 유치한 자녀가 둘 있다.
      의미ID: 1
    - 뜻풀이: 수준이 낮거나 미숙하다.
      용례.구:
      - 유치한 말.
      - 유치한 행동.
      - 유치하게 놀다.
      - 유치하게 말하다.
      - 유치하지 않다.
      - 글이 유치하다.
      용례.대화:
      - 나도 어렸을 때는 이렇게 그렸을까? 유치하지만 귀엽다.
      용례.문장:
      - 그 사람이 부자이기 때문에 사랑한다는 유치한 이야기는 듣고 싶지 않다.
      - 나이가 들었으면 남들 보기에 유치한 행동은 그만해야 한다.
      - 우리는 유치하게 그런 저급한 비난은 하지 맙시다.
      의미ID: 2
