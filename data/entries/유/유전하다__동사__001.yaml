    어휘 등급: 없음
    원어: 遺傳 하다
    의미:
    - 뜻풀이: 물려받아 내려오거나 후세에 전하다.
      문형: 1이 2를 3에/에게 유전하다
      용례.구:
      - 고서가 유전하다.
      - 책이 유전하다.
      - 유언을 유전하다.
      용례.문장:
      - 유전하는 고서가 많을수록 그 나라의 역사를 잘 알 수 있다.
      - 이 책이 지금까지 유전하는 것은 특별한 노력 때문이다.
      - 아버지는 할아버지가 돌아가시면서 남긴 유언을 대대로 유전해야 한다며 그 유언을 들려주셨다.
      의미ID: 1
    - 뜻풀이: 윗대의 생김새, 성격, 체질 등이 다음 세대에게 전해지다. 또는 그렇게 되게 하다.
      문형: 1이 2를 3에/에게 유전하다
      용례.구:
      - 유전하는 질병.
      - 병이 유전하다.
      - 지능이 유전하다.
      - 체질이 유전하다.
      - 자손에게 유전하다.
      용례.문장:
      - 이 병은 자식뿐만 아니라 자식의 자식에게까지 유전하는 위험한 병이다.
      - 독특한 형질은 대대로 유전하기 때문에 독특한 무늬를 가진 물고기는 그 새끼도 그러할 가능성이 크다.
      의미ID: 2
