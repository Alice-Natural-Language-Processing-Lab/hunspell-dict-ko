    의미:
    - 뜻풀이: 기관이나 사물 등이 서로 깊은 관계를 가지고 결합하다.
      문형: 1이 (2와) 유착하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 권력과 유착하다.
      - 기업과 유착하다.
      - 언론과 유착하다.
      - 정계와 유착하다.
      - 종교와 유착하다.
      용례.대화:
      - 맞아요, 권력에 유착된 종교는 부패하기 마련이에요.
      용례.문장:
      - 정권과 유착한 언론은 감시와 비판의 역할을 잃어버렸다.
      - 모 기업이 정치권과 유착해서 수많은 비리를 저지르고도 특혜를 받았다.
      의미ID: 1
    - 뜻풀이: 서로 떨어져 있어야 할 몸속 기관이나 조직이 서로 붙다.
      문형: 1이 (2와) 유착하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 고막이 유착하다.
      - 기관이 유착하다.
      - 자궁이 유착하다.
      - 장이 유착하다.
      - 조직이 유착하다.
      용례.대화:
      - 떼어 내는 수술을 하는 수밖에 없겠군요.
      용례.문장:
      - 환자의 고막이 벽과 유착해 있어서 관을 넣을 수가 없었다.
      - 나는 자궁에 있는 혹이 자궁과 상당히 유착한 상태여서 제거하기가 어렵다는 말을 들었다.
      의미ID: 2
