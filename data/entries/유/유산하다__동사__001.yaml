      발음: 유산하다
    어휘 등급: 없음
    원어: 流産 하다
    의미:
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 낙태하다
        항목ID: 56041
      뜻풀이: 배 속에 있는 아기가 달이 차기 전에 죽어서 나오다. 또는 그렇게 되게 하다.
      문형: 1이 (2를) 유산하다
      용례.구:
      - 산모가 유산하다.
      - 아기를 유산하다.
      - 태아를 유산하다.
      - 억지로 유산하다.
      - 인공적으로 유산하다.
      용례.대화:
      - 저런, 옆에서 잘 돌봐 주고 위로해 주셔야겠어요.
      용례.문장:
      - 아내는 배 속의 아기를 유산하고 우울증에 시달렸다.
      - 원하지 않는 임신을 한 그녀는 결국 아기를 유산했다.
      - 몸이 약해서 유산한 경험이 많은 누나는 이번에 임신하고 특별히 몸조심을 하고 있다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 계획하거나 추진하는 일이 제대로 이루어지지 못하다.
      문형: 1이 2를 유산하다
      용례.구:
      - 계획을 유산하다.
      - 일을 유산하다.
      - 실망스럽게 유산하다.
      - 아쉽게 유산하다.
      - 안타깝게 유산하다.
      용례.대화:
      - 그래, 나도 아쉬워. 하지만 다른 일로 다시 시작해 보자.
      용례.문장:
      - 김 부장은 이번 프로젝트를 중간에 유산하고 상심이 컸다.
      - 이번 대회가 끝도 못 보고 이렇게 아쉽게 유산한 것은 모두 진행 팀의 과오였다.
      의미ID: 2
