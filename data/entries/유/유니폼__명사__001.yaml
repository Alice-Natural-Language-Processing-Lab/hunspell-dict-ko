      - 유니폼을 교환하다.
      - 유니폼을 맞추다.
      - 유니폼을 입다.
      용례.대화:
      - 글쎄, 유니폼에 이름이 써 있으니 잘 봐.
      용례.문장:
      - 골키퍼는 보통 선수들의 유니폼과 다른 색깔의 옷을 입는다.
