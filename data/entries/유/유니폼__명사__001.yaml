      뜻풀이: 학교나 회사 등의 조직에서 정해진 규정에 따라 입는 옷.
      용례.구:
      - 경찰 유니폼.
      - 유니폼 차림.
      - 유니폼을 맞추다.
      - 유니폼을 입다.
      - 유니폼으로 갈아입다.
      용례.대화:
      - 나는 경찰이 되어서 멋진 유니폼을 입고 나라를 지킬 거야.
      용례.문장:
      - 은행에서 일하는 직원들은 회사 유니폼을 입고 고객을 맞았다.
      - 레스토랑에 가니 유니폼을 입은 종업원들이 분주히 음식을 나르고 있었다.
      의미ID: 1
    - 뜻풀이: 운동 경기에서 한 단체에 속한 선수들이 똑같이 입는 옷.
