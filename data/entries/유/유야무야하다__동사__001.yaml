    - 뜻풀이: 어떤 일을 확실하게 끝맺지 않고 흐지부지하게 넘기다.
      문형: 1이 2를 유야무야하다
      용례.구:
      - 유야무야하려는 속셈.
      - 논쟁을 유야무야하다.
      - 비리를 유야무야하다.
      - 사건을 유야무야하다.
      - 수사를 유야무야하다.
      용례.대화:
      - 맞습니다. 그냥 넘어가지 말고 잘잘못을 가려 다시는 이런 일이 없도록 해야 합니다.
      용례.문장:
      - 나는 내가 했던 거짓말이 들통 날까 봐 하던 이야기를 유야무야해 버렸다.
      - 우리 반 반장은 선생님께 혼날 것이 무서워서 반 아이들의 싸움을 유야무야했다.
