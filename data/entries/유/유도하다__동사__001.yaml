    - 뜻풀이: 사람이나 물건을 원하는 방향이나 장소로 이끌다.
      문형: 1이 2를 3-도록 유도하다
      용례.구:
      - 결과를 유도하다.
      - 관심을 유도하다.
      - 대답을 유도하다.
      - 반응을 유도하다.
      - 참여를 유도하다.
      - 적극적으로 유도하다.
      용례.대화:
      - 순위를 매겨서 상품을 주는 것이 좋겠어요.
      용례.문장:
      - 점원은 손님에게 이것저것 권하면서 더 많은 화장품을 사도록 유도했다.
      - 그는 사람들의 시선을 자기 쪽으로 유도하려고 일부러 눈에 띄는 행동을 했다.
      의미ID: 1
    - 뜻풀이: 전기장이나 자기장 속에 있는 물체가 그 영향을 받아 전기나 자기를 띠게 하다.
      문형: 1이 2를 유도하다
      용례.구:
      - 자기를 유도하다.
      - 전기를 유도하다.
      - 전력을 유도하다.
      - 전류를 유도하다.
      - 전자기를 유도하다.
      용례.문장:
      - 피뢰침은 전류를 유도하여 벼락으로 인한 피해를 막는 역할을 한다.
      - 이 장치는 자기장으로부터 전력을 유도하여 발전을 일으킬 수 있다.
      의미ID: 2
