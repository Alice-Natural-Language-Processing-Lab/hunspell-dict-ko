    원어: 融資
    의미:
    - 뜻풀이: 은행 등의 금융 기관에서 돈을 빌려줌. 또는 그 돈.
      용례.구:
      - 긴급 융자.
      - 단기 융자.
      - 무이자 융자.
      - 은행 융자.
      - 장기 융자.
      - 주택 융자.
      - 학자금 융자.
      - 융자 신청.
      - 융자를 갚다.
      - 융자를 받다.
      - 융자를 승인하다.
      - 융자를 얻다.
      - 융자를 제공하다.
      용례.대화:
      - 은행에서 융자를 얻어서 산 거라 빚이나 다름없어.
      용례.문장:
      - 은행은 담보가 없다는 이유로 융자 신청을 거절했다.
      - 부족한 전세금은 은행에서 융자를 받아 보태기로 했다.
      - 우리는 사업 자금 마련을 위해 집을 담보로 융자를 받아야 했다.
      - 학자금 융자를 갚느라 저축은커녕 생활비도 부족할 지경이었다.
      - 나는 남동생이 은행에서 돈을 대출할 때 융자의 보증을 서 주었다.
      의미ID: 1
