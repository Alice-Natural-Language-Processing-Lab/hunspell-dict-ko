    - 뜻풀이: 각 부분과 전체가 밀접한 관계를 맺으며 이루어진 조직체.
      용례.구:
      - 유기체가 되다.
      - 유기체를 구성하다.
      - 유기체를 이루다.
      용례.대화:
      - 네, 그 결과로 전 세계가 하나의 거대한 유기체가 되었지요.
      용례.문장:
      - 사회라는 유기체는 수많은 사람들에 의해 변화하고 발전한다.
      - 우리 회사는 여러 부서 간의 긴밀한 협조에 의해 유기체와 같이 운영되고 있다.
      의미ID: 1
    - 뜻풀이: 생물과 같이 여러 물질로 이루어져 그 자체가 생활 기능을 가진 조직체.
      용례.구:
      - 유기체가 생성되다.
      - 유기체가 생존하다.
      - 유기체가 죽다.
      - 유기체가 이루어지다.
      - 유기체가 태어나다.
      용례.대화:
      - 글쎄, 아직 유기체가 발견되었다는 말은 못 들었는데.
      용례.문장:
      - 아메바는 아주 단순한 구조로 이루어진 유기체이다.
      - 유기체는 주어진 환경에 적응하는 방향으로 진화해 왔다.
      - 유기체가 생존하기 위해서는 먹고, 숨을 쉬고, 체온을 조절해야 한다.
