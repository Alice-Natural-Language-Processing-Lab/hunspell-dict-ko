    어휘 등급: 없음
    원어: 流浪民
    의미:
    - 뜻풀이: 일정하게 자리를 잡고 사는 곳이 없이 이리저리 떠돌아다니는 사람.
      용례.구:
      - 떠돌이 유랑민.
      - 유랑민 신세.
      - 유랑민이 되다.
      - 유랑민이 증가하다.
      - 유랑민으로 살다.
      용례.대화:
      - 넌 왜 유랑민처럼 사니?
      용례.문장:
      - 지수는 고향을 떠난 후 유랑민으로서 어느 곳에도 정착하지 못했다.
      - 홍수 때문에 집을 잃은 사람들은 유랑민이 되어 이곳저곳을 떠돌아다녔다.
      의미ID: 1
    - 뜻풀이: 집단을 이루어 이리저리 떠돌아다니며 사는 민족.
      용례.구:
      - 세계의 유랑민.
      - 유랑민이 떠돌다.
      - 유랑민으로 살다.
      용례.대화:
      - 항상 떠돌며 안정되지 못한 삶을 사는 유랑민처럼 되고 싶다니 너 참 특이하구나.
      용례.문장:
      - 그 민족은 오랜 세월 유랑민으로 세상을 떠돌았다.
      - 세계의 유랑민들은 그들이 정착할 새로운 개척지를 찾아 헤매고 있다.
      - 나는 유랑민으로 살며 나라가 없는 설움을 겪었던 한 민족의 이야기를 들었다.
      의미ID: 2
