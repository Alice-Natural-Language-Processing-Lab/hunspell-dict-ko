    - 뜻풀이: 일을 실행하지 못하고 망설임.
      용례.구:
      - 유예의 시간.
      - 유예를 하다.
      용례.문장:
      - 지수는 고민과 유예의 시간 끝에 결국 그 일을 하기로 결정했다.
      - 승규는 망설이면서 그 일을 결정하지 못하고 계속 유예만 하고 있다.
      의미ID: 1
    - 뜻풀이: 일을 실행하는 데 날짜나 시간을 미룸. 또는 그런 기간.
      용례.구:
      - 상환 유예.
      - 이자의 유예.
      - 유예 협약.
      - 유예가 되다.
      - 유예를 갖다.
      - 유예를 받다.
      - 유예를 얻다.
      - 유예를 요청하다.
      용례.문장:
      - 은행은 김 사장 회사의 원금 상환 유예를 당분간 허가하였다.
      - 우리나라와 일본은 결정을 잠시 미루고 한 달간의 유예를 갖기로 했다.
      의미ID: 2
    - 뜻풀이: 소송을 하거나 소송의 효력을 발생시키기 위해 일정한 기간을 둠. 또는 그런 기간.
      용례.구:
