      - 유예 처분.
      - 유예 판결.
      - 유예가 끝나다.
      - 유예를 받다.
      용례.문장:
      - 지난번에 판결 난 사건의 유예가 이번 달이면 끝나 다음 달부터는 효력이 발생한다.
