      - 자꾸 전화기에 시선이 유도되어 있던 걸?
      용례.문장:
      - 원하는 결과를 얻기 위해 유도된 실험은 실험으로서의 의미가 없다.
      - 방청객들은 프로그램을 보면서 정해진 때에 유도된 반응을 하는 데 익숙하다.
