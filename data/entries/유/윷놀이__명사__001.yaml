      - 우리 가족은 정월에는 이렇게 함께 모여 윷놀이를 한다.
      - 아버지는 윷놀이를 하기 위해 윷가락을 꺼내고, 달력 한 장을 찢어 말판을 그렸다.
      - 명절엔 가족이나 친척들이 함께 둘러앉아 화투나 윷놀이를 즐기는 모습을 자주 볼 수 있다.
