    - 뜻풀이: 전염병이 널리 퍼지다.
      문형: 1이 유행하다
      용례.구:
      - 유행하는 전염병.
      - 감기가 유행하다.
      - 눈병이 유행하다.
      - 독감이 유행하다.
      - 볼거리가 유행하다.
      - 수두가 유행하다.
      - 콜레라가 유행하다.
      용례.대화:
      - 감기가 유행한다니 어쩔 수 없어.
      용례.문장:
      - 황사로 인해 눈병이 유행하여 안과를 찾는 사람들이 점점 늘고 있다.
      - 홍수가 난 지역 일부에서 전염병이 크게 유행할 것으로 보인다.
      의미ID: 2
    - 뜻풀이: 무엇이 사람들에게 인기를 얻어 사회 전체에 널리 퍼지다.
      문형: 1이 유행하다
      용례.구:
      - 유행하는 개그.
      - 유행하는 노래.
