    - 뜻풀이: 앞말이 뜻하는 행동이 그럴 듯한 이유가 있음을 나타내는 말.
      용례.대화:
      - 네가 장난이 지나쳤어. 싫어하는 거 알면서 계속 그랬으니, 걔가 화낼 만도 해.
      용례.문장:
      - 이번 수학 시험에서 그 문제는 고등학생이 풀기에도 어려운 것이라 중학생은 틀릴 만도 했다.
      - 그녀의 남자 친구는 잘생긴 얼굴은 아니었지만 자상하고 재미있는 사람이라 그녀가 좋아할 만은 하다.
      의미ID: 1
    - 뜻풀이: 앞말이 뜻하는 행동이 가능함을 나타내는 말.
      용례.대화:
      - 그래? 그 정도 했으면 받아 줄 만도 한데.
      용례.문장:
      - 실형을 선고 받은 김 씨는 항소를 할 만도 했지만, 결과에 따르기로 했다.
      - 그 회사는 저작권을 통한 부수입을 노릴 만도 했으나 다른 회사들이 이 특허를 사용할 수 있도록 했다.
