    의미:
    - 뜻풀이: 날, 주, 달, 해, 나이 등의 일정한 기간이 꽉 찼음을 나타내는 말.
      용례.구:
      - 만 이틀.
      - 만 하루.
      - 만 오 개월.
      - 만 십 년.
      - 만 이 년.
      - 만 석 달.
      - 만 서른한 살.
      - 만 삼 주.
      용례.문장:
      - 올해 생일이 지나면 나도 만 서른 살이 된다.
      - 유학을 간 승규는 만 삼 년 만에 박사 학위를 받고 한국으로 다시 왔다.
      - 그는 글을 쓰기 시작한 지 만 석 달 만에 작품을 완성해 출판사에 넘겼다.
      - 만 십오 년 동안 우리 회사에서 일한 김 부장은 회사에 없어서는 안 될 인물이다.
