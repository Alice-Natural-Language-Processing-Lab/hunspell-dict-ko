    의미:
    - 뜻풀이: 선이나 길, 강 등이 서로 마주 닿거나 연결되다.
      문형: 1이 (2와) 만나다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 물줄기들이 만나 이룬 강.
      - 고속도로와 만나는 길.
      - 수직으로 만나는 두 선.
      - 난류가 한류와 만나다.
      - 수평선과 하늘이 만나다.
      용례.대화:
      - 아니요. 이제 얼마 안 남았습니다. 등산로와 능선이 만나는 지점에 표지판이 있어요.
      용례.문장:
      - 여기에서 계속 직진하다보면 고속 도로와 만나게 된다.
      - 찬 공기가 고온 다습한 수증기와 만나게 되면 강한 비구름이 생긴다.
      의미ID: 1
    - 뜻풀이: 누군가 가거나 와서 둘이 서로 마주 대하다.
      문형: 1이 2를 만나다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 어제 만난 후배.
      - 만나러 가다.
      - 만나서 이야기하다.
      - 친척들이 만나다.
      - 부모님을 만나다.
      - 선배를 만나다.
      - 친구를 만나다.
      - 가족끼리 만나다.
      - 친구와 만나다.
      용례.대화:
      - 응. 그래. 만나서 이야기하자. 그럼 끊을게.
      용례.문장:
      - 엄마, 저 지수 만나러 갔다 올게요.
      - 오늘 만나서 반가웠어. 다음에 또 보자.
      - 그녀는 학교 앞 커피숍에서 친구와 만나기로 했다.
      의미ID: 2
    - 뜻풀이: 어떤 사실이나 사물을 눈앞에 대하다.
      문형: 1이 2를 만나다
      용례.구:
      - 다양한 삶을 만나다.
      - 대자연의 신비를 만나다.
      - 죽음을 만나다.
      - 진실을 만나다.
      - 책과 만나다.
      용례.대화:
      - 저는 연극과는 꽤 어렸을 때 만났어요. 오빠를 따라 우연히 극장에 갔다가요.
      용례.문장:
      - 죽음을 만나게 되면 삶의 소중함을 깨닫게 된다.
      - 나는 그의 그림을 보면서 그의 삶의 모습을 만날 수 있었다.
      의미ID: 3
    - 뜻풀이: 어떤 일을 당하다.
      문형: 1이 2를 만나다
      용례.구:
      - 경사를 만나다.
      - 고난을 만나다.
      - 난리를 만나다.
      - 낭패를 만나다.
      - 불행을 만나다.
      - 쓰라린 운명을 만나다.
      - 횡재를 만나다.
      - 힘든 일을 만나다.
      용례.대화:
      - 진짜? 뜻밖에 횡재를 만났구나!
      용례.문장:
      - 그녀는 결혼 삼십 년 만에 남편이 죽는 불행을 만났다.
      - 그는 대학에 다니던 중에 육이오를 만나 대학을 마치지 못했다.
      의미ID: 6
    - 뜻풀이: 어디를 가는 도중에 비, 눈, 바람 등을 맞다.
      문형: 1이 2를 만나다
      용례.구:
      - 소나기를 만나다.
      - 태풍을 만나다.
      - 폭우를 만나다.
      - 폭풍을 만나다.
      - 풍랑을 만나다.
      용례.문장:
      - 그가 타고 가던 배는 갑작스러운 태풍을 만나 난파하였다.
      - 산에서 갑자기 소나기를 만나 소년과 소녀는 비를 피해 동굴로 들어갔다.
      - 할아버지는 고기잡이를 나갔다가 풍랑을 만나 돌아오지 못하셨다고 한다.
      의미ID: 7
    - 뜻풀이: 어떤 때를 당하거나 어떤 기회를 얻다.
      문형: 1이 2를 만나다
      용례.구:
      - 과일이 철을 만나다.
      - 절호의 기회를 만나다.
      - 제 세상을 만나다.
      - 좋은 세상을 만나다.
      - 최대의 위기를 만나다.
      - 태평성대를 만나다.
      - 호재를 만나다.
      용례.대화:
      - 날이 따뜻해지니까 제 세상을 만났구나.
      용례.문장:
      - 시장에는 철을 만난 과일들이 가득했다.
      - 침체되어 있던 경제가 올림픽이라는 호재를 만났다.
      의미ID: 8
    - 뜻풀이: 어디를 가는 도중에 누구와 우연히 마주치다.
      문형: 1이 2를 만나다
      용례.구:
      - 길에서 반가운 사람을 만나다.
      - 등굣길에 선생님을 만나다.
      - 산에서 호랑이를 만나다.
      - 우연히 친구를 만나다.
      - 해적을 만나다.
      용례.대화:
      - 어머! 이런 데서 만나니까 너무 반갑다!
      용례.문장:
      - 그녀는 길에서 첫사랑을 우연히 만났다.
      - 나는 이런 곳에서 연예인을 만나게 될 줄 꿈에도 몰랐다.
      의미ID: 4
    - 뜻풀이: 어디를 가는 도중에 무엇을 우연히 발견하다.
      문형: 1이 2를 만나다
      용례.구:
      - 우연히 만난 폭포.
      - 산에서 야생화 군락을 만나다.
      - 시냇물을 만나다.
      - 탁 트인 벌판을 만나다.
      - 폐쇄된 역을 만나다.
      용례.문장:
      - 무지개를 만나려면 소나기를 거쳐야 한다.
      - 좁은 산길을 걷다 보니 계곡을 건너는 작은 다리를 하나 만났다.
      - 비를 맞으면 걷던 중 만난 계곡에는 아직도 얼음이 남아 있었다.
      의미ID: 5
    - 뜻풀이: 인연이 있어 어떤 관계를 맺다.
      문형: 1이 2를 만나다
      용례.구:
      - 까다로운 상사를 만나다.
      - 부모를 잘 만나다.
      - 좋은 남편을 만나다.
      - 좋은 아내를 만나다.
      - 훌륭한 선생님을 만나다.
      용례.대화:
      - 부모 잘 만나서 그렇지. 뭐.
      용례.문장:
      - 그녀는 남편 잘 만나서 평생 고생을 모르고 산다.
      - 어머니는 내가 좋은 사람 만나서 빨리 결혼하길 바라신다.
      의미ID: 9
