      뜻풀이: 손으로 몸을 두드리거나 주물러서 근육의 긴장을 풀어주다.
      문형: 1이 2를 마사지하다
      용례.구:
      - 다리를 마사지하다.
      - 등을 마사지하다.
      - 목덜미를 마사지하다.
      - 어깨를 마사지하다.
      - 전신을 마사지하다.
      용례.대화:
      - 하복부나 허리 부위를 자주 마사지하면 혈액 순환이 잘 된대.
      용례.문장:
      - 손이나 부드러운 수건을 이용하여 비누로 거품을 낸 후 온몸을 마사지하듯 문지른다.
      - 남편은 쓰러진 아내의 손을 주무르고 전신을 마사지해서 의식이 빨리 돌아올 수 있도록 간호했다.
      의미ID: 1
    - 뜻풀이: 크림이나 오일 등을 발라 가볍게 문질러서 피부를 예쁘고 건강하게 하다.
      문형: 1이 2를 마사지하다
      용례.구:
