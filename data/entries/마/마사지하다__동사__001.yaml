      - 얼굴을 마사지하다.
      - 오일로 마사지하다.
      - 피부를 마사지하다.
      용례.대화:
      - 맞아. 크림을 넓게 펴 발라 부드럽게 마사지하는 것처럼 하는 게 좋대.
      용례.문장:
      - 화장을 지울 때 코 주변에 크림을 넉넉히 발라 마사지해 준다.
      - 미용사는 부드러운 손길로 유민의 얼굴을 마사지하기 시작했다.
