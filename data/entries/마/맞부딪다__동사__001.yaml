    의미:
    - 뜻풀이: 서로 세게 마주 닿다. 또는 그렇게 되게 하다.
      문형: 1이 2를 (3과) 맞부딪다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞부딪는 소리.
      - 맞부딪는 파도.
      - 어깨가 맞부딪다.
      - 행인과 맞부딪다.
      - 방파제와 맞부딪다.
      용례.대화:
      - 싫어. 어깨가 맞부딪을 정도로 사람이 많은 데는 가기 싫어.
      용례.문장:
      - 사람이 많은 지하철에서는 사람들 어깨가 서로 맞부딪었다.
      - 칼과 칼을 맞부딪자 날카로운 금속성의 소리가 사방에 퍼졌다.
      의미ID: 1
    - 뜻풀이: 서로 대립하거나 맞서 싸우다.
      문형: 1이 (2와) 맞부딪다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞부딪는 의견.
      - 사람들과 맞부딪다.
      - 선생님과 맞부딪다.
      - 서로 맞부딪다.
      - 심각하게 맞부딪다.
      용례.대화:
      - 하지만 화가 나는 걸 어떻게 해?
      용례.문장:
      - 누구든지 친구들과 서로 맞부딪으면 선생님에 혼날 줄 알아!
      - 어제 싸움에서 서로 맞부딪은 사람들이 죄다 경찰서에 끌려갔다.
      의미ID: 2
