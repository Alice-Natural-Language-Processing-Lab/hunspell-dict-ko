    - 뜻풀이: 아주 오랜 세월.
      용례.구:
      - 만고의 진리.
      - 만고의 유산.
      - 만고에 길이 남다.
      - 만고에 변하지 않다.
      - 만고로부터의 풍습.
      용례.대화:
      - ‘집 떠나면 고생’이란 말은 동서고금을 막론하고 만고의 진리지.
      용례.문장:
      - 해와 달은 밤낮으로 바삐 달리건만 그 밝음은 만고에 변함이 없다.
      - 버는 것보다 쓰는 것이 적으면 돈이 모인다는 것은 만고의 진리다.
      의미 참고: 주로 '만고에', '만고의' 로 쓴다.
      의미ID: 1
    - 뜻풀이: 세상 어디에도 비할 데가 없음.
      용례.구:
      - 만고의 군자.
      - 만고의 영웅.
      - 만고의 역적.
      - 만고의 충신.
      - 만고의 학자.
      용례.대화:
      - 백성들에게는 만고의 영웅이었겠다.
      용례.문장:
      - 망해 가는 나라의 왕을 끝까지 섬기고 충절을 바친 그는 만고의 충신이다.
      - 뜻을 품고 출가하여 도를 깨우치기 위해 일생을 바친 그는 만고의 성인이 되었다.
      의미 참고: 주로 '만고의'로 쓴다.
