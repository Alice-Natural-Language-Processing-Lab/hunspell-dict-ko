      뜻풀이: 개인이나 집단이 제 구실을 하지 못하여 흩어지거나 없어지다.
      문형: 1이 망하다
      용례.구:
      - 망한 가게.
      - 망한 나라.
      - 가정이 망하다.
      - 회사가 망하다.
      - 쫄딱 망하다.
      - 폭삭 망하다.
      용례.문장:
      - 장군은 망한 제국을 다시 일으키겠다고 굳게 마음먹었다.
      - 민준은 도박에 빠져 재산을 다 잃고 집안까지 모두 망하게 만들었다.
      - 전쟁에서 진 군인들이 이제 자신의 나라가 망해 버렸다며 눈물을 흘렸다.
      의미ID: 1
    - 뜻풀이: 마음에 들지 않는 사람이나 대상에게 저주하는 뜻으로 하는 말.
      문형: 1이 망하다
      용례.구:
      - 망할 공부.
      - 망할 년.
      - 망할 놈.
      - 망할 도둑놈.
      - 망할 자식.
      용례.문장:
      - 민준이는 항상 망할 놈의 집구석이 싫다고 말한다.
      - 그 망할 소매치기 때문에 지수는 학원비를 몽땅 잃어버리고 말았다.
      의미 참고: 주로 '망할 ~'로 쓴다.
