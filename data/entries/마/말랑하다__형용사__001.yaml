      - 엄마는 아기가 가지고 놀 때 다치지 않도록 가볍고 말랑한 촉감의 장난감을 샀다.
      - 갓 구운 식빵은 따뜻하고 말랑해 맛이 더욱 좋다.
      - 기계에서 금방 뽑아낸 가래떡은 쫄깃쫄깃 말랑했다.
