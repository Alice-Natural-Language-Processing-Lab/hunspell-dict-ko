      용례.구:
      - 버릇없는 말대꾸.
      - 말대꾸가 많다.
      - 말대꾸가 심하다.
      - 말대꾸를 하다.
      용례.대화:
      - 선생님이 지적한 내용에 대해 받아들일 수 없다는 표정으로 말대꾸를 했거든.
      용례.문장:
      - 승규는 어른들에게 말대꾸가 많아 버릇없다는 소리를 듣기도 한다.
      - 그 문제에 대해 나는 선생님과 다른 의견이었지만 차마 말대꾸를 하지 못했다.
      - 아이는 할아버지께서 말씀하실 때 꼬박꼬박 말대꾸를 해서 어머니에게 혼났다.
