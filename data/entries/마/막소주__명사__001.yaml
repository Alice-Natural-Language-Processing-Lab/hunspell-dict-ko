    의미:
    - 뜻풀이: 품질이 낮아 값이 싼 소주.
      용례.구:
      - 막소주 한 잔.
      - 막소주 병.
      - 막소주를 마시다.
      - 막소주를 사다.
      - 막소주를 팔다.
      용례.대화:
      - 그러게. 오늘따라 달게 느껴지는구려.
      용례.문장:
      - 부두 한쪽에서는 고기잡이를 마친 어부들이 모여 막소주를 마시고 있었다.
      - 주머니에 든 돈이 얼마 없었던 사내는 술집에 들어가 막소주 한 병을 시켰다.
      - 공사판의 막노동자들은 김치를 안주 삼아 막소주를 주고받으며 피로를 달랬다.
