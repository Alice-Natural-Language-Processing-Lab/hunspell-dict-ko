    어휘 등급: 고급
    의미:
    - 뜻풀이: 남의 말이 옳다고 호응하거나 동의하는 일.
      용례.구:
      - 최고의 맞장구.
      - 맞장구가 없다.
      - 맞장구가 있다.
      - 맞장구를 놓다.
      - 맞장구를 치다.
      용례.문장:
      - 나는 친구의 말에 고개를 끄덕여 가며 맞장구를 쳐 주었다.
      - 남자의 이야기에 사람들은 맞장구를 치며 웃음을 터뜨렸다.
      - 대화 중에 맞장구가 없으면 상대방이 내 이야기에 관심이 없는 것 같아 불안하다.
      의미 참고: 주로 '맞장구를 치다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 둘이 마주 서서 장구를 치는 일.
      용례.구:
      - 농악의 맞장구.
      - 흥겨운 맞장구.
      - 맞장구가 돌다.
      - 맞장구를 치다.
      - 맞장구로 붙다.
      용례.문장:
      - 풍물놀이 공연에서 두 사람은 신명 나게 맞장구를 쳤다.
      - 우리는 서로 호흡을 맞춘 맞장구 연주로 신명을 돋웠다.
      의미ID: 2
