    - 뜻풀이: 말라서 쭈글쭈글하게 뒤틀리다.
      문형: 1이 말라비틀어지다
      용례.구:
      - 말라비틀어진 낙엽.
      - 말라비틀어진 북어.
      - 말라비틀어진 풀.
      - 김치가 말라비틀어지다.
      - 빵이 말라비틀어지다.
      용례.대화:
      - 그러게요, 김치가 바싹 말라비틀어져 버렸네요.
      용례.문장:
      - 한 달 동안 물을 주지 못했더니 화초가 다 말라비틀어졌다.
      - 상 위에 놓인 떡이 오래되었는지 잔뜩 말라비틀어져 있었다.
      - 겨울이 다가오자 말라비틀어진 낙엽들이 거리 위로 하나둘씩 떨어졌다.
      의미ID: 1
    - 뜻풀이: 몹시 하찮고 보잘것없다.
