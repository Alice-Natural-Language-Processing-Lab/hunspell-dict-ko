      용례.구:
      - 말라비틀어진 사랑.
      - 말라비틀어진 소리.
      - 말라비틀어진 양심.
      - 말라비틀어진 의지.
      - 말라비틀어진 자존심.
      용례.대화:
      - 가끔은 믿기 힘들 정도로 말라비틀어진 양심을 가진 사람도 있더라고요.
      용례.문장:
      - 하루하루 살아가기도 벅찬 그에게 사랑은 말라비틀어진 것일 뿐이었다.
      - 남자는 말라비틀어진 자존심이라도 세우겠다고 자신의 의견을 굽히지 않고 있었다.
      의미 참고: 주로 '말라비틀어진'으로 쓴다.
