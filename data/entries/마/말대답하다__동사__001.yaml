      발음: 말ː대다파다
    어휘 등급: 없음
    원어: 말 對答 하다
    의미:
    - 뜻풀이: 윗사람의 말에 이유를 붙여 반대하는 말을 하다.
      문형: 1이 2에게 3-고 말대답하다
      용례.구:
      - 말대답하지 마라.
      - 선생님 말씀에 말대답하다.
      - 어른 말에 말대답하다.
      - 계속 말대답하다.
      - 꼬박꼬박 말대답하다.
      용례.대화:
      - 네, 꼬박꼬박 말대답하더라고요.
      용례.문장:
      - 나는 아침에 어머니께 말대답한 것이 하루 종일 마음에 걸렸다.
      - 사내는 어르신의 말에 자신의 생각은 다르다고 말대답했지만 곧 잘못했다고 생각했다.
      의미ID: 1
    - 뜻풀이: 묻는 말을 곧바로 받아서 대답하다.
      문형: 1이 2에게 3-고 말대답하다
      용례.구:
      - 말대답하는 학생.
      - 단번에 말대답하다.
      - 물음에 말대답하지 못하다.
      - 바로 말대답하다.
      - 신중하게 말대답하다.
      용례.대화:
      - 면접관의 질문에는 또박또박 말대답했는데 결과가 어떨지는 두고 봐야지, 뭐.
      용례.문장:
      - 똑똑한 지수는 선생님의 질문에 침착하게 말대답했다.
      - 나는 경찰의 질문에 정확히 기억이 안 난다고 말대답했다.
      의미ID: 2
