    - 뜻풀이: 주위가 쓸쓸하고 고요하다.
      문형: 1이 막막하다
      용례.구:
      - 막막한 골짜기.
      - 막막한 산속.
      - 막막한 어둠 속.
      - 주위가 막막하다.
      - 집 안이 막막하다.
      용례.대화:
      - 아무 소리도 안 들리니까 조금 무섭다.
      용례.문장:
      - 집 안이 어둡고 막막한 것을 보니 안에 아무도 없는 모양이다.
      - 막막한 산골짜기에서는 어디선가 새 우는 소리만 가끔 들릴 뿐이었다.
      - 어둠이 깔린 시골 동네는 막막했다.
      의미ID: 1
    - 뜻풀이: 의지할 데가 없어 외롭고 답답하다.
