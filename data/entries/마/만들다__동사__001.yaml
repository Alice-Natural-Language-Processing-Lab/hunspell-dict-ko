    - 뜻풀이: 힘과 기술을 써서 없던 것을 생기게 하다.
      문형: 1이 2를 만들다
      용례.구:
      - 도자기를 만들다.
      - 물건을 만들다.
      - 육수를 만들다.
      - 음식을 만들다.
      - 제품을 만들다.
      - 터널을 만들다.
      - 나무로 책상을 만들다.
      - 유리로 잔을 만들다.
      - 종이로 꽃을 만들다.
      - 청동으로 조각품을 만들다.
      - 흙으로 인형을 만들다.
      용례.대화:
      - 산 게 아니고 내가 직접 만든 거야.
      용례.문장:
      - 사람들은 포도로 술을 만들어 마신다.
      - 옛날에는 흙으로 만든 그릇을 사용했다.
      - 로봇을 만들면 인간 생활이 더 편리해질 것이다.
      - 영수는 점심으로 간단하게 먹을 수 있는 햄버거를 만들었다.
      의미ID: 1
    - 뜻풀이: 글을 쓰거나 정리하여 한 권으로 묶다.
      문형: 1이 2를 만들다
      용례.구:
      - 교과서를 만들다.
      - 사전을 만들다.
      - 신문을 만들다.
      - 잡지를 만들다.
      - 책을 만들다.
      용례.대화:
      - 네. 그동안 썼던 시들을 모아 만들었습니다.
      용례.문장:
      - 잡지사는 여자들이 즐겨 보는 패션 잡지를 만들어 팔았다.
      - 출판사에는 디자인을 하고 편집을 하면서 책을 만드는 사람들이 모여 있다.
      - 회사는 제품을 홍보하기 위해 물건의 사진과 설명이 들어 있는 책자를 만들었다.
      의미ID: 2
    - 뜻풀이: 새로운 상태를 이루다.
      문형: 1이 2를 만들다
      용례.구:
      - 결과를 만들다.
      - 계기를 만들다.
      - 기회를 만들다.
      - 기적을 만들다.
      - 동점을 만들다.
      - 분위기를 만들다.
      - 성과를 만들다.
      - 승리를 만들다.
      - 깨끗한 동네를 만들다.
      - 명랑한 학교를 만들다.
      - 보다 나은 사회를 만들다.
      - 새로운 나라를 만들다.
      용례.대화:
      - 사람들이 작품을 편하게 즐길 기회를 만들어 준다는 점이죠.
      용례.문장:
      - 사람에 대한 믿음이 있어야 좋은 사회를 만들 수 있다.
      - 그 수영 선수는 열심히 노력한 끝에 새로운 기록을 만들었다.
      - 너무 밝지도 어둡지도 않은 불빛이 부드럽고 편안한 분위기를 만든다.
      의미ID: 3
    - 뜻풀이: 글이나 노래를 새로 짓다.
      문형: 1이 2를 만들다
      용례.구:
      - 노래를 만들다.
      - 문구를 만들다.
      - 보고서를 만들다.
      - 서류를 만들다.
      - 소설을 만들다.
      - 시를 만들다.
      - 이야기를 만들다.
      용례.대화:
