      용례.문장:
      - 요즘에는 스스로 만든 노래를 부르는 가수가 많다.
      - 김 대리는 회의 시간에 쓸 서류를 만드느라 바빴다.
      - 시인은 여러 나라를 여행하면서 새로운 시들을 만들어 냈다.
      의미ID: 4
    - 뜻풀이: 법이나 규칙 등을 정하다.
