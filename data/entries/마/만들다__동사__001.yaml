      - 법을 만들다.
      - 법령을 만들다.
      - 법률을 만들다.
      - 법안을 만들다.
      - 회칙을 만들다.
      용례.대화:
      - 맞아요. 같이 정한 거니까 꼭 지킵시다.
      용례.문장:
      - 사람들은 질서 있는 사회를 위해 법을 만들고 이를 지킨다.
      - 회원들은 서로 자신의 이익을 지키기 위해 규율을 만들었다.
      - 이웃 나라는 아동을 보호하는 법안을 만들어 시행하고 있다.
      의미ID: 5
    - 뜻풀이: 기관이나 단체를 조직하다.
      문형: 1이 2를 만들다
