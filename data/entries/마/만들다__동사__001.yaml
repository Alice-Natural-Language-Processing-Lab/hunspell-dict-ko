      용례.문장:
      - 국어를 연구하는 사람들이 모여 한글 연구회를 만들었다.
      - 나는 소비자를 보호하는 시민 단체를 만들어 활동하고 있다.
      - 연주는 선배들이 만든 책 읽는 모임에 한 달에 한 번 참석하고 있다.
      의미ID: 6
    - 뜻풀이: 돈이나 일을 마련하다.
