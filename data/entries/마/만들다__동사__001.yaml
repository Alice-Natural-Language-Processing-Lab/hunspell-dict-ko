      - 짬을 만들다.
      - 틈을 만들다.
      - 애써 만들다.
      - 힘들게 만들다.
      용례.문장:
      - 남편은 일부러 시간을 만들어 아이들과 같이 놀아 주었다.
      - 애써 만든 시간을 쓸데없는 일로 시간 낭비하고 싶지 않다.
      - 바쁜 아들이 모처럼 시간을 만들어서 고향에 계신 부모님을 찾았다.
      - 다들 바쁘시겠지만 짬을 만들어 반드시 모임에 참석해 주시기 바랍니다.
      의미ID: 8
