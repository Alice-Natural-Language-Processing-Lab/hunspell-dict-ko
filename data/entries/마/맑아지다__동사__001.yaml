      - 공기가 맑아지다.
      - 물이 맑아지다.
      - 피가 맑아지다.
      - 천천히 맑아지다.
      용례.대화:
      - 응. 강 상류에 있던 공장이 문을 닫았거든.
      용례.문장:
      - 공기 청정기를 설치했더니 방 공기가 맑아졌다.
      - 채식을 했더니 의사는 검사 결과 내 피가 맑아졌다고 했다.
