      - 머리가 맑아지다.
      - 생각이 맑아지다.
      - 정신이 맑아지다.
      - 말끔하게 맑아지다.
      용례.대화:
      - 술을 그렇게 먹고 와서 무슨 대화를 해요? 내일 정신 맑아진 후에 얘기해요.
      용례.문장:
      - 산에 오르니 몸은 피곤해도 정신은 맑아졌다.
      - 푹 자고 일어났더니 몸도 개운해지고 머리도 맑아졌다.
