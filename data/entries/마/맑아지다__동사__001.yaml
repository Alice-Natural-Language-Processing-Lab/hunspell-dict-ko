      - 깨끗하게 맑아지다.
      - 평온하게 맑아지다.
      용례.대화:
      - 응. 여기 오기 전에는 복잡하던 마음이 지금은 편안하고 맑아졌어.
      용례.문장:
      - 그 환자는 말은 제대로 하지 못했지만 의식만큼은 맑은 것 같았다.
