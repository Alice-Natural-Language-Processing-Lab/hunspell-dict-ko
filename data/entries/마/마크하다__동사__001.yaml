    - 뜻풀이: 운동 경기에서 상대방이 공격을 못하도록 가까이에서 막아 내다.
      문형: 1이 2를 마크하다
      용례.구:
      - 수비수가 마크하다.
      - 상대 선수를 마크하다.
      - 성공적으로 마크하다.
      - 악착같이 마크하다.
      - 철저히 마크하다.
      용례.대화:
      - 수비수들이 상대 선수들을 제대로 마크하지 않아 상대편에게 점수를 쉽게 내주고 말았습니다.
      용례.문장:
      - 나는 어제 열린 농구 경기에서 상대편의 주요 공격수를 전담 마크했다.
      - 그 공격수는 상대 수비수가 강하게 마크해 오자 번번이 공격에 실패했다.
      의미ID: 1
    - 뜻풀이: 기록 경기에서 일정한 기록이나 점수를 얻다.
      문형: 1이 2에서 3을 마크하다
      용례.구:
      - 기록을 마크하다.
      - 삼십 초를 마크하다.
      - 신기록을 마크하다.
      - 좋은 성적을 마크하다.
      - 일 위에 마크하다.
      용례.대화:
      - 그래도 육상 대회에서 우승을 하려면 기록을 더 단축해야 해요.
      용례.문장:
      - 그 수영 선수는 처음 출전한 대회에서 2위를 마크하며 언론의 주목을 받았다.
      - 유명 마라톤 선수는 이번에 열린 마라톤 대회에서 2시간 10초를 마크하며 1위로 결승선을 통과했다.
      의미ID: 2
