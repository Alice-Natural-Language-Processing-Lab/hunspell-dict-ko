        레이블: 망고(열매)
      뜻풀이: 타원형에 과육이 노랗고 부드러우며 단맛이 나는 열대 과일.
      용례.문장:
      - 바구니에는 노란 망고가 먹음직스럽게 담겨 있었다.
      - 잘 익은 망고는 과일 살이 부드럽고 과즙도 달콤해 매우 맛있다.
      - 그는 해변에 누워 망고 주스를 마시며 파도타기를 하는 사람들을 구경했다.
      - 태국은 열대 지방이라 망고나 야자 같은 열대 과일을 싸게 살 수 있다.
