      발음: 맏뿌딛치다
    어휘 등급: 없음
    의미:
    - 뜻풀이: 서로 세게 마주 닿다. 또는 그렇게 되게 하다.
      문형: 1이 2를 (3과) 맞부딪치다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞부딪친 자동차.
      - 어깨가 맞부딪치다.
      - 발이 맞부딪치다.
      - 강하게 맞부딪치다.
      - 서로 맞부딪치다.
      용례.대화:
      - 책을 보면서 길을 가다가 이마를 나무와 맞부딪쳤거든.
      용례.문장:
      - 설거지를 할 때 그릇들이 맞부딪쳐 달그락 거리는 소리가 들렸다.
      - 나는 어제 골목을 돌다가 앞에 오던 남자와 맞부딪치는 바람에 엉덩방아를 찧었다.
      의미ID: 1
    - 뜻풀이: 서로 심하게 대립하거나 싸우다.
      문형: 1이 (2와) 맞부딪치다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞부딪친 상태.
      - 의견이 맞부딪치다>
      - 상대방과 맞부딪치다.
      - 선생님과 맞부딪치다.
      - 친구와 맞부딪치다.
      용례.대화:
      - 응. 친구랑 숙제하는데 좀 맞부딪쳐서 말다툼을 했거든.
      용례.문장:
      - 토론에서 각 편은 자신의 주장을 내세우며 첨예하게 맞부딪쳤다.
      - 회의할 때 서로 주장을 굽히지 않고 맞부딪치면 사회자가 중재를 해야 한다.
      의미ID: 2
    - 뜻풀이: 어떤 사실이나 사태에 직면하다.
      문형: 1이 2에/와/를 맞부딪치다
      용례.구:
      - 맞부딪친 폭력 사태.
      - 난관에 맞부딪치다.
      - 어려움에 맞부딪치다.
      - 문제와 맞부딪치다.
      - 반란에 맞부딪치다.
      용례.대화:
      - 네, 이제 우리는 이상 기후 등 환경 파괴의 결과를 매일 피부로 느끼고 있습니다.
      용례.문장:
      - 학생이 졸업하여 세상에 나갈 때 여러 어려움에 맞부딪칠 수 있다.
      - 친구는 결혼을 앞두고 건강 악화와 아버지 실직 등의 문제들을 맞부딪쳐 걱정을 많이 했다.
      의미ID: 3
    - 뜻풀이: 누군가와 직접 만나게 되다.
      문형: 1이 (2와) 맞부딪치다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞부딪친 동창생.
      - 우연히 맞부딪치다.
      - 친구와 맞부딪치다.
      - 길에서 맞부딪치다.
      - 여행 도중 맞부딪치다.
      용례.대화:
      - 오늘은 늦게 오셨나 보네.
      용례.문장:
      - 어제 골목에서 맞부딪친 사람이 바로 우리 회사 사장님이었다.
      - 나는 까닭 없이 교장선생님과 복도에서 맞부딪치는 것이 불편하고 싫었다.
      - 헤어진 후 삼 년 동안 서로 보지 못했던 우리는 거짓말처럼 처음 만났던 카페에서 맞부딪쳤다.
      의미ID: 4
    - 뜻풀이: 누구 혹은 무슨 일과 직접 맞서 겨루다.
      문형: 1이 2와 맞부딪치다
      용례.구:
      - 맞부딪친 귀족 세력.
      - 불의와 맞부딪치다.
      - 부정부패와 맞부딪치다.
      - 상대방과 맞부딪치다.
      - 폭력에 맞부딪치다.
      용례.대화:
      - 정말 고되겠다. 오늘도 야근해?
      용례.문장:
      - 검사는 사회 정의에 반하는 세력과 맞부딪치는 일을 한다.
      - 나는 사회가 범죄와 맞부딪쳐 싸워서 더 나은 정의 사회를 구현해야 한다고 생각한다.
      의미ID: 5
