    의미:
    - 뜻풀이: 정신이 나간 것처럼 멍함.
      용례.문장:
      - 전 재산이 든 가방을 도둑맞은 그는 망연자실 하늘만 바라보고 있었다.
      - 아버지가 돌아가셨다는 소식을 들은 그녀는 망연자실 넋이 나가 눈물만 흘렸다.
      - 승규의 헤어지자는 말에 지수는 아무 말도 없이 그의 얼굴만 망연자실 바라보았다.
      - 경기 종료를 알리는 소리가 울리자 경기에 진 우리 선수들은 망연자실 운동장에 주저앉았다.
