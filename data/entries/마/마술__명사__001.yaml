      - 승규는 민준이가 친구들 앞에서 보이는 마술의 비밀을 알아내려고 했지만 실패하고 말았다.
      - 마술사는 아무것도 없는 모자에서 비둘기가 날아오르게 하는 마술을 부려 사람들을 놀라게 했다.
