    의미:
    - 뜻풀이: 다른 것은 제외하고 어느 것을 한정함을 나타내는 조사.
      용례.대화:
      - 다른 아이들은 밥을 먹으러 갔어요. 저는 자리를 지킬 사람이 필요해서 대표로 남아 있는 거예요.
      용례.문장:
      - 그는 중요한 서류에 사인을 할 때는 이 만년필만 쓴다.
      - 지수는 과일 중에 딸기만 좋아한다.
      - 나는 요즘 상영하는 영화 중에 이 영화만 보고 싶어.
      의미ID: 1
    - 뜻풀이: 무엇을 강조하는 뜻을 나타내는 조사.
      용례.대화:
      - 그때 컴퓨터를 고치기만 했어도 지금 말썽을 부리진 않았을 거 아냐.
      용례.문장:
      - 이 문제가 반드시 해결되어야만 한다.
      - 진실을 알기 위해서는 그를 찾아야만 한다.
      - 눈앞의 일이 해결되었다고 좋아만 하고 있을 때가 아니다.
      의미ID: 2
    - 뜻풀이: 말하는 사람이 기대하는 최소의 선을 나타내는 조사.
      용례.대화:
      - 티셔츠 한 장에 오만원이요? 너무 비싼데 오천 원만 깎아 주세요.
      용례.문장:
      - 우리 가위바위보 딱 한 번만 더 해 보자.
      - 드라마 한 편만 더 보고 나가면 안 될까?
      - 마지막으로 남은 술을 한 잔씩만 마시고 나갑시다.
      의미 참고: 주로 수량 표현과 함께 쓴다.
      의미ID: 3
    - 뜻풀이: 앞의 말이 비교의 대상임을 나타내는 조사.
      용례.대화:
      - 오른쪽에 있는 게 왼쪽에 있는 것만 못해.
      용례.문장:
      - 동생이 언니만 못하네.
      - 일을 그런 식으로 할 거면 안 하느니만 못하지.
      - 유민이는 얼굴이 주먹만 하다.
      - 이 천의 촉감이 저것만 못하다.
      의미 참고: 주로 ‘하다’, ‘못하다’와 함께 쓴다.
      의미ID: 4
    - 뜻풀이: 앞의 말이 어떤 것에 대한 조건임을 나타내는 조사.
      용례.대화:
      - 응, 어디에서라도 눕기만 하면 잠들 것 같아.
      용례.문장:
      - 민준이는 나만 보면 뭐라고 하더라.
      - 나는 배가 많이 고프지 않아서 이것만 먹어도 충분할 것 같아.
      - 이 정도만 외워도 시험이 어렵지 않을 거야.
      의미 참고: 주로 ‘-어도', '-으면’의 앞에 쓴다.
      의미ID: 5
