    어휘 등급: 초급
    의미:
    - 뜻풀이: 길, 통로, 구멍 등이 통하지 못하게 되다.
      문형: 1이 막히다
      용례.구:
      - 막힌 구멍.
      - 강물이 막히다.
      - 골목길이 막히다.
      - 길이 막히다.
      - 통로가 막히다.
      - 하수구가 막히다.
      - 흐름이 막히다.
      용례.대화:
      - 평소 집에 오는 길이 공사 중이라 막혀서 둘러서 왔거든요.
      용례.문장:
      - 음식물 찌꺼기와 각종 오물로 하수구가 막혀 물이 잘 빠지지가 않는다.
      - 병에는 마개가 단단히 막혀 있어 옆으로 쓰러져도 내용물이 흐르지 않는다.
      의미ID: 1
    - 뜻풀이: 앞이 트이지 않게 가려지거나 둘러싸이게 되다.
      문형: 1이 막히다
      용례.구:
      - 막힌 문.
      - 사방이 막히다.
      - 앞이 막히다.
      - 앞뒤가 막히다.
      - 정원이 막히다.
      - 창문이 막히다.
      용례.대화:
      - 응, 주변이 다 고층 건물로 막혀서 답답하시다고 오늘 가셨어.
      용례.문장:
      - 방에 나 있는 조그만 창마저도 판자로 막혀 햇빛이 하나도 들지 않았다.
      - 이 감옥은 철문과 두꺼운 문, 특수 유리로 된 창으로 막혀 있어 죄수들이 탈출할 수 없다.
      의미ID: 2
    - 뜻풀이: 모르거나 어려운 것에 부딪혀 일이 잘 풀리지 않다.
      문형: 1이 2가 막히다
      용례.구:
      - 막힌 말문.
      - 대답이 막히다.
      - 말이 막히다.
      - 문제가 막히다.
      - 생각이 막히다.
      용례.대화:
      - 펜을 놓고 공원으로 산책을 나갑니다.
      용례.문장:
      - 그는 풀고 있던 문제가 막히는지 머리를 쥐어뜯으며 괴로워하고 있었다.
      - 그녀의 갑작스러운 질문에 나는 그만 말문이 막혀 한참 동안 식은땀을 흘렸다.
      의미ID: 3
    - 뜻풀이: 어떤 것이 중단되게 되거나 하려던 것을 못하게 되다.
      문형: 1이 2가 막히다
      용례.구:
      - 막힌 혼삿길.
      - 공격이 막히다.
      - 벼슬길이 막히다.
      - 사업이 막히다.
      - 연구가 막히다.
      - 자금이 막히다.
      - 지원이 막히다.
      용례.대화:
      - 응, 늦게 다니고 그러면 혼삿길 막힌다고 잔소리하셔.
      용례.문장:
      - 주변의 자금 지원이 막히면서 우리 회사의 재정 상황이 점점 어려워지고 있다.
      - 우리 팀은 공격이 상대 팀 수비에 철저히 막히자 좀 더 거칠게 공격을 시작했다.
      의미ID: 4
    - 뜻풀이: 몸의 일부에 무엇인가가 통하지 않게 되다.
      문형: 1이 2가 막히다
      용례.구:
      - 막힌 혈관.
      - 귀가 막히다.
      - 기가 막히다.
      - 목이 막히다.
      - 숨이 막히다.
      - 숨통이 막히다.
      - 코가 막히다.
      용례.대화:
      - 코가 꽉 막혀서 숨을 쉬기가 힘들어요.
      용례.문장:
      - 그는 가슴이 답답하게 막히는지 웃옷 단추를 풀고 길게 숨을 내쉬었다.
      - 승규는 비명을 지르고 싶었지만 목구멍이 막혀 목소리가 제대로 나오지 않았다.
      의미ID: 5
    - 뜻풀이: 길에 차가 많아 차가 제대로 가지 못하게 되다.
      문형: 1이 막히다
      용례.구:
      - 막힌 고속 도로.
      - 길이 막히다.
      - 도로가 막히다.
      - 차가 막히다.
      - 차도가 막히다.
      용례.대화:
      - 미안해, 차가 어찌나 막히던지.
      용례.문장:
      - 어제 내린 눈으로 인해 지금은 도로가 많이 막히고 있다.
      - 추석이 되자 고향을 내려가는 차량으로 인해 고속 도로가 꽉 막혔다.
      의미ID: 6
    - 뜻풀이: 융통성이 없이 답답하게 굴다.
      문형: 1이 막히다
      용례.구:
      - 꽉 막힌 사람.
      - 앞뒤가 막히다.
      - 앞뒤로 막히다.
      용례.대화:
      - 이렇게 막힌 사람을 봤나, 원칙 다 지켰다가는 일을 시작하기도 힘들어.
      용례.문장:
      - 그는 배운 것을 응용할 줄은 모르고 배운 대로만 하는 꽉 막힌 사람이었다.
      - 우리 아버지는 앞뒤가 꽉 막혀서 남의 말은 도무지 들을 줄 모르는 분이시다.
      의미ID: 7
