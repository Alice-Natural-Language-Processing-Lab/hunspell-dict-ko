    의미:
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 맡아보다
        항목ID: 57238
      뜻풀이: 책임을 지고 어떤 일을 하다.
      문형: 1이 2를 맡다
      용례.구:
      - 맡은 업무.
      - 맡은 일.
      - 교육을 맡다.
      - 수리를 맡다.
      - 임무를 맡다.
      - 청소를 맡다.
      - 책임을 맡다.
      - 기꺼이 맡다.
      - 마지못해 맡다.
      - 직접 맡다.
      - 흔쾌히 맡다.
      용례.대화:
      - 말을 꺼내자마자 흔쾌히 맡기로 했어요.
      용례.문장:
      - 식당을 개업하면서 어머니가 요리를 맡고 나는 배달을 맡았다.
      - 김 대리는 상사로부터 맡은 업무를 성실하게 한다는 평가를 받았다.
      의미ID: 1
    - 뜻풀이: 어떤 직분이나 역할을 하다.
      문형: 1이 2를 맡다
      용례.구:
      - 맡은 직분.
      - 담임을 맡다.
      - 악역을 맡다.
      - 역할을 맡다.
      - 주임을 맡다.
      - 회장을 맡다.
      용례.대화:
      - 내가 맡아서 하기로 했어.
      용례.문장:
      - 제일 나이가 많은 민준이 이번 학기 동아리 회장을 맡게 되었다.
      - 지수의 남편은 올해도 고등학교 3학년 담임을 맡아 매일 퇴근이 늦었다.
      의미ID: 2
    - 뜻풀이: 연극이나 영화 등에서 특정한 배역을 하다.
      문형: 1이 2를 맡다
      용례.구:
      - 맡은 배역.
      - 여주인공을 맡다.
      - 역을 맡다.
      - 조연을 맡다.
      - 주인공을 맡다.
      용례.대화:
      - 앞으로 주인공을 맡을 날도 곧 올 거야.
      용례.문장:
      - 새로 개봉한 공포 영화는 유명 가수가 여주인공을 맡아서 화제가 되었다.
      - 배우들이 모두 주인공을 원했기 때문에 자기가 맡은 배역에 불만을 가지고 있다.
      의미ID: 3
    - 뜻풀이: 어떤 물건을 받아 보관하다.
      문형: 1이 2를 맡다
      용례.구:
      - 맡은 가방.
      - 서류를 맡다.
      - 소지품을 맡다.
      - 옷을 맡다.
      - 지갑을 맡다.
      - 짐을 맡다.
      용례.대화:
      - 알았어. 빨리 다녀와.
      용례.문장:
      - 호텔 지배인은 공항에 가기 전까지 호텔에서 짐을 맡아 보관해 준다고 했다.
      - 지수는 내게 봉투를 내밀며 자기가 돌아올 때까지 좀 맡아 줄 수 있냐고 물었다.
      의미ID: 4
    - 뜻풀이: 자리나 물건 등을 차지하다.
      문형: 1이 2를 맡다
      용례.구:
      - 건물을 맡다.
      - 자리를 맡다.
      - 재산을 맡다.
      - 먼저 맡다.
      - 빨리 맡다.
      용례.대화:
      - 빨리 가야 좋은 좌석을 맡을 수 있어.
      용례.문장:
      - 아버지 유산 중에 제일 값이 나가는 건물은 큰 형이 맡았다.
      - 민준은 도서관 옆자리를 맡아 놓고 친구를 기다리고 있었다.
      의미ID: 5
    - 뜻풀이: 어떤 사람이나 지역 등을 책임지고 보살피다.
      문형: 1이 2를 맡다
      용례.구:
      - 맡은 지역.
      - 교회를 맡다.
      - 부모님을 맡다.
      - 자식을 맡다.
      - 회사를 맡다.
      용례.대화:
      - 내 자식이 회사를 경영할 준비가 될 때까지 자네가 회사를 좀 맡아 주게.
      용례.문장:
      - 형제들은 1년씩 번갈아가면서 부모님을 맡아 모시기로 했다.
      - 동생 부부는 외국에서 돈을 벌어 올 동안 딸을 좀 맡아 달라고 했다.
      의미ID: 6
    - 뜻풀이: 공식적인 허가나 승인을 얻다.
      문형: 1이 2에서/에게/에게서 3을 맡다
      용례.구:
      - 맡은 허가.
      - 검사를 맡다.
      - 도장을 맡다.
      - 승인을 맡다.
      - 허락을 맡다.
      용례.대화:
      - 부모님께 허락은 맡았으니 걱정 마.
      용례.문장:
      - 학원을 하나 내려면 시청에서 허가를 맡지 않으면 안 된다.
      - 우리 반은 청소가 끝난 뒤에 선생님께 검사를 맡아야 집에 갈 수 있다.
      의미ID: 7
