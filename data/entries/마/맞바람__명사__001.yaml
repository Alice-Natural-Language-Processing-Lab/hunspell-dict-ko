    - 뜻풀이: 사람이나 물체의 진행 방향과 반대 방향으로 부는 바람.
      용례.구:
      - 거센 맞바람.
      - 세찬 맞바람.
      - 맞바람이 불다.
      - 맞바람을 맞다.
      - 맞바람을 피하다.
      용례.대화:
      - 맞바람이 불어서 빨리 뛸 수가 없어.
      용례.문장:
      - 요트는 돛에 맞바람을 맞아야 전진할 수 있다.
      - 그는 거센 맞바람을 거슬러 올라오느라 녹초가 되었다.
      의미ID: 1
    - 뜻풀이: 양쪽에서 마주 부는 바람.
      용례.구:
      - 옥상의 맞바람.
      - 시원한 맞바람.
      - 맞바람이 불다.
      - 맞바람이 통하다.
      - 맞바람을 쐬다.
      용례.대화:
      - 우리 집은 양쪽에서 부는 맞바람 때문에 춥거든.
      용례.문장:
      - 문 좀 열어서 맞바람이 불게 해라.
      - 양측에 있는 창을 모두 열어 놓으니 맞바람이 불어 더위를 식혀 주었다.
      의미ID: 2
    - 뜻풀이: 외도하는 배우자에 대응하여 하는 외도.
      용례.구:
      - 맞바람 상대.
      - 맞바람이 나다.
      - 맞바람을 치다.
      - 맞바람을 피우다.
      - 맞바람으로 복수하다.
      용례.대화:
      - 남편에 대한 복수심 때문에 그런 거구나.
      용례.문장:
      - 외도한 남편과 이에 대한 아내의 맞바람은 결국 이혼으로 치달았다.
      - 남편이 바람을 피웠다 해도 아내도 맞바람을 피우는 것은 좋지 않다.
      의미ID: 3
