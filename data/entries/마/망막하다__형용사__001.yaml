      - 망막한 심정.
      - 마음이 망막하다.
      - 살길이 망막하다.
      - 앞날이 망막하다.
      용례.문장:
      - 돈도 없고 아는 사람도 없는 상태에서 어려운 일을 당한 지수는 망막한 상태였다.
      - 시험 내내 한 문제도 풀지 못한 승규의 심정은 오죽 망막했을까.
      - 직장에서 나온 그는 어떻게 먹고살아야 할지 몰라 가슴이 망막했다.
