      - 망막한 평야.
      - 망막한 사막.
      - 망막하게 넓다.
      - 망막하게 펼쳐지다.
      - 바다가 망막하다.
      - 우주가 망막하다.
      용례.문장:
      - 우리는 망막한 바다 한 가운데에서 배가 고장이 나 구조를 기다려야만 했다.
      - 산 아래에는 넓고 푸른 평야가 망막하게 펼쳐져 있었다.
      - 그들은 며칠을 걸어 망막하고 아득한 사막을 지나 사람이 사는 마을에 도착했다.
      의미ID: 1
