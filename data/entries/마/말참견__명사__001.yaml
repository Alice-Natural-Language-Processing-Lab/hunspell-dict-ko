      용례.문장:
      - 그녀는 아까부터 우리 이야기를 들으며 미주알고주알 말참견이었다.
      - 그들의 이야기를 쭉 듣고만 있던 김 씨가 드디어 말참견을 하기 시작했다.
      - 우리는 승규의 말참견 때문에 도저히 계속 이야기를 이어 나갈 수가 없었다.
      - 나는 쓸데없이 말참견이 많아질 것 같아서 그들의 이야기를 듣지 않고 있었다.
