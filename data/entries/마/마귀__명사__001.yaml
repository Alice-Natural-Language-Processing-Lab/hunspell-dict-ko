      용례.문장:
      - 이 이야기에서 마귀들은 지옥에서 죄인들을 끌고 가는 일을 한다.
      - 지수는 밤마다 꿈에서 마귀가 나타나 자신을 괴롭힌다며 울기 시작했다.
