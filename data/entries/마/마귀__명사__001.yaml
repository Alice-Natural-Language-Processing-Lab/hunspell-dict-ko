      용례.구:
      - 마귀의 계획.
      - 마귀의 유혹.
      - 마귀를 쫓아내다.
      - 마귀에 들리다.
      - 마귀에게 속다.
      용례.대화:
      - 우리가 마귀의 유혹에 넘어가지 않도록 해 달라는 거지.
