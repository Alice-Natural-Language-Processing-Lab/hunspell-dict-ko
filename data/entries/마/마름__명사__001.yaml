    - 뜻풀이: (옛날에) 땅 주인을 대신하여 농지를 관리하는 사람.
      용례.구:
      - 마름 노릇.
      용례.대화:
      - 그러게. 땅 주인도 아닌 것이 마름이랍시고 위세를 부리는 꼴이라니.
      용례.문장:
      - 지주보다 마름에게 잘 보여야 이듬해 농지를 떼이지 않는다.
      - 마름의 횡포로 소작인들은 소작료도 제대로 받지 못하는 지경이었다.
      - 김 서방은 땅 주인도 아니면서 마름이랍시고 소작인들에게 함부로 구는 사람들을 참을 수가 없었다.
