    어휘 등급: 없음
    의미:
    - 뜻풀이: 서로 마주 대고 비비다.
      문형: 1이 2를 (3과) 맞비비다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 뺨을 맞비비다.
      - 살을 맞비비다.
      - 양손을 맞비비다.
      - 얼굴을 맞비비다.
      - 부드럽게 맞비비다.
      용례.문장:
      - 아내가 막내딸과 볼을 맞비비자 딸아이의 눈에 눈물이 고였다.
      - 승규는 차가워진 양손을 맞비비고는 바지 주머니에 쏙 집어넣었다.
      - 범인은 울면서 형사에게 두 손을 맞비비며 용서해 달라고 애원을 하고 있었다.
      의미ID: 1
