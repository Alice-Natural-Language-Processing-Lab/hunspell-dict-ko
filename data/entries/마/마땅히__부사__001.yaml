    의미:
    - 뜻풀이: 그렇게 하는 것이 옳으므로 당연히.
      용례.구:
      - 마땅히 지켜야 될 것.
      - 마땅히 해야 할 일.
      - 마땅히 가야 하다.
      - 마땅히 벌을 받다.
      - 마땅히 알아야 하다.
      용례.대화:
      - 할 필요가 없긴요. 마땅히 제가 해야 할 일인 걸요.
      용례.문장:
      - 우리는 웃어른을 마땅히 공경해야 한다.
      - 부모는 자식을 마땅히 사랑하고 자식은 부모에게 마땅히 효도해야 한다.
      의미ID: 1
    - 뜻풀이: 어떤 조건이나 상황에 적당하게.
      용례.구:
      - 마땅히 할 일.
      - 마땅히 고르다.
      - 마땅히 갈 곳이 없다.
      용례.대화:
      - 아니요. 맞는 사람이 마땅히 없네요.
      용례.문장:
      - 그는 집에서 나와 마땅히 갈 곳이 없어 거리를 배회했다.
      - 나는 과일을 사려고 시장에 갔지만 마땅히 살 것이 없어서 그냥 돌아왔다.
      의미ID: 2
