    의미:
    - 뜻풀이: 앞의 말이 나타내는 행동을 할 가치가 있음을 나타내는 말.
      용례.구:
      - 먹을 만한 음식.
      - 얕볼 만하게 속이다.
      - 연극을 볼 만하다.
      - 가격을 주의할 만하다.
      - 학교에 갈 만하다.
      용례.대화:
      - 그럭저럭 먹을 만하구나.
      용례.문장:
      - 여자 친구와 데이트를 하기 전에 볼 만한 영화가 있는지 알아보았다.
      - 김 감독의 작품을 보니 세계 영화계가 주목할 만한 실력을 갖췄다는 생각이 든다.
      의미 참고: 주로 동사 뒤에서 '-을 만하다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 앞의 말이 나타내는 행동을 할 수 있음을 나타내는 말.
      용례.구:
      - 견딜 만한 고통.
      - 먹을 만한 김치.
      - 사랑할 만한 사람.
      - 운전을 할 만한 학생.
      - 치료를 받을 만한 사정.
      용례.대화:
      - 아니야. 그럭저럭 참을 만해.
      용례.문장:
      - 나는 형편이 어려워서 한가롭게 놀러나 다닐 만한 처지가 못 되었다.
      - 내가 회사에 나가지 않는 동안 내 대신 일을 할 만한 사람을 구해야 한다.
      - 아내는 잊을 만하면 내가 결혼 전에 만났던 사람들 이야기를 꺼냈다.
      의미 참고: 주로 동사 뒤에서 '-을 만하다'로 쓴다.
