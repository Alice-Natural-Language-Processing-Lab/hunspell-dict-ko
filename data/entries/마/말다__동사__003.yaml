    어휘 등급: 초급
    의미:
    - 뜻풀이: 어떤 일이나 행동을 하지 않거나 그만두다.
      문형: 1이 2를 말다
      용례.구:
      - 걱정을 말다.
      - 염려를 말다.
      - 주저를 말다.
      - 지체를 말다.
      - 꺼내다 말다.
      - 익다 말다.
      - 슬퍼 말다.
      용례.문장:
      - 우리 그런 복잡한 일은 생각을 말자.
      - 아까 하다 만 숙제를 마저 해야겠다.
      - 숨길 생각 말고 어서 사실대로 얘기해 봐.
      - 아버지는 주머니에서 무엇인가를 꺼내려다 말고 다시 집어넣었다.
      의미ID: 1
    - 뜻풀이: 하지 않다. 또는 그렇지 않다.
      용례.문장:
      - 이 비행기는 이십 명이나 탈까 말까 한 작은 비행기이다.
      - 지수가 문의 손잡이를 잡고 문을 열까 말까 고민하고 있다.
      - 선생님은 학생들이 듣든지 말든지 신경 쓰지 않고 수업을 진행했다.
      - 유민이는 남들이 자기를 쳐다보거나 말거나 상관 않고 하던 일을 계속했다.
      - 그는 시끄럽게 떠들며 내가 잠을 설치건 말건 자신이 알 바 아니라는 태도였다.
      의미 참고: 주로 '-거나 말거나', '-거니 말거니', '-나 마나', '-든지 말든지', '~을까 말까' 등으로 쓴다.
      의미ID: 2
    - 뜻풀이: 앞의 것이 아니고 뒤의 것임을 나타내는 말.
      용례.구:
      - 거기 말고 저기.
      - 바지 말고 치마.
      - 밥 말고 술.
      - 사진 말고 그림.
      - 산 말고 바다.
      용례.문장:
      - 물 말고 국도 좀 마셔.
      - 초콜릿 말고 사탕을 주세요.
      - 신문 말고 잡지 좀 주실래요?
      - 나는 영어 말고 중국어를 배울래.
      - 지수는 유민이 말고 다른 사람에게는 속마음을 털어놓지 않는다.
      의미 참고: 명사 뒤에 '~말고'로 쓴다.
      의미ID: 3
