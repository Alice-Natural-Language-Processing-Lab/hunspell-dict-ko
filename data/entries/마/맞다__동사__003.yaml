    의미:
    - 뜻풀이: 외부에서 어떤 힘이 가해져 몸에 아프도록 해를 입다.
      문형: 1이 2에게 3을 맞다
      용례.구:
      - 맞은 부위.
      - 손바닥을 맞다.
      - 얼굴을 맞다.
      - 엉덩이를 맞다.
      - 방망이로 맞다.
      용례.대화:
      - 잘못했어요. 앞으로는 안 그럴 테니까 때리지 마세요.
      용례.문장:
      - 잘못을 한 아이들은 선생님에게 회초리를 맞았다.
      - 몽둥이로 맞은 허벅지 부분에는 시퍼렇게 멍이 들어 있었다.
      - 그는 상대 선수에게 주먹으로 얼굴을 맞아 입술에서 피가 흐르고 있었다.
      의미ID: 1
    - 뜻풀이: 침, 주사 등을 몸에 놓아 치료를 받다.
      문형: 1이 2에 3을 맞다
      용례.구:
      - 맞은 자국.
      - 주사를 맞다.
      - 침을 맞다.
      - 엉덩이에 맞다.
      - 팔에 맞다.
      용례.대화:
      - 엉덩이 말고 팔에 맞으면 안 될까요?
      용례.문장:
      - 우리는 예방주사를 맞기 위해 근처에 있는 보건소로 향했다.
      - 통증이 심해지자 어머니는 병원에 가서 허리에 침을 맞으셨다.
      - 나는 주사를 맞는 것이 무서워 주사를 볼 때면 눈을 질끈 감곤 한다.
      의미ID: 2
    - 뜻풀이: 쏘거나 던진 한 물체가 다른 물체에 닿다. 또는 그런 물체에 닿음을 당하다.
      문형: 1이 2를 3에 맞다
      용례.구:
      - 맞은 과녁.
      - 화살이 맞다.
      - 돌을 맞다.
      - 총알을 맞다.
      - 공에 맞다.
      - 몸에 맞다.
      용례.문장:
      - 그가 쏜 화살은 목표물에 정확히 맞았다.
      - 한 사내가 가슴에 총알을 맞고 그 자리에서 쓰러졌다.
      - 나는 골대를 향해 강하게 공을 찼지만 공은 골대에 맞아 튕겨 나갔다.
      의미ID: 3
