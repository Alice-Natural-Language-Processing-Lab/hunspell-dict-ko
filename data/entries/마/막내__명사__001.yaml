      뜻풀이: 형제, 자매들 중에서 맨 나중에 태어나 나이가 가장 어린 사람.
      용례.구:
      - 막내 동생.
      - 막내가 닮다.
      - 막내가 예쁘다.
      - 막내를 낳다.
      - 막내를 키우다.
      - 막내로 태어나다.
      용례.대화:
      - 너랑 너희 언니는 부모님이 막내만 예뻐하는 게 싫지 않니?
      용례.문장:
      - 막내인 나는 형이나 누나가 입던 옷을 물려받아 입곤 했다.
      - 삼 형제 중 첫째와 둘째는 게으르고 심술궂은 반면 막내는 아버지를 돕는 착한 아들이었다.
      - 흔히들 맏이는 책임감이 강하고 어른스럽지만 막내는 보살핌을 받는 것에 익숙하다고 말한다.
      의미ID: 1
    - 뜻풀이: 조직이나 모임에서 나이가 가장 어린 사람.
      용례.구:
      - 회사 내 막내.
      - 모임의 막내.
      - 막내 자리.
      - 막내가 되다.
      - 막내에게 시키다.
      용례.대화:
      - 우리 중에서 나이가 제일 어리니 막내 맞네.
      용례.문장:
      - 나는 우리 부서에서 나이가 제일 어린 막내라 모든 잔심부름은 다 한다.
      - 지수가 우리 모임의 막내였는데 이번에 더 어린 친구가 들어오면서 막내 자리를 내 주었다.
