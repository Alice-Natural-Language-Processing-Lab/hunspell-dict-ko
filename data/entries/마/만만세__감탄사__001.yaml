    의미:
    - 뜻풀이: (강조하는 말로) 만세.
      용례.구:
      - 대한 독립 만만세!
      - 애정 만만세!
      - 우리나라 만만세!
      - 천하장사 만만세!
      - 황제 폐하 만만세!
      용례.대화:
      - 신나게 놀아보자, 만세, 만만세!
      용례.문장:
      - 여왕이 모습을 드러내자 시민들은 하나같이 “여왕 폐하 만만세!”를 외쳤다.
      - 독립 운동가들은 태극기를 양손에 들고 “대한 독립 만세! 만만세!” 소리를 쳤다.
