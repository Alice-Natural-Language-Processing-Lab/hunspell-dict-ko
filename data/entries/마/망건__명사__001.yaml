      - 망건을 쓰다.
      - 망건을 씌우다.
      - 망건을 졸라매다.
      - 망건을 짜다.
      - 망건을 착용하다.
      용례.문장:
      - 그는 아침 일찍 일어나 세수를 하고 망건을 쓴 뒤 조용히 명상에 잠겼다.
      - 포졸들이 망건을 벗겨 내자 상투가 풀어져 그의 머리가 어깨까지 길게 내려왔다.
      - 선비는 상투를 틀고 망건을 꽉 졸라매어 머리를 단정히 하고 책을 보기 시작했다.
