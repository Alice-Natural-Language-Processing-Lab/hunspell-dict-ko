      용례.문장:
      - 사람은 인생에서 맞닥뜨리게 되는 여러 실패와 고난에 좌절하지 말아야 한다.
      - 담배를 피우고 싶다는 유혹에 맞닥뜨린 나는 금연 의지를 다시 마음에 되새겼다.
