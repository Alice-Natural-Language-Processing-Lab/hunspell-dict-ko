      - 옛날에는 마패를 역에 보이면 마패에 그려진 말의 수만큼 말을 이용할 수 있었다.
      - 그는 복장은 허름하지만 마패를 차고 있는 것을 보니 나랏일을 하는 관리가 분명하다.
