      용례.구:
      - 만군의 주님.
      - 만군의 하나님.
      용례.문장:
      - 목사인 김 씨는 항상 "만군의 주님께서 말씀하시기를"이라는 말로 설교를 시작한다.
      - 독실한 기독교 신자인 그녀는 모든 복은 만군의 하나님이신 주께서 주시는 것이라고 믿는다.
      - 만군의 하나님, 주의 백성의 기도에 대하여 응답하여 주소서. 아멘.
