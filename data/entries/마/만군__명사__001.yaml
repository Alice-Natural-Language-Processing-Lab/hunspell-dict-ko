      - 국경에 수비 병력을 강화하여 적들의 침입에 막아 내도록 하게.
      용례.문장:
      - 그 장수는 공을 이루기 위해 만군을 백골로 만들었다.
      - 자신을 따르는 만군을 얻은 장군은 전장에서도 기세가 등등했다.
