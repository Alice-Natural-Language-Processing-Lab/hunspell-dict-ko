      용례.구:
      - 모서리를 맞붙이다.
      - 양 끝을 맞붙이다.
      - 풀로 맞붙이다.
      - 단단히 맞붙이다.
      - 꼭 맞붙이다.
      용례.문장:
      - 두 종이의 양 끝을 풀로 맞붙여 길게 연결했다.
      - 물에 젖은 종이들이 서로 맞붙어서 떨어지지 않았다.
      - 주인은 버터와 잼을 대충 바른 식빵 두 개를 맞붙여서 내게 먹으라고 했다.
      의미ID: 1
    - 뜻풀이: 싸움이나 경기, 내기 등에서 서로 상대하여 겨루게 하다.
      문형: 1이 2를 (3과) 맞붙이다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 강팀끼리 맞붙인 대회.
      - 맞붙여 놓다.
      - 맞붙여서 싸우게 하다.
      - 라이벌을 맞붙이다.
      - 재미로 맞붙이다.
      용례.대화:
      - 소들 맞붙여서 싸우는 거 보는 게 재밌어? 난 싫어.
      용례.문장:
      - 사장은 이번 승진 심사에 나와 김 대리를 맞붙였다.
      - 사람들이 맞붙여 서로 싸우게 한 개들이 피를 흘렸다.
