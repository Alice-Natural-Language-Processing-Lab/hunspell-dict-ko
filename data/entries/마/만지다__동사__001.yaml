    - 뜻풀이: 어떤 곳에 손을 대어 움직이다.
      문형: 1이 2를 만지다
      용례.구:
      - 만지는 손.
      - 몸을 만지다.
      - 물건을 만지다.
      - 몰래 만지다.
      - 부드럽게 만지다.
      용례.대화:
      - 어머, 정말 이마가 뜨겁다! 너 감기 걸렸나 보다.
      용례.문장:
      - 나는 호주머니를 만져 보았지만 돈은 없었다.
      - 할머니의 손을 만져 보니 얼음같이 차가웠다.
      - 장난감을 만져 보는 아이들의 눈이 호기심으로 가득 차 있다.
      - 색이 희다는 것은 보고 아는 것이지만 단단하다는 것은 만져 보고 아는 것이다.
      의미ID: 1
    - 뜻풀이: 물건의 모양을 손질하다.
      문형: 1이 2를 만지다
      용례.구:
      - 새로 만진 머리.
      - 옷매무새를 만지다.
      - 옷차림을 만지다.
      - 서류 양식을 만지다.
      - 짜임새 있게 만지다.
      용례.대화:
      - 그래. 핀도 꽂아 줄까?
      용례.문장:
      - 여자는 미용실에서 머리도 만지고 화장도 부탁했다.
      - 난 거울을 보고 옷매무새를 만진 후 머리를 다시 정돈했다.
      의미ID: 2
    - 뜻풀이: 물건을 잘 다루다.
      문형: 1이 2를 만지다
      용례.구:
      - 컴퓨터를 만지는 기술.
      - 피아노를 만지는 솜씨.
      - 기계를 만지다.
      - 악기를 만지다.
      - 제법 만지다.
      용례.대화:
      - 그럼 민준이한테 부탁해. 민준이가 컴퓨터를 좀 만지거든.
      용례.문장:
      - 가야금을 만지는 그녀의 솜씨에 우리는 모두 감탄하였다.
      - 그는 카메라를 좀 만질 줄 알아서 종종 좋은 사진을 찍었다.
      의미ID: 3
    - 뜻풀이: 돈을 가지다.
      문형: 1이 2를 만지다
      용례.구:
      - 더러운 돈을 만지다.
      - 목돈을 만지다.
      - 사업 자금을 만지다.
      - 큰돈을 만지다.
      - 푼돈을 만지다.
      용례.대화:
      - 아내가 하는 장사가 잘돼 큰돈을 만지게 되니 회사를 다닐 필요가 없어진 거지.
      용례.문장:
      - 그는 대회에서 우승하면서 갑자기 목돈을 만지게 됐다.
      - 그런 큰돈을 만지는 일은 가난한 농사꾼인 나에게는 평생 없을 것 같았다.
