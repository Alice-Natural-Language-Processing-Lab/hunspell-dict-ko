    - 뜻풀이: 어떤 사실이나 자신의 생각 또는 느낌을 말로 나타내다.
      문형: 1이 2에/에게 3-고 말하다
      문형 참고: '''3에 대하여''로도 쓴다.'
      용례.구:
      - 말한 내용.
      - 견해를 말하다.
      - 불만을 말하다.
      - 생각을 말하다.
      - 고맙다고 말하다.
      - 배고프다고 말하다.
      - 싫다고 말하다.
      용례.대화:
      - 오빠. 나 숙제 안 했다고 엄마한테 말하면 안 돼. 비밀이야, 알았지?
      용례.문장:
      - 그녀는 결혼에 대한 자신의 생각을 부모님께 말했다.
      - 자유를 꿈꿀 때 사람들은 새처럼 날고 싶다고들 말한다.
      - 아이는 학교에서 있었던 일을 엄마에게 모두 말하고는 했다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 부탁하다.
      문형: 1이 2에/에게 3-고 말하다
      용례.구:
      - 연락을 말해 두다.
      - 일자리를 말해 놓다.
      - 취직을 말하다.
      - 혼처를 말해 두다.
      - 높은 자리를 미리 말하다.
      용례.대화:
      - 내가 선생님들께 잘 말해 두었으니 너무 걱정하지 말아요.
      용례.문장:
      - 그는 급한 일이 있으면 전화해달라고 말해 두었다.
      - 나는 그녀에게 여름 동안만 일을 도와달라고 말해 두었다.
      의미ID: 2
    - 뜻풀이: 어떤 현상이 어떤 사실을 나타내 보이다.
      문형: 1이 2에/에게 3-고 말하다
      용례.구:
      - 사실을 말하다.
      - 오늘을 말하다.
      - 우리의 현실을 말해 주다.
      - 현상을 말하다.
      - 현재를 말하다.
      용례.대화:
      - 응. 날이 따뜻해진 게 봄이 오고 있다는 걸 말해 주는 거 같아.
      용례.문장:
      - 죽음은 모든 사람이 평등하다는 것을 말해 준다.
      - 사람의 겉모습이 그 사람의 모든 것을 말해 주는 것은 아니다.
      의미ID: 3
    - 뜻풀이: 어떤 뜻을 나타내다.
      문형: 1이 2를 말하다
      용례.문장:
      - 고도 비만이란 몸무게가 표준보다 오십 퍼센트 이상 더 나가는 경우를 말한다.
      - 스모그는 매연 등 대기 오염 물질이 안개처럼 시야를 흐리게 하는 현상을 말한다.
      - 통합 교육이란 한 과목을 공부할 때도 교과와 관련된 모든 내용을 함께 공부하는 것을 말한다.
      의미ID: 4
    - 뜻풀이: 어떤 것에 대하여 이야기하기 전에 그것을 확인하거나 강조하는 말.
      문형: 1이 2로 말하다
      용례.대화:
      - 하하. 똑똑한 아드님을 두셨군요.
      용례.문장:
      - 그날의 절망으로 말할 것 같으면 죽고 싶을 정도였다.
      - 지금으로 말할 것 같으면 우리 회사는 조금 위기이다.
      - 깜찍한 걸로 말하면 우리 딸이 우리나라 최고인 것 같다.
      의미 참고: 주로 '~으로 말하면, ~으로 말할 것 같으면'으로 쓴다.
