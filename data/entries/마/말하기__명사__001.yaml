      - 말하기, 쓰기, 듣기, 읽기가 꼭 배워야 할 국어 과목이다.
      - 남 앞에서 말하는 것이 두려웠던 그는 말하기 시간이 싫었다.
      - 승규는 내일 말하기 시간에 발표할 짤막한 글을 공책에 적고 있었다.
      - 그는 영어 발음이 좋지 않아 다른 과목에 비해 말하기 점수가 유독 낮았다.
      의미ID: 2
