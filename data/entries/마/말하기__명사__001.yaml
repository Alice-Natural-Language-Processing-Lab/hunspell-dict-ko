      용례.구:
      - 내용 말하기.
      - 자유로운 말하기.
      - 말하기가 서툴다.
      - 말하기를 배우다.
      - 말하기를 포기하다.
      용례.문장:
      - 그는 아나운서가 되기 위해 말하기 훈련을 집중적으로 했다.
      - 학생들의 자유로운 의견 말하기를 중심으로 오늘 수업이 진행되었다.
      - 글쓰기가 어려우면 우선 말하기 과정을 통해 자신의 생각을 정리하는 것이 좋다.
      - 말을 심하게 더듬는 그였기에 말하기보다는 쓰기로써 그의 의사를 주로 전달했다.
