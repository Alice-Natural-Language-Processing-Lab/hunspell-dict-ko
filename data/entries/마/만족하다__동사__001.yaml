    - 뜻풀이: 기대하거나 필요한 것이 부족함 없거나 마음에 들다.
      문형: 1이 2로 만족하다
      문형 참고: '''2로서''로도 쓴다.'
      용례.구:
      - 결과에 만족하다.
      - 결정에 만족하다.
      - 배당에 만족하다.
      - 굉장히 만족하다.
      - 매우 만족하다.
      - 무척 만족하다.
      용례.대화:
      - 그래, 좋아! 아주 훌륭하네!
      - 돈으로 많은 것을 할 수 있기는 하지만 그게 인생의 전부는 아니야.
      용례.문장:
      - 형은 시험 결과에 만족하지 못하여 우울해했다.
      - 사장은 올해의 성과에 매우 만족하여 직원들에게 특별 휴가를 주었다.
      - 지수는 자기 직업에 만족하지 못해서 항상 직업을 바꿀 생각을 한다.
