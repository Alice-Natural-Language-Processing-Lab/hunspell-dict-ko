    - 뜻풀이: 천이나 나무 등을 이용해 임시로 간단하게 지은 집.
      용례.구:
      - 임시 막사.
      - 막사를 짓다.
      - 막사를 헐다.
      - 막사에 거주하다.
      - 막사에서 생활하다.
      용례.대화:
      - 힘들겠지만 어쩔 수 없이 겨울은 여기서 보내야 할 것 같구나.
      용례.문장:
      - 공사 현장의 노동자들은 공사장 옆에 막사를 짓고 함께 생활했다.
      - 전쟁으로 집을 잃은 피난민들은 막사에 살며 전쟁이 끝나기만을 기다렸다.
      의미ID: 1
    - 뜻풀이: 군인들이 임시로 머무를 수 있도록 지은 건물.
      용례.구:
      - 군대 막사.
      - 기병대 막사.
      - 사병 막사.
      - 막사를 정비하다.
      - 막사로 사용하다.
      용례.대화:
      - 연합군이 주둔하는 막사 옆에 우리 군이 생활하는 막사가 있습니다.
      용례.문장:
      - 폭격 소리가 들리자 막사에 있던 군인들이 모두 밖으로 뛰어나왔다.
      - 우리 병사 한 명이 밤중에 몰래 적의 주둔지로 가서 막사에 불을 질렀다.
      - 군인들이 주둔하고 있는 막사 안에는 각종 생필품과 식량이 준비되어 있었다.
