      뜻풀이: 손으로 몸을 두드리거나 주물러서 근육의 긴장을 풀어주는 일.
      용례.구:
      - 발 마사지.
      - 스포츠 마사지.
      - 전신 마사지.
      - 마사지를 받다.
      - 마사지를 하다.
      용례.대화:
      - 마사지를 한번 받아 보는 건 어때?
      용례.문장:
      - 과도한 운동으로 굳어진 근육을 풀어 주는 데에는 스포츠 마사지가 그만이다.
      - 관절에 통증이 있을 때에는 뜨거운 찜질이나 가벼운 마사지를 해 주는 것이 좋다.
      의미ID: 1
    - 뜻풀이: 크림이나 오일 등을 발라 가볍게 문질러서 피부를 예쁘고 건강하게 하는 일.
      용례.구:
      - 얼굴 마사지.
      - 마사지 크림.
      - 마사지를 받다.
      - 마사지를 하다.
      용례.대화:
      - 결혼을 앞두고 얼굴 마사지를 받아서 그런가 봐.
      용례.문장:
      - 언니는 마사지 크림을 잔뜩 떠서 얼굴 전체에 골고루 바른 뒤 화장을 닦아 냈다.
      - 눈 밑과 광대뼈 주위를 양손으로 가볍게 마사지를 해 주면 주름이 펴지고 기미가 옅어진다.
