    - 뜻풀이: (비유적으로) 전염병이나 좋지 않은 현상 등이 널리 퍼지다.
      문형: 1이 2에 만연하다
      용례.구:
      - 만연한 범죄.
      - 비리가 만연하다.
      - 전염병이 만연하다.
      - 풍조가 만연하다.
      - 사회에 만연하다.
      용례.문장:
      - 농장에 돼지 전염병이 만연하여 돼지들에게 예방 접종을 맞혔다.
      - 재개발 소문과 함께 부동산 투기가 만연하여 동네의 집값이 크게 올랐다.
      - 우리 사회에는 학벌을 최고로 여기는 풍조가 만연해 자기 자식을 무조건 좋은 대학에 보내려 한다.
