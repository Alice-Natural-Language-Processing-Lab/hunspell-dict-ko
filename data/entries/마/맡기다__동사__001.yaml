    의미:
    - 뜻풀이: 어떤 일을 책임지고 처리하게 내주다.
      문형: 1이 2에/에게 3을 맡기다
      용례.구:
      - 맡긴 교육.
      - 관리를 맡기다.
      - 번역을 맡기다.
      - 수리를 맡기다.
      - 수정을 맡기다.
      - 업무를 맡기다.
      - 일을 맡기다.
      - 임무를 맡기다.
      - 지도를 맡기다.
      - 책임을 맡기다.
      - 청소를 맡기다.
      용례.대화:
      - 동생이 휴직했다니까 동생한테 관리를 맡기면 되겠네요.
      용례.문장:
      - 회사 행사 때 주차 안내를 맡길 사람이 없다.
      - 아버지는 사촌 동생에게 누나 결혼식 사회를 맡기셨다.
      의미ID: 1
    - 뜻풀이: 어떤 직분이나 역할을 담당하는 책임을 지게 하다.
      문형: 1이 2에/에게 3을 맡기다
      용례.구:
      - 맡긴 직분.
      - 담임을 맡기다.
      - 악역을 맡기다.
      - 역할을 맡기다.
      - 주임을 맡기다.
      - 팀장을 맡기다.
      - 회장을 맡기다.
      용례.대화:
      - 맡겨 주시면 열심히 해 보겠습니다.
      용례.문장:
      - 교장 선생님은 김 선생님에게 2학년 주임을 맡겼다.
      - 민준이는 상사로부터 어떤 역할이든 맡긴 역할을 잘 수행해 낸다는 평가를 들었다.
      의미ID: 2
    - 뜻풀이: 가지고 있던 것을 특정 장소에 두거나 다른 사람에게 주어 보관하게 하다.
      문형: 1이 2에/에게 3을 맡기다
      용례.구:
      - 맡긴 물건.
      - 가방을 맡기다.
      - 서류를 맡기다.
      - 소지품을 맡기다.
      - 옷을 맡기다.
      - 지갑을 맡기다.
      - 짐을 맡기다.
      - 책을 맡기다.
      용례.대화:
      - 아니요. 제 가방은 검정색이에요.
      용례.문장:
      - 지수는 화장실에 다녀올 동안 지갑을 친구에게 맡겼다.
      - 언니는 집에 있는 귀중품을 우리 집에 맡기고 여행을 갔다.
      의미ID: 3
    - 뜻풀이: 어떤 사람이나 지역 등을 책임지고 보살피게 하다.
      문형: 1이 2에/에게 3을 맡기다
      용례.구:
      - 맡긴 지역.
      - 가게를 맡기다.
      - 관할을 맡기다.
      - 부모님을 맡기다.
      - 회사를 맡기다.
      용례.대화:
      - 거기는 사장님이 너한테 맡긴 데잖아.
      용례.문장:
      - 경찰 당국에서는 우리 경찰서에 시 외곽을 맡겼다.
      - 김 씨 부부는 친구 집에 아들을 맡기고 지방으로 일을 하러 갔다.
      의미ID: 4
    - 뜻풀이: 연극이나 영화 등에서 어떤 배역을 담당하게 하다.
      문형: 1이 2에/에게 3을 맡기다
      용례.구:
      - 맡긴 인물.
      - 악역을 맡기다.
      - 엑스트라를 맡기다.
      - 조연을 맡기다.
      - 주인공을 맡기다.
      용례.대화:
      - 세 명쯤 생각해 둔 사람이 있는데 아직 결정 못했어요.
      용례.문장:
      - 민준은 감독이 자신에게 맡긴 배역이 마음에 들지 않았다.
      - 요즘 감독들은 연기를 잘하는 배우가 아니라 인기가 많은 배우에게 주인공을 맡기고 싶어 한다.
      의미ID: 5
    - 뜻풀이: 몸을 의지하다.
      문형: 1이 2에/에게 3을 맡기다
      용례.구:
      - 두 손을 맡기다.
      - 몸을 맡기다.
      - 팔을 맡기다.
      - 다 맡기다.
      - 살짝 맡기다.
      용례.대화:
      - 힘을 빼고 물에 몸을 맡겨야 돼요.
      용례.문장:
      - 어머니는 나에게 손을 맡긴 채 내가 이끄는 대로 천천히 걸으셨다.
      - 민준이는 수영을 하다가 지치면 물결에 몸을 맡긴 채 이리저리 둥둥 떠 다녔다.
      의미ID: 6
    - 뜻풀이: 가지고 있던 것을 담보로 주다.
      문형: 1이 2에/에게 3을 맡기다
      용례.구:
      - 담보를 맡기다.
      - 소지품을 맡기다.
      - 시계를 맡기다.
      - 신분증을 맡기다.
      - 운전면허증을 맡기다.
      - 뜻에 맡기다.
      - 의사에 맡기다.
      용례.대화:
      - 휴대 전화 맡기시고 저쪽 탈의실에서 입어 보세요.
      용례.문장:
      - 어머니는 보석상에 결혼 반지를 맡기고 돈을 빌려 오셨다.
      - 도서관에 출입할 때 학생증이 없으면 대신 신분증을 맡기고 들어가면 된다.
      의미ID: 7
    - 뜻풀이: 다른 이의 뜻에 따라 일을 처리하게 하다.
      문형: 1이 2를 3에/에게 맡기다
      용례.구:
      - 결정을 맡기다.
      - 운영을 맡기다.
      - 뜻에 맡기다.
      - 의사에 맡기다.
      - 의지에 맡기다.
      - 자율에 맡기다.
      - 학교에 맡기다.
      용례.대화:
      - 난 네가 경영학을 전공했으면 좋겠지만 네 결정에 맡길게.
      용례.문장:
      - 우리 회사는 퇴근 시간을 직원들의 자율에 맡기고 있다.
      - 학교에서는 자율 학습 참여를 강제하지 않고 학생들의 자유에 맡겼다.
