    의미:
    - 뜻풀이: 오랜 세월.
      용례.구:
      - 만년 동안.
      용례.대화:
      - 응. 인기가 만년 동안 계속되는 게 아니라는 걸 깨달았나 봐.
      용례.문장:
      - 신하들은 왕에게 만년 동안 권세를 누리라는 인사를 했다.
      - 그는 자신의 부와 권력이 만년이 갈 것이라고 믿었지만 현실은 그렇지 않았다.
      의미ID: 1
    - 뜻풀이: 늘 그 모양 그대로 변함없이 한결같은 상태.
      용례.구:
      - 만년 과장.
      - 만년 꼴찌.
      - 만년 대리.
      - 만년 소녀.
      - 만년 청춘.
      용례.대화:
      - 미안하긴요. 만년 대리라는 말에 기죽지 말고 어깨 펴고 다녀요.
      용례.문장:
      - 고등학교 내내 만년 꼴찌였던 친구가 작가로 성공했다는 소식을 들었다.
      - 만년 말단 직원으로 있을 수는 없다고 생각한 그는 새로운 일을 찾기 시작했다.
      의미 참고: 주로 '만년 ∼'으로 쓴다.
      의미ID: 2
