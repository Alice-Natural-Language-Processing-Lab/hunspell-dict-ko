      발음: 마찰하다
    어휘 등급: 없음
    원어: 摩擦 하다
    의미:
    - 뜻풀이: 두 물체가 서로 닿아 문질러지거나 비벼지다. 또는 그렇게 하다.
      문형: 1이 2를 (3과) 마찰하다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.문장:
      - 옷감끼리 마찰하여 정전기가 일어났다.
      - 두 나뭇가지를 힘차게 마찰했더니 불꽃이 생겼다.
      - 녹이 슨 창틀에서는 창문을 열 때마다 마찰하는 소리가 났다.
      - 승규는 지수의 머리카락에 책받침을 마찰해서 정전기를 일으켰다.
      - 오래된 자동차에서 핸들을 돌릴 때마다 ‘삐익’하고 마찰하는 소리가 났다.
      의미ID: 1
    - 뜻풀이: 사람들이나 집단의 생각 또는 의견이 달라서 충돌하다.
      문형: 1이 (2와) 마찰하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.문장:
      - 왕과 신하가 크게 마찰하여 조정에 소란이 일어났다.
      - 우리나라는 미국과 무역 관세 문제로 마찰했다.
      - 올해 예산안을 통과하는 법안을 가지고 야당과 여당이 마찰하는 일이 벌어졌다.
      의미ID: 2
