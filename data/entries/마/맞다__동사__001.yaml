      용례.문장:
      - 이 식당의 음식은 내 입에 딱 맞는다.
      - 그는 온도와 습도가 맞지 않으면 숙면을 취할 수 없다고 했다.
      의미ID: 6
    - 뜻풀이: 크기나 규격 등이 어떤 것과 일치하다.
      문형: 1이 2에/에게 맞다
      용례.구:
      - 치수가 맞다.
      - 크기가 맞다.
      - 반지가 손가락에 맞다.
      - 몸에 맞다.
      - 꼭 맞다.
      용례.대화:
      - 아니, 허리 부분이 조금 큰 것 같아.
      용례.문장:
      - 모자가 머리에 맞지 않아서 자꾸 벗겨졌다.
      - 아버지가 외국에서 사 오신 신발은 내 발에 꼭 맞았다.
      의미ID: 7
    - 뜻풀이: 어떤 행동, 의견, 상황 등이 다른 것과 어긋나지 않고 같다.
