      용례.구:
      - 뜻이 맞다.
      - 생각이 맞다.
      - 생활 방식이 맞다.
      - 앞뒤가 맞다.
      - 이해관계가 맞다.
      용례.문장:
      - 두 국가는 서로 이해관계가 잘 맞았다.
      - 나는 나와 뜻이 맞는 몇몇 친구들과 함께 사업을 시작했다.
      - 두 사람의 생활 방식이 맞지 않아 이혼하는 부부가 급격히 늘고 있다.
      - 배우들이 제각각 춤을 추자 감독은 동작들이 전혀 맞지 않는다며 화를 냈다.
