      용례.구:
      - 분수에 맞다.
      - 성격에 맞다.
      - 적성에 맞다.
      - 취향에 맞다.
      - 분위기와 맞다.
      용례.대화:
      - 일단 성격이나 취향이 나랑 잘 맞았으면 좋겠어.
      용례.문장:
      - 이 일은 내 적성과 잘 맞았다.
