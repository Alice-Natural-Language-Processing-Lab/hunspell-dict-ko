      용례.문장:
      - 승규의 말은 맞지 않아.
      - 지수의 주장이 맞아.
      의미 참고: 앞 사람의 말에 동의할 때 쓴다.
      의미ID: 3
    - 뜻풀이: 어떤 물건이 누구의 것임이 틀림이 없다.
      문형: 1이 2가 맞다
      용례.대화:
      - 응, 안 그래도 없어져서 찾고 있었는데.
      용례.문장:
      - 그 가방은 지수의 가방이 맞다.
      - 그는 이 자동차가 자신의 것이 맞다고 주장했다.
      의미ID: 4
    - 뜻풀이: 어떤 것의 내용, 정체, 수량 등이 틀림이 없다.
