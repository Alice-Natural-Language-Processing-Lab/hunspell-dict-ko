      용례.구:
      - 맞은 예감.
      - 말이 맞다.
      - 육감이 맞다.
      - 이야기가 맞다.
      - 추측이 맞다.
      용례.대화:
      - 전 절대 거짓말을 하지 않아요. 제가 말한 건 모두 사실이라니까요.
      용례.문장:
      - 곧 지수가 돌아올 거라는 할아버지의 말이 맞았다.
      - 나는 승규가 이곳을 다녀간 게 맞는지 몇 번이나 확인했다.
      - 내 예상이 맞는 경우가 거의 없어 모두들 내 말을 믿지 못하는 눈치였다.
      의미ID: 2
    - 뜻풀이: 그렇거나 옳다.
      문형: 1이 맞다
      용례.대화:
