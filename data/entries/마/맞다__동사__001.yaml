      - 답이 맞다.
      - 문제에 맞다.
      - 질문에 맞다.
      용례.문장:
      - 이 문제에 맞는 답을 쓰시오.
      - 누구의 답이 맞는지는 아직까지 알 수 없었다.
      의미ID: 1
    - 뜻풀이: 말, 육감, 사실 등이 틀림이 없다.
