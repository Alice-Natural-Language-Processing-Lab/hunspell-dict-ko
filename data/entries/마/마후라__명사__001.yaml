    - 뜻풀이: 자동차나 오토바이 등에서 배기가스가 나올 때 나는 소리를 줄여 주는 장치.
      용례.구:
      - 오토바이 마후라.
      - 자동차 마후라.
      - 차량용 마후라.
      - 마후라가 고장나다.
      - 마후라가 부서지다.
      - 마후라를 장착하다.
      용례.대화:
      - 마후라가 오래되어서 그래요. 새것으로 바꿔 주면 괜찮을 겁니다.
      용례.문장:
      - 차량용 마후라는 단계적으로 압력과 온도를 낮추며 소음을 줄이게 된다.
      - 그 오토바이는 마후라를 달지 않아서 도로를 달릴 때마다 굉장히 시끄러운 소음이 들렸다.
