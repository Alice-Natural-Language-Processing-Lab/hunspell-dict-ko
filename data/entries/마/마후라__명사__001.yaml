      용례.구:
      - 긴 마후라.
      - 빨간 마후라.
      - 마후라가 비싸다.
      - 마후라를 두르다.
      - 마후라를 사다.
      용례.대화:
      - 늘 목에 노란색의 마후라를 두르고 다니거든.
      용례.문장:
      - 파일럿은 비행을 나갈 때 빨간 마후라를 두른다.
      - 어머니는 겨울이 되자 나에게 털실로 따뜻한 마후라를 떠 주셨다.
