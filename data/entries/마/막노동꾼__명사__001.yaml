      뜻풀이: (낮잡아 이르는 말로) 특별한 기술 없이 육체노동을 하는 사람.
      용례.구:
      - 떠돌이 막노동꾼.
      - 막노동꾼 출신.
      - 막노동꾼이 되다.
      - 막노동꾼으로 살다.
      - 막노동꾼으로 전락하다.
      용례.대화:
      - 응. 꿈을 향해 노력하면 이루어진다는 희망을 주었어.
      용례.문장:
      - 부두는 배에서 짐을 내리거나 실어 주는 막노동꾼들로 번잡했다.
      - 아버지는 젊은 시절에 구리 광산에서 막노동꾼으로 일하며 돈을 벌었다고 하셨다.
      - 나는 배운 것이 없어 막노동꾼으로 살았지만 너희는 열심히 공부해서 꼭 성공해야 한다.
