      - 망연자실하게 바라보다.
      - 할머니께서 망연자실하다.
      - 결과에 망연자실하다.
      용례.문장:
      - 아들을 떠나보낸 어머니는 망연자실하게 텅 빈 아들의 방에 앉아 있었다.
      - 실종되었던 그가 죽어서 돌아왔다는 소식을 듣고 아이들은 망연자실하고 있었다.
      - 시험에 떨어졌다는 말을 들은 승규는 망연자실하여 한동안 말을 잇지 못하였다.
      - 어머니가 돌아가셨다는 소식을 들은 지수는 믿기지 않는다며 망연자실한 표정을 지으며 눈물을 흘렸다.
