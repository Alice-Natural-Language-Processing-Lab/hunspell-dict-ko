      발음: 망나니
    어휘 등급: 없음
    의미:
    - 뜻풀이: (비난하는 말로) 말이나 행동이 매우 못되고 고약한 사람.
      용례.구:
      - 못된 망나니.
      - 망나니 동생.
      - 망나니 인생.
      - 망나니 짓.
      - 추악한 망나니다.
      용례.문장:
      - 이런, 못된 망나니 같으니라고!
      - 저런 망나니는 애초에 상대를 하지 말자고.
      - 그는 툭하면 술에 취해 사람이 때리고 다니는 몹쓸 망나니였다.
      - 하루가 멀다 하고 말썽을 피우던 동네 망나니 김 씨가 또 사고를 쳤다.
      - 매일 사고만 치고 다니던 망나니 동생이 정신을 차리고 새 사람이 되었다.
      의미ID: 1
    - 뜻풀이: (옛날에) 사형을 집행할 때 죄인의 목을 베는 일을 직업으로 하던 사람.
      용례.구:
      - 사형장의 망나니.
      - 망나니의 마음
      - 망나니 칼.
      - 망나니가 도착하다.
      - 망나니를 뽑다.
      용례.문장:
      - 망나니가 휘두르는 칼에 죄인의 목이 떨어져 나갔다.
      - 죄인의 슬픈 눈을 본 망나니는 마음이 약해져 손에 쥔 칼을 떨어뜨렸다.
      - 망나니의 칼이 머리 위에서 번쩍 빛을 내자 죄인의 머리가 땅에 떨어졌다.
      - 사형장에서 죽음을 기다리던 그들은 망나니의 칼에 맥없이 쓰러지고 말았다.
      의미ID: 2
