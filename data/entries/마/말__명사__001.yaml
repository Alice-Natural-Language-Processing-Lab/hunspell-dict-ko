    의미:
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 소리
        항목ID: 62379
      뜻풀이: 생각이나 느낌을 표현하고 전달하는 사람의 소리.
      용례.구:
      - 말과 글.
      - 말을 더듬다.
      - 말을 듣다.
      - 말이 나오다.
      - 말이 느리다.
      - 말이 빠르다.
      용례.대화:
      - 뭐라고? 멀리 있어서 네 말이 잘 안 들려.
      용례.문장:
      - 감기에 걸려 목이 아파서 말이 잘 안 나온다.
      - 누나는 다정한 말로 울고 있는 나를 위로해 주었다.
      의미ID: 1
    - 뜻풀이: 생각이나 느낌을 표현하고 전달하는 행동이나 태도.
      용례.구:
      - 묻는 말.
      - 말이 거칠다.
      - 말을 가르치다.
      - 말을 배우다.
      - 말을 하다.
      용례.대화:
      - 네, 알겠습니다.
      용례.문장:
      - 목이 아파서 말을 하기가 쉽지 않다.
      - 신세대는 기성세대와 말의 방식이 많이 다르다.
      의미ID: 2
    - 뜻풀이: 생각이나 느낌을 표현하고 전달하는 소리와 글자.
      용례.구:
      - 우리나라 말.
      - 외국 말.
      - 일본의 말.
      - 말이 같다.
      - 말이 다르다.
      용례.대화:
      - 주로 영어로 이야기해.
      용례.문장:
      - 일본은 식민지 한국의 말을 없애려고 하였다.
      - 말과 피부색이 달라도 모든 인간은 존엄하다.
      의미ID: 3
    - 뜻풀이: 단어나 구나 문장.
      용례.구:
      - 책 속의 말.
      - 옛 성현의 말.
      - 말을 배껴 쓰다.
      - 말을 찾아보다.
      - 멋진 말로 채우다.
      용례.대화:
      - 안 돼. 이번에는 ‘미안하다’는 말로 용서할 수 없어.
      용례.문장:
      - 이 사전에는 많은 말들이 실려 있다.
      - 괄호 안에 알맞은 말을 넣으시오.
      - 나는 그녀에게 ‘사랑’이란 말은 쉽게 할 수가 없었다.
      의미ID: 4
    - 뜻풀이: 사건에 대한 이야기나 세상에 떠도는 소문.
      용례.구:
      - 퍼트린 말.
      - 말이 많다.
      - 말이 파다하다.
      - 말이 퍼지다.
      - 말을 지어내다.
      용례.대화:
      - 응, 나도 소문 들었어.
      용례.문장:
      - 물가가 곧 상승할 거라는 말이 있다.
      - 전직 국회의원이 대통령 선거에 출마한다는 말이 퍼지고 있다.
      - 깊은 산 속에는 아직도 호랑이가 산다는 말이 있었다.
      의미ID: 5
    - 뜻풀이: 논리적이거나 이치에 맞는 이야기.
      용례.구:
      - 합리적인 말.
      - 말이 되다.
      - 맞는 말을 하다.
      - 말에 맞다.
      - 말로 설득하다.
      용례.대화:
      - 말도 안 되는 소리 하지 마.
      용례.문장:
      - 이해가 잘 안 되니 말에 맞게 다시 설명해 보세요.
      - 승규는 말도 안 되는 황당한 이야기를 친구에게 늘어놓았다.
      의미ID: 6
    - 뜻풀이: 다시 강조하거나 확인하는 뜻을 나타내는 말.
      용례.대화:
      - 네, 선생님.
      용례.문장:
      - 그만 좀 조용히 하란 말이야!
      - 나보고 이제 그만 가란 말이냐?
      - 어제 확실히 숙제를 다 했단 말입니다.
      의미 참고: '''-으라는/-다는 말이다’로 쓴다.'
      의미ID: 7
    - 뜻풀이: 괜찮거나 잘되었다는 뜻을 나타내는 말.
      용례.대화:
      - 응, 지수가 있었기에 말이지 우리 반에서 아무도 상을 못 받을 뻔했어.
      용례.문장:
      - 어른이 있었기에 말이지 큰 사고가 날 뻔했다.
      - 조금 일찍 나왔으니 말이지 하마터면 지각할 뻔했다.
      - 마침 화장실이 근처에 있었으니 말이지 배가 아파 죽는 줄 알았다.
      의미 참고: '''-으니/-기에 말이지''로 쓴다.'
      의미ID: 8
    - 뜻풀이: 어떤 행위가 잘 이루어지지 않음을 탄식하는 말.
      용례.대화:
      - 아무리 기다려도 택시가 와야 말이지.
      용례.문장:
      - 도대체 사람 말을 들어야 말이지.
      - 휴가를 가고 싶은데 할 일이 좀 줄어야 말이지.
      - 결혼을 빨리 하고 싶은데 여자 친구가 있어야 말이지.
      의미 참고: '''-어(아)야 말이지''로 쓴다.'
      의미ID: 9
    - 뜻풀이: 앞의 대상을 강조하는 말.
      용례.대화:
      - 무슨 돈?
      - 어제 네가 빌려 간 돈 말이야.
      용례.문장:
      - 어제 산 선물 말이야.
      - 누구긴 누구야, 그 사람 말이야.
      - 네가 좋아하는 사람이라면, 승규 말이니?
      의미 참고: 주로 '~ 말이냐', '~ 말이야'로 쓴다.
      의미ID: 10
    - 뜻풀이: 주의를 끌거나 문장을 끝낼 때 하는 말.
      용례.대화:
      - 응, 그런데?
      용례.문장:
      - 그런데 말이죠.
      - 하지만 말이야.
      - 내가 말이지.
      - 우리끼리라서 말인데.
      의미 참고: 주로 ‘말이야', '말이죠', '말이지', '말인데'로 쓴다.
      의미ID: 11
