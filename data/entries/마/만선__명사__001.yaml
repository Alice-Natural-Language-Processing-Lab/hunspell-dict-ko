    의미:
    - 뜻풀이: 배에 사람이나 짐을 가득 실음. 또는 그런 배.
      용례.구:
      - 만선 상태.
      - 여객선이 만선이다.
      - 배가 만선이다.
      용례.대화:
      - 응. 만선 상태였던 여객선이라 많은 사람들이 실종됐다더라.
      용례.문장:
      - 부산에서 제주도로 가는 여객선이 관광객들로 만선이다.
      - 그 섬으로 들어가는 마지막 배가 만선이어서 우리는 다음 날 첫 배를 탔다.
      의미ID: 1
    - 뜻풀이: 물고기를 많이 잡아 배에 가득 실음. 또는 그런 배.
      용례.구:
      - 만선의 기쁨.
      - 만선의 꿈.
      - 만선을 기원하다.
      - 만선을 하다.
      - 만선으로 돌아오다.
      용례.대화:
      - 그러게 말일세. 오랜만에 만선으로 돌아갈 수 있겠군.
      용례.문장:
      - 어부는 빈 배로 멸치잡이를 나가 만선으로 돌아왔다.
      - 새벽에 나갔던 고깃배는 모처럼 만선의 꿈을 이루고 돌아왔다.
      의미ID: 2
