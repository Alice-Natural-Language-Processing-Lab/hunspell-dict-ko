    어휘 등급: 중급
    의미:
    - 뜻풀이: 서로 똑바로 부딪치다.
      문형: 1이 2를 (3과) 마주치다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 자동차가 마주치다.
      - 시냇물이 서로 마주치다.
      - 서로의 잔을 마주치다.
      - 빗방울과 마주치다.
      - 정면으로 마주치다.
      용례.대화:
      - 사람들이 서로 마주치고 정말 말도 아냐.
      용례.문장:
      - 엄마가 아기와 서로 손바닥을 마주쳤다.
      - 지수는 골목길을 급하게 돌다가 옆집 아줌마와 마주쳐 크게 다치는 사고가 났다.
      의미ID: 1
    - 뜻풀이: 우연히 서로 만나다.
      문형: 1이 2를 마주치다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 아이들을 마주치다.
      - 미인과 마주치다.
      - 선생님과 마주치다.
      - 친구와 마주치다.
      - 뜻밖에 마주치다.
      - 우연히 마주치다.
      용례.대화:
      - 그래? 사실 지수가 쌍꺼풀 수술한 지 얼마 안 되었거든.
      용례.문장:
      - 산 속에서 호랑이를 마주쳤을 때는 절대 등을 보이지 말아야 한다.
      - 신입 사원이 회사에서 화가 많이 난 사장님과 마주쳤으나 인사를 하지 않아 혼났다.
      의미ID: 2
    - 뜻풀이: 눈길이 서로 닿다.
      문형: 1이 2를 (3과) 마주치다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 눈길이 마주치다.
      - 눈빛이 마주치다.
      - 눈을 마주치다.
      - 시선을 마주치다.
      - 눈과 마주치다.
      - 눈동자와 마주치다.
      용례.문장:
      - 서로 눈길이 마주치자 두 사람은 고개를 홱 돌렸다.
      - 유민이는 겁이 없어서 깡패와 눈이 마주쳐도 절대 시선을 돌리지 않는다.
      의미ID: 3
    - 뜻풀이: 어떤 경우나 처지에 당하게 되다.
      문형: 1이 2에/와/를 마주치다
      용례.구:
      - 사건과 마주치다.
      - 장벽과 마주치다.
      - 고난에 마주치다.
      - 뜻밖의 일에 마주치다.
      - 어려움에 마주치다.
      용례.문장:
      - 승규는 공부하던 중 예상치 못한 어려운 문제에 마주치게 되었다.
      - 지수는 이제부터 모든 힘든 일들을 직접 마주쳐야 할 도전으로 생각하기로 했다.
      의미ID: 4
