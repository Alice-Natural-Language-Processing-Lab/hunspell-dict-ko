      - 먹지 못해 말라빠진 아이들을 보니 저절로 도와야겠다는 마음이 생기더라고요.
      용례.문장:
      - 그는 키가 보통 사람보다 큰데 말라빠져서 어딘가 엉성해 보였다.
      - 수술 후 몰라보게 말라빠진 지수의 얼굴을 보니 내 마음이 몹시 아팠다.
