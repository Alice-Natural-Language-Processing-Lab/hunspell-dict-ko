    의미:
    - 뜻풀이: 일정한 형식이나 체계를 갖추지 않고 인물이나 사회를 자유롭게 비판하는 글.
      용례.구:
      - 시사 만평.
      - 주간 만평.
      - 만평을 싣다.
      - 만평을 쓰다.
      - 만평을 하다.
      용례.대화:
      - 응. 대충 보니까 뇌물을 받은 정치인들을 비판하는 내용이던데.
      용례.문장:
      - 그는 만평을 통해 독재 정권에 대한 비판 활동을 지속했다.
      - 그의 만평은 간단하면서도 정곡을 찌르는 글솜씨가 돋보인다.
      - 박 회장은 신문에 만평을 올려 기업가들에게 쓴소리를 하곤 했다.
      의미ID: 1
    - 뜻풀이: 인물이나 사회를 풍자하여 비판하는 내용을 담은 만화.
      용례.구:
      - 화백의 만평.
      - 만평을 그리다.
      - 만평을 싣다.
      - 만평을 올리다.
      - 만평으로 빗대다.
      용례.대화:
      - 맞아. 나도 그 사람이 그린 만화를 좋아해서 꼭 챙겨 봐.
      용례.문장:
      - 그는 한 정치인을 비판하는 만평을 올려 세간에 화제가 되고 있다.
      - 이 신문의 만평은 인물의 특징이나 성격을 잘 살린 그림 때문에 보는 재미를 더해 준다.
