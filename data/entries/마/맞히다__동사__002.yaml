      용례.구:
      - 친구를 바람을 맞히다.
      - 남자에게 바람을 맞히다.
      용례.대화:
      - 미안해. 연락도 없이 못 나가서.
      용례.문장:
      - 친구와 만나기로 한 약속을 깜빡 잊고 친구에게 바람을 맞히고 말았다.
      - 선을 보기로 한 남자가 끝까지 자리에 나오지 않아 나를 바람을 맞혔다.
      의미ID: 2
