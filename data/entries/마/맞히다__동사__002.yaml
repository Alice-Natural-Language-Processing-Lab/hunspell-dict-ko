      - 링거를 맞히다.
      - 영양제를 맞히다.
      - 포도당을 맞히다.
      용례.문장:
      - 아버지는 열이 나는 아이를 업고 병원에 가 주사를 맞혔다.
      - 한의사는 환자에게 침을 맞히는 게 좋겠다고 했다.
      - 나는 병원에 들러 딸에게 주사를 맞히고 약을 받았다.
