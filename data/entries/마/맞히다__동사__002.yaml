      용례.문장:
      - 우산을 집에 놓고 가는 바람에 동생을 비를 맞히고 말았다.
      - 어머니는 빨래에 비를 맞히지 않으려고 얼른 빨래를 걷으셨다.
      의미ID: 1
    - 뜻풀이: 만날 약속을 지키지 않아 상대방을 그냥 돌아가게 하다.
