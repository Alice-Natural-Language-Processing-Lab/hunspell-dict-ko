      뜻풀이: 아들딸 가운데 맨 나중에 낳아 나이가 가장 어린 딸.
      용례.구:
      - 집안의 막내딸.
      - 총명한 막내딸.
      - 막내딸을 시집보내다.
      - 막내딸로 자라다.
      - 막내딸로 태어나다.
      용례.대화:
      - 큰애와 둘째, 셋째는 모두 결혼을 시켰고 이젠 막내딸만 남았습니다.
      용례.문장:
      - 그때 큰아들의 나이는 열 살, 둘째 딸은 일곱 살, 막내딸은 겨우 다섯 살이었다.
      - 우리 집의 맏딸과 막내딸은 터울이 커 종종 모녀간처럼 보이기도 했다.
      - 돌아가신 아버지는 살아생전에 우리 남매들 중에서 막내딸을 제일 예뻐하셨다.
