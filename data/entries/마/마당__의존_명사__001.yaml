    어휘 등급: 없음
    의미:
    - 뜻풀이: 어떤 일이 벌어지는 상황.
      용례.구:
      - 가는 마당에.
      - 사라지는 마당에.
      - 이별하는 마당에.
      - 줄어드는 마당에.
      - 헤어진 마당에.
      용례.대화:
      - 이미 일이 다 결정된 마당에 제가 말한다고 뭐가 달라지겠어요?
      용례.문장:
      - 김 대리는 일이 점점 늘어나는 마당에 무슨 휴가를 내겠냐고 생각했다.
      - 이 시민단체는 선거를 앞둔 마당에 후보자들의 자질 문제를 철저히 감시하였다.
      의미 참고: 주로 '-은/-는 마당에'로 쓴다.
      의미ID: 1
    - 뜻풀이: 판소리나 탈춤을 세는 단위.
      용례.구:
      - 다섯 마당.
      - 열두 마당.
      - 탈춤 한 마당.
      - 판소리 한 마당.
      용례.대화:
      - 좋아요. 한 마당 흥겹게 놀아 봅시다.
      용례.문장:
      - 판소리 열두 마당은 민중의 생활을 담은 종합 예술이다.
      - 현재 내용이 온전하게 남아 있는 판소리는 모두 다섯 마당이다.
      의미ID: 2
