    의미:
    - 뜻풀이: 어떤 물건이나 상황이 준비되어 갖추어지다.
      문형: 1이 마련되다
      용례.구:
      - 어렵게 마련된 등록금.
      - 다과상이 마련되다.
      - 술과 음식이 마련되다.
      - 여건이 마련되다.
      - 행사가 마련되다.
      용례.대화:
      - 고마워. 이제 공부에만 집중할 수 있는 환경이 마련된 것 같아.
      용례.문장:
      - 온 국민들의 도움으로 마련된 모금액은 소년 소녀 가장 돕기에 쓰였다.
      - 월드컵의 성공적 개최를 바라는 마음으로 어린이 축구 대회가 마련되었다.
      의미ID: 1
    - 뜻풀이: 어떤 상황에 대비한 계획이나 생각이 정리되다.
      문형: 1이 마련되다
      용례.구:
      - 기준이 마련되다.
      - 대책이 마련되다.
      - 방안이 마련되다.
      - 지침이 마련되다.
      - 해결책이 마련되다.
      용례.대화:
      - 빨리 해결책이 마련되어야지 너무 불편해.
      용례.문장:
      - 각 건물들은 화재에 대한 안전 대책이 마련되어 있다.
      - 공정한 심사를 위해서는 객관적인 심사 기준부터 마련돼야 한다.
      의미ID: 2
    - 뜻풀이: 어떤 장소에 시설이나 물건이 갖추어지다.
      문형: 1이 2에 마련되다
      용례.구:
      - 정원에 마련된 테이블.
      - 대피소가 학교에 마련되다.
      - 아파트에 놀이터가 마련되다.
      용례.대화:
      - 드디어 나 같은 맞벌이 사원들을 위한 시설이 회사에 마련되는구나.
      용례.문장:
      - 서점에는 각종 잡지를 위한 코너가 따로 마련되어 있다.
      - 우리 동네에는 곳곳에 공원이 마련되어 있어 생활하기 좋다.
      - 큰 홍수가 나자 초등학교에 마련된 대피소로 사람들이 대피했다.
      의미ID: 3
