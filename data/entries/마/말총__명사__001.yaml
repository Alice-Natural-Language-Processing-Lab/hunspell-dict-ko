      - 아이들은 말총을 뽑다 놀란 말의 발굽에 차여 크게 다쳤다.
      - 지수는 뒤로 질끈 동여맨 긴 머리가 마치 검은 말의 말총과도 같았다.
      - 그는 옛날 선비들처럼 말총으로 짠 갓을 쓰고 두루마기를 입고 나타났다.
      - 캄캄한 밤이 되자 그는 말의 뒤꽁무니에서 말총을 잡고 말이 가는 방향으로 발걸음을 옮겼다.
