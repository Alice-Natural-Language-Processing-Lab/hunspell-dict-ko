    의미:
    - 뜻풀이: 약물에 의해 일정 시간 동안 의식이나 감각을 잃게 되다.
      문형: 1이 2에 마취되다
      용례.구:
      - 마취된 멧돼지.
      - 환자가 마취되다.
      - 하반신이 마취되다.
      - 수술실에서 마취되다
      - 빠르게 마취되다.
      용례.문장:
      - 도심에 나타난 사슴은 마취되어 산으로 옮겨졌다.
      - 생후 오 개월 된 아이는 다리 이상 검사를 위해 마취되었다.
      - 수술이 끝난 후에도 마취된 환자는 좀처럼 깨어나지 못했다.
      의미ID: 1
    - 뜻풀이: 무엇에 빠져 이성을 잃게 되다.
      문형: 1이 2에 마취되다
      용례.문장:
      - 아들은 컴퓨터 게임에 마취된 듯했다.
      - 그는 마약에 마취되어 생업을 포기한 지 오래다.
      - 김 선수의 아름다운 피겨스케이팅 연기에 많은 사람들이 마취되었다.
      의미ID: 2
