      - 팀원들의 건강이 악화되어 더 이상 등반이 어려웠습니다.
      용례.문장:
      - 한국 팀은 결국 마의 16강의 벽을 깨지 못하고 고국으로 일찍 돌아왔다.
      - 한참의 고생 끝에 그는 마치 마의 한계를 넘어선 것 같은 느낌이 들었다.
