    어휘 등급: 고급
    의미:
    - 뜻풀이: 서로 가깝게 마주 대하다.
      문형: 1이 2에/에게 3을 맞대다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞댄 부분.
      - 머리를 맞대다.
      - 얼굴을 맞대다.
      - 이마를 맞대다.
      - 세게 맞대다.
      용례.대화:
      - 맞아. 사장 얼굴 보기 정말 어려워.
      용례.문장:
      - 사람들은 아는 사람들과 얼굴을 맞댈 때마다 인사를 한다.
      - 공원 벤치의 남녀가 얼굴을 맞대고 있다가 곧 키스를 했다.
      - 영업팀은 고객 유치 방안을 마련하기 위해 머리를 맞대고 하루 종일 토론을 했다.
      의미ID: 1
    - 뜻풀이: 같은 자격으로 서로 비교하다.
      문형: 1이 (2와) 3을 맞대다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞대고 비교하다.
      - 맞대어 보다.
      - 기술을 맞대다.
      - 발 크기를 맞대다.
      - 실력을 맞대다.
      용례.대화:
      - 어머, 김 대리가 그렇게 노래를 잘 불러?
      용례.문장:
      - 나는 친구와 키를 맞대어 보았다.
      - 우리는 서로 실력을 맞대어 보기 위해 시합을 벌였다.
      - 반도체 기술력으로 본다면 중국이 우리나라와 맞대기는 어려울 것이다.
      의미ID: 2
    - 뜻풀이: 서로 마주 닿게 하다.
      문형: 1이 2를 (3과) 맞대다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞댄 손끝.
      - 손을 맞대다.
      - 원본과 맞대다.
      - 책 크기를 맞대다.
      - 코를 맞대다.
      용례.대화:
      - 맞아. 나도 그런 친구를 가지고 싶더라.
      용례.문장:
      - 물소들은 서로의 뿔을 맞대고 힘을 겨루었다.
      - 뉴질랜드의 마오리족은 자신과 상대방의 코를 맞대는 것이 인사하는 풍습이다.
      - 나는 새로 나온 휴대 전화와 예전 휴대 전화를 맞대 놓고 크기와 구성을 비교해 보았다.
      의미ID: 3
