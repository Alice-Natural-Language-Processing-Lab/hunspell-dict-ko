    의미:
    - 뜻풀이: 시간이 얼마 동안 지났음을 나타내는 말.
      용례.구:
      - 삼십 분 만.
      - 십 년 만의 귀국.
      - 두 시간 만에 끝나다.
      - 육 개월 만에 만나다.
      용례.대화:
      - 우리 몇 년 만이지? 한 이 년쯤 됐나?
      용례.문장:
      - 그는 유학을 떠난 지 오 년 만에 한국으로 돌아왔다.
      - 시험지를 받자마자 거침없이 답을 쓰기 시작한 그녀는 시험을 시작한 지 삼십 분 만에 답안지를 제출했다.
      의미 참고: 시간이나 거리를 나타내는 말 뒤에 쓴다.
      의미ID: 1
    - 뜻풀이: 앞말이 가르키는 횟수로 끝났음을 나타내는 말.
      용례.대화:
      - 어휴, 말도 마. 나도 몇 번 만에 겨우 통화 연결이 되었는지 몰라.
      용례.문장:
      - 나는 세 번 만에 그 시험에 합격했다.
      - 그와 결혼을 결심한 것은 만난 지 다섯 번 만이다.
      의미 참고: 횟수를 나타내는 말 뒤에 쓴다.
      의미ID: 2
    전체 참고: 주로 '만에', '만이다' 로 쓴다.
