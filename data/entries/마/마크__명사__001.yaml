    - 뜻풀이: 무엇을 상징하여 나타낸 기호, 상표.
      용례.구:
      - 기업 마크.
      - 보증 마크.
      - 유명 마크.
      - 회사 마크.
      - 부대의 마크.
      - 학교의 마크.
      - 마크가 있다.
      - 마크를 붙이다.
      용례.대화:
      - 응, 부모님께서 취업 선물로 사 주신 거야.
      용례.문장:
      - 이 오토바이의 뒷면에는 회사 마크가 새겨져 있다.
      - 한국 축구 대표 팀이 태극 마크가 그려진 유니폼을 입고 경기에 출전한다.
      의미ID: 1
    - 뜻풀이: 운동 경기에서 상대방이 공격을 못하도록 가까이에서 막아 냄.
      용례.구:
      - 밀착 마크.
      - 전담 마크.
      - 집중 마크.
      - 마크를 당하다.
      - 마크를 하다.
      용례.대화:
      - 네, 상대 수비수들에게 집중 마크를 당하고 있군요.
      용례.문장:
      - 축구 경기에서 상대편 선수를 마크 중이던 우리 팀 선수가 부상을 당했다.
      - 민준이는 우수한 공격수여서 상대 수비수가 마크를 하는 게 쉽지 않을 것이다.
      의미ID: 2
    - 뜻풀이: 기록 경기에서 일정한 기록이나 점수를 얻음.
      용례.구:
      - 삼십 초의 마크.
      - 세계 삼 위의 마크.
      - 마크를 기록하다.
      - 마크를 매기다.
      - 일 위로 마크를 하다.
      용례.대화:
      - 이 상태로만 진행된다면 우리 선수가 일 위로 마크를 할 수 있을 것 같습니다.
      용례.문장:
      - 현재 우리 학교 축구팀이 일 위로 마크를 하고 있다.
      - 지수는 백 미터 달리기 경기에서 15초의 마크를 기록하였다.
