      뜻풀이: 특별한 기술 없이 힘을 써서 이것저것 닥치는 대로 하는 일.
      용례.구:
      - 공사판 막일.
      - 막일 일당.
      - 막일을 나가다.
      - 막일로 돈을 벌다.
      - 막일로 살아가다.
      용례.대화:
      - 막일마저 끊기면 앞으로 어떻게 살아야 할지 걱정이네요.
      용례.문장:
      - 나는 이삿짐을 나르거나 건물 청소 등의 막일도 마다하지 않았다.
      - 세계 최고의 경영자인 그는 젊은 시절 농장에서 막일로 돈을 벌던 가난한 청년이었다.
      - 그는 실직한 뒤 공사장에서 막일을 하며 생계를 이어 갔지만 한 달 수입은 80여만 원에 불과했다.
      의미ID: 1
    - 뜻풀이: 중요하지 않은 잡다한 일.
      용례.구:
      - 자질구레한 막일.
      - 막일 담당.
      - 막일이 많다.
      - 막일을 도맡다.
      - 막일에 시간을 뺏기다.
      용례.대화:
      - 내가 그런 막일까지 도와야 돼?
      용례.문장:
      - 사실 그는 사무실에서 막일이나 하는 처지다.
      - 부서에서 나이가 제일 어린 나는 복사나 차 심부름 같은 막일을 해야만 했다.
      의미ID: 2
