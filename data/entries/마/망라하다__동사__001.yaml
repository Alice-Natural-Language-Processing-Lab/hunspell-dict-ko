      문형: 1이 2를 망라하다
      용례.구:
      - 망라한 도서.
      - 망라한 이름.
      - 문제점을 망라하다.
      - 정보를 망라하다.
      - 빠짐없이 망라하다.
      용례.문장:
      - 그는 철학과 관련된 모든 책들을 두루 망라하여 읽고 공부하였다.
      - 그녀는 지금까지 여행하면서 기록한 것들을 모두 망라한 책을 썼다.
      - 김 과장은 최근 사원들에게서 제기된 문제를 망라해서 사장에게 제시했다.
      - 승규는 그가 알고 있는 지식을 전부 망라해서라도 그 문제를 풀겠다고 하였다.
