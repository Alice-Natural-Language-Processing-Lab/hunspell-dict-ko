      - 아마추어 선수와 맞붙다.
      - 맞붙게 되다.
      - 경기에서 맞붙다.
      용례.대화:
      - 컴퓨터랑 맞붙었어.
      용례.문장:
      - 우리 팀은 이번 결승전에서 가장 강한 팀과 맞붙게 되었다.
      - 그가 이번 토론에서 맞붙은 상대는 말을 잘하기로 유명한 교수였다.
      의미ID: 2
