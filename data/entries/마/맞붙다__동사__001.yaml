      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 맞붙은 자석.
      - 무릎이 맞붙다.
      - 지붕이 맞붙다.
      - 서로 맞붙다.
      - 약하게 맞붙다.
      용례.대화:
      - 선생님이 물에 젖어 맞붙은 종이들을 서로 떼어 놓으라고 하셨어.
      용례.문장:
      - 강력한 자석이 철판에 맞붙어 떨어지지 않았다.
      - 우리는 토론을 하기 위해 책상을 서로 맞붙어 놓았다.
      의미ID: 1
    - 뜻풀이: 싸움이나 경기, 내기 등에서 서로 상대하여 겨루다.
      문형: 1이 (2와) 맞붙다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
