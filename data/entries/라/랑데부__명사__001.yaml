    원어: rendez-vous
    의미:
    - 뜻풀이: 시간과 장소를 정해 남몰래 만나는 일.
      용례.구:
      - 랑데부를 나누다.
      - 랑데부를 즐기다.
      용례.문장:
      - 승규는 첫눈에 반한 상대가 있으면 주저하지 않고 자신의 명함을 건네며 랑데부를 청했다.
      - 한 여인이 자신의 남자 친구가 토요일 밤마다 다른 여자와 랑데부를 즐긴다는 소문을 듣고 그의 뒤를 밟았다.
      의미ID: 1
    - 뜻풀이: 두 개의 인공위성이나 우주선이 우주 공간에서 만나는 일.
      용례.구:
      - 랑데부 비행.
      - 랑데부 우주선.
      - 랑데부를 시도하다.
      - 랑데부에 성공하다.
      용례.문장:
      - 1975년 7월 미국과 소련 양국의 우주선이 지구 궤도상에서 랑데부에 성공함으로써 우주 개발이 협력의 시대로 접어들었다.
      - 이 위성은 1995년 발사되어 러시아의 우주 정거장에 랑데부를 하는 형식으로, 다른 인공위성과는 조금 다른 방식으로 지구를 관찰하고
        있다.
      의미ID: 2
