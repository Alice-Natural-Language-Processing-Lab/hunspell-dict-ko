      뜻풀이: 이유나 근거를 나타내는 연결 어미.
      용례.대화:
      - 좋겠다. 지금 호주는 여름이라 따뜻할 거야.
      용례.문장:
      - 할머니 댁은 시골이라 공기가 참 좋다.
      - 방학이 아니라 멀리 여행을 갈 시간이 없다.
      - 하교 시간이라 학교 앞 정류장은 학생들로 붐볐다.
      - 민준이는 성실한 학생이라 선생님들의 신뢰를 받고 있다.
      의미 참고: ‘이다’, ‘아니다’ 또는 ‘-으시-’, ‘-더-’, ‘-으리-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 뜻풀이: 앞 절과 뒤 절의 내용이 대조적임을 나타내는 연결 어미.
      용례.대화:
      - 아주머니라니요. 아주머니가 아니라 아가씨라고 하셔야죠.
      용례.문장:
      - 여기 있던 사과를 먹은 것은 그 사람이 아니라 이 사람이다.
      - 지금은 겨울이 아니라 여름이다.
