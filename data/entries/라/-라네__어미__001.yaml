      - 저기 앉아 있는 사람이 바로 내 동생이라네.
      - 내가 숨 쉬기가 힘든 건 다 배가 나온 탓이라네.
      - 민준이 장인어른이 얼마 전까지 교직에 계시던 분이라네.
      의미 참고: 주로 구어에서 친근감이나 감탄, 자랑의 뜻을 나타낼 때 쓴다.
