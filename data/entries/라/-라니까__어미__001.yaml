      뜻풀이: (아주낮춤으로) 앞서 말한 내용을 다시 확인하면서 말하는 사람이 자신의 말을 강조함을 나타내는 종결 어미.
      용례.대화:
      - 정말 별 수 없는 녀석이라니까.
      용례.문장:
      - 모든 게 꿈이야, 꿈이라니까.
      - 이거 왜 이래? 나는 모르는 일이라니까.
      - 마흔이나 먹은 양반이 생각은 딱 여섯 살짜리 수준이라니까.
      - 아냐, 내가 승규한테 듣기로는 우리 잘못이 아니라니까.
      의미 참고: 주로 구어에서 ‘이다’, ‘아니다’ 또는 ‘-으시-’, ‘-더-’, ‘-으리-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 1
        표제어: -으라니까
        항목ID: 74690
      뜻풀이: (아주낮춤으로) 가볍게 꾸짖으면서 반복해서 명령하는 뜻을 나타내는 종결 어미.
      용례.대화:
      - 아, 저는 괜찮으니 여기 있을게요.
      용례.문장:
      - 야! 조용히 해! 조용히 하라니까!
      - 여기저기 돌아다니지 말고 일찍 좀 다니라니까.
      - 계속 사양하지 말고 진짜 한번 놀러 오라니까.
      - 아! 긴말 필요 없고 본론만 말하라니까.
      - 지금의 정치에 그렇게 불만이 많으면 꼭 투표하라니까.
      의미 참고: 주로 구어에서 받침이 없거나 ‘ㄹ’ 받침인 동사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
