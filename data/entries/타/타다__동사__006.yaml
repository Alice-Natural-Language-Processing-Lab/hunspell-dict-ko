    의미:
    - 뜻풀이: 때나 먼지가 쉽게 달라붙다.
      문형: 1이 2를 타다
      용례.구:
      - 때가 타다.
      - 먼지가 타다.
      - 때를 잘 타다.
      - 먼지를 타다.
      용례.대화:
      - 흰옷은 때를 잘 타서 잘 안 입게 되더라고.
      용례.문장:
      - 이 이불은 먼지가 잘 타는 소재로 만들어졌다.
      - 민준이는 때가 잘 안 타는 짙은 색 옷을 즐겨 입는다.
      - 와이셔츠 목 부분이 새까맣게 때가 타서 더 이상 못 입게 되었다.
      의미ID: 1
    - 뜻풀이: 몸에 독한 자극을 쉽게 받다.
      문형: 1이 2를 타다
      용례.구:
      - 옻을 타다.
      - 풀독을 타다.
      용례.대화:
      - 염색을 할 때 옻을 덜 타게 해 주는 약이야.
      용례.문장:
      - 옻을 타는 사람은 옻닭을 먹을 때 주의해야 한다.
      - 벌초를 하면서 풀독을 탔는지 다리에 붉은 반점이 생겼다.
      의미ID: 2
    - 뜻풀이: 감정이나 간지럼 같은 신체적 느낌을 쉽게 느끼다.
      문형: 1이 2를 타다
      용례.구:
      - 수줍음을 타는 소녀.
      - 간지럼을 타다.
      - 낯가림을 타다.
      - 노여움을 타다.
      - 부끄럼을 타다.
      - 외로움을 잘 타다.
      용례.대화:
      - 사람들 앞에만 서면 너무 부끄러운 걸요.
      용례.문장:
      - 민준이는 큰 덩치와 어울리지 않게 낯가림이 심하고 부끄럼을 탄다.
      - 승규는 부끄럼을 많이 타서 여자 앞에 서기만 해도 금세 얼굴이 붉어진다.
      의미ID: 3
    - 뜻풀이: 날씨나 계절의 영향을 쉽게 받다.
      문형: 1이 2를 타다
      용례.구:
      - 가뭄을 타는 농작물.
      - 가을을 타는 남자.
      - 계절을 타다.
      - 더위를 타다.
      - 봄을 타다.
      - 여름을 타다.
      - 추위를 타다.
      용례.대화:
      - 내가 추위를 잘 타는 체질이라 그래.
      용례.문장:
      - 이 식당에서는 계절을 타지 않는 음식을 팔고 있다.
      - 노총각인 승규는 가을을 타는지 요즘 들어 부쩍 외로움을 느낀다.
      의미ID: 4
