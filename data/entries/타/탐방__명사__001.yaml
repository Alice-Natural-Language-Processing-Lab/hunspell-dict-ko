      - 탐방을 끝내다.
      - 탐방을 시작하다.
      - 탐방에 나서다.
      용례.대화:
      - '응, 평소에 관심이 있던 우리 문화재 탐방을 계획 중이야.  '
      용례.문장:
      - 지수는 불국사 탐방을 위해 경주로 향했다.
      - 우리가 탐방을 했던 곳은 역사적인 상징성을 갖고 있는 역이었다.
