      - 탐방 체험장.
      - 탐방을 계획하다.
      - 탐방을 나서다.
      용례.대화:
      - 직접 보고 듣는 게 제일 좋지. 탐방을 해보는 건 어때?
      용례.문장:
      - 지수는 해외의 교통 체계를 알아보기 위해 해외 탐방을 계획했다.
      - 나는 기업 탐방을 통해서 가고 싶은 회사가 어떤 곳인지 잘 알게 되었다.
      의미ID: 1
