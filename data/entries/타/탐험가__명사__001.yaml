    - 뜻풀이: 위험을 참고 견디며 어떤 곳을 찾아가서 살펴보고 조사하는 일을 전문으로 하는 사람.
      용례.구:
      - 극지 탐험가.
      - 초보 탐험가.
      - 해저 탐험가.
      - 세계적 탐험가.
      - 위대한 탐험가.
      - 진정한 탐험가.
      - 최초의 탐험가.
      - 탐험가를 모집하다.
      용례.대화:
      - 그렇죠. 워낙 위험한 상황도 많고, 바로 연락도 안 되니 늘 걱정이죠.
      용례.문장:
      - 민준이는 남극을 횡단한 최초의 탐험가이다.
      - 오지 탐험가인 지수는 그동안 찍은 사진으로 전시회를 열었다.
      - 탐험가 승규는 온몸에 동상이 걸리는 어려움 속에서도 그 산의 정상에 올랐다.
