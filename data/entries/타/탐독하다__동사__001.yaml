      발음: 탐도카다
    어휘 등급: 없음
    원어: 耽讀 하다
    의미:
    - 뜻풀이: 어떤 글이나 책을 집중하여 읽다.
      문형: 1이 2를 탐독하다
      용례.구:
      - 탐독하는 습관.
      - 탐독하는 책.
      - 교과서를 탐독하다.
      - 시를 탐독하다.
      - 신문을 탐독하다.
      용례.문장:
      - 나는 잡지를 탐독하느라 시간이 가는 줄 몰랐다.
      - 민준이는 지하철에서 신문을 탐독하다가 정거장을 지나쳤다.
      - 선생님은 집중력이 부족한 지수에게 책을 탐독하는 습관을 기르도록 제안했다.
      의미ID: 1
    - 뜻풀이: 어떤 글이나 책을 특별히 즐겨 읽다.
      문형: 1이 2를 탐독하다
      용례.구:
      - 탐독하는 책.
      - 여러 번 탐독하다.
      - 소설을 탐독하다.
      - 시를 탐독하다.
      용례.대화:
      - 그럼, 작가의 시를 모두 외울 정도로 작품을 탐독하는 걸.
      용례.문장:
      - 지수가 매일 탐독하던 문구는 성경의 한 구절이었다.
      - 민준이는 이과가 전공인데도 문학 작품을 탐독하기를 즐겼다.
      의미ID: 2
