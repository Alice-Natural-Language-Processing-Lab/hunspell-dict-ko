      뜻풀이: (높임말로) 국.
      용례.구:
      - 탕 재료.
      - 뜨거운 탕.
      - 맑은 탕.
      - 탕이 식다.
      - 탕을 끓이다.
      - 탕을 먹다.
      용례.대화:
      - 전 원래 탕을 먹을 때 국물만 마셔요.
      용례.문장:
      - 아버지의 밥상에는 탕이 항상 올라갔다.
      - 배가 고팠던 지수는 탕에 밥을 말아 허겁지겁 먹었다.
      - 나는 국물 요리를 좋아하는 민준이를 위해 저녁 식사에 탕을 준비했다.
      의미ID: 1
    - 뜻풀이: 제사에 쓰는, 건더기가 많고 국물이 적은 국.
      용례.구:
      - 탕 재료.
      - 탕을 끓이다.
      - 탕을 뜨다.
      - 탕을 올리다.
      - 탕을 준비하다.
      용례.대화:
      - 우선 탕을 끓이게 쇠고기 좀 다듬어라.
      용례.문장:
      - 제사가 시작되자 어머니께서는 탕을 내 오셨다.
      - 이번 설날 차례상에는 탕을 떡국으로 대신했다.
