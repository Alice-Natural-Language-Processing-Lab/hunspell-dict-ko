      - '시내 대부분에서 저 탑을 볼 수 있다는 것도 특징이야. '
      용례.문장:
      - 공원에는 독립을 기념하는 탑이 세워졌다.
      - 탑 꼭대기에 올라서 내려다 보니 시내가 한눈에 들어왔다.
      - 사람들이 소원을 빌며 쌓은 돌들이 모여 어느새 높은 탑을 이루었다.
