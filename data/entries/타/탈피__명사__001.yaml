    원어: 脫皮
    의미:
    - 뜻풀이: 어떤 처지나 상태에서 완전히 벗어남.
      용례.구:
      - 고정관념 탈피.
      - 빈곤 탈피.
      - 하한가 탈피.
      - 탈피를 꿈꾸다.
      - 탈피에 성공하다.
      용례.문장:
      - 새로 부임한 시장은 낡은 관행의 탈피를 선언했다.
      - 지수네 회사는 신제품 출시에 힘입어 하한가 탈피에 성공했다.
      의미ID: 2
    - 뜻풀이: 곤충류나 파충류 등이 자라면서 허물이나 껍질을 벗음.
      용례.구:
      - 탈피 과정.
      - 가재 탈피.
      - 매미 탈피.
      - 불완전 탈피.
      - 탈피를 시작하다.
      용례.대화:
      - 응, 탈피를 시작하는 거야. 조금 있으면 나비가 나온단다.
      용례.문장:
      - 나무에 붙어 있던 매미는 이제 막 탈피를 마치고 날개를 펴고 있었다.
      - 선생님께서는 가재가 탈피를 한 뒤에 허물을 먹기도 한다고 알려주셨다.
      의미ID: 3
