      발음: 탈썬하다
    어휘 등급: 없음
    원어: 脫線 하다
    의미:
    - 뜻풀이: 기차나 전차 등의 바퀴가 선로를 벗어나다.
      문형: 1이 탈선하다
      용례.구:
      - 탈선한 열차.
      - 탈선하여 충돌하다.
      - 열차가 탈선하다.
      용례.대화:
      - 열차가 탈선한 게 아닐까?
      용례.문장:
      - 열차가 탈선했으나 다행히 대형 참사는 모면했다.
      - 고속 열차가 탈선하여 마주오던 화물 열차와 충돌했다.
      의미ID: 1
    - 뜻풀이: 말이나 행동 등이 나쁜 방향으로 빗나가다.
      문형: 1이 탈선하다
      용례.구:
      - 탈선하는 사례.
      - 탈선하지 않게 하다.
      - 아이가 탈선하다.
      - 청소년이 탈선하다.
      - 학생이 탈선하다.
      - 철모르고 탈선하다.
      용례.대화:
      - 맞아. 전에는 술집에 들어가는 걸 우연히 봤다니까.
      용례.문장:
      - 유민이는 불량한 친구의 꼬임에 빠져 탈선했다.
      - 학생들이 탈선하지 않게 막으려면 유흥업소 출입을 금지해야 했다.
      의미ID: 2
    - 뜻풀이: 목적에서 벗어나 딴 길로 빠지다.
      문형 참고: 1에서 탈선하다
      용례.구:
      - 탈선한 글.
      - 탈선한 이야기.
      - 논지에서 탈선하다.
      - 주제에서 탈선하다.
      용례.대화:
      - 그러게, 좀 흥분한 것 같아.
      용례.문장:
      - 그 학생은 논지에서 탈선한 주장만을 말했다.
      - 이 글은 주제에서 탈선한 내용이라 감점을 받을 수밖에 없었다.
      의미ID: 3
