      뜻풀이: 갑자기 세게 치거나 부딪거나 차는 소리. 또는 그 모양.
      용례.구:
      - 탁 깨다.
      - 탁 닫다.
      - 탁 쓰러지다.
      - 탁 치다.
      용례.대화:
      - 그래, 좋아. 반죽할 때 달걀 하나 탁 깨서 넣으면 더 맛있지.
      용례.문장:
      - 바람이 세차게 불어서 간판이 중심을 잃고 바닥에 탁 쓰러졌다.
      - 언니는 나한테 소리를 지르고는 방에 들어가서 문을 탁 닫아 버렸다.
      의미ID: 1
    - 관련어:큰말:
      - 동형어 번호: 5
        표제어: 턱
        항목ID: 80430
      뜻풀이: 조여 있던 것이나 긴장한 마음이 갑자기 풀리거나 끊어지는 소리. 또는 그 모양.
      용례.구:
      - 탁 끊어지다.
      - 탁 놓다.
      - 탁 누그러지다.
      - 탁 풀리다.
      - 탁 풀어지다.
      용례.대화:
      - 그동안 열심히 준비했는데 대회가 취소되다니, 맥이 탁 풀리네.
      용례.문장:
      - 유민이는 산에서 내려온 후 다리에 힘이 탁 풀려서 걸을 수가 없었다.
      - 민준이는 맞은편에서 걸어오는 친구를 보자마자 잡고 있던 내 손을 탁 놓았다.
      의미ID: 2
    - 뜻풀이: 막힌 것이 없이 시원스러운 모양.
      용례.구:
      - 탁 트인 들판.
      - 시야가 탁 트이다.
      - 전망이 탁 트이다.
      용례.대화:
      - 그것 봐. 내 말 듣고 여행 오기를 잘했지?
      용례.문장:
      - 고개를 넘어가자 탁 트인 들판이 우리 시야에 들어왔다.
      - 우리 집 앞에 고층 빌딩이 들어서면서 탁 트였던 전망이 사라졌다.
      의미ID: 3
    - 관련어:큰말:
      - 동형어 번호: 5
        표제어: 턱
        항목ID: 80430
      뜻풀이: 갑자기 몹시 막히는 모양.
      용례.구:
      - 탁 가로막다.
      - 탁 막히다.
      - 탁 질리다.
      용례.대화:
      - 너무 그러지 마. 아버지 세대는 우리 세대랑 살아온 환경이 다르고 생각이 다르잖아.
      용례.문장:
      - 좁은 엘리베이터 안에 사람이 꽉꽉 들어차서 숨이 탁 막힐 것 같다.
      - 선생님은 자신에게 대드는 학생을 보자 어이가 없어서 기가 탁 막혔다.
      의미ID: 4
    - 관련어:큰말:
      - 동형어 번호: 5
        표제어: 턱
        항목ID: 80430
      뜻풀이: 침을 세게 뱉는 소리. 또는 그 모양.
      용례.구:
      - 가래침을 탁 뱉다.
      - 손바닥에 침을 탁 뱉다.
      용례.대화:
      - 안 그러려고 하는데, 자꾸 나도 모르게 침을 뱉게 돼.
      용례.문장:
      - 사람들은 길바닥에 침을 탁 뱉는 남자를 보며 눈살을 찌푸렸다.
      - 아저씨는 손바닥에 침을 탁 뱉고는 도낏자루를 힘껏 움켜잡았다.
      - 그 선수는 경기가 안 풀릴 때마다 운동장 바닥에 침을 탁 뱉는 버릇이 있다.
      의미ID: 5
