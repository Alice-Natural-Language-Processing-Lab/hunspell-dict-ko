      문형: 1이 2에 탑승하다
      용례.구:
      - 버스에 탑승하다.
      - 비행기에 탑승하다.
      - 자동차에 탑승하다.
      - 서둘러 탑승하다.
      - 한 명씩 탑승하다.
      용례.문장:
      - 지수는 기체 결함으로 새 비행기에 탑승해야 했다.
      - 나는 표를 구할 수 없어 입석으로 기차에 탑승했다.
      - 우리는 엘리베이터가 이미 만원이라 탑승하지 못했다.
      - 민준이는 우주 탐험선에 탑승할 대원으로 선발되었다.
