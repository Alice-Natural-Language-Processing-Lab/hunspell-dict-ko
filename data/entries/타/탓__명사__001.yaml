    - 뜻풀이: 부정적인 현상이 생겨난 원인이나 이유.
      용례.구:
      - 날씨 탓.
      - 성격 탓.
      - 친구 탓.
      - 환경 탓.
      - 게으른 탓.
      - 바쁜 탓.
      - 탓이 아니다.
      - 탓으로 돌리다.
      용례.대화:
      - 이게 다 니가 게으른 탓이야. 아침에 십 분만 일찍 일어나 봐.
      용례.문장:
      - 아버지는 회사 일로 바쁜 탓에 아이들의 생일도 챙겨 주지 못했다.
      - 어린 아이들에게 시달린 탓인지 아기 엄마는 얼굴이 수척해 보였다.
      - 그 직원은 이번 일의 실패는 모두 내 탓이라며 자신이 책임을 지겠다고 했다.
      의미ID: 1
    - 뜻풀이: 핑계로 삼아 잘못된 일을 나무라거나 원망하는 일.
