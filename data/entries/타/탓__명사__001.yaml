      - 탓으로 돌리다.
      - 남 탓만 하다.
      용례.대화:
      - 넌 언제나 남 탓만 하는구나.
      용례.문장:
      - 민준이는 일이 잘 되지 않으면 항상 다른 사람들 탓만 한다.
      - 김 과장은 이번 분기 성과가 좋지 않자 사원들의 탓으로 돌렸다.
