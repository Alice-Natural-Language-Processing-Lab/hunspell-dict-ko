      용례.구:
      - 남극 탐험.
      - 우주 탐험.
      - 해저 탐험.
      - 탐험 대원.
      - 탐험 대장.
      - 탐험을 끝내다.
      - 탐험을 시작하다.
      - 탐험을 진행하다.
      - 탐험에 나서다.
      - 탐험에 성공하다.
      - 탐험에 참가하다.
      용례.대화:
      - 이번에 조사할 곳은 굉장히 위험한 곳이야. 그래도 괜찮겠니?
      용례.문장:
      - 민준이는 오랜 준비 기간을 거쳐 오지 탐험을 떠났다.
      - 지수의 할아버지는 최고령으로 남극 탐험에 참가했다.
      - 나는 여러 번의 실패 끝에 마침내 해저 탐험에 성공했다.
