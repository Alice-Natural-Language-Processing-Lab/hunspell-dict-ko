    의미:
    - 뜻풀이: 액체나 공기 등에 다른 물질이 섞여 흐리다.
      문형: 1이 탁하다
      용례.구:
      - 탁한 공기.
      - 탁한 냇물.
      - 탁한 술.
      - 탁하게 흐려지다.
      - 공기가 탁하다.
      - 물이 탁하다.
      용례.대화:
      - 맞아. 지하철 안의 공기도 너무 탁해서 숨쉬기가 힘들어.
      용례.문장:
      - 흐릿한 하늘 아래 탁한 바다가 펼쳐져 있었다.
      - 황사 현상으로 인해 하늘이 누렇고 공기가 탁하다.
      - 오염된 냇물은 너무 탁해서 바닥이 보이지 않았다.
      의미ID: 1
    - 뜻풀이: 얼굴에 나타난 기운이 흐릿하다.
      문형: 1이 탁하다
      용례.구:
      - 탁한 기운.
      - 탁한 느낌.
      - 기운이 탁하다.
      - 느낌이 탁하다.
      용례.대화:
      - 나도 그래. 지수를 보면 탁하고 어두운 느낌이 들어.
      용례.문장:
      - 민준이는 얼굴에 탁한 기운이 있어 성격이 어두워 보인다.
      - 형이 집으로 데려온 사람은 얼굴에 어둡고 탁한 느낌이 감돌았다.
      의미ID: 2
    - 뜻풀이: 성질이 분명하지 않고 바르지 못하다.
      문형: 1이 탁하다
      용례.구:
      - 탁한 세상살이.
      - 탁한 수작.
      - 탁한 태도.
      - 탁하게 살다.
      용례.대화:
      - 나는 잘못한 거 하나도 없어. 왜 나한테만 그래?
      용례.문장:
      - 승규는 속고 속이는 탁한 세상에 염증을 느꼈다.
      - 사기꾼의 탁한 수작에 피해자들은 더욱 화가 났다.
      의미ID: 3
    - 뜻풀이: 소리가 거칠고 굵다.
      문형: 1이 탁하다
      용례.구:
      - 탁한 목소리.
      - 탁한 소리.
      - 소리가 탁하다.
      - 음색이 탁하다.
      용례.대화:
      - 두들겼을 때 탁한 소리가 나는 건 불량품이거든. 좋은 것은 두들겨 봤을 때 맑은 소리가 나지.
      용례.문장:
      - 지수의 탁하고도 쉰 듯한 목소리는 듣기에 거북했다.
      - 탁하고 힘 있는 목소리만 듣고서는 여자인지 남자인지 알 수 없었다.
      의미ID: 4
