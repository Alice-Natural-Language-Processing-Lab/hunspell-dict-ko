      문형: 1이 2를 탐방하다
      용례.구:
      - 탐방하는 사람들.
      - 고성을 탐방하다.
      - 박물관을 탐방하다.
      - 산성을 탐방하다.
      - 유적을 탐방하다.
      용례.대화:
      - 그러게요, 특히 중국에서 온 관광객이 많은 것 같아요.
      용례.문장:
      - 우리는 관람 시간이 끝나 박물관을 탐방할 수 없었다.
      - 시청에서는 도심의 문화 유적을 주제별로 탐방할 수 있는 행사를 마련했다.
