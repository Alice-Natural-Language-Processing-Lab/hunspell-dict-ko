    - 뜻풀이: 어떤 사실이나 소식을 알아내기 위해 사람이나 장소를 찾아가다.
      문형: 1이 2를 탐방하다
      용례.구:
      - 직접 탐방하다.
      - 작가를 탐방하다.
      - 장관을 탐방하다.
      - 현장을 탐방하다.
      - 격전지를 탐방하다.
      용례.대화:
      - 이번에 베스트셀러를 출간한 김 작가를 탐방하기로 했어요.
      용례.문장:
      - 우리는 이번에 새로 부임한 시장님을 탐방하기로 결정했다.
      - 경찰은 사건 현장을 탐방한 결과 새로운 증거를 발견했다고 발표했다.
      의미ID: 1
