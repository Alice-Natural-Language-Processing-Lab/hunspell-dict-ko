    - 뜻풀이: 슬프거나 힘든 일이 있을 때 심하게 한숨을 쉬며 내는 소리.
      용례.구:
      - 백성들의 탄성.
      - 억울한 탄성.
      - 탄성이 새어 나오다.
      - 탄성이 자자하다.
      - 탄성을 내쉬다.
      용례.대화:
      - 그러게. 남편이 갑자기 입원했으니 걱정이 많겠지.
      용례.문장:
      - 온 나라에는 가혹한 정치에 시달린 백성들의 탄성이 자자했다.
      - 포로를 모두 죽이라는 명령이 떨어지자 여기저기서 탄성이 새어 나왔다.
