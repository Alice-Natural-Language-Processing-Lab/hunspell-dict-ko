      - 탄성이 쏟아지다.
      - 탄성이 터지다.
      - 탄성을 자아내다.
      - 탄성을 지르다.
      용례.대화:
      - 사람들이 왜 탄성을 지르는지 알겠지?
      용례.문장:
      - 광대의 줄타기를 구경하던 사람들은 모두 탄성을 질렀다.
      - 개발자가 새로운 기기를 선보이자 사람들의 입에서 탄성이 터져 나왔다.
