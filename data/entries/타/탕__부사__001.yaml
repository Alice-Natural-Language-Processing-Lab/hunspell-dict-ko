      용례.구:
      - 탕 놓다.
      - 탕 두드리다.
      - 탕 닫다.
      - 탕 치다.
      - 탕 튀다.
      용례.대화:
      - 아, 아까 선반이 떨어지면서 바닥에 크게 부딪쳤어.
      용례.문장:
      - 강한 바람에 교실 문이 탕 닫혔다.
      - 나는 쓰러지면서 머리를 벽에 탕 부딪쳤다.
      - 화가 난 민준이는 테이블 위에 잔을 탕 내려놓았다.
