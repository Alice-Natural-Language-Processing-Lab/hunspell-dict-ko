      - 탕 발사하다.
      - 탕 쏘다.
      - 탕 울리다.
      용례.문장:
      - 시합의 시작을 알리는 총소리가 탕 울렸다.
      - 탕 소리와 함께 총에 맞은 멧돼지가 쓰러졌다.
