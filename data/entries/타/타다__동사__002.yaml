    의미:
    - 뜻풀이: 탈것이나 탈것으로 이용하는 짐승의 몸 위에 오르다.
      문형: 1이 2에/를 타다
      용례.구:
      - 가마를 탄 새색시.
      - 버스에 탄 승객.
      - 기차를 타다.
      - 말을 타다.
      - 배를 타다.
      - 버스를 타다.
      - 비행기를 타다.
      - 지하철을 타다.
      - 낙타에 타다.
      - 택시에 타다.
      용례.대화:
      - 시간이 없어서 택시 타고 왔어요.
      - 차에 탄 사람들이 많이 안 다쳤으면 좋겠네요.
      용례.문장:
      - 이 버스에 탄 사람들은 모두 서울로 가는 사람들이다.
      - 관광객들은 말을 타고 돌아다니며 주변 경치를 감상했다.
      - 우리는 버스나 기차를 타지 않고 걸어서 전국 여행을 했다.
      - 승무원들이 비행기에 탄 승객들에게 비상시 행동 요령을 일러 주었다.
      의미ID: 1
    - 뜻풀이: 어떠한 것을 경로로 하여 그것을 따라 움직이다.
      문형: 1이 2를 타다
      용례.구:
      - 눈물이 얼굴을 타고 떨어지다.
      - 빗물이 처마를 타고 흐르다.
      - 도로를 타다.
      - 물길을 타다.
      - 산길을 타다.
      - 줄을 타다.
      용례.대화:
      - 이 도로를 타고 이 십분 정도 가시면 됩니다.
      용례.문장:
      - 개울을 타고 한참을 걷다 보니 저 멀리 작은 마을이 하나 보였다.
      - 강을 타고 물길을 거슬러 조금만 더 올라가면 낚시터가 나타난다.
      - 고속 도로를 타고 왔더니 평소보다 한 시간이나 빨리 집에 도착했다.
      - 폭우로 불어난 강물에 조난당한 사람들은 구조대원의 지시에 따라 줄을 타고 강을 건넜다.
      의미ID: 2
    - 뜻풀이: 경사진 장소나 나무, 절벽 등을 위아래로 오르거나 내리다.
      문형: 1이 2를 타다
      용례.구:
      - 나무를 타는 다람쥐.
      - 산을 타는 등산객.
      - 담을 타고 도망가다.
      - 능선을 타다.
      - 바위를 타다.
      - 암벽을 타다.
      - 절벽을 타다.
      용례.대화:
      - 아니, 오늘은 이쪽 능선을 타고 산 정상까지 가 보자.
      용례.문장:
      - 우리 부부는 주말이면 산을 타러 간다.
      - 도둑이 담을 타고 우리 집에 침입했다.
      - 그는 맨손으로 나무를 타고 올라가 감 몇 개를 땄다.
      - 암벽 등반가가 장비를 몸에 두르고 깎아 지른 듯한 바위를 타고 있었다.
      의미ID: 3
    - 뜻풀이: 사람이나 물체 위에 오르다.
      문형: 1이 2를 타다
      용례.구:
      - 목말을 탄 아이.
      - 책상을 타고 넘다.
      - 가슴을 타다.
      용례.대화:
      - 무섭지 않았니?
      용례.문장:
      - 그는 급한 나머지 테이블을 타고 내 쪽으로 건너왔다.
      - 경찰은 범인이 일어나지 못하게 그의 가슴을 타고 눌렀다.
      - 아이들은 의자를 타고 ‘이랴’ 소리치며 말을 탄 흉내를 냈다.
      - 아버지 목말을 탄 어린아이가 신기한 듯 주위를 두리번거렸다.
      의미ID: 4
    - 뜻풀이: 어떤 조건이나 시간, 기회 등을 이용하다.
      문형: 1이 2를 타다
      용례.구:
      - 기회를 타서 얘기하다.
      - 밤을 타 달아나다.
      - 교육 열풍을 타다.
      - 방심한 틈을 타다.
      - 화해 분위기를 타다.
      용례.대화:
      - 내가 기회를 타서 얘기해 볼게.
      용례.문장:
      - 그들은 야밤의 어둠을 타고 경찰의 추적을 따돌렸다.
      - 남북 화해 분위기를 타고 대북 사업이 활발히 진행되고 있다.
      - 우리는 감시병이 교대하는 시간을 타 이곳에서 탈출할 계획을 세웠다.
      의미ID: 5
    - 뜻풀이: 바람이나 물의 흐름, 전파 등에 실려 이동하다.
      문형: 1이 2를 타다
      용례.구:
      - 강물을 타고 떠가다.
      - 바람을 타고 날아가다.
      - 파도를 타는 젊은이.
      - 공기를 타다.
      - 방송을 타다.
      - 전파를 타다.
      용례.대화:
      - 승규가 위험에 처한 행인을 도와주는 모습이 뉴스에 나왔나 봐.
      용례.문장:
      - 조그마한 나뭇잎이 강물을 타고 유유히 떠내려간다.
      - 저 멀리서 구슬픈 피리 소리가 바람을 타고 들려오는 듯했다.
      - 청소년에게 유해한 장면이 전파를 타고 방송되어 문제가 되고 있다.
      의미ID: 6
    - 뜻풀이: 바닥이 미끄러운 곳에서 기구를 이용해 미끄러지다.
      문형: 1이 2를 타다
      용례.구:
      - 미끄럼을 타는 어린아이.
      - 스케이트를 타는 소녀.
      - 스키를 타다.
      - 썰매를 타다.
      - 인라인스케이트를 타다.
      용례.대화:
      - 난 인라인스케이트 탈 줄 모르는데.
      용례.문장:
      - 승규는 스키를 타고 눈 쌓인 비탈을 거침없이 내려오고 있었다.
      - 날씨가 추워지고 냇물이 얼자 동네 아이들은 냇가로 썰매를 타러 갔다.
      - 아이들은 미끄러운 복도 바닥을 뛰어 다니며 미끄럼을 타면서 놀고 있었다.
      - 스케이트를 탈 때에는 넘어질 수도 있으니 보호 장구를 착용하고 타야 한다.
      의미ID: 7
    - 뜻풀이: 그네나 시소 등의 놀이 기구에 몸을 싣고 움직이다.
      문형: 1이 2를 타다
      용례.구:
      - 그네를 타다.
      - 놀이 기구를 타다.
      - 롤러코스터를 타다.
      - 시소를 타다.
      용례.대화:
      - 놀이공원에 왔으면 뭐니 뭐니 해도 롤러코스터를 타야지!
      용례.문장:
      - 지수는 동생을 데리고 놀이터에 가서 그네를 타며 놀았다.
      - 나는 겁이 많아서 놀이공원에 있는 놀이 기구 같은 것은 못 탄다.
      - 그들은 삼십 분 동안 아무 말 없이 시소를 타고 오르락내리락 하기만 했다.
      의미ID: 8
