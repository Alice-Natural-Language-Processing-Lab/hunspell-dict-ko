    의미:
    - 뜻풀이: 때려 치다.
      문형: 1이 2를 타격하다
      용례.구:
      - 머리를 타격하다.
      - 몸을 타격하다.
      - 벽을 타격하다.
      - 갑자기 타격하다.
      - 심하게 타격하다.
      용례.대화:
      - 주먹으로 기둥을 타격하는 훈련을 매일 하고 있습니다.
      용례.문장:
      - 범인이 남자를 각목으로 타격하자 남자는 힘없이 고꾸라졌다.
      - 태권도 시합 결승에 진출한 김 선수가 상대 선수의 몸을 발로 타격했다.
      의미ID: 1
    - 뜻풀이: 어떤 일에서 크게 사기를 꺾거나 손해를 주다.
      문형: 1이 2를 타격하다
      용례.구:
      - 막대하게 타격하다.
      - 심각하게 타격하다.
      - 정신적으로 타격하다.
      - 상당히 타격하다.
      - 크게 타격하다.
      용례.대화:
      - 응. 그 일이 우리 회사를 크게 타격할 것이라는 전망 때문에 걱정이 이만저만이 아니야.
      용례.문장:
      - 화재가 타격한 집들은 쉽게 복원하기 어려워 보였다.
      - 자금 조달에 대한 어려움은 회사 운영을 심각하게 타격했다.
      의미ID: 2
    - 뜻풀이: 야구에서, 투수가 던진 공을 타자가 방망이로 치다.
      문형: 1이 2를 타격하다
      용례.구:
      - 타격하는 자세.
      - 타자가 타격하다.
      - 공을 타격하다.
      - 방망이로 타격하다.
      - 배트로 타격하다.
      용례.대화:
      - 타격할 때 불안정했던 자세를 교정했다고 하네요.
      용례.문장:
      - 타석에 선 타자가 투수가 던진 공을 타격했다.
      - 연습장에는 타자들이 공을 타격하는 소리가 울려 퍼졌다.
      의미ID: 3
