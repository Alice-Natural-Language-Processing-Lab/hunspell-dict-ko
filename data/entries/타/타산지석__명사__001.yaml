      용례.문장:
      - 김 씨는 무작정 창업을 했다가 실패한 친구를 타산지석으로 삼아 꼼꼼히 사업 준비를 했다.
      - 지수는 후배들과 사이가 좋지 않은 선배를 타산지석으로 여겨 원만한 인간관계를 유지하고 있다.
