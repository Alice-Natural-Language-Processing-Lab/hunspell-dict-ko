      - 농작물이 타들다.
      - 햇볕에 타들다.
      - 햇빛에 타들다.
      - 벌겋게 타들다.
      - 새까맣게 타들다.
      용례.대화:
      - 그러게 말이야. 농작물이 많이 타들었다고 하던데.
      용례.문장:
      - 더위에 타들어 가는 여름이 되자 해수욕장마다 피서객들이 몰렸다.
      - 뜨거운 햇볕에 타들어 갈 것 같은 한낮에도 일꾼들은 야외 작업을 계속했다.
