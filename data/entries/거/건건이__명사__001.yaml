    의미:
    - 뜻풀이: 변변치 않은 반찬. 또는 간단한 반찬.
      용례.구:
      - 건건이를 올리다.
      - 건건이도 없다.
      - 건건이로 상을 차리다.
      - 건건이에 반찬 투정을 하다.
      - 건건이에 밥을 먹다.
      용례.대화:
      - 장을 못 봐서 반찬이 별로 없으니까 오늘은 그냥 대충 먹어.
      용례.문장:
      - 지수는 건건이와 밥만으로 간단하게 저녁상을 차렸다.
      - 나는 자취 생활을 할 때 거의 매일 건건이로만 밥을 먹었다.
      의미ID: 1
    - 뜻풀이: 음식이 싱겁지 않도록 넣는 짠맛의 간장이나 양념장.
      용례.구:
      - 짭짤한 건건이.
      - 건건이가 짜다.
      - 건건이를 국물에 풀다.
      - 건건이를 넣다.
      - 건건이로 간을 맞추다.
      용례.대화:
      - 건건이 줄 테니까 간 맞춰 봐.
      용례.문장:
      - 국밥에 건건이를 많이 풀었더니 음식이 너무 짰다.
      - 나는 남편이 짜게 먹는 편이라 음식에 건건이를 많이 넣는다.
      의미ID: 2
