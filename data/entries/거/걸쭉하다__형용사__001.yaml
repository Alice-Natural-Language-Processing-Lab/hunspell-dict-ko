      용례.문장:
      - 최 사장은 직원들을 위해 술과 안주가 걸쭉한 술자리를 마련했다.
      - 우리는 걸쭉하게 차려진 잔칫상 앞에서 군침을 흘렸다.
      의미ID: 3
    - 뜻풀이: 소리가 맑지 않고 거칠고 굵다.
