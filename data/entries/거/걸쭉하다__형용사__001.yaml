      - 걸쭉한 가래.
      - 걸쭉한 막걸리.
      - 걸쭉한 반죽.
      - 국물이 걸쭉하다.
      - 술이 걸쭉하다.
      - 양념이 걸쭉하다.
      용례.대화:
      - 그럼 물을 좀 더 넣어서 묽게 만드세요.
      용례.문장:
      - 우리는 복날을 맞아 국물이 걸쭉한 삼계탕을 먹었다.
      - 두 남자는 걸쭉한 막걸리를 말없이 마시기 시작했다.
      의미ID: 1
    - 뜻풀이: 말이 많고 상스럽지만 재미있다.
      문형: 1이 걸쭉하다
      용례.구:
      - 걸쭉한 악담.
      - 걸쭉한 욕설.
      - 걸쭉한 입담.
      - 말솜씨가 걸쭉하다.
      - 욕이 걸쭉하다.
      용례.대화:
      - 우리 동네에서 입담이 걸쭉하기로 유명합니다.
      용례.문장:
      - 옆집 아주머니의 걸쭉한 욕설에 사람들은 모두 웃음을 터뜨렸다.
      - 민준이는 걸쭉하고 재치 있는 입담으로 친구들을 즐겁게 하였다.
      의미ID: 2
    - 뜻풀이: 음식이 매우 많고 넉넉하다.
