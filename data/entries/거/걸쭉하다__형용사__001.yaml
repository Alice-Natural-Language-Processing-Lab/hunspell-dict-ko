      - 걸쭉한 소리.
      - 걸쭉한 헛기침.
      - 기침이 걸쭉하다.
      - 목소리가 걸쭉하다.
      용례.대화:
      - 목소리가 굵어서 그렇지 아저씨가 아니라 청년이랍니다.
      용례.문장:
      - 아버지는 "어험!" 하고 걸쭉한 헛기침을 하셨다.
      - 소리꾼은 걸쭉하면서도 쉰 듯한 목소리로 노래를 부르기 시작했다.
