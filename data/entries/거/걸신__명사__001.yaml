      - 걸신이 되다.
      - 걸신이 붙다.
      - 걸신을 쫓다.
      용례.대화:
      - 그래. 걸신이라도 들린 것처럼 먹어 대더구나.
      용례.문장:
      - 나는 된장찌개가 무척 맛있어서 걸신이 된 것처럼 많이 먹었다.
      - 동생은 걸신이 붙은 것처럼 허겁지겁 밥을 세 그릇이나 비웠다.
