      - 그림이 걸리다.
      - 달력이 걸리다.
      - 시계가 걸리다.
      - 액자가 걸리다.
      - 옷이 걸리다.
      - 벽에 걸리다.
      용례.대화:
      - 응. 근데 무척 비싸 보인다.
      용례.문장:
      - 넓은 벽에는 작은 액자 하나만 걸려 있었다.
      - 막내는 높은 옷걸이에 걸린 옷에 손이 닿지 않아 낑낑댔다.
      - 현관에 걸린 우유 가방 안에 있던 우유를 누군가 훔쳐 갔다.
      의미ID: 1
    - 뜻풀이: 문이 열리지 않게 자물쇠나 문고리가 채워지거나 빗장이 질러지다.
      문형: 1이 2에 걸리다
      용례.구:
      - 문고리가 걸리다.
      - 빗장이 걸리다.
      - 자물쇠가 걸리다.
      용례.대화:
      - 그럼 절단기로 끊어야겠네.
      용례.문장:
      - 빗장이 걸린 쇠문은 굳게 닫혀 열릴 줄을 몰랐다.
      - 대문에는 문고리가 걸려 있었고 아무리 두드려도 나오는 이가 없었다.
      의미ID: 2
    - 뜻풀이: 솥이나 냄비 등이 이용될 수 있게 준비되다.
      문형: 1이 2에 걸리다
      용례.구:
      - 솥이 걸리다.
      - 솥단지가 걸리다.
      - 부뚜막에 걸리다.
      용례.문장:
      - 부뚜막에는 큰 솥이 걸려 있었다.
      - 화덕에 걸린 솥단지 안에는 맛있는 고깃국이 끓고 있었다.
      의미ID: 3
    - 뜻풀이: 테이프나 음반 등이 어떤 장치에 끼워져 넣어지다.
      문형: 1이 2에 걸리다
      용례.구:
      - 레코드판이 걸리다.
      - 음반이 걸리다.
      용례.문장:
      - 전축에는 음반이 걸려 있었고 차분한 음악이 흘러 나왔다.
      - 그는 청음기에 걸린 음반을 한 번 들어 보고 바로 구입했다.
      의미ID: 4
    - 뜻풀이: 이름이나 조건이 내세워지다.
      문형: 1이 2에 걸리다
      용례.구:
      - 이름이 걸리다.
      - 제목이 걸리다.
      - 조건이 걸리다.
      용례.문장:
      - 계약서에는 불리한 조건이 걸려 있었다.
      - 그는 문단에 이름이 걸린 작가들 중 가장 촉망받는 인재였다.
      - 협상에 무리한 요구 조건이 걸리자 상대측은 협상 자체를 취소했다.
      의미ID: 5
    - 뜻풀이: 자동차나 기계, 장치 등이 작동되다.
      문형: 1이 2에 걸리다
      용례.구:
      - 발동이 걸리다.
      - 시동이 걸리다.
      용례.문장:
      - 아침에 자동차 시동이 안 걸려서 결국 버스를 탔다.
      - 기계에 발동이 걸리자 곧 기계 돌아가는 소리가 시끄럽게 났다.
      - 시동을 끄자 자동차는 엔진 브레이크가 걸려서 속도가 떨어졌다.
      의미ID: 6
    - 뜻풀이: 해나 달이 떠 있다.
      문형: 1이 2에 걸리다
      용례.구:
      - 구름이 걸리다.
      - 달이 걸리다.
      - 해가 걸리다.
      - 하늘에 걸리다.
      용례.문장:
      - 가을 하늘에 높이 걸린 구름이 참 아름다웠다.
      - 해가 중천에 걸린 낮이 되도록 그는 잠만 잤다.
      - 외로운 밤, 밝은 달이 어두운 밤하늘에 걸려 있었다.
      의미ID: 7
    - 뜻풀이: 병이 들다.
      문형: 1이 2에 걸리다
      용례.구:
      - 감기에 걸리다.
      - 간염에 걸리다.
      - 병에 걸리다.
      - 암에 걸리다.
      - 장염에 걸리다.
      용례.대화:
      - 아직도 힘들어요. 지수 씨는 식중독에 걸리지 않게 조심하세요.
      용례.문장:
      - 그는 암에 걸려서 고생하다가 죽었다.
      - 언니는 심한 목감기에 걸려서 출근도 못 했다.
      의미ID: 8
    - 뜻풀이: 눈이나 마음 등에 만족스럽지 않고 기분이 좋지 않다.
      문형: 1이 2에 걸리다
      용례.구:
      - 가슴에 걸리다.
      - 마음에 걸리다.
      - 신경에 걸리다.
      용례.문장:
      - 나는 그의 차가운 말이 마음에 걸려 잠을 잘 수 없었다.
      - 안 박사는 아내에 대한 의혹이 신경에 걸려서 일에 집중할 수 없었다.
      - 아이들이 시끄럽고 신경에 걸려서 야단을 쳤는데 금세 후회가 되었다.
      의미ID: 9
    - 뜻풀이: 어떤 것에 어긋나다.
      문형: 1이 2에 걸리다
      용례.구:
      - 규정에 걸리다.
      - 법에 걸리다.
      - 조항에 걸리다.
      - 체면에 걸리다.
      용례.문장:
      - 할아버지는 평생 체면에 걸리는 일은 안 하셨다.
      - 그 광고는 방송 심의 규정에 걸려서 방송되지 않았다.
      - 그는 남의 글을 인터넷에 올렸다가 저작권법에 걸려서 벌금을 냈다.
      의미ID: 10
    - 뜻풀이: 돈이나 물건 등이 계약이나 내기의 담보로 내놓아지다.
      문형: 1이 2에/에게 걸리다
      용례.구:
      - 계약금이 걸리다.
      - 돈이 걸리다.
      - 현상금이 걸리다.
      - 담보로 걸리다.
      용례.문장:
      - 그 강도에게 오천만 원의 현상금이 걸렸다.
      - 계약을 취소하는 바람에 걸려 있던 계약금을 다 날렸다.
      - 기업들은 큰돈이 걸려 있는 이 계약을 놓고 심한 경쟁을 벌였다.
      의미ID: 11
    - 뜻풀이: 재판이나 소송 등이 법원에 제기되다.
      문형: 1이 2에/에게 걸리다
      용례.구:
      - 소송이 걸리다.
      - 재판이 걸리다.
      용례.대화:
      - 다른 회사 제품과 비슷하다고 소송에 걸렸거든요.
      용례.문장:
      - 그 의사는 불법 시술로 소송이 걸려서 결국 병원 문을 닫았다.
      - 나는 법원에 재판이 걸려 있어서 여름 휴가를 즐길 수 없었다.
      의미ID: 12
    - 뜻풀이: 어떤 상태에 빠지게 되다.
      문형: 1이 2에 걸리다
      용례.구:
      - 마법에 걸리다.
      - 마술에 걸리다.
      - 요술에 걸리다.
      - 주문에 걸리다.
      - 최면에 걸리다.
      용례.대화:
      - 마법에 걸린 공주가 왕자의 키스를 받고 깨어나지.
      용례.문장:
      - 최면에 걸린 환자는 꿈 이야기를 하기 시작했다.
      - 술에 취한 그녀는 요술에 걸린 것처럼 몽롱한 표정이었다.
      의미ID: 13
    - 뜻풀이: 목숨이나 명예 등이 담보로 내놓아지다.
      문형: 1이 2에/에게 걸리다
      용례.구:
      - 명예가 걸리다.
      - 목숨이 걸리다.
      - 미래가 걸리다.
      - 성패가 걸리다.
      - 운명이 걸리다.
      용례.대화:
      - 네, 알겠습니다!
      용례.문장:
      - 김 실장은 자기 명예가 걸린 일이라 최선을 다해서 일을 했다.
      - 우리 팀의 장래가 걸려 있어서 나는 이번 경기가 매우 부담스러웠다.
      의미ID: 14
    - 뜻풀이: 전화가 걸어지다.
      문형: 1이 걸리다
      용례.구:
      - 전화가 걸리다.
      - 잘못 걸리다.
      용례.대화:
      - 수리를 해야겠네요.
      용례.문장:
      - 요즘 잘못 걸린 전화가 많이 와서 짜증이 났다.
      - 새로 산 전화가 잘 안 걸려서 결국 또 전화를 바꿨다.
      의미ID: 15
    - 뜻풀이: 긴급하게 명령이나 요청이 내려지다.
      문형: 1이 2에/에게 걸리다
      용례.구:
      - 비상이 걸리다.
      용례.문장:
      - 할아버지가 병으로 쓰러지시고 집에 비상에 걸렸다.
      - 해충의 확산으로 현재 농촌에 비상이 걸린 상황이다.
      - 장학사가 온다는 소식이 들리자 학교에 비상이 걸렸다.
      의미ID: 16
    - 뜻풀이: 다리나 발 등이 무엇에 부딪히다.
      문형: 1이 2에/에게 걸리다
