      - 자존심을 건지다.
      - 체면을 건지다.
      - 늪에서 건지다.
      - 수렁에서 건지다.
      - 위험에서 건지다.
      - 화재에서 건지다.
      용례.대화:
      - 생명은 건지겠지만 회복하는 데 시간이 좀 걸릴 겁니다.
      용례.문장:
      - 건물이 붕괴될 당시 재빨리 몸을 피한 그는 겨우 목숨을 건질 수 있었다.
      - 김 의원은 쏟아지는 기자들의 질문에 답을 애써 피하며 겨우 자존심을 건졌다.
      - 차가 내 옆을 지나가는 순간 그는 몸을 날려 위기의 순간에서 나를 건져 주었다.
