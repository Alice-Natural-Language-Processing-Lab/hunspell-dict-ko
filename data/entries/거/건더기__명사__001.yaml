    - 뜻풀이: 국, 찌개 등과 같이 국물이 있는 음식에 들어 있는 고기나 채소 등의 덩어리.
      용례.구:
      - 건더기가 뜨다.
      - 건더기를 건지다.
      - 건더기를 남기다.
      - 건더기를 넣다.
      - 건더기를 뜨다.
      용례.대화:
      - 너도 남은 거 좀 건져 먹어.
      용례.문장:
      - 나는 배가 불러 국물만 먹고 건더기는 남겼다.
      - 미역국에 미역을 많이 넣었더니 건더기가 너무 많아졌다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 내세울 만한 일의 내용이나 근거.
      용례.구:
      - 말할 건더기.
      - 변명할 건더기.
      - 건더기가 나오다.
      - 건더기가 생기다.
      - 건더기가 없다.
      용례.대화:
      - 엄마가 날 봤으니 변명할 건더기도 없고 그냥 사실대로 이야기했어.
      용례.문장:
      - 나와 지수는 어떤 관계라고 말할 만한 건더기가 없을 만큼 아무 사이도 아니었다.
      - 경찰은 그의 알리바이가 명확해서 그를 이번 사건의 범인이라고 말할 건더기가 없었다.
