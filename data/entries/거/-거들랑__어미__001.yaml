      뜻풀이: (두루낮춤으로) 앞의 내용에 대해 말하는 사람이 생각한 이유나 원인, 근거를 나타내는 종결 어미.
      용례.대화:
      - 내가 조금 전에 줬거들랑.
      용례.문장:
      - 오늘은 못 만나겠다. 내일이 시험이거들랑.
      - 난 지금 밖에 못 나갈 것 같아. 배가 아프거들랑.
      - 교실에 사람이 너무 많아서 깜짝 놀랐네. 평소에는 이렇게 많지 않거들랑.
      의미ID: 2
