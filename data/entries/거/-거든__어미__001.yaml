      용례.대화:
      - 아이가 책을 좋아해서 집에 있는 책은 다 봤거든.
      용례.문장:
      - 저녁은 조금만 먹을래. 방금 빵을 하나 먹었거든.
      - 민준이가 많이 아픈가 봐. 그렇지 않으면 학교에 안 올 애가 아니거든.
      - 할아버지 생신 선물로 모자를 샀어. 할아버지께서 모자를 좋아하시거든.
      의미 참고: 자랑하거나 감탄할 때도 쓸 수 있다.
