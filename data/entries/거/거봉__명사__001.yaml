    의미:
    - 뜻풀이: 매우 크고 높은 봉우리.
      용례.구:
      - 높이 솟은 거봉.
      - 거봉이 장관이다.
      - 거봉이 절경을 이루다.
      - 거봉에 오르다.
      - 거봉으로 이루어지다.
      용례.대화:
      - 정말 높아서 보는 것만으로도 아찔하네.
      용례.문장:
      - 등산의 묘미는 거봉에 올라 탁 트인 경치를 내려다보는 것이다.
      - 금강산의 높이 솟은 거봉이 한 폭의 그림과 같은 절경을 이루고 있다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 뛰어난 인물.
      용례.구:
      - 법조계의 거봉.
      - 정치계의 거봉.
      - 학계의 거봉.
      - 거봉이 지다.
      - 거봉을 잃다.
      용례.대화:
      - 부디 하늘에서도 편히 잠드시길 기도하자.
      용례.문장:
      - 승규의 할아버지는 국어학계의 거봉이셨다.
      - 그 판사는 법조계의 거봉으로 많은 사람들에게 존경을 받았다.
      의미ID: 2
