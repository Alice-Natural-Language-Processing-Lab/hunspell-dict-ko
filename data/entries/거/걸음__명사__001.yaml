      뜻풀이: 다리를 움직여 두 발을 번갈아 옮겨 놓는 동작.
      용례.구:
      - 급한 걸음.
      - 빠른 걸음.
      - 걸음이 느리다.
      - 걸음을 멈추다.
      - 걸음을 재촉하다.
      용례.대화:
      - 저녁을 안 먹어서 그런지 좀 어지럽네.
      용례.문장:
      - 아버지는 잔뜩 취한 걸음으로 비틀거리며 집에 돌아오셨다.
      - 지수는 전화를 받더니 급한 일이 생겼다며 갑자기 빠른 걸음으로 걷기 시작했다.
      의미ID: 1
    - 뜻풀이: 어떤 곳을 방문하는 것.
      용례.구:
      - 걸음이 끊이지 않다.
      - 걸음이 뜸하다.
      - 걸음이 잦다.
      - 걸음을 끊다.
      - 걸음을 하다.
      용례.대화:
      - 네가 언제까지 나를 안 찾아오나 보자.
      용례.문장:
      - 매일 우리 집에 놀러 오던 지수가 요즘은 걸음이 뜸하다.
      - 여기는 음식이 맛있고 경치가 좋아서 관광객들의 걸음이 끊이지 않는다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 행동이나 활동 또는 결정.
      용례.구:
      - 새로운 걸음.
      - 걸음을 결심하다.
      - 걸음을 내딛다.
      - 걸음을 시작하다.
      - 걸음을 준비하다.
      용례.대화:
      - 새로운 걸음을 시작하신 두 분을 축복하겠습니다.
      용례.문장:
      - 나는 다니던 회사를 그만두고 새로운 걸음을 준비하고 있다.
      - 민준이는 이번 시험에 응시하는 것으로 꿈을 향한 첫 걸음을 내디뎠다.
      의미ID: 3
    - 뜻풀이: 두 발을 번갈아 옮겨 놓는 횟수를 세는 단위.
      용례.구:
      - 두세 걸음.
      - 한 걸음 더.
      - 몇 걸음 떨어진 곳.
      - 몇 걸음을 가다.
      - 한 걸음 물러서다.
      용례.대화:
      - 몇 걸음만 더 가면 되니까 힘을 내십시오.
      용례.문장:
      - 대장은 언제나 우리보다 두어 걸음 앞서서 산을 올랐다.
      - 이 별장은 스무 걸음쯤 떨어진 곳에 바다가 있어 경치가 무척 좋다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 4
