        레이블: 걸쇠
      뜻풀이: 문을 잠그기 위해 사용하는 ‘ㄱ’자 모양의 쇠.
      용례.구:
      - 걸쇠가 부러지다.
      - 걸쇠를 걸다.
      - 걸쇠를 교환하다.
      - 걸쇠를 따다.
      - 걸쇠를 잠그다.
      - 걸쇠를 잡다.
      용례.대화:
      - 그래? 얘가 문도 잠그고 혼자 안에서 뭘 하는 거지?
      용례.문장:
      - 힘이 센 형은 문을 억지로 열다가 걸쇠를 부러뜨렸다.
      - 이 문은 안에서 걸쇠를 걸 수 있게 되어서 밖에서는 열 수 없다.
      의미ID: 1
    - 뜻풀이: 총알을 쏘거나 막을 때 쓰는 걸림 장치.
      용례.구:
      - 걸쇠가 걸리다.
      - 걸쇠가 풀리다.
      - 걸쇠를 걸다.
      - 걸쇠를 당기다.
      - 걸쇠를 풀다.
      용례.대화:
      - 너무 당황해서 걸쇠를 푸는 걸 잊어버렸습니다.
      용례.문장:
      - 반자동 총은 걸쇠를 걸면 방아쇠를 당길 수 없다.
      - 걸쇠가 있는 총은 방아쇠를 한 번 당길 때마다 한 발씩만 나간다.
      의미ID: 2
    - 뜻풀이: 주전자나 냄비 등을 불 위에 올려놓을 때 걸치는 기구.
      용례.구:
      - 원형 걸쇠.
      - 화로 걸쇠.
      - 걸쇠를 걸치다.
      - 걸쇠를 놓다.
      - 걸쇠에 올리다.
      용례.대화:
      - 걸쇠를 가지고 왔으니까 걱정 마세요.
      용례.문장:
      - 우리는 불 위에 설치한 걸쇠에 냄비를 올려놓고 라면을 끓였다.
      - 할머니는 요즘도 화로에 불을 피우고 걸쇠를 걸쳐 요리를 하신다.
      의미ID: 3
