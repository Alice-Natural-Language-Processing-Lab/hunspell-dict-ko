      용례.대화:
      - 됨됨이가 건실하고 모난 데가 없어서 좋아.
      용례.문장:
      - 나는 다시는 죄를 짓지 않고 건실하게 살겠다고 다짐했다.
      - 민준이는 항상 자신보다 가족을 먼저 생각하는 건실한 청년이다.
      의미ID: 1
    - 뜻풀이: 몸이 건강하고 튼튼하다.
      문형: 1이 건실하다
      용례.구:
      - 건실한 몸.
      - 건실한 어깨.
      - 체격이 건실하다.
      - 하체가 건실하다.
      - 허리가 건실하다.
      용례.대화:
      - 맞아. 허약한 남자랑 결혼하면 고생만 할 거야.
      용례.문장:
      - 민준이는 몸이 건실해서 감기 한 번 걸린 적이 없다.
      - 하체가 건실한 승규는 친구들보다 달리기를 잘한다.
      의미ID: 2
    - 뜻풀이: 사회나 회사와 같은 조직의 상태가 매우 좋고 발전될 가능성이 높다.
      문형: 1이 건실하다
