    - 뜻풀이: 어울리게 알맞다.
      문형: 1이 (2와) 걸맞다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 걸맞도록 행동하다.
      - 명성에 걸맞다.
      - 분위기에 걸맞다.
      - 시대에 걸맞다.
      - 지위에 걸맞다.
      용례.대화:
      - 단정하면서도 밝은 분위기의 옷이 좋을 것 같아.
      용례.문장:
      - 여가수는 음악 천재라는 별명에 걸맞은 뛰어난 실력을 보여 주었다.
      - 그녀는 나이에 걸맞지 않게 아직도 소녀같이 순수하다.
      의미ID: 1
    - 뜻풀이: 서로 어울릴 만큼 비슷하다.
      문형: 1이 (2와) 걸맞다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 걸맞은 상대.
      - 걸맞은 신랑감.
      - 걸맞은 적.
      - 걸맞은 집안.
      - 걸맞은 짝.
      용례.대화:
      - 서로 사랑한다면 조건이 걸맞지 않은 게 무슨 상관입니까?
      용례.문장:
      - 두 사람은 실력이 비슷하여 맞붙어 경쟁하기에 걸맞았다.
      - 올해 마흔이 되는 우리 형은 아직 자기에게 걸맞은 신붓감을 찾지 못했다.
      의미ID: 2
