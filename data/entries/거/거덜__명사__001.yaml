    의미:
    - 뜻풀이: 재산이나 살림이 거의 없어지는 것.
      용례.구:
      - 거덜이 나다.
      - 거덜을 내다.
      용례.문장:
      - 사업에 서투른 삼촌은 식당을 개업한 지 일 년 만에 가게를 거덜을 냈다.
      - 옆집 이 씨는 집안을 거덜을 낸 것도 모자라 가족들에게 폭력까지 휘둘렀다.
      의미 참고: 주로 '거덜이 나다', '거덜을 내다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 옷, 신 같은 것이 다 해지거나 닳아 떨어지는 것.
      용례.구:
      - 거덜이 난 옷.
      - 거덜이 난 신발.
      - 거덜이 난 작업복.
      - 거덜이 나도록 신다.
      - 거덜이 나도록 입다.
      용례.대화:
      - 벌써 십 년도 더 썼더니 가방이 거덜이 났어.
      용례.문장:
      - 국토 대장정을 다녀온 지수의 신발이 완전히 거덜이 났다.
      - 인부의 작업복은 거의 거덜이 나 여기저기 구멍이 뚫려 있었다.
      의미 참고: 주로 '거덜이 나다', '거덜을 내다'로 쓴다.
      의미ID: 2
