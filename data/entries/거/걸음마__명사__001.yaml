    의미:
    - 뜻풀이: 어린아이가 걷기를 처음 배우기 시작할 때의 걸음.
      용례.구:
      - 걸음마 연습.
      - 걸음마를 떼다.
      - 걸음마를 배우다.
      - 걸음마를 시작하다.
      - 걸음마를 하다.
      용례.대화:
      - 손을 잡아 줘야 겨우 발을 떼는 정도예요.
      용례.문장:
      - 세 살이 된 우리 아이는 이제 막 걸음마를 시작했다.
      - 승규는 아직 걸음마를 못하는 조카를 위해 보행기를 사 주었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 일이 시작되는 단계.
      용례.구:
      - 걸음마 단계.
      - 걸음마 수준.
      - 걸음마가 더디다.
      - 걸음마를 떼다.
      - 걸음마를 시작하다.
      용례.대화:
      - 이제 막 걸음마를 시작한 단계라 아직 잘 모르겠네요.
      용례.문장:
      - 국내의 지진 대책은 선진국에 비해 걸음마 수준이다.
      - 우리 회사의 기술 수준은 아직 걸음마 단계에 있어 계속적인 연구가 필요하다.
      의미ID: 2
