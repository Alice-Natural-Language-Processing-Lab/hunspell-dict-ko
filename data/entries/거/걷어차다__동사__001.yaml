    - 뜻풀이: 발을 들어서 세게 차다.
      문형: 1이 2를 걷어차다
      용례.구:
      - 공을 걷어차다.
      - 급소를 걷어차다.
      - 다리를 걷어차다.
      - 배를 걷어차다.
      - 엉덩이를 걷어차다.
      - 냅다 걷어차다.
      - 사정없이 걷어차다.
      - 세차게 걷어차다.
      - 힘껏 걷어차다.
      용례.대화:
      - 내가 자꾸 이불을 걷어차고 자는 바람에 그런 것 같아.
      용례.문장:
      - 친구들의 장난에 약이 오른 승규는 한 친구의 엉덩이를 힘껏 걷어찼다.
      - 나는 술에 취한 사람이 우리 집 대문을 발길로 걷어차는 소리에 잠을 깼다.
      의미ID: 1
    - 뜻풀이: 스스로 관계를 끊거나 버리다.
      문형: 1이 2를 걷어차다
      용례.구:
      - 기회를 걷어차다.
      - 복을 걷어차다.
      - 애인을 걷어차다.
      - 매정하게 걷어차다.
      - 하루아침에 걷어차다.
      용례.대화:
      - 매정하게 걷어찰 때는 언제고 이제 와서 무슨 소리야?
      용례.문장:
      - 그녀는 사람들 앞에서 자신이 걷어찬 남자들의 숫자를 대며 우쭐거렸다.
      - 나는 잘못된 선택 때문에 굴러 들어온 행운을 내 발로 걷어찬 꼴이 되었다.
      의미ID: 2
