    의미:
    - 뜻풀이: 앞에 오는 말과 뒤에 오는 말 중에서 하나가 선택될 수 있음을 나타내는 연결 어미.
      용례.대화:
      - 밖에 나갔거나 자고 있거나 둘 중 하나지, 뭐.
      용례.문장:
      - 민준은 주말에 보통 친구를 만나거나 영화를 본다.
      - 외모로 봤을 때 그는 경찰이거나 군인인 것 같았다.
      - 동생은 어려운 문제를 나에게 물어보거나 답을 보고 풀거나 한다.
      - 어머니는 싼 물건은 질이 안 좋거나 디자인이 형편없다고 생각하신다.
      의미 참고: '''-거나 -거나''로 쓸 때는 주로 ''하다''와 함께 ''-거나 -거나 하다''로 쓴다.'
      의미ID: 1
    - 관련어:준말:
      - 동형어 번호: 1
        표제어: -건
        항목ID: 78515
      뜻풀이: 여러 가지 중에서 어떤 것이 일어나도 뒤에 오는 말과는 상관이 없음을 나타내는 연결 어미.
      용례.대화:
      - 가격이 어떻거나 없어서 못 산다던데요.
      용례.문장:
      - 막내는 비가 오거나 눈이 오거나 늘 밖에 나가 논다.
      - 아버지는 내 성적이 좋거나 나쁘거나 잘했다고만 하신다.
      - 유민은 친구들이 듣거나 말거나 상관없이 자기 하고 싶은 말만 한다.
      - 사장님은 돈을 벌기 위해서는 물이거나 불이거나 간에 가리지 않는다.
      의미 참고: 뜻을 분명히 할 때는 '-거나 (-거나) 간에', '-거나 (-거나) 상관없이'로 쓴다.
      의미ID: 2
    전체 참고: '''이다'', 동사와 형용사 또는 ''-으시-'', ''-었-'', ''-겠-'' 등의 뒤에 붙여 쓴다.'
