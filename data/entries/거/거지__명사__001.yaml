      뜻풀이: 다른 사람에게 돈이나 음식 등을 달라고 빌어서 얻어먹고 사는 사람.
      용례.구:
      - 거지 신세.
      - 거지가 구걸하다.
      - 거지가 동냥하다.
      - 거지가 되다.
      - 거지에게 돈을 주다.
      용례.문장:
      - 길거리의 거지는 사람들을 쫓아다니며 동냥을 하고 있었다.
      - 가난한 집에서 태어난 그는 어려서부터 거지가 되어 구걸을 해야만 했다.
      - 나는 다리까지 절면서 사람들에게 돈을 구걸하는 거지가 매우 불쌍해 보였다.
      의미ID: 1
    - 뜻풀이: (욕하는 말로) 몹시 더럽고 추하며 보잘것없는 사람. 또는 그런 사람을 봤을 때의 기분.
      용례.구:
      - 거지 같다.
      용례.대화:
      - 어떻게 그렇게 심한 말을 할 수가 있어?
      용례.문장:
      - 무엇으로 만들었는지 알 수 없는 음식을 먹으니 기분이 정말 거지 같았다.
      - 안 그래도 화가 나서 죽겠는 판에 웬 거지 같은 게 와서 속을 긁어 놓으니 기분이 정말 안 좋았다.
