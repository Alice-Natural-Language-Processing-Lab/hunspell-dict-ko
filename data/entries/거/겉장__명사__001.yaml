    - 뜻풀이: 여러 장으로 겹쳐 있는 종이 가운데에서 제일 겉에 있는 종이.
      용례.구:
      - 원고지 겉장.
      - 책의 겉장.
      - 겉장이 찢어지다.
      - 겉장을 뜯다.
      - 겉장에 쓰다.
      용례.대화:
      - 겉장에 제목을 인쇄해 드릴까요?
      용례.문장:
      - 원고지에 커피를 흘려서 겉장이 너덜너덜하게 되었다.
      - 나는 공책의 겉장에 이름을 적고 한 장 넘겨 필기를 하기 시작했다.
