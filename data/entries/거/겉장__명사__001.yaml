    - 뜻풀이: 책의 표지.
      용례.구:
      - 겉장이 닳다.
      - 겉장이 두껍다.
      - 겉장이 떨어지다.
      - 겉장이 뜯기다.
      - 겉장을 넘기다.
      용례.대화:
      - 그러면 속표지에 제목이 적혀 있는지 보세요.
      용례.문장:
      - 나는 겉장이 예쁘게 디자인이 된 책을 좋아한다.
