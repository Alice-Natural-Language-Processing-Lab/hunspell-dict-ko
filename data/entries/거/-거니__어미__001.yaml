    의미:
    - 뜻풀이: (옛 말투로) 앞에 오는 말을 인정하면서 그것이 뒤에 오는 말의 전제나 조건이 됨을 나타내는 연결 어미.
      용례.문장:
      - 동물도 제 자식을 거두거니 하물며 사람이랴?
      - 제 부모도 믿지 못하거니 남을 어찌 믿겠는가?
      - 조카의 일도 이렇듯 마음이 아프거니 제 자식의 일은 어떠하리?
      의미 참고: 주로 문어에서 쓴다.
      의미ID: 1
    - 뜻풀이: 반대되는 두 동작이나 상태가 반복됨을 나타내는 연결 어미.
      용례.대화:
      - 같이 술을 마시면서 술잔을 주거니 받거니 하다 보면 자연스럽게 친해져요.
      용례.문장:
      - 두 사람은 일을 하면서 농담을 주거니 받거니 했다.
      - 형제는 말을 타고 앞서거니 뒤서거니 들판을 달렸다.
      - 두 사람은 매일 만나는 사이인데도 편지를 주거니 받거니 했다.
      의미 참고: 주로 '-거니 -거니 (하다)'로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 사실을 추측하여 그것을 인정함을 나타내는 연결 어미.
      용례.대화:
      - 정 힘들면 스스로 그만두겠거니 하죠.
      용례.문장:
      - 어머니는 여행을 간 막내에게서 연락이 없자 잘 도착했겠거니 하셨다.
      - 지수는 아이들이 밖에서 저녁을 먹었겠거니 하고 식사를 준비하지 않았다.
      - 아버지는 아들들이 알아서 공부를 하겠거니 하고 잔소리를 하지 않으셨다.
      의미 참고: 주로 '-거니 하다', '-거니 싶다'로 쓴다.
      의미ID: 3
    - 뜻풀이: (아주낮춤으로) 경험을 바탕으로 어떤 사실을 인정함을 나타내는 종결 어미.
      용례.대화:
      - 역시 사람 일은 어떻게 될지 알 수가 없거니.
      용례.문장:
      - 자식에 대한 부모의 마음이 다 그렇거니.
      - 우리도 한때 저렇게 좋은 시절이 있었거니.
      - 어린 시절에는 어른들이 하는 일을 다 해 보고 싶거니.
      의미ID: 4
