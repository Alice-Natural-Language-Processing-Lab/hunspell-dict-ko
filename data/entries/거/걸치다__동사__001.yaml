    어휘 등급: 중급
    의미:
    - 뜻풀이: 해, 달, 구름이 산이나 고개 등에 얹히다.
      문형: 1이 2에 걸치다
      용례.구:
      - 달이 걸치다.
      - 별이 걸치다.
      - 해가 걸치다.
      - 구름 위에 걸치다.
      - 산마루에 걸치다.
      용례.대화:
      - 맞아. 달이 구름 위에 걸쳐서 더 낭만적이네.
      용례.문장:
      - 이제 아침인가 싶더니 벌써 지는 해가 서산마루에 걸쳐 있다.
      - 해돋이를 구경하려고 바닷가에 나가니 해가 막 수면 위에 걸치고 있었다.
      의미ID: 1
    - 뜻풀이: 일정한 기간이나 범위 내에서 이어지거나 영향을 미치다.
      문형: 1이 2에 걸치다
      용례.구:
      - 기간에 걸치다.
      - 방면에 걸치다.
      - 세월에 걸치다.
      - 전반에 걸치다.
      - 지역에 걸치다.
      - 차례에 걸치다.
      용례.대화:
      - 원래 다방면에 걸쳐 재능을 보였으니 놀랄 일도 아니네.
      용례.문장:
      - 두 사람은 여러 차례에 걸쳐 남들 몰래 만났다.
      - 그가 이번에 선보인 작품은 장장 십 년에 걸쳐 완성되었다.
      - 환경 오염은 사회 전반에 걸쳐 발생하는 것으로 다 같이 해결해야 할 문제이다.
      의미 참고: 주로 '걸친', '걸쳐(서)'로 쓴다.
      의미ID: 2
    - 뜻풀이: 무엇의 양끝이나 어떤 공간에 길게 걸리다.
      문형: 1이 2에 걸치다
      용례.구:
      - 다리가 걸치다.
      - 사이에 걸치다.
      - 지붕 위에 걸치다.
      용례.대화:
      - 호수 사이에 다리가 걸쳐 있으니 거기로 건너가십시오.
      의미ID: 3
    - 뜻풀이: 무엇을 어디 위에 얹어서 놓다.
      문형: 1이 2에 3을 걸치다
      용례.구:
      - 다리를 걸치다.
      - 사다리를 걸치다.
      - 엉덩이를 걸치다.
      - 팔을 걸치다.
      - 어깨에 걸치다.
      - 위에 걸치다.
      용례.대화:
      - 계단에 엉덩이라도 살짝 걸치고 있어.
      용례.문장:
      - 우리는 서로의 어깨에 팔을 걸치고 사이좋게 걸었다.
      - 남자는 옷을 벗어 소파 위에 대충 걸쳐 둔 채 식사를 하러 내려갔다.
      - 승규는 두 집의 지붕 사이에 사다리를 걸쳐 놓고 옮겨 다녔다.
      - 나는 사람들이 이곳에 드나들지 못하도록 나무 사이에 줄을 걸쳐 두었다.
      의미ID: 4
    - 관련어:유의어:
      - 동형어 번호: 3
        표제어: 감다
        항목ID: 16274
      뜻풀이: 옷이나 장신구를 가볍게 입거나 걸다.
      문형: 1이 2에 3을 걸치다
      용례.구:
      - 담요를 걸치다.
      - 모자를 걸치다.
      - 안경을 걸치다.
      - 옷을 걸치다.
      - 장신구를 걸치다.
      - 몸에 걸치다.
      - 코에 걸치다.
      - 허리에 걸치다.
      용례.대화:
      - 일단 겉옷이라도 대충 걸치고 나가 봐.
      용례.문장:
      - 민준이는 짐이 많은 동생 대신 가방을 어깨에 걸쳤다.
      - 친구는 내 안경을 가져가더니 장난삼아 코에 걸쳐 보았다.
      의미ID: 5
    - 뜻풀이: 기분 좋게 술을 마시다.
      문형: 1이 2를 걸치다
      용례.구:
      - 술을 걸치다.
      - 한잔 걸치다.
      - 가볍게 걸치다.
      - 거나하게 걸치다.
      - 기분 좋게 걸치다.
      용례.대화:
      - 네, 오늘 일이 잘 돼서 거래처 사람들과 한잔 마셨습니다.
      용례.문장:
      - 우리는 퇴근 후에 다 같이 소주 한잔 걸치기로 약속했다.
      - 그는 다 좋은데 술만 걸치고 나면 사람들에게 화를 내는 버릇이 있다.
      의미ID: 6
