    의미:
    - 뜻풀이: 거미가 몸에서 뽑아낸 가는 줄. 또는 그 줄로 친 그물.
      용례.구:
      - 거미줄을 늘이다.
      - 거미줄을 뽑아내다.
      - 거미줄을 치다.
      - 거미줄에 매달리다.
      용례.대화:
      - 맞아. 구석마다 거미줄이 잔뜩 걸려 있어.
      용례.문장:
      - 거미 한 마리가 거미줄에 대롱대롱 매달려 있다.
      - 곤충이 거미줄에 걸렸을 때, 거미는 그 곤충을 명주실로 감싸 먹이로 삼는다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 남을 잡거나 가두기 위하여 여러 곳에 마련해 둔 함정 등의 망.
      용례.구:
      - 거미줄을 뚫다.
      - 거미줄을 치다.
      - 거미줄에 걸려들다.
      - 거미줄에 걸리다.
      - 거미줄에 얽히다.
      용례.대화:
      - 좀 더 신중하게 접근했어야 하는데….
      용례.문장:
      - 범인은 경찰이 놓은 거미줄에 걸려들어 결국 체포되었다.
      - 승규는 사기꾼들이 친 거미줄에 얽혀 모아 둔 돈을 전부 잃고 말았다.
      의미ID: 2
