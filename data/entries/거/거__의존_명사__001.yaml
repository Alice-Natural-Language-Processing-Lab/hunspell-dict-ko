      용례.문장:
      - 아직 스무 살도 안 된 그 새파란 게 감히 우리 선생님에게 대들었다.
      - '"그 멍청한 게 일을 다 망쳐 놨어!" 그는 잔뜩 화가 난 목소리로 말했다.'
