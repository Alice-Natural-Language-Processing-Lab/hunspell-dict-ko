      뜻풀이: 그 사람의 소유물임을 나타내는 말.
      용례.구:
      - 그 사람 거.
      - 그 여자 거.
      - 내 거.
      - 네 거.
      - 아빠 거.
      - 언니 거.
      - 엄마 거.
      용례.대화:
      - 이거 우리 형 거야.
      용례.문장:
      - 언니는 새로 산 자전거를 자기 거라며 손도 못 대게 했다.
      - 아버지는 매년 성탄절에 "이건 승규 거, 이건 지수 거."하시며 우리에게 선물을 주시곤 하셨다.
      의미 참고: 주로 구어에서 '~ 거'로 쓴다.
