      뜻풀이: 더러운 것이나 물기를 닦는 데 쓰는 헝겊.
      용례.구:
      - 더러운 걸레.
      - 마른 걸레.
      - 걸레를 빨다.
      - 걸레를 짜다.
      - 걸레로 닦다.
      - 걸레로 쓰다.
      - 걸레로 훔치다.
      용례.대화:
      - 그럼 이 걸레로 책상 좀 닦아 주겠니?
      용례.문장:
      - 먼지가 뽀얗게 쌓인 창틀을 닦았더니 걸레가 새까매졌다.
      - 나는 오래 사용해서 낡은 수건을 방바닥을 닦는 걸레로 쓰고 있다.
      의미ID: 1
    - 뜻풀이: 더럽고 낡은 물건.
      용례.구:
      - 물건이 걸레가 되다.
      - 양말이 걸레가 되다.
      - 옷이 걸레가 되다.
      - 책이 걸레가 되다.
      - 걸레가 따로 없다.
      용례.대화:
      - 친구들이랑 축구하다가 넘어졌어요.
      용례.문장:
      - 교실 바닥에 떨어져 있던 수첩은 이미 걸레가 되어 너덜너덜해졌다.
      - 아버지는 여기저기 구멍이 나고 헤져서 걸레가 된 장갑을 아직도 끼고 다니신다.
      의미ID: 2
