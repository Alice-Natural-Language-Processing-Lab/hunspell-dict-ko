    - 뜻풀이: 그물이나 덫 등에 잡혀 벗어나지 못하게 되다.
      문형: 1이 2에 걸려들다
      용례.구:
      - 사냥감이 걸려들다.
      - 그물에 걸려들다.
      - 낚싯밥에 걸려들다.
      - 덫에 걸려들다.
      - 올가미에 걸려들다.
      용례.대화:
      - 기다리다 보면 작은 붕어라도 걸려들겠지.
      용례.문장:
      - 강물에 쳐 두었던 그물에 물고기가 잔뜩 걸려들었다.
      - 덫에 걸려든 노루 한 마리가 빠져나가려고 발버둥을 치고 있다.
      의미ID: 1
    - 뜻풀이: 꾸며 놓은 꾐이나 계략에 빠지다.
      문형: 1이 2에 걸려들다
      용례.구:
      - 상술에 걸려들다.
      - 속셈에 걸려들다.
      - 속임수에 걸려들다.
      - 유도 심문에 걸려들다.
      - 음모에 걸려들다.
      - 함정에 걸려들다.
      용례.대화:
      - 저들의 함정에 내가 걸려들었어.
      용례.문장:
      - 다른 사람의 말을 쉽게 믿는 언니는 사기꾼의 속임수에 걸려들었다.
      - 나는 판매원의 뛰어난 말솜씨에 걸려들어 필요하지도 않은 물건을 잔뜩 샀다.
      의미ID: 2
    - 뜻풀이: 피하지 못하고 마주하게 되다.
