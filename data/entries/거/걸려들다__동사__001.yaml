      - 강도에게 걸려들다.
      - 경찰에게 걸려들다.
      - 깡패에게 걸려들다.
      - 불량배에게 걸려들다.
      - 형사에게 걸려들다.
      용례.대화:
      - 엄마는 다 큰 내가 불량배들한테 걸려들기라도 할까 봐 그래요?
      용례.문장:
