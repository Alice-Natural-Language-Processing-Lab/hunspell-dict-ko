    의미:
    - 뜻풀이: 세게 차이다.
      문형: 1이 2에게 3을 걷어채다
      용례.구:
      - 다리를 걷어채다.
      - 옆구리를 걷어채다.
      - 발길로 걷어채다.
      - 냅다 걷어채다.
      - 사정없이 걷어채다.
      - 세차게 걷어채다.
      용례.대화:
      - 동생이랑 장난을 치다가 걷어채는 바람에 이렇게 됐어.
      용례.문장:
      - 민준이는 친구와 싸우다가 친구에게 다리를 발로 걷어챘다.
      - 나는 축구 경기 중 상대편 선수에게 발목을 걷어채 부상을 입었다.
      의미ID: 1
    - 뜻풀이: 깊은 관계가 있는 사람이 떠나 버림을 받다.
      문형: 1이 2에게 걷어채다
      용례.구:
      - 남자에게 걷어채다.
      - 동료에게 걷어채다.
      - 여자에게 걷어채다.
      - 애인에게 걷어채다.
      - 친구에게 걷어채다.
      용례.대화:
      - 얼마 전에 사귀던 남자한테 걷어챘대.
      용례.문장:
      - 나는 바람을 피운 사실이 들통나는 바람에 남자 친구에게 걷어챘다.
      - 우리 형은 애인에게 걷어챈 이후 슬퍼하며 집 밖에도 나가지 않고 있다.
      의미ID: 2
