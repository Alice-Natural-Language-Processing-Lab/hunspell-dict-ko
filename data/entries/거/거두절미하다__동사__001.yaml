    - 뜻풀이: 앞과 뒤의 군더더기를 빼고 어떤 일의 중심만 간단히 말하다.
      문형: 1이 거두절미하다
      용례.구:
      - 거두절미한 이야기.
      - 거두절미하고 결론만 언급하다.
      - 거두절미하고 본론만 말하다.
      - 거두절미하고 요점만 말하다.
      용례.대화:
      - 거두절미하고 용건만 간단히 말해. 뭐가 필요한 거니?
      용례.문장:
      - 질문자는 거두절미하고 필요한 질문만 하겠다며 말문을 열었다.
      - 토론자는 자신의 주장에 관한 여러 설명들이 있지만 거두절미하고 핵심만 말하겠다고 했다.
