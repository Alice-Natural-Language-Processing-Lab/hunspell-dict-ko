    의미:
    - 뜻풀이: 짐을 줄로 매어 어깨에 걸어서 등에 지다.
      문형: 1이 2를 걸머지다
      용례.구:
      - 배낭을 걸머지다.
      - 자루를 걸머지다.
      - 지게를 걸머지다.
      - 짐을 걸머지다.
      - 어깨에 걸머지다.
      용례.대화:
      - 그렇다면 남은 짐은 지게에 걸머지고 가야겠군요.
      용례.문장:
      - 터미널 안은 무거운 배낭을 걸머진 여행객들로 가득했다.
      - 나는 할머니가 무거운 짐을 어깨에 걸머지고 가는 것을 보고 도와 드렸다.
      의미ID: 1
    - 뜻풀이: 책임이나 임무 등을 떠맡다.
      문형: 1이 2를 걸머지다
      용례.구:
      - 멍에를 걸머지다.
      - 사명을 걸머지다.
      - 앞날을 걸머지다.
      - 의무를 걸머지다.
      - 책임을 걸머지다.
      용례.대화:
      - 이제부터는 네가 동생들의 앞날을 걸머져야 한단다.
      용례.문장:
      - 회장이 된 나는 모든 학생들의 기대와 부탁을 한 몸에 걸머졌다.
      - 식구들의 생계를 걸머져야 하는 아버지는 매일 힘들게 일을 하셨다.
      의미ID: 2
