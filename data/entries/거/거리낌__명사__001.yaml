    의미:
    - 뜻풀이: 일하거나 행동하는 데에 걸려서 방해가 되는 것.
      용례.구:
      - 아무 거리낌이 없다.
      - 전혀 거리낌이 없다.
      - 거리낌이 있다.
      - 거리낌을 겪다.
      - 거리낌을 느끼다.
      용례.대화:
      - 그도 이제 일이 익숙해져서 일처리에 거리낌이 없지.
      용례.문장:
      - 나는 긴 앞머리가 거리낌이 되어서 앞이 잘 보이지 않았다.
      - 운전에 능숙한 그는 좁고 울퉁불퉁한 길에서도 거리낌 없이 차를 몰았다.
      - 이 호텔은 고객의 숙박에 아무 거리낌이 없도록 최고의 서비스를 제공한다.
      의미ID: 1
    - 뜻풀이: 어떤 일이 마음에 걸리고 꺼려짐.
      용례.구:
      - 양심의 거리낌.
      - 조금의 거리낌.
      - 별다른 거리낌.
      - 아무런 거리낌.
      - 거리낌이 없다.
      - 거리낌이 있다.
      용례.대화:
      - 응. 내가 가지려니 거리낌이 느껴져서.
      용례.문장:
      - 범인은 흉악한 범죄를 저지르고도 일말의 거리낌도 느끼지 않았다.
      - 친구의 사과를 받았지만 아직 내 마음에는 거리낌이 남아서 친구가 좋게 보이지 않는다.
      의미ID: 2
