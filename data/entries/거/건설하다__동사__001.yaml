      뜻풀이: 건물이나 시설을 새로 짓다.
      문형: 1이 2를 건설하다
      용례.구:
      - 고속 도로를 건설하다.
      - 공장을 건설하다.
      - 댐을 건설하다.
      - 빌딩을 건설하다.
      - 아파트를 건설하다.
      용례.대화:
      - 해외에서 빌딩을 건설하는 일을 하고 있습니다.
      용례.문장:
      - 두 지역을 잇는 고속 도로를 건설하면 교통이 아주 편해질 것이다.
      - 정부에서는 내년부터 국가 소유의 아파트를 건설하겠다고 발표했다.
      의미ID: 1
