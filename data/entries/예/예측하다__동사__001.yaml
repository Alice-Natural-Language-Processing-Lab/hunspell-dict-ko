    - 뜻풀이: 앞으로의 일을 미리 추측하다.
      문형: 1이 2-고 예측하다
      용례.구:
      - 결과를 예측하다.
      - 미래를 예측하다.
      - 변화를 예측하다.
      - 사고를 예측하다.
      - 상황을 예측하다.
      - 인원을 예측하다.
      - 장래를 예측하다.
      용례.대화:
      - 그러게요. 예측하지 못한 사건들이 너무 많이 생겨요.
      용례.문장:
      - 요즘 경제 상황은 변화가 심해서 경기를 예측하기 어렵다.
      - 변화에 대비하지 않는 기업은 예측하지 못한 상황에 쉽게 어려워진다.
