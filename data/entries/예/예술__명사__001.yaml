      용례.대화:
      - 그건 이전부터 예술 교류가 활발했기 때문이야.
      용례.문장:
      - 북한의 예술에 대해 배우는 수업 시간에 학생들은 북한의 기예에 대해 배웠다.
      - 조선 시대 예술에 대한 이해를 위해 나는 조선 왕조의 학술을 설명한 역사서를 읽었다.
      의미ID: 1
    - 뜻풀이: 특정한 재료, 기교, 양식 등을 사용하여 아름다움을 창작하고 표현하는 활동. 또는 그러한 작품.
