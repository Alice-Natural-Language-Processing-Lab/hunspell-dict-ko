    의미:
    - 뜻풀이: 미래의 일을 알거나 추측하여 말하는 사람.
      용례.구:
      - 거짓 예언자.
      - 신통한 예언자.
      - 예언자가 말하다.
      - 예언자가 예견하다.
      - 예언자가 점을 치다.
      용례.대화:
      - 그러게. 천만다행이다. 비행기 추락 사고를 미리 예언하다니.
      용례.문장:
      - 예언자의 경고대로 지난 여름 동남아시아 전역에 사상 최대의 지진이 발생했다.
      - 앞으로 일어날 일을 증언하는 예언자는 신비하고 초자연적인 능력을 지니고 있다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 하나님의 뜻을 해석하거나 전달하는 사람.
      용례.구:
      - 구약 시대 예언자.
      - 성서 속 예언자.
      - 예언자의 말.
      - 예언자의 능력.
      용례.대화:
      - 이스라엘 민족이 하나님의 뜻에 순종하지 않을 때 목숨을 걸고 의롭게 살도록 선포하는 종교자야.
      용례.문장:
      - 구약 시대 대표적인 기독교 예언자로 이사야, 예레미야, 다니엘, 에스겔이 있다.
      - 신의 말을 알아듣는 예언자는 그 뜻을 사람들에게 전하는 능력을 가진 종교 지도자이다.
      의미ID: 2
