    의미:
    - 뜻풀이: 미래의 일을 알거나 추측하여 말하다.
      문형: 1이 2-고 예언하다
      용례.구:
      - 가능성을 예언하다.
      - 격변을 예언하다.
      - 몰락을 예언하다.
      - 미래를 예언하다.
      - 성공을 예언하다.
      - 승리를 예언하다.
      - 위기를 예언하다.
      - 인생을 예언하다.
      - 죽음을 예언하다.
      - 출현을 예언하다.
      - 패션계를 예언하다.
      - 미리 예언하다.
      - 정확하게 예언하다.
      용례.대화:
      - 고마워. 이제 시작이지, 뭐.
      용례.문장:
      - 축구 해설가들은 우리 팀의 승리를 예언한 반면, 시민들은 상대 팀이 이길 것이라 했다.
      - 지수는 복권 번호를 예언한 것이 적중하자 믿지 못하겠다는 듯 몇 번이고 다시 확인했다.
      - 유명 점술인은 내가 사업에 성공할 것이라고 예언하였고, 그의 말대로 백 억 매출을 올렸다.
      - 거짓 지도자는 1999년 12월 30일 세상이 종말할 것이라고 예언했지만 아무 일도 일어나지 않았다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 하나님으로부터 받은 뜻을 사람들에게 전하다.
      문형: 1이 2에/에게 3-고 예언하다
      용례.구:
      - 예언한 말씀.
      - 재앙을 예언하다.
      - 종말을 예언하다.
      - 죽음을 예언하다.
      - 파괴를 예언하다.
      용례.대화:
      - 구약 시대 하나님의 말씀을 예언한 예언서를 보고 있었어.
      용례.문장:
      - 예수 그리스도는 다시 내려와 세상을 심판하리라고 이스라엘 민족에게 예언하였다.
      - 하나님의 명령을 들은 선지자는 죄로 패악한 민족에게 신이 그들을 멸할 것이라고 예언했다.
