    - 뜻풀이: 지나간 어떤 때.
      용례.구:
      - 옛날 모습.
      - 옛날 버릇.
      - 옛날 사진.
      - 옛날 습관.
      - 옛날 같지 않다.
      용례.대화:
      - 아니야. 나이가 들어서 몸이 옛날 같지 않아.
      용례.문장:
      - 엄마는 20년 전의 옛날 사진을 보며 추억에 잠기셨다.
      - 오랜만에 만난 민준은 고생을 많이 했는지 자신감 있던 옛날 모습을 찾아보기 어려웠다.
