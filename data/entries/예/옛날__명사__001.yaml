      용례.구:
      - 먼 옛날.
      - 아득한 옛날.
      - 옛날 물건.
      - 옛날 이야기.
      - 옛날 사람.
      용례.대화:
      - 아주 먼 옛날에는 저렇게 불을 피웠단다.
      용례.문장:
      - 지수는 할머니가 해 주시는 옛날 이야기 듣는 것을 좋아한다.
      - 옛날부터 한국 사람들에게 호랑이는 무서운 동물이면서 친근한 동물이었다.
