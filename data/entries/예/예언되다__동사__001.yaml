    - 뜻풀이: 미래의 일이 알려지거나 추측되어 말해지다.
      문형: 1이 예언되다
      용례.구:
      - 예언된 미래.
      - 예언된 운명.
      - 예언된 전쟁.
      - 출생이 예언되다.
      - 탄생이 예언되다.
      용례.대화:
      - 예언된 운명일지라도 노력으로 극복할 수 있을 거야.
      용례.문장:
      - 보나마나 예언된 결과였지만 6 대 0으로 완패한 우리 팀 점수를 보자 큰 실망을 했다.
      - 돼지꿈을 꾼 나는 큰 행운이 예언된 것이라 확신하고 복권을 샀다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 하나님으로부터 받은 뜻이 사람들에게 전해지다.
      문형: 1이 예언되다
      용례.구:
      - 예언된 구원.
      - 예언된 은혜.
      - 예언된 죽음.
      - 멸망이 예언되다.
      - 지옥이 예언되다.
      용례.대화:
      - 응, 그 구원자가 바로 예수 그리스도야.
      용례.문장:
      - 성경에는 하나님이 이 세상에 다시 와서 세상을 심판할 것이 예언되어 있다.
      - 기독교에서 절대 주권자인 하나님을 믿지 않는 자에게는 지옥으로의 영원한 죽음이 예언되었다.
