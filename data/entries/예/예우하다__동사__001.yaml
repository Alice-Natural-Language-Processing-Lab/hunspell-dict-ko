    의미:
    - 뜻풀이: 예의를 지켜 정중하게 대하다.
      문형: 1이 2를 예우하다
      용례.구:
      - 선배를 예우하다.
      - 어른을 예우하다.
      - 극진히 예우하다.
      - 서로 예우하다.
      - 차별적으로 예우하다.
      용례.대화:
      - 그러게. 경로석을 비워 드리는 것도 제대로 하지 못하니 말이야.
      용례.문장:
      - 우리 학생들은 퇴임하시는 선생님을 예우해 드리면서 감사와 존경을 표했다.
      - 나는 존경하는 교수님께 예우하는 태도로 정성껏 음식을 대접해 드렸다.
      - 우리나라는 명절에 친척 어른들을 찾아 뵙고 예우하는 풍습을 가지고 있다.
      - 직원 몇몇은 승진을 앞두고 인사 부장에게 비싼 선물과 식사를 대접하며 극진히 예우하는 척했다.
