    - 뜻풀이: 예가 보여지다.
      문형: 1이 예시되다
      용례.구:
      - 예시된 글.
      - 예시된 문장.
      - 예시된 사항.
      - 자료가 예시되다.
      - 사례로 예시되다.
      - 수치로 예시되다.
      - 구체적으로 예시되다.
      - 풍부하게 예시되다.
      용례.대화:
      - 또한 예시된 근거들이 적절해서 글의 완성도도 높였지.
      용례.문장:
      - 요리 책에는 사진이 예시되어 있어 누구나 손쉽게 요리를 할 수 있다.
      - 실화로 독자들에게 예시된 설명은 실제적이고 구체적이라 이해하기 쉽다.
      - 교재 개발자들은 어린이에게 예시될 삽화로 만화 주인공을 활용하기로 했다.
      - 나는 예시된 지문을 읽고 이것이 어떤 주장의 예로 제시된 것인지 묻는 문제가 가장 어렵다.
