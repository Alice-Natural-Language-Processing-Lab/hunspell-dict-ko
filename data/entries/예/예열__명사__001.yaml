    - 뜻풀이: 미리 열을 가함.
      용례.구:
      - 자동차 예열.
      - 예열 기구.
      - 예열 방법.
      - 예열 시간.
      - 예열 재료.
      - 예열을 시키다.
      - 예열을 하다.
      용례.문장:
      - 추운 겨울에는 운전하기 전에 충분히 예열을 해 주어야 엔진 시동이 잘 걸린다.
      - 오 분 정도 예열을 한 프라이팬에 야채를 볶으면 더욱 맛있고 빠르게 익힐 수 있다.
      - 더운 날씨에 번거롭더라도 맛있는 빵을 구우려면 오븐 예열이 필요해.
