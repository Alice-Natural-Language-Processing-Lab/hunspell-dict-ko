    의미:
    - 뜻풀이: 필요할 때 쓰기 위하여 미리 마련하거나 갖추어 놓다.
      문형: 1이 2를 예비하다
      용례.구:
      - 겨울을 예비하다.
      - 결혼식을 예비하다.
      - 농사를 예비하다.
      - 시험을 예비하다.
      - 장마를 예비하다.
      용례.대화:
      - 우와, 예쁘다.
      용례.문장:
      - 농부는 저수지에 물을 채워 가뭄을 예비했다.
      - 부모님은 노후를 예비해서 매달 적금을 넣고 계신다.
      - 곰은 겨울을 예비하려고 먹이를 잔뜩 먹고 겨울잠을 잔다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 정식으로 하기 전에 그것을 위해 미리 준비하다.
      문형: 1이 2를 예비하다
      용례.구:
      - 공연을 예비하다.
      - 대회를 예비하다.
      - 예배를 예비하다.
      - 행사를 예비하다.
      - 회의를 예비하다.
      용례.대화:
      - 네. 모두 예비해 놓았습니다.
      용례.문장:
      - 선수들은 올림픽을 예비하기 위해 운동을 열심히 했다.
      - 행사장은 사장님이 오실 것을 예비해서 준비를 철저히 하고 있었다.
      - 후보자들은 시장이나 양로원 등에서 사람들을 만나며 선거를 예비했다.
      의미ID: 2
