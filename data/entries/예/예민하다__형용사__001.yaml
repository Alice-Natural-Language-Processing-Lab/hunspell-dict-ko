      문형: 1이 2에 예민하다
      용례.구:
      - 예민한 관찰.
      - 성격이 예민하다.
      - 신경이 예민하다.
      - 냄새에 예민하다.
      - 소리에 예민하다.
      용례.대화:
      - 언니한테는 아무것도 못 숨기겠네.
      용례.문장:
      - 담배를 피우지 않는 사람은 담배 냄새에 예민한 편이다.
      - 의사는 환자의 증상들을 예민하게 관찰했다.
      - 동생은 성격이 예민해서 다른 사람들의 말에 민감하게 반응한다.
      의미ID: 1
    - 뜻풀이: 어떤 일의 성격이 많은 사람들의 관심을 끌 만큼 중요하고 그 처리에 많은 갈등이 있는 상태이다.
      문형: 1이 예민하다
      용례.구:
      - 예민한 말.
      - 예민한 발언.
      - 예민한 사안.
      - 예민한 주제.
      - 예민하게 반응하다.
      용례.대화:
      - 여기 이 문장은 좀 예민하게 받아들여질 수 있겠어. 수정하는 게 좋겠어.
      용례.문장:
      - 수도를 옮기는 것은 이해관계가 얽힌 예민한 사안이다.
      - 아무리 친한 사이라도 정치와 같은 예민한 주제로 이야기하는 것은 어려웠다.
