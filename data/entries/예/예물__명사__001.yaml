    의미:
    - 뜻풀이: 고마움을 나타내거나 예의를 갖추기 위해서 보내는 물건.
      용례.구:
      - 귀한 예물.
      - 정성스러운 예물.
      - 예물을 드리다.
      - 예물을 받다.
      - 예물을 바치다.
      용례.대화:
      - 뭘 이런 걸 다. 고맙네.
      용례.문장:
      - 어머니는 신에게 쌀 열 자루를 예물로 드렸다.
      - 제가 아직 부족해서 작은 예물밖에 준비를 못했습니다.
      - 아버지는 어버이날에 할아버지께 준비한 예물을 보냈다.
      의미ID: 1
    - 뜻풀이: 결혼할 때 신랑과 신부가 주고받는 물건.
      용례.구:
      - 예물 반지.
      - 예물 시계.
      - 예물을 갖추다.
      - 예물을 받다.
      - 예물을 생략하다.
      - 예물을 주다.
      용례.대화:
      - 결혼할 때 남편한테 받은 예물 시계야.
      용례.문장:
      - 신랑과 신부는 결혼 전에 금반지로 예물 반지를 맞추었다.
      - 예비 며느리는 시어머니께 대대로 물려 온 팔찌를 예물로 받았다.
      - 우리는 간소하게 결혼식을 치르고 싶어서 예물도 서로 주고받지 않았다.
      의미ID: 2
