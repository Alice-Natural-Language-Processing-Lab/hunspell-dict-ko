    - 뜻풀이: 미래의 일을 알거나 추측하여 말함. 또는 그런 말.
      용례.구:
      - 기막힌 예언.
      - 놀라운 예언.
      - 예언 능력.
      - 예언이 들어맞다.
      - 예언이 맞다.
      - 예언이 빗나가다.
      - 예언이 적중하다.
      - 예언이 틀리다.
      - 예언을 하다.
      용례.대화:
      - 역시. 내 그럴 줄 알았다니까. 둘은 처음부터 낌새가 남달랐어.
      용례.문장:
      - 내가 커서 정치가가 될 것이라는 할아버지의 예언은 한 치의 오차도 없이 들어맞았다.
      - 틀린 적이 없는 점쟁이의 예언에 자신의 앞날을 알고 싶어 하는 사람들이 모여들었다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 하나님으로부터 받은 뜻을 사람들에게 전하는 일. 또는 그런 말.
      용례.구:
      - 말씀 예언.
      - 성경 예언.
      - 예언의 능력.
      - 예언의 말.
      - 계시와 예언.
      용례.대화:
      - 난 싫어. 예언 능력이 있다는 말 못 믿겠어.
      용례.문장:
      - 성경의 계시록은 하나님의 계시와 예언의 말씀으로 기록되었다.
      - 구약 시대 선지자들은 하나님이 주신 말씀으로 예언을 말하는 복음 선포자의 일을 했다.
      의미ID: 2
