      - 어린 나이에도 불구하고 세계 최고의 자리에 올라서 국위 선양에도 한몫했거든.
      용례.문장:
      - 지수는 야채를 먹으면 불치병도 치료할 수 있다며 야채 예찬을 늘어놓았다.
      - 실용적이면서도 아름다운 디자인의 집을 짓는 그 건축가에게 사람들은 예찬을 보냈다.
