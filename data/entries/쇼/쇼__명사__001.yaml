      용례.구:
      - 한 편의 쇼.
      - 쇼가 벌어지다.
      - 쇼를 구경하다.
      - 쇼를 벌이다.
      - 쇼를 보다.
      용례.대화:
      - 응, 용기를 내서 고백까지 했는데 혼자 쇼를 한 것 같아서 너무 창피해.
      용례.문장:
      - 큰길에서 우당탕 소리를 내며 넘어지는 바람에 한바탕 쇼를 하고 말았다.
      - 길거리에서 남녀가 다투는 걸 보면 한 편의 쇼를 구경하는 듯한 느낌이 든다.
      의미ID: 1
    - 뜻풀이: 무대나 매체를 통해 여러 사람들에게 보여 주는 오락 공연이나 프로그램.
      용례.구:
      - 마술 쇼.
      - 서커스 쇼.
      - 특집 쇼.
      - 퀴즈 쇼.
      - 쇼가 끝나다.
      - 쇼를 관람하다.
      - 쇼에 출연하다.
      용례.대화:
      - 방송국에서 인기 가수들이 출연하는 특집 쇼를 한다니까 보러 가자.
      용례.문장:
      - 이번 마술 쇼는 유명한 마술사가 하는 공연이라 표를 구하기가 어려울 것 같다.
      - 승규는 일반인이 참가할 수 있는 퀴즈 쇼에 나가 상금도 타고 텔레비전에 출연도 하게 되었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 남을 속이려고 일부러 꾸며서 보이는 일.
      용례.구:
      - 쇼를 부리다.
      - 쇼에 넘어가다.
      용례.대화:
      - 그렇긴 한데 요즘 보면 멀쩡한 사람들이 쇼를 하는 경우도 가끔 있어.
      용례.문장:
      - 그가 울면서 용서를 비는 것을 보니 쇼는 아닌 것 같았다.
      - 승규는 이번은 쇼가 아니니까 제발 한 번만 더 믿어 달라고 사정했다.
      - 나는 쓰러지는 시늉을 한 동생의 쇼에 넘어가서 숙제를 대신 해 주고 말았다.
