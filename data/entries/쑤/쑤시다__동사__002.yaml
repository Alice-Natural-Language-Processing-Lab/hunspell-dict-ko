    의미:
    - 뜻풀이: 꼬챙이나 막대기 등으로 마구 찌르거나 후비다.
      문형: 1이 2로 3을 쑤시다
      용례.구:
      - 구멍을 쑤시다.
      - 이를 쑤시다.
      - 콧구멍을 쑤시다.
      - 막대기로 쑤시다.
      - 손가락으로 쑤시다.
      용례.대화:
      - 아버지가 밥 먹고 나면 꼭 이를 쑤시시니 금방 떨어지네.
      용례.문장:
      - 승규는 콧구멍을 쑤시는 버릇이 있다.
      - 배가 막대기로 쑤시는 것처럼 아파서 병원에 갔다.
      의미ID: 1
    - 뜻풀이: 좁은 틈을 헤쳐서 넓히다.
      문형: 1이 2를 쑤시다
      용례.구:
      - 쑤셔 넣다.
      - 쑤셔 담다.
      - 쑤셔 들어가다.
      - 쑤셔 박다.
      용례.대화:
      - 사탕들을 죄다 쑤셔 넣어서 그래요.
      용례.문장:
      - 갑자기 집에 손님들이 오셔서 바닥에 있던 옷들을 좁은 옷장에 다 쑤셔 박았다.
      - 지하철이 꽉 차서 더 이상 탈 자리가 없는데도 사람들은 좁은 틈을 쑤시고 들어왔다.
      의미ID: 2
    - 뜻풀이: 어떤 것을 건드려서 헤집어 놓다.
      문형: 1이 2를 쑤시다
      용례.구:
      - 거리를 쑤시다.
      - 밭을 쑤시다.
      - 쓰레기통을 쑤시다.
      - 옷장을 쑤시다.
      - 쑤셔 놓다.
      용례.문장:
      - 멧돼지들이 간밤에 감자 밭을 다 쑤셔 놓았다.
      - 폭력배들은 노점상들이 몰려 있는 거리를 쑤시고 돌아갔다.
      - 민준이가 부지깽이로 잿더미를 쑤셔서 군고구마를 찾아냈다.
      의미ID: 3
    - 뜻풀이: 원하는 것을 얻기 위해 여러 가지 방법으로 알아보다.
      문형: 1이 2를 쑤시다
      용례.구:
      - 쑤시고 다니다.
      - 쑤시고 돌아다니다.
      - 쑤시고 들어가다.
      - 쑤셔서 밝히다.
      - 쑤셔서 알아내다.
      용례.대화:
      - 너는 참 여기저기 잘도 쑤시고 다닌다.
      용례.문장:
      - 김 형사는 사건의 단서를 찾기 위해 이곳저곳을 쑤시고 다녔다.
      - 나는 졸업 후 여기저기 쑤셔 보던 중 한 회사에서 연락을 받았다.
      의미ID: 4
    - 뜻풀이: 다른 사람을 자기 생각대로 움직이기 위해 부추기거나 꾀다.
      문형: 1이 2를 쑤시다
      용례.구:
      - 쑤셔서 그만두다.
      - 쑤셔서 나가다.
      - 쑤셔서 놀다.
      - 쑤셔서 도망가다.
      - 쑤셔서 마시다.
      용례.대화:
      - 너는 왜 공부 열심히 하는 애를 쑤셔서 놀자고 해?
      용례.문장:
      - 나는 술 마시기 싫다는 승규를 쑤셔서 맥주를 마시러 갔다.
      - 반장은 괜히 반 아이들을 쑤셔서 등교 거부를 하게 만들었다.
      - 나는 성실하게 회사를 다니던 친구를 쑤셔서 같이 사업을 시작했다.
      의미 참고: 주로 ‘쑤셔서’ 로 쓴다.
      의미ID: 5
