    의미:
    - 뜻풀이: 소식을 전하다.
      문형: 1이 (2와) 통신하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 가족에게 통신하다.
      - 사람들에게 통신하다.
      - 친구에게 통신하다.
      - 본부와 통신하다.
      - 서로 통신하다.
      용례.대화:
      - 어떻게든 방법을 찾아봐야지. 구조대가 오지 않으면 큰일 나. 반드시 연락을 해야만 해.
      용례.문장:
      - 그녀는 이 기쁜 소식을 사람들에게 통신하기 위해 밤새 달려왔다.
      - 우리는 작은 사무실에서 마을 밖의 소식을 통신하는 일을 담당하고 있었다.
      의미ID: 1
    - 뜻풀이: 우편이나 전신, 전화 등으로 정보나 소식 등을 전달하다.
      문형: 1이 (2와) 통신하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 통신하는 수단.
      - 사람들과 통신하다.
      - 친구들과 통신하다.
      - 전화로 통신하다.
      - 편지로 통신하다.
      용례.대화:
      - 그렇지. 그런데 나는 아직까지도 편지 쓰는 게 참 좋더라.
      용례.문장:
      - 옛날에는 멀리 있는 사람과 통신하는 수단이 편지밖에는 없었다.
      - 과학 기술이 발전하면서 이제는 다른 나라에 있는 친구와도 얼마든지 통신할 수 있다.
      의미ID: 2
    - 뜻풀이: 신문이나 잡지에 실을 기사의 자료를 보내다.
      문형: 1이 (2와) 통신하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 통신한 기자.
      - 통신한 내용.
      - 통신한 사람.
      - 통신한 사진.
      - 통신한 상황.
      용례.대화:
      - 죄송합니다. 아직 신입사원이다 보니 실수가 있는 것 같습니다. 제가 교육을 잘 시키겠습니다.
      용례.문장:
      - 신문사에서는 어제 밤에 기자가 통신한 사진을 첫 면에 실었다.
      - 요즘은 고속도로나 시내의 교통 상황을 시민들이 직접 방송사에 통신하기도 한다.
      의미ID: 3
