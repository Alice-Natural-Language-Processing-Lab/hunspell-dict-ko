    의미:
    - 뜻풀이: 집에서 학교까지 오가며 다니는 학생.
      용례.구:
      - 열차 통학생.
      - 자전거 통학생.
      - 자택 통학생.
      - 근처의 통학생.
      - 학교의 통학생.
      - 통학생이 많다.
      용례.문장:
      - 평일 아침의 버스는 항상 근처 학교의 통학생들로 만원이 된다.
      - 그때 거리에는 교복 차림의 통학생들이 삼삼오오 모여 학교로 가고 있었다.
      - 우리 학교는 기숙사가 있지만 대부분의 학생이 자택 통학생이라 기숙사에 사는 학생은 매우 적다.
