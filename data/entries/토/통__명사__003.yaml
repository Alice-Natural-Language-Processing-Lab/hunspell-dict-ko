    원어: 桶
    의미:
    - 뜻풀이: 무엇을 담기 위해 깊고 오목하게 만든 그릇.
      용례.구:
      - 큰 통.
      - 통 한 개.
      - 통이 차다.
      - 통을 만들다.
      - 통에 넣다.
      - 통에 담다.
      - 통에 보관하다.
      용례.대화:
      - 제가 어렸을 때 갖고 놀던 장난감들이에요.
      용례.문장:
      - 나는 페트병을 잘라 만든 통에 물을 담고 꽃을 꽂아 두었다.
      - 내일 단수가 된다는 소식에 나는 큰 통에 물을 가득 담아 두었다.
      - 통이 바닥에 떨어져 뚜껑이 벗겨지면서 안에 든 내용물이 쏟아졌다.
      의미ID: 1
    - 뜻풀이: 물건을 통에 담아 그 분량을 세는 단위.
      용례.구:
      - 물 한 통.
      - 술 한 통.
      - 통조림 두 통.
      - 팝콘 한 통.
      - 아이스크림 세 통.
      용례.대화:
      - 아이스크림 한 통을 혼자 다 먹더니 배탈이 났나 보구나.
      용례.문장:
      - 전쟁을 대비해 주민들은 통조림을 여러 통 사다 놓았다.
      - 가뭄이 계속되면서 우리 마을 주민들은 물 한 통도 아끼며 살고 있다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
