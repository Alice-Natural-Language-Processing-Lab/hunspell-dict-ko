      용례.구:
      - 통통 튕기다.
      용례.문장:
      - 지수는 고무줄로 만든 가야금을 통통 튕겼다.
      - 바이올린 줄을 손으로 튕기니 통통 소리가 났다.
      - 우리는 실을 양쪽에서 잡고 팽팽하게 한 다음 손가락으로 통통 튕겨 보았다.
