      용례.구:
      - 통통 두드리다.
      - 통통 치다.
      용례.문장:
      - 우리는 장구를 통통 두드리며 박자를 맞췄다.
      - 지수가 젓가락으로 깡통을 통통 치며 창밖을 바라보고 있다.
      - 이 인형은 전원을 켜면 곰이 들고 있는 작은북을 통통 치기 시작한다.
