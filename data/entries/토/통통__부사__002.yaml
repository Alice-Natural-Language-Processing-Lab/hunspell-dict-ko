      용례.구:
      - 통통 구르다.
      용례.문장:
      - 지수가 발을 통통 구르며 늑장 부리는 민준이를 재촉했다.
      - 우리는 발로 바닥을 통통 굴러 북을 치는 것 같은 소리를 냈다.
      - 음악이 나오자 유민이가 발을 통통 구르며 리듬을 타기 시작했다.
