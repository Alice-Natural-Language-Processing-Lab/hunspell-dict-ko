      - 왕은 넓어진 영토를 통치하기 위해 행정을 정비하고 중앙 집권 체제를 강화했다.
      - 당시 일본은 우리나라를 식민지로 통치하며 우리에게 그들의 문화와 사상을 주입하려고 했다.
