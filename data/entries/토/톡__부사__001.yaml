      - 동형어 번호: 0
        표제어: 툭
        항목ID: 82239
      뜻풀이: 갑자기 가볍게 부러지는 소리. 또는 그 모양.
      용례.구:
      - 톡 끊다.
      - 톡 부러뜨리다.
      - 톡 부러지다.
      용례.대화:
      - 아, 그럼 평소에는 간단히 들고 다니다가 필요할 때 부러뜨려서 쓰면 되겠구나.
      용례.문장:
      - 그는 무심하게 지나가다가 나뭇가지를 쳐서 톡 끊어 놓고는 그냥 지나갔다.
      - 별로 손에 힘을 세게 주지 않았다고 생각했는데 얇은 샤프심이 톡 부러지고 말았다.
      의미ID: 8
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭
        항목ID: 82239
      뜻풀이: 어느 한 부분이 튀어나온 모양.
      용례.구:
      - 톡 나오다.
      - 톡 튀어나오다.
      - 톡 불거져 나오다.
      - 톡 두드러지다.
      용례.대화:
      - 감사합니다. 아기 아빠가 이마가 튀어나왔는데 그걸 닮은 것 같아요.
      용례.문장:
      - 요즘 오랫동안 운동을 하지 않아서 그런지 옷을 입으면 뱃살이 유독 톡 나온다.
      - 어제 하루 종일 땀을 흘리면서 고생을 했더니 얼굴에 여드름이 톡 불거졌다.
      의미ID: 9
    - 뜻풀이: 갑자기 혀끝이나 코 등이 짜릿해지는 느낌.
      용례.대화:
      - 간장에 와사비를 너무 많이 풀었나봐. 갑자기 톡 쏴서 눈물이 나네.
      용례.문장:
      - 나는 초밥을 먹을 때 코를 톡 쏘는 와사비가 많이 들어간 것을 좋아한다.
      - 요리에 겨자소스가 많이 들어간 것인지 먹을 때마다 톡 쏘는 느낌이 났다.
