      뜻풀이: 작은 것이 갑자기 튀거나 터지는 소리. 또는 그 모양.
      용례.구:
      - 톡 튀다.
      - 톡 터지다.
      용례.대화:
      - 그러게 말이야. 참 맛있어 보인다. 하나 사 가서 먹으면 되겠다.
      용례.문장:
      - 주방에서 콩을 볶고 있었는데 그 중 한 알이 갑자기 톡 튀어 올랐다.
      - 아이들은 여기저기에서 톡 튀어 다니는 메뚜기를 잡느라 정신이 없었다.
      의미ID: 1
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭
        항목ID: 82239
      뜻풀이: 작은 것이 갑자기 떨어지는 소리. 또는 그 모양.
      용례.구:
      - 톡 떨어뜨리다.
      - 톡 떨어지다.
      용례.대화:
      - 도토리가 갑자기 톡 떨어지더라고. 네 머리 위로 떨어질 줄이야.
      용례.문장:
      - 나는 울지 않으려고 안간힘을 썼지만 결국 눈물 한 방울이 톡 떨어졌다.
      - 화창하던 날씨가 갑자기 어둑어둑해지더니 결국 빗방울이 톡 떨어졌다.
      의미ID: 2
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭
        항목ID: 82239
      뜻풀이: 말을 사납게 쏘아붙이는 모양.
      용례.구:
      - 톡 던지다.
      - 톡 하다.
      - 톡 끼어들다.
      - 톡 말하다.
      - 톡 쏘아붙이다.
      용례.대화:
      - 넌 왜 그렇게 말을 톡 쏘아붙여? 사람 기분 나쁘게.
      용례.문장:
      - 나는 대화 중에 끼어들어서는 톡 쏘아붙이는 친구의 언행에 기분이 상했다.
      - 그 친구는 사납게 톡 쏘아붙이는 말투 때문에 늘 좋지 않은 오해를 받는다.
      의미ID: 3
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭
        항목ID: 82239
      뜻풀이: 작은 것이 갑자기 발에 걸리거나 차이는 소리. 또는 그 모양.
      용례.구:
      - 톡 걸리다.
      - 톡 차다.
      - 톡 차이다.
      용례.대화:
      - 길에 뭐가 떨어져 있었나 보지. 신경 쓰지 말고 어서 갈 길이나 가자.
      용례.문장:
      - 길을 걷다가 발에 무언가 톡 걸려서 보니 지갑이 떨어져 있었다.
      - 무심코 돌멩이를 톡 찼을 뿐인데 지나가던 친구 다리에 맞아 버렸다.
      의미ID: 4
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭
        항목ID: 82239
      뜻풀이: 가볍게 살짝 치거나 건드리는 소리. 또는 그 모양.
      용례.구:
      - 톡 건드리다.
      - 톡 내리치다.
      - 톡 던지다.
      - 톡 두드리다.
      - 톡 때리다.
      - 톡 치다.
      용례.대화:
      - 아, 이건 버튼을 누르는 게 아니라 그냥 화면을 톡 치면 되는 거야.
      용례.문장:
      - 선배는 나를 보며 반갑다며 내 이마를 장난스럽게 톡 건드리고 갔다.
      - 나는 그저 친구 머리를 장난으로 톡 친 것뿐인데 화를 내는 바람에 당황했다.
      의미ID: 5
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭
        항목ID: 82239
      뜻풀이: 가볍게 살짝 털거나 튀기는 소리. 또는 그 모양.
      용례.구:
      - 톡 털다.
      - 톡 튀기다.
      용례.대화:
      - 아, 죄송해요. 그냥 옷에 작은 뭔가가 붙어 있기에 털어 버린 거였어요.
      용례.문장:
      - 교실에 혼자 남은 나는 들고 있던 공을 책상 위에 톡 튀겨 보았다.
      - 동생은 샤워를 하고 나와서는 머리를 톡 털며 텔레비전 앞으로 걸어갔다.
      의미ID: 6
    - 뜻풀이: 새가 부리로 가볍게 쪼는 소리. 또는 그 모양.
      용례.구:
      - 톡 쪼다.
      - 톡 소리가 나다.
      용례.대화:
      - 그러게. 참 작고 귀엽다. 모이도 잘 먹고 건강하게 자랐으면 좋겠어.
      용례.문장:
      - 어머니께서 마당에 곡식들을 펼쳐 놓자 새들이 날아와 톡 쪼아 대었다.
      - 톡 소리가 나서 보니 작은 새들이 나무에 달리 열매를 쪼아 먹고 있었다.
      의미ID: 7
