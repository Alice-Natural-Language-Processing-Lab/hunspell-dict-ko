    어휘 등급: 없음
    의미:
    - 뜻풀이: 속이 꽉 차게 자란 배추나 수박, 호박 등의 몸통.
      용례.구:
      - 통이 들다.
      - 통이 앉다.
      - 통이 실하다.
      - 통이 차다.
      용례.대화:
      - 그런 것들만 골라서 사왔어. 오늘 김장을 하면 겨울 내내 먹을 거잖아.
      용례.문장:
      - 비옥한 땅에서 농사를 지어서 그런지 작물들이 모두 통이 제대로 들었다.
      - 할머니께서는 하루 종일 일하고 돌아온 우리에게 통이 실한 수박을 갈라 주셨다.
      의미ID: 1
    - 뜻풀이: 배추나 수박, 호박 등을 세는 단위.
      용례.구:
      - 배추 한 통.
      - 수박 두 통.
      - 양배추 서너 통.
      - 여러 통의 호박.
      용례.대화:
      - 김장을 하면 이집 저집 나눠 주려고 좀 많이 샀어.
      용례.문장:
      - 나는 급히 슈퍼로 달려가 찌개에 넣을 호박 두 통을 샀다.
      - 양배추 한 통을 그대로 쪄서 쌈장에 찍어 먹으면 굉장히 맛있다.
      - 친한 친구가 하는 야채 가게에 갔더니 배추 몇 통은 공짜로 주었다.
      - 아버지께서 퇴근하면서 돌아오시는 길에 시원한 수박 한 통을 사 오셨다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
