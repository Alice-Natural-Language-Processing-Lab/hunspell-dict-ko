      - 몇 토막.
      - 두 토막으로 나누다.
      용례.대화:
      - 그런데 그렇게 하면 자루가 모자라. 네 개씩 담자.
      용례.문장:
      - 그는 어디에 쓸 것인지 모를 장작 몇 토막을 주섬주섬 챙겼다.
      - 생선가게에서는 자른 생선을 몇 토막씩 묶어서 판매하고 있었다.
      - 배식을 받는 학생들은 아주머니께 생선 한 토막만 더 달라고 졸라댔다.
      - 주인아저씨께서 다음에 또 오라며 덤으로 무 한 토막을 더 얹어 주셨다.
