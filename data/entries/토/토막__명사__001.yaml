      뜻풀이: 좀 크게 덩어리가 진 도막.
      용례.구:
      - 토막을 내다.
      - 토막을 집다.
      - 토막을 치다.
      - 토막으로 만들다.
      - 토막으로 자르다.
      용례.대화:
      - 나는 그냥 제일 맛있어 보여서 먹으려던 것뿐이었어. 미안해.
      용례.문장:
      - 우리는 너무 길어서 트럭에 실을 수 없는 것들은 토막을 쳐서 실었다.
      - 어디선가 통나무를 토막으로 자르면 그 값어치가 떨어진다는 이야기를 들은 적이 있다.
      의미ID: 1
    - 뜻풀이: 다른 것에 비해 아주 짤막한 내용이나 물건.
      용례.구:
      - 토막 김치.
      - 토막 녹음.
      - 토막 소식.
      - 토막 지우개.
      용례.대화:
      - 응. 맞아. 어서 만들어서 먹자. 지금 너무 배고프다.
      용례.문장:
      - 늘 토막 지우개를 들고 다니는 친구에게 생일 선물로 지우개를 선물했다.
      - 토막 소식만을 전해 들었어도 대충 어떤 일이 일어났는지는 알 것 같았다.
      의미ID: 2
    - 뜻풀이: 말이나 글, 생각 등에서 잘려지거나 떼어 낸 짤막한 부분.
      용례.구:
      - 토막 글.
      - 토막 생각.
      - 토막 연설.
      - 토막을 기억하다.
      - 토막을 말하다.
      - 토막을 발췌하다.
      용례.대화:
      - 글쎄. 나도 그냥 토막 기억들만 있어서 어떻게 된 일인지를 모르겠네.
      용례.문장:
      - 기사의 토막만을 발췌해서 원래의 취지를 왜곡시키는 것은 옳지 못한 행동이다.
      - 선생님은 학생들에게 토막 글을 나누어 주시고는 뒷이야기를 써보라고 하셨다.
