      뜻풀이: 먹은 것을 도로 입 밖으로 쏟아 내다.
      문형: 1이 2를 토하다
      용례.구:
      - 먹은 것을 토하다.
      - 음식을 토하다.
      - 피를 토하다.
      - 체하여 토하다.
      용례.대화:
      - 점심에 먹은 게 체했나 봐.
      용례.문장:
      - 민준이는 먹은 것을 토하고 배가 아파서 병원에 갔다.
      - 유민이는 상한 음식을 먹었는지 계속 먹은 음식을 토했다.
      의미ID: 1
    - 뜻풀이: 밖으로 내뿜다.
      문형: 1이 2를 토하다
      용례.구:
      - 불을 토하다.
      - 연기를 토하다.
      - 입김을 토하다.
      용례.문장:
      - 공장 굴뚝에서는 검은 연기를 토해 내고 있었다.
      - 그 영화에는 거대한 불덩어리를 토해 내는 괴물이 등장한다.
      의미ID: 2
    - 뜻풀이: 느낌이나 생각을 소리나 말로 강하게 표현하다.
      문형: 1이 2를 토하다
      용례.구:
      - 비명을 토하다.
      - 열번을 토하다.
      - 울분을 토하다.
      - 웅변을 토하다.
      - 탄성을 토하다.
      용례.문장:
      - 누명을 쓴 그는 억울하다고 소리를 지르며 울분을 토했다.
      - 학생들이 주먹 다툼을 하자 다들 싸우지 말라며 선생님은 짧게 외마디를 토했다.
