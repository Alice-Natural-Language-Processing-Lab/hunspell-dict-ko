    - 뜻풀이: 소매나 바짓가랑이 등의 속의 넓이.
      용례.구:
      - 바지의 통.
      - 적당한 통.
      - 통이 넓다.
      - 통이 좁다.
      - 통을 넓히다.
      - 통을 줄이다.
      용례.대화:
      - 오래 입어서 그런 거지 뭐. 이제 하나 새로 사는 게 좋을 것 같다.
      용례.문장:
      - 바지의 통이 지나치게 좁거나 넓은 것은 활동하는 데에 불편하다.
      - 내가 고등학생이었을 때는 학생들이 선생님 몰래 교복 바지의 통을 줄이곤 했다.
      의미ID: 1
    - 뜻풀이: 허리나 다리 등의 굵기나 둘레.
      용례.구:
      - 다리의 통.
      - 허리의 통.
      - 통이 굵다.
      - 통이 두껍다.
      - 통이 얇다.
      - 통을 재다.
      - 통을 줄이다.
      용례.대화:
      - 친구들이 나보고 허리랑 다리의 통이 크다고 놀리잖아.
      용례.문장:
      - 허리에 살이 많은 나는 최대한 통이 얇아 보이는 옷을 선택하곤 한다.
      - 다리나 팔의 통이 굵으면 노출이 많은 여름옷을 예쁘게 입기가 어렵다.
      의미ID: 2
    - 뜻풀이: 사람의 마음 씀씀이.
      용례.구:
      - 통이 대단하다.
      - 통이 시원하다.
      - 통이 작다.
      - 통이 크다.
      용례.대화:
      - 정말? 통이 시원한 분이시구나.
      용례.문장:
      - 평소 통이 큰 형은 가족의 기념일이 되면 좋은 레스토랑에 데려가곤 한다.
      - 통이 좋으신 가게 아주머니께서는 손님들에게 덤으로 많은 것을 얹어 주셨다.
      의미ID: 3
