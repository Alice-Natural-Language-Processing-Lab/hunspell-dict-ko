    의미:
    - 뜻풀이: 세상에 널리 통하는 것.
      용례.구:
      - 통속적인 가치.
      - 통속적인 구조.
      - 통속적인 기준.
      - 통속적인 생각.
      - 통속적인 일.
      - 통속적인 틀.
      - 통속적인 표현.
      용례.대화:
      - 아이의 눈으로 세상을 바라본 작품인데 통속적인 표현을 벗어난 표현을 많이 사용했대.
      용례.문장:
      - 통속적인 틀에 박혀서는 절대로 무언가 새로운 것을 만들어낼 수가 없다.
      - 어제 일어난 일은 통속적인 기준으로 보았을 때 절대로 있을 수 없는 일이었다.
      의미ID: 1
    - 뜻풀이: 전문적이지 않고 대체로 수준이 낮아 일반 대중에게 쉽게 통할 수 있는 것.
      용례.구:
      - 통속적인 내용.
      - 통속적인 독자.
      - 통속적인 말.
      - 통속적인 소설.
      - 통속적인 작품.
      용례.대화:
      - 머리 쓰면서 읽을 필요가 없어서 좋잖아. 그냥 휴식을 위해 보는 거야.
      용례.문장:
      - 통속적인 소설로만 생각되던 인터넷 소설이 최근에는 드라마로 각색이 되기도 한다.
      - 이 책은 베스트셀러라고는 하지만 통속적인 독자층을 겨냥한 책이라는 비난도 거세다.
      의미ID: 2
