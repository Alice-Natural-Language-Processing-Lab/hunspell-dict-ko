    의미:
    - 뜻풀이: 한 번에 몰아서 대충 짐작으로 계산하다.
      문형: 1이 2를 통계하다
      용례.구:
      - 경비를 통계하다.
      - 예산을 통계하다.
      - 일 년을 통계하다.
      - 한 번에 통계하다.
      용례.대화:
      - 그래? 옆 부서랑은 왜 한데 몰아서 계산을 하라고 하시는지 모르겠네.
      용례.문장:
      - 일 년을 통계해 보니 올해 내가 얻은 수익이 작년의 두 배가 넘었다.
      - 총 경비를 통계하는 과정에서 계산 실수가 있는 바람에 많은 사람들이 식사를 하지 못했다.
      의미ID: 1
    - 뜻풀이: 어떤 경우의 수나 횟수를 모두 합해서 일정한 체계에 따라 수치로 나타내다.
      문형: 1이 2를 통계하다
      용례.구:
      - 변화량을 통계하다.
      - 생산량을 통계하다.
      - 설문지를 통계하다.
      - 성장률을 통계하다.
      용례.대화:
      - 그러게 말이야. 자료 조사를 해 줬으면 그걸 정리해서 계산하는 건 자기들이 해야지.
      용례.문장:
      - 우리는 사장님께서 자료를 한눈에 보실 수 있도록 성장률을 통계해서 드렸다.
      - 선배님께서는 설문지를 통계한 자료를 보다가 틀린 부분이 있다며 화를 내셨다.
      의미ID: 2
