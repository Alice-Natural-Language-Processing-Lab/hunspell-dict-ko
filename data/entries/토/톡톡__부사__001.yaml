        표제어: 툭툭
        항목ID: 82273
      뜻풀이: 자꾸 가볍게 살짝살짝 치거나 건드리는 소리나 모양.
      용례.구:
      - 톡톡 만지다.
      - 어깨를 톡톡 건드리다.
      - 이마를 톡톡 두드리다.
      - 책상을 톡톡 치다.
      - 화면을 톡톡 치다.
      용례.대화:
      - 그냥 톡톡 두드린 건데 뭘 그렇게 화를 내고 그러니? 어쨌든 미안하다.
      용례.문장:
      - 선생님께서는 무언가 생각에 잠긴 표정으로 책상을 톡톡 치고 계셨다.
      - 나는 수업 시간에 우연히 만나게 된 선배에게 어깨를 톡톡 건드려서 아는 척을 했다.
      의미ID: 5
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭툭
        항목ID: 82273
      뜻풀이: 자꾸 가볍게 살짝살짝 털거나 튀기는 소리나 모양.
      용례.구:
      - 톡톡 털어내다.
      - 톡톡 튕기다.
      - 공을 톡톡 튀기다.
      - 머리를 톡톡 털다.
      - 물기를 톡톡 털다.
      용례.대화:
      - 일단 우리 운동화에 묻은 흙부터 톡톡 털어내는 게 좋을 것 같아.
      용례.문장:
      - 아이들을 운동장에서 공을 톡톡 튀기는 연습을 하고 있었다.
      - 나는 머리를 감고 난 후 물기를 말리기 위해 수건으로 톡톡 털어냈다.
      의미ID: 6
    - 뜻풀이: 새가 부리로 가볍게 자꾸 쪼는 소리나 모양.
      용례.구:
      - 톡톡 쪼아 먹다.
      - 참새가 톡톡 쪼아대다.
      - 곡식을 톡톡 쪼다.
      - 낱알을 톡톡 건드리다.
      - 열매를 톡톡 쪼다.
      용례.대화:
      - 매가 톡톡 쪼기도 하기에 팔을 보호하고자 끼는 것 같아.
      용례.문장:
      - 마당에 널어 둔 곡식을 참새들이 날아와 톡톡 쪼아 먹고 날아갔다.
      - 나무에 열매가 열리자 작은 새가 날아와서는 열매들을 톡톡 건드렸다.
      의미ID: 7
