      뜻풀이: 작은 것이 갑자기 자꾸 튀거나 터지는 소리나 모양.
      용례.구:
      - 톡톡 터지다.
      - 열매가 톡톡 튀다.
      - 콩이 톡톡 튀다.
      - 포도알이 톡톡 터지다.
      - 여기저기로 톡톡 튀다.
      용례.대화:
      - 정말 그러네. 참 맛있는 포도구나.
      용례.문장:
      - 연어알을 올린 초밥을 입안에 넣고 씹으면 알이 톡톡 터진다.
      - 프라이팬에 기름을 두르고 콩을 볶다 보면 가끔씩 톡톡 튀어 오르기도 한다.
      의미ID: 1
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭툭
        항목ID: 82273
      뜻풀이: 작은 것이 갑자기 자꾸 떨어지는 소리나 모양.
      용례.구:
      - 눈물이 톡톡 떨어지다.
      - 도토리가 톡톡 떨어지다.
      - 물방울이 톡톡 떨어지다.
      - 빗방울이 톡톡 떨어지다.
      - 솔방울이 톡톡 떨어지다.
      - 열매가 톡톡 떨어지다.
      - 물감을 톡톡 떨어뜨리다.
      용례.대화:
      - 응. 다른 자리로 옮기자.
      용례.문장:
      - 선생님께 꾸중을 듣고 나니 나도 모르게 눈물이 톡톡 떨어졌다.
      - 오늘은 미술 학원에서 물감을 톡톡 떨어뜨리면서 그림을 그리는 법을 배웠다.
      의미ID: 2
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭툭
        항목ID: 82273
      뜻풀이: 말을 사납게 자꾸 쏘아붙이는 모양.
      용례.구:
      - 톡톡 끼어들다.
      - 톡톡 말하다.
      - 톡톡 참견하다.
      - 말을 톡톡 쏘아붙이다.
      - 사납게 톡톡 말하다.
      용례.대화:
      - 응. 나도 그래. 그런 사람은 아마 다들 좋아하지 않을 거야.
      용례.문장:
      - 과장님께서는 별 일도 아닌 것을 가지고 사원들에게 톡톡 쏘아붙였다.
      - 나는 미안하다는 사과를 받아 주지 않고 사납게 톡톡 말하는 누나가 서운했다.
      의미ID: 3
    - 관련어:큰말:
      - 동형어 번호: 0
        표제어: 툭툭
        항목ID: 82273
      뜻풀이: 작은 것이 자꾸 발에 걸리거나 차이는 소리나 모양.
      용례.구:
      - 돌이 톡톡 걸리다.
      - 장난감들이 톡톡 차이다.
      - 장애물들이 톡톡 걸리다.
      - 다리에 톡톡 걸리다.
      - 발에 톡톡 걸리다.
      용례.대화:
      - 그냥 돌멩이가 하나 있기에 그걸 계속 차면서 걸어가는 중이었어.
      용례.문장:
      - 자갈이 깔린 길을 걷다 보니 자꾸 작은 돌멩이들이 발에 톡톡 차였다.
      - 아이들이 어찌나 방을 어질러 놓았는지 계속 장난감들이 발에 톡톡 걸렸다.
      의미ID: 4
    - 관련어:큰말:
