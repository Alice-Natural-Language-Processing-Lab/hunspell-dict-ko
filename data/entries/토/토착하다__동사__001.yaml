    - 뜻풀이: 대대로 그곳에서 태어나서 살다. 또는 그곳에 들어와서 정착하다.
      문형: 1이 2에 토착하다
      용례.구:
      - 토착해서 살다.
      - 토착해서 지내다.
      - 현지에 토착하다.
      - 어렵게 토착하다.
      용례.대화:
      - 할아버지 할머니들이 하셨던 것처럼 우리도 그 나라에 가서 다시 노력을 해 보자.
      용례.문장:
      - 그 지역은 워낙 사람이 살기 어려운 환경이어서 현지에 토착한 사람이 극히 드물었다.
      - 우리는 이 나라에 토착해서 지낸 지도 몇십 년이 지났지만 여전히 외국인 취급을 받는다.
