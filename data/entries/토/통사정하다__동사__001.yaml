      발음: 통사정하다
    어휘 등급: 없음
    원어: 通事情 하다
    의미:
    - 뜻풀이: 딱하고 어려운 형편을 털어놓으면서 사정하다.
      문형: 1이 2에/에게 3-고 통사정하다
      용례.구:
      - 통사정하는 사람.
      - 사정을 통사정하다.
      - 형편을 통사정하다.
      - 도와달라고 통사정하다.
      - 봐 달라고 통사정하다.
      - 간절히 통사정하다.
      용례.대화:
      - 미안해. 어떤 할머니께서 짐 좀 들어 달라고 통사정하시는 바람에 도와드리느라 늦었어.
      용례.문장:
      - 시험장에 늦게 도착한 학생은 감독관에게 들어갈 수 있게 해 달라고 통사정하였다.
      - 아주머니는 나에게 형편이 어렵다며 나물을 조금만이라도 사달라고 통사정하셨다.
      의미ID: 1
    - 뜻풀이: 남에게 자신의 생각을 표현하다.
      문형: 1이 통사정하다
      용례.구:
      - 통사정하는 사이.
      - 통사정하며 지내다.
      - 서로 통사정하다.
      용례.대화:
      - 아무래도 그렇겠지. 그 나라 문화가 어떤지에 따라 다를 수밖에 없을 것 같아.
      용례.문장:
      - 나는 통사정하는 능력도 없이 무작정 외국으로 나간 동생 걱정에 잠이 오지 않았다.
      - 나는 내가 가장 어려울 때 큰 도움을 준 친구와 지금까지 통사정하며 지내 오고 있다.
      의미ID: 2
