    원어: 通俗
    의미:
    - 뜻풀이: 세상에 널리 통하는 일반적인 풍속.
      용례.구:
      - 통속을 가르치다.
      - 통속을 배우다.
      - 통속을 습득하다.
      - 통속을 알리다.
      - 통속에 따르다.
      용례.대화:
      - 그렇지. 축하하는 방법이 문화마다 다를 수는 있어도 축하해 주는 것 자체는 같을 수밖에 없지.
      용례.문장:
      - 나는 올바르지 않은 것을 알면서도 통속에 따라 이 일을 처리했다.
      - 사람이 자라면서 통속을 습득하며 사회에 적응하는 것을 흔히 사회화가 된다고 말한다.
      의미ID: 1
    - 뜻풀이: 전문적이지 않고 대체로 수준이 낮아 일반 대중에게 쉽게 통할 수 있는 일.
      용례.구:
      - 통속 문학.
      - 통속 소설.
      - 통속 작가.
      - 통속 작품.
      - 통속의 수준.
      용례.대화:
      - 그렇지만 오늘날에는 무엇보다 중요한 역사적 자료가 되고 높은 평가를 받고 있어.
      용례.문장:
      - 그의 새로운 작품은 전문가들로부터 통속의 수준이라는 혹평을 받았다.
      - 얼마 전까지는 그저 통속 작가에 지나지 않았던 그녀는 어느새 유명한 소설가가 되었다.
      의미ID: 2
