    - 뜻풀이: 나라나 지역을 맡아 다스림.
      용례.구:
      - 군사 통치.
      - 수직적 통치.
      - 통치 제도.
      - 통치가 되다.
      - 통치를 반대하다.
      - 통치를 받다.
      - 통치를 하다.
      용례.문장:
      - 당시에 독재 정권은 통치 수단으로 지역감정을 조장해 왔다.
      - 삼국은 효율적인 통치를 위해 여러 부문에 걸친 지배 기구를 편성하였다.
      - 이 나라의 불안정한 사회를 바로잡기 위해서는 안정된 통치 체제가 필요하다.
      - 이 지역의 문화는 식민지 통치가 시작되면서 새롭게 들어오게 된 것들이 많다.
