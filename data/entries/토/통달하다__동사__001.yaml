    의미:
    - 뜻풀이: 말이나 글로 알리다.
      문형: 1이 2에/에게 3-고 통달하다
      용례.구:
      - 통달한 내용.
      - 통달한 사람.
      - 편지로 통달하다.
      - 명령을 통달하다.
      - 지시를 통달하다.
      용례.대화:
      - 시험 응시 결과를 전화로 통달해 준다고 해서 전화를 기다리고 있어.
      용례.문장:
      - 반장은 선생님께서 우리 반에 통달하신 내용을 우리에게 알려주지 않았다.
      - 사장님께서는 이번 협상에서 얻어야 하는 것들에 대해 나에게 문서로 통달하셨다.
      의미ID: 1
    - 뜻풀이: 사물의 이치나 지식, 기술 등을 매우 잘 알거나 능숙하게 잘하다.
      문형: 1이 2에/를 통달하다
      용례.구:
      - 기술을 통달하다.
      - 이치를 통달하다.
      - 지식을 통달하다.
      - 외국어에 통달하다.
      - 학문에 통달하다.
      용례.대화:
      - 당연하지. 그렇지만 학문을 탐구하는 것 자체가 즐겁고 유의미한 게 아닌가 생각해.
      용례.문장:
      - 평생을 바느질을 하면서 살아오신 할머니께서는 바느질에 관한 기술을 통달하셨다.
      - 동생은 외국어에 통달하는 것이 목표라며 모아둔 돈을 가지고 외국으로 유학을 갔다.
      의미ID: 2
