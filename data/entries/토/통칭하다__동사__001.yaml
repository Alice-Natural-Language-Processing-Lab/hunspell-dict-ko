      - 우리끼리 통칭하다.
      - 일반적으로 통칭하다.
      용례.문장:
      - 그들은 그 시절에 김 씨를 김 선생이라고 통칭했었다.
      - 사람들은 이런 다양한 통신 기기들을 모두 전화기라고 통칭한다.
      - 학창 시절에 우리 반 아이들은 담임선생님을 호랑이라고 통칭했다.
