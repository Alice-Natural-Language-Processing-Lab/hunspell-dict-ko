      뜻풀이: 일반적으로 널리 무엇이라고 부르다.
      문형: 1이 2를 3-고 통칭하다
      용례.구:
      - 통칭한 이름.
      - 통칭하는 말.
      - 통칭하여 부르다.
      - 한꺼번에 통칭하다.
      용례.문장:
      - 우리의 전통 옷은 한복이라고 통칭한다.
      - 결론을 내리는 데 근거가 될 수 있는 모든 사실을 통칭하여 자료라고 한다.
      - 독서 상담사는 책을 추천해 주고 독서 계획과 일정을 조정해 주는 사람을 통칭한다.
      의미ID: 1
    - 뜻풀이: 공통으로 무엇이라고 부르다.
