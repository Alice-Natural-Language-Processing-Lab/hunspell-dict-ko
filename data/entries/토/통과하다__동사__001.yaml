    어휘 등급: 없음
    원어: 通過 하다
    의미:
    - 뜻풀이: 어떤 장소나 때를 거쳐서 지나가다.
      문형: 1이 2를 통과하다
      용례.구:
      - 검문을 통과하다.
      - 국경을 통과하다.
      - 문을 통과하다.
      - 지역을 통과하다.
      용례.문장:
      - 민준이는 기차로 유럽 여러 나라의 국경들을 통과하며 여행을 하였다.
      - 서울을 통과하는 나들목에 다다르자 차량이 많아져 유민이는 예상보다 목적지에 늦게 도착했다.
      의미ID: 1
    - 뜻풀이: 멈추었다가 가도록 예정된 곳을 그냥 지나치다.
      문형: 1이 2를 통과하다
      용례.구:
      - 목적지를 통과하다.
      - 정류장을 통과하다.
      - 행선지를 통과하다.
      - 휴게소를 통과하다.
      용례.문장:
      - 벨을 누른 승객이 없자 버스는 정류장을 통과해 지나갔다.
      - 버스 운전 기사가 들르기로 한 휴게소를 통과해 승객들이 점심을 먹지 못했다.
      의미ID: 2
    - 뜻풀이: 신청서나 안건 등이 심사를 거쳐 승인되다.
      문형: 1이 2를 통과하다
      용례.구:
      - 신청서가 통과하다.
      - 안건이 통과하다.
      - 국회를 통과하다.
      - 위원회를 통과하다.
      용례.문장:
      - 내년도 정부 예산안을 삭감하자는 안건이 국회를 통과했다.
      - 김 기자는 일부 법을 바꾸자는 안건이 법원의 승인을 통과했다는 사실을 보도했다.
      의미ID: 3
    - 뜻풀이: 장애물이나 어려운 고비 등을 뚫고 지나가다.
      문형: 1이 2를 통과하다
      용례.구:
      - 난기류를 통과하다.
      - 비바람을 통과하다.
      - 철조망을 통과하다.
      - 태풍을 통과하다.
      - 폭풍을 통과하다.
      용례.문장:
      - 그가 탄 비행기는 난기류를 통과해서 무사히 목적지에 도착했다.
      - 훈련 중인 군인들은 우산도 없이 비바람을 통과하여 산을 넘었다.
      의미ID: 4
    - 뜻풀이: 검사, 시험, 심의 등에서 해당 기준이나 조건에 맞아 인정되거나 합격하다.
      문형: 1이 2에/를 통과하다
      용례.구:
      - 검사를 통과하다.
      - 시험을 통과하다.
      - 조건을 통과하다.
      - 검열에 통과하다.
      - 기준에 통과하다.
      용례.문장:
      - 유민이는 대학교 졸업 시험을 무난히 통과하고 졸업을 했다.
      - 안전 검사에 무사히 통과한 신제품은 오늘부터 시장에 선보이게 된다.
      의미ID: 5
