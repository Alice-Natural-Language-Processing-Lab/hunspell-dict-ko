    의미:
    - 뜻풀이: 나누어지거나 갈라진 것들이 합쳐져 하나가 되다.
      문형: 1이 통일되다
      용례.구:
      - 계파가 통일되다.
      - 남북이 통일되다.
      - 삼국이 통일되다.
      - 하나로 통일되다.
      - 자연스럽게 통일되다.
      용례.대화:
      - 맞아. 한반도가 얼른 통일되면 그런 슬픔이 없어질 텐데.
      용례.문장:
      - 할머니께서는 하루빨리 남북이 통일되어야 한다고 말씀하신다.
      - 박 의원은 당 내의 여러 계파가 하나로 통일될 필요가 있다고 주장했다.
      의미ID: 1
    - 뜻풀이: 여러 가지 생각이 없어지고 정신이나 마음이 집중되다.
      문형: 1이 통일되다
      용례.구:
      - 정신이 통일되다.
      용례.문장:
      - 승규는 여러 가지 생각에 좀처럼 정신이 통일되지 않았다.
      - 민준이는 오랜 명상 끝에 마침내 정신이 통일되는 상태에 이르렀다.
      - 스님은 잡념을 버리고 정신이 통일될 수 있도록 한 가지 생각에 집중하라고 하셨다.
      의미ID: 3
    - 뜻풀이: 서로 다른 것들이 같아지다.
      문형: 1이 2로 통일되다
      용례.구:
      - 메뉴가 통일되다.
      - 복장이 통일되다.
      - 사상이 통일되다.
      - 의견이 통일되다.
      - 이론이 통일되다.
      - 하나로 통일되다.
      - 빠르게 통일되다.
      용례.대화:
      - 응. 이쪽은 자장면으로 통일됐어.
      용례.문장:
      - 사람들마다 달랐던 서류 정리 방식이 가나다순으로 통일되었다.
      - 선생님들은 소풍에서 아이들의 인솔을 위해 복장이 하나로 통일될 필요가 있다고 말씀하셨다.
      의미ID: 2
