    의미:
    - 뜻풀이: 갈라지거나 벌어지거나 찢어지다.
      문형: 1이 째지다
      용례.구:
      - 째진 눈.
      - 째진 바지.
      - 살이 째지는 아픔.
      - 다리가 째지다.
      - 옷이 째지다.
      용례.대화:
      - 칼에 베였어.
      용례.문장:
      - 바지의 째진 부분으로 속옷이 보였다.
      - 넘어진 승규는 다리가 째지고 피가 났다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 정도가 아주 심하다.
      문형: 1이 째지다
      용례.구:
      - 째지게 가난하다.
      - 째지게 놀다.
      - 째지게 시끄럽다.
      - 째지게 푸르다.
      용례.대화:
      - 그러니까 누가 밤새도록 놀래?
      용례.문장:
      - 공연장 안은 째지게 시끄러워 귀가 아플 지경이었다.
      - 유민이네 집은 밥 한 끼도 먹기 힘들 정도로 째지게 가난했다.
      의미 참고: 주로 '째지게'로 쓴다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 기분이 매우 좋다.
      문형: 1이 째지다
      용례.구:
      - 째지는 기분.
      - 입이 째질 지경.
      - 기분이 째지다.
      - 입이 째지다.
      용례.대화:
      - 기분 째진다.
      용례.문장:
      - 나는 기분이 째져서 큰 소리로 웃었다.
      - 민준이는 놀이공원에 놀러 갈 생각에 입이 째졌다.
      의미 참고: 주로 '기분이 째지다', '입이 째지다'로 쓴다.
      의미ID: 3
