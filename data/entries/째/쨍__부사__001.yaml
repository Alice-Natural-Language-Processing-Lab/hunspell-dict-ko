    의미:
    - 뜻풀이: 쇠붙이 등이 세게 부딪쳐서 날카롭게 울리는 소리.
      용례.구:
      - 쨍 부딪치다.
      - 쨍 소리가 나다.
      - 쨍 소리를 내다.
      - 쨍 울리다.
      용례.대화:
      - 아, 제가 설거지를 하다가 냄비 뚜껑을 떨어뜨렸어요.
      용례.문장:
      - 냄비가 바닥에 떨어져 쨍 울리는 소리가 들렸다.
      - 펜싱 선수들의 검이 쨍 소리를 내며 부딪치고 있었다.
      의미ID: 1
    - 뜻풀이: 유리나 얼음장이 부딪치거나 갈라질 때 울리는 소리.
      용례.구:
      - 쨍 갈라지다.
      - 쨍 소리가 나다.
      - 쨍 소리를 내다.
      - 쨍 울리다.
      용례.대화:
      - 어머, 창문이 깨졌네.
      용례.문장:
      - 유리컵이 쨍 소리를 내며 깨져 버렸다.
      - 갑자기 쨍 소리가 나더니 얼음판이 갈라졌다.
      의미ID: 2
    - 뜻풀이: 귀가 먹먹할 정도로 높고 세게 울리는 소리.
      용례.구:
      - 쨍 소리가 나다.
      - 쨍 소리를 내다.
      - 쨍 울리다.
      용례.대화:
      - 네, 죄송해요. 지금 줄일게요.
      용례.문장:
      - 나는 쨍 울리는 총소리에 고막이 터지는 것 같았다.
      - 청중들의 우레와 같은 박수 소리는 쨍 강당을 흔들었다.
      - 지수는 커다란 스피커에서 쨍 흘러나오는 소리를 참을 수 없었다.
      의미ID: 3
