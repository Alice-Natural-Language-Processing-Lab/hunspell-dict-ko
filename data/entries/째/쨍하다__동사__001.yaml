    - 뜻풀이: 쇠붙이 등이 세게 부딪쳐서 날카롭게 울리는 소리가 나다.
      문형: 1이 쨍하다
      용례.구:
      - 쨍하는 쇳소리.
      - 쨍하며 떨어지다.
      - 쨍하며 부딪치다.
      - 냄비가 쨍하고 떨어지다.
      - 쇠붙이가 쨍하고 부딪치다.
      용례.대화:
      - 아기가 자니까 쨍하는 소리를 내지 않도록 조심해요.
      용례.문장:
      - 냄비가 바닥에 쨍하고 떨어졌다.
      - 열쇠고리에 걸려 있는 열쇠들이 서로 부딪치며 쨍하는 소리를 냈다.
      의미ID: 1
    - 뜻풀이: 유리나 얼음장이 부딪치거나 갈라질 때 울리는 소리가 나다.
      문형: 1이 쨍하다
      용례.구:
      - 쨍하는 소리.
      - 쨍하며 갈라지다.
      - 쨍하며 깨지다.
      - 쨍하고 울리다.
      용례.대화:
      - 내가 유리병을 떨어뜨려서 병이 깨졌어.
      용례.문장:
      - 부엌에서 접시 깨지는 소리가 쨍하고 울렸다.
      - 호수 위의 얼음이 쨍하는 소리와 함께 갈라졌다.
      - 갑자기 날아온 공에 유리창이 쨍하며 깨져 버렸다.
      의미ID: 2
    - 뜻풀이: 귀가 먹먹할 정도로 높고 세게 울리는 소리가 나다.
      문형: 1이 쨍하다
      용례.구:
      - 쨍한 목소리.
      - 쨍하는 외침.
      - 쨍하며 울리다.
      용례.대화:
      - 맞아. 옆에 있으면 귀가 울릴 정도로 쨍하지.
      용례.문장:
      - 우레와 같은 박수 소리가 쨍하고 강당을 울렸다.
      - 나는 한밤중에 들린 쨍한 비명 소리에 잠이 깼다.
      - 사냥꾼의 총소리가 쨍하며 산속의 고요함을 깼다.
