      발음: 비ː하다
    어휘 등급: 중급
    원어: 比 하다
    의미:
    - 뜻풀이: 다른 것과 견주거나 비교하다.
      문형: 1이 2를 3에/과 비하다
      용례.구:
      - 비할 것이 아니다.
      - 비할 데 없다.
      - 비할 만하다.
      - 비할 바가 아니다.
      - 비할 수 없다.
      용례.대화:
      - 어디가 닮았어! 저 정도 외모로는 내 남자 친구에 비할 바가 못 되지.
      용례.문장:
      - 명품은 일반 제품과 비할 수 없을 만큼 비싸다.
      - 판매량이 증가하여 이 정도면 대기업 제품에 비할 만하다.
      의미ID: 1
    - 뜻풀이: 어떤 것을 기준으로 판단해 볼 때 그보다.
      문형: 1이 2에 비하다
      용례.대화:
      - 네가 한 잘못에 비한다면 이건 아무것도 아냐.
      용례.문장:
      - 남자에 비해 여자가 수명이 긴 편이다.
      - 어제에 비하면 오늘 날씨는 좋은 편이다.
      - 옆 동네에 비해서 우리 동네는 학생이 많다.
      의미 참고: 주로 '비하여', '비해(서)', '비하면'으로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 것을 기준으로 볼 때 그것에 반하여.
      문형: 1이 2에 비하다
      용례.대화:
      - 공부한 거에 비하면 잘 보진 않았어.
      용례.문장:
      - 그는 손발이 큰 데에 비해 키는 크지 않다.
      - 형이 똑똑한 것에 비해 동생은 그만큼은 아니다.
      - 그녀는 먹는 양에 비해 살이 찌찌 않는 체질이다.
      의미 참고: 주로 '비하여', '비해(서)', '비하면'으로 쓴다.
      의미ID: 3
