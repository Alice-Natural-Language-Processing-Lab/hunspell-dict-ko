    어휘 등급: 중급
    의미:
    - 뜻풀이: 빛이 나서 환하게 되다.
      문형: 1이 2에 비치다
      용례.구:
      - 달빛이 비치다.
      - 별빛이 비치다.
      - 빛이 비치다.
      - 조명이 비치다.
      - 햇빛이 비치다.
      용례.대화:
      - 햇빛이 비치는 곳에서 자란 표고버섯은 하얘.
      용례.문장:
      - 창밖에는 달빛이 은은하게 비치고 있었다.
      - 조명이 비치자 어두웠던 무대가 환하게 드러났다.
      의미ID: 1
    - 뜻풀이: 빛을 받아 모양이 나타나 보이다.
      문형: 1이 2에 비치다
      용례.구:
      - 모습이 비치다.
      - 모양이 비치다.
      - 형상이 비치다.
      - 가로등에 비치다.
      - 불빛에 비치다.
      - 희미하게 비치다.
      - 강물에 비치다.
      - 거울에 비치다.
      - 물에 비치다.
      용례.대화:
      - 밝은 데 가면 빛에 비친 글씨가 보일 거야.
      - 그럼 뒤쪽에서 거울로 비쳐 드릴게요.
      용례.문장:
      - 방에 들어서서 불을 켜자 방 안의 모습이 비치어 보였다.
      - 나는 희미한 가로등에 불빛에 비친 남자의 모습을 눈여겨 봐 두었다.
      의미ID: 8
    - 뜻풀이: 어디에 모양이 나타나다.
      문형: 1이 2에 비치다
      용례.구:
      - 강물에 비치다.
      - 거울에 비치다.
      - 물에 비치다.
      - 수면에 비치다.
      - 유리에 비치다.
      용례.대화:
      - 왜 같이 안 가?
      용례.문장:
      - 아이는 강물에 비친 자기 얼굴을 보고 앉아 있었다.
      - 지수는 자신의 모습이 비치면 어디라도 거울 앞처럼 행동한다.
      의미ID: 2
    - 뜻풀이: 어떤 기운이나 눈치 또는 의지가 얼핏 느껴지다.
      문형: 1이 2에 비치다
      용례.구:
      - 기색이 비치다.
      - 기운이 비치다.
      - 눈치가 비치다.
      - 뜻이 비치다.
      - 생각이 비치다.
      - 속옷이 비치다.
      - 피가 비치다.
      용례.대화:
      - 네 친구가 조금 불편한 것 같은 눈치가 비쳐서.
      용례.문장:
      - 그의 얼굴에 슬쩍 기분 나쁜 기색이 비쳤다.
      - 민준이 얼굴에는 학생 회장 선거에 나가고 싶다는 뜻이 비쳤다.
      - 그녀에게서 확실하지는 않지만 속상해 하는 기운이 비친 것 같았다.
      의미ID: 3
    - 뜻풀이: 투명하거나 얇은 것을 통해 드러나 보이다.
      문형: 1이 비치다
      용례.구:
      - 내부가 비치다.
      - 내용물이 비치다.
      - 속이 비치다.
      - 속옷이 비치다.
      - 안이 비치다.
      - 모습을 비치다.
      용례.대화:
      - 얇고 옅은 색이라 앞마당에 꽃들이 살짝 비쳐 보이는 게 참 예뻐요.
      용례.문장:
      - 포장지가 얇아 안에 든 내용물이 비쳤다.
      - 여름에는 짙은 색의 속옷을 입으면 속옷이 비치기 쉽다.
      의미ID: 4
    - 뜻풀이: 피가 몸 밖으로 나와 눈에 보이다.
      문형: 1이 2에 비치다
      용례.구:
      - 피가 비치다.
      용례.대화:
      - 가래에 피가 비쳐서요.
      용례.문장:
      - 그의 기침에 피가 비쳤다.
      - 그는 대변을 보고 나오더니 피가 비친다고 했다.
      의미ID: 5
    - 뜻풀이: 무엇으로 또는 어떻게 보이다. 인식되다.
      문형: 1이 2에/에게 3으로 비치다
      용례.구:
      - 뜻을 비치다.
      - 의사를 비치다.
      - 불성실하게 비치다.
      - 야무지게 비치다.
      용례.대화:
      - 응, 근데 정말 빈손으로 가도 되겠어? 성의 없게 비칠까 봐 걱정되는데.
      용례.문장:
      - 그는 처음 만나는 사람들에게 곧잘 성실한 사람으로 비쳤다.
      - 나는 같이 일을 하는 사람들에게 야무진 사람으로 비치려고 노력한다.
      의미ID: 6
    - 뜻풀이: 얼굴이나 모습을 잠깐 나타내다.
      문형: 1이 2에/에게 3을 비치다
      용례.구:
      - 모습을 비치다.
      - 얼굴을 비치다.
      - 잠깐 비치다.
      용례.대화:
      - 응, 내려갈게. 잠깐만 기다려.
      용례.문장:
      - 그는 요즘 우리 가게에 모습을 자주 비친다.
      - 민준이는 아무리 바빠도 주말이면 부모님께 얼굴을 비치려고 노력했다.
      의미ID: 7
    - 뜻풀이: 의향을 떠보려고 슬쩍 말을 꺼내다.
      문형: 1이 2에/에게 3을 비치다
      용례.구:
      - 의향을 비치다.
      용례.대화:
      - 일단 부모님께 슬쩍 유학 문제를 비쳐 봐.
      용례.문장:
      - 승규는 결혼 얘기를 슬쩍 비치고는 여자 친구의 반응을 살폈다.
      - 내가 친구들과의 여행 계획을 잠깐 비쳤더니 아내는 꿈도 꾸지 말라며 눈을 흘겼다.
      의미ID: 9
