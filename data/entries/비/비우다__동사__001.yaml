      용례.구:
      - 자리를 비우다.
      - 직장을 비우다.
      - 학교를 비우다.
      - 회사를 비우다.
      용례.대화:
      - 지금 잠깐 자리 비우셨어요.
      용례.문장:
      - 점심시간에 잠깐 자리를 비우고 식사를 하러 갔다.
      - 가게를 비우고 어디를 가셨는지 아무리 기다려도 주인 아주머니는 오시지 않았다.
      의미ID: 3
