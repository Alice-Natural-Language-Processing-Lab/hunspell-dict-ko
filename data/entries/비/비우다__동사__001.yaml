      용례.구:
      - 도시락을 비우다.
      - 반찬통을 비우다.
      - 밥그릇을 비우다.
      - 재떨이를 비우다.
      - 휴지통을 비우다.
      용례.대화:
      - 알겠어요.
      용례.문장:
      - 나는 간장 게장만 있으면 밥 두 그릇은 뚝딱 비운다.
      - 어머니는 닭의 속을 비우고 그 안에 찹쌀을 넣어 삼계탕을 해 주셨다.
      의미ID: 1
    - 뜻풀이: 어떤 장소에 아무도 없게 하다.
      문형: 1이 2를 비우다
      용례.구:
      - 가게를 비우다.
      - 방을 비우다.
      - 집을 비우다.
      - 잠시 비우다.
      용례.대화:
      - 이번 달엔 밀린 월세까지 꼭 다 낼 테니 조금만 기다려 주세요.
      용례.문장:
      - 이달 말까지는 집을 비워 주어야 한다.
      - 주인 아주머니는 가게를 비우고 어디 돌아다니지 말라고 신신당부하셨다.
