    의미:
    - 뜻풀이: 마주치거나 부딪치지 않으려고 있던 곳에서 자리를 조금 옮기다.
      문형: 1이 2로 비키다
      용례.구:
      - 뒤쪽으로 비키다.
      - 옆으로 비키다.
      - 멀리 비키다.
      - 슬금슬금 비키다.
      용례.대화:
      - 위험하니까 길옆으로 비키자.
      용례.문장:
      - 여기에 서 있으면 불꽃이 튈 수도 있으니 멀리 비켜 있어라.
      - 무섭게 생긴 사내가 다가오자 사람들은 슬금슬금 옆으로 비키기 시작하였다.
      - 다리가 불편한 사람이 먼저 지나갈 수 있도록 아이들은 복도 옆으로 비켜 주었다.
      의미ID: 1
    - 뜻풀이: 마주치거나 부딪치지 않으려고 방향을 조금 바꾸다.
      문형: 1이 2를 비키다
      용례.구:
      - 비켜 가다.
      - 비켜 피하다.
      - 고개를 비키다.
      - 머리를 비키다.
      - 몸을 비키다.
      - 시선을 비키다.
      - 차를 비키다.
      용례.대화:
      - 알았어.
      - 금방 차 비켜 드릴게요.
      용례.문장:
      - 승규는 재빨리 몸을 비켜 아이들이 공들을 피하기 시작했다.
      - 그는 달려오는 차를 이리저리 비켜 가며 차도를 건너고 있었다.
      - 아버지는 할 말을 잃었는지 어머니의 시선을 비켜 천장만 바라보고 있었다.
      의미ID: 2
    - 뜻풀이: 방해하지 않으려고 있던 곳을 떠나 다른 곳으로 자리를 옮기다.
      문형: 1이 2를 비키다
      용례.구:
      - 길을 비키다.
      - 자리를 비키다.
      용례.대화:
      - 알았어. 둘이 할 얘기가 있나 보구나.
      용례.문장:
      - 그는 사람들이 골목 입구에다 차를 세워 놓고 길을 비켜 주지 않았다.
      - 우리는 식사를 마치자마자 기다리는 손님들을 위해 얼른 자리를 비켰다.
      - 그들은 비밀스러운 얘기를 하려는지 나에게 자리를 비켜 달라고 부탁했다.
      의미 참고: 주로 '길을 비키다', '자리를 비키다'로 쓴다.
      의미ID: 3
