      발음: 비야카다
    어휘 등급: 없음
    원어: 飛躍 하다
    의미:
    - 뜻풀이: 말이나 생각 등이 논리의 순서나 단계를 제대로 거치지 않고 건너뛰다.
      문형: 1이 비약하다
      용례.구:
      - 비약해서 말하다.
      - 논리가 비약하다.
      - 말이 비약하다.
      - 심하게 비약하다.
      - 지나치게 비약하다.
      용례.대화:
      - 너무 비약하지 마세요.
      용례.문장:
      - 그의 논리는 본론도 없이 갑자기 결론으로 비약했다.
      - 박 선생의 추리는 자꾸 비약해서 설득력을 잃기 시작했다.
      의미ID: 1
    - 뜻풀이: 지위나 수준 등이 갑자기 빠른 속도로 높아지거나 더 나아지다.
      문형: 1이 2로 비약하다
      용례.대화:
      - 부진했던 지난 시즌과 달리 새로운 기대주로 비약했군요.
      용례.문장:
      - 우리 회사는 짧은 시간에 중소기업에서 대기업으로 비약했다.
      - 우리나라는 한 해 국민 총 생산량이 세계 십 위 안으로 비약했다.
      의미ID: 2
