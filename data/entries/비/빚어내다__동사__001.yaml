    의미:
    - 뜻풀이: 반죽한 재료를 주무르고 다듬어서 어떤 것을 만들어 내다.
      문형: 1이 2를 빚어내다
      용례.구:
      - 도자기를 빚어내다.
      - 만두를 빚어내다.
      - 송편을 빚어내다.
      - 토기를 빚어내다.
      - 항아리를 빚어내다.
      용례.대화:
      - 엄마가 정성스레 빚어내신 송편을 맛있게 먹었어요.
      용례.문장:
      - 할머니는 손녀가 빚어낸 만두를 보고 솜씨가 좋다며 칭찬해 주었다.
      - 그는 자신이 빚어낸 독들이 마음에 들지 않았는지 모두 깨어 버렸다.
      의미ID: 1
    - 뜻풀이: 술을 담가 내다.
      문형: 1이 2를 빚어내다
      용례.구:
      - 과실주를 빚어내다.
      - 막걸리를 빚어내다.
      - 술을 빚어내다.
      - 청주를 빚어내다.
      - 포도주를 빚어내다.
      용례.대화:
      - '꽃을 넣고 빚어서 향이 나지요. '
      용례.문장:
      - 우리 집에서는 계절 과일로 과실주를 빚어내고는 한다.
      - 그는 술에 국화를 넣고 한참을 숙성시켜 국화주를 빚어냈다.
      의미ID: 2
    - 뜻풀이: 어떤 일이나 결과를 만들어 내다.
      문형: 1이 2를 빚어내다
      용례.구:
      - 문제를 빚어내다.
      - 물의를 빚어내다.
      - 불신을 빚어내다.
      - 색채를 빚어내다.
      - 조화를 빚어내다.
      용례.대화:
      - '부정부패가 빚어낸 결과로 볼 수 있습니다. '
      용례.문장:
      - 정당들이 선거 결과에 너무 집착해 과열을 빚어냈다.
      - 잘못된 정보 전달이 빚어낸 착오가 일의 결과에 큰 영향을 미쳤다.
      의미ID: 3
