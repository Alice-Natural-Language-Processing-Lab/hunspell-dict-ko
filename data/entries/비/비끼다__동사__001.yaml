      문형: 1이 2에 비끼다
      용례.구:
      - 비낀 그림자.
      - 구름이 비끼다.
      - 노을이 비끼다.
      - 석양이 비끼다.
      - 햇살이 비끼다.
      용례.대화:
      - 그러게. 먹구름이 비껴 오는 걸 보니 곧 비가 올 모양이야.
      용례.문장:
      - 아침 햇살이 창가에 비껴 밝고 따사로운 기운이 감돌았다.
      - 저녁 무렵 방 안에 비낀 노을빛은 그 어느 때보다도 아름다웠다.
      의미ID: 2
    - 뜻풀이: 몸을 약간 기운 방향으로 움직이다.
      문형: 1이 2를 비끼다
      용례.구:
      - 비껴 서다.
      - 비껴 앉다.
      - 고개를 비끼다.
      - 몸을 비끼다.
      - 시선을 비끼다.
      용례.대화:
      - 고개를 비낀 자세로 책을 읽으니까 그렇지.
      용례.문장:
      - 나는 몸을 비껴 앉은 자세로 커피를 마시다가 옷에 커피를 쏟았다.
      - 복도를 걷다 마주 오던 사람과 부딪칠 뻔해서 급히 몸을 비껴 섰다.
