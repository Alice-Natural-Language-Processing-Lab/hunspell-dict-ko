    - 뜻풀이: 한쪽으로 약간 비스듬히 놓이다.
      문형: '1이 2에 비끼다 '
      용례.구:
      - 비껴 나다.
      - 비껴 맞다.
      - 비껴 쓰다.
      - 옆으로 비끼다.
      - 살짝 비끼다.
      용례.대화:
      - 아니. 번번이 골대에 비껴 맞아서 하나도 못 넣었어.
      용례.문장:
      - 글씨가 편지지의 줄에 비껴 쓰여 비뚤비뚤했다.
      - 맞은편에서 차가 돌진해 올 때 옆에 비껴 서지 않았더라면 큰 사고가 났을 것이다.
      의미ID: 1
