      용례.문장:
      - 빙상 종목의 선수들은 빙상 스케이팅이 가능한 시기에 맞춰 훈련 계획을 잡는다.
      - 그녀는 매일 지상에서 약 네 시간, 빙상에서 약 두 시간씩 매일 연습한다고 한다.
      - 빙상에서 이루어지는 아이스하키 경기는 빠른 속도감과 강한 신체 접촉을 특징으로 한다.
