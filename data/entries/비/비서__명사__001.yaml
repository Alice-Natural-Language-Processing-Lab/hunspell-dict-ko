    의미:
    - 뜻풀이: 일부 중요한 자리에 있는 사람의 사무나 일정 등을 챙겨 주는 일을 하는 사람.
      용례.구:
      - 수행 비서.
      - 대통령의 비서.
      - 사장의 비서.
      - 비서를 대동하다.
      - 비서를 두다.
      - 비서를 부르다.
      - 비서로 일하다.
      - 비서에게 연락하다.
      용례.문장:
      - 박 의원은 국회에 나오지 않은 채 비서를 통해 자료를 전달했다.
      - 비서로 일하는 지수는 손님 접대에서부터 사장님의 스케줄 관리까지 하느라 늘 바빴다.
      - 비서는 사장님께서 회의 중이라 통화가 곤란하다며 메모를 남기시겠냐고 나에게 물었다.
