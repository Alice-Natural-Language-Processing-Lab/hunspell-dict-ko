    의미:
    - 뜻풀이: 물건이나 돈 등을 나중에 돌려주거나 대가를 갚기로 하고 얼마 동안 쓰다.
      문형: 1이 2에게/에게서/에서 3을 빌리다
      용례.구:
      - 빌려 쓰다.
      - 돈을 빌리다.
      - 땅을 빌리다.
      - 방을 빌리다.
      - 책을 빌리다.
      - 무료로 빌리다.
      - 얼마에 빌리다.
      - 잠깐 빌리다.
      용례.대화:
      - 네, 여기 있어요.
      용례.문장:
      - 김 사장은 은행에서 빌린 돈을 벌써 몇 달째 갚지 못했다.
      - 민준은 책을 살 형편이 안 돼 대부분의 책을 도서관에서 빌려 본다.
      의미ID: 1
    - 뜻풀이: 다른 사람이나 물건 등으로부터 도움을 받다.
      문형: 1이 2를 빌리다
      용례.구:
      - 도움을 빌리다.
      - 방법을 빌리다.
      - 손을 빌리다.
      - 일손을 빌리다.
      - 입을 빌리다.
      - 지혜를 빌리다.
      - 힘을 빌리다.
      용례.대화:
      - 뭘요. 사전의 힘을 좀 빌렸어요.
      용례.문장:
      - 늙는 것은 싫지만 의학의 힘을 빌려서까지 젊어지고 싶은 생각은 없다.
      - 일할 사람이 부족한 우리 집은 추수 때가 되면 항상 마을 청년들의 손을 빌려야 했다.
      - 우리 회사는 한옥에 담긴 조상의 지혜를 빌려 흙을 이용해 아파트 내부의 벽을 만들었습니다.
      의미ID: 2
    - 뜻풀이: 어떤 형식이나 이론 또는 다른 사람의 말이나 글을 따르다.
      문형: 1이 2를 빌리다
      용례.구:
      - 빌려 말하다.
      - 말을 빌리다.
      - 설명을 빌리다.
      - 표현을 빌리다.
      - 형식을 빌리다.
      용례.문장:
      - 김 교수는 소설의 형식을 빌려 자기가 살아온 이야기를 써서 출판했다.
      - 동생의 표현을 빌리자면 시험 기간에 학교 도서관은 학생들로 붐볐다고 한다.
      의미ID: 3
    - 뜻풀이: 어떤 일을 하기 위하여 기회를 이용하다.
      문형: 1이 2를 빌리다
      용례.구:
      - 기회를 빌리다.
      - 자리를 빌리다.
      용례.대화:
      - 안녕하십니까? 우선 이 자리를 빌려 여기 계신 모든 분들께 감사하다는 말씀을 드립니다.
      용례.문장:
      - 이 기회를 빌려 감사의 말씀을 전합니다.
      - 이 자리를 빌려 감사의 말씀을 드립니다.
      의미 참고: 주로 공적인 자리에서 인사말로 쓴다.
      의미ID: 4
