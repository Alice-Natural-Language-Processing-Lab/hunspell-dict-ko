    의미:
    - 뜻풀이: 목표한 곳으로 곧바로 가지 않고 그곳에서 벗어나 다른 쪽으로 가다.
      문형: 1이 2에서/를 빗나가다
      용례.구:
      - 공이 빗나가다.
      - 주먹이 빗나가다.
      - 총알이 빗나가다.
      - 화살이 빗나가다.
      - 링을 빗나가다.
      - 목표물을 빗나가다.
      - 골대에서 빗나가다.
      - 과녁에서 빗나가다.
      용례.대화:
      - 내가 마지막에 공을 찼는데 골대를 살짝 빗나가서 결국 졌어.
      용례.문장:
      - 상대 팀의 마지막 슛이 링을 빗나가 우리 팀은 극적인 승리를 거둘 수 있었다.
      - 마지막 화살이 중앙에서 약간 빗나가는 바람에 그는 이번 대회에서 우승하지 못했다.
      의미ID: 1
    - 뜻풀이: 기대하거나 미리 생각했던 것에서 벗어나다.
      문형: 1이 빗나가다
      용례.구:
      - 기대가 빗나가다.
      - 예감이 빗나가다.
      - 예보가 빗나가다.
      - 예상이 빗나가다.
      - 예측이 빗나가다.
      - 추측이 빗나가다.
      - 판단이 빗나가다.
      용례.대화:
      - 그냥 다른 얘기 하던데? 다행히 내 예감이 빗나갔어.
      용례.문장:
      - 기상청의 장마 예보가 잇따라 빗나가면서 가뭄 대책 마련에 큰 지장이 생겼다.
      - 이번 선거에서 지수가 반드시 당선될 거라던 그의 예측은 보기 좋게 빗나갔다.
      의미ID: 2
    - 뜻풀이: 생각이나 행동 등이 바람직하지 않은 방향으로 나가다.
      문형: 1이 빗나가다
      용례.구:
      - 빗나간 교육열.
      - 빗나간 모정.
      - 빗나간 생각.
      - 빗나간 행동.
      - 마음이 빗나가다.
      용례.대화:
      - 그 나이의 아이들은 다 그러니까 너무 자책하지 마.
      용례.문장:
      - 반항적인 아이들에게는 무슨 말을 해도 빗나가 버리기가 쉽다.
      - 어머니의 빗나간 모정은 아이를 의존적인 사람으로 만들 수도 있다.
      의미ID: 3
