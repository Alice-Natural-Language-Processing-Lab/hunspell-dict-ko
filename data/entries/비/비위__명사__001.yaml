    의미:
    - 뜻풀이: 어떤 음식을 먹고 싶어 하는 마음.
      용례.구:
      - 비위가 당기다.
      - 비위가 동하다.
      - 비위를 돋우다.
      - 비위를 뒤집다.
      용례.문장:
      - 솥에서 나는 밥 짓는 냄새는 비위를 돋운다.
      - 상에는 보기만 해도 비위가 동하는 진수성찬들이 가득했다.
      - 승규는 음식 냄새에 비위가 당기는지 빨리 음식을 달라고 재촉했다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하고 싶어 하는 마음.
      용례.구:
      - 비위를 거스르다.
      - 비위를 건드리다.
      - 비위를 긁다.
      - 비위를 맞추다.
      - 비위에 거슬리다.
      용례.대화:
      - 비위를 거슬리게 될까 봐 말 못하겠어.
      용례.문장:
      - 민준은 형의 비위를 건드려 화가 나게 만들었다.
      - 상사라고 무조건 동의해 주는 것은 내 비위에 맞지 않는 일이다.
      - 나는 김 사장에게 돈을 빌리려고 온갖 부탁을 들어주며 비위를 맞추었다.
      - 언론사에서는 광고주의 비위에 거슬리는 기사는 되도록 싣지 않으려고 했다.
      의미ID: 2
    - 뜻풀이: 음식물을 잘 소화시키는 능력.
      용례.구:
      - 비위가 약하다.
      - 비위가 좋다.
      - 비위에 맞다.
      - 비위에 맞지 않다.
      용례.대화:
      - 아니, 나 비위가 약해서 아무거나 잘 못 먹어.
      용례.문장:
      - 생선 비린내를 맡고 비위가 약한 나는 구역질을 했다.
      - 민준은 비위가 좋아 어느 나라에 가던지 음식을 잘 먹었다.
      의미ID: 3
    - 뜻풀이: 어떤 일을 하기 싫어 하거나 하기 싫은 일을 견디어 내는 마음.
      용례.구:
      - 어지간한 비위.
      - 비위가 대단하다.
      - 비위가 좋다.
      - 비위로 감당하다.
      - 비위로 견디다.
      용례.대화:
      - 걔는 참 비위도 좋다.
      용례.문장:
      - 사내의 잘난 척은 내 비위로도 감당하기 어려웠다.
      - 그런 모욕을 다 견딜 만큼 민준이의 비위는 대단했다.
      의미ID: 4
