      뜻풀이: 인생을 어둡게만 보아 슬프고 절망스럽게 생각하다.
      문형: 1이 2를 비관하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 이혼을 비관한 남편.
      - 불합격을 비관한 자살.
      - 생활고를 비관하다.
      - 실패를 비관하다.
      - 처지를 비관하다.
      용례.대화:
      - 저는 공부에 몰두하느라 처지를 비관할 겨를도 없었어요.
      용례.문장:
      - 한 중년 남성이 사업 실패를 비관하여 스스로 목숨을 끊었다.
      - 한때에는 생활고를 비관해서 가족들이 동반 자살을 시도하는 일도 있었다.
      의미ID: 1
