      뜻풀이: 앞으로의 일이 잘 안될 것이라고 보다.
      문형: 1이 2를 비관하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 비관하는 목소리.
      - 비관하는 젊은이.
      - 비관한 예측.
      - 앞날을 비관하다.
      - 현실을 비관하다.
      용례.대화:
      - 맞아요. 앞으로의 발전 가능성에 대해서도 비관하는 목소리가 높아요.
      용례.문장:
      - 요즘 미래를 비관하는 종말론에 관한 책들이 많이 나오고 있다.
      - 주체 의식이 없는 젊은이들을 보면서 앞날을 우려하고 비관하는 이들이 많다.
