    의미:
    - 뜻풀이: 머리카락이나 털 등을 빗으로 빗다.
      문형: 1이 2를 빗질하다
      용례.구:
      - 머리를 빗질하다.
      - 털을 빗질하다.
      - 빗으로 빗질하다.
      - 단정하게 빗질하다.
      - 예쁘게 빗질하다.
      용례.대화:
      - 그럼 그렇게 풀어 놓지 말고 빗질해서 묶도록 하자.
      용례.문장:
      - 그는 주머니에서 조그마한 빗을 꺼내어 헝클어진 머리를 빗질했다.
      - 어머니가 고양이의 털을 어찌나 잘 빗질해 주었는지 털에서 윤기가 자르르 흘렀다.
      - 나는 머리숱이 많아서 아침마다 머리를 빗질해 주지 않으면 밖으로 나갈 수가 없다.
