      문형: 1이 2를 비호하다
      용례.구:
      - 비호하는 세력.
      - 비호하는 집단.
      - 비호하고 나서다.
      - 독재자를 비호하다.
      - 범인을 비호하다.
      - 범죄 집단을 비호하다.
      용례.대화:
      - 혹시 그를 비호하는 세력이 있는 게 아닐까요?
      용례.문장:
      - 왕은 군사를 동원하여 그를 비호해 도망시켰다.
      - 그들은 권력을 앞세워 비리를 저지른 인사들을 비호했다.
      - 우리는 고위 인사들이 머무는 동안 한시도 소홀히 하지 않고 그들을 비호했다.
