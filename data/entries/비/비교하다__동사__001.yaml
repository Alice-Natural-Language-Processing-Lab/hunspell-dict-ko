    어휘 등급: 없음
    원어: 比較 하다
    의미:
    - 뜻풀이: 둘 이상의 것을 함께 놓고 어떤 점이 같고 다른지 살펴보다.
      문형: 1이 2를 (3과) 비교하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 비교한 가격.
      - 비교해서 살펴보다.
      - 결과를 비교하다.
      - 옆집과 비교하다.
      - 원작과 비교하다.
      - 국산품과 외제를 비교하다.
      - 꼼꼼히 비교하다.
      용례.대화:
      - 나를 왜 걔한테 비교하는데?
      용례.문장:
      - 오늘 과제는 영화를 보고 원작 소설과 비교해서 보고서를 쓰는 것이다.
      - 지수는 자동차를 구입하기 위해 여러 자동차의 가격을 꼼꼼히 비교해 봤다.
