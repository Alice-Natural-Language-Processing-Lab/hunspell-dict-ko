    어휘 등급: 없음
    원어: 卑下 하다
    의미:
    - 뜻풀이: 자기 자신을 낮추다.
      문형: 1이 2를 비하하다
      용례.구:
      - 비하하는 버릇.
      - 비하하는 습관.
      - 스스로를 비하하다.
      - 자기를 비하하다.
      - 자신을 비하하다.
      용례.대화:
      - 자신을 비하하지 말고 지금부터 열심히 돈을 모아. 아직 넌 젊잖아.
      용례.문장:
      - 승규가 자기를 비하할 때면 친구들이 그러지 말라며 말렸다.
      - 사람은 스스로를 비하하지 말고 자기 자신을 아끼고 사랑해야 한다.
      의미ID: 1
    - 뜻풀이: 하찮게 여겨 낮추다.
      문형: 1이 2를 비하하다
      용례.구:
      - 다른 나라를 비하하다.
      - 여성을 비하하다.
      - 외모를 비하하다.
      - 인격을 비하하다.
      - 직업을 비하하다.
      - 타인을 비하하다.
      용례.대화:
      - 외모를 비하하는 말을 하면 안 돼.
      용례.문장:
      - 여성을 비하하는 발언을 한 정치인이 공식적으로 사과를 했다.
      - 방송에서 한 여성이 키가 작은 남성을 비하하여 사회적인 물의를 일으켰다.
      - 다양성을 인정한다면 우리 문화와 다르다는 이유로 다른 민족이나 문화를 비하해서는 안 된다.
      의미ID: 2
