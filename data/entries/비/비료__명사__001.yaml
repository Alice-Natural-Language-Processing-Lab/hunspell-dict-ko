      - 그럼 때를 맞춰서 비료를 한 번 주는 것이 좋겠어.
      용례.문장:
      - 작물에 따라서 알맞은 비료의 성분과 비료를 주는 시기가 다르다.
      - 비료와 농약을 많이 쓰면 토양이 오염되어 오히려 농사에 좋지 않다.
      - 가축의 배설물을 모아 천연 비료로 쓰면 환경도 보호하고 비용도 절감할 수 있다.
