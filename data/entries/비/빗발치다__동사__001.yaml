    의미:
    - 뜻풀이: 비가 거세게 내리듯이 무엇이 세차게 쏟아지거나 떨어지다.
      문형: 1이 빗발치다
      용례.구:
      - 돌이 빗발치다.
      - 총알이 빗발치다.
      - 총탄이 빗발치다.
      - 포탄이 빗발치다.
      - 화살이 빗발치다.
      용례.대화:
      - 말도 마라. 총알이 빗발쳐서 정말 난 죽는구나 했단다.
      용례.문장:
      - 총탄이 빗발치는 전쟁터에서 거의 모두가 목숨을 잃었지만 그만이 살아 돌아왔다.
      - 배로 강을 건너려던 그들은 갑자기 빗발쳐 날아오는 화살을 피해 물속으로 들어갔다.
      - 나는 아직도 빗발치는 총알 속에서 공포에 질려 있던 동료들의 얼굴을 잊을 수가 없다.
      의미ID: 1
    - 뜻풀이: 관심을 나타내는 말이나 소리 등이 끊이지 않고 세차게 계속되다.
      문형: 1이 빗발치다
      용례.구:
      - 빗발치는 질문.
      - 문의가 빗발치다.
      - 비난이 빗발치다.
      - 여론이 빗발치다.
      - 전화가 빗발치다.
      - 항의가 빗발치다.
      용례.대화:
      - 참가를 희망하는 사람들의 전화가 빗발치고 있습니다.
      용례.문장:
      - 제품에 결함이 있다는 보도가 나가자 해당 업체에 항의 전화가 빗발치고 있다.
      - 많은 사람들의 신임을 받아 왔던 그의 비리 사건이 터지자 여론의 비난이 빗발쳤다.
      - 공연이 취소될 거라는 소문이 돌자 팬들의 전화 문의가 빗발쳐 사무실의 업무가 마비되었다.
      의미ID: 2
