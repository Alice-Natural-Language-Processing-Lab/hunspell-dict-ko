      - 어머, 십 년 세월이 무척 아깝겠다.
      용례.문장:
      - 재판 과정이 관심을 끌었던 사건의 최종심은 사회적으로 큰 화제가 되었다.
      - 회사의 비리에 대한 최종심에서는 제일심에서의 판결이 그대로 유지되었다.
      - 재판의 최종심 날짜가 다가오면서 결과에 대한 예상이 여러 사람 입을 오르내렸다.
