    원어: 無學
    의미:
    - 뜻풀이: 학교를 다닌 적이 없음. 또는 배우지 못함.
      용례.구:
      - 무학을 면하다.
      - 무학을 부끄러워하다.
      - 무학으로 살다.
      용례.대화:
      - 옛날에는 제대로 된 학교도 없었고, 가난한 집에서는 자녀들을 학교에 잘 보내지도 않았거든.
      용례.문장:
      - 할머니께서는 초등학교만 졸업하여 무학을 겨우 면하셨다고 한다.
      - 아버지는 무학이시지만 신문을 많이 읽으셔서 세상 물정에 밝으시다.
      - 할아버지께서는 전쟁 때문에 학교에 제때 못 들어가셔서 평생 무학으로 사셨다.
