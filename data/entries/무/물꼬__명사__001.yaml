    의미:
    - 뜻풀이: 논에 물이 들어오고 나갈 수 있게 만든 통로.
      용례.구:
      - 물꼬가 막히다.
      - 물꼬가 트이다.
      - 물꼬를 막다.
      - 물꼬를 보다.
      - 물꼬를 트다.
      용례.대화:
      - 그래, 네 아버지는 밤새 걱정하시다가 해 뜨자마자 물꼬 트러 나가셨잖니.
      용례.문장:
      - 김 씨는 자기 논에 물을 대기 위해 우리 논의 물꼬를 막아 버렸다.
      - 나는 못자리에 물꼬가 트여 물이 쏟아져 들어오는 것을 하염없이 보고 서 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 일이나 이야기의 시작.
      용례.구:
      - 교류의 물꼬.
      - 대화의 물꼬.
      - 막힌 물꼬.
      - 물꼬가 터지다.
      - 물꼬가 트이다.
      - 물꼬를 트다.
      용례.대화:
      - 이제 대화의 물꼬를 텄으니 생각보다 쉽게 일이 풀릴 수도 있겠어.
      용례.문장:
      - 이번 일을 계기로 두 기업은 교류의 물꼬를 틀 수 있으리라 기대된다.
      - 야당과 여당의 마찰로 인해 막힌 물꼬가 터지기는커녕 정국은 더욱더 냉전 상태가 되었다.
      의미ID: 2
