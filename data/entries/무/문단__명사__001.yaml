    - 뜻풀이: 글에서 여러 문장들이 모여 하나의 완결된 생각을 나타내는 단위.
      용례.구:
      - 마지막 문단.
      - 첫 문단.
      - 문단의 연결.
      - 문단을 구성하다.
      - 문단을 나누다.
      용례.문장:
      - 하나의 문단은 하나의 주제를 담고 있다.
      - 문단을 잘 나누면 서론, 본론, 결론을 쉽게 알아볼 수 있다.
      - 문단은 글을 쓸 때와 마찬가지로 논리적으로 구성해야 한다.
      - 학생들은 각 문단의 내용을 간단하게 정리한 후 글의 줄거리를 요약했다.
      - 각 문단의 첫 문장과 마지막 문장을 읽으면 전체적인 글의 내용을 예측할 수 있다.
      의미 참고: 한 편의 글은 여러 개의 문단으로 구성된다.
