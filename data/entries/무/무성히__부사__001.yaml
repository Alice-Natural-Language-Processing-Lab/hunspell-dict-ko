      발음: 무ː성히
    어휘 등급: 없음
    원어: 茂盛 히
    의미:
    - 뜻풀이: 풀이나 나무 등이 많이 자라 공간을 메울 정도로 빽빽하게.
      용례.구:
      - 무성히 나다.
      - 무성히 생기다.
      - 무성히 우거지다.
      - 무성히 있다.
      - 무성히 자라다.
      용례.대화:
      - 응. 잡초가 무성히 자란 걸 보니까 죄송한 마음이 들더라고.
      용례.문장:
      - 나뭇가지가 무성히 우거져 하늘을 가리고 있었다.
      - 가지가 무성히 자라는 대로 그냥 두면 보기에 좋지 않아 가지치기를 해 주는 것이 좋다.
      의미ID: 1
    - 뜻풀이: 털이 많이 자라 수북하게.
      용례.구:
      - 무성히 나다.
      - 무성히 자라다.
      용례.대화:
      - 그러게. 지난번에 깎은 지 얼마 안 됐는데 벌써 털이 무성히 자랐네.
      용례.문장:
      - 나는 다리에 털이 무성히 나 있어 항상 신경이 쓰인다.
      - 며칠 동안 면도를 못 했더니 턱에 수염이 무성히 자랐다.
      의미ID: 2
    - 뜻풀이: 생각, 말, 소문 등이 잔뜩 퍼져서 많이.
      용례.구:
      - 무성히 나다.
      - 무성히 나돌다.
      - 무성히 돌다.
      - 무성히 떠돌다.
      - 무성히 퍼지다.
      용례.대화:
      - 이미 인터넷에 무성히 퍼졌으니 수습하기는 어려울 것 같아요.
      용례.문장:
      - 농담 삼아 했던 말이 세간에 무성히 퍼지는 바람에 내 입장이 난처해졌다.
      - 두 사람이 연애한다는 소문이 무성히 나돌았지만 사실을 확인한 사람은 없었다.
      의미ID: 3
