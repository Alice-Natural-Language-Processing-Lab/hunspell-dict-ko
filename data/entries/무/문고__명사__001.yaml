      뜻풀이: 책을 읽을 수 있도록 모아서 보관하는 곳.
      용례.구:
      - 학급 문고.
      - 문고를 마련하다.
      - 문고를 만들다.
      - 문고를 열다.
      - 문고에 책을 기증하다.
      - 문고에서 책을 보다.
      - 문고에서 책을 빌리다.
      용례.대화:
      - 네, 주민 중 한 분이 많은 책을 기부하셨다고 들었어요.
      용례.문장:
      - 아파트 관리실에서 주민들이 이사할 때 버린 책들을 모아 문고를 만들었다.
      - 구청에서 설치한 문고는 비록 작은 규모지만 유명한 책들이 많아 아이들이 자주 찾는다.
      의미ID: 1
