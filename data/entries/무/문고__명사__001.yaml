      뜻풀이: 책을 널리 보급하기 위해 만든, 값이 싸고 크기가 작은 책.
      용례.구:
      - 문고를 발행하다.
      - 문고를 읽다.
      - 문고를 찍다.
      - 문고로 나오다.
      - 문고로 만들다.
      용례.대화:
      - 요새 사람들은 들고 다니면서 틈틈이 책을 읽으니 그것도 좋은 생각인 것 같습니다.
      용례.문장:
      - 책장에는 인문학과 사회 과학 문고들이 빽빽하게 꽂혀 있었다.
      - 나는 문고를 가방 안에 넣고 다니면서 시간이 있을 때마다 꺼내 읽는다.
