      - 공항 직원에게 한번 문의해 봐야겠어.
      용례.문장:
      - 면접 결과가 나올 때가 되었는데 여태 무소식이어서 불안하다.
      - 평소에 꼬박꼬박 연락을 하고 다니던 아이가 오늘은 밤늦도록 무소식이다.
      - 서울에서 혼자 사는 딸아이는 내가 전화를 하지 않으면 항상 무소식이었다.
      - 몇 번이나 연락을 해도 승규는 통 무소식이니 답답하기도 하고 불안하기도 했다.
