      발음: 묵쌍하다
    어휘 등급: 없음
    원어: 默想 하다
    의미:
    - 뜻풀이: 눈을 감고 말없이 마음속으로 생각하다.
      문형: 1이 2를 묵상하다
      용례.구:
      - 말씀을 묵상하다.
      - 지난 일을 묵상하다.
      - 깊이 묵상하다.
      - 잠시 묵상하다.
      용례.대화:
      - 어려운 구절을 만나면 그 문장의 의미를 하루 종일 묵상해 보거든.
      용례.문장:
      - 나는 고요한 풍경을 묵상할 때마다 마음이 평온해졌다.
      - 이 화가의 작품들을 묵상하다 보면 화가의 고뇌와 상심을 느낄 수 있다.
      의미ID: 1
    - 뜻풀이: 말없이 마음속으로 기도를 드리다.
      문형: 1이 묵상하다
      용례.구:
      - 신자가 묵상하다.
      - 하나님께 묵상하다.
      - 경건하게 묵상하다.
      - 종일 묵상하다.
      용례.대화:
      - 잘 되었구나. 그래서 기도가 중요한 거야.
      용례.문장:
      - 신도들은 성경 말씀을 배우고 묵상하면서 하루를 보냈다.
      - 나는 성모 마리아 상 앞을 지날 때마다 경건한 마음으로 묵상했다.
      의미ID: 2
