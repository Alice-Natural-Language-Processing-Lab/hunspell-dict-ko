      - 무감각하게 지내다.
      - 돈에 무감각하다.
      - 매사에 무감각하다.
      - 여자에 무감각하다.
      용례.대화:
      - 원래 대부분 남자들이 패션에는 무감각하잖아.
      용례.문장:
