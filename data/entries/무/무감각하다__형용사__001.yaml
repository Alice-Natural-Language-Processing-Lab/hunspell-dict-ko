      용례.구:
      - 무감각한 사람.
      - 무감각한 상태.
      - 무감각하게 만들다.
      - 다리가 무감각하다.
      - 몸이 무감각하다.
      - 팔이 무감각하다.
      용례.대화:
      - 그렇게 무감각한 여자는 처음 봤어. 좋아하지도 않고 뚱한 표정으로 그저 쳐다만 보더라니까.
      용례.문장:
      - 나는 사고로 다리가 마비되어 다리 쪽은 무감각하다.
      - 의사는 마취제를 놓았기 때문에 이를 뽑아도 무감각할 것이라고 말해 주었다.
      의미ID: 1
