    어휘 등급: 없음
    원어: 無意識
    의미:
    - 뜻풀이: 자기의 행동이나 상태를 자기 스스로 깨닫지 못함.
      용례.구:
      - 무의식 상태.
      - 무의식 환자.
      - 의식과 무의식.
      - 무의식으로 빠지다.
      - 무의식에 빠지다.
      용례.대화:
      - 어떻게 그렇게 우연히 만나지?
      용례.문장:
      - 사람이 잠이 들어 있는 무의식 상태에서 말을 하는 것을 ‘잠꼬대’라고 한다.
      - 옆 병실의 무의식 환자의 가족은 매일 찾아와 알아듣지도 못할 환자에게 이야기를 했다.
      의미ID: 1
    - 뜻풀이: 자기 스스로 의식하지 못하지만 행동이나 생각 등에 영향을 미치는 정신 영역.
      용례.구:
      - 의식과 무의식.
      - 무의식 속.
      - 무의식의 존재.
      - 무의식의 지배.
      용례.대화:
      - 그거 심리 치료 받으면 나아진다고 들었어. 자기 무의식 속에 있는 두려움과 공포를 분화시키면 치료가 된대.
      용례.문장:
      - 유머를 즐기는 사람의 무의식에는 공격적 성향이 숨겨져 있다는 연구 결과가 나왔다.
      - 그는 꿈을 통해서 바다 속에 가라앉아 있는 빙산과도 같은 무의식으로 들어갈 수 있다고 주장한다.
      - 기본적으로 무의식은 의식을 통해 형성되었고 한때는 의식이었으며 특정한 조건에서는 의식으로 전화될 수 있다.
      의미ID: 2
