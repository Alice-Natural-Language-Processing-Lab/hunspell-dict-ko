    어휘 등급: 없음
    의미:
    - 뜻풀이: 있던 자리에서 뒤나 옆으로 옮겨 앉다.
      문형: 1이 2로 물러앉다
      용례.구:
      - 뒤로 물러앉다.
      - 뒤쪽으로 물러앉다.
      - 상에서 물러앉다.
      - 자리에서 물러앉다.
      - 책상에서 물러앉다.
      용례.문장:
      - 나는 승규에게 자리를 비켜 주고 뒤로 물러앉았다.
      - 밥을 너무 많이 먹은 민준은 더 이상 못 먹겠다며 뒤로 물러앉았다.
      - 친구는 내가 곧 결혼한다고 말하자 깜짝 놀라며 물러앉는 시늉을 했다.
      의미ID: 1
    - 뜻풀이: 하고 있던 일, 차지하고 있던 자리나 지위 등을 내놓다.
      문형: 1이 2로 물러앉다
      용례.구:
      - 뒷전으로 물러앉다.
      - 공직에서 물러앉다.
      - 회장에서 물러앉다.
      - 깨끗이 물러앉다.
      용례.대화:
      - 김 사장이 그렇게 물러앉고 나서 분위기가 많이 변했죠.
      용례.문장:
      - 민준은 자신의 실수를 인정하고 스스로 자신의 자리에서 물러앉았다.
      - 나는 모든 일에서 손을 거두고 뒷전으로 물러앉게 된 자신의 처지가 한심스럽게 느껴졌다.
      의미ID: 2
    - 뜻풀이: 하던 일을 포기하고 그만두다.
      문형: 1이 물러앉다
      용례.구:
      - 깨끗이 물러앉다.
      - 스스로 물러앉다.
      - 이대로 물러앉다.
      용례.대화:
      - 싫어. 난 포기 안 할 거야.
      용례.문장:
      - 그는 패배할지언정 먼저 물러앉는 일은 없을 거라며 자신감을 보였다.
      - 그들은 뺑소니 범인을 찾기 위해 무던히도 애썼지만 결국 제풀에 지쳐 물러앉고 말았다.
      의미ID: 3
    - 뜻풀이: 건물, 바닥, 어깨 등이 아래로 내려앉다.
      문형: 1이 물러앉다
      용례.구:
      - 건물이 물러앉다.
      - 바닥이 물러앉다.
      - 어깨가 물러앉다.
      - 바닥으로 물러앉다.
      - 아래로 물러앉다.
      용례.대화:
      - 계속 앉아서 일만 해서 그래.
      용례.문장:
      - 건물의 층수를 계속 올리다간 건물이 무게를 못 이겨 물러앉을 수도 있으니 주의해야 한다.
      - 새로 이사한 방은 방바닥이 물러앉다시피 된 방이라 방바닥에는 물이 축축하게 고여 있었다.
      의미ID: 4
