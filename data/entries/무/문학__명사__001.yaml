      - 문학을 즐기다.
      - 문학을 창작하다.
      - 문학을 하다.
      용례.문장:
      - 어릴 때부터 문학을 좋아했던 그는 지금 소설가가 되어 있다.
      - 수필은 작가의 개성이 가장 잘 드러나는 문학 장르 중 하나이다.
      - 그는 문학에 관심이 있는 친구들을 모아 시 쓰기 동아리를 하나 만들었다.
      - 부모님은 내가 공부는 안 하고 소설 같은 문학만 읽는다고 늘 걱정이셨다.
