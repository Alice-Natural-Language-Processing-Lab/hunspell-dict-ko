      - 책으로 묶다.
      - 한 권으로 묶다.
      - 한데 묶다.
      용례.대화:
      - 제가 발표했던 노래들 중 인기가 있었던 곡들을 모아 하나로 묶은 겁니다.
      용례.문장:
      - 조교는 학생들의 과제를 한 파일로 묶어서 교수님께 드렸다.
      - 출판사에서 내가 쓴 작품들을 전집으로 묶어 출판하자고 했다.
      의미ID: 5
    - 뜻풀이: 무엇을 달아나지 못하도록 어디에 끈 등으로 붙들어 매다.
      문형: 1이 2를 3에 묶다
      용례.구:
      - 묶어 놓다.
      - 끈으로 묶다.
      - 밧줄로 묶다.
      - 기둥에 묶다.
      - 나무에 묶다.
      용례.대화:
      - 누가 줄을 풀어 줬나 봐요.
      용례.문장:
      - 목동은 양들을 말뚝에 묶어 놓았다.
      - 삼촌은 소를 나무에 묶어 놓고 그늘에서 낮잠을 자곤 했다.
      의미ID: 6
    - 뜻풀이: 서로 붙어 있도록 끈 등으로 잡아매다.
      문형: 1이 2를 (3과) 묶다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 짐을 묶다.
      - 팔과 묶다.
      - 같이 묶다.
      - 서로 묶다.
      - 함께 묶다.
      용례.대화:
      - 잃어버리지 않게 연필하고 지우개를 실로 묶어 놓지 그래?
      용례.문장:
      - 간수는 죄수들의 발과 발을 밧줄로 묶어서 떨어지지 않도록 했다.
      - 여행 안내원은 잃어버리지 않도록 일행의 가방을 서로 묶어 놓았다.
