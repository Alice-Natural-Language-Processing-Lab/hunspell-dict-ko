    의미:
    - 뜻풀이: 끈이나 줄 등을 매듭으로 만들다.
      문형: 1이 2를 묶다
      용례.구:
      - 고무줄을 묶다.
      - 끈을 묶다.
      - 리본을 묶다.
      - 매듭을 묶다.
      - 선을 묶다.
      - 줄을 묶다.
      용례.대화:
      - 그럼 줄 가운데를 묶어서 길이를 좀 줄여.
      용례.문장:
      - 어머니는 허리를 굽혀 내 운동화 끈을 묶어 주셨다.
      - 할머니는 바늘에 실을 꿰고 나서 실의 한쪽 끝을 묶어 매듭을 지으셨다.
      의미ID: 8
    - 뜻풀이: 끈 등으로 물건을 잡아매다.
      문형: 1이 2를 묶다
      용례.구:
      - 머리카락을 묶다.
      - 상자를 묶다.
      - 짐을 묶다.
      - 끈으로 묶다.
      - 노끈으로 묶다.
      - 천으로 묶다.
      - 단단히 묶다.
      - 세게 묶다.
      용례.대화:
      - 빨간 포장지로 싸고 은색 리본으로 묶어 주세요.
      용례.문장:
      - 우체국 직원은 소포의 둘레를 노끈으로 두어 번 묶어 주었다.
      - 민준이는 여행 가방이 열리지 않도록 고무줄로 단단히 묶었다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 못하게 하거나 제한하다.
      문형: 1이 2를 묶다
      용례.구:
      - 거래를 묶다.
      - 대출을 묶다.
      - 판매를 묶다.
      - 법으로 묶다.
      - 강제로 묶다.
      - 억지로 묶다.
      용례.대화:
      - 은행이 거래를 묶어 놓아서 팔 수가 없어요.
      용례.문장:
      - 정부는 환경 보호를 위해 강 유역의 개발을 묶어 두었다.
      - 정부는 업체들이 생필품의 가격을 더 이상 올리지 못하게 묶어 두었다.
      의미ID: 3
    - 뜻풀이: 사람이나 동물의 몸을 움직이지 못하도록 끈 등으로 감아 매다.
      문형: 1이 2를 3으로 묶다
      용례.구:
      - 맹수를 묶다.
      - 몸을 묶다.
      - 발을 묶다.
      - 사람을 묶다.
      - 손을 묶다.
      - 밧줄로 묶다.
      - 꽁꽁 묶다.
      용례.대화:
      - 피해자 손을 뒤로 묶고 입을 막았다고 합니다.
      용례.문장:
      - 조련사들은 잠든 사자의 네 발을 꽁꽁 묶었다.
      - 도둑은 집주인을 밧줄로 묶어 움직이지 못하게 했다.
      의미ID: 2
    - 뜻풀이: 여럿을 한곳으로 모으거나 합하다.
      문형: 1이 2를 3으로 묶다
      용례.구:
      - 묶어서 팔다.
      - 하나로 묶다.
      - 한 단으로 묶다.
      - 한 묶음으로 묶다.
      용례.대화:
      - 세 봉지를 하나로 묶어서 천 원에 팔던데.
      용례.문장:
      - 오빠는 옮기기 좋게 책을 열 권씩 묶어 놓았다.
      - 어머니는 막내가 꺾어 온 꽃을 한 다발로 묶어 주셨다.
      의미ID: 4
    - 뜻풀이: 여럿을 한 체제로 합치다.
      문형: 1이 2를 3으로 묶다
      용례.구:
