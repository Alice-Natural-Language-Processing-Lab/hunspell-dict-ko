      - 무조건 항복하다.
      용례.대화:
      - 몰라, 무조건 자기 말만 맞다고 우기니 정말 곤란해.
      용례.문장:
      - 승규는 우리가 하는 일이라면 일단 무조건 반대하기만 했다.
      - 나는 민준이가 하는 일이라면 특별한 이유도 없이 무조건 싫었다.
      - 승규는 거짓말을 잘 하기 때문에 아무리 그럴 듯해도 그의 말은 무조건 믿을 수만은 없었다.
