    - 뜻풀이: 한 자리에서 움직이지 않거나 아주 조금씩만 움직이다.
      문형: 1이 2를 뭉개다
      용례.구:
      - 엉덩이를 뭉개다.
      - 방에서 뭉개다.
      - 방바닥에서 뭉개다.
      - 자리에서 뭉개다.
      - 집에서 뭉개다.
      용례.대화:
      - 저 정말 피곤해서 그러니까 가만히 두세요.
      용례.문장:
      - 아들은 오늘도 나가지 않고 집 안에서 뭉개고 있다.
      - 나는 남편이 아랫목에 앉아서 뭉갤 줄 알았는데 성큼 도와 주겠다고 나서서 놀랐다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 사실을 숨기거나, 처리하지 않고 질질 끌다.
      문형: 1이 2를 뭉개다
      용례.구:
      - 슬쩍 뭉개고 지나가다.
      - 실수를 뭉개다.
      - 잘못을 뭉개다.
      - 진실을 뭉개다.
      용례.대화:
      - 그래도 그쪽 사정이 딱하잖아요.
      용례.문장:
      - 남편이 자신의 잘못을 그냥 슬쩍 뭉개고 지나가려고 했다.
      - 문제 제기가 없자 승규는 그 일을 뭉개고 지나가고 싶어 했다.
