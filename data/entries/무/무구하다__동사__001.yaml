    - 뜻풀이: 때가 묻지 않고 맑고 깨끗하다.
      문형: 1이 무구하다
      용례.구:
      - 무구한 눈빛.
      - 무구한 어린아이.
      - 무구하게 자라다.
      - 사람이 무구하다.
      - 아기가 무구하다.
      용례.대화:
      - 응, 특히 아이의 무구한 눈빛을 보면 좋은 아빠가 되어야겠다는 생각이 들어.
      용례.문장:
      - 아이들은 전쟁으로 인해 무구한 미소를 잃어버렸다.
      - 민준이는 홀어머니 아래에서도 무구하고 씩씩하게 자랐다.
      의미ID: 1
    - 뜻풀이: 꾸밈없이 본래 그대로 순박하다.
      문형: 1이 무구하다
      용례.구:
      - 무구한 멋.
      - 무구한 미.
      - 무구한 상태.
      - 무구한 성격.
      - 심성이 무구하다.
      용례.대화:
      - 소박하고 무구한 아름다움을 보이고 있습니다.
      용례.문장:
      - 이 화백의 그림은 그의 무구한 심성이 그대로 담겨 있는 듯하다.
      - 누구라도 무구한 차림새의 그녀를 보면 정을 느끼지 않을 수 없었다.
      - 그곳은 사람의 손길이 닿지 않아 무구한 상태가 그대로 보존되어 있었다.
      의미ID: 2
