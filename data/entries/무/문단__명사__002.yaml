      뜻풀이: 문학과 관련된 일을 하는 사람들이 활동하는 분야.
      용례.구:
      - 문단 활동.
      - 문단에 나서다.
      - 문단에 선보이다.
      - 문단에 알려지다.
      - 문단에 진출하다.
      용례.문장:
      - 남자는 이 년 전에 한 단편 소설을 발표하며 문단에 나왔다.
      - 새롭게 등단한 신인 작가가 문단에 신선한 충격을 안겨 주었다.
      - 김 선생은 문단에 데뷔한 이후 훌륭한 작품들을 많이 발표하였다.
      - 나는 문단에서 중견 소리를 듣는 한 선배 작가의 작품을 모두 찾아 읽었다.
      - 우리 문단에 커다란 영향력을 미친 작가 중에는 외국 작가들도 적지 않다.
