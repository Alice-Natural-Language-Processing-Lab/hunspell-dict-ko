      용례.구:
      - 문민정치 시대.
      - 문민정치의 실현.
      - 문민정치가 자리를 잡다.
      - 문민정치가 정착되다.
      - 문민정치를 추구하다.
      용례.문장:
      - 문민정치를 옹호하는 사람들은 군대와 정치의 분리를 주장한다.
      - 진정한 문민정치는 국민의 뜻을 존중하는 여론 정치가 되어야 한다.
      - 문민정치란 의회가 입법과 국정 감시 기능을 제대로 수행할 수 있어야 가능하다.
      - 군부의 통치 방식을 버리고 민주주의의 이념을 올바로 정착시키는 것이 문민정치이다.
