    의미:
    - 뜻풀이: 길에서 먹는 물을 파는 일. 또는 집으로 물을 가져다주어 파는 일.
      용례.구:
      - 여름철  물장사.
      - 관광지에서의 물장사.
      - 물장사를 하다.
      - 물장사로 얼음물을 팔다.
      용례.대화:
      - 대학생 때 공연장 앞에 얼음물 가지고 가서 물장사를 해 본 적 있어.
      용례.문장:
      - 더운 여름철 관광지에서의 물장사는 꽤 잘 된다.
      - 김 회장은 제주도의 맑은 물을 대중에게 생수로 유통하는 물장사를 시작했다.
      - 나는 산을 오르다가 목이 너무 말라서 어디 물장사를 하는 사람이 없는지 두리번거렸다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 술, 음료수, 차 등을 파는 영업.
      용례.구:
      - 술집에서 물장사를 하다.
      용례.대화:
      - 소문을 들으니까 물장사를 해서 크게 성공했대.
      용례.문장:
      - 물장사는 원가에 비해서 돈이 많이 남는 장사로 알려져 있다.
      - 민준은 물장사로 생계를 꾸려 온 어머니를 부끄럽게 생각했었다.
      - 험한 이 지역에서 물장사를 오래한 마담은 여간내기가 아닐 것 같았다.
      의미ID: 2
