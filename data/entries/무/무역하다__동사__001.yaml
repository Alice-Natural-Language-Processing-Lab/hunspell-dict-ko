      발음: 무ː여카다
    어휘 등급: 없음
    원어: 貿易 하다
    의미:
    - 뜻풀이: 지방과 지방 사이에 서로 물건을 사고팔다.
      문형: 1이 (2와) 3을 무역하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 농산물을 무역하다.
      - 특산물을 무역하다.
      - 지방과 무역하다.
      - 국내에서 무역하다.
      용례.대화:
      - 아니요, 저희는 국내 무역하는 업체입니다.
      용례.문장:
      - 교통의 발달로 섬 지역도 육지와 특산품을 무역하기가 손쉬워졌다.
      - 우리나라는 일찍부터 전국에 퍼진 강줄기를 따라 배로 물건을 실어 나르며 무역했다.
      의미ID: 1
    - 뜻풀이: 나라와 나라 사이에 서로 물건을 사고팔다.
      문형: 1이 (2와) 3을 무역하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 가공품을 무역하다.
      - 수산물을 무역하다.
      - 다른 나라와 무역하다.
      - 외국과 무역하다.
      - 대외적으로 무역하다.
      용례.대화:
      - 네, 인삼은 고려 시대부터 중국와 무역하는 물품 중 하나였습니다.
      용례.문장:
      - 미국과 농산물을 무역한다는 정부의 방침에 국내 농가들이 크게 반발했다.
      - 유럽과 자동차를 무역하기 시작한 국내 자동차 산업은 넓은 소비 시장을 확보했다.
      의미ID: 2
