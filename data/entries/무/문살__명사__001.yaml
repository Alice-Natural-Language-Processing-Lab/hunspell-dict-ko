      - 궁궐이나 사찰에서는 문살에 화려한 무늬를 조각해 넣었다.
      - 한지는 찢어지기 쉬워 문살을 뒤에 받친 후 그 위에 발라 방문을 만들었다.
      - 문살은 가로와 세로가 교차해 만나는 살의 방향과 각도에 의해 종류가 나뉜다.
