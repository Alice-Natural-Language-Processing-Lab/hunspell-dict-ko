      - 문헌을 모으다.
      - 문헌을 인용하다.
      - 문헌을 참고하다.
      - 문헌을 찾다.
      용례.대화:
      - 보고서 제일 뒤에 참고 문헌 목록이 있으니까 그 목록을 봐.
      용례.문장:
      - 나는 논문을 쓸 때 많은 문헌들을 참고했다.
      - 김 교수는 학생들에게 항상 다양한 문헌들을 검토할 것을 권했다.
