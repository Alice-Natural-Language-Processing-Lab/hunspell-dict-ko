    - 뜻풀이: 옛날의 제도나 문물을 아는 데 증거가 되는 자료나 기록.
      용례.구:
      - 문헌 기록.
      - 문헌 자료.
      - 문헌이 존재하다.
      - 문헌을 분석하다.
      - 문헌을 살펴보다.
      - 문헌을 조사하다.
      - 문헌에 수록되다.
      용례.대화:
      - 네, 저희는 조선 시대 문헌 속에 나오는 대로 술을 담그고 있어요.
      용례.문장:
      - 조선 시대의 문헌 자료를 통해 우리는 그 시대의 문화와 생활상을 알 수 있다.
      - 이번에 발굴된 유물은 그 어떤 문헌 기록에도 등장하지 않아 가치가 높은 것이었다.
