    - 뜻풀이: 여럿을 한데 모아서 묶어 놓은 덩이. 또는 그러한 상태.
      용례.구:
      - 돈 묶음.
      - 바나나 묶음.
      - 서류 묶음.
      - 종이 묶음.
      - 묶음으로 팔다.
      용례.대화:
      - 이 많은 서류 묶음 중에서 대체 어떻게 찾아?
      용례.문장:
      - 할머니는 배추를 낱개가 아니라 세 개 묶음으로만 판매했다.
      - 소년이 건네 준 꽃묶음에는 진달래, 개나리뿐 아니라 철쭉도 섞여 있었다.
      의미ID: 1
    - 뜻풀이: 여럿을 한데 모아서 묶어 놓은 덩이를 세는 단위.
      용례.구:
      - 바나나 한 묶음.
      - 두 묶음을 사다.
      용례.대화:
      - 응. 어제 시장에 갔더니 세 묶음으로 묶어서 아주 싸게 팔길래 샀어.
      용례.문장:
      - 은행원은 만 원짜리 백 장 한 묶음을 내게 건네 주었다.
      - 왕은 귀한 비단 세 묶음 중 한 묶음을 공적을 세운 신하에게 하사하였다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
