    - 뜻풀이: 아무런 문제나 걱정거리가 없이 편안하다.
      문형: 1이 무사태평하다
      용례.구:
      - 무사태평한 나라.
      - 무사태평한 시절.
      - 무사태평하게 살다.
      - 무사태평하게 지내다.
      - 무사태평하기를 기원하다.
      용례.대화:
      - 맞아. 부왕인 나라를 안정시켜 무사태평한 상태로 만들어 놓았었지.
      용례.문장:
      - 자고로 영웅은 무사태평한 시절보다는 난세에 많이 나는 법이다.
      - 나라 안팎이 무사태평하니 장군들이 딱히 활약할 일이 없었다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 심각하게 생각하지 않아 근심이나 걱정이 없다.
      문형: 1이 무사태평하다
      용례.구:
      - 무사태평한 모습.
      - 무사태평하게 살다.
      - 무사태평하게 지내다.
      - 성격이 무사태평하다.
      - 태도가 무사태평하다.
      용례.대화:
      - 그러게, 제 처는 고생을 하는데 어찌 저리 무사태평한가 몰라.
      용례.문장:
      - 남편은 될 대로 되라는 식으로 느긋하고 무사태평한 태도를 보였다.
      - 승규는 친구가 얻어맞고 있는데도 무사태평한 얼굴로 지켜보고만 있었다.
