      - 인구 증가 문제.
      - 환경 오염 문제.
      - 문제가 거론되다.
      - 문제가 논의되다.
      용례.대화:
      - 맞아요, 한국도 고령화 문제를 적극적으로 논의할 때인 것 같아요.
      용례.문장:
      - 내년도 예산 문제를 놓고 여당과 야당은 격렬하게 대립하고 있다.
      - 빠른 시간에 경제가 발전하게 되면 빈부 격차의 심화와 같은 사회적 문제가 발생할 수 있다.
      의미ID: 2
    - 뜻풀이: 난처하거나 해결하기 어려운 일.
      용례.구:
      - 문제가 많다.
      - 문제가 생기다.
      - 문제를 알다.
      - 문제를 해결하다.
      - 문제에 부딪히다.
      용례.대화:
      - 모든 일을 그렇게 쉽게 포기하는 사람은 성공하기 어렵지.
      용례.문장:
      - 기계에 문제가 발생해 자동차의 생산에 차질을 빚고 있다.
      - 아무리 어려운 일이라도 자신의 문제는 스스로 해결해야 한다.
      의미ID: 3
    - 뜻풀이: 귀찮은 일이나 말썽.
      용례.구:
      - 문제 학생.
      - 문제를 일으키다.
      용례.대화:
      - 엄마 속 썩이지 말고 정신을 차려야 할 텐데.
      용례.문장:
      - 우리 육남매는 큰 문제 없이 건강하게 잘 자랐다.
      - 시도 때도 없이 문제를 일으키는 아이들에게는 특별한 교육이 필요하다.
      의미ID: 4
