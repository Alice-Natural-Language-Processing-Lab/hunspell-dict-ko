      - 문제가 어렵다.
      - 문제를 내다.
      - 문제를 출제하다.
      - 문제를 풀다.
      용례.대화:
      - 선생님, 그래도 이걸 언제 다 읽어요.
      용례.문장:
      - 나는 시험지를 받고 문제들을 쭉 한번 훑어 보았다.
      - 학생들은 주어진 시험 문제를 한 시간 동안 풀어야 한다.
      - 이 문제는 객관식으로 다섯 가지의 보기 중에서 하나의 정답을 고르면 된다.
      의미ID: 1
    - 뜻풀이: 논쟁이나 논의, 연구 등의 대상이 되는 일.
