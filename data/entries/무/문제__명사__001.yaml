      - 응, 건강 문제로 그만두는 것 같더라.
      용례.문장:
      - 승규의 유일한 고민은 자식과 관련된 문제였다.
      - 인간은 항상 돈과 관련된 문제로 기뻐하기도 하고 슬퍼하기도 한다.
