    의미:
    - 뜻풀이: 있던 자리에서 뒤로 가거나 다른 자리로 옮겨 가다.
      문형: 1이 2로 물러가다
      용례.구:
      - 뒤로 물러가다.
      - 방으로 물러가다.
      - 옆으로 물러가다.
      - 제자리로 물러가다.
      - 한 걸음 물러가다.
      용례.대화:
      - 아니에요, 저도 돕겠습니다.
      용례.문장:
      - 나는 예식 중간에 나가야 돼서 식장 뒤쪽으로 물러가 있었다.
      - 승규는 자기 차례가 되자 앞으로 나와 자신의 의견을 말하고 다시 제자리로 물러갔다.
      의미ID: 1
    - 뜻풀이: 있던 현상이나 느낌 등이 사라지다.
      문형: 1이 물러가다
      용례.구:
      - 고통이 물러가다.
      - 긴장이 물러가다.
      - 더위가 물러가다.
      - 장마가 물러가다.
      - 추위가 물러가다.
      용례.대화:
      - 이번 비로 더위가 좀 물러가려나?
      용례.문장:
      - 이제 삼월이니 추위가 물러가고 곧 따뜻한 봄이 올 것이다.
      - 이 고통은 진통제 몇 알을 먹는다고 해서 물러갈 성질의 것이 아니다.
      의미ID: 2
    - 뜻풀이: 하고 있던 일, 차지하고 있던 자리나 지위 등을 내놓고 떠나다.
      문형: 1이 2에서 물러가다
      용례.구:
      - 영토에서 물러가다.
      - 자리에서 물러가다.
      - 직무에서 물러가다.
      - 직책에서 물러가다.
      용례.대화:
      - 안 됩니다. 장군님만 믿고 의지하고 있는 이 성의 백성들을 생각해 주십시오.
      용례.문장:
      - 김 회장은 조만간 팔 년 동안 역임해 온 회장직에서 물러갈 예정이라고 말했다.
      - 그는 왕에게 자신은 이제 늙었으니 조정에서 물러가기를 청하였으나 왕은 이를 허락하지 않았다.
      의미ID: 3
    - 뜻풀이: 윗사람 앞에 왔다가 도로 나가다.
      문형: 1이 물러가다
      용례.구:
      - 냉큼 물러가다.
      - 썩 물러가다.
      - 이만 물러가다.
      용례.대화:
      - 그래. 몸 건강히 잘 살게.
      - 네. 그럼 저는 이만 물러가겠습니다.
      용례.문장:
      - 꼴도 보기 싫으니 내 앞에서 썩 물러가거라!
      - 드릴 말씀이 있어 방으로 들어간 나에게 아버지는 썩 물러가라고 하시면서 크게 화를 내셨다.
      의미ID: 4
