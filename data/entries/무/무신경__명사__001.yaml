    - 뜻풀이: 감각이나 자극을 느끼지 못함.
      용례.구:
      - 무신경 상태.
      - 무신경이 되다.
      - 무신경에 가깝다.
      용례.대화:
      - 네, 무신경 상태에서 생긴 상처라서 모양이 다릅니다.
      용례.문장:
      - 마취를 하면 몸이 무신경 상태가 되어 통증을 전혀 느끼지 못한다.
      - 환자에게 마비 증상이 찾아오면서 몸이 무신경에 가까워지고 있다.
      의미ID: 1
