      - 그럼 서점에 가서 다시 물러야지.
      용례.문장:
      - 엄마는 오늘 산 것 중 싱싱하지 않은 과일을 다시 가져가서 무르셨다.
      - 나는 계획했던 여행을 갑자기 갈 수 없게 되어 예약해 두었던 비행기표를 물렀다.
      의미ID: 1
