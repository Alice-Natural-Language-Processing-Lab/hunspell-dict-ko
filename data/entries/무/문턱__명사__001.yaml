      - 성인의 문턱.
      - 죽음의 문턱.
      - 문턱에 가까워지다.
      - 문턱에 들어서다.
      용례.대화:
      - 이젠 겨울 문턱에 들어선 것 같아.
      용례.문장:
      - 우리 팀은 결승 문턱을 끝내 넘지 못하고 은메달에 만족해야 했다.
      - 나는 붕괴된 건물 밑에 깔려 죽음의 문턱까지 갔다가 가까스로 구조되었다.
