    - 뜻풀이: 문의 밑이 닿는 문지방의 윗부분.
      용례.구:
      - 방 문턱.
      - 유리창 문턱.
      - 문턱이 높다.
      - 문턱을 넘다.
      - 문턱을 설치하다.
      - 문턱을 없애다.
      - 문턱에 걸리다.
      용례.대화:
