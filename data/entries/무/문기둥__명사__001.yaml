      뜻풀이: 문을 끼워 달기 위해 문의 양쪽에 세운 기둥.
      용례.구:
      - 문기둥이 무너지다.
      - 문기둥을 세우다.
      - 문기둥에 기대다.
      - 문기둥에 버티고 서다.
      용례.문장:
      - 예전에는 아들을 낳으면 문기둥에 금줄을 쳤다.
      - 아이는 처음 보는 아저씨를 피해 문기둥 뒤로 몸을 숨겼다.
      - 이웃집 문기둥에는 늘 광고 전단이나 부적 등이 붙어 있다.
      - 아주머니는 문기둥에 ‘만두 가게’라고 쓰인 간판을 붙여 놓고 장사를 했다.
