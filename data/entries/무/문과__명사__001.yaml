      뜻풀이: 문학, 철학, 심리학, 역사학 등의 인문과 사회 분야를 연구하는 학과. 또는 그런 학문.
      용례.구:
      - 문과 대학.
      - 문과 출신.
      - 문과를 나오다.
      - 문과를 선택하다.
      용례.문장:
      - 우리 학교는 문과에는 여학생이, 이과에는 남학생이 더 많다.
      - 나는 문과가 나에게 잘 맞는다고 판단해 문과 대학에 지원했다.
      - 문과를 전공하는 사람은 자연 분야에 대한 공부를 소홀히 하기 쉽다.
      - 내 동생은 수학이나 과학보다는 국어와 사회 분야에 관심을 보여 문과로 진학했다.
