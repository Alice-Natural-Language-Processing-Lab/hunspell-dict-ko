    의미:
    - 뜻풀이: 무술이나 무예.
      용례.구:
      - 전통 무도.
      - 동양의 무도.
      - 한국의 무도.
      - 무도를 배우다.
      - 무도를 연마하다.
      - 무도를 익히다.
      용례.대화:
      - 정말? 무도를 익힌 너에게 딱 맞는 직업이구나.
      용례.문장:
      - 어려서부터 무도를 배운 승규는 친구를 괴롭히는 나쁜 아이들을 혼내줬다.
      - 경찰들은 시민의 안전을 지키기 위하여 높은 수준의 무도를 연마하고 있다.
      의미ID: 1
    - 뜻풀이: 무사가 지녀야 할 예의와 도리.
      용례.구:
      - 무도를 모르다.
      - 무도를 알다.
      - 무도를 지키다.
      - 무도에 맞다.
      - 무도에 어긋나다.
      용례.대화:
      - 하지만 나는 멋있게 싸우는 모습이 좋아서 태권도를 배우는데.
      용례.문장:
      - 무도를 갖추어야 진정한 무사라고 할 수 있다.
      - 무도를 모르는 건달은 힘이 없는 노인을 공격했다.
      의미ID: 2
