      용례.구:
      - 무풍 지역.
      용례.대화:
      - 우리 부서는 무풍이니까 안심해도 돼.
      용례.문장:
      - 핵전쟁이 일어날 경우 이를 피할 수 있는 무풍 지역은 없을 것이다.
      - 세계 경제가 점점 어려워지고 있는데 우리나라라고 무풍일 수는 없었다.
