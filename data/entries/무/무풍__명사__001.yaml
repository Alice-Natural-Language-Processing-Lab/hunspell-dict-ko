      - 무풍 지역.
      용례.문장:
      - 그곳은 바람이 불지 않는 무풍 지역이라 무척 덥고 답답했다.
      - 이 비행기는 한 번 뜨면 무풍일 때 약 오백 킬로미터 정도 날 수 있다.
      - 돛을 올렸지만 현재 무풍 상태여서 배가 앞으로 나아가지를 않는다.
