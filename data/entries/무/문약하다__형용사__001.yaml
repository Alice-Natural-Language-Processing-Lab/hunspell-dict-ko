      - 문약한 양반.
      - 왕이 문약하다.
      용례.대화:
      - 아뇨, 문약해서 조금이라도 힘든 일은 못하는걸요.
      용례.문장:
      - 문약한 국가에서는 말만 많은 이론가들이 나라를 좌우한다.
      - 문을 중시하고 무를 경시하면서 나라 전체가 문약하게 된다.
      - 왕은 병약하여 대부분을 병상에서 지냈으며 문약하고 무능하기 그지없었다.
