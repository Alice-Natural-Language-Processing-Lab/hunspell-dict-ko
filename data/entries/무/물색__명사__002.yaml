    의미:
    - 뜻풀이: 물건의 빛깔.
      용례.구:
      - 물색 고운 옷.
      - 물색이 곱다.
      - 물색이 좋다.
      용례.대화:
      - 나이가 들어도 여자는 여자인가 봐.
      용례.문장:
      - 옷을 맞출 때는 무엇보다 물색이 좋은 옷감을 고르는 게 중요하다.
      - 할머니가 자주 입으셨던 물색이 고운 한복을 보니 할머니 생각이 많이 난다.
      의미ID: 1
    - 뜻풀이: 일정한 기준에 맞는 사람이나 물건, 장소를 찾거나 고르는 일.
      용례.구:
      - 장소 물색.
      - 적임자 물색.
      - 후보 물색.
      - 물색을 하다.
      - 물색에 나서다.
      용례.대화:
      - 직장을 그만두자마자 새 일자리 물색에 나섰는데도 쉽지 않네.
      용례.문장:
      - 선거가 다가오자 각 당에서는 후보자 물색을 시작했다.
      - 우리 회사는 훌륭한 인재 물색에 늘 큰 관심을 가지고 구인 작업을 하고 있다.
      의미ID: 2
    - 뜻풀이: 어떤 일의 까닭이나 형편.
      용례.구:
      - 물색을 모르다.
      - 물색 모르고 날뛰다.
      - 물색 모르고 덤비다.
      용례.대화:
      - 물색 모르고 덤벼 들었다가 그냥 망하는 수가 있어.
      용례.문장:
      - 그들은 일이 왜 그렇기 되었는지 물색도 모르고 날뛰고 있었다.
      - 간혹 새댁들은 물색 모르고 장을 담가 장맛을 형편없게 만들기도 했다.
      의미ID: 3
    - 뜻풀이: 자연의 경치.
      용례.구:
      - 물색이 곱다.
      - 물색이 아름답다.
      - 물색이 좋다.
      용례.대화:
      - 봄이 오면 물색이 더 아름다워지잖아.
      용례.문장:
      - 승규는 휴가 때마다 물색 좋은 곳을 찾아다닌다.
      - 우리나라에도 물색 좋은 곳이 많기 때문에 굳이 해외여행만 고집할 필요는 없다.
      의미ID: 4
