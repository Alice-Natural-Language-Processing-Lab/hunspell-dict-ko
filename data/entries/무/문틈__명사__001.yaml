    원어: 門 틈
    의미:
    - 뜻풀이: 문이 완전히 닫히지 않아 생기는 약간의 공간.
      용례.구:
      - 문틈 사이.
      - 문틈이 생기다.
      - 문틈에 끼다.
      - 문틈으로 보다.
      - 문틈으로 스미다.
      용례.대화:
      - 저기 사무실 문틈 사이로 불빛이 보이는 걸 보니 퇴근 안 한 사람이 있나 보군.
      용례.문장:
      - 문틈 사이로 승규의 얼굴이 보였다.
      - 두 사람의 굵은 목소리가 문틈으로 흘러나왔다.
      - 나는 문틈으로 들어오는 차가운 바람에 으스스 몸을 떨었다.
      - 민준이는 문틈으로 교무실 안을 들여다보며 새로 온 전학생을 구경했다.
