    의미:
    - 뜻풀이: 있던 자리에서 뒷걸음으로 피하여 몸을 서다.
      문형: 1이 2로 물러서다
      용례.구:
      - 뒤로 물러서다.
      - 멀찍이 물러서다.
      - 주춤주춤 물러서다.
      - 한 발자국 물러서다.
      용례.대화:
      - 위험하니 다들 뒤로 좀 물러서세요!
      용례.문장:
      - 지하철이 다가오자 사람들은 안쪽으로 한 발짝 물러선다.
      - 구급차가 오자 사람들은 교통사고가 난 현장에서 물러섰다.
      - 지수는 자신을 향해 다가오는 남자가 너무 무서워 주춤주춤 뒤로 물러섰다.
      의미ID: 1
    - 뜻풀이: 하고 있던 일, 차지하고 있던 자리나 지위 등을 내놓다.
      문형: 1이 2에서 물러서다
      용례.구:
      - 깨끗이 물러서다.
      - 자리에서 물러서다.
      - 제일선에서 물러서다.
      - 직무에서 물러서다.
      - 직책에서 물러서다.
      용례.대화:
      - 깨끗이 사표 내고 물러설 거야. 더 이상 이 일은 못 하겠어.
      용례.문장:
      - 이 총장이 그냥 자리에서 물러선다고 이 사태에 대한 책임을 다 진 것은 아니다.
      - 김 감독은 이제 나이도 많으니 감독직에서 물러설 때가 됐다면서 은퇴를 결정했다.
      의미ID: 2
    - 뜻풀이: 맞서서 버티다가 포기하다.
      문형: 1이 물러서다
      용례.대화:
      - 나도 그렇게 생각해. 끝까지 싸워 볼 거야.
      용례.문장:
      - 민준은 이번만은 절대로 물러서지 않겠다며 굳센 의지를 드러냈다.
      - 승규의 태도는 이 상황을 피하고 싶어서 물러서 버리는 듯한 느낌을 주었다.
      - 이번 고비에 지수가 낙담을 하고 물러서느냐 아니면 힘을 내어 다시 일어나느냐가 관건이다.
      의미ID: 3
