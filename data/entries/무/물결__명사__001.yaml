    어휘 등급: 중급
    의미:
    - 뜻풀이: 물이 움직여 그 표면이 올라갔다 내려왔다 하는 모양이나 그 움직임.
      용례.구:
      - 물결 무늬.
      - 물결이 높다.
      - 물결이 일다.
      - 물결이 일렁거리다.
      - 물결이 잔잔하다.
      - 물결이 치다.
      - 물결에 휩쓸리다.
      용례.대화:
      - 여기 계곡은 물살이 세니까 조심했어야지.
      용례.문장:
      - 오늘 바다는 물결이 높고 돌풍과 함께 천둥 번개가 치는 곳이 있겠습니다.
      - 거세게 불던 바람도 그치고 바다 위에는 잔잔한 물결만 고요하게 일고 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 파도처럼 움직이는 어떤 모양이나 현상.
      용례.구:
      - 황금 물결.
      - 개방의 물결.
      - 도시화의 물결.
      - 민중의 물결.
      - 변화의 물결.
      용례.대화:
      - 그러게, 어느덧 가을에 접어들었나 봐.
      용례.문장:
      - 바람이 가볍게 불 때마다 꽃송이의 물결이 일렁거렸다.
      - 사람들이 너무 많아서 나도 그 물결에 떠밀려 빠져나올 수가 없었다.
      - 할아버지는 현대화의 물결 속에서도 전통은 여전히 존중되어야 한다고 주장했다.
      의미 참고: 주로 '~의 물결'로 쓴다.
      의미ID: 2
