    - 뜻풀이: 강이나 내 등에 흐르는 물의 줄기.
      용례.구:
      - 강의 물줄기.
      - 계곡의 물줄기.
      - 시내의 물줄기.
      - 물줄기가 이어지다.
      - 물줄기가 흐르다.
      - 물줄기를 따라 걷다.
      용례.대화:
      - 응, 폭포의 물줄기가 거침없이 쏟아지는 모습이 그야말로 장관이었어.
      용례.문장:
      - 길을 잃은 등산객들은 물줄기를 따라 산을 내려왔다.
      - 가뭄이 들어 마을에 흐르는 작은 물줄기들이 말라 가고 있다.
      의미ID: 1
    - 뜻풀이: 좁은 구멍 같은 데에서 물이 내뻗쳐 나가는 줄기.
      용례.구:
      - 분수대의 물줄기.
      - 물줄기가 솟구치다.
      - 물줄기가 쏟아지다.
      - 물줄기가 약해지다.
      - 물줄기를 뿜어내다.
      용례.대화:
      - 난 그래도 더운데.
      용례.문장:
      - 승규는 세차를 하기 위해 호스를 이용해 차에 물줄기를 뿌려댔다.
      - 이 건물은 수압이 약한 탓에 세면대의 수도꼭지를 끝까지 돌려도 물줄기가 약했다.
