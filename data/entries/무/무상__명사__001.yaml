    - 뜻풀이: 시간이 가면서 모든 것이 변하므로 가치나 의미가 없어 허무함.
      용례.구:
      - 세월의 무상.
      - 인생의 무상.
      - 허무와 무상.
      - 무상을 느끼다
      - 무상에 빠지다.
      용례.대화:
      - 맞아. 역사의 무상을 느끼게 되네.
      용례.문장:
      - 지금까지의 내 삶을 돌아보니 인생의 무상이 절로 느껴졌다.
      - 그는 몇십 년 간의 작업이 실패하자 갑자기 무상에 빠져 모든 일을 그만두었다.
      의미ID: 1
    - 뜻풀이: 정해져 있지 않고 계속 변함.
      용례.구:
      - 무상으로 다니다.
      - 무상으로 드나들다.
      - 무상으로 들락거리다.
      - 무상으로 오가다.
      - 무상으로 출입하다.
      용례.대화:
      - 아냐. 무상으로 왔다 갔다 하다 보니 그렇지도 않더라고.
      용례.문장:
      - 그는 단골 술집을 무상으로 오가며 외로운 마음을 술로 달랬다.
      - 승규는 친구 집을 제 집인 양 무상으로 드나들며 밥을 얻어먹곤 하였다.
      의미 참고: 주로 '무상으로'로 쓴다.
