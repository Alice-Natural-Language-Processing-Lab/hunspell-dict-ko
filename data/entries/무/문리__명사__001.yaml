    - 뜻풀이: 글의 뜻을 깨달아 아는 힘.
      용례.구:
      - 문리가 트이다.
      - 문리가 훤하다.
      - 문리를 깨우치다.
      - 문리를 얻다.
      - 문리를 키우다.
      용례.대화:
      - 글자를 아는 것보다 문리를 깨우치는 게 더 중요해.
      용례.문장:
      - 좋은 책, 좋은 글을 많이 읽으면 문리에 통달하기 마련이다.
      - 지수는 고전을 읽으면서 문리를 완전히 깨쳐 다양한 책을 읽게 되었다.
      의미ID: 1
    - 뜻풀이: 사물의 이치를 깨달아 아는 힘.
      용례.구:
      - 문리가 나다.
      - 문리가 트이다.
      - 문리가 훤하다.
      - 문리를 깨우치다.
      - 문리를 키우다.
      용례.대화:
      - 같은 일을 오랫동안 하다 보면 해당 업무에 대한 문리를 통달하게 돼.
      용례.문장:
      - 사냥이라면 문리가 난 승규는 유명한 사냥꾼이다.
      - 성공한 사람은 자신이 하는 일에 문리가 트인 사람이다.
      의미ID: 2
