    원어: 門 가
    의미:
    - 뜻풀이: 문의 옆이나 주변.
      용례.구:
      - 문가로 가다.
      - 문가에 기대다.
      - 문가에 서다.
      - 문가에 앉다.
      - 문가에서 기다리다.
      용례.대화:
      - 기다리는 사람이 있어서 그래.
      용례.문장:
      - 남자는 문가에 서서 방 안에 아는 사람이 있는지 살펴보았다.
      - 아이는 계속 문가에 서 있기만 할 뿐 집 안으로 들어오지 않았다.
      - 아주머니는 손님이 문가에 나타나자마자 문을 열어 반갑게 손님을 맞았다.
