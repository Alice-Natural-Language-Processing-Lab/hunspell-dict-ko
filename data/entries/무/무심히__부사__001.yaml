    어휘 등급: 고급
    원어: 無心 히
    의미:
    - 뜻풀이: 아무런 생각이나 감정이 없이.
      용례.구:
      - 무심히 넘기다.
      - 무심히 듣다.
      - 무심히 바라보다.
      - 무심히 지나치다.
      - 무심히 쳐다보다.
      용례.대화:
      - 응. 그동안은 무심히 봐서 몰랐는데 그런 것도 같아.
      용례.문장:
      - 수업 시간에 졸다가 무심히 고개를 들었는데 앞에 선생님이 서 계셨다.
      - 개인 정보를 제공한다는 동의서에 무심히 서명했다가 피해를 입을 수 있다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 사람에 대하여 걱정하는 마음이나 관심이 없이.
      용례.구:
      - 무심히 굴다.
      - 무심히 대답하다.
      - 무심히 대하다.
      - 무심히 던지다.
      - 무심히 여기다.
      용례.대화:
      - 네가 겉으로 너무 무심히 굴어서 네 마음을 잘 모를 수도 있어.
      용례.문장:
      - 나는 바쁘다는 핑계로 아들에게 무심히 대한 것이 미안했다.
      - 민준이는 집에 일찍 들어오라는 아내의 잔소리에 무심히 대꾸했다.
      의미ID: 2
