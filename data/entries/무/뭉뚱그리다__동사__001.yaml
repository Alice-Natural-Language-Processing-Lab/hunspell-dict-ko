    어휘 등급: 없음
    의미:
    - 뜻풀이: 되는 대로 대강 한 덩어리로 뭉쳐 싸다.
      문형: 1이 2를 뭉뚱그리다
      용례.구:
      - 뭉뚱그려 들다.
      - 뭉뚱그려 묶다.
      - 뭉뚱그려 싸다.
      - 뭉뚱그려 안다.
      - 짐을 뭉뚱그리다.
      용례.대화:
      - 갤 시간이 없어서 그냥 뭉뚱그려 넣어 버렸어.
      용례.문장:
      - 나는 머리를 대충 뭉뚱그려 묶었다.
      - 세 식구는 보잘것없는 살림살이를 뭉뚱그려 가지고 길을 떠났다.
      - 남편은 허리가 아픈 아내를 위해 등 밑으로 괼 만한 옷가지들을 뭉뚱그려 넣어 주었다.
      의미 참고: 주로 '뭉뚱그려'로 쓴다.
      의미ID: 1
    - 뜻풀이: 여러 사실을 대강 하나로 묶거나 합쳐서 대강 요약하다.
      문형: 1이 (2와) 3을 뭉뚱그리다
      문형 참고: '''2와''가 없으면 3에 복수를 나타내는 말이 온다.'
      용례.구:
      - 뭉뚱그려 말하다.
      - 문제를 뭉뚱그리다.
      - 의견을 뭉뚱그리다.
      - 하나로 뭉뚱그리다.
      - 대충 뭉뚱그리다.
      용례.대화:
      - 그렇게 뭉뚱그려 말하지 말고 하나하나 이유를 말해 봐.
      용례.문장:
      - 그 사람들은 한마디로 뭉뚱그려 완벽하게 무질서했다.
      - 까마귀는 여러 종류의 까마귀들을 뭉뜽그려 부르는 이름이다.
      - 한마디로 뭉뚱그린다면 어머니는 손님을 맞아들이는 일에 능숙하지 못했다.
      의미ID: 2
