    어휘 등급: 없음
    원어: 물 亂離
    의미:
    - 뜻풀이: 비가 지나치게 많이 와서 피해를 입는 일.
      용례.구:
      - 여름 물난리.
      - 큰 물난리.
      - 물난리가 나다.
      - 물난리를 겪다.
      - 물난리를 치르다.
      용례.대화:
      - 이러다가 물난리 나는 거 아니야?
      용례.문장:
      - 며칠째 계속해서 내린 비 때문에 곳곳에서 물난리를 치르고 있다.
      - 이 지역은 물난리가 나면 온 마을이 물에 잠길 만큼 물이 크게 넘친다.
      의미ID: 1
    - 뜻풀이: 가뭄 등으로 인해 물이 부족해서 피해를 입는 일.
      용례.구:
      - 물난리가 극심하다.
      - 물난리가 일어나다.
      - 물난리를 겪다.
      - 물난리를 극복하다.
      - 물난리를 치르다.
      용례.대화:
      - 맞아, 수도관이 동파돼서 물난리 났잖아.
      용례.문장:
      - 지독한 가뭄으로 인한 물난리에 사람들은 먹을 물조차 구하지 못했다.
      - 지난 겨울 식수가 부족해 물난리를 치렀던 시민들이 시청을 상대로 소송을 걸었다.
      의미ID: 2
