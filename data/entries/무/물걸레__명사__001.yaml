    - 뜻풀이: 때나 얼룩을 지우기 위해 물을 적셔서 쓰는 천.
      용례.구:
      - 물걸레 청소.
      - 물걸레를 짜다.
      - 물걸레로 문지르다.
      - 물걸레로 훔치다.
      - 물걸레로 닦다.
      용례.문장:
      - 나는 집안일 중에서 물걸레로 방바닥을 훔치는 일이 제일 힘들고 싫다.
      - 그녀는 먼지와 쓰레기를 빗자루로 먼저 쓸어 낸 다음 바닥을 물걸레로 깨끗이 닦았다.
      - 이 옷은 얼룩이 묻었을 때 물걸레에 중성 세제를 묻혀서 톡톡 두드리듯 얼룩을 지워야 한다.
