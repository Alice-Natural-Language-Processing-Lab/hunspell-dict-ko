    원어: 無一 푼
    의미:
    - 뜻풀이: 가진 돈이 전혀 없음.
      용례.구:
      - 무일푼 상태.
      - 무일푼 신세.
      - 무일푼이 되다.
      - 무일푼으로 시작하다.
      - 무일푼으로 전락하다.
      용례.대화:
      - 지금 가난하다고해서 미래에도 그래야 하는 법은 없어. 열심히 노력하며 살다 보면 부는 자연스럽게 따라올 거야.
      용례.문장:
      - 마음이 부자인 사람은 무일푼이라도 가난하지 않다.
      - 그는 주식 투자 육 개월 만에 가진 돈 전부를 날려 무일푼이 되었다.
