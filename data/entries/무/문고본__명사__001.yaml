      뜻풀이: 책을 널리 보급하기 위해 가지고 다니기 편하도록 작은 크기로 만든 책.
      용례.구:
      - 문고본을 간행하다.
      - 문고본을 발행하다.
      - 문고본을 읽다.
      - 문고본으로 출간되다.
      용례.문장:
      - 내 취미는 미술 관련 문고본을 사 모으는 것이다.
      - 문고본은 부담 없이 구입할 수 있고 들고 다니기 편해서 좋다.
      - 여러 출판인들이 모여 분야별 고전을 선정해 문고본으로 출시하였다.
      - 예전에는 버스나 지하철 안에서 문고본을 읽는 사람을 흔히 볼 수 있었다.
