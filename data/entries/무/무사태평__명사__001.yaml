    - 뜻풀이: 아무런 문제나 걱정거리가 없이 편안함.
      용례.구:
      - 나라의 무사태평.
      - 마을의 무사태평.
      - 한 해의 무사태평.
      - 무사태평을 기원하다.
      - 무사태평을 바라다.
      용례.대화:
      - 가족의 건강과 무사태평을 빌었어.
      용례.문장:
      - 그는 누명을 쓰고 죽어 가면서도 나라의 무사태평을 바라던 충신이었다.
      - 우리 마을에서는 매년 초에 마을의 안녕과 무사태평을 기원하는 제사를 올린다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 심각하게 생각하지 않아 근심이나 걱정이 없음.
      용례.구:
      - 무사태평인 성격.
      - 무사태평으로 보이다.
      - 무사태평으로 살다.
      - 무사태평으로 지내다.
      - 여전히 무사태평이다.
      용례.대화:
      - 겉으로야 무사태평인 듯 보이겠지만 제 속은 오죽하겠니.
      용례.문장:
      - 민준이는 졸업을 앞두고 취직이 안 되는데도 무사태평이었다.
      - 회사가 부도 위기를 맞고 있었지만 정작 직원들은 무사태평이었다.
