    - 뜻풀이: 상당한 기간을 가만히 두어 오래된 상태가 되게 하다.
      문형: 1이 2를 묵히다
      용례.구:
      - 묵힌 된장.
      - 묵힌 김치.
      - 간장을 묵히다.
      - 소금을 묵히다.
      - 오랫동안 묵히다.
      - 한참 묵히다.
      용례.대화:
      - 먼저 콩으로 메주를 만들고 소금물에 담가 세 달 동안 묵히면 된장이 완성된단다.
      용례.문장:
      - 김치를 너무 오랫동안 묵혔더니 너무 시어서 먹을 수가 없었다.
      - 아내는 작년 추석 때 음식들을 냉동실에 일 년이나 묵혔다가 결국 버렸다.
      의미ID: 1
    - 뜻풀이: 사용하지 않고 그대로 남겨 두다.
      문형: 1이 2를 묵히다
      용례.구:
      - 기술을 묵히다.
      - 실력을 묵히다.
      - 인재를 묵히다.
      - 오랫동안 묵히다.
      용례.대화:
      - 나도, 왜 그런 재능을 왜 묵혀 두고 있었을까?
      용례.문장:
      - 사진기를 묵히다 보면 먼지가 쌓여 후에 고장이 나기 쉽다.
      - 군대에 간 아들의 방을 오랫동안 묵혔더니 곰팡이 냄새가 났다.
      - 김 작가가 발표하지 않고 묵혀 왔던 시가 그의 사후에야 세상에 알려졌다.
      의미ID: 2
