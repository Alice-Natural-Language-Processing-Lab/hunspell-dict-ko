    의미:
    - 뜻풀이: 타일러서 마음을 달래다.
      문형: 1이 2를 무마하다
      용례.구:
      - 국민을 무마하다.
      - 반발을 무마하다.
      - 불만을 무마하다.
      - 여론을 무마하다.
      - 저항을 무마하다.
      용례.대화:
      - 네. 시민들의 반발을 무마하기 위해 여러 대책을 내놓았습니다.
      용례.문장:
      - 국제 관계에서는 주변 국가들을 잘 무마하고 포섭하는 능력이 중요하다.
      - 회사에서는 피해 노동자들에게 보상금을 지급하여 저항을 무마하려고 했다.
      의미ID: 1
    - 뜻풀이: 분쟁이나 사건 등을 분명히 해결하지 않고 대충 덮어 버리다.
      문형: 1이 2를 무마하다
      용례.구:
      - 사태를 무마하다.
      - 상황을 무마하다.
      - 소문을 무마하다.
      - 권력으로 무마하다.
      - 돈으로 무마하다.
      - 적당히 무마하다.
      용례.대화:
      - 대충 사태를 수습하려고 하는군요. 항의를 해 봅시다.
      용례.문장:
      - 교통사고를 낸 사람은 우리에게 돈을 내밀며 이번 일을 무마해 달라고 했다.
      - 김 씨는 자신을 둘러싼 소문을 해명할 생각은 않고 흐지부지하게 무마하려고만 한다.
      의미ID: 2
