      - 승규는 지수가 올 때까지 무한량으로 그녀의 집 앞에 서서 그녀를 기다렸다.
      - 씨름 선수들은 보통 사람들이 상상하기 힘들 정도로 무한량의 밥을 먹는다.
      - 나는 대학생이 되자 무한량으로 주어진 시간과 자유가 오히려 부담스러웠다.
