    의미:
    - 뜻풀이: 일을 어떻게 할 것인지 미리 제대로 생각하지 않고 되는대로 일을 하는 성향.
      용례.구:
      - 사업의 무계획성.
      - 행정의 무계획성.
      - 무계획성이 드러나다.
      - 무계획성을 우려하다.
      - 무계획성을 질타하다.
      - 무계획성에서 비롯되다.
      용례.대화:
      - 네 가장 큰 문제점은 바로 무계획성이야. 앞으로는 계획성 있게 공부 시간과 양을 정해서 공부를 해 봐.
      용례.문장:
      - 공교육 붕괴의 원인은 교육 정책의 혼선과 무계획성이다.
      - 그 사업은 구체적인 계획이 없는 무계획성 사업이라는 주장이 제기됐다.
      - 시민 단체는 토지도 사들이지 않고 도시 개발을 하겠다는 지자체의 무계획성을 질타했다.
