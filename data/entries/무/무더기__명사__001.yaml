      용례.구:
      - 쓰레기 무더기.
      - 장작 무더기.
      - 무더기를 옮기다.
      - 무더기를 이루다.
      - 무더기를 치우다.
      - 무더기로 버리다.
      용례.대화:
      - 응, 불을 피우게 장작 무더기에서 나무 몇 개 좀 가져다 줘.
      용례.문장:
      - 아이들이 눈 무더기 옆에서 눈싸움을 했다.
      - 지하철 승강장에서 지폐 무더기가 든 가방이 발견되어 경찰이 수사에 나섰다.
      - 이 돌 무더기는 길을 지나다니던 사람들이 소원을 빌면서 쌓아 놓은 것이었다.
