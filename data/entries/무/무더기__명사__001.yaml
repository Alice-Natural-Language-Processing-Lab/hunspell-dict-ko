      - 네 무더기를 담다.
      - 두 무더기를 고르다.
      - 한 무더기를 사다.
      - 한 무더기로 모으다.
      용례.대화:
      - 응, 책장이 부족해서 방마다 여러 무더기를 쌓아 놓고 있어.
      용례.문장:
      - 우리 집 앞에는 황토 세 무더기가 쌓여 있었다.
      - 시골집 처마 밑에는 마른 곶감 열 무더기가 매달려 있었다.
