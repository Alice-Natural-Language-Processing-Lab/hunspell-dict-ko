      뜻풀이: 모르는 사실이나 사물을 가리키는 말.
      용례.대화:
      - 김 부장님 좀 바꿔 주세요.
      - 저는 기차를 타고 가겠습니다.
      - 오늘 배운 내용을 간단하게 정리한 것입니다.
      - 그냥 오시면 됩니다.
      용례.문장:
      - 저 사람 이름은 무엇입니까?
      - 저것은 무엇에 쓰는 물건입니까?
      - 우리가 무엇을 위해 사는지 생각해 보라.
      - 혹시 방금 막 무엇이 지나갔는지 보았소?
      - 무엇이 그토록 그를 고민하게 하는지 모르겠다.
      - 우리는 그가 무엇 때문에 힘들어 하는지 알 수 없었다.
      의미ID: 1
