      용례.대화:
      - 커피 주시겠습니까?
      - 무엇에 걸렸는지 앞으로 나가지를 않네요.
      용례.문장:
      - 무엇을 보았는지 개가 허공에 대고 계속 짖어 댔다.
      - 무엇 때문인지 지수는 말을 잠시 끊고 생각에 잠겼다.
      - 승규는 방학 때 무엇이라도 보람된 일 하나 정도는 하고 싶었다.
      - 삼일 동안 굶은 우리는 무엇이라도 좋으니 당장 먹을 음식을 찾아야 했다.
      - 고집이 센 아버지는 한 번 하겠다고 나서면 그 무엇도 아버지를 막을 수 없었다.
