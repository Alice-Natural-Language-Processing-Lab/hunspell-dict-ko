      발음: 무신경하다
    어휘 등급: 없음
    원어: 無神經 하다
    의미:
    - 뜻풀이: 감각이나 자극을 느끼지 못할 만큼 둔하다.
      문형: 1이 무신경하다
      용례.구:
      - 무신경한 몸.
      - 무신경한 상태.
      - 무신경하게 되다.
      - 감각이 무신경하다.
      - 자극에 무신경하다.
      용례.대화:
      - 이제는 감각이 무신경해서 추운지도 잘 모르겠어요.
      용례.문장:
      - 마취가 풀리면서 무신경했던 내 몸이 얼얼해지기 시작한다.
      - '나는 카페인에 중독되어서 하루에 커피를 서너 잔씩 마셔도 몸이 무신경하다. '
      의미ID: 1
    - 뜻풀이: 상황이나 자극, 사람 등에 대한 관심이나 반응, 고려 등이 없다.
      문형: 1이 2에/에게 무신경하다
      용례.구:
      - 무신경한 태도.
      - 무신경하게 대하다.
      - 무신경하게 방치하다.
      - 남의 일에 무신경하다.
      - 자식에게 무신경하다.
      용례.대화:
      - 당신은 어쩌면 자식 일에 그렇게 무신경할 수가 있어요.
      용례.문장:
      - 우리는 일이 바빠 서로에게 무신경하게 되었고 연락도 뜸해졌다.
      - 동생이 워낙 무신경하고 눈치가 없어 사회생활을 잘할 수 있을지 걱정이다.
      의미ID: 2
