      - 문둥이 수용소.
      - 문둥이를 간호하다.
      - 문둥이를 격리하다.
      - 문둥이를 치료하다.
      용례.대화:
      - 응. 문둥이라고 해서 마을에서 쫓겨나는 경우도 있었어.
      용례.문장:
      - 그 문둥이의 피부는 짓물러 있었고 손가락은 한두 개 떨어져 있었다.
      - 문둥이들은 병이 전염되는 것을 막기 위해 따로 마을을 이루고 살았다.
      - 여자는 가족으로부터 버려진 채 살이 썩어 가는 문둥이를 지극 정성으로 보살폈다.
