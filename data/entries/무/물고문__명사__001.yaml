    원어: 물 拷問
    의미:
    - 뜻풀이: 자백을 받아 내기 위해 물속에 얼굴을 넣거나 입과 코에 물을 붓는 고문.
      용례.구:
      - 혹독한 물고문.
      - 물고문을 당하다.
      - 물고문을 받다.
      - 물고문을 하다.
      - 물고문으로 숨지다.
      용례.문장:
      - 그들은 욕조에 물을 잔뜩 받아 놓고 물고문을 할 준비를 하고 있었다.
      - 민준은 철제 의자에 묶인 채 물고문을 받았고, 젖은 몸이 마르기도 전에 전기 고문을 당했다.
      - 물속에 얼굴을 처박히는 물고문을 당하고 나면 하지 않은 일도 했다고 말할 정도로 정신을 잃게 된다.
