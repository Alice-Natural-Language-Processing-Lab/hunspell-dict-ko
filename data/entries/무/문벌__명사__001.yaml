      뜻풀이: 조상 대대로 내려오는 한 집안의 사회적 신분이나 지위.
      용례.구:
      - 문벌 귀족.
      - 문벌 사회.
      - 문벌이 낮다.
      - 문벌이 높다.
      - 문벌이 없다.
      - 문벌이 좋다.
      - 문벌을 내세우다.
      - 문벌을 타파하다.
      - 문벌을 형성하다.
      용례.문장:
      - 사내는 무관 집안 출신으로 크게 높은 문벌을 갖추지는 못했다.
      - 김 노인은 문벌을 내세워 마을 사람들 앞에서 도도하게 굴었다.
      - 선비는 문벌이 좋은 데다 덕망이 높아서 사람들의 칭송을 받았다.
      - 귀족 사회에서는 자신의 출신을 중시하고 가문과 문벌을 숭상한다.
