    어휘 등급: 중급
    의미:
    - 뜻풀이: 어떤 것을 윗입술과 아랫입술 사이에 또는 윗니와 아랫니 사이에 끼워 넣고 벌어진 두 입술이나 이를 다물어 누르다.
      문형: 1이 2를 물다
      용례.구:
      - 담배를 물다.
      - 모이를 물다.
      - 재갈을 물다.
      - 젖병을 물다.
      - 젖을 물다.
      - 꽉 물다.
      - 세게 물다.
      - 악 물다.
      용례.대화:
      - 아니, 좀 걱정되는 게 있어서.
      용례.문장:
      - 어미 새는 새끼들이 먹을 모이를 열심히 물어다 날랐다.
      - 승규는 배가 고팠는지 집에 들어오자마자 피자를 크게 한 입 베어 물었다.
      - 낚시를 시작한 지 두 시간이 지나도 물고기는 미끼를 물 생각을 하지 않았다.
      의미ID: 1
    - 뜻풀이: 벌어진 윗입술과 아랫입술 또는 윗니와 아랫니를 다물다.
      문형: 1이 2를 물다
      용례.구:
      - 두 입술을 물다.
      - 어금니를 물다.
      - 이를 물다.
      - 굳게 물다.
      - 꽉 물다.
      용례.대화:
      - 네, 그래도 이를 꽉 물고 참았어요.
      용례.문장:
      - 비명이 입 밖으로 새어 나가지 않게 나는 어금니를 굳게 물었다.
      - 승규는 지수에게 화가 났지만 싸우고 싶지 않아 두 입술을 꽉 물고 자리를 떴다.
      의미ID: 2
    - 뜻풀이: 윗니와 아랫니 사이에 어떤 것을 끼워 넣고 벌어진 두 이를 다물어 상처가 날 만큼 아주 세게 누르다.
      문형: 1이 2를 물다
      용례.구:
      - 개가 물다.
      - 늑대가 물다.
      - 뱀이 물다.
      - 호랑이가 물다.
      - 사냥감을 물다.
      - 사람을 물다.
      - 피가 나게 물다.
      - 물어 죽이다.
      용례.대화:
      - 옆집 개가 갑자기 무는 바람에 다쳤어.
      용례.문장:
      - 여우는 토끼가 지나가자 잽싸게 뛰어가 토끼의 꼬리를 물었다.
      - 야생의 맹수는 사람을 물 위험이 있으니 산이나 들에서는 늘 조심해야 한다.
      - 목을 얼마나 세게 물었는지 사슴 목에는 늑대 이빨 자국이 선명하게 나 있었다.
      의미ID: 3
    - 뜻풀이: 모기, 빈대 등의 벌레가 뾰족한 주둥이 끝으로 살을 찌르다.
      문형: 1이 2를 물다
      용례.구:
      - 모기가 물다.
      - 벌레가 물다.
      - 빈대가 물다.
      - 이가 물다.
      - 지네가 물다.
      - 다리를 물다.
      - 얼굴을 물다.
      - 팔을 물다.
      용례.대화:
      - 아마도 아까 풀밭에서 벌레가 물어서 그럴 거야.
      용례.문장:
      - 모기가 얼굴을 물어 하루 종일 얼굴이 가렵다.
      - 승규는 독충이 문 곳에 우선 소독약을 바르고 바로 병원으로 갔다.
      의미ID: 4
    - 뜻풀이: (속된 말로) 이익이 되는 것이나 사람을 차지하다.
      문형: 1이 2를 물다
      용례.구:
      - 남자를 물다.
      - 사업을 물다.
      - 친구를 물다.
      용례.대화:
      - 괜찮았으면 내가 벌써 물었지.
      용례.문장:
      - 김 사장은 돈이 될 만한 큰 사업 하나를 물었다고 좋아했다.
      - 승규는 이번 일에 참여할 꽤 능력 있는 친구 하나를 어디서 물어 왔다.
      - 지수는 돈 많고 능력 있는 남자 하나 물어 시집 잘 가는 것이 소원이다.
      의미ID: 5
    - 뜻풀이: 입속에 무엇을 넣어 두다.
      문형: 1이 2를 3에 물다
      용례.구:
      - 물을 입에 물다.
      - 밥을 입안에 물다.
      - 사탕을 입에 물다.
      - 약을 입에 물다.
      - 가득 물다.
      - 조금 물다.
      - 한 모금 물다.
      용례.대화:
      - 그럼 아무 말도 안 하고 밥만 먹어요?
      용례.문장:
      - 아이는 작은 막대 사탕을 입에 물고 천천히 녹여 먹고 있다.
      - 연필을 입에 무는 습관은 안 좋은 습관이니 반드시 고치도록 하세요.
      - 아버지는 물을 한 모금 입에 물고 그 많은 약을 한 입에 털어 넣었다.
      의미ID: 6
