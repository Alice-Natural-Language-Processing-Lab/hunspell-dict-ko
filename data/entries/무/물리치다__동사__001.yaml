    - 뜻풀이: 적 등을 공격해 물러가게 하다.
      문형: 1이 2를 물리치다
      용례.구:
      - 귀신을 물리치다.
      - 액을 물리치다.
      - 잡귀를 물리치다.
      - 적을 물리치다.
      - 적군을 물리치다.
      용례.대화:
      - 어려워도 우리 가족을 지키기 위해서는 반드시 적을 물리쳐야만 합니다.
      용례.문장:
      - 우리 군대는 이번 전투에서 적군을 크게 물리쳤다.
      - 이 마을에서는 잡귀를 물리치기 위해 일 년에 한 번씩 사람들이 모여 굿을 한다.
      의미ID: 1
    - 뜻풀이: 극복하거나 없애다.
      문형: 1이 2를 물리치다
      용례.구:
      - 가난을 물리치다.
      - 반대를 물리치다.
      - 어려움을 물리치다.
      - 역경을 물리치다.
      - 유혹을 물리치다.
      용례.대화:
      - 응, 그 반대를 다 물리치고 한 결혼이니 행복하게 잘 살았으면 좋겠어.
      용례.문장:
      - 그 선수는 올림픽에서 금메달을 따기까지 온갖 역경을 물리쳤다.
      - 민준이는 수많은 유혹을 물리치며 공부에 집중했기 때문에 시험에 합격할 수 있었다.
      의미ID: 2
    - 뜻풀이: 거절하여 받아들이지 않다.
      문형: 1이 2를 물리치다
      용례.구:
      - 권유를 물리치다.
      - 뇌물을 물리치다.
      - 부탁을 물리치다.
      - 요구를 물리치다.
      - 청원을 물리치다.
      용례.대화:
      - 너무 간절하게 부탁을 해서 그 부탁을 물리칠 수가 없었어.
      용례.문장:
      - 사장은 자신의 이익을 위해 노조의 요구를 물리쳤다.
