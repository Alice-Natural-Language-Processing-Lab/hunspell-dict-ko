    의미:
    - 뜻풀이: 신라 중기부터 고려 초기에 걸쳐 불렸던 한국 고유의 시가.
      용례.구:
      - 고려 향가.
      - 신라 향가.
      - 오래된 향가.
      - 향가를 공부하다.
      - 향가를 배우다.
      - 향가를 소개하다.
      - 향가를 외우다.
      - 향가를 읊다.
      - 향가를 읽다.
      - 향가를 표기하다.
      용례.문장:
      - 향가는 우리나라 최초의 정형시라고 할 수 있다.
      - 신라 시대에는 한자의 음과 뜻을 빌려 향가를 적었다.
      - 지수는 국어 시간에 신라의 대표적 향가인 '서동요'를 배웠다.
      - 향가의 작가는 다양하지만 대부분 화랑과 승려에 의해 쓰였다고 전해진다.
