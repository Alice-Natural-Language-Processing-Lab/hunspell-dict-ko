      문형: 1이 2에/에게/를 향하다
      용례.구:
      - 그녀에게 향한 마음.
      - 그를 향한 그리움.
      - 선생님을 향한 동경.
      - 영화를 향한 열정.
      - 자식을 향한 부모님의 사랑.
      용례.대화:
      - 나는 네가 민준이를 향한 마음을 그만 접고 다른 사랑을 찾았으면 좋겠어.
      용례.문장:
      - '승규는 지수에게 향한 사랑을 표현하지 못하고 항상 그녀 곁을 맴돌았다. '
      - '세계 대회에서 대단한 기록을 세우며 우승한 김 선수를 향한 언론의 관심은 식을 줄 몰랐다. '
