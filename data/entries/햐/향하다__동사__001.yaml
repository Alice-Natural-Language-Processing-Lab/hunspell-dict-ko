      용례.구:
      - 나에게 향한 눈길.
      - 문으로 향하다.
      - 북쪽을 향하다.
      - 앞을 향하다.
      - 창문이 남쪽을 향해 나다.
      용례.대화:
      - 누구? 우리를 향해 손을 흔들고 있는 아이를 말하는 거야?
      용례.문장:
      - 지구의 북극으로 향한 쪽을 북쪽이라고 한다.
      - 내가 이름을 부르자 지수는 나를 향해 뒤돌아보았다.
      - 양치기 소년은 마을을 향해 늑대가 나타났다고 외쳤다.
      의미ID: 1
    - 뜻풀이: 어떤 목적이나 목표로 나아가다.
      문형: 1이 2로/를 향하다
      용례.구:
      - 집으로 향하는 길.
      - 미래를 향해 나아가다.
      - 상대를 향해 달려들다.
      - 목적지를 향하다.
      - 학교로 향하다.
      용례.대화:
      - 명절을 맞아 고향으로 향하는 차들이겠지.
      용례.문장:
      - '승규는 실패는 성공을 향한 과정일 뿐이라고 생각했다. '
      - '우리는 궂은 날씨 속에서도 정상을 향해 묵묵히 걸었다. '
      의미ID: 2
