    어휘 등급: 없음
    원어: 鋪裝道路
    의미:
    - 뜻풀이: 사람이나 자동차가 다닐 수 있도록 길바닥에 돌, 모래 등을 깔고 그 위에 시멘트나 아스팔트 등으로 덮어 단단하고 평평하게 만든
        넓은 길.
      용례.구:
      - 사 차선 포장도로.
      - 포장도로 공사.
      - 포장도로를 닦다.
      - 포장도로를 달리다.
      - 포장도로를 지나다.
      용례.대화:
      - 그럼 나랑 바꿔서 운전하자.
      용례.문장:
      - 학교 정문을 통과하자 이 차선 포장도로가 곧게 뻗어 있었다.
      - 이 도로가 공사를 마치고 포장도로가 되면서 통행이 훨씬 편리해졌다.
      - 포장도로를 달린 지 세 시간쯤 지나자 길이 울퉁불퉁한 비포장도로로 바뀌었다.
