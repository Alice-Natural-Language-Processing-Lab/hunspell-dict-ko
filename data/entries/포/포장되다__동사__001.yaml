      - 그럴듯하게 포장되다.
      - 완벽하게 포장되다.
      용례.대화:
      - 맞아. 항상 포장된 모습만 여자들에게 보이는 것 같아.
      용례.문장:
      - 상인은 그럴듯하게 포장된 말로 손님들을 현혹시켰다.
      - 그 일은 진실과 다르게 그럴듯한 말로 포장되어 다른 사람에게 전해졌다.
      - 우리는 사실을 알고 나서야 김 씨의 말이 과장되게 포장된 것이었음을 깨달았다.
