      - 종이로 포장되다.
      - 단단히 포장되다.
      - 예쁘게 포장되다.
      용례.대화:
      - 네, 손님. 여기 있습니다.
      용례.문장:
      - 민준이가 예쁘게 포장된 선물을 유민이에게 건넸다.
      - 동생이 가져온 택배는 단단하게 포장되어 뜯기가 어려웠다.
      - 선생님께서는 책으로 보이는 포장된 물건 하나를 내게 주셨다.
      - 가게의 매대에 올려져 있는 모든 빵은 비닐로 포장되어 있었다.
