    의미:
    - 뜻풀이: 총으로 동물을 사냥하는 사람.
      용례.구:
      - 포수 한 명.
      - 포수가 사냥하다.
      용례.대화:
      - 이렇게 야트막한 산에는 동물이 별로 없어서 포수가 아마 없을 거야.
      용례.문장:
      - 멸종 위기에 처한 동물을 밀렵하던 포수가 경찰에 붙잡혔다.
      - 포수는 노루를 잡기 위해 엽총을 들고 산을 세 바퀴나 돌았다.
      - 산에서 포수가 쏜 총에 등산객이 잘못 맞아 사망하는 사고가 발생했다.
      의미ID: 1
    - 뜻풀이: 총이나 대포를 다루는 군사.
      용례.구:
      - 포수 한 명.
      - 포수가 공격하다.
      - 포수를 지휘하다.
      - 포수에게 명령하다.
      - 포수에게 지시하다.
      용례.대화:
      - 네, 알겠습니다.
      용례.문장:
      - 장군은 포수에게 사로잡은 적군을 쏘아 죽이라고 명령했다.
      - 포수들은 상관의 지시에 따라 일제히 적을 향해 총을 쏘았다.
      - 포수는 총알이 떨어지자 총을 버리고 맨몸으로 싸우기 시작했다.
      의미ID: 2
