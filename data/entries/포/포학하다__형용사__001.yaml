    의미:
    - 뜻풀이: 성질이나 행동이 몹시 잔인하고 난폭하다.
      문형: 1이 포학하다
      용례.구:
      - 포학한 군주.
      - 포학한 정치.
      - 포학한 통치.
      - 포학하게 위협하다.
      - 성격이 포학하다.
      용례.대화:
      - 내 성격이 원래 이런 걸 어떡하니?
      용례.문장:
      - 그 범인의 포학한 범죄는 많은 사람들의 분노를 일으켰다.
      - 백성에게 포학하던 군주는 결국 반란군의 공격을 받고 자리에서 물러나게 되었다.
      - 김 씨는 성격이 포학하고 사나워 곁에 친한 친구가 없다.
