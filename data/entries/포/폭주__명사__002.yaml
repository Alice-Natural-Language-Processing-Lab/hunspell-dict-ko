    의미:
    - 뜻풀이: 비가 갑자기 많이 쏟아짐.
      용례.구:
      - 폭주가 내리붓다.
      - 폭주가 쏟아지다.
      - 폭주가 예상되다.
      용례.대화:
      - 그러게. 오늘은 집에 그냥 있어야겠네.
      용례.문장:
      - 폭주로 인해 강물이 범람하여 다리가 물에 잠겼다.
      - 시골집에 사흘 동안 폭주가 쏟아져 농작물이 피해를 입었다.
      의미ID: 1
    - 뜻풀이: 일이나 주문 등이 처리하기 힘들 정도로 한꺼번에 몰림.
      용례.구:
      - 기사 폭주.
      - 불만 폭주.
      - 업무량 폭주.
      - 전화 폭주.
      - 주문 폭주.
      - 폭주 사태.
      - 폭주 상태.
      용례.대화:
      - 부장님, 지금도 업무량 폭주 상태인데요. 그 일은 나중에 처리해도 될까요?
      용례.문장:
      - 신제품이 출시하자마자 주문 폭주로 매진되었다.
      - 만우절 날 장난 전화 폭주로 회사 업무에 방해가 되었다.
      의미ID: 2
