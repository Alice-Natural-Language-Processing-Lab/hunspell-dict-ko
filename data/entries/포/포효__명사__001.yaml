    - 뜻풀이: 사나운 짐승이 크게 울부짖음. 또는 그 울부짖는 소리.
      용례.구:
      - 사자의 포효.
      - 호랑이의 포효.
      - 사나운 포효.
      - 우렁찬 포효.
      - 포효가 울려 퍼지다.
      용례.대화:
      - 원래 포효의 순간을 포착하려면 기다림을 감수할 수밖에 없어.
      용례.문장:
      - 표범에 대한 다큐멘터리는 한 표범의 우렁찬 포효로 시작되었다.
      - 동물원에 있던 새끼 사자가 포효를 하자 어미 사자가 새끼에게 다가왔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 것이 크고 거친 소리를 냄. 또는 그 소리.
      용례.구:
      - 바다의 포효.
      - 바람의 포효.
      - 웅변가의 포효.
      - 거센 포효.
      - 매서운 포효.
      용례.대화:
      - 만루 홈런을 친 김 선수가 포효를 하는군요.
      용례.문장:
      - 우리는 거센 바람의 포효에 몸이 날아갈 것만 같았다.
      - 장군의 포효와도 같은 외침이 군사들의 사기를 북돋웠다.
      - 그들은 잔잔하던 바다의 갑작스러운 포효에 모두 놀랐다.
