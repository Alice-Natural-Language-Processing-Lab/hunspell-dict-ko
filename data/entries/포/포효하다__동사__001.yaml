    - 뜻풀이: 사나운 짐승이 크게 울부짖다.
      문형: 1이 포효하다
      용례.구:
      - 포효하는 소리.
      - 맹수가 포효하다.
      - 사자가 포효하다.
      - 호랑이가 포효하다.
      - 사납게 포효하다.
      용례.대화:
      - 아니. 나는 아무 소리도 안 들리는데?
      용례.문장:
      - 사자가 포효하며 굴속에서 나왔다.
      - 세력 다툼을 하던 호랑이 중 한 마리가 포효하기 시작했다.
      - 어디선가 맹수의 포효하는 소리가 들려오자 사냥꾼들이 모두 긴장을 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 것이 크고 거친 소리를 내다.
      문형: 1이 포효하다
      용례.구:
      - 포효하는 바다.
      - 포효하는 절규.
      - 포효하는 파도.
      - 포효하며 울다.
      - 포효하며 소리를 지르다.
      용례.대화:
      - 네, 오늘 멋진 경기를 보여 주었습니다. 축하합니다.
      용례.문장:
      - 그는 억울함에 포효하며 눈물을 쏟았다.
      - 민준이가 분을 삭이지 못하고 큰 소리로 포효했다.
      - 그날의 포효하던 밤바다는 우리에게 공포감을 주었다.
      - 잔잔하고도 낭랑한 음성으로 시작된 연설은 점차 포효하는 절규로 변해 갔다.
