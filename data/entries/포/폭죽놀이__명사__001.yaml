    원어: 爆竹 놀이
    의미:
    - 뜻풀이: 폭죽을 터뜨리면서 노는 놀이.
      용례.구:
      - 폭죽놀이 규제.
      - 폭죽놀이 금지.
      - 폭죽놀이 장소.
      - 폭죽놀이를 즐기다.
      - 폭죽놀이를 하다.
      용례.대화:
      - 글쎄. 화재 위험이 있다고 단속이 심해져서 말이야.
      용례.문장:
      - 해수욕장을 찾은 피서객들이 밤에 폭죽놀이를 즐기고 있다.
      - 중국에서는 폭죽놀이로 악귀를 쫓을 수 있다고 믿는다고 한다.
      - 지수네 마을은 축제 기간에는 며칠 밤낮이고 폭죽놀이를 하는 소리로 시끄러웠다.
