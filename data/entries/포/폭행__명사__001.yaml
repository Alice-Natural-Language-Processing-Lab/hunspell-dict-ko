    - 뜻풀이: 다른 사람을 때리거나 해치는 등의 거칠고 사나운 행동.
      용례.구:
      - 아동 폭행.
      - 집단 폭행.
      - 청소년 폭행.
      - 폭행 미수.
      - 폭행 범죄.
      - 폭행 사건.
      - 폭행 치사.
      - 폭행 현장.
      - 폭행을 당하다.
      - 폭행을 저지르다.
      - 폭행을 하다.
      - 폭행에 가담하다.
      - 폭행으로 신고하다.
      용례.대화:
      - 그런 폭력 영화들이 청소년 폭행을 조장하는 거예요.
      용례.문장:
      - 민준이는 폭행 치사 사건의 범인으로 구속되었다.
      - 불량배의 집단 폭행으로 승규는 전신에 타박상을 입었다.
      - 가해자는 피해자의 머리를 쳤다는 폭행 사실을 인정하였다.
      의미ID: 1
    - 뜻풀이: (완곡한 말로) 원하지 않는 상대를 때리거나 협박하여 강제로 성관계를 가짐.
      용례.구:
      - 폭행을 가하다.
      - 폭행을 당하다.
      - 폭행을 하다.
      용례.대화:
      - 경찰에게까지 그런 짓을 하다니 진짜 몹쓸 놈이네.
      용례.문장:
      - 신 씨는 여학생에게 폭행을 가한 혐의로 체포되었다.
      - 유민이는 어렸을 때 사촌 오빠에게 폭행을 당한 뒤로 남자 혐오증이 생겼다.
      의미ID: 2
