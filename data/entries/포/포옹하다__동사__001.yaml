    어휘 등급: 없음
    원어: 抱擁 하다
    의미:
    - 뜻풀이: 사람을 품에 안거나 사람끼리 껴안다.
      문형: 1이 2를 포옹하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 아이를 포옹하다.
      - 여자와 포옹하다.
      - 가볍게 포옹하다.
      - 깊게 포옹하다.
      - 살며시 포옹하다.
      용례.대화:
      - 아이가 아직 많이 어린가 보네요?
      용례.문장:
      - 우리는 한동안 포옹한 채 그 자리에 서 있었다.
      - 몇 년 만에 재회한 그들은 서로를 뜨겁게 포옹했다.
      - 우리 부모님께서는 출근 전에 항상 서로 포옹하며 인사를 나누신다.
      의미ID: 1
    - 뜻풀이: 남을 넓은 마음으로 이해하고 품어 주다.
      문형: 1이 2를 포옹하다
      용례.구:
      - 남을 포옹하다.
      - 기꺼이 포옹하다.
      용례.대화:
      - 안 돼요. 스스로 반성할 때까지 벌을 주어야 해요.
      용례.문장:
      - 민준이는 화를 내기보다 남을 포옹하는 사람이다.
      - 그는 그녀를 사랑하기 때문에 그녀의 잘못까지도 기꺼이 포옹했다.
      - 우리는 최 선생의 다른 사람을 포옹하는 자세에서 많은 것을 배웠다.
      의미ID: 2
