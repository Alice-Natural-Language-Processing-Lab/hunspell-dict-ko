    의미:
    - 뜻풀이: 다른 사람을 때리거나 해치는 등의 거칠고 사나운 행동을 하다.
      문형: 1이 2를 폭행하다
      용례.구:
      - 부모를 폭행하다.
      - 상대방을 폭행하다.
      - 자식을 폭행하다.
      - 학생을 폭행하다.
      - 마구잡이로 폭행하다.
      - 상습적으로 폭행하다.
      - 집단적으로 폭행하다.
      용례.대화:
      - 콩가루 집안이네.
      용례.문장:
      - 고등학생이 학교에서 후배를 폭행한 혐의로 조사를 받고 있다.
      - 요즘 세상에는 자식이 부모를 폭행하는 패륜적인 범죄가 늘어나고 있다.
      의미ID: 1
    - 뜻풀이: (완곡한 말로) 원하지 않는 상대를 때리거나 협박하여 강제로 성관계를 가지다.
      문형: 1이 2를 폭행하다
      용례.구:
      - 부녀자를 폭행하다.
      - 아동을 폭행하다.
      - 여직원을 폭행하다.
      - 여학생을 폭행하다.
      - 상습적으로 폭행하다.
      용례.대화:
      - 응, 그래서 여직원들이 사표를 쓰고 있다면서?
      용례.문장:
      - 어머니가 딸을 폭행하려는 강도를 칼로 찔렀다.
      - 남자 여러 명이서 한 여자를 폭행한 사건이 발생하였다.
