    - 뜻풀이: 폭풍이 불면서 세차게 쏟아지는 비.
      용례.구:
      - 폭풍우 피해.
      - 폭풍우가 몰아치다.
      - 폭풍우가 지나가다.
      - 폭풍우가 치다.
      - 폭풍우를 만나다.
      - 폭풍우를 피하다.
      용례.대화:
      - 아쉽다.
      용례.문장:
      - 폭풍우가 심하게 몰아치는 밤에 여객선이 조난을 당했다.
      - 비바람을 동반한 폭풍우가 발생하여 농작물 피해가 심각하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 생활이나 사업에서 고통이나 어려움을 겪음.
      용례.구:
      - 폭풍우가 닥치다.
      - 폭풍우를 만나다.
      용례.대화:
      - 너무 그렇게 생각하지 마. 인생이란 원래 하나의 폭풍이 지나가면 다음번 폭풍우가 또 닥쳐오는 법이란다.
      용례.문장:
      - 지수는 폭풍우가 닥쳐도 끝까지 포기하지 않았다.
      - 새로운 사업이 순조롭게 진행되는가 했지만 폭풍우를 만나 잠시 주춤하였다.
