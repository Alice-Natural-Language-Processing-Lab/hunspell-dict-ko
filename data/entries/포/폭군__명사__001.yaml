      발음: 폭꾼
    어휘 등급: 없음
    원어: 暴君
    의미:
    - 뜻풀이: 성질이나 행동이 사납고 악한 임금.
      용례.구:
      - 사나운 폭군.
      - 잔인한 폭군.
      - 폭군을 폐위시키다.
      - 폭군으로 기록되다.
      용례.대화:
      - 좋아. 폭군으로만 알려진 광해의 또 다른 면모를 부각한 영화인 건가 보지?
      용례.문장:
      - 백성들은 그 왕을 비난하며 폭군이라고 하였다.
      - 이 책에는 온갖 포악한 짓을 저지른 폭군들의 이야기가 담겨 있다.
      - 그는 천하 통일을 했으나 백성들에게 해악을 끼치는 폭군으로 변하고 말았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 자신이 가진 힘이나 권력으로 다른 사람 위에 서서 나쁜 짓을 하는 사람.
      용례.구:
      - 제멋대로인 폭군.
      - 폭군으로 군림하다.
      - 폭군으로 불리다.
      - 폭군처럼 굴다.
      용례.대화:
      - 응. 우리 아버지는 뭐든 자기 뜻대로 따라야 직성이 풀리는 폭군이라니까.
      용례.문장:
      - 내 동생은 떼만 쓰면 무조건 다 되는 줄 아는 우리 집 폭군이다.
      - 그는 능력이 있는 상사였지만 부하 직원에게 폭군처럼 행동해서 존경을 받지는 못했다.
      의미ID: 2
