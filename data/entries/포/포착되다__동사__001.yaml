      - 단서가 포착되다.
      - 증거가 포착되다.
      - 목표가 포착되다.
      - 카메라에 포착되다.
      - 화면에 포착되다.
      용례.대화:
      - 네, 오늘 새로운 단서가 포착됐어요.
      용례.문장:
      - 승규의 카메라 렌즈에 귀여운 소녀가 포착되었다.
      - 교실을 둘러보던 선생님의 눈에 한 낙서가 포착됐다.
      - 그의 총에 포착된 목표물은 무엇이든지 총알을 피하지 못한다.
      의미ID: 1
    - 뜻풀이: 가장 중요한 점이 알아내지거나 일을 하는 데 필요한 요령이 얻어지다.
      문형: 1이 포착되다
      용례.구:
      - 요령이 포착되다.
      - 요점이 포착되다.
      - 의의가 포착되다.
      - 주제가 포착되다.
      - 제대로 포착되다.
      용례.대화:
      - 네, 회의에 몇 번 참석해 보니까 이젠 대강 내용이 포착됩니다.
      용례.문장:
      - 일을 하다 보니 요령이 포착되어 손놀림이 한층 빨라졌다.
      - 글의 중반부를 지나자 작가가 말하고자 하는 것이 무엇인지가 포착되었다.
      의미ID: 2
    - 뜻풀이: 어떤 기회나 일의 돌아가는 상황이 알아차려지다.
      문형: 1이 포착되다
      용례.구:
      - 기회가 포착되다.
      - 변화가 포착되다.
      - 상황이 포착되다.
      - 시기가 포착되다.
      - 바로 포착되다.
      용례.대화:
      - 무슨 변화가 있다는 건가?
      용례.문장:
      - 김 씨는 적절한 시기가 포착되면 사업을 시작할 것이라고 말했다.
