    원어: 捕獲 하다
    의미:
    - 뜻풀이: 적의 군대나 군인을 사로잡다.
      문형: 1이 2를 포획하다
      용례.구:
      - 포획하여 데려오다.
      - 적군을 포획하다.
      - 적병을 포획하다.
      - 무자비하게 포획하다.
      용례.대화:
      - 본부와 상의한 후 결정하겠네.
      용례.문장:
      - 우리는 적들을 사살하지 않고 포획할 생각이었다.
      - 그는 적의 수장을 포획하여 자신에게 데려오라고 명령했다.
      - 그들은 포획한 병사들을 인질로 삼아 적군과 협상에 들어갔다.
      의미ID: 1
    - 뜻풀이: 짐승이나 물고기를 잡다.
      문형: 1이 2를 포획하다
      용례.구:
      - 포획한 짐승.
      - 고래를 포획하다.
      - 어류를 포획하다.
      - 산 채로 포획하다.
      - 수렵으로 포획하다.
      용례.대화:
      - 네. 멸종 동물을 불법적으로 포획할 경우 처벌을 받게 됩니다.
      용례.문장:
      - 그들은 참치를 포획하기 위하여 바다로 나섰다.
      - 이 해양 기지에서는 다양한 생물들을 포획하여 연구한다.
      - 이곳은 개체 수를 보호하기 위하여 호랑이를 포획하는 것이 금지되어 있다.
      - 우리는 길을 잃은 노루를 산으로 돌려보내기 위해 포획할 수 있는 방법을 고민했다.
      의미ID: 2
