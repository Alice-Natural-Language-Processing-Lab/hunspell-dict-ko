    어휘 등급: 중급
    원어: 包裝紙
    의미:
    - 뜻풀이: 물건을 싸거나 꾸리는 데 쓰는 종이나 비닐.
      용례.구:
      - 얇은 포장지.
      - 예쁜 포장지.
      - 포장지가 곱다.
      - 포장지를 뜯다.
      - 포장지로 싸다.
      용례.대화:
      - 어머, 고마워. 예쁜 포장지로 포장까지 했네?
      용례.문장:
      - 승규는 어제 사온 선물을 조심스럽게 포장지로 쌌다.
      - 지수가 선물을 받자마자 리본을 풀고 포장지를 뜯었다.
      - 여자가 천천히 포장지를 풀자 고운 스카프가 모습을 드러냈다.
      - 나는 책이 지저분해지지 않도록 곱게 포장지로 싸서 들고 다녔다.
