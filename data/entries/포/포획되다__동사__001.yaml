    의미:
    - 뜻풀이: 적의 군대나 군인이 사로잡히다.
      문형: 1이 2에/에게 포획되다
      용례.구:
      - 포획된 포로.
      - 포획되어 끌려가다.
      - 간첩이 포획되다.
      - 적군이 포획되다.
      - 국군에게 포획되다.
      용례.대화:
      - 아무래도 적군에 포획된 것 같습니다.
      용례.문장:
      - 우리 군에게 총을 쏜 해적들이 마침내 포획되었다.
      - 오늘 뉴스에서는 간첩이 우리 군에게 포획되었다는 사실이 보도되었다.
      의미ID: 1
    - 뜻풀이: 짐승이나 물고기가 잡히다.
      문형: 1이 2에/에게 포획되다
      용례.구:
      - 포획된 짐승.
      - 먹이가 포획되다.
      - 물고기가 포획되다.
      - 그물망에 포획되다.
      - 사냥꾼에게 포획되다.
      용례.대화:
      - 최선을 다해 보겠습니다.
      용례.문장:
      - 얼마나 많은 물고기가 포획되었는지 그물을 올리기가 힘들다.
      - 마을로 내려와 난동을 부리던 멧돼지가 며칠 만에 사람들에게 포획되었다.
      - 우리는 밀렵꾼들의 덫에 포획된 동물들을 데려다 치료를 해서 돌려보낸다.
      의미ID: 2
