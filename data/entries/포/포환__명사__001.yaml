    원어: 砲丸
    의미:
    - 뜻풀이: 대포의 탄알.
      용례.구:
      - 철제 포환.
      - 화약과 포환.
      - 포환을 장전하다.
      - 포환을 주조하다.
      - 포환을 준비하다.
      용례.문장:
      - 창고에는 전쟁에 대비한 포환이 쌓여 있었다.
      - 병사들은 포환을 장전하고 대포에 불을 붙였다.
      - 그들은 폭발력이 크면서도 날아가는 속도가 빠른 포환을 개발하는 데 힘썼다.
      의미ID: 1
    - 뜻풀이: 포환던지기 경기에 사용하는 쇠로 만든 공.
      용례.구:
      - 무거운 포환.
      - 포환의 무게.
      - 포환이 떨어지다.
      - 포환을 던지다.
      - 포환을 들다.
      용례.대화:
      - 네, 김 선수도 포환을 던지기 전까지 긴장을 늦출 수 없을 겁니다.
      용례.문장:
      - 동그라미 안에 선 선수는 잠시 숨을 고르더니 포환을 던졌다.
      - 그는 실제보다 무거운 포환으로 연습을 하며 경기에 대비했다.
      - 선수는 자신이 던진 포환이 떨어지는 것을 확인하더니 알 수 없는 표정을 지었다.
      의미ID: 2
