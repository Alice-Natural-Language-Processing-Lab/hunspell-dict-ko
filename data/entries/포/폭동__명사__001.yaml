    - 뜻풀이: 여러 사람이 집단으로 폭력 행위를 일으켜 사회를 어지럽게 하는 일.
      용례.구:
      - 대규모 폭동.
      - 군인들의 폭동.
      - 시민들의 폭동.
      - 폭동이 일어나다.
      - 폭동을 일으키다.
      - 폭동을 진압하다.
      - 폭동에 가담하다.
      용례.대화:
      - 어머, 왜 폭동을 일으킨 거래요?
      용례.문장:
      - 요즘 연일 폭동이 일어나서 도시 전체가 무질서한 상태에 빠졌다.
      - 경찰은 폭동을 선동하여 많은 사람들을 다치게 한 범인을 붙잡았다.
      - 시민들의 폭동으로 인해 수많은 사상자가 발생하고 교통이 마비되었다.
      - 그들은 자신들의 인권이 존중받지 못한다고 생각하여 폭동을 일으켰다.
