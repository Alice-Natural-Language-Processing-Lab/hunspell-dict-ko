    어휘 등급: 없음
    원어: 爆擊 하다
    의미:
    - 뜻풀이: 비행기에서 폭탄을 떨어뜨려 적의 군대나 시설 등을 파괴하다.
      문형: 1이 2를 폭격하다
      용례.구:
      - 군사 시설을 폭격하다.
      - 도시를 폭격하다.
      - 적의 기지를 폭격하다.
      - 맹렬히 폭격하다.
      - 무차별하게 폭격하다.
      용례.대화:
      - 응. 이 일 때문에 외교 관계가 민감해지겠는걸?
      용례.문장:
      - 우리 공군은 적국의 군 병기창, 철도 조차장, 교량 등을 폭격했다.
      - 적군은 이곳의 군사 시설을 비롯하여 탄광과 발전소까지 무차별하게 폭격했다.
      - 그는 전투기가 날아가는 방향을 보며 항구 시설을 폭격하러 가는 것이라고 생각했다.
