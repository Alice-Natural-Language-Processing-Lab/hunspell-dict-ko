      발음: 포ː로
    어휘 등급: 없음
    원어: 捕虜
    의미:
    - 뜻풀이: 산 채로 잡은 적.
      용례.구:
      - 국군 포로.
      - 전쟁 포로.
      - 포로가 되다.
      - 포로를 송환하다.
      - 포로로 끌려가다.
      - 포로로 잡히다.
      용례.대화:
      - 그래? 한번 가 보자.
      용례.문장:
      - 우리나라는 적국과 평화 협정을 맺는 조건으로 포로 송환을 요구했다.
      - 할아버지께서는 전쟁 때 포로로 끌려가신 이후에 아직까지 소식이 없으시다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 사람이나 일에 몹시 마음이 쏠리거나 매여 있는 상태.
      용례.구:
      - 돈의 포로.
      - 사랑의 포로.
      - 욕망의 포로.
      - 포로가 되다.
      용례.대화:
      - 저 남자를 보자마자 그의 포로가 돼 버렸구나!
      용례.문장:
      - 그는 지수를 보고 첫눈에 반해 사랑의 포로가 되었다.
      - 나는 굳이 좋아하지 않는 일을 하면서 돈의 포로로 살 이유는 없다고 생각한다.
      의미ID: 2
