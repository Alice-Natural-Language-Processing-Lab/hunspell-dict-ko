    - 뜻풀이: 아주 빠른 속도로 거칠고 사납게 달리다.
      문형: 1이 폭주하다
      용례.구:
      - 버스가 폭주하다.
      - 오토바이가 폭주하다.
      - 자동차가 폭주하다.
      - 택시가 폭주하다.
      - 고속 도로에서 폭주하다.
      용례.대화:
      - 조심해서 다니면 괜찮아.
      용례.문장:
      - 승규는 도로에서 승용차로 폭주하다가 적발되어 벌금을 물었다.
      - 새벽에 오토바이들이 폭주하며 아찔할 정도로 빠르게 내 앞을 지나갔다.
      의미ID: 1
    - 뜻풀이: 프로그램 오류 등으로 컴퓨터가 제대로 작동되지 않아 손을 쓸 수 없게 되는 상태가 되다.
      문형: 1이 폭주하다
      용례.구:
      - 서버가 폭주하다.
      - 컴퓨터가 폭주하다.
      - 프로그램이 폭주하다.
      용례.대화:
      - 컴퓨터가 폭주해서 지금 일을 처리할 수가 없어.
      용례.문장:
      - 온라인 게임에 접속자가 몰리면서 서버가 폭주하였다.
      - 컴퓨터 프로그램이 갑자기 오류가 났는지 폭주하는 바람에 자료를 다 날렸다.
