      - 외야에 포진한 저 선수를 가장 좋아해.
      용례.문장:
      - 그의 주변에는 영리한 참모들이 포진해 있다.
      - 언덕 위로 시위에 대비한 전경들이 포진해 있는 모습이 보인다.
      - 적의 습격에 대비해 성 안에 있는 병사들이 성벽의 뒤에 포진했다.
      - 강가에 포진한 군대는 모습을 숨기고 적들이 다가오기를 기다렸다.
