        항목ID: 41396
      뜻풀이: 물건의 값이나 주가 등이 갑자기 크게 떨어짐.
      용례.구:
      - 주가 폭락.
      - 증시 폭락.
      - 환율 폭락.
      - 폭락이 가속화되다.
      - 폭락을 거듭하다.
      용례.대화:
      - 그러게. 왜 자꾸 폭락 현상을 보이는 거지?
      용례.문장:
      - 국내 경제가 불안정해지면서 주가의 폭락이 계속되고 있다.
      - 최근 한우의 값이 폭락을 하면서 생계가 어려워진 농가가 많다.
      - 금값의 폭락이 연일 계속되자 사람들이 너도나도 금을 사들이고 있다.
      의미ID: 1
    - 뜻풀이: 인기나 체면 등이 갑자기 매우 심하게 떨어짐.
      용례.구:
      - 선호도 폭락.
      - 인기 폭락.
      - 지지율 폭락.
      - 폭락이 계속되다.
      - 폭락을 실감하다.
      용례.대화:
      - 응. 요즘은 개인 홈페이지를 잘 안 하는 것 같아.
      용례.문장:
      - 유명한 스타였던 그는 한 순간의 잘못으로 인기의 폭락을 겪었다.
      - 박 의원의 비리들이 속속 드러나는 것과 더불어 그의 지지율 폭락이 계속되고 있다.
      의미ID: 2
