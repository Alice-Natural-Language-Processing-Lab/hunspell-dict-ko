    의미:
    - 뜻풀이: 세상 사람들에게 널리 알리다.
      문형: 1이 2를 포고하다
      용례.구:
      - 소식을 포고하다.
      - 의사를 포고하다.
      용례.문장:
      - 그들은 정부와 국민들에게 이번 시위의 의의와 자신들의 요구 사항을 포고하였다.
      - 그는 외국인 근로자들의 사연을 인터넷에 올려 포고함으로써 인권 문제에 대한 관심을 환기시켰다.
      의미ID: 1
    - 뜻풀이: 나라에서 결정한 일을 공식적으로 널리 알리다.
      문형: 1이 2를 포고하다
      용례.구:
      - 법령을 포고하다.
      - 정책을 포고하다.
      용례.문장:
      - 우리 정부는 이번 전쟁에 참가하겠다는 의사를 세계 각국에 포고했다.
      - 왕은 새로 만든 법령을 포고하여 백성들로 하여금 이를 따르도록 했다.
      의미ID: 2
