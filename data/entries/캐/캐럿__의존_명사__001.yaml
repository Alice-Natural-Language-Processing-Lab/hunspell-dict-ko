    - 뜻풀이: 보석의 무게를 재는 단위.
      용례.구:
      - 다이아몬드 일 캐럿.
      - 일 캐럿짜리 다이아몬드.
      - 삼 캐럿의 다이아.
      - 이 캐럿의 보석.
      용례.대화:
      - 응. 무려 삼 캐럿이나 되는 다이아 반지를 건네며 청혼했대.
      용례.문장:
      - 최근 일 캐럿짜리 다이아몬드에 대한 수요가 높아지고 있다.
      - 신랑은 신부를 위해 0.5캐럿의 보석이 박힌 반지와 목걸이를 준비했다.
      의미 참고: 1캐럿은 약 200밀리그램이고 기호는 K 또는 ct이다.
      의미ID: 1
    - 뜻풀이: 합금에 포함된 금의 양을 나타내는 단위.
      용례.구:
      - 이십사 캐럿의 순금.
      - 십팔 캐럿 반지.
      - '십사 캐럿짜리 금. '
      용례.대화:
      - 십사 캐럿짜리 금반지를 받았어.
      용례.문장:
      - 이십사 캐럿짜리 금의 순도는 백 프로에 가깝다.
      - 민준이의 십팔 캐럿 금으로 된 시계를 차고 있다.
      의미 참고: 1캐럿은 합금에 함유된 금의 양이 전체의 24분의 1임을 나타내고 기호는 K 또는 kt이다.
