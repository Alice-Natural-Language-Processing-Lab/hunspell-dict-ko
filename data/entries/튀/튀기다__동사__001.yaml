      용례.구:
      - 고무줄을 튀기다.
      - 줄을 튀기다.
      - 물방울을 튀기다.
      - 손가락을 튀기다.
      - 탁 튀기다.
      - 통통 튀기다.
      용례.대화:
      - 얼마 안 묻었으니까 손가락으로 대충 튀겨.
      용례.문장:
      - 가야금 줄을 튀기니 고운 소리가 난다.
      - 아이가 손가락으로 고무줄을 튀기며 장난을 친다.
