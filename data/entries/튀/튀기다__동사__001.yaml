      문형: 1이 2를 튀기다
      용례.구:
      - 수판을 튀기다.
      - 주판을 튀기다.
      - 주판알을 튀기다.
      - 손가락으로 튀기다.
      용례.대화:
      - 응, 수판이라는 건데 이 알을 튀겨서 셈을 하는 도구야.
      용례.문장:
      - 수판이 사라지면서 요즘은 수판알을 튀기는 모습을 잘 볼 수 없다.
      - 예전에는 가게 주인이 주판알을 튀기며 셈을 하는 장면을 종종 볼 수 있었다.
      의미ID: 3
    - 뜻풀이: 용수철이나 공과 같은 물체를 솟아오르게 하다.
      문형: 1이 2에 3을 튀기다
      용례.구:
      - 공을 튀기다.
      - 고무공을 튀기다.
      - 농구공을 튀기다.
      - 탁구공을 튀기다.
      - 땅에 튀기다.
      - 바닥에 튀기다.
      용례.대화:
      - 네, 공을 어디로 패스할지 생각하고 있는 것 같군요.
      용례.문장:
      - 농구 선수가 농구공을 튀기면서 드리블한다.
      - 상대편은 탁구 채로 탁구공을 튀겨 서브했다.
      의미ID: 4
