    의미:
    - 뜻풀이: 제사를 지내는 단.
      용례.구:
      - 제단이 준비되다.
      - 제단을 마련하다.
      - 제단을 만들다.
      - 제단을 쌓다.
      - 제단을 준비하다.
      용례.대화:
      - 네, 제단을 대신할 만한 것이 있는지 주변을 탐색해 봐야겠어요.
      용례.문장:
      - 제단에 두 번 절을 하는 것으로 제사는 모두 끝이 났다.
      - 우리는 제단에 빙 둘러서서 다 같이 제사를 드렸다.
      - 할아버지는 산소 앞에 돌을 쌓아 제단을 만드시고 그 위에 제사 음식을 놓으셨다.
      의미ID: 1
    - 뜻풀이: 기독교에서 예배나 미사를 드리는 단.
      용례.구:
      - 높은 제단.
      - 제단을 만들다.
      - 제단을 설치하다.
      - 제단에 가까이 가다.
      - 제단에 서다.
      용례.대화:
      - 신부님의 말씀을 자세히 듣고 싶으니 제단 가까이로 가자.
      용례.문장:
      - 우리 교회는 목사님의 말씀을 모두가 들을 수 있도록 하기 위해 제단을 높게 만들었다.
      - 성당을 지을 때 가장 먼저 생각하는 것은 미사를 드리는 제단을 어떻게 설치할 것인가 하는 것이다.
      의미ID: 2
