    의미:
    - 뜻풀이: 어떤 분야에서 최고의 자리를 차지하거나 다른 나라를 힘으로 눌러 세력을 넓힘.
      용례.구:
      - 대륙 제패.
      - 세계 제패.
      - 시장 제패.
      - 아시아 제패.
      - 중국 제패.
      - 천하 제패.
      용례.대화:
      - 디자인으로 세계 제패를 하고 싶다는 거창한 꿈을 꿨었어.
      용례.문장:
      - '제국주의 시대에는 유럽 국가들이 유럽 제패의 야망을 품고 다른 나라를 침략하는 것을 서슴지 않았다. '
      - 과거에는 무력으로 세계를 다스리려고 했다면 이제는 문화의 힘으로 세계 시장 제패를 하는 시대가 되었다.
      의미ID: 1
    - 뜻풀이: 운동 경기 등에서 다른 팀을 누르고 우승함.
      용례.구:
      - 개인전 제패.
      - 마라톤 제패.
      - 올림픽 제패.
      - 전국 대회 제패.
      - 제패를 하다.
      용례.대화:
      - 개인전보다 단체전이 더욱 긴장되었는데 좋은 결과가 나와서 다행입니다.
      용례.문장:
      - '정 감독은 아시아 시리즈 제패를 위해 야구 선수단을 소집해 고된 훈련을 감행하였다.   '
      - '올림픽 양궁 경기에서 한국 선수가 수천 명의 외국 선수들을 누르고 세계 제패를 하였다. '
      의미ID: 2
