        항목ID: 75710
      뜻풀이: 제사에 쓰는 음식.
      용례.구:
      - 제물이 마련되다.
      - 제물을 놓다.
      - 제물을 장만하다.
      - 제물을 준비하다.
      - 제물로 올리다.
      용례.대화:
      - 응, 내일이 할아버지 제사라서 제물로 올릴 음식 재료를 사 왔어.
      용례.문장:
      - 제물로 올릴 과일은 질이 좋고 모양이 예쁜 것으로 골라야 한다.
      - 지역에 따라 제사에 올리는 제물의 종류와 가짓수에 차이가 있다.
      의미ID: 1
    - 뜻풀이: 제사를 지낼 때 바치는 물건이나 동물.
      용례.구:
      - 제물이 되다.
      - 제물을 드리다.
      - 제물을 바치다.
      - 제물로 삼다.
      - 제물로 쓰다.
      용례.대화:
      - 작가는 그 장면을 통해 종교가 갖는 문제에 대해 말하고 싶었을 거예요.
      용례.문장:
      - 오늘 우리 동네에서 공동 제사에 제물로 쓸 돼지를 잡는다.
      - 선원들은 성난 파도를 가라앉히기 위해 바다에 제물을 바치기로 했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 다른 사람이나 어떤 목적을 위해 해를 입거나 남에게 바쳐진 물건이나 사람.
      용례.구:
      - 제물이 되다.
      - 제물을 내주다.
      - 제물로 만들다.
      - 제물로 바치다.
      - 제물로 삼다.
      용례.대화:
      - 응, 승규네 팀을 제물로 삼아서 4강에 진출하려고 열심히 연습했어.
      용례.문장:
      - 그는 함께 독립운동을 한 동지들을 살리기 위해 스스로 기꺼이 제물이 되었다.
      - 장군은 적에게 잡히지 않으려고 부하들을 제물로 내주고 혼자 전장을 빠져나왔다.
      의미ID: 3
