    의미:
    - 뜻풀이: 일이 있는 바로 그때.
      용례.구:
      - 제때에 거절하다.
      - 제때에 구조되다.
      - 제때에 신고하다.
      - 제때에 치우다.
      - 제때에 하다.
      용례.대화:
      - 사고를 당했던 당시에는 정신이 하나도 없었어.
      용례.문장:
      - 나는 친구가 나에게 부탁을 했을 때 제때에 거절을 하지 못한 게 계속 후회가 되었다.
      - 혼자 사는 노인들은 혼자 있을 때 사고를 당하면 제때 구조되기 어려워 숨지는 경우가 많다.
      의미ID: 1
    - 뜻풀이: 정해 놓은 때.
      용례.구:
      - 제때를 놓치다.
      - 제때를 맞추다.
      - 제때에 도착하다.
      - 제때에 돈을 갚다.
      - 제때에 밥을 먹다.
      - 제때에 퇴근하다.
      용례.대화:
      - 잠도 얼마 못 자고 밥도 제때 안 먹으니까 그렇지.
      용례.문장:
      - 의사는 처방해 준 약을 제때에 먹어야 가장 효과가 좋다고 말했다.
      - 우리 회사는 월급을 제때에 준 적이 거의 없고 심지어 월급이 정해진 날보다 보름이나 지나서 나온 적도 있다.
      의미ID: 2
    - 뜻풀이: 알맞은 때.
      용례.구:
      - 제때가 되다.
      - 제때를 놓치다.
      - 제때에 만나다.
      - 제때에 오다.
      - 제때에 치료하다.
      용례.대화:
      - 결혼도 다 알맞은 때가 있는 법이야. 제때가 되면 자연스럽게 결혼을 하게 될 거야.
      용례.문장:
      - 비가 너무 많이 와서 벼를 제때에 심지 못했더니 벼가 잘 자라지 않았다.
      - 나는 적당한 시기에 치료를 했어야 했는데 제때를 놓쳐 병이 더 악화되고 말았다.
      의미ID: 3
