    - 뜻풀이: 말하는 사람이 자신을 낮추어 가리키는 말인 ‘저’에 조사 ‘가’가 붙을 때의 형태.
      용례.대화:
      - 제가 가져간 거 아니에요. 형한테 물어보세요.
      용례.문장:
      - 제가 알기로는 그렇습니다.
      - 그 일은 제가 한 것이 아닙니다.
      - 교수님, 이 일은 제가 맡겠습니다.
      - 이번에는 제가 한번 해 보겠습니다.
      의미ID: 1
    - 뜻풀이: 어떤 사람에 대해 말할 때 그 사람을 가리키는 말인 ‘저’에 조사 ‘가’가 붙을 때의 형태.
      용례.대화:
      - 글쎄, 민준이한테 물어보니 유리창을 깬 사람은 제가 아니라고 하던데.
      용례.문장:
      - 승규는 제가 궁금한 것을 자꾸 선생님께 물었다.
      - 아이는 제가 자동차를 운전하겠다고 자꾸 졸랐다.
      - 민준은 제가 잘못한 것을 다른 친구 탓으로 돌렸다.
      - 그녀는 제가 말했던 것을 잊어버리고 딴소리를 했다.
