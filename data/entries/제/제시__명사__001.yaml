    의미:
    - 뜻풀이: 무엇을 하고자 하는 생각을 말이나 글로 나타내어 보임.
      용례.구:
      - 대안 제시.
      - 의견 제시.
      - 해결책 제시.
      - 제시가 되다.
      - 제시를 하다.
      용례.대화:
      - 별다른 해결책 제시 없이 그냥 끝이 났어.
      용례.문장:
      - 민준이는 마땅한 대안 제시 없이 비판만 했다.
      - 회의에 참여한 학생들은 의견 제시를 적극적으로 했다.
      의미ID: 1
    - 뜻풀이: 검사나 조사를 위하여 물품을 내어 보임.
      용례.구:
      - 면허 제시.
      - 서류 제시.
      - 신분증  제시.
      - 영장 제시.
      - 증거물 제시.
      용례.대화:
      - 여권 제시로 대신할 수 있을 거야.
      용례.문장:
      - 경찰은 신호를 위반한 운전자에게 면허증 제시를 요구하였다.
      - 이전에 방문한 적이 있는 환자는 의료 보험증 제시 없이 진료를 받을 수 있다.
      의미ID: 2
