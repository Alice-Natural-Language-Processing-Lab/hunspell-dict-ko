    - 뜻풀이: 상대를 눌러 자기 마음대로 함.
      용례.구:
      - 제어가 되다.
      - 제어가 어렵다.
      - 제어를 당하다.
      - 제어를 받다.
      - 제어를 하다.
      용례.대화:
      - 학생들을 제어하려고 하기보다는 학생들의 이야기를 들어 보시는 게 어떨까요?
      용례.문장:
      - 큰아들은 고집이 세고 성격이 거칠어서 아버지인 나도 제어가 쉽지 않다.
      - 당시 우리나라는 힘이 약해서 강대국들로부터 정치적 제어를 받고 있었다.
      의미ID: 1
    - 뜻풀이: 감정이나 생각을 막거나 누름.
      용례.구:
      - 감정의 제어.
      - 제어가 되다.
      - 제어가 어렵다.
      - 제어가 필요하다.
      - 제어를 하다.
      용례.대화:
      - 그럴 때는 내가 왜 화가 나는지에 대해 생각하려고 노력해 보세요.
      용례.문장:
      - 나는 명상으로 감정 제어를 하는 법을 배웠다.
      - 승규는 하루 종일 컴퓨터 게임에 빠져 사는 자신에게 제어가 필요하다고 느꼈다.
      의미ID: 2
