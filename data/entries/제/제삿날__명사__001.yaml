      뜻풀이: 제사를 지내는 날.
      용례.구:
      - 할아버지 제삿날.
      - 제삿날이 돌아오다.
      - 제삿날을 기억하다.
      - 제삿날을 맞다.
      - 제삿날에 모이다.
      용례.대화:
      - 그래, 삼촌이랑 고모들도 올 테니 너도 일찍 들어오너라.
      용례.문장:
      - 돌아가신 아버지 제삿날에 형제들이 한자리에 모였다.
      - 이미 세상을 떠나신 지 십 년이 됐으니 제삿날이라고 새삼 울적할 것도 없었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 죽을 정도로 혼쭐이 날 때.
      용례.구:
      - 내 제삿날.
      - 네놈 제삿날.
      - 제삿날이 되다.
      - 제삿날로 만들다.
      - 제삿날로 알다.
      용례.대화:
      - 휴, 내일이 내 제삿날이 되겠구나.
      용례.문장:
      - 내가 유리창을 깨뜨린 걸 들키는 날이 내 제삿날이다.
      - 내 돈을 갖고 도망간 놈을 만나면 그날이 그놈 제삿날이 될 거다.
      의미ID: 2
