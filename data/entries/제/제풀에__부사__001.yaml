    의미:
    - 뜻풀이: 내버려 두어도 자기 혼자 저절로.
      용례.구:
      - 제풀에 꺼지다.
      - 제풀에 꺾이다.
      - 제풀에 넘어지다.
      - 제풀에 떨어지다.
      - 제풀에 무너지다.
      용례.대화:
      - 응, 누가 넘어뜨린 줄 알았더니 그냥 제풀에 넘어진 거였어.
      용례.문장:
      - 잘 익은 감 하나가 제풀에 떨어졌다.
      - 힘들게 쌓은 모래성이 제풀에 무너져 버렸다.
      의미ID: 1
    - 뜻풀이: 자기의 행동에 의해 생긴 영향에.
      용례.구:
      - 제풀에 가슴이 두근거리다.
      - 제풀에 놀라다.
      - 제풀에 신이 나다.
      - 제풀에 지치다.
      - 제풀에 화가 나다.
      용례.대화:
      - 실수로 물건을 떨어뜨리고는 제풀에 놀라서 우는 거야.
      용례.문장:
      - 아이는 한참을 울다가 제풀에 지쳐 잠이 들었다.
      - 동생이 기분이 안 좋아 보여 그냥 술을 맘껏 마시게 두었더니 제풀에 취해 비틀거렸다.
      의미ID: 2
    - 뜻풀이: 의도하지 않은 상태로 자기도 모르게.
      용례.구:
      - 제풀에 눈살이 찌푸려지다.
      - 제풀에 웃어 버리다.
      - 제풀에 주저앉다.
      - 제풀에 혼절하다.
      - 제풀에 힘이 풀리다.
      용례.대화:
      - 응, 미안하다며 애교를 부리는 모습을 보니 제풀에 웃음이 나왔어.
      용례.문장:
      - 소년과 눈이 마주치자 소녀는 제풀에 얼굴이 발개져 고개를 숙였다.
      - 유민이는 면접을 끝내고 나오면서 다리에 힘이 풀려 제풀에 주저앉고 말았다.
      의미ID: 3
