    의미:
    - 뜻풀이: 어떤 것이 제도로 되다. 또는 어떤 것을 제도가 되게 하다.
      문형: 1이 2를 제도화하다
      용례.구:
      - 절차가 제도화하다.
      - 정책이 제도화하다.
      - 민주주의를 제도화하다.
      - 정보 공개를 제도화하다.
      - 지원을 제도화하다.
      용례.대화:
      - 그렇군요. 모임을 위해 고생하는 사람에겐 조금의 보수라도 주는 걸 제도화했으면 좋겠어요.
      용례.문장:
      - 국민의 정치 참여를 제도화하는 것은 민주주의의 첫걸음이다.
      - 최근 입법을 통해 안락사를 제도화함으로써 자신의 죽음을 합법적으로 요구할 수 있게 됐다.
