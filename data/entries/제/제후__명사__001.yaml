      - 쉽게 말해 제후는 왕에게 충성을 맹세하고, 왕은 제후를 보호해 주는 관계였어.
      용례.문장:
      - 힘을 기른 제후들이 왕권에 도전하면서 나라에 전쟁이 끊일 날이 없었다.
      - 춘추 시대에는 황제가 제후를 임명하여 한 지역을 독자적으로 다스리게 하고 그 제후를 지배하였다.
