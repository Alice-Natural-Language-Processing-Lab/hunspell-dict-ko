      - 네, 제가 존경하는 시인의 시비라서 저도 행사에 참석하려고 해요.
      용례.문장:
      - 김 의원은 동상 제막식에서 막을 걷기로 예정되어 있다.
      - 그는 독립운동 기념탑 제막식에 참석하여 축사를 하기로 했다.
      - 한 달 뒤에 기념비 제막식이 거행된다고 알려지자 그 지역의 유지들이 저마다 자신이 제막을 하겠다며 나섰다.
