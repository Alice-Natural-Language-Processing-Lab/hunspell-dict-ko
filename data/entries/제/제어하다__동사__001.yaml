    어휘 등급: 없음
    원어: 制御/制馭 하다
    의미:
    - 뜻풀이: 상대를 눌러 자기 마음대로 하다.
      문형: 1이 2를 제어하다
      용례.구:
      - 공격을 제어하다.
      - 남을 제어하다.
      - 상대를 제어하다.
      - 행동을 제어하다.
      - 힘으로 제어하다.
      용례.대화:
      - 힘으로 제어하려고 하기보다는 아이들의 생각을 경청해 보세요.
      용례.문장:
      - 고등학생들은 성인에 가까운 나이여서 선생님들도 힘으로 제어하기가 어렵다.
      - 그는 왕보다 강한 권력을 가졌기에 누구도 감히 그를 제어하려고 나서지 못했다.
      의미ID: 1
    - 뜻풀이: 감정이나 생각을 막거나 누르다.
      문형: 1이 2를 제어하다
      용례.구:
      - 감정을 제어하다.
      - 분노를 제어하다.
      - 사고를 제어하다.
      - 욕구를 제어하다.
      - 충동을 제어하다.
      용례.대화:
      - 매일 명상 시간을 가져 보는 건 어때요?
      용례.문장:
      - 지수는 울지 않으려고 노력했지만 차오르는 슬픔을 제어하기 어려웠다.
      - 나는 백화점에서 새로운 물건을 보면 충동을 제어하지 못하고 자꾸 사게 된다.
      의미ID: 2
    - 뜻풀이: 기계나 시설, 체계 등이 알맞게 움직이도록 조절하다.
      문형: 1이 2를 제어하다
      용례.구:
      - 속도를 제어하다.
      - 운행을 제어하다.
      - 움직임을 제어하다.
      - 원격으로 제어하다.
      - 자동으로 제어하다.
      용례.대화:
      - 일단 천천히 운전해서 가까운 주차장으로 갑시다.
      용례.문장:
      - 리모컨을 사용하면 먼 거리에 있는 기계도 손쉽게 제어할 수 있다.
      - 이 열차에는 앞차와의 간격에 따라 속도를 자동으로 제어하는 장치가 달려 있다.
      의미ID: 3
