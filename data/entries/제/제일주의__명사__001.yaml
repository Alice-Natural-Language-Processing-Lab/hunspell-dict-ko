    의미:
    - 뜻풀이: 일정한 원칙이나 가치 등을 첫째로 삼아 이루려고 하는 주장이나 신념.
      용례.구:
      - 고객 제일주의.
      - 성장 제일주의.
      - 성적 제일주의.
      - 평화 제일주의.
      - 품질 제일주의.
      - 학력 제일주의를 추구하다.
      용례.대화:
      - 응. 내 생각에도 입시 위주보다는 학생들의 인성을 길러 주는 방향으로 교육이 이루어지면 좋겠어.
      용례.문장:
      - 공사 현장에서는 안전을 제일주의로 삼고 일한다.
      - 원칙 제일주의의 승규에게 편의를 봐주는 타협이란 없다.
      - 영화사가 흥행 제일주의를 표방하다 보면 자칫 상업성 영화가 많이 제작될 수 있다.
