    의미:
    - 뜻풀이: 사람의 나이를 십 년 단위로 끊어 나타내는 말.
      용례.구:
      - 사십 대 아저씨.
      - 삼십 대 여자.
      - 십 대 청소년.
      - 오십 대 남자.
      - 이십 대 청년.
      용례.대화:
      - 응, 이십 대에 박사가 되다니 정말 대단하지?
      용례.문장:
      - 그 가수는 십 대 소녀들에게 인기가 많다.
      - 어제 길에 칠십 대로 보이는 노인 한 분이 쓰러져 계셨다.
      의미 참고: '''십'', ''이십'', ''삼십'' 등의 수 뒤에 쓴다.'
      의미ID: 1
    - 뜻풀이: 가계나 지위를 이어받은 순서를 나타내는 단위.
      용례.대화:
      - 응, 도자기는 우리 집안에서 오 대째 내려오는 거거든.
      용례.문장:
      - 세종 대왕은 조선의 사 대 임금이다.
      - 이번 달 말에 십오 대 국회의원 선거가 있다.
      - 김 사장이 우리 모임의 칠 대 회장으로 선출되었다.
      의미ID: 2
    - 뜻풀이: 가족이나 민족의 이어진 세대의 수를 세는 단위.
      용례.대화:
      - 그럼 총 사 대가 같이 사는 거네.
      용례.문장:
      - 요새는 부모님과 자식 이 대가 함께 사는 것이 일반적이다.
      - 이 아파트는 좁아서 이 대가 함께 살기에는 적합하지 않다.
      - 이 음식점은 주인 내외와 주인 아들 내외, 이렇게 이 대가 같이 운영하고 있다.
      의미ID: 3
