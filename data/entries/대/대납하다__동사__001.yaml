      발음: 대ː나파다
    어휘 등급: 없음
    원어: 代納 하다
    의미:
    - 뜻풀이: 돈을 남을 대신하여 내다.
      문형: 1이 2를 대납하다
      용례.구:
      - 벌금을 대납하다.
      - 보험료를 대납하다.
      - 요금을 대납하다.
      - 이자를 대납하다.
      - 회비를 대납하다.
      용례.대화:
      - 내가 등록금을 대납해 줄 능력도 없고 장학금을 받는 수밖에 없겠다.
      용례.문장:
      - 그동안 밀렸던 세금을 형이 대납했다.
      - 작가의 팬들이 새 책의 출판 비용을 대납하겠다고 나섰다.
      - 가전제품을 구입하면 회사에서 일 년간 전기료를 대납해 주기로 했다.
      의미ID: 1
    - 뜻풀이: 원래 내야 할 물건을 다른 물건으로 대신하여 내다.
      문형: 1이 2를 3으로 대납하다
      용례.구:
      - 공물을 옷감으로 대납하다.
      - 조세를 쌀로 대납하다.
      용례.대화:
      - 이번만 곡식을 화폐로 대납해도 되는지 물어봅시다.
      용례.문장:
      - 옛날에 서당에서는 곡식으로 수업료를 대납하기도 했다.
      - 매년 나라에 곡물을 바치는 것이 원칙이지만 옷감이나 화폐로 대납하는 사람도 있었다.
      의미ID: 2
