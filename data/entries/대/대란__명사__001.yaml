      - 대란을 맞이하다.
      - 대란을 해결하다.
      용례.대화:
      - 얼마 있으면 석유가 바닥나서 진짜 대란이 올지도 모른대요.
      용례.문장:
      - 계속되는 전세 대란으로 서민들이 집을 구하지 못하고 있다.
      - 갑자기 배추값이 오르면서 전국적으로 배추 대란이 일어났다.
      - 정부는 실업 대란을 해결하기 위해 대규모의 취업 박람회를 열기로 하였다.
      - 국내 대부분의 인터넷 망이 마비되는 인터넷 대란으로 사람들이 큰 불편을 겪었다.
