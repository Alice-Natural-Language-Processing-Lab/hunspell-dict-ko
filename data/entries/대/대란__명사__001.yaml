    - 뜻풀이: 어떤 일로 인해 사회가 매우 혼란스럽고 어려운 상황.
      용례.구:
      - 교통 대란.
      - 금융 대란.
      - 석유 대란.
      - 실업 대란.
      - 전세 대란.
      - 대란이 계속되다.
