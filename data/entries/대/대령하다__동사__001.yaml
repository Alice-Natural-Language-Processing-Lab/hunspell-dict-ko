      문형: 1이 2를 3에/에게 대령하다
      용례.구:
      - 가마를 대령하다.
      - 말을 대령하다.
      - 술상을 대령하다.
      - 눈앞에 대령하다.
      - 왕에게 대령하다.
      용례.대화:
      - 응, 매일 아침 커피를 대령하라고 하시는 분부가 있었거든.
