      뜻풀이: (옛날에) 왕이 살던 집.
      용례.구:
      - 대궐 밖 행차.
      - 대궐 출입.
      - 대궐 같은 집.
      - 대궐 밖으로 나가다.
      - 대궐을 짓다.
      - 대궐로 들어가다.
      용례.대화:
      - 응. 담벼락도 높고 정원이 운동장처럼 넓어.
      용례.문장:
      - 왕은 대궐에서 종종 연회를 열었다.
      - 임금은 쓸 만한 인재가 있다는 이야기를 들으면 그를 대궐로 불러들였다.
      - 일반 서민이 대궐에 들어가 왕을 만난다는 것은 꿈도 꿀 수 없는 일이었다.
      - 수상한 사람이 침입하지 못하게 수많은 군사와 시종들이 항상 대궐을 지키고 있었다.
