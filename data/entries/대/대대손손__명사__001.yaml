      용례.대화:
      - 집안 가보로 대대손손 내려오는 도자기거든.
      용례.문장:
      - 할머니는 이 고장에서 대대손손으로 살아온 토박이이다.
      - 미국 대륙은 원주민들이 대대손손으로 살아온 땅이었다.
      - 이 땅은 우리 자손들에게 대대손손으로 물려주어야 할 소중한 유산이다.
      - 우리 조상들은 제사를 정성껏 지내면 대대손손이 복을 받는다고 믿었다.
