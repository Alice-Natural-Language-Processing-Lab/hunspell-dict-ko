      용례.구:
      - 대장 자격.
      - 대장 행세.
      - 대장이 앞장서다.
      - 대장을 따르다.
      - 대장으로 삼다.
      용례.문장:
      - 팀원들은 대장의 말에 따라 잠시 쉴 곳을 찾았다.
      - 주먹으로 보나 공부로 보나 우리 반 대장은 바로 나였다.
