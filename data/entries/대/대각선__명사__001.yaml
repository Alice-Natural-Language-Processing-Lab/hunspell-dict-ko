      - 영수는 샌드위치를 만들고 나서 먹기 좋게 대각선으로 잘라 포장해 두었다.
      - 네모난 운동장 모서리에서 마주 보이는 모서리로 가장 빨리 가는 방법은 대각선 방향으로 곧장 가는 것이다.
