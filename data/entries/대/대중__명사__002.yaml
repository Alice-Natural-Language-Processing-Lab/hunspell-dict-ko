      - 대중 영화.
      - 대중 예술.
      - 대중 음식점.
      - 대중 잡지.
      용례.대화:
      - 그냥 만화나 대중 잡지를 보며 시간 보내요.
      용례.문장:
      - 김 작가는 가끔 돈이 필요하면 대중 소설을 한 편씩 써서 돈을 마련했다.
      - 과거에 상류층 스포츠라 불렸던 골프가 점차 대중 스포츠로 자리 잡고 있다.
