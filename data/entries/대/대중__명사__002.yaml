      - 대중의 투표.
      - 대중의 편.
      - 대중의 힘.
      - 대중을 속이다.
      - 대중을 유혹하다.
      - 대중을 현혹하다.
      - 대중과 소통하다.
      - 대중과 함께하다.
      용례.대화:
      - 대중이 자신을 선택할 거라고 믿으셨는데 배신감이 드시나 봐요.
      용례.문장:
      - 언론은 대중의 심리를 이용해 정치 비리를 덮으려고 했다.
      - 지금처럼 정치가 투명해진 것은 대중의 영향력이 커진 덕분이다.
