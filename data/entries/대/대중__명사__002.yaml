      - 대중의 인기.
      - 대중의 책임.
      - 대중을 모으다.
      - 대중을 선동하다.
      - 대중에 공개되다.
      - 대중 앞에 서다.
      용례.대화:
      - 다음 달 초쯤 대중에 공개할 예정입니다.
      용례.문장:
      - 거리에서 무료 공연이 시작되자마자 수많은 대중이 모여들었다.
      - 지수는 가수가 된 지 10년이나 되었지만 대중 앞에 서는 것은 여전히 떨렸다.
      의미ID: 1
    - 뜻풀이: 사회를 이루고 있는 대부분의 사람.
      용례.구:
      - 대중의 선택.
      - 대중의 심리.
      - 대중의 심판.
      - 대중의 영향력.
