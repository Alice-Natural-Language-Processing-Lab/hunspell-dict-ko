    - 뜻풀이: 서로 달라서 대비가 되다.
      문형: 1이 2에 대조되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 성격이 대조되다.
      - 성과가 대조되다.
      - 외모가 대조되다.
      - 대조되어 두드러지다.
      - 대조되어 부각되다.
      용례.대화:
      - 응, 언니는 매번 일등인데 지수는 항상 꼴등만 하니까 대조돼서 더 많이 혼내게 돼.
      용례.문장:
      - 노란색과 가장 대조되는 보색은 보라색이다.
      - 그는 검은 피부와 하얀 이가 대조되어 그의 웃음이 더욱 환하게 느껴졌다.
      - 두 사람 중 한 명은 내성적이고 한 명은 외향적이라서 매우 대조되는 성격을 가졌다.
