    의미:
    - 뜻풀이: 크거나 작은 것을 함께 이르는 말.
      용례.구:
      - 대소를 가리지 않다.
      - 대소를 막론하다.
      용례.문장:
      - 왕의 호령에 모든 대소 관리들은 고개를 숙였다.
      - 자동차 한 대에 들어가는 대소의 부품들이 만 개가 넘는다.
      - 장군은 대소의 여러 전투를 치른 노장이라서 병사들은 그를 깊게 믿고 따랐다.
      - 우리 마을에서 중요한 일이 생기면 대소를 막론하고 할아버지께 의논을 한다.
