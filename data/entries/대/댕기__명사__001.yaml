      뜻풀이: (옛날에) 여자의 땋아 내린 머리카락 끝에 장식으로 달아 놓은 끈이나 헝겊 조각.
      용례.구:
      - 빨간 댕기.
      - 댕기를 드리다.
      - 댕기를 드리우다.
      - 댕기를 매다.
      - 댕기를 물리다.
      용례.대화:
      - 머리카락을 땋아서 댕기로 묶어 봐.
      용례.문장:
      - 부채춤 공연을 준비하기 위해 무용수의 머리카락에 달 댕기를 구입했다.
      - 전통 의상 알리기 행사에 참여한 여배우들은 색동 한복을 입고 빨간 댕기를 달았다.
      - 단오 그네뛰기 행사에 참여한 여자들은 한복을 입고 머리에는 댕기를 드린 차림이었다.
