    의미:
    - 뜻풀이: 어떤 일이나 상황에 알맞게 행동을 하다.
      문형: 1이 2에 대응하다
      용례.구:
      - 공격에 대응하다.
      - 변화에 대응하다.
      - 자연재해에 대응하다.
      - 빠르게 대응하다.
      - 신속하게 대응하다.
      용례.대화:
      - 소방대원들이 화재에 신속히 대응한 덕분이에요.
      용례.문장:
      - 의류 회사에서는 유행의 변화에 빠르게 대응하는 디자이너를 선호한다.
      - 우리 군은 적의 갑작스러운 공격에 제대로 대응하지 못해 큰 피해를 입었다.
      의미ID: 1
    - 뜻풀이: 어떤 두 대상이 서로 짝을 이루다.
      문형: 1이 (2와) 대응하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.대화:
      - 한국어 단어가 프랑스어 단어와 정확하게 대응하지 않는 경우를 제외하고는 그럭저럭 할 만해요.
