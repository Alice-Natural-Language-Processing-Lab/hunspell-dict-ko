    의미:
    - 뜻풀이: 돈을 내고 교통수단을 통째로 빌려 쓰다.
      문형: 1이 2를 대절하다
      용례.구:
      - 배를 대절하다.
      - 버스를 대절하다.
      - 차를 대절하다.
      - 택시를 대절하다.
      - 트럭을 대절하다.
      용례.대화:
      - 회사에서 직원들에게 차를 대절해 준대.
      용례.문장:
      - 아버지 차에 짐을 다 실을 수가 없어서 우리는 아예 트럭을 대절했다.
      - 지방에서 올라오시는 분들을 위해 결혼식 당일에 버스 두 대를 대절하기로 했다.
      - 할아버지가 갑자기 사고를 당하셔서 우리 가족 모두는 택시를 대절해서 병원으로 달려갔다.
