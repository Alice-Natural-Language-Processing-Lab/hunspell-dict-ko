      - 북쪽에서 내려온 대륙성 고기압 때문에 평균 기온이 낮아졌대요.
      용례.문장:
      - 대륙성 기후는 해양성 기후와 반대로 낮과 밤, 여름과 겨울의 기온 차가 큰 것이 특징이다.
      - 겨울에 춥고 여름에 더운 대륙성 기후 지방에서는 독한 술을 즐겨 마신다.
      - 이 나라 사람들은 대륙성 기질 때문인지 눈보라 치는 날씨에도 종종걸음을 치지 않는다.
