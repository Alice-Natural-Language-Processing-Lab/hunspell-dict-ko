      용례.구:
      - 건물을 대청소하다.
      - 교실을 대청소하다.
      - 마당을 대청소하다.
      - 사무실을 대청소하다.
      - 집안을 대청소하다.
      용례.대화:
      - 좋아요. 그럼 제가 화장실과 베란다 청소를 맡을게요.
      용례.문장:
      - 창고를 대청소하다 보니 쓰지도 않는 물건이 많이 나왔다.
      - 말썽꾸러기 아이들이 대청소한 지 하루도 안 지나서 집을 난장판으로 만들었다.
