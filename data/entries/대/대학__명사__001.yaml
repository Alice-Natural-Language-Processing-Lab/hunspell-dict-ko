    의미:
    - 뜻풀이: 고등학교를 마치고 진학하는 고등 교육 기관.
      용례.구:
      - 국립 대학.
      - 사립 대학.
      - 대학 교수.
      - 대학을 나오다.
      - 대학에 들어가다.
      - 대학에 진학하다.
      - 대학에 합격하다.
      용례.대화:
      - 고등학교도 다니기 싫었는데 대학교에도 가야 돼요?
      용례.문장:
      - 그는 명문 대학을 나온 것을 항상 자랑스럽게 생각한다.
      - 나는 대학에서 국어를 전공했기 때문에 국어 문법에는 자신이 있었다.
      의미ID: 1
