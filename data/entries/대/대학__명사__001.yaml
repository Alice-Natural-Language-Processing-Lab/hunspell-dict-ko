      뜻풀이: 한 대학교 안에서 같은 계열에 속하는 학과들로 이루어진 기관.
      용례.구:
      - 공과 대학.
      - 문과 대학.
      - 미술 대학.
      - 사회 대학.
      - 상경 대학.
      - 음악 대학.
      용례.대화:
      - 수학을 잘하고 또 좋아해야 도움이 되겠지.
      용례.문장:
      - 영문학과와 국문학과는 문과 대학에 속해 있다.
      - 우리 대학은 공과 대학이 있는 캠퍼스와 문과 대학이 있는 캠퍼스가 분리되어 있다.
