      - 대우가 좋다.
      - 대우를 개선하다.
      - 대우를 받다.
      용례.문장:
      - 그는 부장 수준의 대우를 약속 받고 회사를 옮겼다.
      - 근로자들은 회사 측에 자신들의 대우를 개선해 달라고 요청했다.
