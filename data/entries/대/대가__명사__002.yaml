      - 대가를 받다.
      - 대가를 요구하다.
      - 대가를 지급하다.
      - 대가를 치르다.
      용례.대화:
      - 맞아. 타당한 대가는 아닌 것 같아.
      용례.문장:
      - 임금이란 노동과 교환해서 갖는 대가이다.
      - 열심히 일을 하면 그에 맞는 정당한 대가를 받아야 한다.
