      용례.대화:
      - 삼 일 정도 소요되며, 대가는 미리 지불하셔야 주문에 들어갑니다.
      용례.문장:
      - 주문하신 물품에 대한 대가를 지불해 주십시오.
      - 정보나 자료를 제공하는 데 대하여 대가를 받는 것은 정당한 일이다.
