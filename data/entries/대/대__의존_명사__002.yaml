    의미:
    - 뜻풀이: 두 대상이 서로 마주 대하거나 겨루는 상태임을 나타내는 말.
      용례.대화:
      - 응, 아버지와 남자 대 남자로서 솔직하게 깊은 대화를 했어.
      용례.문장:
      - 오늘 인천 대 부산의 축구 경기가 열린다.
      - 어제 있었던 한국 대 일본의 야구 경기는 무승부로 끝났다.
      - 승규는 지수에게 남자와 여자를 떠나 인간 대 인간으로서의 호감을 느꼈다.
      의미ID: 1
    - 뜻풀이: 두 대상 사이의 어떤 관계의 비율을 나타내는 말.
      용례.대화:
      - 응, 삼 대 이로 지고 있었는데 삼 대 사로 이기다니 정말 놀라워.
      용례.문장:
      - 나는 가르마를 칠 대 삼의 비율로 갈라서 정돈했다.
      - 우리 야구 팀은 상대 팀을 십오 대 오로 가볍게 이겼다.
      - 이 쿠키를 만들기 위해서는 설탕과 밀가루를 일 대 이의 비율로 넣어야 한다.
      의미ID: 2
