    의미:
    - 뜻풀이: 큰 규모로 열리는 문화, 예술, 체육 등의 행사.
      용례.구:
      - 가요 대제전.
      - 국악 대제전.
      - 미술 대제전.
      - 대제전이 열리다.
      용례.대화:
      - 응. 다른 때보다 무대도 화려하고 유명한 가수들도 많이 나와서 재미있었어.
      용례.문장:
      - 이달 말에는 전국의 내로라하는 국악인이 모두 모이는 국악 대제전이 열린다.
      - 한국 현대 미술 대제전에서는 국내의 유명한 화가들과 그들의 작품을 모두 한자리에서 만나 볼 수 있다.
      의미ID: 1
    - 뜻풀이: 크고 화려한 제사 의식.
      용례.구:
      - 개천절 대제전.
      - 추모 대제전.
      - 대제전이 열리다.
      - 대제전을 거행하다.
      - 대제전을 치르다.
      용례.대화:
      - '그럼 그때 입었던 전통 의상이나 음악을 접할 수 있겠군요. '
      용례.문장:
      - 경주에서는 매년 선덕여왕의 왕릉을 찾아 여왕을 추모하는 대제전이 열린다.
      - 옛날 왕들은 돌아가신 조상들의 묘소에서 대제전을 성대하게 치르며 나라의 번성을 기원했다.
      의미ID: 2
