    의미:
    - 뜻풀이: 화살 등과 같이 가늘고 긴 물건을 세는 단위.
      용례.구:
      - 화살 한 대.
      - 세 대가 날아오다.
      - 열 대가 부러지다.
      - 한 대를 꺼내다.
      - 한 대를 쏘다.
      용례.대화:
      - 네, 하지만 여러 대가 되면 혼자만의 힘으로는 부족한 법이죠.
      용례.문장:
      - 멀리서 화살 한 대가 날아와 내 어깨에 박혔다.
      - 총 세 대의 화살이 모두 과녁의 한가운데를 명중시켰다.
      의미ID: 4
    - 뜻풀이: 이나 갈비를 세는 단위.
      용례.구:
      - 갈비 세 대.
      - 갈비뼈 한 대.
      - 이 두 대.
      - '한 대가 나가다. '
      - 한 대가 부러지다.
      용례.대화:
      - 응, 친구랑 싸워서 이가 한 대 나갔어.
      용례.문장:
      - 민준이는 교통사고로 갈비뼈 두 대가 부러졌다.
      - 우리 가족은 고기를 좋아해서 갈비 세 대 정도는 금방 먹는다.
      의미ID: 5
    - 뜻풀이: 담배의 개수나 담배를 피우는 횟수를 세는 단위.
      용례.구:
      - 담배 한 대.
      - 시가 두 대.
      - 한 대를 얻다.
      - 한 대를 태우다.
      - 한 대를 피우다.
      용례.대화:
      - 밥 먹고 나서 한 대씩 태우니까 적어도 세 번은 피네요.
      용례.문장:
      - 초라한 행색의 사내는 내게 담배 한 대를 청했다.
      - 나는 일하다 말고 옥상에 올라가 담배 한 대를 피웠다.
      의미ID: 1
    - 뜻풀이: 때리는 횟수를 세는 단위.
      용례.구:
      - 꿀밤 한 대.
      - 알밤 두 대.
      - 회초리 다섯 대.
      - 세 대를 맞다.
      - 한 대를 때리다.
      용례.대화:
      - 넌 내 주먹에 한 대 맞으면 바로 쓰러질걸?
      용례.문장:
      - 동생은 회초리를 몇 대 맞더니 울면서 잘못했다고 빌었다.
      - 선생님께서는 숙제를 안 한 아이들의 손바닥을 두 대씩 때리셨다.
      의미ID: 2
    - 뜻풀이: 주사나 침을 놓는 횟수를 세는 단위.
      용례.구:
      - 주사 한 대.
      - 진통제 한 대.
      - 침 두 대.
      - 두 대를 놓다.
      - 한 대를 맞다.
      용례.대화:
      - 한의원에 가서 침이라도 몇 대 맞고 오지 그래?
      용례.문장:
      - 주사 한 대를 맞고 났더니 감기가 싹 나았다.
      - 간호사는 내 엉덩이를 찰싹 때리면서 주사 한 대를 놓았다.
      의미ID: 3
