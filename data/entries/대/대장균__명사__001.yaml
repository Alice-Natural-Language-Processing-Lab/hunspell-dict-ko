    어휘 등급: 없음
    원어: 大腸菌
    의미:
    - 뜻풀이: 사람이나 동물의 장 속에서 활동하는 막대기 모양의 세균.
      용례.구:
      - 대장균이 검출되다.
      - 대장균이 번식하다.
      - 대장균에 감염되다.
      - 대장균에 오염되다.
      용례.대화:
      - 응. 돼지고기에 있는 대장균이 사람에게 매우 해롭거든.
      용례.문장:
      - 대장균은 어린이나 병을 앓고 있는 사람들에게 치명적일 수도 있다.
      - 시중에 판매되고 있는 아이스크림 일부에서 식중독을 일으킬 수 있는 대장균이 검출됐다.
      - 대장균은 높은 온도에서 가열하면 멸균되기 때문에 특히 여름철에는 물을 끓여 마시는 것이 좋다.
