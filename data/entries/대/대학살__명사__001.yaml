    - 뜻풀이: 많은 사람들을 잔인하게 죽이는 것.
      용례.구:
      - 대학살이 벌어지다.
      - 대학살이 자행되다.
      - 대학살을 저지르다.
      - 대학살을 하다.
      용례.대화:
      - 이 서류들에는 지금껏 알려지지 않은 전쟁 현장의 대학살이 생생하게 담겨 있습니다.
      용례.문장:
      - 히틀러는 육백만 유대인을 죽이는 대학살을 저질렀다.
      - 그가 열일곱 되던 해 천주교도들에 대한 대학살이 시작되어 이듬해 그의 가족은 모두 죽었다.
