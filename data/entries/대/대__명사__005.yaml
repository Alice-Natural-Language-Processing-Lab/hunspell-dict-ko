    의미:
    - 뜻풀이: 한 집안에 조상으로부터 이어져 내려오는 혈통과 계보.
      용례.구:
      - 대가 끊기다.
      - 대가 끊어지다.
      - 대가 이어지다.
      - 대를 끊다.
      - 대를 잇다.
      용례.대화:
      - 응. 대를 못 이을 수도 있다고 그 집 어른들 걱정이 이만저만이 아니래.
      용례.문장:
      - 친구의 외아들이 교통사고로 세상을 떠나서 그 집의 대가 끊어졌다.
      - 시어머니는 내게 어서 아들을 낳아 가문의 대를 이으라고 잔소리를 하셨다.
      의미ID: 1
    - 뜻풀이: 지위나 시대가 이어지고 있는 동안.
      용례.구:
      - 고구려 대.
      - 고려 대.
      - 백제 대.
      - 조선 대.
      - 통일 신라 대.
      용례.대화:
      - 조선 대에 들어와서 유학이 발전했다고 알고 있어.
      용례.문장:
      - 훈민정음은 조선의 세종 대왕 대에 창제되었다.
      - 김 교수는 이 유물이 고구려 대에 만들어진 것으로 보인다고 했다.
      의미ID: 2
    - 뜻풀이: 이어져 내려오는 집안의 한 단계.
      용례.구:
      - 고조할아버지 대.
      - 아들 대.
      - 아버지 대.
      - 증조할아버지 대.
      - 할아버지 대.
      용례.대화:
      - 정말 오래되었구나.
      용례.문장:
      - 큰 부자였던 박 씨네는 박 씨의 아들 대에서 몰락하게 되었다.
      - 할아버지인 김 회장이 시작한 사업은 손자의 대에 가서 크게 성공하였다.
      의미ID: 3
