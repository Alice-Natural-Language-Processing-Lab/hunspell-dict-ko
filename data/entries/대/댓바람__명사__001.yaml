    의미:
    - 뜻풀이: 어떤 일이나 때가 닥치자 망설이지 않고 당장.
      용례.구:
      - 댓바람에 달려오다.
      - 댓바람에 뛰어 나가다.
      - 댓바람으로 달려 나가다.
      - 댓바람으로 일을 시작하다.
      용례.문장:
      - 우리는 계약이 성사되었다는 소식을 듣고 댓바람으로 작업에 들어갔다.
      - 실종된 동생을 찾았다는 연락을 받자마자 어머니는 댓바람에 뛰어 나가셨다.
      의미 참고: 주로 '댓바람에', '댓바람으로'로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 일이나 때를 당하여 머뭇거리지 않고 단 한 번.
      용례.구:
      - 댓바람에 먹어 치우다.
      - 댓바람에 그릇을 비우다.
      - 댓바람에 때려눕히다.
      용례.대화:
      - 네, 댓바람에 그릇을 비우더라고요.
      용례.문장:
      - 김 선수는 경기가 시작되자마자 강하게 주먹을 날려 댓바람에 상대를 쓰러뜨렸다.
      - 식이는 배가 많이 고팠던 모양인지 국수를 댓바람에 먹어 치웠다.
      의미 참고: 주로 '댓바람에'로 쓴다.
      의미ID: 1
    - 뜻풀이: 아주 이른 시간.
      용례.구:
      - 새벽 댓바람.
      - 아침 댓바람.
      - 월요일 댓바람.
      용례.대화:
      - 아침 댓바람부터 부장님께 한 소리 들었어요.
      용례.문장:
      - 친구는 아침 댓바람에 나를 찾아와 단잠을 깨웠다.
      - 자고 있던 승규는 누군가 새벽 댓바람부터 방문을 벌컥 열자 깜짝 놀랐다.
      의미 참고: 주로 '댓바람에', '댓바람부터'로 쓴다.
