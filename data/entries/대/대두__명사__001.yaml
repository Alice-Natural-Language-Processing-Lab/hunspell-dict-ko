      뜻풀이: 두유, 두부 등의 재료로, 노란색 또는 검은색의 얇은 껍질에 쌓인 동그란 모양의 곡식.
      용례.구:
      - 대두 단백질.
      - 대두 식품.
      - 대두를 가공하다.
      - 대두를 물에 불리다.
      - 대두를 삶다.
      - 대두를 재배하다.
      용례.대화:
      - 그래. 옛날부터 단백질이 많아서 밭에서 나는 고기라고 했단다.
      용례.문장:
      - 어머니는 언제나 물에 불린 대두를 섞어 밥을 지으셨다.
      - 두유, 두부, 간장, 된장은 대두를 가공하여 만든 식품이다.
      - 할머니는 콩나물을 기르기 위해 하루에도 몇 번씩 대두에 물을 주셨다.
      - 다이어트를 하는 언니는 기름기가 많은 고기 대신 대두로 만든 음식을 먹었다.
