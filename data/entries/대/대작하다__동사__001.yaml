    - 뜻풀이: 서로 마주 대하고 술을 마시다.
      문형: 1이 (2와) 대작하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 선배와 대작하다.
      - 친구와 대작하다.
      - 술집에서 대작하다.
      - 밤늦게까지 대작하다.
      - 대작하며 밤새다.
      용례.대화:
      - 그러게 술은 조금만 마시지 그랬어.
      용례.문장:
      - 지난 주말에 오랜만에 만난 선배와 대작하며 즐거운 시간을 보냈다.
      - 나는 술을 잘 마시는 승규와 대작하게 되면 늘 술을 많이 마시게 된다.
      - 오랜만에 우리 둘이서 대작하니 오붓하고 참 좋네.
