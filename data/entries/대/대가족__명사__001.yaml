      뜻풀이: 조부모, 부모, 형제 및 그 배우자와 자녀들 등 여러 대의 가족이 한집에 모여 사는 가족.
      용례.구:
      - 대가족 제도.
      - 대가족과 핵가족.
      - 대가족이 모이다.
      - 대가족이 살다.
      - 대가족을 이루다.
      용례.대화:
      - 나도 대가족이라서 좋은 점이 많은 것 같아.
      용례.문장:
      - 요즘에는 한 집에 삼대가 모여 사는 대가족보다 핵가족이 더 많다.
      - 우리 집은 할머니와 할아버지, 부모님과 나와 동생까지 총 삼대가 모여 사는 대가족이다.
