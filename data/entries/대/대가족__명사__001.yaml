      뜻풀이: 식구가 많은 가족.
      용례.구:
      - 대가족이 이동하다.
      - 대가족을 거느리다.
      - 대가족을 부양하다.
      - 대가족을 이끌다.
      - 대가족을 이루다.
      용례.대화:
      - 정말 대가족이구나.
      용례.문장:
      - 열 명이나 되는 대가족을 이끌고 외식을 하는 것은 쉬운 일이 아니다.
      - 김 과장님은 아내와 딸 네 명과 아들 두 명, 총 여덟 명의 대가족의 가장이다.
