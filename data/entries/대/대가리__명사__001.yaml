      발음: 대가리
    어휘 등급: 없음
    의미:
    - 뜻풀이: 동물의 머리.
      용례.구:
      - 개 대가리.
      - 돼지 대가리.
      - 말 대가리.
      - 멸치 대가리.
      - 소 대가리.
      - 양 대가리.
      용례.대화:
      - 엄마는 멸치 대가리는 잘라 내고 몸통만 넣고 끓인단다.
      용례.문장:
      - 승규의 얼굴은 말 대가리처럼 길쭉했다.
      - 아저씨는 식당을 새로 시작하며 장사가 잘 되라고 돼지 대가리를 놓고 고사를 지냈다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 사람의 머리.
      용례.구:
      - 대가리가 비다.
      - 대가리가 크다.
      - 대가리를 맞대다.
      - 대가리를 쥐어박다.
      - 대가리를 처박다.
      용례.대화:
      - 그러니까, 그놈은 대가리에 뭐가 들었는지.
      용례.문장:
      - 나는 얄미운 그 녀석의 대가리를 한 대 쥐어박았다.
      - 나는 머리가 좀 큰 편인데 어릴 적부터 친구들에게 대가리 크다고 놀림을 많이 받았다.
      의미ID: 2
    - 뜻풀이: 길쭉하게 생긴 물건의 앞부분이나 윗부분.
      용례.구:
      - 못 대가리.
      - 연필 대가리.
      - 열차 대가리.
      - 콩나물 대가리.
      용례.대화:
      - 연필 대가리에 달려 있는 지우개밖에 없는데 이거라도 쓸래?
      용례.문장:
      - 아빠가 망치로 못 대가리를 잘못 치셔서 못이 휘어져 부러졌다.
      - 동생은 콩나물 국을 먹을 때 콩나물 대가리는 싫다고 안 먹고 줄기만 먹는다.
      의미ID: 3
