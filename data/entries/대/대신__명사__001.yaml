    의미:
    - 뜻풀이: 어떤 대상이 맡던 구실을 다른 대상이 새로 맡음. 또는 그렇게 새로 맡은 대상.
      용례.구:
      - 모유 대신 우유를 먹이다.
      - 희망 대신 절망을 얻다.
      용례.대화:
      - 좋아. 맛있는 걸로 먹자.
      용례.문장:
      - 아버지께서 돌아가신 뒤로는 형이 나에게 아버지 대신이었다.
      - 지수는 동생에게 자기 대신 모임에 나갈 수 없겠냐고 물었다.
      - 그녀는 단순히 돈을 벌기 위해 연기 대신 노래를 하는 것은 아니다.
      - 선생님께서 이번 학기는 시험 대신 보고서로 성적을 평가하겠다고 하셨다.
      의미 참고: 주로 '~ 대신'으로 쓴다.
      의미ID: 1
    - 뜻풀이: 뒤에 나오는 내용이 앞말이 나타내는 내용과 다르거나 반대임을 나타내는 말.
      용례.구:
      - 노는 대신 쉬다.
      - 쓰는 대신 읽다.
      - 예쁜 대신 못되다.
      용례.문장:
      - 유민이는 키가 큰 대신 뚱뚱하다.
      - 그는 공부를 잘하는 대신 운동을 못 한다.
      - 민준이는 노래를 잘 하는 대신 춤은 못 춘다.
      - 여기서 공부를 하면 조용한 대신 잠이 잘 온다.
      - 엄마는 요리를 잘 하는 대신 청소를 잘 못한다.
      의미 참고: 주로 '-은/-는 대신'으로 쓴다.
