      뜻풀이: 남의 말을 듣고 반응하여 말을 하다. 짧게 대답하다.
      문형: 1이 2에/에게 3-고 대꾸하다
      용례.구:
      - 말에 대꾸하다.
      - 질문에 대꾸하다.
      - 꼬박꼬박 대꾸하다.
      - 일일이 대꾸하다.
      - 퉁명스럽게 대꾸하다.
      용례.대화:
      - 사춘기 때는 대부분 그렇죠.
      용례.문장:
      - 나는 남편의 말에 일일이 대꾸하고 싶은 마음이 없었다.
      - 생일 파티에 꼭 오라는 친구의 말에 나는 알겠다고 대충 대꾸했다.
      - 여자는 하고 싶은 말을 다 늘어놓은 후 남자가 뭐라고 대꾸하기 전에 자리에서 일어섰다.
