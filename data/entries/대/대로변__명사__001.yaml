      - 대로변 빌딩.
      - 대로변에 위치하다.
      - 대로변에 인접하다.
      - 대로변에 있다.
      - 대로변에 자리 잡다.
      용례.대화:
      - 대로변이 오가는 사람이 많아서 좋은데 임대료가 비쌀 수 있으니 잘 알아보셔야 해요.
      용례.문장:
      - 우리 사무실은 자동차가 많이 다니는 대로변에 있어서 항상 복잡하고 시끄럽다.
      - 공항 부근의 팔 차선 대로변에는 백화점, 병원, 극장 등의 편의 시설이 모여 있다.
      - 우리 집은 전철역에서 가깝고 대로변에 위치한 아파트라 밤에도 안전한 편이다.
