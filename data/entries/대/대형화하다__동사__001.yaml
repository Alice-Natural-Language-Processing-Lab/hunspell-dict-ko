      - 공장 규모를 무리하게 대형화하느라 많은 예산을 쏟아서 타격이 큰 것 같아.
      용례.문장:
      - 국제 영화제는 해마다 출품작이 늘어나 규모가 점점 대형화하고 있다.
      - 우리 회사는 자금난에 몰린 중소기업들을 사들여 사업 규모가 대형화하였다.
      - 우리 회사는 주문량을 맞추기 위해서 첨단 시설을 갖추고 대형화한 공장을 새로 짓기로 했다.
