    - 뜻풀이: 일본인이 쳐들어와서 일으킨 전쟁.
      용례.구:
      - 왜란의 피해.
      - 왜란이 일어나다.
      - 왜란을 겪다.
      - 왜란을 이겨내다.
      - 왜란을 일으키다.
      용례.문장:
      - 조선 시대에 있었던 임진왜란과 정유재란은 대표적인 왜란이다.
      - 대마도 거주민들이 남부 해안 지방에 계속해서 왜란을 일으키자 세종은 대마도를 정벌하러 군대를 파견했다.
      의미ID: 1
    - 뜻풀이: 1592년부터 1598년까지 두 번에 걸쳐 우리나라를 침입한 일본과의 싸움.
      용례.구:
      - 왜란의 피해.
      - 왜란이 발발하다.
      - 왜란이 일어나다.
      - 왜란을 겪다.
      - 왜란을 일으키다.
      용례.대화:
      - 왜란과 호란을 연달아 겪으면서 사회에 전반적인 변화가 일어나면서부터란다.
      용례.문장:
      - 7년에 걸친 왜란으로 조선의 국토는 황폐해졌다.
      - 이순신 장군은 왜란을 승리로 이끈 영웅 중 한 명이다.
