      뜻풀이: 물건을 넣어 두는 네모난 상자.
      용례.구:
      - 커다란 궤.
      - 궤를 짜다.
      - 궤에 넣다.
      - 궤에 담다.
      - 궤에 보관하다.
      용례.대화:
      - 너무 너저분하게 널려 있어서 내가 궤에다 다 넣어 뒀다.
      용례.문장:
      - 집에서 일을 봐주던 집사가 돈을 넣어 둔 궤를 가지고 도망을 갔다.
      - 굳게 잠가 놓은 궤 속에는 우리 집안 대대로 내려오는 가보가 들어 있다.
      - 겨울 동안 먹을 곡식을 넣어 둔 궤 속에 들어간 쥐 한 마리가 식량을 다 축냈다.
      의미ID: 1
    - 뜻풀이: 물건을 넣어 두는 네모난 상자에 담아 그 분량을 세는 단위.
      용례.구:
      - 한 궤.
      - 두 궤.
      - 서너 궤.
      - 여러 궤.
      - 몇 궤.
      용례.대화:
      - 그럼요. 한 궤면 충분해요.
      용례.문장:
      - 엄마는 시장에서 사과 한 궤를 사 오셨다.
      - 나는 이삿짐을 여러 궤에 나누어 담았다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
