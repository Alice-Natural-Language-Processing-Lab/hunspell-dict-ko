    의미:
    - 뜻풀이: '조직이나 집단이 완전히 무너져 없어지다. 또는 무너져 없어지게 하다. '
      문형: 1이 (2를) 궤멸하다
      용례.구:
      - 균을 궤멸하다.
      - 범죄 조직을 궤멸하다.
      - 상대 팀을 궤멸하다.
      - 적을 궤멸하다.
      - 스스로 궤멸하다.
      - 완전히 궤멸하다.
      용례.대화:
      - 감독의 전술이 먹혀서 우리 팀이 이번에는 상대 팀을 궤멸했군.
      용례.문장:
      - 경찰은 이 지역의 폭력 조직을 완전히 궤멸하기 위한 대대적 검거 작전에 들어갔다.
      - 정부에서는 국민들을 불안하게 했던 신종 박테리아를 완전히 궤멸하였다고 발표했다.
      - 국방부에서는 국민의 안전을 위협하는 테러 집단을 궤멸하겠다는 의지를 내보이고 있다.
