      - 김 씨는 사람들이 자신의 의견을 따라오지 않아서 괜히 심술이 났다.
      의미ID: 3
    - 뜻풀이: 일정한 선 등을 그대로 밟아 오다.
      문형: 1이 2를 따라오다
      용례.구:
