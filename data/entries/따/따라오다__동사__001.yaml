      - 책임이 따라오다.
      - 자연스럽게 따라오다.
      용례.대화:
      - 글쎄. 열심히 노력하면 좋은 결과가 따라오겠지.
      용례.문장:
      - 열심히 일하면 부는 절로 따라오는 법이다.
      - 최선을 다해서 노력하면 성공은 저절로 따라온다.
