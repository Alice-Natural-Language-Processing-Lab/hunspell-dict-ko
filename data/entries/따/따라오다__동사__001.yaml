      - 명령을 따라오다.
      - 방법을 따라오다.
      - 부모의 행동을 따라오다.
      - 그대로 따라오다.
      용례.대화:
      - 걱정하지 마. 네가 의견을 내면 다른 사람들은 다 따라올 거야.
      용례.문장:
