      - 해안선을 따라오다.
      용례.문장:
      - 이 길은 해안을 따라오는 길이다.
      - 작은 배 한 척이 파도 위에서 그물의 선을 따라오고 있다.
      - 카메라는 우리가 움직이는 동선을 그대로 따라오며 우리를 찍었다.
