    - 뜻풀이: 다른 것들과 함께 하거나 섞이지 않게.
      용례.구:
      - 따로 관리하다.
      - 따로 넣다.
      - 따로 놓다.
      - 따로 두다.
      - 따로 보관하다.
      - 따로 분리하다.
      용례.대화:
      - 내 것은 따로 둘 테니까 걱정하지 마.
      용례.문장:
      - 유민이는 자신의 옷과 언니의 옷이 섞이지 않도록 옷장 두 개에 따로 보관했다.
      - 그녀는 떡국에 고명으로 올릴 지단을 부치기 위해 달걀의 흰자를 노른자와 따로 분리했다.
      의미ID: 1
    - 뜻풀이: 보통의 것과는 달리 특별하게.
