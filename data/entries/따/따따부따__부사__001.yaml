    - 뜻풀이: 무슨 일에 괜히 참견하여 시끄럽게 떠들며 무뚝뚝한 말씨로 따지는 소리. 또는 그 모양.
      용례.구:
      - 따따부따 간섭하다.
      - 따따부따 나서다.
      - 따따부따 따지다.
      - 따따부따 말하다.
      - 따따부따 참견하다.
      - 따따부따 항의하다.
      용례.대화:
      - 내 일에 따따부따 간섭 좀 하지 마!
      용례.문장:
      - 두 토론자는 서로의 의견을 내세우다 감정이 격해져서 따따부따 싸우기 시작했다.
      - 유민이는 친구들을 잘 도와주긴 하지만 따따부따 간섭도 많이 해 친구들이 피곤해한다.
