    원어: 따발 銃
    의미:
    - 뜻풀이: 둥그런 탄창에 한 번에 쏠 수 있는 탄환이 많이 들어 있는 자동 또는 반자동의 기관총.
      용례.구:
      - 따발총 소리.
      - 따발총을 갈기다.
      - 따발총을 맞다.
      - 따발총을 메다.
      - 따발총을 발사하다.
      - 따발총을 쏘다.
      용례.문장:
      - 훈련이 시작되자 군인들은 따발총을 메고 훈련장으로 향했다.
      - 전쟁에 참전했던 병사들은 아직도 적에게 따발총을 쏘아 대는 악몽에 시달린다며 고통을 호소했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 말이 많고 매우 빠른 사람.
      용례.구:
      - 따발총 수다.
      - 따발총으로 말하다.
      - 따발총처럼 떠들다.
      - 따발총처럼 말이 빠르다.
      용례.대화:
      - 오죽하면 지수 별명이 따발총이겠니.
      용례.문장:
      - 오랜만에 만난 세 친구들은 그동안 쌓인 이야기를 하느라 따발총 수다를 떨었다.
      - 그 변호사는 재판에서 따발총처럼 빠르고 쉴 새 없이 내뱉는 말로 상대방 변호사의 혼을 쏙 빼 놓았다.
      의미ID: 2
