      - 배가 고픈 유민이는 먹음직스러운 케이크를 보니 눈이 딱 떠졌다.
      - 오랫동안 운동을 한 민준이는 딱 바라진 늠름한 어깨를 가졌다.
      - 그는 오랜 시간 무술을 연마한 탓인지 딱 벌어진 어깨가 다부져 보였다.
