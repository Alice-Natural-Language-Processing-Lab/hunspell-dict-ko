    의미:
    - 뜻풀이: 화약을 종이에 싸서 세게 누르거나 어딘가에 부딪치면 터지도록 만든 장난감 총.
      용례.구:
      - 딱총 놀이.
      - 딱총 소리.
      - 딱총이 터지다.
      - 딱총을 쏘다.
      용례.문장:
      - 딱총이 터지는 소리에 놀란 아이가 울기 시작했다.
      - 유민이는 나무 뒤에 숨어서 아이들에게 딱총을 쏘며 아이들을 괴롭혔다.
      의미ID: 1
    - 뜻풀이: 화약을 종이나 통 속에 싸 넣고 그 끝에 심지를 달아 불을 붙이면 터지게 만든 놀이 기구.
      용례.구:
      - 딱총의 심지.
      - 딱총이 터지다.
      - 딱총을 당기다.
      - 딱총을 터뜨리다.
      - 딱총에 불을 붙이다.
      용례.문장:
      - 아이들이 딱총의 심지에 불을 붙이자 ‘지글지글’ 소리를 내다 ‘펑’ 하고 터졌다.
      - 바닷가에 놀러 간 민준이는 친구들과 함께 딱총을 터뜨려 불꽃놀이를 하며 놀았다.
      의미ID: 2
