      문형: 1이 2를 땋다
      용례.구:
      - 땋은 머리.
      - 땋아 내린 머리.
      - 머리를 땋다.
      - 실을 땋다.
      용례.대화:
      - 두 갈래로 땋아 주세요.
      용례.문장:
      - 한복을 입을 때는 올리거나 땋은 머리가 어울린다.
      - 아침마다 어머니는 내 머리를 양쪽으로 길게 땋아 주셨다.
      - 조선 시대 부인들은 머리를 땋아서 감아올린 후 비단 구슬로 아름답게 장식하였다.
      의미ID: 1
    - 뜻풀이: 머리 끝에 댕기를 끼우다.
      문형: 1이 2를 땋다
      용례.구:
      - 땋은 댕기.
      - 댕기를 땋다.
      용례.문장:
      - 엄마는 내 머리를 곱게 빗질해 댕기를 땋아 주셨다.
      - 설날이라 아이들은 댕기를 땋고 한복을 입고 있었다.
      - 한복을 입은 수빈은 머리를 묶고 댕기를 땋으니 훨씬 단정해 보였다.
