    의미:
    - 뜻풀이: 달려 있거나 붙어 있는 것을 잡아서 뜯거나 떼다.
      문형: 1이 2에서 3을 따다
      용례.구:
      - 꽃을 따다.
      - 별을 따다.
      - 사과를 따다.
      - 열매를 따다.
      - 잎을 따다.
      용례.대화:
      - 잘 익은 것만 골라서 딴 거거든.
      용례.문장:
      - 나는 딸기가 먹고 싶어 밭에서 딸기를 따 왔다.
      - 아이는 감나무에서 감을 따려고 했지만 손이 잘 닿지를 않았다.
      의미ID: 1
    - 뜻풀이: 말이나 글 등에서 한 부분을 끌어다 쓰다.
      문형: 1이 2에서 3을 따다
      용례.구:
      - 글을 따 오다.
      - 앞 글자를 따다.
      - 요점을 따다.
      - 한 구절을 따다.
      - 글에서 일부를 따다.
      용례.대화:
      - 네. 제가 좋아하는 시의 한 구절을 따서 지은 거예요.
      용례.문장:
      - 너무 긴 용어의 경우 보통 앞의 알파벳만 따 약어를 만든다.
      - 그는 남의 책의 일부를 따 와서 조합하는 형식으로 표절을 했다.
      의미ID: 2
    - 뜻풀이: 내기나 경기, 도박 등에서 이겨 돈이나 상품을 얻다.
      문형: 1이 2에서/에게서 3을 따다
      용례.구:
      - 상금을 따다.
      - 상품을 따다.
      - 천 원을 따다.
      - 경기에서 메달을 따다.
      - 노름에서 돈을 따다.
      용례.대화:
      - 응. 올해 딴 상금만 해도 오억 원이 넘어.
      용례.문장:
      - 그는 카지노에서 엄청난 돈을 땄다.
      - 우리 대표팀은 올림픽에 출전해 많은 금메달을 따 왔다.
      의미ID: 3
    - 뜻풀이: 꽉 닫혀 있는 것을 열다.
      문형: '1이 2를 따다 '
      용례.구:
      - 깡통을 따다.
      - 문을 따다.
      - 병을 따다.
      - 병뚜껑을 따다.
      - 자물쇠를 따다.
      용례.대화:
      - 맥주 말고 다른 건 필요 없으세요?
      용례.문장:
      - 승규는 열쇠로 자물쇠를 따고 방문을 열었다.
      - 귀한 손님이 오셔서 나는 아끼고 아끼던 양주를 땄다.
      의미ID: 4
    - 뜻풀이: 자격이나 점수를 얻거나 받다.
      문형: '1이 2를 따다 '
      용례.구:
      - 면허를 따다.
      - 자격증을 따다.
      - 점수를 따다.
      - 학위를 따다.
      - 학점을 따다.
      용례.대화:
      - 당신이 요새 나한테 화가 나 있는 것 같아서 점수 좀 따려고 샀지.
      용례.문장:
      - 그는 미국으로 유학을 가 그 곳에서 학위를 따 왔다.
      - 나는 다섯 번이나 시험에서 떨어진 뒤 여섯 번 만에 겨우 운전 면허증을 땄다.
      의미ID: 5
    - 뜻풀이: 이름이나 뜻을 빌리다.
      문형: '1이 2를 따다 '
      용례.구:
      - 뜻을 따다.
      - 의미를 따다.
      - 이름을 따다.
      용례.대화:
      - 응. 나랑 남편 이름을 한 글자씩 따서 지을 거야.
      용례.문장:
      - 우리 유치원은 꽃의 이름을 따서 반 이름을 정했다.
      - 새로 발견된 별은 보통 그 별을 발견한 사람의 이름을 따서 이름을 짓는다.
      의미ID: 6
