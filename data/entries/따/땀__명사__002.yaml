      뜻풀이: 바느질을 할 때에, 실을 꿴 바늘이 한 번 들어갔다가 나온 자국.
      용례.구:
      - 땀이 곱다.
      - 땀이 듬성하다.
      - 땀이 일정하다.
      - 땀이 촘촘하다.
      용례.대화:
      - 일정한 간격으로 박음질이 되도록 신경을 쓰며 꿰매야 땀이 고와요.
      용례.문장:
      - 민준이가 한 바느질은 땀의 간격이 일정하지 않아 보기 좋지 않았다.
      - 손재주가 많은 유민이가 만든 저고리는 마치 재봉틀로 박은 듯이 땀이 촘촘했다.
      의미ID: 1
    - 뜻풀이: 실을 꿴 바늘이 한 번 들어갔다가 나온 자국을 세는 단위.
      용례.구:
      - 몇 땀.
      - 한 땀.
      용례.대화:
      - 몇 땀 뜨지도 않고 힘들다고 하긴.
      용례.문장:
      - 어머니는 한 땀 한 땀 정성을 들여 아이들의 저고리를 만드셨다.
      - 애완견에게 입힐 옷을 만들던 지수는 몇 땀만 더 뜨면 완성된다며 기뻐했다.
