    어휘 등급: 중급
    의미:
    - 뜻풀이: 다른 사람의 뒤에서 그가 가는 대로 같이 가다.
      문형: 1이 2를 따르다
      용례.구:
      - 뒤를 따르다.
      - 어머니를 따르다.
      - 일행을 따르다.
      - 차를 따르다.
      - 행렬을 따르다.
      용례.대화:
      - 앞에 가는 무리를 따라 움직이면 돼.
      용례.문장:
      - 형사는 범인의 뒤를 따라 범인의 집까지 갔다.
      - 아이들은 어디에 불이 났는가 보려고 소방차를 따라 뛰어갔다.
      의미ID: 1
    - 뜻풀이: 보다 높은 수준의 것과 같은 수준에 이르다.
      문형: 1이 2를 따르다
      용례.구:
      - 따를 이.
      - 따를 자.
      - 선생님을 따르다.
      - 솜씨를 따르다.
      - 실력을 따르다.
      - 우리를 따르다.
      - 팀을 따르다.
      용례.대화:
      - 요리로는 이 동네에서 나를 따를 주부가 없지.
      용례.문장:
      - 고등학교 축구부 중에서는 우리 학교 축구부를 따를 학교가 없다.
      - 나도 김치찌개를 잘 끓인다는 얘기를 듣지만 할머니 솜씨를 따르려면 아직 멀었다.
      의미ID: 3
    - 뜻풀이: 좋아하거나 존경해서 가까이 좇다.
      문형: 1이 2를 따르다
      용례.구:
      - 사람을 따르다.
      - 선배를 따르다.
      - 선생님을 따르다.
      - 유난히 따르다.
      - 잘 따르다.
      용례.대화:
      - 그럼. 유난히 큰언니를 따랐었잖아.
      용례.문장:
      - 우리 강아지는 낯선 사람들은 잘 안 따른다.
      - 지수는 선배들을 잘 따라서 선배들로부터 귀여움을 받는다.
      의미ID: 4
    - 뜻풀이: 정해진 법규나 절차, 관행 또는 다른 사람의 의견을 그대로 실행하다.
      문형: 1이 2에/를 따르다
      용례.구:
      - 식순을 따르다.
      - 유행을 따르다.
      - 의식을 따르다.
      - 절차를 따르다.
      - 관례에 따르다.
      - 관행에 따르다.
      - 규범에 따르다.
      - 규칙에 따르다.
      - 명령에 따르다.
      - 법규에 따르다.
      - 법칙에 따르다.
      - 의견에 따르다.
      - 주장에 따르다.
      용례.대화:
      - 너무 유행을 따르면 개성이 없어 보여.
      용례.문장:
      - 교장 선생님은 학생들에게 무슨 일이든 교칙을 따라야 한다는 것을 강조했다.
      - 우리 학교의 졸업식에서는 관례에 따라 후배들이 졸업하는 선배들에게 선물을 준다.
      의미ID: 5
    - 뜻풀이: 일정한 선이나 방향 등을 그대로 밟아 움직이다.
      문형: 1이 2를 따르다
      용례.구:
      - 길을 따라서.
      - 복도를 따라서.
      - 해안선을 따라서.
      - 따라 걷다.
      - 따라 운전하다.
      - 따라서 움직이다.
      용례.대화:
      - 이 차선을 따라 쭉 가다가 우회전하면 돼요.
      용례.문장:
      - 지수는 숲에 난 길을 따라서 무작정 걸었다.
      - 우리는 해안선을 따라서 한 시간쯤 산책을 했다.
      의미 참고: 주로 '따라(서)'로 쓴다.
      의미ID: 6
    - 뜻풀이: 다른 사람이 하는 대로 같이 하다.
      문형: 1이 2를 따르다
      용례.구:
      - 언니를 따라 하다.
      - 따라 요리하다.
      - 따라 일어나다.
      - 따라 읽다.
      - 따라서 쓰다.
      - 따라서 웃다.
      용례.대화:
      - 진짜 쓰는 게 아니라 언니가 하는 걸 보고 그냥 따라 하는 거예요.
      용례.문장:
      - 교수님이 일어나시자 학생들도 다 같이 따라 일어났다.
      - 졸다가 깬 민준은 영문도 모른 채 다른 학생들을 따라서 웃었다.
      의미 참고: 주로 '따라(서)'로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 일이 다른 일과 함께 일어나다.
      문형: 1이 2에 따르다
      용례.구:
      - 따르는 부담감.
      - 따르는 책임.
      - 고난이 따르다.
      - 부작용이 따르다.
      - 어려움이 따르다.
      - 영향이 따르다.
      - 실패에 따르다.
      용례.대화:
      - 네, 부작용이 따를지도 모르지만 달리 방법이 없대요.
      용례.문장:
      - 모든 일에는 어려움이 따르기 마련이지요.
      - 이번 사업의 성공에 따라 우리 회사의 위상이 높아질 것이다.
      의미ID: 7
    - 뜻풀이: 어떤 조건이나 기준, 상황에 근거하다.
      문형: 1이 2에 따르다
      용례.구:
      - 계절에 따른 변화.
      - 목적에 따른 수단.
      - 상황에 따라 바뀌다.
      - 시간에 따라 다르다.
      - 업체에 따라 가격이 다르다.
      용례.대화:
      - 자기 기분에 따라 다르게 행동하면 안 되지.
      용례.문장:
      - 성수기인지 비성수기인지에 따라 비행기 요금이 다르다.
      - 김 대리는 고객의 연령에 따라 판매 전략이 달라야 한다고 주장했다.
      의미 참고: 주로 '따라(서)', '따른', '따르면'으로 쓴다.
      의미ID: 8
    - 뜻풀이: 그것에 비례하다.
      문형: 1이 2에 따르다
      용례.구:
      - 늘어남에 따라.
      - 인상에 따라.
      - 향상에 따라.
      - 신장에 따른.
      - 증가에 따른.
      용례.대화:
      - 네,  건강에 대한 관심이 증가하면서 그에 따른 자연스러운 결과죠.
      용례.문장:
      - 노인 인구가 늘어남에 따라 노인 전문 병원의 수도 늘고 있다.
      - 여성의 교육 수준이 높아짐에 따라 여성의 권리도 신장되고 있다.
      의미 참고: 주로 '따라(서)', '따른'으로 쓴다.
      의미ID: 9
    - 뜻풀이: 어떤 것에 의하다.
      문형: 1이 2에 따르다
      용례.구:
      - 결과에 따르면.
      - 뉴스에 따르면.
      - 소식에 따르면.
      - 연구에 따르면.
      - 자료에 따르면.
      - 조사에 따르면.
      - 책에 따르면.
      용례.대화:
      - 제가 조사한 결과에 따르면 우리나라에는 큰 영향을 주지 않을 것으로 보입니다.
      용례.문장:
      - 연구 결과에 따르면 식생활은 암 발병에 큰 영향을 준다.
      - 일기 예보에 따르면 내일부터 기온이 올라 날씨가 더워진다고 한다.
      의미 참고: 주로 '따르면'으로 쓴다.
      의미ID: 10
