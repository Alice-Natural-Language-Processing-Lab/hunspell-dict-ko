      용례.구:
      - 따르릉 소리.
      - 따르릉 울리다.
      용례.대화:
      - 아, 엄마. 어제 숙제 하느라 밤을 새고 아침에 잠들었어요. 조금만 더 잘게요.
      용례.문장:
      - 승규를 뒤따라오던 자전거가 따르릉 소리를 내며 앞으로 지나쳐 갔다.
      - 잠귀가 어두운 지수는 자명종 소리가 따르릉 울려도 죽은 듯이 자고 있었다.
      - 전화를 기다리고 있던 유민이는 전화벨 소리가 따르릉 울리자 거실로 뛰쳐나왔다.
