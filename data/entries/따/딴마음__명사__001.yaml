      - 딴마음을 가지다.
      - 딴마음을 먹다.
      - 딴마음을 숨기다.
      - 딴마음을 품다.
      용례.대화:
      - 그 사람이 딴마음을 먹을 줄 누가 알았겠어.
      용례.문장:
      - 그 국회 의원은 국민을 위한 정치인 이미지를 만들려는 딴마음을 숨기고 시민 단체를 도왔다.
      - 그 회사는 중소기업들에게 집약적인 기술 전수를 해 주기로 계약을 체결하고서는 딴마음을 먹었다.
