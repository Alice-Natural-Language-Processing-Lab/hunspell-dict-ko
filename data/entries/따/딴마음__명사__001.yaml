    - 뜻풀이: 마땅히 주의를 기울여야 할 것이 아닌 다른 것을 생각하는 마음.
      용례.구:
      - 딴마음이 들다.
      - 딴마음이 생기다.
      - 딴마음이 있다.
      - 딴마음을 가지다.
      - 딴마음을 먹다.
      - 딴마음을 숨기다.
      - 딴마음을 품다.
      용례.대화:
      - 날씨가 좋으니까 자꾸 딴마음이 드는 모양이지?
      용례.문장:
      - 시험을 앞둔 유민이는 딴마음들을 접고 공부에만 매진하기로 다짐했다.
      - 교장 선생님의 말씀이 길어지다 보면 학생들은 딴마음이 들기 마련이다.
