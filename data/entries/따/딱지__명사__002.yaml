    어휘 등급: 없음
    원어: 딱 紙
    의미:
    - 뜻풀이: 우표나 상표 등과 같이 특별한 그림이나 글자를 넣은 작은 종이.
      용례.구:
      - 상표 딱지.
      - 인증 딱지.
      - 딱지가 붙다.
      - 딱지를 붙이다.
      - 딱지를 확인하다.
      용례.문장:
      - 이 제품에는 품질 인증 딱지가 붙어 있어 소비자들이 안심하고 구매한다.
      - 어머니는 편지를 쓰는 아이에게 봉투에 주소를 쓸 때 우표 딱지를 붙이는 곳은 남겨 두라고 말했다.
      의미ID: 1
    - 다중 매체 정보:사진:
      - URL: http://dicmedia.korean.go.kr:8899/multimedia/multimedia_files/convert/20151214/202325/PIC000198416_700X466.jpg
        레이블: 딱지
      뜻풀이: 두꺼운 종이에 그림이나 글자를 넣거나, 종이를 네모나게 접어 만든 장난감.
      용례.구:
      - 딱지를 따다.
      - 딱지를 따먹다.
      - 딱지를 만들다.
      - 딱지를 접다.
      - 딱지를 치다.
      용례.문장:
      - 민준이의 방에는 다른 아이들에게서 딴 딱지가 한가득 있다.
      - 심심한 아이들은 시간 때우기로 신문지로 딱지를 접어서 놀았다.
      의미ID: 2
    - 뜻풀이: 사람의 좋지 않은 성격, 신분, 행위 등을 나타내는 말.
      용례.구:
      - 반역자의 딱지.
      - 범죄자의 딱지.
      - 열등생의 딱지.
      - 전과자의 딱지.
      - 딱지가 붙다.
      용례.문장:
      - 유민이는 열등생의 딱지를 떼어 버리기 위해 이를 악물고 공부했다.
      - 그는 어렸을 때 저지른 도둑질로 평생을 전과자라는 딱지가 붙어 제대로 취직을 할 수 없었다.
      의미 참고: 주로 '~ 딱지'로 쓴다.
      의미ID: 3
    - 뜻풀이: 경찰이 교통 법규를 어긴 사람에게 벌금 액수나 경고 사실을 적어 주는 종이.
      용례.구:
      - 과속 딱지.
      - 신호 위반 딱지.
      - 딱지를 떼다.
      - 딱지를 받다.
      용례.문장:
      - 과속 운전을 하다 그는 경찰에게 딱지를 떼였다.
      - 이곳은 경찰들이 자주 지키고 있어 신호위반 딱지를 떼이기 십상이다.
      의미ID: 4
    - 뜻풀이: (속된 말로) 남자와 여자가 서로 사귀기 전에 둘 중 하나가 상대를 단호하게 거절하는 것.
      용례.구:
      - 딱지를 놓다.
      - 딱지를 맞다.
      용례.문장:
      - 성격이 소심한 그는 번번이 여성들에게 딱지를 맞는다.
      - 그는 여자의 성격이 마음에 안 든다는 이유로 여자에게 딱지를 놓았다.
      의미ID: 6
