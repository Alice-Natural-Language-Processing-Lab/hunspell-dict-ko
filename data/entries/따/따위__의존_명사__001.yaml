      뜻풀이: 앞에서 말한 것 외에도 같은 종류의 것이 더 있음을 나타내는 말.
      용례.구:
      - 가재, 새우, 게 따위의 갑각류.
      - 사과, 배, 복숭아 따위의 과일.
      - 양파, 호박, 가지 따위의 채소.
      용례.대화:
      - 맞아. 보리, 콩, 수수 따위의 잡곡을 섞어서 밥을 지어 먹으면 몸에도 좋고 맛도 좋지.
      용례.문장:
      - 유민이는 건강을 위해 매일 아침 사과, 배, 복숭아 따위의 과일을 갈아서 마신다.
      - 이 중고 시장에서는 냉장고, 세탁기, 전자레인지 따위의 가전제품을 싸게 살 수 있다.
      의미 참고: 명사나 '-는' 뒤에 쓴다.
      의미ID: 1
    - 뜻풀이: 앞에 나온 대상을 낮추거나 부정적으로 이르는 말.
      용례.구:
      - 괴로움 따위.
      - 너 따위.
      - 너 같은 놈 따위.
      - 네 이름 따위.
      - 변명 따위.
      용례.대화:
      - 그 따위 변명은 집어치워!
      용례.문장:
      - 한파가 몰아닥친 저번 주 날씨에 비하면 이번 주 추위 따위는 아무것도 아니었다.
      - 그 선수는 인터뷰에서 나에게 라이벌 따위는 없다며 이번 대회에 강한 자신감을 드러냈다.
