    어휘 등급: 없음
    의미:
    - 뜻풀이: 작은 물건이 단단한 바닥 위를 구르거나 흔들리는 소리. 또는 그 모양.
      용례.구:
      - 따르르 구르다.
      - 따르르 떨다.
      - 따르르 떨어지다.
      - 따르르 흔들리다.
      용례.문장:
      - 지갑을 떨어뜨리자 동전이 따르르 소리를 내며 바닥에 흩어졌다.
      - 그녀의 목소리는 유리 위에서 따르르 구슬이 굴러가는 소리처럼 까랑까랑했다.
      의미ID: 1
    - 뜻풀이: 재봉틀로 얇은 천을 박는 소리. 또는 그 모양.
      용례.구:
      - 따르르 돌아가다.
      - 따르르 박다.
      - 따르르 박히다.
      용례.문장:
      - 재봉틀을 돌리자 천에 실이 따르르 박혔다.
      - 밤새 이불을 만들고 계신 어머니의 방에서는 재봉틀이 따르르 돌아가는 소리가 멈추지 않았다.
      의미ID: 2
    - 뜻풀이: 전화벨이나 자명종 등이 한 번 내는 소리.
      용례.구:
      - 따르르 소리.
      - 따르르 울리다.
      용례.문장:
      - 유민이는 너무 피곤한 나머지 따르르 울리는 자명종 소리도 듣지 못했다.
      - 전화기에서 따르르 소리가 나자 민준이는 기다렸다는 듯이 거실로 달려 나왔다.
      의미ID: 3
    - 뜻풀이: 실이나 띠 따위를, 그것을 돌돌 감아 두는 데에서 한꺼번에 많이 풀거나 감는 모양.
      용례.구:
      - 따르르 감다.
      - 따르르 풀다.
      용례.문장:
      - 이 인형은 태엽을 따르르 감아 주면 소리를 내며 움직인다.
      - 감아 놓은 실타래를 따르르 풀자 연이 춤추듯 하늘로 날아갔다.
      의미ID: 4
