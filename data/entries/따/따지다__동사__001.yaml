    어휘 등급: 중급
    의미:
    - 뜻풀이: 잘못이나 문제가 있는 일을 똑똑히 묻고 분명한 답을 요구하다.
      문형: 1이 2에/에게/(와) 3-고/-ㄴ지를 따지다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 따져 묻다.
      - 원인을 따지다.
      - 이유를 따지다.
      - 정당성을 따지다.
      - 철저하게 따지다.
      - 합리적으로 따지다.
      용례.대화:
      - 누구 말이 맞는지 유민이와 직접 따져 봐.
      용례.문장:
      - 남편은 밤 늦게서야 집에 돌아온 부인에게 도대체 어디 갔다왔느냐고 따졌다.
      - 아버지는 성적이 떨어진 아이에게 이유를 따지지 않고 다음에는 더 잘하라고 격려해 주었다.
      의미ID: 1
    - 뜻풀이: 옳고 그름, 맞고 틀림 등을 자세히 밝히고 가리다.
      문형: 1이 2-ㄴ지를 따지다
      용례.구:
      - 사실인지 아닌지를 따지다.
      - 옳고 그름을 따지다.
      - 잘잘못을 따지다.
      - 진상을 따지다.
      - 꼼꼼히 따지다.
      용례.대화:
      - 아니야. 따지고 보면 내 잘못도 있는 것 같아.
      용례.문장:
      - 부자들이 호화로운 생활을 하는 것을 놓고 잘잘못을 따질 수가 없다.
      - 증거가 불충분해서 경찰은 용의자가 범인인지 아닌지 따질 수가 없었다.
      의미ID: 2
    - 뜻풀이: 이익이나 관계 등을 자세히 생각하다.
      문형: 1이 2-ㄴ지를 따지다
      용례.구:
      - 가치를 따져 보다.
      - 관계를 따져 보다.
      - 득실을 따져 보다.
      - 비용을 따져 보다.
      - 항렬을 따지다.
      용례.대화:
      - 가격과 기능을 따져 보고 잘 결정하도록 해.
      용례.문장:
      - 민준이는 물건을 살 때 꼭 필요한지 이용 가치를 꼼꼼히 따져 보았다.
      - 지수는 두 핸드폰을 두고 기능을 따져 보고 더 많은 기능이 들어 있는 핸드폰을 구입했다.
      의미 참고: 주로 '따져 보다'로 쓴다.
      의미ID: 3
    - 뜻풀이: 계획을 세우거나 일을 하는 데에 어떤 것을 특히 중요하게 생각하다.
      문형: 1이 2-ㄴ지를 따지다
      용례.구:
      - 계보를 따지다.
      - 날짜를 따지다.
      - 출신을 따지다.
      - 촌수를 따지다.
      - 학력을 따지다.
      용례.대화:
      - 아직 결정하지 못했는데. 다른 직원들과 의논해서 날짜를 따져 봐야지.
      용례.문장:
      - 직원들 사이에서 회사 간부들이 승진 시험을 볼 때 어느 지역 출신인지를 따진다는 소문이 돌았다.
      - 우리 회사는 신입 사원을 뽑을 때 학력을 따지지 않고 지원자의 성실성과 인품을 가장 중요하게 여긴다.
      의미ID: 4
    - 뜻풀이: 무엇을 기준으로 하여 생각하거나 헤아리다.
      문형: 1이 2를 3으로 따지다
      용례.구:
      - 나이로 따지다.
      - 수입으로 따지다.
      - 조건으로 따지다.
      - 크기로 따지다.
      - 햇수로 따지다.
      용례.대화:
      - 그럼. 행복을 돈으로 따질 수는 없으니까.
      용례.문장:
      - 나이로 따지면 그는 나의 조카뻘이지만 회사에서는 직장 상사이다.
      - 매출액으로 따지면 우리 회사도 대기업에 속하나 회사의 규모는 매우 작다.
      의미ID: 5
