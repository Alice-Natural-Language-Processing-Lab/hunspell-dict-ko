    - 뜻풀이: 엄살을 잘 부리는 사람.
      용례.구:
      - 엄살꾸러기 아이.
      - 엄살꾸러기가 되다.
      용례.대화:
      - 엄살 아니야. 진짜로 아프단 말이야!
      용례.문장:
      - 지수는 주사를 맞을 때마다 울어서 엄살꾸러기라는 별명을 얻게 되었다.
      - 엄살꾸러기인 아이는 치과 치료를 시작하기도 전부터 난리를 피워 댔다.
      - 우람한 체격을 갖춘 그는 겉보기와는 달리 작은 벌레도 무서워하는 엄살꾸러기이다.
