      뜻풀이: 바로 며칠 전.
      용례.구:
      - 엊그제 밤.
      - 엊그제 아침.
      - 엊그제의 일.
      용례.대화:
      - 정말? 바로 엊그제까지만 해도 너를 그렇게 무서워하던 애가?
      - 바로 엊그제였잖아.
      용례.문장:
      - 그녀는 엊그제 밤에 기차를 타고 고향으로 내려갔다.
      - 입학한 지가 엊그제 같은데 벌써 졸업이라니 그저 놀라울 뿐이다.
      - 엊그제 아침에 봤던 손님은 알고 보니 돌아가신 줄 알았던 삼촌이었다.
      - 내가 이 집에 이사를 온 게 바로 엊그제 같은데, 시간이 왜 이리 빨리 가는지 모르겠다.
