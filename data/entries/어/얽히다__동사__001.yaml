    - 뜻풀이: 끈이나 줄 등이 이리저리 엇갈려서 묶이거나 감기다.
      문형: 1이 2에 얽히다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 길이 얽히다.
      - 뿌리가 얽히다.
      - 선이 얽히다.
      - 실이 얽히다.
      - 줄이 얽히다.
      용례.대화:
      - 선들이 너무 복잡하게 얽혀 있어서 시간이 좀 걸릴 것 같아요.
      용례.문장:
      - 얽혀 있는 뿌리는 땅에 나무를 지탱하는 힘이 대단히 세다.
      - 이 도시의 길들은 미로처럼 복잡하게 얽혀 있어서 길을 찾기가 쉽지 않다.
      의미ID: 1
    - 뜻풀이: 무엇에 이리저리 관련이 되다.
      문형: 1이 2에 얽히다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 마을에 얽힌 이야기.
      - 이해관계가 얽히다.
      - 사건에 얽히다.
      - 복잡하게 얽히다.
      용례.대화:
      - 응, 그래서 그 나무에 얽힌 이야기도 정말 많아.
      용례.문장:
      - 사람의 삶은 근본적으로 모두 얽혀 있어서 완전히 혼자인 사람은 없다.
      - 이 사건에는 여러 사람들의 이해관계가 복잡하게 얽혀 있어 해결하기가 쉽지 않다.
      의미ID: 2
