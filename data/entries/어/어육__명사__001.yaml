    어휘 등급: 없음
    원어: 魚肉
    의미:
    - 뜻풀이: 생선의 고기.
      용례.구:
      - 신선한 어육.
      - 어육의 맛.
      - 어육을 먹다.
      - 어육을 좋아하다.
      - 어육을 즐겨 먹다.
      용례.대화:
      - '그런 말 마세요. 어육은 필수 아미노산과 필수 지방산이 풍부해서 영양가가 높다고요. '
      용례.문장:
      - '우리 아버지는 어육 중에서도 정어리와 고등어 요리를 좋아하신다. '
      - '생선의 근육인 어육은 수분을 제외하면 주로 단백질과 지방질로 이루어져 있다. '
      의미ID: 1
    - 뜻풀이: 생선과 짐승의 고기.
      용례.구:
      - 맛있는 어육.
      - 어육 요리.
      - 어육을 마다하다.
      - 어육을 먹다.
      - 어육을 싫어하다.
      용례.대화:
      - '안 돼. 골고루 음식을 먹어야지. 오늘은 김치볶음밥을 해 줄게. '
      용례.문장:
      - '어육 요리 중에서 그는 어묵을 가장 즐겨 먹는다. '
      - '어육 제품은 생선 고기를 주원료로 하되 식품 첨가물을 함께 넣어 향과 맛을 더해 준 가공식품이다. '
      의미ID: 2
    - 뜻풀이: (비유적으로) 무참히 죽게 되거나 희생되는 것.
      용례.구:
      - 어육 상태.
      - 어육 처지.
      - 어육이 나다.
      - 어육이 되다.
      - 어육으로 변하다.
      용례.대화:
      - '잘 알겠습니다. 분부대로 공격을 시작하겠습니다. '
      용례.문장:
      - '전쟁에 패한 나라는 결국 어육으로 변하여 회복이 불가능해 보인다. '
      - '갑작스러운 왜적의 침입에 무참히 짓밟힌 아군은 어육이 되어 버렸다. '
      의미ID: 3
