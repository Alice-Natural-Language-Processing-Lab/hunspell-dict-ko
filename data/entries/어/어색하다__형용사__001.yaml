    의미:
    - 뜻풀이: 잘 모르거나 별로 만나고 싶지 않았던 사람과 마주 대하여 불편하고 자연스럽지 못하다.
      문형: 1이 2가 어색하다
      용례.구:
      - 어색한 관계.
      - 어색한 사람.
      - 분위기가 어색하다.
      - 사이가 어색하다.
      - 첫 만남이 어색하다.
      용례.대화:
      - 정말 어색해서 혼났어. 처음 만나서 얘기를 한다는 게 너무 겸연쩍은 것 있지?
      용례.문장:
      - 처음 보는 그녀와 마주 앉아 이야기를 건네는 것이 몹시 어색하다.
      - 낯선 사람을 한 가족으로 받아들여야 한다는 것이 어색하고 부자연스럽다.
      의미ID: 1
    - 뜻풀이: 말의 근거가 부족하고 비논리적이다.
      문형: 1이 어색하다
      용례.구:
      - 어색한 답변.
      - 어색한 대답.
      - 어색한 말.
      - 어색한 반응.
      - 어색한 변명.
      - 어색한 이유.
      - 어색한 입장.
      - 어색한 주장.
      - 어색한 침묵.
      - 어색한 핑계.
      용례.대화:
      - 응, 궁지에 몰린 생쥐처럼 어색한 대답만 중얼거리더라.
      용례.문장:
      - 계속되는 추궁에 그는 당황하여 어색한 답변을 늘어 놓았다.
      - 왜 휴대 전화를 꺼 놓았냐는 남자 친구의 의심에 그녀는 어색한 변명만을 되풀이했다.
      의미ID: 2
    - 뜻풀이: 격식이나 규범, 관습 등에 맞지 않아 자연스럽지 않다.
      문형: 1이 어색하다
      용례.구:
      - 어색한 단어.
      - 어색한 문장.
      - 어색한 손놀림.
      - 어색한 웃음.
      - 어색한 차림.
      - 어색한 표현.
      용례.대화:
      - 시도는 좋은데 조금 어색하게 느껴져.
      - 음, 대체적으로 잘 썼는데 이 어휘는 조금 어색하구나.
      용례.문장:
      - 사람들 앞에서 말하기가 어색하다.
