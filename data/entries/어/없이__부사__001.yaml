    - 뜻풀이: 어떤 일이나 증상 등이 나타나지 않게.
      용례.구:
      - 검사 없이.
      - 고장 없이.
      - 사고 없이.
      - 예고 없이.
      - 조사 없이.
      - 죄 없이.
      - 증상 없이.
      - 변함이 없이.
