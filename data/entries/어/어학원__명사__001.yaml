      용례.문장:
      - 외국에 나가서 공부를 하고 싶었던 나는 일단 외국어를 공부하기 위해서 어학원에 등록했다.
      - 대학생 때 어학원에서 잠깐 배웠던 중국어가 중국에서 일을 하게 되었을 때 큰 도움이 되었다.
