      - 맞아요. 요즘은 사건, 사고가 너무 많아요.
      용례.문장:
      - 세상일이 어디 자기 마음대로 된단 말인가.
      - 중학생이 결혼한다는 게 어디 말이나 되는 소리입니까?
      의미 참고: 의문문이나 감탄문에 쓴다.
