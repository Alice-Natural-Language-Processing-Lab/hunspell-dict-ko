      용례.구:
      - 어수룩한 구석.
      - 어수룩한 데.
      - 어수룩한 맛.
      - 어수룩한 사람.
      - 어수룩한 성격.
      - 성질이 어수룩하다.
      - 순진하고 어수룩하다.
      용례.대화:
      - 그렇지? 정말 순하고 어수룩한 사람이야.
      용례.문장:
      - 그는 시골 사람같이 어수룩하고 수더분하여 사람들이 좋아한다.
      - 세상 물정 모르고 어수룩하기만 한 남편 때문에 그녀는 매번 속이 탄다.
      의미ID: 1
    - 뜻풀이: 아주 둔하고 어리석다.
      문형: 1이 어수룩하다
      용례.구:
      - 어수룩한 아이.
      - 어수룩하게 굴다.
      - 어수룩하게 보이다.
      - 어수룩하게 생각하다.
      - 어수룩하게 행동하다.
      용례.대화:
      - 정말 미안해. 나도 정말 잘 하고 싶었는데…….
      용례.문장:
      - 그는 듣기 좋은 아첨에 쉽게 마음에 움직일 만큼 어수룩하지 않다.
      - 어리석고 어수룩한 면이 많은 그녀는 '맹하다'는 소리를 많이 듣는다.
      의미ID: 2
    - 뜻풀이: 통제가 제대로 되지 않고 매우 느슨하다.
      문형: 1이 어수룩하다
