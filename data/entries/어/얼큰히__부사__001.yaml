    어휘 등급: 없음
    의미:
    - 뜻풀이: 입 안이 얼얼할 정도로 약간 맵게.
      용례.구:
      - 얼큰히 끓이다.
      - 얼큰히 무치다.
      용례.대화:
      - 너무 맵게 먹으면 위에 무리가 갈 수도 있어.
      용례.문장:
      - 이 지역은 거의 모든 국을 얼큰히 끓여서 매운맛을 내는 게 특징이다.
      - 엄마가 얼큰히 무친 나물을 먹어 보라며 주셨지만, 너무 매울 것 같아 먹지 않았다.
      의미ID: 1
    - 뜻풀이: 술에 취하여 정신이 약간 흐릿하게.
      용례.구:
      - 얼큰히 취하다.
      - 술이 얼큰히 오르다.
      - 취기가 얼큰히 돌다.
      - 술을 얼큰히 걸치다.
      - 술을 얼큰히 마시다.
      용례.대화:
      - 술이 얼큰히 취한 거지, 뭐.
      용례.문장:
      - 나는 취기가 얼큰히 오른 친구에게 그나마 정신이 있을 때 집에 들어가라고 말했다.
      - 술을 얼큰히 취하도록 마신 남편은 이튿날까지 술에서 깨지 못해 결국 지각을 하고 말았다.
      의미ID: 2
