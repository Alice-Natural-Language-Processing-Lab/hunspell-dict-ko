    의미:
    - 뜻풀이: 어지간한 정도로 대충.
      용례.구:
      - 얼추 맞다.
      - 얼추 비슷하다.
      - 얼추 알다.
      - 얼추 짐작하다.
      용례.대화:
      - 얼추 쉰쯤 되셨을걸? 자세히는 모르겠어.
      용례.문장:
      - 나는 전부터 지수가 나에게 할 말이 있다는 걸 얼추 짐작을 하고 있었다.
      - 사실 승규가 나보다 한 살 형이지만 나이가 얼추 비슷해서 그냥 친구로 지내기로 했다.
      의미ID: 1
    - 뜻풀이: 어떤 기준에 거의 가깝게.
      용례.구:
      - 얼추 끝나다.
      - 얼추 마치다.
      - 얼추 오다.
      - 얼추 익다.
      - 시간이 얼추 되다.
      용례.대화:
      - 얼추 다 온 것 같기는 한데.
      용례.문장:
      - 약속한 시간이 얼추 다 되었는데도 친구의 모습은 보이지 않았다.
      - 할 일이 얼추 다 끝나기는 했지만 제시간에 퇴근하기는 어려울 것 같다.
      의미ID: 2
