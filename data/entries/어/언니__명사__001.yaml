      - 언니를 닮다.
      - 언니를 두다.
      - 언니와 싸우다.
      용례.대화:
      - 안 돼. 너 지난번에 입은 옷도 얼룩 묻히고 왔잖아.
      용례.문장:
      - 우리 언니는 아버지를 닮고, 나는 어머니를 닮았다.
      - 지수는 딸이 많은 집에서 태어나 늘 언니들의 옷을 물려 입어야 했다.
      - 나는 공부를 하다가 모르는 것이 있으면 언니나 오빠에게 물어보곤 한다.
      - 어머니는 언제나 나에게 언니처럼 빨리 시집가지 말고 천천히 결혼하라고 하셨다.
