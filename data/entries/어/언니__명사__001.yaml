      - 선배 언니.
      - 옆집 언니.
      - 이웃집 언니.
      - 언니를 따르다.
      - 언니라고 부르다.
      용례.대화:
      - 그럼. 내가 두 살 더 많으니까 편하게 언니라고 불러.
      용례.문장:
      - 나는 학교 기숙사에서 선배 언니와 같이 살고 있다.
      - 우체국 안에는 상냥하게 보이는 언니가 웃고 있었다.
      - 지수는 동네 언니들과 같이 요리도 배우러 다니고 바느질도 배우러 다닌다.
