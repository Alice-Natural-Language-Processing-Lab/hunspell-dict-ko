    의미:
    - 뜻풀이: 어떤 물건이 어디 위에 올려놓아지다.
      문형: 1이 2에 얹히다
      용례.구:
      - 눈이 얹히다.
      - 책이 얹히다.
      - 나무에 얹히다.
      - 무릎에 얹히다.
      - 선반에 얹히다.
      - 어깨에 얹히다.
      용례.문장:
      - 나는 동생의 머리 위에 얹힌 나뭇잎을 떼어 주었다.
      - 많은 눈이 내려 지붕 위에 하얀 눈이 수북하게 얹혔다.
      - 나는 어깨에 얹힌 남편의 팔을 들어서 천천히 치웠다.
      의미ID: 1
    - 뜻풀이: 일정한 양이나 액수 위에 얼마 정도 더 덧붙여지다.
      문형: 1이 2에 얹히다
      용례.구:
      - 빚이 얹히다.
      - 웃돈이 얹히다.
      - 이만 원이 얹히다.
      - 한 개가 더 얹히다.
      용례.대화:
      - 한 개가 더 얹혔는데도 이렇게 싼값이라니 꼭 사야겠다.
      용례.문장:
      - 우리는 잘 팔리지 않는 상품은 다른 물건이 팔릴 때 얹혀서라도 처리했다.
      - 유명 화가의 그림은 사려는 사람이 많아서 원래 값에 웃돈까지 얹혀 팔렸다.
      의미ID: 2
    - 뜻풀이: 어떤 기본적인 것에 덧붙여지다.
      문형: 1이 2에 얹히다
      용례.구:
      - 원망이 얹히다.
      - 기세에 얹히다.
      - 분위기에 얹히다.
      - 소란에 얹히다.
      - 흐름에 얹히다.
      용례.대화:
      - 네, 소란에 얹혀서 도망치려는 것을 잡았지요.
      용례.문장:
      - 나는 즐거운 분위기에 얹혀서 신나는 노래 한 곡을 불렀다.
      - 지수는 말썽을 부리는 동생에 대한 화가 얹히고 얹혀서 동생을 크게 혼냈다.
      의미ID: 3
    - 뜻풀이: 남에게 기대어 도움을 받다.
      문형: 1이 2에/에게 얹히다
      용례.구:
      - 얹혀 지내다.
      - 단칸방에 얹히다.
      - 동네에 얹히다.
      - 친척 집에 얹히다.
      - 친구에게 얹히다.
      - 형에게 얹히다.
      용례.대화:
      - 숙소를 해결하기 정말 힘들었을 텐데 좋은 사람들을 만나서 다행이다.
      용례.문장:
      - 나는 새로운 집을 구할 때까지 잠시 친척 집에 얹혀 있었다.
      - 지수는 학교가 멀어서 학교 근처에 사는 친구네 집에 얹혀 지내기로 했다.
      의미ID: 4
    - 관련어:유의어:
      - 동형어 번호: 1
        표제어: 체하다
        항목ID: 79176
      뜻풀이: 먹은 음식이 잘 소화되지 않고 답답하게 배 속에 남아 있다.
      문형: 1이 2가 얹히다
      용례.구:
      - 얹히는 기분.
      - 얹힌 느낌.
      - 먹은 것이 얹히다.
      - 음식이 얹히다.
      - 점심이 얹히다.
      용례.대화:
      - 아니, 아까 간식 먹은 게 얹혔는지 속이 안 좋아.
      용례.문장:
      - 약을 먹자 곧 소화가 되지 않고 얹혔던 것이 다 내려갔다.
      - 나는 점심을 먹은 것이 얹혀서 울렁거리고 토할 것 같았다.
      의미ID: 5
