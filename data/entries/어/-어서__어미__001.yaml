      용례.문장:
      - 지수는 친구에게 화분을 하나 얻어서 키우기 시작했다.
      - 나는 편지에 작은 사진을 함께 넣어서 친구에게 보냈다.
      - 할머니는 글을 배워서 손자에게 직접 편지를 쓰고 싶었다.
      - 차가 너무 막히자 승규는 택시에서 내려서 그냥 뛰기 시작했다.
