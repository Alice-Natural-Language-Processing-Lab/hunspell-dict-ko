      - 바가지는 엎어진 채로 둥근 배를 내 놓고 둥둥 떠내려갔다.
      - 거대한 파도가 밀려오자 작은 조각배는 순식간에 엎어졌다.
      - 밥을 먹던 사내가 갑자기 벌떡 일어나는 바람에 상이 엎어졌다.
      의미ID: 2
    - 뜻풀이: 어떤 상태가 뒤집혀 바뀌다.
      문형: 1이 엎어지다
