      용례.문장:
      - 아이는 돌부리에 걸려 앞으로 엎어졌다.
      - 마당에는 바람에 엎어진 나무가 길게 쓰러져 있었다.
      - 나는 다행히 모래판에 엎어지는 바람에 크게 다치지는 않았다.
