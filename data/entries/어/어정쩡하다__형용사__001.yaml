    - 뜻풀이: 말이나 행동이 분명하지 않다.
      문형: 1이 어정쩡하다
      용례.구:
      - 어정쩡한 말투.
      - 어정쩡한 상태.
      - 어정쩡한 입장.
      - 어정쩡한 자세.
      - 어정쩡한 태도.
      - 어정쩡한 표정.
      - 표현이 어정쩡하다.
      용례.대화:
      - 어, 그러게. 아직 만난 지 얼마 안 돼서 조금 어색하네요. 동갑이기는 하지만. 곧 친해지겠죠.
      용례.문장:
      - 친구들끼리 싸우는 것을 말리다가 나만 괜히 어정쩡한 입장이 되었다.
      - 그 선배는 아까부터 나한테 할 말이 있는지 어정쩡한 자세로 주위를 맴돌았다.
      의미ID: 1
    - 뜻풀이: 자연스럽지 못하거나 이러지도 저러지도 못해 난처하다.
      문형: 1이 어정쩡하다
      용례.구:
      - 어정쩡한 경우.
      - 어정쩡한 상황.
      - 어정쩡한 약속.
      - 어정쩡한 입장.
      - 어정쩡하게 앉다.
      - 어정쩡하게 있다.
      용례.대화:
      - 아, 몰라. 아는 사람도 없고 어정쩡해서 혼났어.
      용례.문장:
      - 김 후보의 거취를 두고 이러지도 저러지도 못하는 어정쩡한 상황이 지속되었다.
      - 현수는 그 모임에 혼자 가서 아는 사람도 없고 해서 어정쩡하게 앉아 있었다.
      의미ID: 2
    - 뜻풀이: 의심스러워 마음에 걸리는 느낌이 있다.
      문형: 1이 어정쩡하다
      용례.구:
      - 어정쩡한 눈빛.
      - 어정쩡한 사람.
      - 어정쩡한 손님.
      - 어정쩡한 이방인.
      - 어정쩡한 행인.
      용례.대화:
      - 흠. 근데 왜 내 눈을 피해? 너 지금 눈빛 완전 어정쩡한 거 알아?
      용례.문장:
      - 모자를 푹 눌러쓰고 동네를 돌아다니는 어정쩡한 행인을 보고 마을 사람들은 숙덕거렸다.
      - 김 사장은 아까부터 가게 앞을 맴도는 어정쩡한 손님이 자꾸만 신경 쓰였다.
      의미ID: 3
