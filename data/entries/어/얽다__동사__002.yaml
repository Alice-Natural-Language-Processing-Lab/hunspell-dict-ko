    의미:
    - 뜻풀이: 끈이나 줄 등으로 이리저리 걸어서 묶거나 고정시키다.
      문형: 1이 2를 얽다
      용례.구:
      - 집을 얽다.
      - 판자를 얽다.
      - 나뭇가지로 얽다.
      - 밧줄로 얽다.
      - 칭칭 얽다.
      용례.대화:
      - 판자를 대충 얽어 지붕을 한 집이라 그런 것 같아.
      용례.문장:
      - 나뭇가지 몇 개를 엉성하게 얽어 놓은 둥지는 곧 떨어질 듯 불안했다.
      - 대나무를 얽어 만든 창문은 예스러운 느낌을 내어 한옥과 잘 어울렸다.
      의미ID: 1
    - 뜻풀이: 어떤 사람을 이리저리 관련이 되게 하다.
      문형: 1이 2를 3으로 얽다
      용례.구:
      - 감옥에 얽어 넣다.
      - 간통죄로 얽다.
      - 역적으로 얽다.
      용례.대화:
      - 네, 사람들이 없는 죄를 만들어서 나를 얽은 거예요.
      용례.문장:
      - 김 씨는 죄 없는 사람을 역적으로 얽어 감옥에서 죽게 했다.
      - 우리는 이 씨를 범인으로 얽어 보려고 꾀를 썼지만 증거가 충분하지 않았다.
      의미ID: 2
