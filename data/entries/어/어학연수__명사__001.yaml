    - 뜻풀이: 외국어를 배우기 위해 그 말을 사용하는 나라로 가서 언어와 문화를 직접 배우는 학습 방법.
      용례.구:
      - 단기 어학연수.
      - 어학연수를 가다.
      - 어학연수를 다녀오다.
      - 어학연수를 보내다.
      - 어학연수를 하다.
      용례.대화:
      - 어머! 정말? 진작 말해 주지! 언제 가는데?
      용례.문장:
      - 미국으로 어학연수를 다녀온 동생은 확실히 발음도 좋아졌고 미국 문화에 대해서 잘 알게 되었다.
      - 영수는 단기 어학연수로 외국에 갔다가 거기서 좋은 배우자를 만나 결혼하고 정착까지 하게 되었다.
