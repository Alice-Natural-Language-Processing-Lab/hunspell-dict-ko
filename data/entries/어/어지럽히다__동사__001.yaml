    어휘 등급: 고급
    의미:
    - 뜻풀이: 주위의 모든 사물이 돌고 있는 듯한 느낌이 들어 몸을 바로잡을 수가 없게 하다.
      문형: 1이 2를 어지럽히다
      용례.구:
      - 귓전을 어지럽히다.
      - 눈앞을 어지럽히다.
      - 마음을 어지럽히다.
      - 머리를 어지럽히다.
      - 정신을 어지럽히다.
      용례.대화:
      - 나도, 그래서 토할 것 같이 속이 안 좋아.
      용례.문장:
      - 놀이공원에 있는 수많은 사람들이 내 정신을 어지럽혔다.
      - 갑자기 너무 밝은 빛들이 눈앞을 어지럽혀서 정신이 하나도 없다.
      의미ID: 1
    - 뜻풀이: 다 뒤섞이거나 뒤얽혀 갈피를 잡을 수 없게 하다.
      문형: 1이 2를 어지럽히다
      용례.구:
      - 사건을 어지럽히다.
      - 상황을 어지럽히다.
      - 수사를 어지럽히다.
      - 정황을 어지럽히다.
      - 질서를 어지럽히다.
      용례.대화:
      - 좀 더 신중하게 상황을 지켜보는 게 좋겠군요.
      용례.문장:
      - 나이 많은 신입 사원이 들어와서 사무실의 서열을 어지럽혔다.
      - 잘못된 현장 조사가 수사를 어지럽혀서 갈피를 잡을 수가 없었다.
      의미ID: 2
    - 뜻풀이: 사회를 질서가 없이 혼란스럽게 하다.
      문형: 1이 2를 어지럽히다
      용례.구:
      - 나라를 어지럽히다.
      - 사회를 어지럽히다.
      - 세상을 어지럽히다.
      - 천지를 어지럽히다.
      - 풍기를 어지럽히다.
      용례.대화:
      - 맞아요, 예전에는 풍기를 어지럽힌다고 단속도 했었지요.
      용례.문장:
      - 몇몇 국회 의원들의 비리가 정치권 전체를 어지럽혔다.
      - 사회를 어지럽힌 사이비 종교의 교주가 경찰에 잡혀 들어갔다.
      의미ID: 3
    - 뜻풀이: 물건 등을 여기저기 널어 놓아 지저분하게 하다.
      문형: 1이 2를 어지럽히다
      용례.구:
      - 교실을 어지럽히다.
      - 길거리를 어지럽히다.
      - 물건을 어지럽히다.
      - 방을 어지럽히다.
      - 옷을 어지럽히다.
      - 집을 어지럽히다.
      용례.대화:
      - 죄송해요, 제가 얼른 다 치울게요.
      용례.문장:
      - 누나는 열쇠를 찾아야 한다며 온 집안을 어지럽혔다.
      - 아이들은 교실 안을 어지럽히며 이리저리 뛰어다녔다.
      의미ID: 4
