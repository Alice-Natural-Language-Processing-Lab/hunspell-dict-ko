      - 어금니 뿌리.
      - 어금니 사이.
      - 어금니 자리.
      - 어금니를 갈다.
      - 어금니를 깨물다.
      - 어금니를 다물다.
      - 어금니를 뽑다.
      용례.대화:
      - 의사 선생님, 꼭 뽑아야 하나요?
      용례.문장:
      - 나는 분을 삼키느라 어금니를 꽉 다물었다.
      - 충치가 생긴 어금니 두 개를 금니로 바꿨다.
      - 그 아이는 사탕을 좋아해서 어금니가 여러 개나 썩어 있었다.
      - 어금니는 입 안쪽에 있어서 양치질을 잘 하지 않으면 썩기 쉽다.
