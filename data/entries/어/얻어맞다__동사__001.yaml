    - 뜻풀이: 남에게 심하게 맞다.
      문형: 1이 2에게/로부터 3을 얻어맞다
      용례.구:
      - 따귀를 얻어맞다.
      - 매를 얻어맞다.
      - 머리를 얻어맞다.
      - 뺨을 얻어맞다.
      - 얼굴을 얻어맞다.
      - 일방적으로 얻어맞다.
      용례.대화:
      - 그렇다고 때리면 어떡해?
      용례.문장:
      - 나는 동생에게 욕을 했다가 아버지에게 머리를 얻어맞았다.
      - 민준이는 형으로부터 뺨을 얻어맞아서 얼굴이 퉁퉁 부어올랐다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 대중이나 언론으로부터 비난을 받다.
      문형: 1이 2에 얻어맞다
      용례.구:
      - 욕을 얻어맞다.
      - 언론에 얻어맞다.
      - 여론에 얻어맞다.
      - 심하게 얻어맞다.
      용례.문장:
      - 유명 연예인은 말실수를 하여 비판 여론에 얻어맞았다.
      - 큰 잘못을 한 정치인은 언론에 얻어맞고 사과문을 발표했다.
      - 나는 이상한 오해로 많은 사람들의 비난을 얻어맞아 상처를 받았다.
      의미ID: 2
