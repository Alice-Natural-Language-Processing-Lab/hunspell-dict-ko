    - 뜻풀이: 손에 붙들리거나 무엇에 매인 채 남의 등에 붙어 기대다.
      문형: 1이 2에/에게 업히다
      용례.구:
      - 등에 업히다.
      - 엄마에게 업히다.
      - 아들에게 업히다.
      - 친구에게 업히다.
      용례.대화:
      - 그럼 잠깐 엄마한테 업힐까?
      용례.문장:
      - 아기는 엄마 등에 업힌 채 쌔근쌔근 잠들었다.
      - 어젯밤 아들이 술에 잔뜩 취한 채 친구에게 업혀 집에 들어왔다.
      의미ID: 1
    - 뜻풀이: 어떠한 세력에 의존되다.
      문형: 1이 2에/에게 업히다
      용례.구:
      - 권력에 업히다.
      - 등에 업히다.
      - 세력에 업히다.
      - 여론에 업히다.
      용례.대화:
      - 그러니까. 회장님 등에 업혀 인사권을 막 휘두르니, 원.
      용례.문장:
      - 그는 누이인 황후의 등에 업혀 엄청난 권력을 손에 쥐었다.
      - 김 의원은 여당 주류 세력의 등에 업혀 쉽게 공천을 받을 수 있었다.
      의미ID: 2
    - 뜻풀이: 윷놀이에서, 한 말이 다른 말과 합쳐지다.
      문형: 1이 2에/에게 업히다
      용례.구:
      - 말이 업히다.
      용례.대화:
      - 아, 너희 말이 업히면 우리가 불리해지는데.
      용례.문장:
      - 마지막 말이 업혀서 간다면 우리 편이 이길 확률이 높다.
      - 이번에 윷을 던져서 개가 나오면 앞선 말에 업힐 수 있다.
