    의미:
    - 뜻풀이: 어떤 장소나 눈앞에 잠깐 나타났다 없어지는 모양.
      용례.구:
      - 얼씬 보이다.
      - 얼씬 비치다.
      - 얼씬 못 하다.
      용례.대화:
      - 도대체 아까 그 고양이는 어디로 숨은 걸까?
      용례.문장:
      - 나는 아직 어린 동생이 가스레인지 옆으로는 얼씬 못 하게 했다.
      - 지수는 밖에 서 있는 누군가가 문에 얼씬 비친 것 같아 바깥으로 나갔다.
      의미ID: 1
    - 뜻풀이: 교묘한 말과 행동으로 남의 비위를 맞추는 모양.
      용례.구:
      - 얼씬 나타나다.
      - 얼씬 맴돌다.
      용례.대화:
      - 이럴 때는 그냥 얼씬 사라져 드리는 게 좋을 것 같아.
      용례.문장:
      - 우리는 선생님 주변에서 얼씬 야외 수업을 하자고 졸랐다.
      - 민준이는 선생님 곁에서 얼씬 맴돌며 듣기 좋은 말만 골라 아첨하는 녀석이다.
      의미ID: 2
