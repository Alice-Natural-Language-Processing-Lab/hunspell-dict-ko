    - 뜻풀이: 배가 아래로 향하게 하여 몸 전체를 바닥에 대다.
      문형: 1이 2에 엎드리다
      용례.구:
      - 엎드려 읽다.
      - 엎드려 자다.
      - 땅에 엎드리다.
      - 바닥에 엎드리다.
      - 납작 엎드리다.
      용례.대화:
      - 아프지 않게 놓아 주세요.
      용례.문장:
      - 지수는 엎드려 자는 습관이 있다.
      - 나는 침대 위에 엎드려 책을 읽었다.
      - 갑작스러운 총소리에 모두들 땅바닥에 납작 엎드렸다.
      의미ID: 1
    - 뜻풀이: 윗몸을 아래로 매우 굽히거나 바닥에 대다.
      문형: 1이 2에 엎드리다
      용례.구:
      - 엎드려 빌다.
      - 엎드려 절하다.
      - 엎드려 인사하다.
      - 엎드려 흐느끼다.
      - 땅바닥에 엎드리다.
      용례.문장:
      - 아들의 사고 소식을 들은 아내는 바닥에 엎드려 한참을 울었다.
      - 선생님은 내가 아무리 엎드려 빌어도 나를 용서해 주지 않았다.
      - 민준이는 할아버지를 보자마자 넙죽 엎드리며 큰절을 올렸다.
      의미ID: 2
