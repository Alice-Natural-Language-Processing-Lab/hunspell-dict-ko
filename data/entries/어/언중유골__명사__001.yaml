    - 뜻풀이: 말 속에 뼈가 있다는 뜻으로, 평범한 말 속에 속뜻이 있다는 말.
      용례.대화:
      - 언중유골이라고 모자를 쓴 채 교수님을 뵈러 간 것을 무례하게 생각하셔서 한 말씀일 수도 있어.
      용례.문장:
      - 요즘 바쁘냐는 김 선생님의 한마디에 언중유골이 느껴지면서 신경이 쓰였다.
      - 민준이는 언중유골 식의 농담을 잘하므로 아무리 농담이라고 해도 그 말뜻을 곰곰이 생각해 보아야 한다.
