    의미:
    - 뜻풀이: 주위의 모든 사물이 돌고 있는 듯한 느낌이 들어 몸을 바로잡을 수가 없다.
      문형: 1이 2가 어지럽다
      용례.구:
      - 눈이 어지럽다.
      - 머리가 어지럽다.
      - 정신이 어지럽다.
      용례.대화:
      - 자주 어지러움을 느끼시는 분들한테 특히 좋습니다.
      용례.문장:
      - 주요 증상은 머리가 어지럽고, 손발이 차며, 심장이 뛰는 것이다.
      - 어머니는 자주 어지러우셔서 차도 못 타시고 항상 걸어서 다니신다.
      의미ID: 1
    - 뜻풀이: 다 뒤섞이거나 뒤얽혀 갈피를 잡을 수 없다.
      문형: 1이 어지럽다
      용례.구:
      - 어지러운 마음.
      - 어지러운 생각.
      용례.대화:
      - 제 어지러운 마음도 곧 잡힐 테니 걱정하지 마세요.
      용례.문장:
      - 혼자 있을 때면 어지러운 생각이 내 머리에서 떠날 줄을 몰랐다.
      - '윤주는 어지러운 마음을 달래기 위해 친구에게 전화를 걸었다. '
      의미ID: 2
    - 뜻풀이: 사회가 질서가 없이 혼란스럽다.
      문형: 1이 어지럽다
      용례.구:
      - 나라가 어지럽다.
      - 세상이 어지럽다.
      - 천하가 어지럽다.
      용례.대화:
      - '맞아, 세상이 어지러워 살기 힘들어. '
      용례.문장:
      - 지금 세상이 이토록 어지러운 것은 사람들이 하늘의 도리를 따르지 않기 때문이다.
      - 이렇게 나라가 어지러우면 도덕과 법보다는 힘과 간사한 꾀가 앞서게 마련이다.
      의미ID: 4
    - 뜻풀이: 말이나 행동이 바르거나 단정하지 못하다.
      문형: 1이 어지럽다
      용례.구:
      - 어지러운 생활.
      - 어지럽게 행동하다.
      용례.대화:
      - 그냥 두면 어지럽게 행동할 게 뻔하니 강력하게 규제해야 합니다.
      용례.문장:
      - 그 작가는 소문에 의하면 어지러운 생활을 즐긴다고 한다.
      - 왕은 사람들이 어지러운 말이나 행동을 금지하는 법을 시행했다.
      의미ID: 3
    - 뜻풀이: 물건 등이 여기저기 널려 있어 지저분하다.
      문형: 1이 어지럽다
      용례.구:
      - 방이 어지럽다.
      - 집이 어지럽다.
      용례.대화:
      - 제가 치울게요, 엄마.
      용례.문장:
      - '우리는 아직 이삿짐이 정리되지 않아 어지러운 집에서 지냈다.     '
      - 남편의 서재는 책이 여기저기에 널려 있어 어지러웠다.
