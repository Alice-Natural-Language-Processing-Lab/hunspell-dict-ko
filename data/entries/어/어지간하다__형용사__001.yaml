    - 뜻풀이: 보통 수준이거나 그보다 조금 더 하다.
      문형: 1이 어지간하다
      용례.구:
      - 어지간한 성격.
      - 어지간한 성적.
      - 어지간한 수준.
      - 어지간한 실력.
      - 어지간한 인물.
      - 어지간한 정도.
      용례.대화:
      - 더 좋은 실력을 갖춘 지원자가 있을 테니 좀 더 지켜봅시다.
      용례.문장:
      - 그는 외모도 성격도 모두 어지간한 남자였지만 결정적인 매력이 없다.
      - 큰아들이 어지간한 수준만 됐어도 사업을 물려줄 텐데 영 믿음직하지 못하다.
      의미ID: 1
    - 뜻풀이: 정도나 형편이 기준에 크게 벗어나지 않는 상태이다.
      문형: 1이 어지간하다
      용례.구:
      - 어지간한 경우.
      - 어지간한 모양.
      - 어지간한 부탁.
      - 어지간한 사람.
      - 어지간한 상황.
      - 어지간한 일.
      - 어지간한 형편.
      용례.대화:
      - 어지간해서는 아프다고 안 하더니 오늘은 정말 아픈가 보네요.
      용례.문장:
      - 남편은 아내의 어지간한 부탁은 다 들어 주는 편이다.
      - 내가 어지간한 일이면 참겠는데 이번 일은 도저히 그냥 넘어갈 수가 없다.
      의미ID: 2
    - 뜻풀이: 생각보다 까다롭지 않고 순하다.
      문형: 1이 어지간하다
      용례.구:
      - 어지간한 성격.
      - 어지간한 성품.
      - 어지간한 실력.
      - 어지간한 인품.
      - 어지간한 친구.
      용례.대화:
      - 성격이 어지간해서 금방 친구들을 사귀더라.
      용례.문장:
      - 지민이는 웬만한 일은 웃어 넘기는 어지간한 성격이다.
      - 평소 어지간한 성품인 박 사장도 이번 일에는 몹시 화를 냈다.
      의미ID: 3
    - 뜻풀이: 성격이 만만하지 않아서 다루기가 어렵다.
      문형: 1이 어지간하다
      용례.구:
      - 어지간한 성격.
      - 어지간한 성깔.
      - 어지간한 아이.
      - 어지간한 인물.
      - 어지간한 학생.
      용례.대화:
      - 내 성격이 원래 이런 거 몰랐어?
      용례.문장:
      - 시어머니의 어지간한 성격을 받아 내느냐고 아내가 고생이다.
      - 언니는 어지간한 성질을 죽이지 않으면 친구가 남아 있지 않을 것이다.
