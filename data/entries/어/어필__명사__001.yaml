    - 뜻풀이: 흥미를 일으키거나 매력을 드러내어 사람의 마음을 끎.
      용례.구:
      - 어필을 하다.
      용례.대화:
      - 최대한 예쁘게 하고 너만의 매력을 발산해서 그 오빠한테 어필을 해야지. 파이팅! 잘 될 거야.
      용례.문장:
      - 그 영화는 올 여름 관객들에게 충분히 어필을 했다.
      - 희영이는 큰 눈망울 때문에 사람들에게 동정을 얻는 어필 능력이 있다.
      의미ID: 1
    - 뜻풀이: 운동 경기에서, 선수가 판정을 받아들이지 않고 심판에게 항의함.
      용례.구:
      - 어필이 거부되다.
      - 어필을 인정하다.
      - 어필을 자제하다.
      - 어필을 제재하다.
      - 어필을 하다.
      용례.대화:
      - 그렇게 뒤에서만 화내지 말고 그럴 때는 정당하게 심판에게 어필을 해.
      용례.문장:
      - 주장은 반칙 선언에 대해 어필을 시도했지만 그냥 경기가 진행되었다.
      - 감독이 심판에게 거세게 어필을 하다가 강제로 퇴장을 당하고 말았다.
