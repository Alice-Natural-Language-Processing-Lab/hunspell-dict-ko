      - 어슴푸레 밝히다.
      - 어슴푸레 보이다.
      - 어슴푸레 비추다.
      - 어슴푸레 비치다.
      - 어슴푸레 빛나다.
      - 어슴푸레 잠기다.
      용례.대화:
      - 여기 있긴 한데 어슴푸레 밝히는 정도야.
      용례.문장:
      - 어슴푸레 빛이 밝아지며 새벽 동이 텄다.
      - 갑자기 정전이 되어 그들은 어슴푸레 비치는 촛불에 의지할 수밖에 없었다.
      의미ID: 1
    - 뜻풀이: 분명하게 잘 보이거나 들리지 않고 희미하고 흐린 모양.
      용례.구:
      - 어슴푸레 듣다.
      - 어슴푸레 들리다.
      - 어슴푸레 들려오다.
      - 어슴푸레 떠오르다.
      - 어슴푸레 보이다.
      용례.대화:
      - 그러게요. 아주 맑고 깨끗해 보이네요.
      용례.문장:
      - 그는 어슴푸레 들리는 피아노 소리에 잠을 깼다.
      - 창문 너머로 누군가 어슴푸레 보였지만 누구인지 분간할 수 없었다.
      의미ID: 2
    - 뜻풀이: 기억이나 의식이 분명하지 않고 희미한 모양.
