      - 어슴푸레 눈을 뜨다.
      - 어슴푸레 되살아나다.
      - 어슴푸레 떠오르다.
      - 어슴푸레 보이다.
      - 어슴푸레 지나가다.
      용례.대화:
      - 응, 여기 그 사람이 좋아했던 곳이거든. 다시 오니 어슴푸레 지난날이 그려져 마음이 아파.
      용례.문장:
      - 고향에 오니 돌아가신 어머니가 어슴푸레 떠올라 가슴이 먹먹해졌다.
      - 비가 오자 헤어진 그와 사랑했던 기억이 어슴푸레 되살아나 눈물이 흘렀다.
