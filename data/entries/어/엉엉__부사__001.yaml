    - 뜻풀이: 목을 놓아 크게 우는 소리. 또는 그 모양.
      용례.구:
      - 엉엉 눈물을 흘리다.
      - 엉엉 소리를 내다.
      - 엉엉 울다.
      - 엉엉 울부짖다.
      - 엉엉 울음을 터뜨리다.
      용례.대화:
      - 어디 아픈 거 아니에요? 병원에 가 봐요.
      용례.문장:
      - 엄마를 잃어버린 아이가 길에서 엉엉 울고 있었다.
      - 지수는 세상이 떠나갈 듯이 목 놓아 엉엉 울기 시작했다.
      의미ID: 1
    - 뜻풀이: 아픔이나 괴로움을 과장하여 하소연하는 소리. 또는 그 모양.
      용례.구:
      - 엉엉 소리를 내다.
      - 엉엉 엄살을 부리다.
      - 엉엉 엄살을 피우다.
      - 엉엉 칭얼대다.
      - 엉엉 하소연하다.
      용례.대화:
      - 맞아, 매번 그러니까 들어 주기가 힘들어.
      용례.문장:
      - 친구는 조금만 아파도 종일 엉엉 소리를 내고 다녔다.
      - 그만한 일로 엉엉 소리를 할 것이라면 당장 그만 두도록 해.
