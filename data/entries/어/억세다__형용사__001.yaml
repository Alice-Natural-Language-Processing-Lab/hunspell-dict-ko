    - 뜻풀이: 마음먹은 것을 이루려는 뜻이나 행동이 굳고 세차다.
      문형: 1이 억세다
      용례.구:
      - 억센 성격.
      - 억센 의지.
      용례.대화:
      - 두 사람의 억센 의지로 끝까지 밀어붙이는구나.
      용례.문장:
      - 김 선생님은 자신의 주장을 억세게 밀고 나갔다.
      - 그 친구는 당돌하다고 할 만큼 억센 소신을 말했다.
      의미ID: 1
    - 뜻풀이: 생선의 뼈나 식물의 줄기나 잎, 풀 먹인 천 등이 아주 딱딱하고 뻣뻣하다.
      문형: 1이 억세다
      용례.구:
      - 가시가 억세다.
      - 뼈가 억세다.
      - 잎이 억세다.
      - 줄기가 억세다.
      - 천이 억세다.
      용례.대화:
      - 응, 먹을 때 조심해.
      용례.문장:
      - 나는 억센 잎에 손가락이 베여 피가 났다.
      - 할아버지께서는 억세게 풀을 먹인 옷을 입고 꼿꼿한 자세로 앉아 계셨다.
      의미ID: 2
    - 뜻풀이: 팔, 다리, 골격 등이 매우 크고 거칠어 힘이 세다.
      문형: 1이 억세다
      용례.구:
      - 억센 골격.
      - 억센 다리.
      - 억센 뼈대.
      - 억센 손.
      - 억센 팔.
      용례.대화:
      - 겉으로 억세 보이지만 나쁜 사람들 같지는 않아.
      용례.문장:
      - 승규는 억센 손으로 유민이의 가는 팔목을 세게 잡았다.
      - 일꾼들은 모두 억세게 생긴 몸집에 부리부리한 얼굴들이었다.
      - 민준이는 골격이 억세서 장정 하나를 쉽게 때려눕힐 수 있을 것 같았다.
      의미ID: 3
    - 뜻풀이: 그 정도가 아주 높거나 심하다.
      문형: 1이 억세다
      용례.구:
      - 억세게 나쁘다.
      - 억세게 덥다.
      - 억세게 많다.
      - 억세게 좋다.
      - 억세게 짜증스럽다.
      - 억세게 춥다.
      용례.대화:
      - 응, 온몸이 다 얼 것 같아.
      용례.문장:
      - 지수는 항상 억세게 운이 좋다.
      - 사람들은 억세게 부는 바람을 맞으며 휘청휘청 걸어갔다.
      의미 참고: 주로 '억세게'로 쓴다.
      의미ID: 4
    - 뜻풀이: 말투 등이 매우 거칠고 무뚝뚝하다.
      문형: 1이 억세다
      용례.구:
      - 억센 말투.
      - 억센 사투리.
      - 억센 억양.
      - 말이 억세다.
      용례.대화:
      - 조금 부드럽게 말하면 좋을 텐데.
      용례.문장:
      - 아주머니는 억센 사투리로 아저씨에게 잘잘못을 따졌다.
      - 승규는 유민이에게 좋아하는 마음을 들키지 않으려고 말을 억세게 했다.
