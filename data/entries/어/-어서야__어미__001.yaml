      용례.대화:
      - 어제 밤 새고 새벽이 다 되어서야 겨우 제출했어.
      용례.문장:
      - 화가는 삼 년이 걸려서야 그림 하나를 완성했다.
      - 아버지께서는 반주를 몇 잔 마시고 밤이 깊어서야 집에 오셨다.
      - 우리는 한참을 웃고 떠들다가 자정이 넘어서야 잠이 들었다.
      - 그는 밀린 일을 끝내고 밤이 늦어서야 퇴근을 했다.
      - 우리가 몇 번을 잡고 흔들어서야 승규가 잠에서 깼다.
