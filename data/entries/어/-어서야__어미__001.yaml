      용례.대화:
      - 머리가 다 희어서야 염색을 하지, 지금은 안 해도 돼.
      - 그렇게 급하게 먹어서야 체하지 않는 게 이상하지.
      용례.문장:
      - 이렇게 날이 추워서야 아무 데도 못 가겠다.
      - 물로 대충대충 씻어서야 찌든 때가 닦일 리가 없다.
      - 이렇게 글에 내용이 없어서야 누가 읽고 감동을 받겠니.
