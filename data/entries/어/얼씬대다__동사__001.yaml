      뜻풀이: 어떤 장소나 눈앞에 잠깐씩 나타났다 없어졌다 하다.
      문형: 1이 2에 얼씬대다
      용례.구:
      - 한 마리도 얼씬대지 않다.
      - 그림자가 얼씬대다.
      - 근처에 얼씬대다.
      - 앞에 얼씬대다.
      - 주변에 얼씬대다.
      용례.대화:
      - 아니, 사람 한 명도 얼씬대지 않던걸.
      용례.문장:
      - 그곳은 쥐새끼 한 마리도 얼씬대지 못할 만큼 매우 조용했다.
      - 아저씨는 그 장사꾼에게 자기 집 근처에는 조금도 얼씬대지 말라고 호통을 치셨다.
      의미ID: 1
