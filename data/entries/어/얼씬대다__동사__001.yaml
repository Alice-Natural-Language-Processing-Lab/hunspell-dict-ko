      뜻풀이: 교묘한 말과 행동으로 계속해서 남의 비위를 맞추다.
      문형: 1이 얼씬대다
      용례.구:
      - 얼씬대고 아부하다.
      - 아랫사람이 얼씬대다.
      - 권력에 얼씬대다.
      - 상사에게 얼씬대다.
      - 주인에게 얼씬대다.
      용례.대화:
      - 글쎄, 선배들에게 잘 보이고 싶나 보지.
      용례.문장:
      - 그 종은 뭐라도 얻어 낼까 싶어서 주인에게 열심히 얼씬대었다.
      - 진급 시기가 다가오자 빨리 승진하고 싶은 몇몇 직원들은 윗사람들에게 얼씬대기 시작했다.
