    의미:
    - 뜻풀이: 어떤 감정이나 심리 현상 등이 일어나거나 나타나지 않도록 스스로 참다.
      문형: 1이 2를 억누르다
      용례.구:
      - 감정을 억누르다.
      - 노여움을 억누르다.
      - 분노를 억누르다.
      - 슬픔을 억누르다.
      - 증오를 억누르다.
      - 호기심을 억누르다.
      - 화를 억누르다.
      용례.문장:
      - 지수는 슬픔을 억누르지 못하고 소리 내어 울었다.
      - 나는 노여움을 억누르고 가능한 한 부드럽게 말하려고 애썼다.
      - 따사로운 햇살을 보니 바깥으로 뛰어나가고 싶은 마음을 억누르기가 쉽지 않았다.
      의미ID: 1
    - 뜻풀이: 자유롭게 행동하지 못하게 압력을 가하다.
      문형: 1이 2를 억누르다
      용례.구:
      - 국민을 억누르다.
      - 자유를 억누르다.
      - 타인을 억누르다.
      - 학생을 억누르다.
      용례.대화:
      - 나도 그래. 사장님이 우리를 이렇게 억누르니 일할 마음이 안 생겨.
      용례.문장:
      - 남성 중심 사회에서 정절을 강요하는 것은 여성의 삶을 억눌렀다.
      - 부모들은 권위주의적인 태도로 자녀의 생각을 억눌러선 안 된다.
      - 그 정부는 국민들의 자유를 억누르고 독재 정치를 하여 국제 사회의 비난을 받았다.
      의미ID: 2
