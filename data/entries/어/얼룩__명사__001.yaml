    의미:
    - 뜻풀이: 본바탕에 다른 색깔의 점이나 줄 등이 섞인 자국.
      용례.구:
      - 갈색 얼룩.
      - 옷의 얼룩.
      - 작은 얼룩.
      - 얼룩 고양이.
      - 얼룩 반점.
      - 얼룩 부분.
      - 얼룩 소.
      용례.대화:
      - 그 얼룩말 무늬 말하는 거지?
      용례.문장:
      - 흰 바탕에 갈색 얼룩이 있는 고양이가 나를 따라왔다.
      - 지수는 여러 가지 색의 얼룩이 찍혀 있는 화려한 옷을 입고 왔다.
      의미ID: 1
    - 뜻풀이: 액체 등이 묻거나 스며들어 생긴 자국.
      용례.구:
      - 페인트 얼룩.
      - 얼룩이 생기다.
      - 얼룩이 지다.
      - 얼룩을 남기다.
      - 얼룩을 빼다.
      - 얼룩을 없애다.
      용례.대화:
      - 큰일이다. 얼른 빨지 않으면 얼룩이 남겠어.
      용례.문장:
      - 나는 바지에 커피를 쏟아 큰 얼룩이 졌다.
      - 지수는 그림을 그리다가 생긴 물감 얼룩을 지우기 위해 옷을 여러 번 빨아야 했다.
      의미ID: 2
