    의미:
    - 뜻풀이: 주로 사람을 등에 대고 손으로 붙잡거나 무엇으로 붙들어 매어 떨어지지 않도록 하다.
      문형: 1이 2를 3에 업다
      용례.구:
      - 업어 키우다.
      - 노인을 업다.
      - 동생을 업다.
      - 아이를 업다.
      - 등에 업다.
      용례.대화:
      - 내가 업고 갈 테니까 택시 좀 잡아 줘.
      용례.문장:
      - 아기를 등에 업으면 집안일을 하기가 훨씬 편하다.
      - 나는 학교 다닐 때 다리가 아픈 친구를 업어서 학교까지 데려다 준 적이 있다.
      의미ID: 1
    - 뜻풀이: 다른 사람의 권력이나 세력을 자신의 배경으로 삼다.
      문형: 1이 2를 3에 업다
      용례.구:
      - 권력을 등에 업다.
      용례.대화:
      - 어쩐지, 왠지 낙하산 느낌이 나더라.
      용례.문장:
      - 그들은 왕의 세력을 등에 업고 모든 권력을 장악하려 했다.
      - 어떤 사람이 권력을 등에 업고 있으면 아무도 그 사람을 함부로 대하지 못한다.
      의미 참고: 주로 '등에 업고'로 쓴다.
      의미ID: 2
    - 뜻풀이: 윷놀이에서, 같은 편의 말이 같은 자리에 있을 때 여러 말들을 같이 움직여 가다.
      문형: 1이 2를 업다
      용례.구:
      - 말을 업다.
      용례.대화:
      - 그러다 다 잡히면 어쩌려고?
      용례.문장:
      - 말을 함부로 업었다가는 둘 다 잡히기 십상이다.
      - 업어 간 말이 잡히면 잡힌 모든 말은 다시 출발해야 한다.
      의미ID: 3
