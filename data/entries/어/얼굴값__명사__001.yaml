    어휘 등급: 없음
    의미:
    - 뜻풀이: 얼굴에 어울리는 말과 행동.
      용례.구:
      - 얼굴값을 치르다.
      - 얼굴값을 하다.
      - 얼굴값도 못하다.
      용례.대화:
      - 제 얼굴값도 못하는군.
      - 잘생긴 얼굴값을 하네.
      용례.문장:
      - 지수는 예쁘게 생겼지만 얼굴값을 못하고 항상 난폭하게 행동하였다.
      - 예쁜 유민이는 주변 남자들에게 인기가 많아 얼굴값을 톡톡히 치르고 있다.
      - 할머니는 사람들은 다 자기 생긴 대로 얼굴값을 하면서 살기 마련이라고 말씀하셨다.
      - 내 친구는 모범생처럼 생겼는데 공부를 못해서 선생님이 얼굴값도 못한다고 말씀하곤 하셨다.
      의미 참고: 주로 '얼굴값(을) 하다', '얼굴값(을) 못하다'로 쓴다.
