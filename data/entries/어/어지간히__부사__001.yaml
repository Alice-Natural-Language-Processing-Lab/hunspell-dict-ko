      - 네, 이제 웬만한 곡은 어지간히 다 칠 수 있습니다.
      용례.문장:
      - 우리 형은 웬만한 운동은 어지간히 잘한다.
      - 나는 어지간히 가깝지 않고서는 절대로 내 이야기를 하지 않는다.
