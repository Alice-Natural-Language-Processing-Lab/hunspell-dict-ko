    - 뜻풀이: 어떤 장소나 눈앞에 잠깐 나타났다 없어지다.
      문형: 1이 2에 얼씬하다
      용례.구:
      - 얼씬하는 사람.
      - 그림자가 얼씬하다.
      - 아이들이 얼씬하다.
      - 근처에 얼씬하다.
      - 주위에 얼씬하다.
      용례.대화:
      - 알았어, 네 앞에 다신 안 나타날게.
      용례.문장:
      - 개를 무서워하는 나는 큰 개를 기르는 집 앞에는 얼씬하지도 않았다.
      - 가로등이 없어 어두운 길에는 밤이 되면 얼씬하는 사람이 아무도 없었다.
      의미ID: 1
    - 뜻풀이: 교묘한 말과 행동으로 남의 비위를 맞추다.
      문형: 1이 얼씬하다
      용례.구:
      - 주변에 얼씬하다.
      - 사장님 주변에 얼씬하다.
      - 집주인 주변에 얼씬하다.
      - 얼씬하며 부탁하다.
      용례.대화:
      - 그 사람들 아마 무슨 부탁이라도 하려고 그러는 거겠지.
      용례.문장:
      - 돈도 인맥도 없는 나는 그저 윗사람에게 열심히 얼씬할 수 밖에 없었다.
      - 나는 자리 하나 가져 보겠다고 온갖 수모를 참고 권력자 주변에서 얼씬했다.
