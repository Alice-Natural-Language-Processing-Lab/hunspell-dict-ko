      발음: 어냐카다
    어휘 등급: 없음
    원어: 言約 하다
    의미:
    - 뜻풀이: 말로 약속하다.
      문형: 1이 2에게 3-고 언약하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 결혼을 언약하다.
      - 만남을 언약하다.
      - 방문을 언약하다.
      - 혼인을 언약하다.
      용례.대화:
      - 미안해요. 오늘부터는 정말 금연할게요.
      용례.문장:
      - 나는 창우와 결혼을 언약하였다.
      - 나는 아이에게 장난감을 사 주기로 언약했다.
      - 우리는 일 년 후에 다시 만나기로 언약하고 헤어졌다.
      - 우리는 신부님 앞에서 우리의 미래를 언약하였다.
      - 남편은 아내에게 다시는 도박을 하지 않겠다고 언약했지만 그 약속을 어기고 말았다.
      의미ID: 1
