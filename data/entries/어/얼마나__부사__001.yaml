      - 고마워. 내가 봐도 정말 놀랍다.
      용례.문장:
      - 지수는 얼마나 슬픈지 눈물이 멈추지를 않았다.
      - 내가 나타나자 동생은 얼마나 놀랐는지 말조차 꺼내지 못했다.
      - 우리 선생님은 얼마나 화가 나셨으면 목소리까지 떨릴 정도였다.
