      용례.문장:
      - 오랜만에 사진첩을 보니 어렸을 때의 추억이 생각난다.
      - 세월이 많이 지났지만 친구에게는 어릴 때의 귀여운 모습이 조금 남아 있었다.
      - 내 동생은 아직 어려서 학교에 다니지 않는다.
      - 이 두 사람은 어려서부터 함께 지내 온 친한 친구이다.
