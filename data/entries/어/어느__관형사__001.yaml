    의미:
    - 뜻풀이: 여럿 중에서 어떤.
      용례.구:
      - 어느 것.
      - 어느 곳.
      - 어느 나라.
      - 어느 마을.
      - 어느 쪽.
      용례.대화:
      - 밥 주세요.
      용례.문장:
      - 어느 계절을 좋아하세요?
      - 어느 쪽이 학교로 가는 길입니까?
      - 어느 나라에서 왔니?
      - 공항에 가려면 어느 버스를 타야 하나요?
      의미 참고: 주로 의문문에 쓴다.
      의미ID: 1
    - 뜻풀이: 확실하지 않거나 분명하게 말할 필요가 없는 사물, 사람, 때, 곳 등을 가리키는 말.
      용례.대화:
      - 결혼해서 어느 곳에서 잘 살고 있겠지.
      용례.문장:
      - 옛날 어느 마을에 한 가족이 살았습니다.
      - 그러던 어느 날의 일이었다.
      - 어느 학생이 선생님에게 편지를 썼다고 한다.
      - 옷을 사러 갔지만 어느 옷도 마음에 들지 않았다.
      의미ID: 2
    - 뜻풀이: 어떤 것이든지.
      용례.대화:
      - 어느 아이든 상관 없어요.
      용례.문장:
      - 추석에는 어느 집이나 송편을 먹는다.
      - 공부를 열심히 하는 지수는 어느 과목이든 성적이 좋았다.
      - 사랑하는 그 사람이 있는 곳이라면 어느 곳이든지 함께 하겠습니다.
      - 어느 사람이라도 이 문제는 못 풀었을 겁니다.
      의미 참고: 주로 '어느 ~나/든(지)/라도'로 쓴다.
      의미ID: 3
    - 뜻풀이: 얼마쯤, 조금. 또는 정도나 수, 양이 얼만큼 되는지 물을 때 하는 말.
      용례.구:
      - 어느 만큼.
      - 어느 정도.
      - 어느 만큼 높다.
      - 어느 정도 잘하다.
      - 어느 정도 성공하다.
      용례.대화:
      - 이제 십 년쯤 되었습니다.
      용례.문장:
      - 키가 어느 정도인지 재어 봅시다.
      - 그녀는 내가 사랑하는 마음을 어느 만큼이나 알고 있을까?
      - 난 그의 설명을 듣고서야 어느 만큼은 그를 이해하기 시작했다.
      의미 참고: 주로 ‘정도’나 ‘만큼’ 등의 명사 앞에 쓴다.
      의미ID: 4
