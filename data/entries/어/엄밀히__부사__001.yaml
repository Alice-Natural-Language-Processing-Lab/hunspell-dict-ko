      용례.구:
      - 엄밀히 검토하다.
      - 엄밀히 관찰하다.
      - 엄밀히 구분하다.
      - 엄밀히 따지다.
      - 엄밀히 말하다.
      - 엄밀히 분석하다.
      용례.대화:
      - 부장님이 회의 결과를 아주 자세한 부분까지 엄밀히 분석해서 보고서로 제출하라고 하셨거든.
      용례.문장:
      - 이 두 용어를 엄밀히 구분하지 않고 사용하면 읽는 사람이 혼란스러울 수 있다.
      - 엄밀히 말하면, 그 나라에는 세금 자체가 없는 게 아니라 세금 제도가 없는 것이다.
