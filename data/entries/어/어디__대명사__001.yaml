    의미:
    - 뜻풀이: 모르는 곳을 가리키는 말.
      용례.대화:
      - 학교에 가요.
      - 지하철역에서 만납시다.
      - 동대문 시장에 가 보세요.
      의미 참고: 의문문에 쓴다.
      의미ID: 1
    - 뜻풀이: 듣는 사람에게 밝혀 말하지 않는 어느 곳을 가리키는 말.
      용례.대화:
      - 그래. 학교에 도착하면 전화해.
      용례.문장:
      - 나는 어디 가 볼 데가 있다.
      - 남편은 어디 가야 하는 곳이 있다면서 서둘러 집을 나섰다.
      의미ID: 2
    - 뜻풀이: 정해져 있지 않거나 정확하게 말할 수 없는 어느 곳을 가리키는 말.
      용례.대화:
      - 난 어디든지 괜찮아.
      용례.문장:
      - 요즘은 어디를 가도 집값이 비싸다.
      - 집에만 있으니 답답해서 어디로든 떠나고 싶다.
      - 저 사람을 어디에선가 본 것 같은데 생각이 안 난다.
      의미ID: 3
    - 뜻풀이: 무엇이라고 말하기 어려운 점을 가리키는 말.
      용례.대화:
      - 그래도 어딘지 서운한 생각이 계속 드네.
      용례.문장:
      - 두 사람은 어딘가 어울리지 않았다.
      - 동생이 정장을 입고 있으니 어딘지 어색해 보였다.
      - 승규가 한 말은 다 맞는 말이었지만 어딘가 이상했다.
      의미 참고: 주로 '어딘가', '어딘지'로 쓴다.
      의미ID: 4
    - 뜻풀이: 수량, 범위, 장소 등이 아주 대단함을 가리키는 말.
      용례.대화:
      - 세 명이 어디예요? 저희는 한 명이라도 감사하죠.
      용례.문장:
      - 여기가 어디라고 그런 소리를 함부로 하는 거야?
      - 1점 차이로 시험에서 붙고 떨어지는데 3점이면 어디야?
      의미 참고: 반어적 의문문에 쓴다.
      의미ID: 5
    - 뜻풀이: 다른 가능성이 조금도 없음을 가리키는 말.
      용례.대화:
      - 그건 어디까지나 소문일 뿐이야.
      용례.문장:
      - 대학교 진학은 어디까지나 본인이 결정해야 할 문제이다.
      - 내년에 취직도 하고 결혼도 하고 싶은 것은 어디까지나 나의 희망 사항이다.
      의미 참고: '''어디까지나''로 쓴다.'
      의미ID: 6
