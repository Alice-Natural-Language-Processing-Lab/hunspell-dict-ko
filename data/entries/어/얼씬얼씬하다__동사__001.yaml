      용례.구:
      - 개미 새끼도 얼씬얼씬하지 않다.
      - 아무도 얼씬얼씬하지 못하다.
      - 그림자가 얼씬얼씬하다.
      - 앞에 얼씬얼씬하다.
      - 주변에 얼씬얼씬하다.
      용례.대화:
      - 그러게요. 모르는 사람들이 왔다 갔다 하니까 신경이 쓰여요.
      용례.문장:
      - 가게 앞에 사람 그림자가 얼씬얼씬하는 것을 보니 손님이 왔나 보다.
      - 화가 단단히 난 친구는 내게 다시는 자기 앞에 얼씬얼씬하지 말라고 말했다.
