      뜻풀이: 보수를 받으면서 일정하게 하는 일.
      용례.구:
      - 일생의 업.
      - 평생의 업.
      - 업으로 삼다.
      - 업으로 여기다.
      - 업으로 하다.
      용례.대화:
      - 저는 배우로 연기를 업으로 하는 사람이라 다른 일을 생각해 본 적이 없어요.
      용례.문장:
      - 민준은 아버지의 업을 이어 도자기 굽는 일을 하게 되었다.
      - 김 씨는 소설가로 글 쓰는 일을 일생의 업으로 삼고 살아왔다.
      의미ID: 1
    - 뜻풀이: 책임을 가지고 꼭 해야 할 중대한 일이나 임무.
      용례.구:
      - 우리의 업.
      - 업이 되다.
      용례.대화:
      - 글쎄, 분단을 극복하고 통일을 이루는 것은 우리 민족의 업이지.
      용례.문장:
      - 선조가 남긴 문화유산을 지키는 것은 이제 우리의 업이다.
      - 승규는 쓰러져 가는 가문을 지켜야 한다는 업에 괴로워했다.
      의미ID: 2
    - 뜻풀이: 불교에서, 미래의 좋고 나쁨을 결정한다고 하는 현재의 행동.
      용례.구:
      - 전생의 업.
      - 윤회의 업.
      - 지은 업.
      - 업을 쌓다.
      - 업으로 만나다.
      용례.대화:
      - 힘내. 힘들 때일수록 선한 업을 쌓아야 나중에 복을 받아.
      용례.문장:
      - 불교에서는 인간이 업에 의해 태어남과 죽음을 반복한다고 한다.
      - 스님은 내가 일찍 남편과 아들을 잃은 이유가 전생의 업 때문이라고 말씀하셨다.
