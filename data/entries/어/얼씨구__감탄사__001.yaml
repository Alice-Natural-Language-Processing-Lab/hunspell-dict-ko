    - 뜻풀이: 흥겹거나 즐거울 때 가볍게 장단을 맞추며 내는 소리.
      용례.대화:
      - 얼씨구, 우리 딸 잘한다.
      용례.문장:
      - 얼씨구, 지화자, 좋다!
      - 나는 친구가 밥을 사 준다고 해서 "얼씨구" 하고 따라갔다.
      - 동네 아저씨들은 우리의 노래에 맞춰 "얼씨구" 하며 박수를 쳐 주셨다.
      의미ID: 1
    - 뜻풀이: 눈에 거슬릴 때 비꼬거나 깔보며 내는 소리.
      용례.대화:
      - 얼씨구, 잘난 척하더니 풀지도 못하네.
      용례.문장:
      - 얼씨구? 요것 봐라.
      - 얼씨구, 지금 나한테 대드는 거냐?
      - 아버지는 울고 있는 나에게 "얼씨구, 뭘 잘했다고 울어?" 하며 더 화를 내셨다.
      - 오랜만에 집에 전화하자 어머니는 "얼씨구, 네가 웬일로 전화를 다 했니?"라고 하셨다.
      의미ID: 2
