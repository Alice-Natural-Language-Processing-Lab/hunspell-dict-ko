    의미:
    - 뜻풀이: 곡예나 연극 등이 본격적으로 시작되기 전에 나와서 재미있는 말과 행동으로 분위기를 좋게 만드는 사람.
      용례.구:
      - 서커스의 어릿광대.
      - 어릿광대 역할.
      - 어릿광대가 나오다.
      - 어릿광대를 연기하다.
      용례.대화:
      - 응, 맞아. 공연의 앞부분에서 어릿광대들이 분위기를 다 띄어 놓았는데 뒤로 갈수록 지루해졌어.
      용례.문장:
      - 어릿광대 역할을 하는 우리 삼촌은 항상 얼굴에 익살스러운 화장을 하고 다녔다.
      - 마당극이 시작되기 전에 어릿광대가 우스꽝스러운 옷을 입고 나와서 사람들을 재미있게 하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 우스운 말이나 행동을 하여 남을 웃기는 사람.
      용례.구:
      - 어릿광대 노릇.
      - 어릿광대의 역할.
      용례.대화:
      - 글쎄, 모르는 사람들 앞에서 어릿광대 노릇을 하기는 싫어.
      용례.문장:
      - 승규는 언제나 어릿광대 역할을 맡아서 항상 남을 즐겁게 해 준다.
      - 내 동생은 어렸을 때 사람들 흉내를 내면서 우리 가족 모두를 웃기는 어릿광대였다.
      의미ID: 2
