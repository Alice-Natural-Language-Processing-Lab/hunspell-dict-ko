    의미:
    - 뜻풀이: 넓게 퍼져 있는 얼음 조각.
      용례.구:
      - 얼음장이 녹다.
      - 얼음장이 풀리다.
      - 얼음장을 깨다.
      - 얼음장에 금이 가다.
      - 얼음장 밑으로 흐르다.
      용례.대화:
      - 살금살금 조심해서 걸어.
      용례.문장:
      - 우리는 물고기를 잡기 위해 얼음장을 깨고 낚시를 시작했다.
      - 엷게 언 얼음장 밑으로 물이 흐르는 소리가 들리는 걸 보니 이제 봄이 왔나 보다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 손이나 발, 방바닥 등의 사물이 몹시 찬 것.
      용례.구:
      - 얼음장 같은 손.
      - 얼음장 같은 방바닥.
      - 얼음장처럼 차갑다.
      용례.대화:
      - 빨리 불을 뗄게.
      용례.문장:
      - 추운 데서 오랫동안 서 있었던 내 손은 얼음장처럼 차가웠다.
      - 얼음장 같은 유리창에 머리를 대고 있으니 뜨거웠던 머리가 좀 식는 것 같았다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 사람의 태도나 마음 등이 인정이 없고 쌀쌀맞음.
      용례.구:
      - 얼음장 같은 마음.
      - 얼음장 같은 시선.
      - 얼음장 같은 얼굴.
      - 얼음장같이 차갑다.
      용례.대화:
      - 무관심한 걸 넘어서 얼음장같이 차갑게 대해.
      용례.문장:
      - 내가 사과하자 얼음장 같던 아내의 얼굴이 조금 풀어졌다.
      - 지수는 두 눈을 부릅뜨고 나를 얼음장 같은 시선으로 노려보았다.
      의미ID: 3
