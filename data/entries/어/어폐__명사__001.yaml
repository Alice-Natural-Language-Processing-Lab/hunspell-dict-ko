    의미:
    - 뜻풀이: 말을 적절하지 않게 써서 일어나는 오해나 잘못.
      용례.구:
      - 어폐가 생기다.
      - 어폐가 일어나다.
      - 어폐가 있다.
      - 어폐를 일으키다.
      - 어폐를 조심하다.
      용례.대화:
      - 사귄다는 네 말에는 어폐가 있는 것 같아. 우린 그냥 친한 친구 사이야.
      용례.문장:
      - 서울이 가장 살기 좋은 곳이라는 말에는 어폐가 있지만 다들 서울에서 살기를 원한다.
      - 남에게 많은 말을 하게 될 상황이 오면 항상 어폐를 조심하고 신경 써서 신중히 말을 해야 한다.
      의미ID: 1
    - 뜻풀이: 오해를 받기 쉬운 말.
      용례.구:
      - 어폐가 되다.
      - 어폐가 있다.
      - 어폐를 경계하다.
      - 어폐를 하다.
      - 어폐를 해명하다.
      용례.대화:
      - 아니야, 끝이라는 말이 이렇게 어폐가 될 줄은 몰랐어. 내 말 좀 들어 봐.
      용례.문장:
      - 그렇게 말하는 것은 어패가 있을지도 모르겠다.
      - 남녀 사이에서는 어폐를 하지 않도록 항상 조심해야 한다.
      의미ID: 2
