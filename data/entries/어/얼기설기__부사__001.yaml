      발음: 얼기설기
    어휘 등급: 없음
    의미:
    - 뜻풀이: 가는 줄 등이 이리저리 뒤섞여 얽힌 모양.
      용례.구:
      - 얼기설기 꼬이다.
      - 얼기설기 묶이다.
      - 얼기설기 얽히다.
      용례.대화:
      - 그러게, 풀기가 좀 어렵게 됐네.
      용례.문장:
      - 얼기설기 꼬인 매듭은 아무리 노력해도 잘 풀리지 않았다.
      - 우리는 겨울에 짚으로 꼰 새끼를 얼기설기 엮어 나무들에게 옷을 입혔다.
      의미ID: 1
    - 뜻풀이: 꼼꼼하게 잘 짜이지 않고 엉성하고 조잡한 모양.
      용례.구:
      - 얼기설기 붙이다.
      - 얼기설기 짜이다.
      용례.대화:
      - 응. 아직 뜨개질을 잘 못해서 얼기설기 엉망이야.
      용례.문장:
      - 지수는 가위로 자른 색종이를 종이에 얼기설기 붙였다.
      - 새로 산 옷은 얼기설기 짜인 것처럼 보여도 매우 따뜻했다.
      - 나는 급한 마음에 그림을 자세히 그리지 못하고 얼기설기 그려서 보여 주었다.
      의미ID: 2
    - 뜻풀이: 어떤 일이나 관계, 감정 등이 이리저리 복잡하게 얽힌 모양.
      용례.구:
      - 얼기설기 얽히다.
      - 얼기설기 꼬이다.
      용례.대화:
      - 너무 많은 일이 얼기설기 연결되는 바람에 정리하기가 쉽지 않네.
      용례.문장:
      - 나는 얼기설기 복잡하게 꼬인 일 때문에 머리가 아팠다.
      - 여러 가지 오해가 얼기설기 얽힌 우리의 관계는 너무 멀어져 버렸다.
      - 친구에 대한 내 감정은 얼기설기 뒤섞여 나도 어떤 마음인지 잘 알 수 없었다.
      의미ID: 3
