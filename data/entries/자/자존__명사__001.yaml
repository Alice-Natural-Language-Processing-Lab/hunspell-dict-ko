    원어: 自存
    의미:
    - 뜻풀이: 자기의 존재.
      용례.구:
      - 자존을 깨닫다.
      - 자존을 성찰하다.
      - 자존을 알리다.
      - 자존을 인식하다.
      - 자존을 존중하다.
      - 자존을 확립하다.
      용례.대화:
      - 주인공의 내면 성찰을 볼 수 있는 소설이구나. 고마워, 잘 읽을게.
      용례.문장:
      - 사람들은 때로 자존을 성찰하기 위해 깊은 산속에서 명상을 하기도 한다.
      - 나는 죄에서 구원 받은 자로서 청소년기 때 그 은혜 안에서 자존을 확립했다.
      의미ID: 1
    - 뜻풀이: 자기 스스로의 힘으로 살아남음.
      용례.구:
      - 민족의 자존.
      - 자존의 이념.
      - 자존의 정신.
      - 자존의 힘.
      - 자존을 꾀하다.
      - 자존을 꿈꾸다.
      - 자존을 위하다.
      - 자존을 포기하다.
      - 자존을 하다.
      - 자존을 확립하다.
      용례.대화:
      - 고양이는 보통 새끼가 자존을 하도록 그렇게 떼어놓는다고 하더라.
      용례.문장:
      - 우리는 최대한 다른 나라의 도움을 받지 않고 자존으로 독립을 하려 했다.
      - 자존을 꿈꾸는 사람들은 현재 주둔하고 있는 외국 부대의 철수를 주장한다.
      의미ID: 2
