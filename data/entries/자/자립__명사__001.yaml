    - 뜻풀이: 남에게 매이거나 의지하지 않고 자기 힘으로 살아감.
      용례.구:
      - 경제적 자립.
      - 재정적 자립.
      - 자립의 기반.
      - 자립의 의지.
      - 자립을 유지하다.
      - 자립을 이루다.
      - 자립에 도움을 주다.
      - 자립에 성공하다.
      용례.대화:
      - 네 생각이 기특하지만 정 힘들면 언제든 얘기하렴.
      용례.문장:
      - 우리는 마침내 독립하여 온전한 자립 정부를 구성하게 되었다.
      - 딸아이는 대학에 입학하면서 부터 경제적으로 자립을 하여 용돈을 벌어서 썼다.
      - 대통령은 대외 의존도를 줄이고 자립 경제 발전을 이루어 국가의 기반을 강화하고자 하였다.
