    - 뜻풀이: 이익을 얻으려고 물건을 사서 팔다.
      문형: 1이 2를 장사하다
      용례.구:
      - 장사하는 품목.
      - 고구마를 장사하다.
      - 생선을 장사하다.
      - 길에서 장사하다.
      - 돌아다니며 장사하다.
      - 부지런히 장사하다.
      - 성실하게 장사하다.
      - 열심히 장사하다.
      용례.대화:
      - 그래, 사촌 형한테 굽는 기계가 있으니 내가 빌려 볼게.
      용례.문장:
      - 장날에는 다양한 물건을 장사하는 사람들로 붐볐다.
      - 할머니는 손수 키운 고추들을 챙겨 장터에 장사하러 가셨다.
      - 시청에서는 허가 없이 길거리에서 장사하면은 단속의 대상이 된다고 하였다.
      - 오가는 사람이 많은 지하철역에서 커피를 장사하는 지수는 하루 매출이 좋았다.
