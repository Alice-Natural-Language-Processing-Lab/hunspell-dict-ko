    의미:
    - 뜻풀이: 옳고 바르게 하다.
      문형: 1이 2를 잘하다
      용례.구:
      - 잘한 결정.
      - 잘하고 잘못하다.
      - 처신을 잘하다.
      - 판단을 잘하다.
      - 행실을 잘하다.
      용례.대화:
      - 너도 잘한 거 없어. 둘 다 똑같이 잘못했어.
      용례.문장:
      - 김 사장은 매사에 처신을 잘해서 인간관계가 좋다.
      - 이런 위급한 상황에서 누가 잘하고 잘못했는지를 따지는 것은 의미가 없다.
      의미ID: 1
    - 뜻풀이: 좋고 훌륭하게 하다.
      문형: 1이 2를 잘하다
      용례.구:
      - 잘하는 살림.
      - 공부를 잘하다.
      - 교육을 잘하다.
      - 일을 잘하다.
      - 정말 잘하다.
      - 참 잘하다.
      용례.대화:
      - 김 실장, 정말 잘했네. 정말 고생이 많았어.
      용례.문장:
      - 언니는 공부를 잘해서 계속 장학금을 받았다.
      - 새 며느리는 성품도 좋고 살림도 잘해서 내 마음에 쏙 든다.
      - 김 의원이 이번 법안을 제안한 것은 참 훌륭하고 잘한 일이다.
      의미ID: 2
    - 뜻풀이: 익숙하고 솜씨가 있게 하다.
      문형: 1이 2를 잘하다
      용례.구:
      - 잘하는 요리.
      - 공부를 잘하다.
      - 노래를 잘하다.
      - 말을 잘하다.
      - 외국어를 잘하다.
      - 일을 잘하다.
      용례.대화:
      - 사실은 어릴 적에 부모님을 따라 외국에서 오래 살았었어.
      용례.문장:
      - 언니는 요리를 잘하고 싶어서 요리 학원에 다닌다.
      - 형부는 일을 잘해서 동기들 중 가장 먼저 승진을 했다.
      - 과일 가게 아저씨가 어찌나 말을 잘하는지 살 생각이 없던 사과를 두 봉지나 샀다.
      의미ID: 3
    - 뜻풀이: 버릇으로 자주 하다.
      문형: 1이 2를 잘하다
      용례.구:
      - 거짓말을 잘하다.
      - 오해를 잘하다.
      - 울기를 잘하다.
      - 웃기를 잘하다.
      - 잊어버리기를 잘하다.
      - 지각을 잘하다.
      용례.문장:
      - 박 씨는 매사에 거짓말을 잘한다.
      - 승규는 울기를 잘해서 별명이 울보이다.
      - 지각 잘하는 김 대리는 늘 차가 밀렸다는 핑계를 댄다.
      - 김 교수는 무슨 일이든 잊어버리기를 잘해서 늘 메모를 한다.
      의미ID: 4
    - 뜻풀이: 음식 등을 즐겨 먹다.
      문형: 1이 2를 잘하다
      용례.구:
      - 술을 잘하다.
      - 외식을 잘하다.
      - 채식을 잘하다.
      - 회를 잘하다.
      - 회식을 잘하다.
      용례.문장:
      - 박 노인은 웬만한 젊은이들보다 술을 더 잘한다.
      - 박 사장은 술 잘하는 것을 은근히 자랑스러워했다.
      - 나는 술 잘하는 남자가 멋있다는 여자친구 때문에 술을 시작했다.
      의미ID: 5
    - 뜻풀이: (반어적으로) 상대가 하는 행동이 못마땅함을 나타내는 말.
      문형: 1이 잘하다
      용례.구:
      - 잘하는 꼴.
      - 잘하는 짓.
      - 아주 잘하다.
      - 참 잘하다.
      - 얼씨구, 잘하다.
      용례.대화:
      - 나도 몰라. 어쩌면 좋아.
      - 야! 너 저리 안 가?
      용례.문장:
      - 김 선생님이 잘하는 짓입니다.
      - 이번에도 승규가 잘하는 꼴을 보겠다.
      의미ID: 6
    - 뜻풀이: '''운이나 조건 등이 좋으면'', ''여차하면''의 뜻을 나타내는 말.'
      문형: 1이 잘하다
      용례.대화:
      - 그래, 잘하면 우승까지도 문제 없을 것 같아!
      - 얼씨구, 잘하면 네가 나를 치겠구나!
      - 그렇게 된다면야 여러 모로 좋은 점이 많지. 열심히 해 보게.
      용례.문장:
      - 승규가 이번 시험에는 잘하면 합격할 수 있다.
      - 지수가 올해에는 잘하면 결혼한다고 한다.
      의미 참고: 주로 '잘하면'으로 추측을 나타내는 문장 앞에 쓴다.
      의미ID: 7
    - 뜻풀이: '''넉넉잡아서'', ''넉넉잡아야'', ‘고작’의 뜻을 나타내는 말.'
      문형: 1이 잘하다
      용례.대화:
      - 귤 상태가 이렇게 나쁜데 너무 비싸네요. 잘해서 삼천 원이나 될까 생각했는데요.
      용례.문장:
      - 잘해야 본전이라는 생각에 김 씨는 장사할 맛이 나지 않았다.
      - 우리 고등학교에서는 잘해야 전교에서 한두 명 정도만 명문 대학에 들어 갈 수 있었다.
      의미 참고: 주로 '잘해서', '잘해야' 로 쓴다.
      의미ID: 8
    - 뜻풀이: 친절하고 정성스럽게 대하다.
      문형: 1이 2에게 잘하다
      용례.구:
      - 남에게 잘하다.
      - 남편에게 잘하다.
      - 부모에게 잘하다.
      - 선배에게 잘하다.
      - 아내에게 잘하다.
      용례.대화:
      - 네, 아내에게 잘해야 저도 행복하니까요.
      용례.문장:
      - 김 씨는 남에게는 잘하지만 가족한테는 함부로 대한다.
      - 형은 어릴 적부터 부모님께 잘해서 효자라고 칭찬을 받았다.
      의미ID: 9
