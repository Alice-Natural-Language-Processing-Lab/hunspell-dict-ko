    의미:
    - 뜻풀이: 개인이나 법인이 가지고 있는, 경제적 가치가 있는 재산.
      용례.구:
      - 수익 자산.
      - 기업의 자산.
      - 자산 가치.
      - 자산을 감안하다.
      - 자산을 갖다.
      - 자산을 계산하다.
      - 자산을 모으다.
      - 자산을 소유하다.
      - 자산을 신고하다.
      - 자산을 증대하다.
      용례.대화:
      - 그렇군요. 고객님 소유하고 계신 자산이 토지인가요, 건물인가요?
      용례.문장:
      - 그는 금융 설계사로 회사의 전체 자산을 관리하는 일을 한다.
      - 김 회장은 기업 자산의 사십 퍼센트에 해당하는 주식을 보유하고 있다.
      의미ID: 1
    - 뜻풀이: 번 돈을 모아 둔 것.
      용례.구:
      - 막대한 자산.
      - 자산 소득.
      - 자산을 남기다.
      - 자산을 모으다.
      - 자산을 쓰다.
      - 자산을 탕진하다.
      용례.대화:
      - 맞아. 우리 같이 평범한 서민은 자산 모으는 게 쉽지 않지.
      용례.문장:
      - 그는 막대한 자산을 술과 노름으로 모두 탕진하였다.
      - 민준이는 어렵게 모은 자산을 사업 실패로 모두 잃고 말았다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 성공하거나 발전하는 데 바탕이 될 만한 것.
      용례.구:
      - 주요 자산.
      - 모든 자산.
      - 중요한 자산.
      - 큰 자산.
      - 자산이 되다.
      - 자산을 갖다.
      - 자산으로 여기다.
      용례.대화:
      - 그러게. 이 모든 건 우리 모두의 자산이야.
      용례.문장:
      - 아이들은 나라의 미래이자 가장 귀중한 자산이다.
      - 나의 자산은 언제나 나를 믿고 응원해 주는 가족이다.
      - 아버지는 세상을 살아가는 데 제일의 자산은 성실이라고 하셨다.
      의미ID: 4
