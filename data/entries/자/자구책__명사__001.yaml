    - 뜻풀이: 어려움에 빠진 자신을 스스로 구하기 위한 방법.
      용례.구:
      - 자구책이 없다.
      - 자구책이 필요하다.
      - 자구책을 구하다.
      - 자구책을 마련하다.
      - 자구책을 찾다.
      용례.문장:
      - 기업은 부도의 위기를 극복할 자구책을 찾는 데 최선을 다했다.
      - 아무도 나를 도와줄 사람이 없어 나는 마지막으로 자구책을 생각했다.
      - 선거에서 질 상황에 빠진 후보는 자구책을 마련하려 이리저리 뛰어다녔다.
      - 위험을 피할 자구책조차 없는 절망적인 상황에서도 아버지는 희망을 잃지 않으셨다.
