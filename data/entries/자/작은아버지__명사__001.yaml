      뜻풀이: 아버지의 남동생을 이르거나 부르는 말. 주로 결혼한 남동생을 가리키거나 일컫는다.
      용례.구:
      - 첫째 작은아버지.
      - 작은아버지의 생신.
      - 작은아버지의 안부.
      - 작은아버지와 작은어머니.
      - 작은아버지를 뵙다.
      용례.대화:
      - 그래. 언제 한번 집으로 놀러 와.
      용례.문장:
      - 막내 작은아버지는 넷째 아들이고, 우리 아버지는 셋째 아들이다.
      - 작은아버지는 간을 이식해 준 조카가 고마울 따름이라며 연신 눈물을 흘렸다.
      의미 참고: 작은아버지가 여럿 있을 때는 그 순서에 따라 첫째 작은아버지, 둘째 작은아버지, 셋째 작은아버지 등과 같이 이르거나 부른다.
