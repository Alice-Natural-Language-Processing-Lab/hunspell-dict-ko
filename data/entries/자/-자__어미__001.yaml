    - 뜻풀이: 앞의 말이 나타내는 동작이 끝난 뒤 곧 뒤의 말이 나타내는 동작이 잇따라 일어남을 나타내는 연결 어미.
      용례.대화:
      - 집을 나오자 문 앞에서 기다리고 있던데.
      용례.문장:
      - 상자를 열자 오래된 책들과 문서가 보였다.
      - 유민이는 나와 눈이 마주치자 얼른 고개를 돌렸다.
      - 초인종을 누르자 집주인으로 보이는 여자가 나왔다.
      - 지수가 집에 가려고 선생님 댁을 나서자 갑자기 비가 쏟아졌다.
      의미 참고: 동사 뒤에 붙여 쓴다.
      의미ID: 1
    - 뜻풀이: 앞에 오는 말이 뒤에 오는 말의 원인이나 동기가 됨을 나타내는 연결 어미.
      용례.대화:
      - 응. 선물을 보자 마냥 좋아하더라.
      용례.문장:
      - 지수가 갑자기 화를 내자 승규는 몹시 당황했다.
      - 차에서 연기가 나자 운전사는 차에서 뛰쳐나왔다.
      - 목적지가 가까워지자 나는 가슴이 뛰기 시작했다.
      - 갑자기 바람이 불자 쓰고 있던 모자가 바람에 날아갔다.
      의미 참고: 일부 동사 뒤에 붙여 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 것이 두 가지 특징을 동시에 가지고 있음을 나타내는 연결 어미.
      용례.대화:
      - 기부는 사회 지도층의 책임이자 행복이라고 생각합니다.
      용례.문장:
      - 김 씨는 성공한 사업가이자 디자이너이다.
      - 유민이의 차분하고 조용한 성격은 장점이자 단점이었다.
      - 나는 처음이자 마지막으로 부모님께 거짓말을 하기로 했다.
      의미 참고: '''이다'' 뒤에 붙여 쓴다.'
      의미ID: 3
    - 뜻풀이: 앞의 말이 나타내는 행동이나 상태가 이루어지더라도 소용이 없음을 나타내는 연결 어미.
      용례.대화:
      - 졸라 봤자 소용없어. 엄마가 분명히 안 된다고 했어.
      용례.문장:
      - 이미 결정된 일이라 지금 항의해 봤자 소용없어요.
      - 아이는 야단을 쳐 봤자 말을 듣는 것은 그때뿐이었다.
      - 아무리 기다려 봤자 그분은 당신을 만나 주지 않을 거예요.
      의미 참고: 주로 ‘-아/어 보았자’로 쓴다.
      의미ID: 4
    - 뜻풀이: 보고 들은 것을 근거로 뒤의 내용을 말할 때 쓰는 연결 어미.
      용례.대화:
      - 응. 그렇지 않아도 말하려고 했는데, 다음 달에 결혼하기로 했어.
      용례.문장:
      - 보자 하니 오늘도 배 뜨기는 틀린 것 같네.
      - 보자 하니까 그냥 어린애들이 장난친 것 같다.
      - 듣자 하니까 너 골프 실력이 거의 프로라면서?
      의미 참고: 주로 '보자 하니(까)', '듣자 하니(까)'로 쓴다.
      의미ID: 5
    - 뜻풀이: 어떤 상황을 참으려고 해도 지나쳐서 참을 수가 없음을 나타낼 때 쓰는 연결 어미.
      용례.대화:
      - 듣자 듣자 하니까 말이 너무 지나친 거 아냐?
      용례.문장:
      - 보자 보자 하니까 내가 우습니?
      - 정말 보자 보자 하니까 못하는 짓이 없구나?
      - 진짜 듣자 듣자 하니까 너 말이 너무 심한 거 아니야?
      - 정말 듣자 듣자 하니까 너 도대체 뭐라고 지껄이는 거니?
      의미 참고: 주로 '보자 보자 하니까', '듣자 듣자 하니까'로 쓴다.
