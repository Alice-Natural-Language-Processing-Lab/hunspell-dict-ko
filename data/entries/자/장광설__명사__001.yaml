    어휘 등급: 없음
    원어: 長廣舌
    의미:
    - 뜻풀이: 막힘없이 길게 잘하는 말솜씨.
      용례.구:
      - 선생님의 장광설.
      - 장광설이 재미있다.
      - 장광설을 듣다.
      - 장광설을 펴다.
      - 장광설에 넘어가다.
      용례.문장:
      - 나는 장사꾼의 기가 막힌 장광설에 넘어가 비싼 값을 주고 물건을 샀다.
      - 지수는 자신이 잘 아는 영화 이야기가 나오자 신이 나서 장광설을 폈다.
      - 나는 변명을 하고 싶었지만 아내의 장광설에 막혀 아무 말도 할 수 없었다.
      의미ID: 1
    - 뜻풀이: 쓸데없이 길게 늘어놓는 말.
      용례.구:
      - 지겨운 장광설.
      - 장광설이 이어지다.
      - 장광설을 늘어놓다.
      - 장광설을 듣다.
      - 장광설을 시작하다.
      용례.문장:
      - 항상 똑같은 말을 반복하는 그의 장광설을 듣는 것은 매우 괴로운 일이다.
      - 아침 회의 때부터 시작된 부장님의 장광설에 직원들은 하품을 하기 시작했다.
      의미ID: 2
