      - 나는 밥도 안 먹고 그냥 가려는 친구를 집 안으로 잡아들였다.
      - 나는 밖으로 나가려는 아이를 억지로 집으로 잡아들여 집에 있게 했다.
      - 우리는 밖으로만 도는 아이를 어떻게 하면 집안으로 잡아들일 수 있을지 고민했다.
