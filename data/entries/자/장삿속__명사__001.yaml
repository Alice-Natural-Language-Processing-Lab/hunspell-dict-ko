      - 장삿속에 놀아나다.
      - 장삿속에 밝다.
      - 장삿속에 어둡다.
      용례.문장:
      - 민준이는 장삿속이 밝아 같은 물건을 팔아도 남들보다 매출이 좋았다.
      - 휴대 전화기의 가격을 내린 대신 요금을 올린 기업의 장삿속에 이용자들의 부담만 늘었다.
      - 고등학생을 상대로 한 대학교의 글쓰기 대회는 참가료를 받아 장삿속을 챙긴다는 비판을 받았다.
