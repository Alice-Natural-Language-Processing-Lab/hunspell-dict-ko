      뜻풀이: 눈을 감고 몸과 정신의 활동을 멈추고 한동안 쉬는 상태가 되다.
      문형: 1이 2를 자다
      용례.구:
      - 낮잠을 자다.
      - 늦잠을 자다.
      - 단잠을 자다.
      - 잠을 자다.
      - 편안히 자다.
      - 푹 자다.
      용례.대화:
      - 아이고, 우리 남편은 잘 때 코도 골고 이도 갈고 잠꼬대도 해.
      용례.문장:
      - 남편은 휴일에 침대에서 잠만 잤다.
      - 나는 어제 잠을 잘 못 자서 피곤했다.
      의미ID: 1
    - 뜻풀이: 시계 등의 기계가 작동하지 않다.
      문형: 1이 자다
      용례.구:
      - 기계가 자다.
      - 시계가 자다.
      용례.대화:
      - 그러게 말이야. 건전지가 다 떨어졌나 봐.
      용례.문장:
      - 시계가 자서 아침에 늦게 일어났다.
      - 노조 파업 때문에 공장 기계가 다 자고 있다.
      의미ID: 3
    - 뜻풀이: 부풀었던 것이 무엇에 눌려서 납작해지다.
      문형: 1이 자다
      용례.구:
      - 머리가 자다.
      - 베개가 자다.
      - 솜이 자다.
      - 이불이 자다.
      - 털이 자다.
      용례.대화:
      - 베개를 오래 써서 그 안의 솜이 다 자는구나.
      용례.문장:
      - 모자를 썼더니 머리가 눌려 잔다.
      - 솜의 부피가 너무 커서 자도록 눌러 놓았다.
      의미ID: 4
    - 뜻풀이: 물건 등이 원래의 목적대로 쓰이지 못하고 묻혀 있다.
      문형: 1이 자다
      용례.구:
      - 자는 돈.
      - 물건이 자다.
      - 작품이 자다.
      - 금고에 자다.
      - 창고에 자다.
      용례.대화:
      - 그러게 말이야. 안 팔려서 창고에 자고 있는 물건도 한 트럭이야.
      용례.문장:
      - 금고에 자는 돈을 끌어다 산업에 투자하도록 해야 한다.
      - 그동안 박물관 지하에서 자고 있던 보물들이 이번 전시회를 통해 최초로 선보인다.
