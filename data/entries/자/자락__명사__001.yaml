      - 구름의 자락.
      - 노을의 자락.
      - 밤의 자락.
      - 어둠의 자락.
      용례.대화:
      - 맞아, 하늘에 먹구름 자락이 가득하네.
      용례.문장:
      - 가을밤 하늘을 물들이는 아름다운 노을 자락을 바라보았다.
      - 두꺼운 안개 자락 때문에 길이 잘 보이지 않아 운전하기가 어려웠다.
      의미ID: 3
