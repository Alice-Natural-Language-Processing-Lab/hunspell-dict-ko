      용례.문장:
      - 김 씨는 소매 자락을 걷고 삽질을 시작했다.
      - 치렁치렁한 옷을 입었더니 자락이 바닥에 모두 쓸렸다.
      의미ID: 1
    - 뜻풀이: 논이나 밭, 산 등의 넓은 부분.
