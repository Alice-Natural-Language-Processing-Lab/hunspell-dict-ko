      - 밭 자락.
      - 절벽 자락.
      - 산의 자락.
      - 자락이 펼쳐지다.
      용례.대화:
      - 응, 넓은 들판에 노을이 비치고 있어.
      용례.문장:
      - 넓은 자락의 땅에 벼가 심어져 있었다.
      - 이 나무는 이 근처 산의 자락 전부에 자라고 있었다.
