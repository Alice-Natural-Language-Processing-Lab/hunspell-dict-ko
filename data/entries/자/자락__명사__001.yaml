      용례.문장:
      - 시원한 바람 한 자락이 땀을 식혀 주었다.
      - 쏱아지는 소나기 한 자락에 더위가 달아났다.
      의미ID: 4
    - 뜻풀이: 갑자기 스치는 생각이나 말.
