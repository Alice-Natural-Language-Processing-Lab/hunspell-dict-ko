    어휘 등급: 없음
    원어: 長服 하다
    의미:
    - 뜻풀이: 같은 약이나 음식을 오랫동안 계속해서 먹다.
      문형: 1이 2를 장복하다
      용례.구:
      - 장복하는 습관.
      - 장복하는 약.
      - 장복하는 음식.
      - 소화제를 장복하다.
      - 인삼을 장복하다.
      - 한약을 장복하다.
      - 꾸준히 장복하다.
      - 지속적으로 장복하다.
      용례.대화:
      - 약이며 온갖 몸에 좋다는 음식을 장복해도 차도가 없어.
      용례.문장:
      - 몸이 허약한 지수는 한약을 꾸준히 장복했지만 별다른 효과가 없었다.
      - 약국에서는 오늘 지은 약을 일주일 이상 장복하면 안 된다고 주의를 주었다.
      - 한 달째 홍삼을 먹고 있는 승규는 계속해서 장복해도 괜찮은지 걱정이 되었다.
