    - 뜻풀이: 속에 물건을 담을 수 있게 헝겊 등으로 만든 큰 주머니.
      용례.구:
      - 곡식 자루.
      - 식량 자루.
      - 포장용 자루.
      - 자루가 찢어지다.
      - 자루가 차다.
      - 자루를 메다.
      - 자루에 넣다.
      - 자루에 담다.
      용례.대화:
      - 쌀이 담겨 있습니다.
      용례.문장:
      - 어머니는 식구들이 좋아하는 옥수수를 자루째 사 왔다.
      - 농부는 고향집에 내려온 딸에게 주려고 가을에 수확한 곡식 자루들을 내왔다.
      의미ID: 1
    - 뜻풀이: 물건을 주머니에 담아 그 분량을 세는 단위.
      용례.구:
      - 곡식 두 자루.
      - 보리 한 자루.
      - 옥수수 한 자루.
      - 다섯 자루의 쌀.
      - 세 자루의 콩.
      용례.대화:
      - 쌀 세 자루, 보리 한 자루, 콩이랑 조, 수수 한 자루씩 샀어요.
      용례.문장:
      - 노인은 곳간에서 자기 몸집만 한 곡식 한 자루를 질질 끌고 나왔다.
      - 공사장 인부들은 시멘트를 세 자루씩 지게에 짊어지고도 거뜬히 일어났다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
