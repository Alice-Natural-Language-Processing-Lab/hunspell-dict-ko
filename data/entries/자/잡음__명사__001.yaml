      용례.구:
      - 심한 잡음.
      - 잡음이 나다.
      - 잡음이 섞이다.
      - 잡음을 내다.
      - 잡음을 제거하다.
      용례.문장:
      - 거리가 멀어서 그런지 전화기에서 다른 잡음들이 심하게 났다.
      - 스피커에서 이상한 잡음이 섞여 나와서 대리점에 들고 가 보니 기계에 이상이 있었다.
      - 녹음을 할 당시에는 소리가 깨끗했는데 녹음을 다 끝낸 뒤에 들어 보니 잡음이 들렸다.
