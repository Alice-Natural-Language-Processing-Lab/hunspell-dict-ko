    어휘 등급: 없음
    원어: 自由放任
    의미:
    - 뜻풀이: 각자의 자유에 맡겨 간섭하지 않음.
      용례.구:
      - 자유방임의 입장.
      - 자유방임의 자세.
      - 자유방임을 하다.
      - 자유방임으로 키우다.
      용례.대화:
      - 응. 우리 집은 자유방임이라서 좀 늦어도 괜찮아.
      용례.문장:
      - 선생님은 학생들이 스스로 공부하도록 자유방임을 했다.
      - 자녀의 독립심을 길러 주기 위해 부모님은 자유방임으로 자녀를 키웠다.
      의미ID: 1
    - 뜻풀이: 국가의 간섭을 배제하고 개인의 경제 활동의 자유를 최대한 보장하려는 경제 사상에 찬성하는 주장.
      용례.구:
      - 자유방임 세력.
      - 자유방임 정책.
      - 자유방임 학자.
      - 자유방임을 옹호하다.
      - 자유방임을 하다.
      - 자유방임에 따르다.
      - 자유방임에 반대하다.
      용례.문장:
      - 자유방임 정책에 따라 정부는 개인의 경제 활동에 대해 가능한 한 간섭하지 않았다.
      - 경제학자들은 경제가 발전하기 위해서는 자유가 보장되어야 한다며 자유방임을 옹호했다.
      의미ID: 2
