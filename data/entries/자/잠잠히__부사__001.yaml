    의미:
    - 뜻풀이: 분위기나 활동 등이 시끄럽지 않고 조용히.
      용례.구:
      - 잠잠히 넘어가다.
      - 잠잠히 드리우다.
      - 잠잠히 비추다.
      - 잠잠히 지나가다.
      - 잠잠히 흔들리다.
      용례.대화:
      - 아마 다들 그냥 실수라는 걸 알아서 그럴 거야.
      용례.문장:
      - 나의 고등학교 생활은 아무 탈 없이 잠잠히 지나갔다.
      - 밝은 달빛이 창문으로 들어와 잠잠히 방 안을 비추었다.
      의미ID: 1
    - 뜻풀이: 말없이 가만히.
      용례.구:
      - 잠잠히 기다리다.
      - 잠잠히 듣다.
      - 잠잠히 생각하다.
      - 잠잠히 서다.
      - 잠잠히 앉다.
      용례.대화:
      - 내가 너에게 변명할 말도 없어서 그래. 정말 미안해.
      용례.문장:
      - 나는 약속 시간이 될 때까지 친구를 잠잠히 기다렸다.
      - 내가 화를 내는데도 동생은 말 한마디 없이 잠잠히 앉아 있었다.
      의미ID: 2
    - 뜻풀이: 파도나 바람 등이 움직이지 않고 조용히.
      용례.구:
      - 잠잠히 가라앉다.
      - 잠잠히 낮아지다.
      - 잠잠히 사라지다.
      - 잠잠히 약해지다.
      - 잠잠히 잦아들다.
      용례.문장:
      - 아침에는 세게 불던 바람이 오후가 되니 잠잠히 잦아들었다.
      - 태풍이 물러가자 바다는 언제 거셌냐는 듯이 잠잠히 가라앉았다.
      의미ID: 3
