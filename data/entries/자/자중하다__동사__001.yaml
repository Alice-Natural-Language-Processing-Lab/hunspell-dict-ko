      발음: 자중하다
    어휘 등급: 없음
    원어: 自重 하다
    의미:
    - 뜻풀이: 말이나 행동, 몸가짐 등을 조심하고 신중하게 하다.
      문형: 1이 2를 자중하다
      용례.구:
      - 결정을 자중하다.
      - 말을 자중하다.
      - 몸가짐을 자중하다.
      - 비난을 자중하다.
      - 행동을 자중하다.
      용례.대화:
      - 저런, 많이 다치진 않았니? 다 나을 때 까지는 행동을 자중하는 것이 좋겠구나.
      용례.문장:
      - 비록 바른 말을 할지라도 다른 사람을 비난할 때는 자중하는 것이 바람직하다.
      - 나는 어릴 때부터 어른들과 함께 있을 때는 말과 몸가짐을 자중하라고 배웠다.
      의미ID: 1
    - 뜻풀이: 자기를 소중히 여기다.
      문형: 1이 2를 자중하다
      용례.구:
      - 자중하는 마음.
      - 자중하는 자세.
      - 자기를 자중하다.
      - 자신을 자중하다.
      - 스스로 자중하다.
      용례.대화:
      - 맞아. 하지만 어느 정도 자기를 소중히 여기는 마음도 필요하기는 해.
      용례.문장:
      - 스스로 자중하는 마음이 결핍된 사람들은 쉽게 목숨을 끊을 생각을 한다.
      - 먼저 자중하는 자세로 살아야 다른 사람들도 나 자신을 소중히 여겨 줄 것이다.
      의미ID: 2
