    - 뜻풀이: 일정한 목적과 계획을 갖고 일을 하다.
      문형: 1이 작업하다
      용례.구:
      - 작품을 작업하다.
      용례.대화:
      - '전시회 때까지 작품을 완성하려니 시간이 부족해요. '
      용례.문장:
      - 김 작가는 그 드라마를 완성하기 위해 2년간 작업했다.
      - 그는 이번 작품을 완성하면 당분간은 작업하지 않고 쉴 계획이었다.
      - 신인 디자이너인 그녀는 세계 최고의 디자이너와 작업할 수 있어서 영광이라고 했다.
