      용례.구:
      - 잡균 억제.
      - 잡균 제거.
      - 잡균이 들어가다.
      - 잡균이 번식하다.
      - 잡균이 우글거리다.
      - 잡균이 퍼지다.
      - 잡균을 없애다.
      - 잡균에 감염되다.
      용례.문장:
      - 우리 집은 수돗물의 잡균을 없애기 위해 정수기를 사용한다.
      - 지수의 손가락에 난 찢어진 상처에 들어간 잡균이 하루 만에 온몸에 퍼졌다.
      - 그 동네 아이들은 마실 것이 없어 잡균이 우글거리고 냄새가 나는 더러운 물을 그냥 마셨다.
