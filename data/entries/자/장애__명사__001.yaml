      뜻풀이: 가로막아서 어떤 일을 하는 데 거슬리거나 방해가 됨. 또는 그런 일이나 물건.
      용례.구:
      - 커다란 장애.
      - 고의 장애.
      - 장애 요인.
      - 장애가 되다.
      - 장애를 파악하다.
      용례.문장:
      - 지수의 소심한 성격은 친구를 사귀는 데 장애가 되었다.
      - 나에게 고아라는 신분은 사회생활을 하는데 큰 장애이다.
      - 열심히 일하지 않는 동료는 회사 발전에 장애가 되고 있다.
      의미ID: 1
    - 뜻풀이: 신체 기관이 제 기능을 하지 못하거나 정신 능력이 완전하지 못한 상태.
