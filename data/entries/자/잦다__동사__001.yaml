      - 졸음이 잦다.
      - 몸에 잦다.
      - 가슴속으로 잦다.
      - 온몸으로 잦다.
      용례.문장:
      - 찬 기운이 뼛속에까지 잦으니 잠이 오지 않았다.
      - 그는 겨우 소주 두 잔에 술기운이 온몸으로 잦는 것을 느꼈다.
