      문형: 1이 잦다
      용례.구:
      - 잦은 폭풍우.
      - 물결이 잦다.
      - 비바람이 잦다.
      - 파도가 잦다.
      - 폭우가 잦다.
      용례.문장:
      - 거세었던 물결은 많이 잦아서 잔잔해졌다.
      - 아무리 기다려도 세찬 바람이 잦지 않아서 배는 출항하지 못했다.
