      용례.구:
      - 잦은 도랑물
      - 강물이 잦다.
      - 개울물이 잦다.
      - 물이 잦다.
      - 호수가 잦다.
      용례.대화:
      - 쌀에 부은 물이 다 잦을 때까지 뜸을 잘 들이는 게 중요해.
      용례.문장:
      - 가뭄이 되자 시내에 물이 다 잦아서 물고기가 죽어 있었다.
      - 큰 비로 다리가 잠기자 우리는 물이 잦을 때까지 기다려 강을 건넜다.
      의미ID: 1
