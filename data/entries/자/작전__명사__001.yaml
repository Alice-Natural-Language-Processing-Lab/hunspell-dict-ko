    - 뜻풀이: 어떤 일을 이루기 위해 필요한 방법을 찾거나 대책을 세움.
      용례.구:
      - 작전을 생각하다.
      - 작전을 세우다.
      - 작전을 지시하다.
      - 작전을 짜다.
      - 작전이 필요하다.
      용례.대화:
      - 선수들이 작전대로 잘한 덕분이라고 생각해요.
      용례.문장:
      - 마약을 밀매한 조직을 잡기 위해 수사팀은 치밀하게 작전을 짰다.
      - 한 환경 보호 단체는 멸종 위기에 놓인 코뿔소를 구출하기 위한 작전을 펼쳤다.
      의미ID: 1
    - 뜻풀이: 군사적 목적을 이루기 위해 행하는 전투, 수색, 보급 등에 필요한 방법이나 대책. 또는 그 방법을 찾거나 대책을 세우는 일.
      용례.구:
      - 토벌 작전.
      - 작전 개시.
      - 작전 회의.
      - 작전을 수행하다.
      - 작전에 투입되다.
      용례.문장:
      - 연합군은 대대적인 침공 작전을 개시했다.
      - 그는 여러 전쟁에서 직접 작전을 지휘한 총사령관이었다.
      - 수적인 열세에도 불구하고 그는 치밀한 작전을 통해 적들을 물리쳤다.
      - 작전이 실패로 돌아가자 사령관은 대원들에게 일단 후퇴할 것을 명령했다.
