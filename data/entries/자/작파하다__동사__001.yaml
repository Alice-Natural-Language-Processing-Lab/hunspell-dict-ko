    원어: 作破 하다
    의미:
    - 뜻풀이: 어떤 계획이나 일을 중간에 그만두다.
      문형: 1이 2를 작파하다
      용례.구:
      - 농사를 작파하다.
      - 일을 작파하다.
      - 생업을 작파하다.
      - 장사를 작파하다.
      용례.대화:
      - 당장 가게 문을 닫으면 앞으로 어떻게 살려고 그래?
      용례.문장:
      - 그는 신문사를 퇴사하고 기자직도 작파하기로 결심했다.
      - 승규는 불안한 마음에 그날 공부를 작파하고 집으로 달려갔다.
      의미ID: 1
    - 뜻풀이: 무엇을 부수어 버리다.
      문형: 1이 2를 작파하다
      용례.구:
      - 건물을 작파하다.
      - 집을 작파하다.
      용례.문장:
      - 그 집을 작파한 자리에는 건물의 잔해가 남아 있었다.
      - 자신이 만든 항아리를 살펴보던 노인은 무엇이 마음에 들지 않았는지 항아리를 작파했다.
      의미ID: 2
