      용례.구:
      - 생일 잔칫날.
      - 즐거운 잔칫날.
      - 잔칫날 분위기.
      - 잔칫날의 음식.
      - 잔칫날을 잡다.
      용례.대화:
      - 맞아. 오랜만에 친지들이 다 모일 걸 생각하면 벌써 기대돼.
      용례.문장:
      - 그들은 잔칫날의 음식을 장만하느라 분주했다.
      - 나는 평소에 먹기 힘든 음식들을 먹고 싶어 마을의 잔칫날만 기다렸다.
      - 우리 누나의 결혼 잔칫날에는 많은 사람들이 모여 결혼하는 두 사람을 축하해 주었다.
