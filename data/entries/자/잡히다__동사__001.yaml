    의미:
    - 뜻풀이: 얼음이 얼기 시작하다.
      문형: 1이 2에 잡히다
      용례.구:
      - 잡힌 얼음.
      - 잡혀서 단단하다.
      - 고드름이 잡히다.
      - 살얼음이 잡히다.
      - 얼음이 잡히다.
      용례.대화:
      - 살얼음이 잡히는 때니까 호수 안으로는 들어가지 마라.
      용례.문장:
      - 날씨가 추워지면서 호수에 얼음이 잡혀 낚시를 하기가 어려웠다.
      - 봄이 되어 얼음이 녹나 했더니 꽃샘추위가 찾아와 저수지에 다시 얼음이 잡혔다.
      의미ID: 1
    - 뜻풀이: 고름이나 물집 등이 몸에 생기다.
      문형: 1이 2에 잡히다
      용례.구:
      - 잡힌 수포.
      - 잡혀 터지다.
      - 고름이 잡히다.
      - 물집이 잡히다.
      - 주름이 잡히다.
      용례.대화:
      - 힘든 건 둘째 치고 발에 물집이 잡혀서 아파 죽겠어.
      용례.문장:
      - 나는 여드름이 잘 나는 체질이라 내 얼굴에는 항상 고름이 잡혀 있다.
      - 얼굴에 자꾸 주름이 잡히는 것을 보니 나도 나이가 드는가 보다 싶었다.
      의미ID: 2
    - 뜻풀이: 꽃망울 등이 생기다.
      문형: 1이 2에 잡히다
      용례.구:
      - 잡힌 꽃망울.
      - 잡힌 뒤에 피다.
      - 잡히는 시기.
      - 꽃망울이 잡히다.
      - 꽃봉오리가 잡히다.
      용례.대화:
      - 꽃망울이 잡혀 있는 꽃이 예뻐 보여서 하나 샀어.
      용례.문장:
      - 봄이 되자 마당에 있는 나무들에 꽃봉오리가 잡혀 곧 터질 듯 말 듯 했다.
      - 나무마다 꽃망울이 잡혀 있는 것을 보니 이제 봄이라는 것이 실감이 났다.
      의미ID: 3
