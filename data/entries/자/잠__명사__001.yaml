    의미:
    - 뜻풀이: 눈을 감고 몸과 정신의 활동을 멈추고 한동안 쉬는 상태.
      용례.구:
      - 깊은 잠.
      - 잠이 들다.
      - 잠이 많다.
      - 잠이 모자라다.
      - 잠이 부족하다.
      - 잠이 오다.
      - 잠을 설치다.
      - 잠을 자다.
      - 잠을 쫓다.
      - 잠을 청하다.
      - 잠에 빠지다.
      - 잠에 취하다.
      - 잠에서 깨다.
      용례.대화:
      - 아, 어제 모기 때문에 잠을 설쳐서 그래.
      용례.문장:
      - 아이는 꾸벅꾸벅 졸다가 마침내 잠이 들었다.
      - 수험생인 첫째는 늘 잠이 부족해서 자주 하품을 한다.
      - 나는 침대에 누워 계속 잠을 청했지만 정신만 또렷해졌다.
      - 깊어 가는 여름 밤에 잠은 오지 않고 그 사람 생각만 났다.
      - 피곤해서 잠깐 잠을 자고 깨 보니 두 시간이나 지나 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 아직 깨달아 알지 못한 상태.
      용례.구:
      - 능력의 잠.
      - 긴 잠.
      - 깊은 잠.
      - 잠에서 깨다.
      - 잠에 빠지다.
      용례.문장:
      - 여러분, 우리는 이제 깊은 잠에서 그만 깨어나야 합니다.
      - 목사님은 성도들에게 영적인 잠에서 깨어나라고 열정적으로 설교하셨다.
      - 우리 축구 팀은 그동안의 긴 잠에서 온전히 깨어나 통쾌한 승리를 얻었다.
      의미ID: 2
