    - 뜻풀이: 군대에서 최고의 지위를 가지고 군대를 거느리고 지휘하는 사람.
      용례.구:
      - 이순신 장군.
      - 용감한 장군.
      - 충성스러운 장군.
      - 장군의 명령.
      - 장군의 지휘.
      용례.문장:
      - 어릴 때부터 힘이 세고 무술 실력 뛰어났던 그는 커서 장군이 되었다.
      - 장군의 명령이 떨어지자 군사들은 용감하게 적을 공격하기 시작했다.
      - 적군을 지휘하던 장군이 죽자 적군들은 싸울 마음을 잃었는지 곧 후퇴하였다.
      - 전세가 불리해지자 장군은 직접 전쟁터로 나가 군사들의 사기를 북돋아 주었다.
