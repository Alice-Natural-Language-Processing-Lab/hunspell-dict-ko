      뜻풀이: 나이가 많고 지식과 덕을 많이 쌓은 사람.
      용례.구:
      - 장로 교수.
      - 장로 모임.
      - 장로 선생님.
      - 장로 할아버지.
      - 장로의 역할.
      용례.문장:
      - 오랜 세월 경험을 통해 우러나오는 장로의 발언은 그 어느 누구의 말보다 권위가 있었다.
      - 유민이는 고민이 있을 때마다 마을에서 가장 지혜롭다는 장로 할아버지를 찾아가 조언을 구했다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 목사를 도와 선교 및 교회 운영에 관련된 일을 하는 직분. 또는 그런 일을 하는 사람.
      용례.구:
      - 교회 장로.
      - 기독교 장로.
      - 장로 선거.
      - 장로 선출.
      - 장로 직분.
      - 장로 출신.
      - 장로를 뽑다.
      - 장로로 임명하다.
      용례.대화:
      - 집사님처럼 교회 일에 헌신적인 분도 없으니까 이번에 되지 않을까?
      용례.문장:
      - 지수 할아버지는 이번 장로 선거에서 교인들의 많은 표를 얻어 교회 장로가 되셨다.
      - 승규의 아버지는 십 년 이상을 교회 봉사에 힘쓰신 모범 장로로 많은 교인들에게 존경을 받았다.
