      뜻풀이: 말을 적는 기호.
      용례.대화:
      - 하늘 천 자입니다.
      - 이름의 한자는 어떤 자로 쓰시죠?
      용례.문장:
      - 한자 시험에서 쓰기 어려운 자가 너무 많았다.
      - 한국어 공부를 열심히 했지만 겹받침이 있는 글씨는 가끔 무슨 자인지 모를 때가 있다.
      의미ID: 1
    - 뜻풀이: 글자를 세는 단위.
      용례.구:
      - 이름 석 자.
      - 이백 자 원고지.
      - 한 자 두 자.
      용례.대화:
      - 네 한 자 한 자 쓰는 것을 재밌어해요.
      용례.문장:
      - 미국에 도착하면 엽서에 몇 자 적어 안부를 전해주세요.
      - 내 막내아들은 이제 겨우 세 살인데 영어 알파벳 스물여섯 자를 모두 쓸 수 있다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
