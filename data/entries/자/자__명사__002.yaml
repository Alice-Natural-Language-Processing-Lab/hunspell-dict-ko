      용례.구:
      - 3월 3일 자 기사.
      - 오늘 자 신문.
      용례.대화:
      - 오늘 자 신문 사설을 읽어 보면 근본적인 원인을 알 수 있을 거야.
      용례.문장:
      - 시험의 결과는 내일 자로 발표될 예정이다.
      - 나는 6월 1일 자로 대리에서 과장으로 승진했다.
