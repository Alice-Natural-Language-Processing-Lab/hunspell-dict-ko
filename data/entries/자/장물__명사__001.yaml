    의미:
    - 뜻풀이: 빼앗거나 훔친 다른 사람의 물건.
      용례.구:
      - 장물 거래.
      - 장물 업자.
      - 장물 처리.
      - 장물 취득.
      - 장물을 돌려주다.
      - 장물을 사다.
      - 장물을 유통하다.
      - 장물을 처리하다.
      - 장물을 팔다.
      - 장물로 밝혀지다.
      용례.대화:
      - 그래? 금은방에 장물로 나올 수 있으니 확인해 봐.
      용례.문장:
      - 강도 용의자가 장물을 팔다 경찰에 잡혔다.
      - 경찰에 쫓기던 도둑은 결국 장물을 내던지고 도망갔다.
      - 지수가 중고 시장에서 구입한 자전거가 장물로 밝혀졌다.
      - 정부는 최근 일어나고 있는 분실 휴대폰의 장물 거래에 대한 집중 단속에 나섰다.
