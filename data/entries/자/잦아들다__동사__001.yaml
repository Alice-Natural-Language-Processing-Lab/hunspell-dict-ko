      - 바람이 잦아들다.
      - 불길이 잦아들다.
      - 비가 잦아들다.
      용례.문장:
      - 거세었던 물결은 많이 잦아들어서 잔잔해졌다.
      - 밤이 되자 시끄러웠던 거리도 잦아들어 조용해졌다.
      - 계속 쏟아지던 비가 점차 잦아들더니 마침내 그쳤다.
      의미ID: 2
