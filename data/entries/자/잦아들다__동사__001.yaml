      - 나는 냄비 안의 물이 다 잦아들기까지 팔팔 끓였다.
      - 가뭄이 들자 개울에 물이 다 잦아들어서 물고기가 죽었다.
      - 큰비로 불었던 강물도 이제 많이 잦아들어서 수위가 낮아졌다.
