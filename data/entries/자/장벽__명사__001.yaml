      - 장벽을 뛰어넘다.
      - 장벽을 허물다.
      - 장벽에 가로막히다.
      - 장벽에 마주치다.
      - 장벽에 부딪치다.
      용례.대화:
      - 지난번의 말다툼 이후 마음의 장벽이 생긴 것 같아.
      용례.문장:
      - 우리가 서로를 믿기에는 불신의 장벽이 너무 높았다.
      - 남한과 북한은 분단의 장벽을 뛰어넘어 하나의 팀을 구성하였다.
      의미ID: 2
