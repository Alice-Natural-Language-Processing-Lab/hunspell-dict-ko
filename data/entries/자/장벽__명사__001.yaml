      용례.대화:
      - 응, 평범한 여자와 왕자님의 신분의 장벽을 뛰어넘는 사랑 이야기야.
      용례.문장:
      - 음악으로 하나가 된 우리들에게 국가 간의 장벽은 문제가 되지 않았다.
      - 아버지의 해외 진출 계획은 높은 관세의 장벽에 부딪쳐 무산되고 말았다.
      - 영어를 모르던 지수는 언어의 장벽에도 불구하고 유학 생활에 잘 적응했다.
