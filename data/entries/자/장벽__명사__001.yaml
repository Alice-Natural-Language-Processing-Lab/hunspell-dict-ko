      - 장벽을 허물다.
      - 장벽에 가리다.
      - 장벽에 막히다.
      용례.문장:
      - 공원으로 가는 길은 콘크리트 장벽으로 막혀있었다.
      - 옛 수도의 장벽이 허물어지고 독일은 통일을 맞이하였다.
      - 두 도시를 나누던 장벽을 허물어 하나의 도시가 되었다.
      - 임금이 사는 궁궐은 높은 장벽으로 둘러싸여 있어 사람들이 쉽게 들어갈 수 없었다.
      의미ID: 1
    - 뜻풀이: 둘 사이의 관계를 순조롭지 못하게 가로막는 장애물.
      용례.구:
      - 마음의 장벽.
