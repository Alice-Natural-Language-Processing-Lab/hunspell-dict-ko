    - 뜻풀이: 지나다닐 수 없도록 막은 벽.
      용례.구:
      - 콘크리트 장벽.
      - 낮은 장벽.
      - 높은 장벽.
      - 무너진 장벽.
      - 튼튼한 장벽.
