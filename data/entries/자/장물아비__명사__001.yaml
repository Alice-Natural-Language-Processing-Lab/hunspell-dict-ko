    어휘 등급: 없음
    원어: 贓物 아비
    의미:
    - 뜻풀이: (속된 말로) 빼앗거나 훔친 물건을 전문적으로 사고팔거나 운반하는 등의 일을 중간에서 주선하는 사람.
      용례.구:
      - 해외의 장물아비.
      - 장물아비가 붙잡히다.
      - 장물아비를 붙잡다.
      - 장물아비로 취급하다.
      - 장물아비에게 팔다.
      - 장물아비에게서 사다.
      용례.대화:
      - 인터넷 사이트가 장물아비나 마찬가지네.
      용례.문장:
      - 도둑은 훔친 귀금속을 장물아비에게 팔았다.
      - 장물아비는 국내에서 도난 된 자동차를 해외로 팔았다.
      - 지수는 주운 물건을 팔려다 장물아비로 의심을 받아 경찰의 조사를 받았다.
