    의미:
    - 뜻풀이: 만든 물건.
      용례.구:
      - 작품 발표.
      - 작품 제작.
      - 작품이 완성되다.
      - 작품을 내놓다.
      - 작품을 만들다.
      용례.대화:
      - 정말 한국적인 느낌이 가득 나는 작품이네요.
      용례.문장:
      - 피라미드는 외계인의 작품이 아닐까 싶을 만큼 위대했다.
      - 우리는 더욱 우수한 작품으로 고객들의 성원에 보답하고자 하였다.
      의미ID: 1
    - 뜻풀이: 그림, 조각, 소설, 시 등 예술 창작 활동으로 만든 것.
      용례.구:
      - 예술 작품.
      - 창작 작품.
      - 뛰어난 작품.
      - 작품 한 점.
      - 작품 감상.
      - 작품 전시회.
      - 작품 활동.
      - 작품을 발표하다.
      - 작품을 제출하다.
      용례.대화:
      - 네, 최근 들어 글이 잘 써지지가 않네요.
      용례.문장:
      - 우리는 미술관에서 작품을 감상했다.
      - 올해 신춘문예에서 내가 응모한 작품이 상을 받았다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 꾸며서 만든 일.
      용례.구:
      - 단독 작품.
      - 작품을 꾸미다.
      - 작품을 남기다.
      - 작품으로 밝혀지다.
      - 작품으로 드러나다.
      용례.대화:
      - 글쎄, 새로 온 사장의 작품이라고 하던데?
      용례.문장:
      - 이번 사기 사건은 십대 소년들의 작품이었던 것으로 밝혀졌다.
      - 나의 깜짝 생일 파티는 딸아이가 계획하고 남편이 실행한 작품이었다.
      의미ID: 3
