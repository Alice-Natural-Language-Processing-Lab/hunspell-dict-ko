      - 잠시 잊다.
      - 잠시 주춤하다.
      용례.문장:
      - 나는 방학 동안에 할머니 댁에 가서 잠시 머무를 계획이었다.
      - 그는 숨이 찬지 걸음을 잠시 멈추고 호흡을 가다듬고 다시 길을 걸었다.
      - 승규는 그들에게 맞고 잠시 쓰러졌다가 이내 정신을 차리고 다시 일어섰다.
      - 아버지의 호통에 그녀는 잠시 눈물을 보이더니 곧 다시 얼굴에 웃음을 띠었다.
