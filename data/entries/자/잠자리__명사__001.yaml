      용례.구:
      - 잠자리가 넓다.
      - 잠자리를 개다.
      - 잠자리를 정돈하다.
      - 잠자리를 정리하다.
      - 잠자리를 펴다.
      용례.대화:
      - 죄송해요, 늦잠을 자서 그랬어요.
      용례.문장:
      - 어머니는 잠든 아기를 잠자리에 눕혔다.
      - 나는 일찌감치 잠자리를 펴고 누웠지만 잠이 오지 않았다.
      의미ID: 1
    - 뜻풀이: 누워서 잠을 자는 곳.
      용례.구:
      - 편안한 잠자리.
      - 잠자리가 불편하다.
      - 잠자리를 마련하다.
      - 잠자리를 바꾸다.
      - 잠자리에 들다.
      용례.대화:
      - 잠자리에 들기 전에 따뜻한 우유를 마셔 보세요.
      용례.문장:
      - 나는 잠자리가 마땅하지 않아서 뜬눈으로 밤을 지새웠다.
      - 지수는 잠자리가 바뀐 탓인지 쉽게 잠들지 못하고 계속 뒤척였다.
