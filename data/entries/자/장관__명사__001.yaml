    의미:
    - 뜻풀이: 훌륭하고 대단한 광경.
      용례.구:
      - 장관이 펼쳐지다.
      - 장관을 감상하다.
      - 장관을 구경하다.
      - 장관을 바라보다.
      - 장관을 이루다.
      용례.대화:
      - 바다 위에 붉은 해가 이글거리며 뜨는 모습이 장관이더라고.
      용례.문장:
      - 산 정상에서 내려다본 도시의 모습은 그야말로 장관이었다.
      - 빨간 저녁노을은 황금빛 들판과 맞닿아 장관을 이루고 있었다.
      - 요즘 제주도에 가면 평야에 노란 유채 꽃이 흐드러지게 핀 장관을 구경할 수 있다.
      의미ID: 1
    - 뜻풀이: (비웃는 말로) 우스꽝스럽거나 좋지 않은 남의 행동이나 어떤 상태.
      용례.구:
      - 웃기는 장관.
      - 표현하기 어려운 장관이다.
      - 장관을 구경하다.
      - 장관을 펼치다.
      - 장관을 보이다.
      용례.대화:
      - 응. 잔뜩 취해서 주정을 하는 모습이 아주 장관이었어.
      용례.문장:
      - 승규가 여자들 앞에서 잔뜩 허세를 부리는 모습은 눈 뜨고는 볼 수 없는 장관이었다.
      의미ID: 2
