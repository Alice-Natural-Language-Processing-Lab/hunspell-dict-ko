      뜻풀이: 많은 자본금을 가지고 그 돈을 빌려주고 이자를 받거나, 노동자를 고용하여 기업을 경영하여 이익을 얻는 사람.
      용례.구:
      - 거대 자본가.
      - 신흥 자본가.
      - 노동자와 자본가.
      용례.문장:
      - 독재 정권은 무역과 제조업을 국유화하여 국내 자본가 계급을 억압했다.
      - 노동자가 임금으로 받는 몫과 자본가가 챙겨 가는 이익은 서로 대립된다.
      - 생산 수단이 없는 노동자들은 자본가에게 임금을 받고 자신의 노동력을 판다.
      - 그 자본가는 돈을 잃을 위험을 감수하면서 새로운 사업에 자신의 돈을 투자했다.
