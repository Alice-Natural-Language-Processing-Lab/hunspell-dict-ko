      용례.구:
      - 잘못한 까닭.
      - 잘못한 일.
      - 잘못하여 빌다.
      - 계산을 [잘못하다.
      - 어른이 잘못하다.
      용례.대화:
      - 너 정말 네 잘못을 모르겠어?
      - 선생님, 제가 정말 잘못했습니다. 용서해 주십시오.
      용례.문장:
      - 내가 잘못한 것도 없이 혼이 날 때에는 정말 억울하다.
      - 거짓말이 탄로 난 아이는 잘못했다고 하며 울음을 터뜨렸다.
      - 술 먹고 자정을 넘겨 들어 온 남편은 잘못했다며 싹싹 빌었다.
      - 내가 잘못한 일인데 엄마는 나를 대신해서 상대에게 용서를 구했다.
      의미ID: 1
    - 뜻풀이: 적당하지 아니하게 하다.
      문형: 1이 2를 잘못하다
      용례.구:
      - 잘못해서 망치다.
      - 말을 잘못하다.
      - 선택을 잘못하다.
      - 수리를 잘못하다.
      - 의뢰를 잘못하다.
      용례.대화:
      - 아이고, 내가 헷갈려서 주문을 잘못했어. 그냥 자장면 먹어라.
      용례.문장:
      - 보관을 잘못해서 귤 한 박스가 다 상해 버렸다.
      - 그 동네에서는 주차를 잘못하면 벌금을 내야 한다고 했다.
      - 컴퓨터에 프로그램 설치를 잘못해서 심각한 문제가 생겼다.
      의미ID: 2
    - 뜻풀이: 일이 틀어지거나 재수가 좋지 아니하게 되다.
