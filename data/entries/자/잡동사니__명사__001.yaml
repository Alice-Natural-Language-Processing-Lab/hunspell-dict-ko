      - 잡동사니를 모으다.
      - 잡동사니를 정리하다.
      - 잡동사니를 치우다.
      - 잡동사니로 들어차다.
      용례.문장:
      - 우리 동네 슈퍼에서는 온갖 잡동사니를 다 판다.
      - 승규는 창고에 쌓여 있는 각종 잡동사니들을 정리했다.
      - 민준이의 방에는 갖가지 잡동사니들이 너저분하게 널려 있었다.
      의미ID: 1
