      - 잡동사니 업무.
      - 잡동사니 직업.
      - 잡동사니 집안일.
      - 잡동사니 회의.
      용례.문장:
      - 지수는 주말에 설거지, 빨래 등의 잡동사니 집안일을 했다.
      - 신입 사원 민준 씨는 아직 복사나 심부름 등의 간단한 잡동사니 업무를 한다.
