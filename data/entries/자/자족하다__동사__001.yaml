      용례.구:
      - 자족하는 마음.
      - 자족하는 태도.
      - 생활에 자족하다.
      - 형편에 자족하다.
      - 자신에게 자족하다.
      용례.대화:
      - 나는 지금 생활에 자족하며 지내고 있어.
      용례.문장:
      - 사장님은 굉장한 부자임에도 불구하고 자신의 형편에 자족하지 못했다.
      - 나는 비록 월급이 많지는 않지만 하고 싶은 일을 하기에 자족할 수 있다.
      - 대표 팀은 지난 경기에서 승리했다고 자족한 나머지 이번에 크게 지고 말았다.
      - 아버지는 이정도 했으면 성공했다고 자족하시며 가족들과의 여행을 계획하셨다.
