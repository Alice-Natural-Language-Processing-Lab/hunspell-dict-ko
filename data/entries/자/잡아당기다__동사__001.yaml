    어휘 등급: 중급
    의미:
    - 뜻풀이: 잡아서 자기 앞쪽으로 끌다.
      문형: 1이 2를 잡아당기다
      용례.구:
      - 잡아당기는 문.
      - 귀를 잡아당기다.
      - 문고리를 잡아당기다.
      - 방아쇠를 잡아당기다.
      - 밧줄을 잡아당기다.
      - 손목을 잡아당기다.
      - 옷을 잡아당기다.
      - 줄을 잡아당기다.
      - 힘껏 잡아당기다.
      용례.대화:
      - 그렇다고 자꾸 내 옷을 잡아당기면 옷이 늘어나잖아.
      용례.문장:
      - 나는 불을 끄려고 형광등에 매달린 줄을 잡아당겼다.
      - 그는 잠긴 문을 열려고 있는 힘껏 문고리를 잡아당겼다.
      - 배 위의 선원들은 생선이 가득 든 그물을 잡아당기고 있었다.
