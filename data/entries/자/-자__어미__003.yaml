    - 뜻풀이: (아주낮춤으로) 어떤 행동을 함께 하자는 뜻을 나타내는 종결 어미.
      용례.대화:
      - 네. 알겠습니다.
      - 좋아. 만나서 점심을 먹고 영화 보자.
      용례.문장:
      - 지수야, 너 잠깐 나 좀 보자.
      - 수업 시간인데 좀 조용히 하자.
      - 날씨도 좋은데 가까운 곳으로 소풍을 가자.
      - 오늘은 서로 바쁘니까 우리 내일 만나자.
      - 우리 서로에게 상처를 주는 말은 하지 말자.
      - 너희끼리만 자꾸 마시지 말고 나도 좀 같이 마시자.
      - 승규야, 혼자 밥을 먹지 말고 이리 와서 같이 먹자.
      의미 참고: 동사 뒤에 붙여 쓴다.
