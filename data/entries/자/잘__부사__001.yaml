    의미:
    - 뜻풀이: 바르고 선하게.
      용례.구:
      - 잘 성장하다.
      - 잘 쓰다.
      - 잘 자라나다.
      - 잘 크다.
      - 잘 행동하다.
      용례.대화:
      - 그러니까 평소에 마음을 잘 썼어야지.
      용례.문장:
      - 선생님은 마음을 잘 써야 복을 받는다고 강조해 말씀하셨다.
      - 아버지는 자식들이 모두 성공한 것은 부모가 마음을 잘 쓴 덕이라고 생각하신다.
      의미ID: 7
    - 뜻풀이: 칭찬할 만큼 아주 훌륭하고 좋게.
      용례.구:
      - 잘 기르다.
      - 잘 두다.
      - 잘 자라다.
      - 잘 크다.
      - 잘 키우다.
      용례.대화:
      - 김 사장이야말로 아드님이 교수가 됐다고요? 아들을 참 잘 두셨습니다.
      용례.문장:
      - 김 씨는 어려운 생활에도 불구하고 자식을 모두 바르게 잘 키웠다.
      - 아버지는 결혼식 날 아침에 유민에게 해 준 것도 없는데 잘 자라 주어서 고맙다고 말씀하셨다.
      의미ID: 8
    - 뜻풀이: 익숙하고 솜씨 있게.
      용례.구:
      - 잘 가르치다.
      - 잘 다스리다.
      - 잘 부르다.
      - 잘 연주하다.
      - 잘 치료하다.
      용례.대화:
      - 제가 조카들하고 지내는 시간이 많아서 그런 것 같아요.
      용례.문장:
      - 민준이는 피아노를 정말 잘 친다.
      - 지수는 영어를 잘 아는 친구에게 간단한 번역을 부탁했다.
      의미ID: 1
    - 뜻풀이: 분명하고 정확하게.
      용례.구:
      - 잘 모르다.
      - 잘 보다.
      - 잘 보이다.
      - 잘 쓰다.
      - 잘 알다.
      용례.대화:
      - 네, 걱정 마세요.
      용례.문장:
      - 중국어를 처음 배우는 김 과장은 중국어 단어를 잘 발음할 수가 없었다.
      - 아버지는 신문의 글자가 잘 보이지 않는다며 안경을 가져오라고 하셨다.
      의미ID: 2
    - 뜻풀이: 아주 적절하고 알맞게.
      용례.구:
      - 잘 구워지다.
      - 잘 맞다.
      - 잘 오다.
      - 잘 이용하다.
      - 잘 익다.
      용례.대화:
      - 지금 막 먼저 온 친구들과 술 한잔 하려고 했는데 마침 잘 왔어.
      용례.문장:
      - 지수는 과일 가게에서 잘 익은 수박을 한 통 샀다.
      - 민준은 옷이 잘 맞는지 확인하기 위해 옷을 사기 전에 꼭 입어 본다.
      의미ID: 3
    - 뜻풀이: 아무 탈 없이 편안하게.
      용례.구:
      - 잘 가다.
      - 잘 도착하다.
      - 잘 살다.
      - 잘 있다.
      - 잘 지내다.
      용례.대화:
      - 그래. 잘 가게.
      용례.문장:
      - 어머니는 아이들이 할머니 댁에 잘 도착했는지 궁금해 하셨다.
      - 승규는 아들로부터 기숙사에서 잘 지낸다는 말을 전화로 직접 듣고서야 안심을 했다.
      의미ID: 4
    - 뜻풀이: 버릇처럼 자주.
      용례.구:
      - 잘 가다.
      - 잘 다니다.
      - 잘 먹다.
      - 잘 사다.
      - 잘 하다.
      용례.대화:
      - 옛날에는 새로운 향수가 눈에 보이면 꼭 샀는데 요즘에는 안 사.
      용례.문장:
      - 민준은 친구들하고 노래방에 잘 간다.
      - 내가 고등학교 때 잘 가던 식당이 아직도 그 자리에 있었다.
      의미ID: 9
    - 뜻풀이: 생각이 매우 깊고 조심스럽게.
      용례.구:
      - 잘 결정하다.
      - 잘 고려하다.
      - 잘 생각하다.
      - 잘 판단하다.
      - 잘 평가하다.
      용례.대화:
      - 네가 원하는 게 뭔지 잘 생각해 봐.
      용례.문장:
      - 전공은 자신의 적성과 특기를 생각해서 잘 결정해야 한다.
      - 선생님은 다른 사람에게 화내기 전에 자신의 잘못은 없는지부터 잘 생각해 보라고 하셨다.
      의미ID: 12
    - 뜻풀이: 관심을 집중해서 주의 깊게.
      용례.구:
      - 잘 관찰하다.
      - 잘 듣다.
      - 잘 보다.
      - 잘 살피다.
      - 잘 지켜보다.
      용례.대화:
      - 다시 한번 잘 들어 봐.
      용례.문장:
      - 아버지의 수술은 무사히 끝났지만 이후 상황을 잘 지켜봐야 한다.
      - 경비원은 뒷문으로 드나드는 사람이 있는지 잘 살피라는 지시를 받았다.
      의미ID: 11
    - 뜻풀이: 충분히 만족스럽게.
      용례.구:
      - 잘 놀다.
      - 잘 듣다.
      - 잘 먹다.
      - 잘 보다.
      - 잘 자다.
      용례.대화:
      - 아주 맛있게 잘 먹었습니다.
      용례.문장:
      - 지수는 서울에 사는 친구가 안내해 준 덕분에 서울 구경을 잘 했다.
      - 민준은 오랜만에 잘 자고 일어나서 맑은 정신으로 공부를 시작했다.
      의미ID: 5
    - 뜻풀이: 성질이나 성향이 어떤 상태가 되거나 어떤 행동을 하기 쉽게.
      용례.구:
      - 잘 깨지다.
      - 잘 놀라다.
      - 잘 부러지다.
      - 잘 속다.
      - 잘 웃다.
      - 잘 자다.
      - 잘 찢어지다.
      용례.대화:
      - 네, 포장을 꼼꼼히 해서 옮길게요.
      용례.문장:
      - 지수는 몸이 약해서 감기에 잘 걸린다.
      - 유민은 잘 웃고 착해서 친구들에게 인기가 많다.
      의미ID: 14
    - 뜻풀이: 기능이나 효과가 만족스럽게.
      용례.구:
      - 잘 되다.
      - 잘 나오다.
      - 잘 듣다.
      - 잘 들다.
      - 잘 작동하다.
      용례.대화:
      - 네. 저도 그 약을 먹고 감기가 금방 나았어요.
      용례.문장:
      - 오래된 칼이지만 날을 갈고 나니 참 잘 든다.
      - 어머니는 동네 약국의 약이 잘 안 듣는다며 다른 약국을 찾아가셨다.
      의미ID: 13
    - 뜻풀이: 친절하고 정성스럽게.
      용례.구:
      - 잘 대하다.
      - 잘 돌보다.
      - 잘 보살피다.
      - 잘 봐주다.
      - 잘 챙기다.
      용례.대화:
      - 아주머니, 그동안 어머니처럼 잘 해 주셔서 정말 감사해요.
      용례.문장:
      - 어머니는 선생님에게 민준을 잘 봐 달라며 선물을 건넸다.
      - 유민은 자신은 노력하지 않으면서 다른 사람들이 자신에게 잘 대해 주기만을 바란다.
      의미ID: 6
    - 뜻풀이: 아주 멋지고 예쁘게.
      용례.구:
      - 잘 꾸미다.
      - 잘 나오다.
      - 잘 어울리다.
      - 잘 입다.
      - 잘 차려입다.
      용례.대화:
      - 네. 날씨가 좋아서 사진이 멋있게 나왔어요.
      용례.문장:
      - 오래된 집이지만 잘 꾸며 놓으니 보기 좋다.
      - 결혼식 날 아침 신부 가족들은 모두 잘 차려입고 결혼식장으로 향했다.
      의미ID: 10
    - 뜻풀이: 부유하고 만족스럽게.
      용례.구:
      - 잘 살다.
      용례.대화:
      - 저는 모두가 잘 사는 나라를 만들고 싶습니다.
      용례.문장:
      - 어머니는 딸들이 시집가서 잘 살기만을 바라셨다.
      - 남편이 사업에 실패한 뒤로 유민은 잘 사는 친구들을 만나기가 싫었다.
      의미ID: 15
