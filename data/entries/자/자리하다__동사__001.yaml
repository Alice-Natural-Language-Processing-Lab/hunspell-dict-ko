    의미:
    - 뜻풀이: 일정한 공간을 차지하다.
      문형: 1이 2에 자리하다
      용례.구:
      - 학교가 자리한 곳.
      - 건물 2층에 자리한 사무실.
      - 언덕 위에 자리한 별장.
      - 식당이 중심가에 자리하다.
      용례.대화:
      - 해수욕장 가까운 곳에 자리한 호텔이 좋지 않을까?
      용례.문장:
      - 백화점은 주로 번화한 곳에 자리하고 있다.
      - 정자는 마을이 다 내려다보이는 산기슭에 자리해 있었다.
      의미ID: 1
    - 뜻풀이: 조직에서 어떤 지위를 차지하다.
      문형: 1이 2에 자리하다
      용례.구:
      - 고위직에 자리한 공무원.
      - 요직에 자리한 인물.
      - 중직에 자리하다.
      용례.문장:
      - 할아버지는 오랫동안 우리 가족의 중심에 자리하셨다.
      - 우리 대학의 동문들은 사회의 여러 중직에 자리하고 있다.
      - 아버지께서는 고위직에 자리한 공무원으로 평생을 한결같고 검소하게 사셨다.
      의미ID: 2
    - 뜻풀이: 여러 사람이 일정한 곳에 모이다.
      문형: 1이 2에 자리하다
      용례.대화:
      - 바쁘실 텐데 여기에 자리해 주신 모든 분들께 감사의 말씀을 전합니다.
      용례.문장:
      - 이 날 기념식에는 많은 유명 인사들이 함께 자리했다.
      - 오늘 토론에는 특별히 시장님께서도 함께 자리해 주셨다.
      - 이번 행사에 귀한 시간을 내어 자리해 주셔서 감사합니다.
      의미ID: 3
