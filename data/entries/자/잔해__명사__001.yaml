    어휘 등급: 없음
    원어: 殘骸
    의미:
    - 뜻풀이: 썩거나 타다 말고 남은 뼈.
      용례.구:
      - 시체 잔해.
      - 동물의 잔해.
      - 생물의 잔해.
      - 잔해가 발견되다.
      - 잔해를 찾다.
      용례.대화:
      - 네, 육식 공룡의 뼈로 생각됩니다.
      용례.문장:
      - 옛날에 멸종한 동물의 모습을 알 수 있는 잔해가 발견되었다.
      - 들판에는 맹수들이 먹다 남긴 동물의 잔해들이 뒹굴고 있었다.
      의미ID: 1
    - 뜻풀이: 부서지거나 망가져 못 쓰게 되어 남아 있는 물체.
      용례.구:
      - 건물의 잔해.
      - 비행기의 잔해.
      - 잔해가 없어지다.
      - 잔해를 정리하다.
      - 잔해를 철거하다.
      용례.대화:
      - 자기도 위험한 상황에서도 사람을 살리려는 용기가 정말 대단하네.
      용례.문장:
      - 비행기가 추락하여 부서진 잔해들이 널부러져 있었다.
      - 주민들은 지진으로 부서진 마을의 잔해들을 정리하기 시작했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 어떤 끔찍하고 심한 일이 지나가고 남은 흔적.
      용례.구:
      - 식민지 잔해.
      - 전쟁의 잔해.
      - 정권의 잔해.
      - 잔해가 남다.
      - 잔해를 딛다.
      용례.대화:
      - 그때가 얼마나 끔찍했는지 알 수 있어서 마음이 아파.
      용례.문장:
      - 황폐한 마을에는 아직도 가뭄의 잔해가 남아 있었다.
      - 그 나라는 긴 전쟁의 잔해를 딛고 빠르게 경제를 회복했다.
      의미ID: 3
