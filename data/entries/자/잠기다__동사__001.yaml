    - 뜻풀이: 문 등이 자물쇠나 고리로 남이 열 수 없게 채워지다.
      문형: 1이 잠기다
      용례.구:
      - 잠긴 문.
      - 금고가 잠기다.
      - 자물쇠가 잠기다.
      - 창문이 잠기다.
      - 굳게 잠기다.
      - 단단히 잠기다.
      용례.대화:
      - 열쇠를 안 가지고 나왔는데 문이 잠겨 있어서 누가 오길 기다렸어.
      용례.문장:
      - 화가 난 동생은 방문을 잠그고 나오지 않았다.
      - 교실 창문은 열쇠로 잠가 놓아서 열리지 않았다.
      의미ID: 1
    - 뜻풀이: 물, 가스 등이 나오지 않도록 되다.
      문형: 1이 잠기다
      용례.구:
      - 잠긴 수돗물.
      - 가스가 잠기다.
      - 밸브가 잠기다.
      - 수도꼭지가 잠기다.
      - 연료가 잠기다.
      용례.대화:
      - 알았어, 꼭 제대로 잠글게.
      용례.문장:
      - 수도꼭지가 잠기지 않아서 물이 계속 흐르고 있었다.
      - 나는 안전을 위해 가스레인지를 쓰고 나면 밸브가 잠겼는지 확인한다.
      의미ID: 2
    - 뜻풀이: 옷에 단추가 채워지다.
      문형: 1이 잠기다
      용례.구:
      - 잠긴 단추.
      - 단추가 덜 잠기다.
      - 단춧구멍에 잠기다.
      - 제대로 잠기다.
      - 엇갈려 잠기다.
      용례.대화:
      - 네, 어머니. 단추 꼭 채우고 다닐게요.
      용례.문장:
      - 셔츠의 단추가 너무 꽉 잠겨서 풀기가 쉽지 않았다.
      - 지수가 입은 옷은 너무 작아서 단추가 잠기지 않았다.
      의미ID: 3
    - 뜻풀이: 목이 쉬거나 부어서 소리가 제대로 나지 않다.
      문형: 1이 잠기다
      용례.구:
      - 잠긴 목소리.
      - 잠겨서 아프다.
      - 목이 잠기다.
      - 감기로 잠기다.
      - 큰소리를 질러 잠기다.
      용례.대화:
      - 응, 어제 노래 연습을 너무 많이 했나 봐.
      용례.문장:
      - 한 시간 동안 계속 노래를 불렀더니 목이 잠겼다.
      - 나는 감기 때문에 목이 잠겨서 말도 하기 어려웠다.
      의미ID: 4
