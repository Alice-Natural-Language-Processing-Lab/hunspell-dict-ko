    의미:
    - 뜻풀이: 쓸데없이 자질구레한 말을 늘어놓다.
      문형: 1이 잔소리하다
      용례.대화:
      - 자질구레하게 잔소리하지 말고 본론만 말해. 하고 싶은 말이 뭐야?
      용례.문장:
      - 학생들은 선생님의 말에 잔소리하지 않고 순순히 따랐다.
      - 그는 내가 아무리 힘든 일을 시켜도 잔소리하는 일이 없었다.
      의미ID: 1
    - 뜻풀이: 필요 이상으로 듣기 싫은 말을 하며 꾸짖거나 참견하다.
      문형: 1이 2에게 3-고 잔소리하다
      용례.대화:
      - 네가 알아서 방 청소를 잘하면 엄마가 이렇게 잔소리하지도 않지.
      용례.문장:
      - 그는 아이에게 텔레비전 좀 그만 보라고 잔소리했다.
      - 쉴 새 없이 잔소리하고 야단을 치는 상사를 직원들이 좋아할 리가 없었다.
      - 나는 남편에게 담배는 몸에 해롭다고 잔소리해도 남편은 담배를 계속 피워 댔다.
      의미ID: 2
