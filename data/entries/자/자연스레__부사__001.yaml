      발음: 자연스레
    어휘 등급: 없음
    원어: 自然 스레
    의미:
    - 뜻풀이: 억지로 꾸미지 않아 이상함이 없이.
      용례.구:
      - 자연스레 굴다.
      - 자연스레 끼어들다.
      - 자연스레 어울리다.
      - 자연스레 행동하다.
      용례.대화:
      - 예쁘게 잘라 주신 덕분이에요.
      용례.문장:
      - 레스토랑에 걸린 그림들이 자연스레 어울린다.
      - 옆에 앉은 아주머니는 우리의 대화에 자연스레 끼어들었다.
      - 유민이는 거짓말을 하고도 아무 일도 없다는 듯이 자연스레 행동했다.
      의미ID: 1
    - 뜻풀이: 도리나 이치에 맞고 당연하게.
      용례.구:
      - 자연스레 닳다.
      - 자연스레 떨어지다.
      - 자연스레 생기다.
      - 자연스레 없어지다.
      용례.대화:
      - 맞아. 얼굴에 주름이 자연스레 늘어가는 걸 보니 그런 것 같아.
      용례.문장:
      - 정원을 한동안 가꾸지 않았더니 자연스레 풀이 무성하게 자랐다.
      - 이틀 밤을 꼬박 샌 민준이는 밀려오는 졸음 때문에 자연스레 눈이 감겼다.
      의미ID: 2
    - 뜻풀이: 힘들이거나 애쓰지 않고 저절로.
      용례.구:
      - 자연스레 늘다.
      - 자연스레 배우다.
      - 자연스레 알게 되다.
      - 자연스레 익히다.
      용례.대화:
      - 동네가 같은 방향이라 자연스레 알게 됐어.
      용례.문장:
      - 친구네 집에 자주 놀러 가서 친구 동생과도 자연스레 친해졌다.
      - 영업 사원들은 사람들을 상대하는 일을 하다보니 자연스레 말솜씨가 늘었다.
      의미ID: 3
