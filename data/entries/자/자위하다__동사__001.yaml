    어휘 등급: 없음
    원어: 自慰 하다
    의미:
    - 뜻풀이: 자기 마음을 스스로 위로하거나 달래다.
      문형: 1이 2-고 자위하다
      용례.구:
      - 무능을 자위하다.
      - 실패를 자위하다.
      - 다행이라고 자위하다.
      - 무사할 것이라고 자위하다.
      - 잘된 일이라고 자위하다.
      용례.대화:
      - 네. 사람은 안 다치고 차가 많이 찌그러졌지만 그나마 다행이라고 자위하고 있어요.
      용례.문장:
      - 그 선수는 본선 진출 실패를 대회 경험을 쌓은 것으로 자위했다.
      - 그 국회 의원 후보는 당선되지는 못했지만 높은 득표율을 얻었다고 자위했다.
      의미ID: 1
    - 뜻풀이: 자기의 생식 기관을 스스로 자극하여 성적 쾌감을 얻다.
      문형: 1이 자위하다
      용례.구:
      - 자위하는 행동.
      - 자위하는 행위.
      - 청소년이 자위하다.
      용례.문장:
      - 선생님은 학생들에게 자위하는 행위가 나쁜 행동이 아니라고 가르쳤다.
      - 심리학자들은 청소년들이 자위하는 행동이 자연스러운 행동이라고 주장했다.
      의미ID: 2
