      뜻풀이: 자기 자신이나 자기가 한 일을 스스로 칭찬하다.
      문형: 1이 2를 자칭하다
      용례.대화:
      - 자네, 술이 들어가니 또 자칭하고 있구만.
      용례.문장:
      - 지수는 자신의 인기나 능력에 대해 자칭해 말하고 다녔다.
      - 김 씨가 자칭해 말하기를 젊었을 때 자신이 동네 최고의 미남이라고 했다.
      의미ID: 1
    - 뜻풀이: 자기 자신을 스스로 일컫다.
      문형: 1이 2-고 자칭하다
      용례.구:
      - 검사를 자칭하다.
      - 과학자를 자칭하다.
      - 백만장자를 자칭하다.
      - 소설가를 자칭하다.
      - 화가를 자칭하다.
      - 판사를 자칭하다.
      용례.대화:
      - 예전에 비해서는 실력이 많이 늘었던데? 아시아는 모르겠지만 한국 최고의 가수이기는 해.
      용례.문장:
      - 그는 뻔뻔스럽게도 자신이 정신 분석의 전문가라고 자칭했다.
      - 스스로를 시인으로 자칭하는 한 남자가 연회에서 시를 낭송했다.
      - 돈 한 푼 없어 보이는 녀석이 자신이 사장 아들임을 자칭하고 다녔다.
      - 나는 자신을 사진사라고 자칭하는 후배에게 졸업 사진을 찍어 달라고 부탁했다.
