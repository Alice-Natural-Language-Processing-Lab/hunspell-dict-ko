      뜻풀이: 스스로 목숨을 끊다.
      문형: 1이 자결하다
      용례.구:
      - 자결한 사람.
      - 강에 뛰어들어 자결하다.
      - 목을 매고 자결하다.
      - 손목을 그어 자결하다.
      - 혀를 깨물고 자결하다.
      용례.대화:
      - 아무래도 자결하려고 결심한 사람 같네요.
      용례.문장:
      - 다른 사람의 죄를 뒤집어쓴 사람이 억울하고 화가 나서 자결하고 말았다.
      - 남편이 전쟁에서 죽었다는 소식을 듣고 아내는 나무에 목을 매고 자결했다.
      의미ID: 1
    - 뜻풀이: 다른 사람의 도움이나 간섭 없이 자기의 일을 스스로 결정하고 해결하다.
      문형: 1이 2를 자결하다
      용례.구:
      - 자결할 권리.
      - 자결할 능력.
