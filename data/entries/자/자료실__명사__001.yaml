    의미:
    - 뜻풀이: 문서나 물건과 같은 자료를 보관하는 방.
      용례.구:
      - 본사 자료실.
      - 영상 자료실.
      - 회사 자료실.
      - 자료실에 가다.
      - 자료실에서 찾다.
      용례.대화:
      - 도서관의 자료실에 가 보는 건 어때?
      용례.문장:
      - 학생은 시청각 자료실에 가서 영어 발음을 연습했다.
      - 김 대리는 본사 자료실에서 최근 삼 년간 영업 실적을 찾았다.
      - 방송국의 영상 자료실에는 각종 드라마, 영화, 예능, 뉴스가 보관되어 있었다.
      의미ID: 1
    - 뜻풀이: 인터넷에서, 파일 자료를 모아 놓은 공간.
      용례.구:
      - 대용량 자료실.
      - 사진 자료실.
      - 영화 자료실.
      - 음악 자료실.
      - 자료실에 올리다.
      - 자료실에서 받다.
      용례.대화:
      - 자료실 게시판에 올렸으니 확인해 보세요.
      용례.문장:
      - 그 영화는 인터넷 동영상 자료실에 가면 다운을 받아 볼 수 있다.
      - 사진 동호회 사람들은 자신이 찍은 사진을 홈페이지 자료실에 올렸다.
      의미ID: 2
