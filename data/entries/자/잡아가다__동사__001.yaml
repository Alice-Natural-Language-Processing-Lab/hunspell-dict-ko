    어휘 등급: 고급
    의미:
    - 뜻풀이: 사람을 체포하여 데려가다.
      문형: 1이 2를 잡아가다
      용례.구:
      - 잡아간 형사.
      - 경찰이 잡아가다.
      - 범인을 잡아가다.
      - 용의자를 잡아가다.
      - 강제로 잡아가다.
      용례.대화:
      - 무슨 잘못을 했는지는 몰라도 갑자기 경찰이 들이닥쳐서 이 씨를 잡아갔대요.
      용례.문장:
      - 주민의 빠른 신고 덕분에 경찰은 용의자를 손쉽게 잡아갈 수 있었다.
      - 나는 경찰들에게 나를 잡아가려거든 내가 죄를 지었다는 증거를 가지고 오라고 말했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 저승으로 데려가다.
      문형: 1이 2를 잡아가다
      용례.구:
      - 귀신이 잡아가다.
      - 저승사자가 잡아가다.
      - 전염병이 잡아가다.
      - 노인을 잡아가다.
      - 저승으로 잡아가다.
      용례.대화:
      - 나 벌써 죽기 싫어요.
      용례.문장:
      - 마을 전체에 퍼진 전염병은 순식간에 마을 사람의 절반을 잡아갔다.
      - 강에서 자꾸 사람이 죽자 귀신이 사람들을 잡아가는 것이라는 소문이 돌기 시작했다.
      의미ID: 2
