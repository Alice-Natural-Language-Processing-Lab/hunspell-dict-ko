    의미:
    - 뜻풀이: 아이들이 재미로나 심심풀이로 하는 짓을 하다.
      문형: 1이 장난하다
      용례.구:
      - 장난하는 아이들.
      - 장난하고 놀다.
      - 동생과 장난하다.
      - 학생들이 장난하다.
      - 신나게 장난하다.
      용례.대화:
      - 친구들이랑 장난하고 놀았어요.
      용례.문장:
      - 아이가 밖에서 신나게 장난했는지 옷이 몹시 더러워져 있었다.
      - 꼬마는 골목에서 친구들과 장난하며 놀다가 엄마가 부르는 소리에 집으로 달려갔다.
      의미ID: 1
    - 뜻풀이: 목적 없이 재미로 하는 일을 하다.
      문형: 1이 장난하다
      용례.구:
      - 장난할 기분.
      - 장난하고 놀다.
      - 동료들과 장난하다.
      - 친구와 장난하다.
      - 종일 장난하다.
      용례.대화:
      - 아니요. 친구들과 장난하느라 공부는 하나도 못 했어요.
      용례.문장:
      - 나는 주말 내내 강아지와 장난하며 집안을 뒹굴었다.
      - 오늘은 몸이 좋지 않아 사람들과 장난하며 웃고 떠들 기분이 아니었다.
      의미ID: 2
    - 뜻풀이: 남을 놀리려고 하는 못된 짓을 하다.
      문형: 1이 장난하다
      용례.구:
      - 장난하는 선배.
      - 장난하고 괴롭히다.
      - 못되게 장난하다.
      - 심하게 장난하다.
      - 짓궂게 장난하다.
      용례.대화:
      - 장난하지 말고 어서 돌려 줘.
      용례.문장:
      - 지수는 내가 아무리 심하게 장난해도 반응이 없다.
      - 우리 형은 나에게 장난하는 아이들을 대신 혼내 주었다.
      의미ID: 3
