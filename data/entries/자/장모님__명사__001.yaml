      뜻풀이: (높임말로) 아내의 어머니를 이르거나 부르는 말.
      용례.구:
      - 친구의 장모님.
      - 장모님이 오다.
      - 장모님을 모시다.
      - 장모님을 뵙다.
      - 장모님께 절하다.
      용례.대화:
      - 주말에 처갓집에 가면 장모님께서 맛있는 음식을 잔뜩 해 주시거든.
      - 아이고, 고마워라. 바쁠 텐데 뭐 이런 것까지 사 왔어.
      용례.문장:
      - 우리 아내는 장모님과는 성격이 정반대이다.
      - 남편이 아내를 사랑하는 마음이 깊으면 장모님께도 잘하게 된다.
