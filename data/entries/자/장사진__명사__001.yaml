    - 뜻풀이: 많은 사람들이 줄을 지어 길게 늘어선 모양.
      용례.구:
      - 입구의 장사진.
      - 엄청난 장사진.
      - 장사진이 줄을 잇다.
      - 장사진을 이루다.
      - 장사진을 치다.
      용례.대화:
      - 벌써부터 표를 구하려는 팬들로 매표소 앞이 장사진을 이룬다는데, 미리 사 두자.
      용례.문장:
      - 지수의 국수 가게는 항상 손님들이 장사진을 치고 있었다.
      - 갑자기 추워진 날씨에 병원마다 감기 환자가 장사진을 이루고 있었다.
      - 용하다고 소문이 난 의원의 병원은 새벽부터 환자들로 장사진을 이루었다.
