      - 됐어, 너 지금 돈 많다고 자랑하는 거니?
      용례.문장:
      - 최근에 결혼한 승규는 모임에만 나가면 자신의 아내를 자랑했다.
      - 아버지는 내가 좋은 대학에 다닌다고 늘 친구 분들에게 자랑하셨다.
      - 무대에 올라선 그는 그동안 감추어 온 노래 실력을 마음껏 자랑하고 있었다.
      - 지수는 시험에 합격한 것을 어디에라도 자랑하고 싶어 친구들에게 전화를 했다.
