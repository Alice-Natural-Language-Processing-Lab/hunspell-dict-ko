    의미:
    - 뜻풀이: 일상생활에서 쓰는 여러 가지 물품.
      용례.구:
      - 패션 잡화.
      - 잡화 매장.
      - 잡화를 사다.
      - 잡화를 진열하다.
      - 잡화를 팔다.
      용례.대화:
      - 이 층부터는 의류 매장이고 잡화는 일 층에 가시면 있어요.
      용례.문장:
      - 어머니는 잡화 매장에서는 신발과 가방을 샀다.
      - 나는 트럭에 온갖 자질구레한 잡화를 싣고 사람들에게 물건을 팔았다.
      의미ID: 1
    - 뜻풀이: 배에 싣는 여러 가지 짐.
      용례.구:
      - 다량의 잡화.
      - 화물선의 잡화.
      - 잡화를 내리다.
      - 잡화를 싣다.
      - 잡화를 운반하다.
      용례.문장:
      - 나는 배에 잡화를 실어 나르는 일을 하고 있다.
      - 우리는 화물선에 실린 엄청난 양의 잡화를 내리느라 힘을 다 썼다.
      - 내가 타는 배는 규모가 커서 잡은 고기는 물론이고 여러 가지 잡화도 다 실을 수 있다.
      의미ID: 2
