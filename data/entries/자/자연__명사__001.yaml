    어휘 등급: 초급
    원어: 自然
    의미:
    - 뜻풀이: 사람의 힘에 의한 것이 아닌, 세상에 원래부터 있거나 저절로 이루어지는 모든 현상이나 존재.
      용례.구:
      - 자연 재해.
      - 자연 현상.
      - 자연의 힘.
      - 자연의 법칙.
      - 자연의 원리.
      - 자연의 이치.
      - 자연을 극복하다.
      - 자연에 순응하다.
      - 자연으로 돌아가다.
      용례.대화:
      - 그러게요, 거대한 자연의 힘 앞에서는 인간은 한 없이 작은 존재인 것 같아요.
      용례.문장:
      - 인류는 자연을 극복하기 위해 과학 기술을 발전시켜 왔다.
      - 한번 태어난 생명이 언젠가 죽는 것은 거스를 수 없는 자연의 이치이다.
      의미ID: 1
    - 뜻풀이: 사람의 손길이 미치지 않고 저절로 생겨난 산, 강, 바다 등의 지리적 환경.
      용례.구:
      - 아름다운 자연.
      - 자연 경관.
      - 자연 자원.
      - 자연 환경.
      - 자연 훼손.
      - 자연의 혜택.
      - 자연을 개발하다.
      - 자연을 보존하다.
      - 자연을 보호하다.
      - 자연을 파괴하다.
      용례.대화:
      - 그래, 답답한 도시를 벗어나 자연을 벗 삼아 며칠 푹 쉬다 오라고.
      용례.문장:
      - 댐 개발로 인해 강 주변의 자연이 많이 파괴되고 있다.
      - 우리 고장은 자연 경관이 훌륭해 관광객의 발길이 끊이지 않는다.
      - 우리나라는 석유, 가스와 같은 자연 자원이 풍부하지 않아 주로 수입에 의존한다.
      의미ID: 2
    - 뜻풀이: 사람의 힘에 의하지 않고도 저절로 이루어지는 것.
      용례.구:
      - 자연 감소.
      - 자연 건조.
      - 자연 미인.
      - 자연 발생.
      - 자연 발효.
      - 자연 분만.
      - 자연 숙성.
      - 자연 증가.
      - 자연 사망률.
      용례.대화:
      - 아냐, 어릴 때부터 걔를 봐서 아는데 걔는 누가 뭐래도 순수한 자연 미인이야.
      용례.문장:
      - 출산율의 자연 감소로 인해 우리나라 전체 인구는 점점 감소할 전망이다.
      - 할머니가 보내 온 된장은 자연 숙성 과정을 거친 것이라 맛이 깊고 구수했다.
      - 의사는 산모와 아이의 건강을 위해서 제왕절개 수술보다는 자연 분만을 권유했다.
      의미 참고: 주로 '자연 ~'으로 쓴다.
      의미ID: 3
