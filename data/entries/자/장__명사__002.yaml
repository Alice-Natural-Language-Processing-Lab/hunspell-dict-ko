    의미:
    - 뜻풀이: 글의 내용을 체계적으로 나누는 구분의 하나.
      용례.구:
      - 각 장.
      - 다음 장.
      - 본 장.
      - 앞 장.
      - 장을 나누다.
      용례.대화:
      - 내용이 체계적이지 않은 것 같아. 장을 좀 나누어 보면 어때?
      용례.문장:
      - 나는 글의 맨 마지막 부분에 각 장의 주요 논의들을 요약하여 제시했다.
      - 앞의 장의 논의를 토대로 이번 장에서는 현상에 대한 해석을 시도하고자 한다.
      의미ID: 1
    - 뜻풀이: 글의 내용을 구분한 것을 세는 단위.
      용례.구:
      - 다섯 장.
      - 삼 장.
      - 여러 장.
      - 일 장.
      - 칠 장.
      용례.대화:
      - 나도 그 부분이 좀 약한 것 같다고 생각했어.
      용례.문장:
      - 그의 글은 서론과 결론을 포함하여 총 다섯 장으로 구성되어 있었다.
      - 나는 논문의 일 장에 도입에 해당하는 내용과 문제를 제기하는 내용을 넣었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
