    - 뜻풀이: 타고난 성격이나 소질.
      용례.구:
      - 독특한 자질.
      - 자질이 보이다.
      - 자질을 드러내다.
      - 자질을 지니다.
      - 자질을 타고나다.
      용례.대화:
      - 제일 나이가 어린데도 기죽지 않고 경기를 하는 걸 보면 강단 있는 자질을 지닌 것 같아.
      용례.문장:
      - 그녀는 온유한 자질을 타고난 사람이기에 웬만해서는 화를 잘 내지 않는다.
      - 갈등 상황에서 어떻게 행동하는지를 보면 그 사람의 자질이 어떤지 알 수 있다.
      의미ID: 1
