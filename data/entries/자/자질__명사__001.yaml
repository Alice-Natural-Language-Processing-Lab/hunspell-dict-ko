      - 자질을 닦다.
      - 자질을 발견하다.
      - 자질을 알다.
      - 자질을 의심하다.
      - 자질을 인정하다.
      - 자질을 지니다.
      - 자질을 키우다.
      - 자질을 향상하다.
      용례.대화:
      - 실수하는 거에 위축되지 말고 네가 가지고 있는 실력을 보여주면 돼.
      용례.문장:
      - 리더의 자리에 선다는 것은 오히려 다른 사람을 섬기는 자질이 요구된다.
      - 팀장님은 이번에 터진 사건을 잘 해결하면서 업무에 있어서 자질을 인정받았다.
      의미ID: 2
