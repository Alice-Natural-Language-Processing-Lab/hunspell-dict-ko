      - 허약한 자질.
      - 자질을 극복하다.
      - 자질을 바꾸다.
      - 자질에 맞추다.
      용례.대화:
      - 한약은 개개인의 자질에 맞춰서 짓는 거라서 이 약이 네 몸에는 안 좋을 수가 있어.
      용례.문장:
      - 나는 어릴 때부터 건강한 자질이 아니었기 때문에 늘 병원을 다니며 살았다.
