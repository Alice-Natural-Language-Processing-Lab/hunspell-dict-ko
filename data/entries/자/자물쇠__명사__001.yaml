      뜻풀이: 열고 닫게 되어 있는 물건을 잠그는 장치.
      용례.구:
      - 열쇠와 자물쇠.
      - 자물쇠를 끊다.
      - 자물쇠를 따다.
      - 자물쇠를 부수다.
      - 자물쇠를 열다.
      - 자물쇠를 채우다.
      - 자물쇠를 풀다.
      - 자물쇠로 잠그다.
      용례.대화:
      - '그러게. 자물쇠로 채워져 있는 걸 보니 그런 것 같아. '
      용례.문장:
      - 그는 열쇠로 자물쇠를 열고 창고에 갇혀 있던 아이를 구했다.
      - 그들은 자물쇠를 부수고 비닐 하우스에 들어가 농작물을 모조리 훔쳐 갔다.
      - 딸아이는 사춘기가 되면서 비밀 일기를 쓰기 시작하더니 일기장에 자물쇠를 채웠다.
      의미ID: 1
