    - 뜻풀이: 붙들려 가다.
      문형: 1이 2에/에게 잡혀가다
      용례.구:
      - 잡혀간 학생.
      - 귀신에게 잡혀가다.
      - 선생님에게 잡혀가다.
      - 주인에게 잡혀가다.
      - 강제로 잡혀가다.
      용례.대화:
      - 죄송해요. 다시는 거짓말 안 할게요.
      용례.문장:
      - 우리는 수업을 빼먹고 놀다가 담임 선생님한테 잡혀갔다.
      - 나는 담벼락에 낙서를 하다가 들켜서 주인 할아버지한테 잡혀가 크게 혼이 났다.
      의미ID: 1
    - 뜻풀이: 체포되어 끌려가다.
      문형: 1이 2에/에게 잡혀가다
      용례.구:
      - 잡혀간 범인.
      - 경찰서로 잡혀가다.
      - 경찰에 잡혀가다.
      - 순경에게 잡혀가다.
      - 형사에게 잡혀가다.
      용례.대화:
      - 경찰에 잡혀간 걸 보니 무슨 죄를 저질렀나 봐요.
      용례.문장:
      - 범인은 순순히 경찰에게 잡혀갔다.
      - 어머니는 형사에게 잡혀가는 아버지를 보며 눈물을 흘리셨다.
      의미ID: 2
    - 뜻풀이: 볼모나 포로가 되어 가다.
      문형: 1이 2에/에게 잡혀가다
      용례.구:
      - 잡혀간 포로.
      - 인질로 잡혀가다.
      - 외국에 잡혀가다.
      - 적군에게 잡혀가다.
      - 중국으로 잡혀가다.
      용례.문장:
      - 그는 전쟁 때 적국에게 볼모로 잡혀가 갖은 고난을 겪었다.
      - 나는 적군에게 잡혀가서 고문을 당하느니 차라리 죽는 게 낫다고 생각했다.
      - 나는 전쟁에 참여했다가 외국에 인질로 잡혀가 그곳에서 십 년이 넘게 살았다.
