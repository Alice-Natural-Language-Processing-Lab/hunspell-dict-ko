      용례.문장:
      - 월간 잡지에 유명 가수의 가족 이야기가 실렸다.
      - 언니는 잡지에 실린 정보를 보고 화장품이며 옷을 산다.
      - 나는 매달 잡지를 사러 서점에 가는 게 싫어서 정기 구독을 한다.
      - 미용실에서는 손님이 머리를 하는 동안 가볍게 볼 수 있게 잡지를 비치해 두고 있다.
