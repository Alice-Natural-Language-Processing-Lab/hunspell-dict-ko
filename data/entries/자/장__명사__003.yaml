    - 뜻풀이: 정기적으로 많은 사람이 모여 여러 가지 물건을 사고파는 곳.
      용례.구:
      - 마을의 장.
      - 장이 서다.
      - 장이 열리다.
      - 장이 파하다.
      - 장에 가다.
      용례.문장:
      - 엄마는 집에서 직접 가꾼 채소를 장이 열릴 때마다 내다 파셨다.
      - 나는 어렸을 때 장이 서는 날마다 엄마를 따라가서 맛있는 것을 먹고 오곤 했다.
      - 급하게 필요한 물건이 있어 장에 갔지만 시간이 늦어서인지 장은 이미 파한 상태였다.
      의미ID: 1
