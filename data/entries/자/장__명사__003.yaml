      뜻풀이: 여러 가지 상품을 사고파는 곳.
      용례.구:
      - 이른 장.
      - 장이 들어서다.
      - 장이 멀다.
      - 장을 보다.
      - 장에 가다.
      용례.대화:
      - 시장에서 맛있는 거 많이 사 오세요.
      용례.문장:
      - 어머니는 채소가 다 떨어졌다며 나에게 빨리 장에 가서 채소를 사 오라고 시키셨다.
      - 집 근처에 새로 장이 들어서서 이제는 집에서 멀리 있는 시장에까지 갈 필요가 없게 됐다.
