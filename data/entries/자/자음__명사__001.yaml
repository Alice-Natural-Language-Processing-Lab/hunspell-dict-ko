      용례.구:
      - 한국어의 자음.
      - 자음을 배우다.
      - 자음을 쓰다.
      용례.대화:
      - 우리는 자기소개도 하고 자음 중에서 시옷까지 진도가 나갔어. 다들 잘 따라와 주더라고.
      용례.문장:
      - 한국어의 자음을 가르치다 보면 비읍, 쌍비읍, 피읖의 구별을 하지 못하는 학습자가 있다.
      - 한글에서 기역, 니은, 디귿, 리을 등은 자음이며 이들은 보통 모음과 합쳐져서 발음이 된다.
