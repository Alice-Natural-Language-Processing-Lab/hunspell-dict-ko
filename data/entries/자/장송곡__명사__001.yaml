    의미:
    - 뜻풀이: 사람이 죽은 후 장례를 치를 때 연주하는 곡.
      용례.구:
      - 구슬픈 장송곡.
      - 슬픈 장송곡.
      - 장엄한 장송곡.
      - 장중한 장송곡.
      - 장송곡이 흘러나오다.
      - 장송곡을 연주하다.
      용례.대화:
      - 죽은 사람을 위한 장속곡이라서 그럴 거야.
      용례.문장:
      - 그가 장송곡을 연주하자 유족들은 모두 눈물을 흘렸다.
      - 전쟁에서 죽은 군인들이 돌아오자 부대에 장송곡이 울려 퍼졌다.
      의미ID: 1
    - 뜻풀이: 장사 지내는 행렬이 행진할 때 연주하는 행진곡.
      용례.구:
      - 행렬의 장송곡.
      - 장송곡이 들리다.
      - 장송곡이 울리다.
      - 장송곡을 멈추다.
      - 장송곡에 맞추다.
      용례.문장:
      - 상여는 장송곡에 맞춰 한 걸음씩 발을 뗐다.
      - 그의 시신은 장송곡과 함께 무덤을 향해 갔다.
      의미ID: 2
