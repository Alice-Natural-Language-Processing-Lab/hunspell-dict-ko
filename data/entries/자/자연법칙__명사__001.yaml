      - 자연법칙에 어긋나다.
      용례.대화:
      - 맞아요. 건물이 들어서면 바다가 안 보이게 될 거예요.
      용례.문장:
      - 환경 단체는 바다를 막아 물을 빼내어 땅을 만드는 것을 자연법칙에 어긋나는 일이라며 비난했다.
      - 과학자들의 유전자 조작에 관한 연구에 대해 자연법칙을 거스르는 짓이라고 생각하는 사람들도 많았다.
