    의미:
    - 뜻풀이: 잘못되거나 모자란 점이나 틀린 곳을 찾아내다.
      문형: 1이 2를 잡아내다
      용례.구:
      - 잡아낸 약점.
      - 잡아내어 고치다.
      - 꼬투리를 잡아내다.
      - 오류를 잡아내다.
      - 오자를 잡아내다.
      - 허점을 잡아내다.
      - 꼼꼼히 잡아내다.
      용례.대화:
      - 민준이가 꼼꼼하고 성실하니까 민준이한테 부탁해 봐.
      용례.문장:
      - 나는 교과서에 있는 오류를 잡아내서 선생님께 큰 칭찬을 들었다.
      - 나는 지수의 허점을 잡아내기 위해서 지수의 일거수일투족을 계속 관찰했다.
      의미ID: 1
    - 뜻풀이: 숨겨져 있는 사람이나 물건 등을 찾아내다.
      문형: 1이 2를 잡아내다
      용례.구:
      - 잡아낸 비리.
      - 범인을 잡아내다.
      - 탈옥수를 잡아내다.
      - 횡령을 잡아내다.
      - 쉽게 잡아내다.
      용례.대화:
      - 내 자리를 걸고서라도 범인을 반드시 잡아내고 말겠어.
      용례.문장:
      - 경찰은 시시 티브이 덕분에 범인을 손쉽게 잡아낼 수 있었다.
      - 베테랑 어부인 아버지는 특별한 장치 없이 맨눈으로도 고기 떼를 잡아내셨다.
      의미ID: 2
    - 뜻풀이: 야구에서, 투수가 타자를 아웃시키다.
      문형: 1이 2를 잡아내다
      용례.구:
      - 잡아낸 사 번 타자.
      - 타자를 잡아내다.
      - 삼진으로 잡아내다.
      - 파울로 잡아내다.
      - 내야에서 잡아내다.
      용례.문장:
      - 그는 두 명의 타자를 삼진으로만 잡아냈다.
      - 나는 여섯 명의 타자를 삼진 두 개와 네 번의 평범한 투구로 잡아냈다.
      - 민준이는 모든 타자를 삼진으로 잡아내어 팀을 우승으로 이끌었다.
      의미ID: 3
