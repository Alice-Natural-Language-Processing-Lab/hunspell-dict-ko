      뜻풀이: 쓰고 남은 돈.
      용례.구:
      - 잔금이 남다.
      - 잔금을 반납하다.
      용례.대화:
      - '다음에 쓰게 공동 회비로 남겨두자. '
      용례.문장:
      - 물건을 사고 난 뒤 잔금은 경리에게 다시 반납하였다.
      - 회비 중에서 음식 값을 내고 나니 남은 잔금이 십만 원 정도 되었다.
      의미ID: 1
    - 뜻풀이: 갚지 못하고 남은 돈.
      용례.구:
      - 잔금을 갚다.
      - 잔금을 받다.
      용례.대화:
      - 아니, 지금까지 천만 원 정도 갚았고 잔금이 이백만 원 정도 남았어.
      용례.문장:
      - 그는 나에게서 빌려간 돈의 잔금을 갚겠다며 나를 찾아왔다.
      - 그 회사는 대출을 한 뒤 잔금을 다 갚지 못해 결국 부도가 나고 말았다.
      의미ID: 2
    - 뜻풀이: 집이나 토지 등을 살 때 여러 번 나누어 내는 돈에서 마지막으로 내는 돈.
      용례.구:
      - 잔금을 치르다.
      용례.대화:
      - 그럼, 잔금까지 다 치렀으니 이젠 자네 땅일세.
      용례.문장:
      - 우리는 이사하는 날 잔금을 치르고 집 열쇠를 받기로 했다.
      - 그는 여기저기서 어렵게 마련한 돈으로 아파트 잔금을 치렀다.
