    - 뜻풀이: 자신의 일을 스스로 다스림.
      용례.구:
      - 자치 계획.
      - 자치 기구.
      - 자치 원칙.
      - 자치 의식.
      - 자치 정신.
      - 자치를 하다.
      용례.대화:
      - 그렇군요. 그렇다면 우리 스스로 해야 할 일에는 어떤 것들이 있습니까?
      용례.문장:
      - 나는 아들에게 앞으로는 자신의 일에 대해서는 자치를 하도록 가르쳤다.
      - 그는 아이들이 부모님의 간섭을 받지 않고 자신의 일을 자치로 해내도록 했다.
      의미ID: 1
