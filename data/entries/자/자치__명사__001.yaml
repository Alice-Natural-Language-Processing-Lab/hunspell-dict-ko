      - 자치의 원칙.
      - 자치를 인정하다.
      - 자치를 허락하다.
      용례.대화:
      - 응, 자치를 인정하기로 했으면 정부에서 간섭하지 않았으면 좋겠는데 말이야.
      용례.문장:
      - 다음 주 목요일에는 우리 동네만의 자치 단체장 선거가 있을 예정이다.
      - 우리는 현재 다른 나라의 간섭을 받지 않는 자치 정부가 운영되고 있다.
