      - 무럭무럭 자라다.
      - 쑥쑥 자라다.
      용례.대화:
      - 대통령이 되고 싶어요.
      용례.문장:
      - 우리 집 아이들은 모두 건강하게 잘 자랐다.
      - 앞마당에는 여러 풀과 나무들이 자라고 있다.
      - 친구들은 이제 모두 자라 결혼할 나이가 되었다.
      - 작았던 새의 날개가 충분히 자라서 날 수 있게 되었다.
      의미ID: 1
