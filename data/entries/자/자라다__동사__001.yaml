      문형: 1이 자라다
      용례.구:
      - 고아로 자라다.
      - 막내로 자라다.
      - 장남으로 자라다.
      - 첫째로 자라다.
      - 같은 동네에서 자라다.
      - 도시에서 자라다.
      - 시골에서 자라다.
      - 강하게 자라다.
      - 고생을 모르고 자라다.
      - 버릇없이 자라다.
      - 약하게 자라다.
      용례.대화:
      - 맞아. 한 번도 부모님 속을 썩인 적이 없대.
      용례.문장:
      - 많은 아이들은 동화를 읽으며 자란다.
      - 나는 시골에서 건강하고 씩씩하게 자랐다.
      - 아이는 부모님의 끊임없는 사랑을 받으며 자란다.
      - 어렸을 때부터 클래식을 들으며 자란 아이는 커서 피아니스트가 되었다.
