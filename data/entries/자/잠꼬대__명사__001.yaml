      발음: 잠꼬대
    어휘 등급: 고급
    의미:
    - 뜻풀이: 잠을 자면서 자기도 모르게 하는 헛소리.
      용례.구:
      - 특이한 잠꼬대.
      - 잠꼬대 소리.
      - 잠꼬대가 심하다.
      - 잠꼬대를 내뱉다.
      - 잠꼬대로 말하다.
      용례.대화:
      - 자면서 계속 무서운 꿈을 꿔서 그랬나 봐.
      용례.문장:
      - 지수는 자면서 자꾸 알아들을 수 없는 잠꼬대를 했다.
      - 나는 동생의 잠꼬대 때문에 잠을 한숨도 자지 못했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 이치에 맞지 않는 엉뚱한 말.
      용례.구:
      - 한낱 잠꼬대.
      - 잠꼬대 같은 이야기.
      - 잠꼬대를 비웃다.
      - 잠꼬대로 여기다.
      - 잠꼬대에 지나지 않다.
      용례.대화:
      - 무슨 잠꼬대 같은 소리야? 나는 아무 잘못도 안 했어.
      용례.문장:
      - 지수가 하는 앞뒤도 맞지 않는 말은 한낱 잠꼬대에 지나지 않았다.
      - 내가 아무리 사실을 말해도 친구들은 우스운 잠꼬대처럼 생각했다.
      의미ID: 2
