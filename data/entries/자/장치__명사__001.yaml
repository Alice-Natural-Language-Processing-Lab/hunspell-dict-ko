    - 뜻풀이: 어떤 목적에 따라 일을 해낼 수 있도록 기계나 도구 등을 설치함. 또는 그 기계나 도구.
      용례.구:
      - 기계 장치.
      - 도청 장치.
      - 안전 장치.
      - 인식 장치.
      - 입력 장치.
      - 진동 장치.
      - 장치가 개발되다.
      - 장치를 달다.
      - 장치를 만들다.
      - 장치를 하다.
      용례.대화:
      - 응. 어제 치과에 가서 드디어 뗐어. 너무 개운해.
      용례.문장:
      - 이 총에는 안전 장치가 부착되어 있다.
      - 회의장에서 소형 도청 장치가 발견돼 경찰이 수사에 나섰다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일을 아무 탈이나 말썽 없이 잘 해내기 위해 만든 조직이나 제도, 규칙.
      용례.구:
      - 문화적 장치
      - 정치적 장치.
      - 제도적 장치.
      - 장치를 고안하다.
      - 장치를 마련하다.
      용례.문장:
      - 이 문제의 근본적 해결을 위한 장치 마련이 시급하다.
      - 검찰은 기업 비리 근절을 위한 제도적 장치를 고민하고 있다.
      - 회의에서는 극심한 불평등의 해소 장치를 마련해야 한다는 주장이 제기됐다.
