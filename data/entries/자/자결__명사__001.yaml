      뜻풀이: 스스로 목숨을 끊음.
      용례.구:
      - 자결을 결심하다.
      - 자결을 권하다.
      - 자결을 막다.
      - 자결을 택하다.
      - 자결을 하다.
      용례.대화:
      - 자결을 했다는 증거가 될 수도 있겠군요.
      용례.문장:
      - 억울한 누명을 쓴 사람은 자결로 자신의 결백을 주장했다.
      - 적에게 잡힌 군인은 군사 비밀을 밝히느니 자결을 선택했다.
