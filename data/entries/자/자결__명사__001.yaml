    - 뜻풀이: 다른 사람의 도움이나 간섭 없이 자기의 일을 스스로 결정하고 해결함.
      용례.구:
      - 민족의 자결.
      - 자결을 공포하다.
      - 자결을 선언하다.
      - 자결을 선포하다.
      - 자결을 하다.
      용례.대화:
      - 그래야 경제가 자립을 하고 자결을 할 수 있겠지요.
      용례.문장:
      - 국가는 자결을 지키며 다른 나라와 협력과 경쟁 관계를 유지했다.
      - 식민지의 국민들은 민족의 자결을 되찾기 위해 독립 운동을 멈추지 않았다.
      - 억압하는 국가로부터 독립한 민족은 자결을 선포하고 그들만의 나라를 세웠다.
