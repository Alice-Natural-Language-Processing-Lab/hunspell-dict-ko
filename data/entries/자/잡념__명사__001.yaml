      - 명상을 하면서 지수는 머릿속의 복잡한 잡념을 가라앉혔다.
      - 승규는 머릿속에 떠오르는 잡념 때문에 수업에 집중할 수 없었다.
      - 민준이의 머리에 강의 내용은 하나도 안 들어오고 온통 잡념만 가득했다.
