    의미:
    - 뜻풀이: 발을 뻗어서 어떤 것을 힘껏 지르거나 받아 올리다.
      문형: 1이 2를 차다
      용례.구:
      - 공을 차다.
      - 깡통을 차다.
      - 제기를 차다.
      - 발로 차다.
      용례.문장:
      - 나는 발로 축구공을 힘껏 찼다.
      - 그가 찬 돌멩이는 포물선을 그리며 멀리 날아갔다.
      - 한쪽에서는 사내아이들이 제기를 차며 놀고 있었다.
      의미ID: 1
    - 뜻풀이: 발을 힘껏 뻗어 사람을 치다.
      문형: 1이 2를 차다
      용례.구:
      - 엉덩이를 차다.
      - 발로 차다.
      용례.대화:
      - 그렇게 세게 차지도 않았는데.
      용례.문장:
      - 화가 난 나는 사내의 엉덩이를 발로 세게 찼다.
      - 그 권투 경기에서는 상대 선수를 차는 것이 허용되지 않았고 오로지 주먹만 사용할 수 있었다.
      의미ID: 2
    - 뜻풀이: 혀끝을 입천장 앞쪽에 붙였다가 떼면서 소리를 내다.
      문형: 1이 2를 차다
      용례.구:
      - 혀 차는 소리.
      - 혀를 차다.
      용례.문장:
      - 한 노인은 내가 한심하다는 듯이 ‘쯧쯧’ 혀를 찼다.
      - 내가 제출한 보고서가 마음에 들지 않았는지 박 부장은 혀를 차며 고개를 저었다.
      - 내가 자식이 없다고 말하면 어떤 이들은 퍽 안됐다는 표정으로 혀를 끌끌 차는 것이었다.
      의미ID: 3
    - 뜻풀이: 발로 힘 있게 밀어젖히다.
      문형: 1이 2를 차다
      용례.구:
      - 차고 나가다.
      - 땅을 차다.
      - 바닥을 차다.
      용례.문장:
      - 나는 높이 도약하기 위해 바닥을 힘껏 찼다.
      - 아이들은 출발선을 차고 힘차게 달려 나갔다.
      의미ID: 4
    - 뜻풀이: (속된 말로) 연인 사이인 남녀 중 한쪽이 일방적으로 관계를 끊다.
      문형: 1이 2를 차다
      용례.대화:
      - 남자 친구가 널 찬 거야?
      용례.문장:
      - 나는 나를 차 버린 그녀를 원망했다.
      - 나는 거짓말을 자꾸 하는 애인에게 실망해서 그를 차 버렸다.
      - 우리는 십 년을 사귀었지만 그가 나를 차면서 한순간에 남남이 되었다.
      의미ID: 5
    - 뜻풀이: (비유적으로) 자기에게 베풀어지거나 들어오는 좋은 기회를 받아들이지 않다.
      문형: 1이 2를 차다
      용례.구:
      - 기회를 차다.
      - 복을 차다.
      용례.대화:
      - 그 좋은 기회를 왜 거절해? 네가 복을 제 발로 찼구나.
      용례.문장:
      - 승규는 그 좋은 기회를 차 버린 게 너무 후회가 되었다.
      - 나는 굴러 들어온 복을 차는 건 아닌가 하는 생각이 들었다.
      의미ID: 6
