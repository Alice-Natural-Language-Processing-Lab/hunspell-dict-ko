    의미:
    - 뜻풀이: 어떤 것에 대하여 도움이 될 만한 의견을 말하는 사람.
      용례.구:
      - 참고인의 견해.
      - 참고인의 협력.
      - 참고인을 선정하다.
      - 참고인을 영입하다.
      - 참고인을 초빙하다.
      용례.대화:
      - 네, 어떤 점이 주로 논의될 예정입니까?
      용례.문장:
      - 위원회는 각 분야의 전문가들을 참고인으로 영입하여 자문을 구하기로 했다.
      - 청문회에 출석한 참고인은 새로 제안된 정책의 실현 가능성이 매우 낮다는 견해를 드러냈다.
      의미ID: 1
    - 뜻풀이: 범죄에 관하여 알고 있는 사실을 말하도록 조사를 받는, 피의자 이외의 사람.
      용례.구:
      - 참고인 수사.
      - 참고인 자격.
      - 참고인의 진술.
      - 참고인을 부르다.
      - 참고인을 조사하다.
      용례.대화:
      - 저런, 어떻게 된 일이에요?
      용례.문장:
      - 경찰은 사고가 난 공장의 책임자를 참고인 자격으로 조사했다.
      - 용의자의 이웃이었던 참고인의 진술은 수사에 결정적인 도움을 주었다.
      의미ID: 2
