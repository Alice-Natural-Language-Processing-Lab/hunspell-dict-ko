    - 뜻풀이: 강한 빛이 번쩍이거나 수많은 불빛이 빛나는 상태로. 또는 그 빛이 매우 밝고 환하게.
      용례.구:
      - 찬란히 떠오르다.
      - 찬란히 반짝이다.
      - 찬란히 밝히다.
      - 찬란히 비추다.
      - 찬란히 빛나다.
      용례.대화:
      - 정말 눈부시게 밝네요.
      용례.문장:
      - 동그랗게 뜬 거대한 달은 밤하늘 전체를 찬란히 비추었다.
      - 무심코 하늘을 올려다보니 수많은 별들이 찬란히 빛나고 있었다.
      의미ID: 1
    - 뜻풀이: 빛깔이나 모양 등이 매우 화려하거나 아름답게.
      용례.구:
      - 찬란히 꾸미다.
      - 찬란히 비상하다.
      - 찬란히 수놓다.
      - 찬란히 펼쳐지다.
      - 찬란히 피다.
      용례.대화:
      - 하늘에 저렇게 찬란히 걸려 있는데 안 보여?
      용례.문장:
      - 마당에는 아름다운 꽃들이 찬란히 피어 있었다.
      - 온 산을 붉게 물들인 단풍은 가벼운 바람을 맞으며 찬란히 나부끼고 있었다.
      의미ID: 2
    - 뜻풀이: 일이나 이상 등이 매우 좋고 훌륭하게.
      용례.구:
      - 찬란히 꽃피다.
      - 찬란히 발전하다.
      - 찬란히 성장하다.
      - 찬란히 시작되다.
      - 찬란히 이루다.
      용례.대화:
      - 네, 그 사상은 이 책과 함께 찬란히 시작되고 널리 퍼졌어요.
      용례.문장:
      - 그 옛날 찬란히 꽃피었던 문화는 지금까지도 우리에게 영향을 주고 있다.
      - 그는 우리나라가 이토록 찬란히 발전한 것이 자랑스럽다며 눈물까지 보였다.
