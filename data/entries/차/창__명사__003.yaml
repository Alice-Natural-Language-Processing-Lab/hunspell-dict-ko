      뜻풀이: 공기나 햇빛이 들어올 수 있도록 벽이나 지붕에 만들어 놓은 문.
      용례.구:
      - 네모난 창.
      - 둥근 창.
      - 커다란 창.
      - 창이 흔들리다.
      - 창을 내다.
      - 창을 닫다.
      - 창을 두드리다.
      - 창을 열다.
      용례.대화:
      - 밖에서 바람이 세게 불어서 그래.
      용례.문장:
      - 동생 방에는 밖이 훤히 내다보이는 큰 창이 있다.
      - 나는 보통 창을 활짝 열어 놓지만 겨울에는 날씨가 추워 창을 꼭 닫는다.
      의미ID: 1
    - 뜻풀이: 컴퓨터의 모니터 화면에서 독립적인 작업 환경을 나타내는 사각형 모양의 영역.
      용례.구:
      - 창이 뜨다.
      - 창을 닫다.
      - 창을 띄우다.
      - 창을 열다.
      - 창을 크게 하다.
      용례.대화:
      - 창을 너무 많이 열어 놓고 작업하면 그럴 수 있어.
      용례.문장:
      - 사이트에 접속하면 창 아래에 안내 문구가 나타난다.
      - 나는 몇 가지 작업을 한꺼번에 하기 위해 창을 여러 개 띄워 놓았다.
