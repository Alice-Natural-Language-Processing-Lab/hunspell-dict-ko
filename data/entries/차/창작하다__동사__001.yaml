      발음: 창ː자카다
    어휘 등급: 없음
    원어: 創作 하다
    의미:
    - 뜻풀이: 무엇을 처음으로 만들어 내다.
      문형: 1이 2를 창작하다
      용례.구:
      - 교재를 창작하다.
      - 모형을 창작하다.
      - 신제품을 창작하다.
      - 프로그램을 창작하다.
      - 새롭게 창작하다.
      용례.대화:
      - 저는 제가 창작한 교재를 이용하고 있어요. 시중에는 마음에 드는 교재가 없어서요.
      용례.문장:
      - 지수는 이 문제를 해결할 기가 막힌 방안을 창작해 냈다.
      - 승규는 지난 일 년 동안 자신이 설계한 배의 모형을 창작해 왔다.
      - 김 감독은 시청자가 참여할 수 있는 프로그램을 처음으로 창작하였다.
      의미ID: 1
    - 뜻풀이: 예술 작품을 독창적으로 만들어 내다.
      문형: 1이 2를 창작하다
      용례.구:
      - 창작한 작품.
      - 노래를 창작하다.
      - 소설을 창작하다.
      - 시를 창작하다.
      - 음악을 창작하다.
      용례.대화:
      - 제가 창작하고 제가 부른 노래예요.
      용례.문장:
      - 최 교수는 5년 전부터 작품을 창작하여 무대에 올렸다.
      - 김 선생은 그 한 편의 장편 소설을 창작하기 위해 이십 년의 시간이 걸렸다고 했다.
      의미ID: 2
    - 뜻풀이: 말이나 일 등을 거짓으로 지어내다.
      문형: 1이 2를 창작하다
      용례.구:
      - 창작한 말.
      - 창작한 소문.
      - 거짓말을 창작하다.
      - 유언비어를 창작하다.
      - 그럴듯하게 창작하다.
      용례.대화:
      - 정말? 그 많은 이야기가 다 거짓이었다고?
      용례.문장:
      - 그는 있지도 않은 일을 창작해 거짓으로 핑계를 댔다.
      - 당황한 누나는 급하게 거짓말을 창작하다가 어머니에게 들켰다.
      의미ID: 3
