      발음: 창구
    어휘 등급: 중급
    원어: 窓口
    의미:
    - 뜻풀이: 안과 밖의 의사소통이 가능하도록 창을 내거나 뚫어 놓은 곳.
      용례.구:
      - 조그만 창구.
      - 창구를 내다.
      - 창구를 만들다.
      - 창구를 통하다.
      - 창구로 밀어 넣다.
      용례.대화:
      - 네, 하지만 유리 벽에 막혀 조그만 창구를 통해서만 이야기를 할 수 있었어요.
      용례.문장:
      - 그는 철망에 난 조그만 창구를 통해 상대와 물건을 주고받았다.
      - 지수는 상자로 만든 집에 작은 창구를 내어 밖을 보았다.
      의미ID: 1
    - 뜻풀이: 사무실이나 영업소에서 외부인과 문서, 돈, 물건 등을 주고받거나 접촉할 수 있는 장소나 부서.
      용례.구:
      - 대출 창구.
      - 반납 창구.
      - 은행 창구.
      - 창구를 열다.
      - 창구로 가다.
      용례.대화:
      - 3번 창구로 가세요.
      용례.문장:
      - 나는 도서관에서 대출한 책을 반납하기 위해 반납 창구로 갔다.
      - 창구에서 손님을 부르는 은행원의 상냥한 목소리가 들려왔다.
      의미ID: 2
    - 뜻풀이: 외부와의 교섭이나 협상을 담당하는 경로.
      용례.구:
      - 대화 창구.
      - 협상 창구.
      - 의사소통의 창구.
      - 창구가 뚫리다.
      - 창구가 막히다.
      용례.대화:
      - 둘 사이에 비밀 접촉 창구가 있다고 들었어.
      용례.문장:
      - 우리 회사는 홈페이지를 개설하여 소비자와의 소통 창구를 늘렸다.
      - 정부는 자동차 수출 문제를 놓고 미국과의 협상 창구를 다각도로 마련했다.
      의미ID: 3
