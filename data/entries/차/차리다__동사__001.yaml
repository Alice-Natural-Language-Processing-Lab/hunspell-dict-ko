    의미:
    - 뜻풀이: 준비한 음식 등을 먹을 수 있게 상 위에 놓다.
      문형: 1이 2를 차리다
      용례.구:
      - 생일상을 차리다.
      - 술상을 차리다.
      - 음식을 차리다.
      - 잔칫상을 차리다.
      - 저녁을 차리다.
      용례.대화:
      - 차린 게 없다니요, 이렇게 먹을 게 많은데. 맛있게 먹을게요.
      용례.문장:
      - 아내는 여러 요리를 만들어 상을 차렸다.
      - 나는 과일과 파전 등이 놓인 술상을 차려 손님들께 대접했다.
      의미ID: 1
    - 뜻풀이: 기운이나 정신 등을 가다듬어 되찾다.
      문형: 1이 2를 차리다
      용례.구:
      - 기운을 차리다.
      - 정신을 차리다.
      용례.대화:
      - 힘들어도 이럴 때일수록 기운을 차려서 열심히 살아야지.
      용례.문장:
      - 문득 정신을 차리고 주변을 둘러보니 공항 안은 어느새 사람들이 줄어 한산했다.
      - 찬 수건으로 찜질을 하고 굳어진 몸을 주무르자 비로소 그 사내는 정신을 차렸다.
      의미ID: 2
    - 뜻풀이: 마땅히 지켜야 할 도리나 예절, 격식 등을 갖추다.
      문형: 1이 2를 차리다
      용례.구:
      - 격식을 차리다.
      - 예를 차리다.
      - 예의를 차리다.
      - 의식을 차리다.
      - 체면을 차리다.
      용례.문장:
      - 우리 측은 예의를 차려서 국빈을 대접했다.
      - 나는 어른들에게 말을 할 때 최대한 격식을 차렸다.
      의미ID: 3
    - 뜻풀이: 어떤 조짐을 보고 미리 짐작하여 알다.
      용례.구:
      - 기미를 차리다.
      - 낌새를 차리다.
      - 눈치를 차리다.
      용례.대화:
      - 경찰들이 잠복하고 있다는 낌새를 차리기라도 한걸까?
      용례.문장:
      - 건물 안에 들어선 그는 수상한 낌새를 차렸다.
      - 가족들은 이상한 눈치를 차리고 그에게 무슨 일을 있는지 묻기 시작했다.
      의미 참고: 1이 2를 차리다
      의미ID: 4
    - 뜻풀이: 어떤 일을 하려고 준비를 하거나 방법을 찾다.
      문형: 1이 2를 차리다
      용례.구:
      - 방법을 차리다.
      - 준비를 차리다.
      - 채비를 차리다.
      용례.문장:
      - 몰래 돈을 빼돌린 그들은 서둘러 도망갈 준비를 차렸다.
      - 아버지가 위독하다는 소식을 들은 그는 급히 채비를 차려 병원으로 향했다.
      의미ID: 5
    - 뜻풀이: 살림이나 가게, 회사 등을 새로 마련하다.
      문형: 1이 2를 차리다
      용례.구:
      - 가게를 차리다.
      - 가정을 차리다.
      - 살림을 차리다.
      - 음식점을 차리다.
      - 회사를 차리다.
      용례.대화:
      - 식당을 한 지 얼마 안 된 것 같은데 대단하네.
      용례.문장:
      - 자식들은 결혼을 한 뒤 모두 살림을 차려 나갔다.
      - 회사를 그만두고 나서 나는 조그마한 가게를 하나 차렸다.
      - 그는 함께 일하던 동료들과 함께 투자 회사를 차리기로 했다.
      의미ID: 6
    - 뜻풀이: 자기의 이익을 따져서 챙기다.
      문형: 1이 2를 차리다
      용례.구:
