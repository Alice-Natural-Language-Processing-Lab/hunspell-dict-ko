      문형: 1이 2를 찰싹거리다
      용례.구:
      - 찰싹거리는 파도 소리.
      - 강물이 찰싹거리다.
      - 파도가 찰싹거리다.
      - 개울을 찰싹거리다.
      - 바위를 찰싹거리다.
      용례.대화:
      - 고향 생각이 나서 그런가 봐.
      용례.문장:
      - 발밑에서 바닷물이 찰싹거렸고 이내 신발이 젖어 들기 시작했다.
      - 파도가 바위를 찰싹거리는 소리가 들리는 것을 보니 바다에 가까워진 모양이다.
