    원어: 參考書
    의미:
    - 뜻풀이: 살펴서 도움을 얻을 수 있는 책.
      용례.구:
      - 교양 참고서.
      - 참고서 한 권.
      - 참고서를 읽다.
      - 참고서를 찾다.
      - 참고서로 삼다.
      용례.대화:
      - 대학교에서 동양 철학을 전공하면서 논어를 참고서 삼아 여러 번 읽었어요.
      용례.문장:
      - 오늘은 도서관에 가서 보고서를 쓰는 데 참고서가 될 만한 책을 찾아보았다.
      - 고전 음악에 관한 전반적인 지식을 갖추려면 참고서를 한두 권 정도 읽는 것이 좋다.
      의미ID: 1
    - 뜻풀이: 학습할 때 살펴서 도움을 얻도록 만든 책.
      용례.구:
      - 교과목 참고서.
      - 참고서 한 권.
      - 참고서를 만들다.
      - 참고서를 쓰다.
      - 참고서를 읽다.
      - 참고서로 공부하다.
      용례.대화:
      - 공부할 때 쓸 참고서가 있어야 해요.
      용례.문장:
      - 우리 출판사에서는 중학교, 고등학교의 교과목 참고서도 만들고 있다.
      - 나는 학창 시절에 학원에 다니지 않고 교과서와 참고서를 가지고 혼자 공부했다.
      의미ID: 2
