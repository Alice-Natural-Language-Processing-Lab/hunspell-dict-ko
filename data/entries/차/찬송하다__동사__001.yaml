      뜻풀이: 아름답고 훌륭한 덕행을 기리고 칭찬하다.
      문형: 1이 2를 찬송하다
      용례.구:
      - 공덕을 찬송하다.
      - 부처를 찬송하다.
      - 업적을 찬송하다.
      - 왕을 찬송하다.
      - 행적을 찬송하다.
      용례.대화:
      - 부처의 행적을 찬송하는 내용을 담고 있는 책이에요.
      용례.문장:
      - 그는 왕에게 잘 보이기 위해서 드러내 보이며 왕을 찬송했다.
      - 종교 철학 모임에서 사람들은 신을 찬송하기도 하고 비방하기도 하면서 활발한 토론을 벌였다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 하나님의 은혜를 기리고 칭찬하다.
      문형: 1이 2를 찬송하다
      용례.구:
      - 찬송하는 글.
      - 찬송하는 노래.
      - 영광을 찬송하다.
      - 주님을 찬송하다.
      - 하나님을 찬송하다.
      용례.대화:
      - 네, 요즘은 기쁜 마음으로 문제를 해결해 주신 하나님을 찬송하고 있어요.
      용례.문장:
      - 교회에서는 교인들에게 주님을 찬송하면서 살 것을 강조했다.
      - 나는 주님을 찬송하는 노래를 지어 교회 사람들에게 부르게 했다.
      - 목사인 그는 우리를 이 땅에 있게 하신 하나님을 찬송하라고 설교했다.
