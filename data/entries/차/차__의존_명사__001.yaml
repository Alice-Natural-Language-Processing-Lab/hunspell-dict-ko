    의미:
    - 뜻풀이: 어떤 일의 차례나 횟수를 나타내는 말.
      용례.구:
      - 삼 차.
      - 수십 차.
      - 오백 차.
      - 제일 차 세계 대전.
      - 제일 차 시험.
      용례.대화:
      - 응, 일차 서류 전형과 이차 면접은 통과했으니 이제 삼 차 면접만 남았어.
      용례.문장:
      - 나는 지수네 집에 수십 차 전화를 했지만 아무도 전화를 받지 않았다.
      - 나는 제일 차 시험과 제이 차 시험에 합격한 후 삼 차로 면접을 봤다.
      - 제일 차 세계 대전이 일어난 지 얼마 지나지 않아 또 다시 제이 차 세계 대전이 일어났다.
      의미 참고: 주로 한자어 수 뒤에 쓴다.
      의미ID: 1
    - 뜻풀이: 어떠한 일을 하던 기회나 순간.
      용례.대화:
      - 마침 출출하던 차에 잘됐다.
      - 안 그래도 뭐 줄 거 있어서 가려고 생각하던 차였어.
      용례.문장:
      - 민준이가 나에게 전화했을 때는 마침 민준이에게 가려던 차였다.
      - 선풍기를 사야 되겠다고 생각하던 차에 아는 사람이 선풍기를 버린다기에 나는 얼른 그것을 달라고 했다.
      의미 참고: 주로 '-던 차에', '-던 차이다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 일정한 주기나 기간이 지난 해당 시기를 나타내는 말.
      용례.구:
      - 결혼 삼 년 차.
      - 임신 십 주 차.
      - 입사 십 년 차.
      용례.대화:
      - 저는 올해로 입사 사 년 차입니다.
      용례.문장:
      - 김 과장은 벌써 입사한 지 칠 년 차가 되었다.
      - 우리 부부는 결혼 오 년 차에 첫딸을 낳았다.
      의미 참고: 일정한 기간을 나타내는 명사구 뒤에 쓴다.
