    - 뜻풀이: 의견이나 주장, 생각 등을 방해받는 것 없이 자유롭게 표현하고 전달함.
      용례.구:
      - 민의의 창달.
      - 언론의 창달.
      - 의견의 창달.
      - 창달을 장려하다.
      - 창달에 앞장서다.
      용례.대화:
      - 응, 언론 창달에 앞장서겠다고 하면서 개국했대.
      용례.문장:
      - 정 의원은 민의의 창달을 장려하고 거기에 귀 기울이려고 노력했다.
      - 한 방송사의 기자들이 언론의 창달이 보장되지 못하고 있다며 파업을 선언했다.
      의미ID: 1
    - 뜻풀이: 어떤 것이 걸리거나 막히는 것 없이 쑥쑥 뻗어 나감. 또는 그렇게 되게 함.
      용례.구:
      - 문화의 창달.
      - 정신의 창달.
      - 창달과 진흥.
      - 창달을 이룩하다.
      - 창달에 기여하다.
      - 창달에 힘쓰다.
      용례.대화:
      - 응, 전통문화의 현대적 계승과 창달을 어떻게 이루어 낼 수 있을지 고민해 보자.
      용례.문장:
      - 박 교수는 시장 경제의 창달이나 경쟁의 활성화가 이루어져야 한다고 주장했다.
      - 그는 재능 있는 예술가들을 후원하면서 문화와 배움의 창달에 적극적으로 기여했다.
