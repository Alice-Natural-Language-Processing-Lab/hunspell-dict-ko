    원어: 暢達 하다
    의미:
    - 뜻풀이: 의견이나 주장, 생각 등을 방해받는 것 없이 자유롭게 표현하고 전달하다.
      문형: 1이 2를 창달하다
      용례.구:
      - 민의를 창달하다.
      - 언론을 창달하다.
      - 여론을 창달하다.
      - 의견을 창달하다.
      - 자유롭게 창달하다.
      용례.대화:
      - 네, 그동안 구성원 모두가 언론을 창달하기 위해 애써 왔습니다.
      용례.문장:
      - 우리는 각자의 의견을 자유롭게 창달하며 새로운 작품을 구상했다.
      - 아이들은 자신의 의견을 충분히 창달할 수 있는 분위기 속에서 토론을 이어 갔다.
      - 최 의원은 국민들이 민의를 창달할 수 있는 제도를 마련하는 것이 중요하다고 말했다.
      의미ID: 1
    - 뜻풀이: 어떤 것이 걸리거나 막히는 것 없이 쑥쑥 뻗어 나가다. 또는 그렇게 되게 하다.
      문형: 1이 2를 창달하다
      용례.구:
      - 창달하여 성장하다.
      - 민주주의가 창달하다.
      - 자손이 창달하다.
      - 선진 문화를 창달하다.
      - 시장 경제를 창달하다.
      용례.대화:
      - 네, 다양한 연구를 통해 우리나라 과학 기술이 창달하는 데 큰 기여를 한 공로를 인정받았어요.
      용례.문장:
      - 그는 점점 사라져 가는 향토 예술을 보존하고 창달하기 위해 애썼다.
      - 정부는 문화 수준을 높이고 민족 문화를 창달할 수 있도록 여러 가지 정책을 발표했다.
      의미ID: 2
