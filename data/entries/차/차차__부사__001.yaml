      뜻풀이: 일이나 사물의 상태나 정도의 변화가 시간이 지남에 따라 조금씩 계속.
      용례.구:
      - 차차 가까워지다.
      - 차차 나아지다.
      - 차차 익숙해지다.
      - 차차 친숙해지다.
      - 차차 친해지다.
      용례.대화:
      - 어린 애들은 금세 적응하더라고. 처음엔 조금 힘들 수도 있지만 차차 적응해 갈거야.
      용례.문장:
      - 지수는 처음에는 집안일이 손에 익지 않아 실수가 많았지만 차차 나아졌다.
      - 말없는 그와 한 팀이 된 나는 처음에는 어색했지만 차차 조용히 시간을 보내는 것에 익숙해졌다.
      의미ID: 1
    - 뜻풀이: 서두르지 않고 나중에 천천히.
      용례.구:
      - 차차 구상하다.
      - 차차 마련하다.
      - 차차 생각하다.
      - 차차 알아보다.
      - 차차 의논하다.
      - 차차 이야기하다.
      용례.대화:
      - 먼저 학교 문제부터 해결하고 차차 알아보려고요.
      용례.문장:
      - 먼저 꼭 필요한 가구와 가전제품만 사고 나머지는 차차 장만할 계획이다.
      - 우리는 일단 근처에서 묵고 남은 여정을 어떻게 보낼지는 차차 생각해 보기로 했다.
      의미ID: 2
