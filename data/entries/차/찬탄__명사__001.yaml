      - 우리는 자연의 위대함과 아름다움에 찬탄을 금하지 못했다.
      - 사람들은 무대 위에서 열연을 한 배우들에게 우레와 같은 박수와 찬탄을 보냈다.
      - 그는 자신의 기사에서 내 작품을 걸작으로 묘사하며 칭찬과 찬탄을 아끼지 않았다.
