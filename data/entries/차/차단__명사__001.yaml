    - 뜻풀이: 액체나 기체 등의 흐름을 막거나 끊어서 통하지 못하게 함.
      용례.구:
      - 소음 차단.
      - 자외선 차단.
      - 전자파 차단.
      - 차단이 되다.
      - 차단을 하다.
      - 차단을 해제하다.
      용례.대화:
      - 아무래도 전기가 다 차단이 된 것 같아.
      용례.문장:
      - 여름철이었지만 나는 자외선 차단을 위해 얇은 긴팔 상의를 입었다.
      - 아무리 높은 방음벽을 설치해도 완전하게 소음 차단을 하기란 어려웠다.
      의미ID: 1
    - 뜻풀이: 다른 것과의 관계나 접촉을 막거나 끊음.
