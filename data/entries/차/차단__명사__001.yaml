      - 외부와의 차단.
      - 일반인과의 차단.
      - 차단이 되다.
      - 차단을 하다.
      용례.대화:
      - 맞아. 유해 사이트에 접속하지 못하도록 차단이 필요한데 일일이 감시할 수도 없고.
      용례.문장:
      - 기차선로의 차단으로 인해 한동안 기차의 운행이 중지되었다.
      - 그곳은 일반인의 출입이 차단이 되어 우리는 안으로 들어갈 수 없었다.
      의미ID: 2
