    어휘 등급: 고급
    원어: 蒼白 하다
    의미:
    - 뜻풀이: 얼굴이나 피부가 푸른빛이 돌 만큼 핏기 없이 하얗다.
      문형: 1이 창백하다
      용례.구:
      - 창백하게 굳다.
      - 창백하게 질리다.
      - 창백하고 파리하다.
      - 창백해 보이다.
      - 낯빛이 창백하다.
      - 뺨이 창백하다.
      - 얼굴색이 창백하다.
      용례.대화:
      - 며칠 동안 잠을 못 자서 그래.
      용례.문장:
      - 휘청거리는 걸음걸이며 솟은 광대뼈와 창백한 안색으로 보아 그는 몹시 지치고 굶주린 듯했다.
      - 남자의 말을 들은 여자의 표정이 굳으며 얼굴빛이 창백하게 변했다.
      - 빛 아래 드러난 여자아이의 얼굴은 매우 창백해서 아파 보일 정도였다.
      의미ID: 1
    - 뜻풀이: 달빛이 맑고 깨끗하다.
      문형: 1이 창백하다
      용례.구:
      - 창백한 초승달.
      - 창백하게 빛나다.
      - 달빛이 창백하다.
      용례.대화:
      - 응, 하늘이 맑아서 달빛도 유난히 창백하다.
      용례.문장:
      - 지수는 창백한 달빛을 바라보며 생각에 잠겼다.
      - 아름다운 여인의 눈썹 같은 초승달이 창백하게 빛난다.
      의미ID: 2
    - 뜻풀이: 불빛 등이 흐리다.
      문형: 1이 창백하다
      용례.구:
      - 창백한 빛줄기.
      - 창백하게 비치다.
      - 전구의 불빛이 창백하다.
      - 형광등 불빛이 창백하다.
      - 희끄무레하고 창백하다.
      용례.대화:
      - 불빛이 전반적으로 창백해서 아련한 느낌을 주는 게 마음에 들어.
      용례.문장:
      - 승규는 창백한 형광등 불빛 아래에서 책을 읽고 있었다.
      - 그곳은 전체적으로 어두웠고 창백한 불빛만이 군데군데를 비출 뿐이었다.
      의미ID: 3
