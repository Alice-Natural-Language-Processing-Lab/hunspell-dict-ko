      발음: 차례
    어휘 등급: 초급
    원어: 次例
    의미:
    - 뜻풀이: 어떤 일을 하거나 어떤 일이 일어나는 순서.
      용례.구:
      - 다음 차례.
      - 차례를 지키다.
      용례.대화:
      - 저기 있는 것부터 차례대로 하나씩 정리해 줘.
      용례.문장:
      - 아이들은 차례를 지켜 질서 있게 버스 위에 오르고 있었다.
      - 바람이 불자 일렬로 세워져 있던 표지판이 하나씩 차례로 넘어졌다.
      - 계획대로라면 지금쯤이면 행사를 마치고 식사 장소로 이동할 차례였다.
      의미ID: 1
    - 뜻풀이: 일을 하거나 일이 일어나는 순서에 따라 주어지는 기회.
      용례.구:
      - 다음 차례.
      - 차례가 되다.
      - 차례가 오다.
      - 차례를 기다리다.
      용례.대화:
      - 뭘 그리 서둘러요? 아직 앞 차례 사람이 무대에 오르지도 않았어요.
      용례.문장:
      - 한 시간 동안 줄을 서서 기다린 끝에 드디어 내 차례가 왔다.
      - 승규는 우두커니 하늘만 보며 지루하게 자신의 차례가 되기만을 기다렸다.
      의미ID: 2
    - 뜻풀이: 책이나 글 등을 이루고 있는 내용의 제목을 순서대로 늘어놓은 것.
      용례.구:
      - 논문의 차례.
      - 책의 차례.
      - 차례를 훑어보다.
      용례.대화:
      - 잠깐만, 차례를 보니까 십이 쪽인 것 같다.
      용례.문장:
      - 나는 책의 차례를 보고 책의 전체적인 내용을 대강 파악했다.
      - 승규는 차례만 쭉 훑어보고는 책을 다 읽었다며 밖으로 놀러 나갔다.
      - 이 책은 차례에 나온 쪽수와 본문의 쪽수가 맞지 않아 책을 보기가 불편하였다.
      의미ID: 3
    - 뜻풀이: 일이 일어나는 횟수를 세는 단위.
      용례.구:
      - 몇 차례.
      - 여러 차례.
      - 한 차례.
      용례.대화:
      - 의사 말이 수술은 잘 끝났는데 몇 차례 더 치료를 받아야 된대.
      용례.문장:
      - 지수는 승규에게 두어 차례를 전화를 했지만 전화를 받지 않았다.
      - 그들은 불을 끄고 난 다음에도 남은 불씨가 없는지 여러 차례 확인했다.
      - 나는 유민이와 몇 차례 만난 적은 있지만 그가 어떤 사람인지 잘 모르겠다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 4
