    어휘 등급: 없음
    원어: 槍劍
    의미:
    - 뜻풀이: 창과 긴 칼.
      용례.구:
      - 창검이 부딪치다.
      - 창검을 꺼내다.
      - 창검을 휘두르다.
      - 창검으로 무장하다.
      - 창검으로 찌르다.
      용례.대화:
      - 백성들의 피해가 심각하니 어서 대책을 마련해야 해요.
      용례.문장:
      - 군사들은 창검을 꺼내 들고 적군에게 맞섰다.
      - 전장에서는 창검이 부딪치는 소리가 어지럽게 들렸다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 무기나 무력.
      용례.구:
      - 창검을 사용하다.
      - 창검을 쓰다.
      - 창검을 앞세우다.
      - 창검으로 위협하다.
      - 창검으로 지배하다.
      용례.대화:
      - 창검으로 백성을 지배하려고 하는 지도자는 좋은 지도자가 아니지요.
      용례.문장:
      - 그들은 마음에 들지 않는 일이 있으면 창검을 앞세워 상대방을 짓밟았다.
      - 선비들은 창검을 써 자신들을 따르기를 요구하는 역적들 앞에서도 뜻을 굽히지 않았다.
