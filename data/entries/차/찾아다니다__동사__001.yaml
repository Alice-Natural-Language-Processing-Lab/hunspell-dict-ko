    어휘 등급: 중급
    의미:
    - 뜻풀이: 어떤 목적을 이루기 위해 사람을 만나고 다니거나, 특정한 장소를 보러 여기저기 다니다.
      문형: 1이 2를/에/로 찾아다니다
      용례.구:
      - 가게를 찾아다니다.
      - 명소를 찾아다니다.
      - 음식점을 찾아다니다.
      - 절에 찾아다니다.
      - 경치 좋은 곳으로 찾아다니다.
      용례.대화:
      - 매일 음식이 맛있는 곳을 찾아다니다 보니까 자연스럽게 많이 알게 됐어요.
      용례.문장:
      - 우리는 여행하면서 한국의 관광 명소를 찾아다녔다.
      - 나는 설날에 아침 식사를 한 뒤 이웃 어른들을 찾아다니며 인사를 드렸다.
      의미ID: 1
    - 뜻풀이: 무엇을 찾기 위해 여기저기 돌아다니다.
      문형: 1이 2를 찾아다니다
      용례.구:
      - 꽃을 찾아다니다.
      - 인재를 찾아다니다.
      - 정보를 찾아다니다.
      - 애타게 찾아다니다.
      - 혼자서 찾아다니다.
      용례.대화:
      - 그렇게 모은 돌 중에는 값이 꽤 나가는 것도 있다고 해. 여기저기 돌을 찾아다닌 보람은 있는 거지.
      용례.문장:
      - 옆집 아저씨는 5년 전 잃어버린 딸을 찾아다녔다.
      - 아버지는 산삼을 반년 동안 찾아다니다 결국은 빈털터리가 되어 돌아왔다.
      의미ID: 2
