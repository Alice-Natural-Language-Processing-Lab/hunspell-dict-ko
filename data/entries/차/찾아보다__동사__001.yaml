    - 뜻풀이: 어떤 사람이 있는 곳에 가서 그 사람을 만나다.
      문형: 1이 2를 찾아보다
      용례.구:
      - 관계자를 찾아보다.
      - 주인을 찾아보다.
      - 지인을 찾아보다.
      - 친구를 찾아보다.
      - 친척을 찾아보다.
      용례.대화:
      - 그래. 이제 친구들을 좀 찾아봐야겠어.
      용례.문장:
      - 김 노인은 수년 동안 찾아보는 이 하나 없이 혼자 외롭게 살고 있었다.
      - 승규는 바쁘다는 핑계로 고향 친구들을 찾아보는 일을 계속 미루고 있었다.
      의미ID: 1
    - 뜻풀이: 원하는 정보를 얻기 위해 살펴보다.
      문형: 1이 2를 찾아보다
      용례.구:
      - 사전을 찾아보다.
      - 수첩을 찾아보다.
      - 자료를 찾아보다.
      - 전화번호부를 찾아보다.
      - 꼼꼼히 찾아보다.
      용례.대화:
      - 상자 안에 넣어 둔 설명서를 찾아봐.
      용례.문장:
      - 유민이는 낮에 길에서 본 친구의 이름이 생각나지 않아 고등학교 졸업 앨범을 찾아보았다.
      - 모르는 단어가 생길 때마다 국어사전을 찾아보는 습관 덕분에 승규의 어휘력은 또래 아이들보다 뛰어났다.
      의미ID: 2
