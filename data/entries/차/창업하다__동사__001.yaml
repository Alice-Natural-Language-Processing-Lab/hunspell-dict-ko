    의미:
    - 뜻풀이: 나라나 왕조 등을 처음으로 세우다.
      문형: 1이 2를 창업하다
      용례.구:
      - 창업한 세력.
      - 창업한 시조.
      - 나라를 창업하다.
      - 왕조를 창업하다.
      - 조선을 창업하다.
      용례.대화:
      - 내가 나라를 창업하고 왕이 된다면, 제도를 정비하는 일을 가장 먼저 해야겠지?
      용례.문장:
      - 새로운 왕조가 세워지고 왕조를 창업한 공신들은 곧 나라의 실세가 되었다.
      - 이 나라는 지방에서 세력을 떨치던 영주들이 일어나 창업한 나라이다.
      의미ID: 1
    - 뜻풀이: 사업 등을 처음으로 시작하다.
      문형: 1이 2를 창업하다
      용례.구:
      - 창업할 계획.
      - 창업할 예정.
      - 창업할 준비.
      - 중소기업을 창업하다.
      - 회사를 창업하다.
      용례.대화:
      - 아니, 나는 취직하지 않고 창업하려고.
      용례.문장:
      - 그들은 모이기만 하면 어떤 아이디어를 가지고 창업할 것인지를 논의했다.
      - 박 사장이 창업할 당시만 해도 주변에 찻집이라고는 이 가게 하나뿐이었다.
      - 그는 회사를 창업한 이후 삼십 년 가량 경영자의 위치에 있으면서 회사를 키웠다.
      의미ID: 2
