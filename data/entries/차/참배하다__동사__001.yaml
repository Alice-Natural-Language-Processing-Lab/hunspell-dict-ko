      문형: 1이 2에/를 참배하다
      용례.구:
      - 묘소를 참배하다.
      - 묘역을 참배하다.
      - 위령비를 참배하다.
      - 묘에 참배하다.
      - 사당에 참배하다.
      용례.대화:
