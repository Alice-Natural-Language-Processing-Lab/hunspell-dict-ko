    - 뜻풀이: 긴 나무 자루 끝에 뾰족하고 날카로운 쇳조각을 박아서 던지거나 찌르는 데 쓰는 무기.
      용례.구:
      - 긴 창.
      - 날카로운 창.
      - 창과 방패.
      - 창을 던지다.
      - 창으로 찌르다.
      용례.대화:
      - 방패로 우리 병사들을 둘러싸라!
      용례.문장:
      - 전장 여기저기에서 창과 검이 오갔다.
      - 그들은 방패를 들고 다가오는 적들을 창으로 찔렀다.
      의미ID: 1
    - 뜻풀이: 창던지기 경기에 쓰는 기구.
      용례.구:
      - 창이 날아가다.
      - 창을 던지다.
      - 창을 뒤로 젖히다.
      - 창을 들다.
      - 창을 쥐다.
      용례.대화:
      - 아주 좋은 기록이 나올 것 같네요.
      용례.문장:
      - 이 선수는 이번 대회에서 새로운 방식으로 창을 던져 신기록을 세웠다.
      - 선수는 자신이 던진 창이 날아간 거리를 확인하고는 알 수 없는 표정을 지었다.
