    - 뜻풀이: 무엇을 처음으로 만들어 냄. 또는 그렇게 만들어 낸 것.
      용례.구:
      - 창작 목적.
      - 창작 프로그램.
      - 창작과 모방.
      - 창작이 가능하다.
      - 창작을 하다.
      용례.대화:
      - 아무리 창작이 어렵다고 해도 어떻게 남의 것을 그대로 베낄 수 있죠.
      용례.문장:
      - 방송국은 봄 개편 때 창작 프로그램을 늘리기로 했다.
      - 새로운 영어 교재의 창작 목적은 아이들이 영어를 즐겁게 배우게 하는 것이다.
      의미ID: 1
    - 뜻풀이: 예술 작품을 독창적으로 만들어 냄. 또는 그 예술 작품.
      용례.구:
      - 창작 동요.
      - 창작 소설.
      - 창작 연대.
      - 창작 활동.
      - 창작에 몰두하다.
      - 창작에 전념하다.
      용례.대화:
      - 이 책의 작가와 창작 연대는 아무도 몰라.
      용례.문장:
      - 조각가인 아버지는 산속에서 창작 활동에만 몰두하셨다.
      - 유명 소설가는 아픈 몸으로 왕성한 창작 활동을 해 후배들의 존경을 받았다.
      의미ID: 2
    - 뜻풀이: 말이나 일 등을 거짓으로 지어냄. 또는 그런 말이나 일.
      용례.구:
      - 그럴듯한 창작.
      - 창작을 하다.
      - 창작에 넘어가다.
      - 창작에 속다.
      - 창작으로 속이다.
      용례.대화:
      - 정말? 하마터면 완전히 속을 뻔했네.
      용례.문장:
      - 친구는 창작으로 그럴싸하게 말을 꾸며 냈다.
      - 연예계에는 누가 창작을 했는지 모를 말도 안 되는 소문이 무성하다.
