      - 외부 사람들이 이곳에 오면서 시작된 천연두의 창궐로 수많은 원주민들이 목숨을 잃었다.
      - 도적의 창궐로 마을 사람들이 많은 피해를 보고 있었지만 도적들은 좀처럼 잡히지 않았다.
