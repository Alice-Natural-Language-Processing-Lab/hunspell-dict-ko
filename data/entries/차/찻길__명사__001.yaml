      - 찻길을 건너다.
      - 찻길로 나오다.
      용례.대화:
      - 손을 들고 좌우를 잘 살핀 후에 건너라고 했어요.
      용례.문장:
      - 퇴근 시간이 되자 찻길로 나온 수많은 자동차들로 인해 길이 꽉 막혀 버렸다.
