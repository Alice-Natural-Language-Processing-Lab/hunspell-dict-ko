    의미:
    - 뜻풀이: 기차나 전철 등이 다니는 길.
      용례.구:
      - 찻길 복판.
      - 찻길이 가로놓이다.
      - 찻길을 따라 걷다.
      - 찻길을 지나다.
      - 찻길로 지나가다.
      용례.대화:
      - 그래. 이 길은 언제부터 기차가 다니지 않게 된 거야?
      용례.문장:
      - 학교에서 집으로 가는 길에는 찻길이 가로놓여 있고 전차가 지나다닌다.
      - 찻길로 기차가 지나갈 때면 동네 아이들이 기차를 구경하겠다며 그 근처에 모여들곤 한다.
