      - 참고한 자료.
      - 논문을 참고하다.
      - 문헌을 참고하다.
      - 책을 참고하다.
      용례.대화:
      - 네, 책의 뒷면에 이 책을 쓸 때 참고한 자료들을 정리해 두었습니다.
