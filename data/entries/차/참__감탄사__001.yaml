    의미:
    - 뜻풀이: 잊고 있던 것이 문득 생각날 때 내는 소리.
      용례.대화:
      - 벌써 시간이 이렇게 됐네. 나는 먼저 가 볼게.
      - 아니, 왜? 민준이한테 무슨 일 있대?
      - 없는데, 왜?
      - 넌 잘 모르는 먼 친척이야.
      의미ID: 1
    - 뜻풀이: 어이가 없거나 난처할 때 내는 소리.
      용례.대화:
      - 차 빼 주러 나가더니 싸우기라도 한 거야?
      - 나 참. 제가 그럼 꿈이라도 꿨다는 겁니까?
      - 무슨 안 좋은 일이라도 생겼습니까?
      - 화가 나서 어쩔 수가 없었어.
      의미ID: 2
    - 뜻풀이: 새롭다고 느끼거나 감탄했을 때 내는 소리.
      용례.대화:
      - 몇 시간 만에 도로가 잠길 정도니, 원.
      - 참! 이놈 배짱 한번 두둑하네.
      - 참! 신기한 일도 다 있네.
      의미ID: 3
    - 뜻풀이: 매우 귀찮거나 짜증이 날 때 내는 소리.
      용례.대화:
      - 참, 알았다니까! 아침부터 귀찮아 죽겠네.
      - 사람 참, 그만 좀 보채.
      - 네가 말을 안 들으니까 그렇지!
      의미ID: 4
