    의미:
    - 뜻풀이: 사람을 만나거나 어떤 일을 하러 가다.
      문형: 1이 2에/에게/로/를 찾아가다
      용례.구:
      - 선생님을 찾아가다.
      - 친척을 찾아가다.
      - 교실로 찾아가다.
      - 집으로 찾아가다.
      - 댁에 찾아가다.
      용례.대화:
      - 선생님께서 너에 대해 상담할 것이 있다고 오라셨어.
      용례.문장:
      - 나는 할머니가 보고 싶어 무작정 할머니 댁에 찾아갔다.
      - 나는 지수를 만나기 위해 집으로 찾아갔지만 지수는 집에도 없었다.
      의미ID: 1
    - 뜻풀이: 잃어버리거나 맡기거나 빌려주었던 것을 돌려받아서 가지고 가다.
      문형: 1이 2에서/에게서 3을 찾아가다
      용례.구:
      - 가방을 찾아가다.
      - 돈을 찾아가다.
      - 분실물을 찾아가다.
      - 짐을 찾아가다.
      - 은행에서 찾아가다.
      용례.대화:
      - 사정이 있어서 그러는데 조금만 더 맡아 주면 안 될까?
      용례.문장:
      - 나는 세탁소에 맡긴 옷을 찾아가기 위해 세탁소로 갔으나 문이 닫혀 있었다.
      - 나는 잃어버린 가방을 찾아가라는 전화를 받고 바로 지하철 분실물 센터로 갔다.
      의미ID: 2
