      뜻풀이: 일정한 공간에 더 들어갈 수 없이 가득하게 되다.
      문형: 1이 2로 차다
      용례.구:
      - 교실이 차다.
      - 냉장고가 차다.
      - 박스가 차다.
      - 버스가 차다.
      - 속이 차다.
      - 햇볕이 가득 차다.
      - 향기로 가득 차다.
      용례.대화:
      - 혹시 빈 물병 있으면 꺼내 놓고 거기에 넣으렴.
      용례.문장:
      - 지수가 속이 꽉 찬 수박을 한 통 사 왔다.
      - 출근길 버스는 언제나 사람이 가득 차서 발 디디기도 힘들다.
      의미ID: 1
    - 뜻풀이: 감정이나 느낌 등이 가득하게 되다.
      문형: 1이 2에 차다
      용례.구:
      - 기쁨에 차다.
      - 분노에 차다.
      - 자신감에 차다.
      - 호기심에 차다.
      - 희망으로 가득 차다.
      용례.대화:
      - 자신감에 차서 공부를 안 하니까 그렇지.
      용례.문장:
      - 선수는 금메달을 손에 쥐고 기쁨에 찬 눈물을 흘렸다.
      - 소풍 날 아침 아이들은 기대에 찬 표정으로 버스에 올랐다.
      의미ID: 2
    - 뜻풀이: 무엇이 흡족할 정도로 충분히 마음에 들다.
      문형: 1이 2에 차다
      용례.구:
      - 성이 차다.
      - 눈에 차다.
      - 마음에 차다.
      용례.대화:
      - 네 눈에 차는 게 어디 있기는 한 거야?
      용례.문장:
      - 밤을 새워 그림을 그렸지만 아직도 성이 차지 않는다.
      - 나는 시어머니의 마음에 차는 며느리가 되려고 노력했다.
      의미ID: 3
    - 뜻풀이: 일정한 높이나 한계에 이르다.
      문형: 1이 2에 차다
      용례.구:
      - 물이 차다.
      - 숨이 차다.
      - 잔이 차다.
      - 허벅지에 차다.
      - 목구멍까지 차다.
      - 허리까지 차다.
      용례.대화:
      - 아이들 허리까지 차는 높이라 안전합니다.
      용례.문장:
      - 계곡에 물이 불어서 허벅지까지 찼다.
      - 쉬지 않고 달려온 지수는 턱까지 숨이 차서 말도 제대로 못 했다.
      의미ID: 4
    - 뜻풀이: 정해진 수량이나 기간 등이 다 되다.
      문형: 1이 차다
      용례.구:
      - 기한이 차다.
      - 나이가 차다.
      - 예약이 차다.
      - 인원이 차다.
      - 자리가 차다.
      용례.대화:
      - 죄송하지만 이번 주말은 이미 예약이 다 찼습니다.
      용례.문장:
      - 언니는 나이가 꽉 차서 시집을 가게 되었다.
      - 승규가 원서를 내러 갔을 때는 이미 모집 인원이 다 찬 상태였다.
      의미ID: 5
    - 뜻풀이: 달이 아주 둥글게 되다.
      문형: 1이 차다
      용례.구:
      - 달이 차다.
      - 보름달이 차다.
      - 꽉 차다.
      용례.대화:
      - 그래, 달은 한 달에 한 번씩 둥그렇게 찼다가 다시 홀쭉해진단다.
      용례.문장:
      - 꽉 찬 보름달이 우리를 환하게 비추고 있었다.
      - 보름이 다가오면서 반달이었던 달이 점점 탐스럽게 차기 시작했다.
      의미ID: 6
    - 뜻풀이: 물기나 습기 등이 흠뻑 배다.
      문형: 1에 2가 차다
      용례.구:
      - 김이 차다.
      - 땀이 차다.
      - 습기가 차다.
      - 안에 차다.
      - 실내에 차다.
      용례.대화:
      - 맞아, 게다가 청바지를 입었더니 자꾸 땀이 차.
      용례.문장:
      - 내 방은 여름마다 습기가 가득 차 곰팡이가 피었다.
      - 따뜻한 데에 들어오니 안경에 김이 차 앞이 보이지 않는다.
      의미ID: 7
