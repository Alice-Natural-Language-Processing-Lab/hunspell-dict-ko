    의미:
    - 뜻풀이: 일을 하다가 잠깐 쉬는 동안.
      용례.대화:
      - 에이, 아무리 바빠도 차 한잔 마실 참이 없을까.
      용례.문장:
      - 농부들은 잠시 쉴 참에 담배를 한 개비씩 피우곤 했다.
      - 이따 잠시 쉬는 참이 생기면 슈퍼마켓에 다녀와야겠다.
      의미ID: 1
    - 뜻풀이: 일을 시작해서 일정하게 쉬는 때까지의 사이.
      용례.대화:
      - 한두 참은 더 지나야 돼. 일을 시작한 지 얼마나 됐다고.
      용례.문장:
      - 아침에 일을 시작해서 두어 참이 지나니 금방 점심시간이 되었다.
      - 우리 집에서 출발하여 한두 참을 걸어가면 지수네 집이 나왔다.
      의미ID: 2
    - 뜻풀이: 일을 하다가 잠깐 쉬는 동안에 먹는 음식.
      용례.구:
      - 참이 나오다.
      - 참을 가져오다.
      - 참을 기다리다.
      - 참을 내오다.
      - 참을 먹다.
      용례.대화:
      - 안 그래도 출출했는데 참이나 먹으면서 잠깐 쉬어야겠구먼.
      용례.문장:
      - 나는 파전과 막걸리 등 참으로 먹을 것들을 챙겨서 일꾼들이 있는 곳으로 갔다.
      - 인부들이 일을 하는 동안 아낙네들은 오후에 먹을 참을 준비하고 있었다.
      의미ID: 3
    - 뜻풀이: 길을 가다가 잠깐 쉬거나 묵으며 밥을 먹는 곳.
      용례.대화:
      - 그러면 참에 들러 요기를 합시다.
      용례.문장:
      - 우리는 역 근처에 있는 참에서 끼니를 때웠다.
      - 그 참에는 이곳저곳을 떠도는 나그네들이 묵고 있었다.
      의미ID: 4
