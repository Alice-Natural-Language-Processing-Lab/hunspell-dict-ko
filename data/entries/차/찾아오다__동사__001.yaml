      용례.구:
      - 사람이 찾아오다.
      - 손님이 찾아오다.
      - 친구가 찾아오다.
      - 나를 찾아오다.
      - 우리를 찾아오다.
      - 집을 찾아오다.
      - 직장으로 찾아오다.
