      - 불쑥 찾아오다.
      - 오랜만에 찾아오다.
      - 자꾸 찾아오다.
      - 자주 찾아오다.
      용례.대화:
      - 부탁할 것이 있어서 왔습니다.
      - 네, 선생님.
      용례.문장:
      - 졸업생 몇 명이 선생님을 찾아왔다.
      - 남편은 집에 찾아온 손님들을 반갑게 맞았다.
      - 병원을 찾아오는 사람들은 다들 어디가 아픈 사람들이었다.
      의미ID: 1
    - 뜻풀이: 잃어버리거나 맡기거나 빌려주었던 것을 돌려받아서 가지고 오다.
      문형: 1이 2에서/에게서 3을 찾아오다
      용례.구:
      - 돈을 찾아오다.
      - 시계를 찾아오다.
      - 짐을 찾아오다.
      - 세탁소에서 옷을 찾아오다.
      - 은행에서 예금을 찾아오다.
      - 전당포에서 물건을 찾아오다.
      - 친구에게서 책을 찾아오다.
      용례.대화:
      - 친구한테 빌려줬던 책 찾아왔어.
      - 응. 수리소에 맡겼는데 오늘 찾아올 거야.
      용례.문장:
      - 우리는 공항의 짐 찾는 곳에서 가방을 찾아왔다.
      - 아들에게 옆집에 빌려주었던 그릇을 찾아오도록 심부름을 시켰다.
      의미ID: 2
