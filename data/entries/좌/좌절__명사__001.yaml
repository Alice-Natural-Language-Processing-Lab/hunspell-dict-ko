    어휘 등급: 고급
    원어: 挫折
    의미:
    - 뜻풀이: 마음이나 기운이 꺾임.
      용례.구:
      - 깊은 좌절.
      - 좌절이 크다.
      - 좌절을 겪다.
      - 좌절을 맛보다.
      - 좌절을 이겨내다.
      용례.대화:
      - 살다 보면 누구나 좌절을 겪기 마련이니 기운 내세요.
      용례.문장:
      - 불합격 소식을 들은 지수는 좌절이 큰 모양이었다.
      - 승규는 힘든 상황 속에서 좌절을 이겨내고 성공을 이뤄 냈다.
      의미ID: 1
    - 뜻풀이: 어떠한 계획이나 일 등이 도중에 실패로 돌아감.
      용례.구:
      - 계약의 좌절.
      - 사업의 좌절.
      - 좌절을 겪다.
      - 좌절을 하다.
      - 좌절에 부딪치다.
      용례.대화:
      - 아뇨, 협상이 좌절이 되고 말았어요.
      용례.문장:
      - 나는 사업의 좌절로 힘든 시기를 보냈다.
      - 번번이 계약이 좌절에 부딪치자 다들 당황한 모습이었다.
      의미ID: 2
