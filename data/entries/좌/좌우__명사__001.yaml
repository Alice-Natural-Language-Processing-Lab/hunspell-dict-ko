      - 좌우로 나뉘다.
      용례.대화:
      - 맞아요. 이념 싸움은 이제 그만했으면 좋겠어요.
      용례.문장:
      - 해방 직후 좌우가 대립하였다.
      - 세계는 오랫동안 좌우로 나뉘어 서로 대립하였다.
      - 아직도 우리 사회에서 진보적 성향과 보수적 성향을 가진 좌우 대립이 남아 있다.
