      - 좌우로 길이 나다.
      - 좌우로 대칭을 이루다.
      - 좌우로 흔들다.
      - 좌우로 흔들리다.
      용례.대화:
      - 거기서 왼쪽으로 가면 된다는 말씀이시지요?
      용례.문장:
      - 기러기는 좌우 날개를 힘차게 펼쳐 하늘로 날아갔다.
      - 어머니의 묻는 말에 민준이는 고개를 좌우로 흔들었다.
