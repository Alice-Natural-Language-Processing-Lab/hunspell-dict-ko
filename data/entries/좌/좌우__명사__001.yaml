      - 좌우를 살펴보다.
      - 좌우로 둘러싸이다.
      용례.대화:
      - 사실 누구를 기다리고 있는데 영 안 오네.
      용례.문장:
      - 갑자기 나타난 사람들이 승규의 좌우를 둘러쌌다.
      - 낯선 곳에 혼자 오게 된 지수는 좌우를 두리번거렸다.
      - 학생 여러분, 횡단보도를 건널 때는 좌우를 잘 살피면서 건너도록 해요.
