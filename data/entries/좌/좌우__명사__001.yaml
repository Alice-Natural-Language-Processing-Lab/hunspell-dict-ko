      용례.대화:
      - 혼자 계시고 싶으실 때도 있으시겠죠.
      용례.문장:
      - 장수는 좌우를 물리치고 싸움터에 혼자 나타났다.
      - 임금은 좌우 측근의 말을 그대로 받아들이지는 않았다.
      의미ID: 3
