    - 뜻풀이: 배가 암초에 얹히다.
      문형: 1이 좌초하다
      용례.구:
      - 좌초한 선박.
      - 좌초한 어선.
      - 좌초해 침몰하다.
      - 배가 좌초하다.
      - 여객선이 좌초하다.
      - 강풍에 좌초하다.
      - 빙산에 좌초하다.
      - 파도에 좌초하다.
      용례.대화:
      - 네, 신경 써서 배를 운항하도록 하겠습니다.
      용례.문장:
      - 큰 빙산에 좌초한 선박은 산산이 파괴되었다.
      - 호화 여객선이 좌초해서 침몰하여 많은 사상자가 발생하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 곤경에 빠지다.
      문형: 1이 좌초하다
      용례.구:
      - 좌초한 거래.
      - 개혁이 좌초하다.
      - 사업이 좌초하다.
      - 협상이 좌초하다.
      - 회담이 좌초하다.
      - 중도에 좌초하다.
      용례.대화:
      - 당시에 그 사업을 할 만한 재정이 부족했거든요.
      용례.문장:
      - 두 회사의 통합은 난항을 겪으면서 결국 좌초하고야 말았다.
      - 거래처와의 의견이 일치되지 않아서 계약이 좌초할 지경에 이르렀다.
      의미ID: 2
