    의미:
    - 뜻풀이: 넓은 범위나 여러 갈래로 자꾸 흩어져 퍼지는 모양.
      용례.구:
      - 껍질이 좍좍 갈라지다.
      - 소름이 좍좍 끼치다.
      - 종이를 좍좍 찢다.
      용례.대화:
      - 응, 여기서부터 저 끝까지 자갈들이 좍좍 깔려 있어.
      용례.문장:
      - 가뭄이 심해 땅이 좍좍 갈라져 있었다.
      - 지수는 그 서류를 좍좍 찢어 쓰레기통에 버렸다.
      - 한밤중 갑자기 들려오는 비명 소리에 나는 소름이 좍좍 끼쳤다.
      의미ID: 1
    - 뜻풀이: 비나 물 등이 자꾸 쏟아지는 소리. 또는 그 모양.
      용례.구:
      - 비가 좍좍 내리다.
      - 폭우가 좍좍 쏟아지다.
      용례.대화:
      - 이러다가 홍수라도 나면 큰일인데 걱정이네요.
      용례.문장:
      - 좍좍 내리던 비가 그치고 햇빛이 비치기 시작했다.
      - 수도꼭지와 연결된 호스에서는 물이 좍쫙 뿜어져 나오고 있었다.
      의미ID: 2
    - 뜻풀이: 거침없이 어떤 일을 하는 모양.
      용례.구:
      - 좍좍 말하다.
      - 줄을 좍좍 긋다.
      - 책을 좍좍 읽어 내려가다.
      용례.대화:
      - 그렇게 카드를 좍좍 긁다가는 분명히 후회할 텐데.
      용례.문장:
      - 나는 책에 밑줄을 좍좍 그어 가며 공부했다.
      - 그 아이는 영어로 쓰여 진 책을 좍좍 읽어 내려갔다.
      의미ID: 3
