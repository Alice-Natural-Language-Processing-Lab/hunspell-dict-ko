      - 좌초되는 사고.
      - 좌초된 배.
      - 좌초될 위기.
      - 선박이 좌초되다.
      - 암초에 좌초되다.
      용례.대화:
      - 선원들은 모두 무사한가요?
      용례.문장:
      - 강풍으로 두 척의 배가 좌초되는 사고가 발생했다.
