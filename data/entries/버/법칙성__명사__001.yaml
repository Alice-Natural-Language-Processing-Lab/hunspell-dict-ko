    의미:
    - 뜻풀이: 법칙의 성질. 또는 법칙에 맞는 성질.
      용례.구:
      - 자연의 법칙성.
      - 법칙성이 존재하다.
      - 법칙성을 발견하다.
      - 법칙성을 알아내다.
      - 법칙성을 찾다.
      용례.문장:
      - 천문학자들은 천체 이동의 법칙성을 발견해 우주의 비밀을 풀고자 했다.
      - 역사에는 일정한 법칙성이 존재해 과거를 통해 현재를 비추어 보고 미래를 예측할 수 있다.
      - 그들은 질병이 일어난 지역과 그 지역 사람들의 식생활, 습관 등에서 법칙성을 찾아내 치료법을 만들었다.
