    의미:
    - 뜻풀이: 어떤 일을 하는 방법이나 방식.
      용례.대화:
      - 이제부터 열심히 배우겠으니 제발 저를 받아주세요.
      용례.문장:
      - 우리는 지도 보는 법을 몰라 산에서 길을 잃고 헤맸다.
      - 승규는 음악 학원을 다니면서 악기 다루는 법을 배우게 되었다.
      - 그는 어디서 돈 버는 법을 익혔는지 일 년 만에 큰 부자가 되었다.
      - 군인뿐만 아니라 총 쏘는 법도 모르는 아이들과 여자들도 전쟁에 나섰다.
      의미 참고: 주로 '-는 법'으로 쓴다.
      의미ID: 1
    - 뜻풀이: 마땅히 해야 하는 바른 행동.
      용례.대화:
      - 미안해. 아까는 나도 모르게 그만 실수했어.
      용례.문장:
      - 사람은 서로 돕고 사는 법이라며 그는 나에게 큰 도움을 줬다.
      - 어떠한 경우라도 다른 사람의 약점을 남에게 이야기하는 법이 아니다.
      - 친한 사이라도 공식적인 자리에서는 서로 예의를 갖추어야 하는 법이다.
      의미 참고: 주로 '-는 법'으로 쓴다.
      의미ID: 2
    - 뜻풀이: 정해진 사실이나 규칙.
      용례.대화:
      - 제가 늘 일 등만 하라는 법은 없잖아요.
      - 감독님, 그런 법이 어디 있어요? 저는 저 언니들보다 훨씬 더 잘할 수 있어요.
      용례.문장:
      - 여자라고 해서 남자보다 힘이 약하라는 법은 없다.
      - 반드시 자율학습을 해야 한다는 법은 없지만 학생들은 모두 교실에 남아 있었다.
      - 죽으라는 법은 없는지 새로 시작한 사업이 잘 되어서 점점 형편이 좋아지고 있다.
      의미 참고: 주로 '-는 법'으로 쓴다.
      의미ID: 3
    - 뜻풀이: 일정하게 하는 행동이나 습관.
      용례.대화:
      - 네가 참아. 나도 걔가 예쁘게 말을 하는 법을 못 봤어.
      용례.문장:
      - '나는 그가 식당에서 돈을 내는 법을 본 적이 없다. '
      - '아버지는 아무리 화가 나도 큰소리를 내는 법이 없었다. '
      - 그는 삼십 년 동안 회사에 다니면서 지각을 하는 법이 없었다.
      - 승규는 비가 오나 눈이 오나 하루라도 책을 읽지 않고 지나가는 법이 없었다.
      의미 참고: 주로 '-는 법'으로 쓴다.
      의미ID: 4
    - 뜻풀이: 앞말의 내용이 당연함을 나타내는 말.
      용례.대화:
      - 기대가 크면 실망도 큰 법이라고 나중에 실망 안 하려면 아예 기대도 하지 마.
      용례.문장:
      - 물은 위에서 아래로 흐르는 법이다.
      - 오르막길 있으면 내리막길도 있는 법이다.
      - 세월이 흐르면 사람은 늙는 법인데 그는 십 년 전이나 지금이나 똑같다.
      - 지렁이도 밟으면 꿈틀하는 법인데 그런 소리를 듣고 참고 있는 그가 신기했다.
      의미 참고: 주로 '-은/-는 법이다'로 쓴다.
      의미ID: 5
    - 뜻풀이: 앞말의 동작이나 상태가 나타날 가능성이 있음을 나타내는 말.
      용례.대화:
      - 너는 좀 말이 될 법이나 한 소리를 해라.
      용례.문장:
      - 지수의 말을 들어 보니 승규가 나에게 화를 낼 법도 했다.
      - 바닥에 넘어진 아이는 울 법도 한데 아무렇지도 않게 다시 일어섰다.
      - 계획대로만 된다면 사업은 성공할 법도 했지만 그렇게 되지 않았다.
      의미 참고: 주로 '-을 법'으로 쓴다.
      의미ID: 6
