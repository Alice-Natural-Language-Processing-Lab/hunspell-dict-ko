    의미:
    - 뜻풀이: 일을 계획하여 시작하거나 펼치다.
      문형: 1이 2를 벌이다
      용례.구:
      - 사업을 벌이다.
      - 소동을 벌이다.
      - 운동을 벌이다.
      - 일을 벌이다.
      - 작전을 벌이다.
      용례.대화:
      - 나도 이유를 모르겠어.
      용례.문장:
      - 이 단체는 연말마다 불우 이웃 돕기 운동을 벌이고 있다.
      - 대학 교수인 민준은 활발한 저술 활동을 벌여 지금까지 출간된 저서만 여러 권이다.
      의미ID: 1
    - 뜻풀이: 놀이판이나 노름판 등을 차리다.
      문형: 1이 2를 벌이다
      용례.구:
      - 굿판을 벌이다.
      - 노름판을 벌이다.
      - 놀이판을 벌이다.
      - 술판을 벌이다.
      - 장기판을 벌이다.
      용례.대화:
      - 노름하기 좋아하는 민준이겠지.
      용례.문장:
      - 김 씨는 집안에 안 좋은 일이 생길 때마다 무당을 불러 굿판을 벌였다.
      - 잔치에 흥겨운 음악이 흘러나오자 손님들은 덩실거리며 춤판을 벌이기 시작했다.
      의미ID: 2
    - 뜻풀이: 여러 개의 물건을 늘어놓다.
      문형: 1이 2에 3을 벌이다
      용례.구:
      - 연필을 벌이다.
      - 옷을 벌이다.
      - 의자를 벌이다.
      - 책을 벌이다.
      - 칼을 벌이다.
      용례.대화:
      - 곧 치울 거예요.
      용례.문장:
      - 지수는 항상 책상 위에 여러 권의 책을 벌여 놓고 공부한다.
      - 승규는 방에 옷들을 벌여 놓고 졸업식에서 입을 옷을 고르고 있었다.
      의미ID: 3
    - 뜻풀이: 가게를 차리다.
      문형: 1이 2에 3을 벌이다
      용례.구:
      - 가게를 벌이다.
      - 사업을 벌이다.
      - 상점을 벌이다.
      - 음식점을 벌이다.
      - 점포를 벌이다.
      용례.대화:
      - 손님이 많이 올까?
      용례.문장:
      - 유민은 목이 좋은 곳에 음식점을 벌여 장사가 잘됐다.
      - 나는 딸아이가 다니는 초등학교 앞에 작은 문구점을 벌이게 되었다.
      의미ID: 4
    - 뜻풀이: 전쟁이나 다툼 등을 하다.
      문형: 1이 (2와) 3을 벌이다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 논쟁을 벌이다.
      - 말다툼을 벌이다.
      - 싸움을 벌이다.
      - 언쟁을 벌이다.
      - 전쟁을 벌이다.
      용례.대화:
      - 같은 반에 있는 민준이랑.
      용례.문장:
      - 그 나라는 영토를 넓히려는 목적으로 이웃 나라와 전쟁을 벌였다.
      - 예전부터 대중문화가 사회에 끼치는 영향에 대해 많은 사람들이 논쟁을 벌여 왔다.
      의미ID: 5
