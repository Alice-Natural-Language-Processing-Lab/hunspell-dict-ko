      발음: 벌떡뻘떡
    어휘 등급: 없음
    의미:
    - 뜻풀이: 여럿이 눕거나 앉아 있다가 갑자기 모두 일어나는 모양.
      용례.구:
      - 벌떡벌떡 일어서다.
      - 벌떡벌떡 일어나다.
      - 벌떡벌떡 몸을 일으키다.
      용례.대화:
      - 응. 사회자가 끝을 알리기 무섭게 자리에서 벌떡벌떡 일어나서 밖으로 나갔어.
      용례.문장:
      - 아이들은 알람시계가 울리면 벌떡벌떡 일어나 학교에 갈 준비를 했다.
      - 우리는 사장님이 사무실에 들어오자마자 자리에서 벌떡벌떡 일어서며 인사했다.
      의미ID: 1
    - 뜻풀이: 여럿이 다 갑자기 뒤로 번듯하게 자빠지거나, 몸이나 몸의 일부를 젖히는 모양.
      용례.구:
      - 벌떡벌떡 드러눕다.
      용례.대화:
      - 아마 다들 별을 보겠다고 모래사장에 벌떡벌떡 드러누워 있을 거예요.
      용례.문장:
      - 우리는 숙소에 도착하자마자 바닥에 벌떡벌떡 드러누웠다.
      - 동생은 농사일이 힘들었는지 마룻바닥에 벌떡벌떡 뒤로 나가떨어져 버렸다.
      의미ID: 2
    - 뜻풀이: 맥박이나 심장이 조금 거칠고 크게 잇따라 뛰는 모양.
      용례.구:
      - 벌떡벌떡 뛰다.
      용례.대화:
      - 괜찮긴. 나도 가슴이 두근거리며 벌떡벌떡 뛰는 것이 느껴져.
      용례.문장:
      - 최근 과로를 했더니 맥박이 벌떡벌떡 뛰고 손발이 몹시 찼다.
      - 남편이 교통사고를 당했다는 말에 얼마나 놀랐던지 아직도 가슴이 벌떡벌떡 뛴다.
      의미ID: 3
    - 뜻풀이: 몸집이 큰 사람이나 동물이 힘을 쓰거나 어떤 행동을 하려고 자꾸 애를 쓰는 모양.
      용례.구:
      - 벌떡벌떡 애를 쓰다.
      - 벌떡벌떡 움직이다.
      용례.대화:
      - 화장실이 급해서 수업 내내 네 몸이 벌떡벌떡 요동을 쳐 댔던 거로구나.
      용례.문장:
      - 덫에 걸린 멧돼지는 덫에서 벗어나기 위해 벌떡벌떡 애를 썼다.
      - 김 감독은 심판 판정에 이의를 제기하며 몸을 벌떡벌떡 움직였다.
      의미ID: 4
    - 뜻풀이: 잇따라 액체를 거침없이 빠르게 들이켜는 모양.
      용례.구:
      - 벌떡벌떡 마시다.
      용례.대화:
      - 원래 막걸리를 주전자째로 벌떡벌떡 마실 만큼 술을 잘 마시는데 몰랐어?
      용례.문장:
      - 나는 마라톤 결승선을 통과한 뒤 물을 벌떡벌떡 들이켰다.
      - 오빠는 갈증이 나는지 얼음물을 세 잔이나 벌떡벌떡 마셨다.
      의미ID: 5
