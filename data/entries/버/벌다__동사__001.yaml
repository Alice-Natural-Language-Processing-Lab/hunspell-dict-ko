    의미:
    - 뜻풀이: 일을 하여 돈을 얻거나 모으다.
      문형: 1이 2를 벌다
      용례.구:
      - 생활비를 벌다.
      - 이백만 원을 벌다.
      - 큰돈을 벌다.
      - 학비를 벌다.
      용례.대화:
      - 저도 이제 성인인데 용돈과 학비 정도는 스스로 벌어 써야죠.
      용례.문장:
      - 언니는 생활비가 부족해 퇴근 후 부업으로 돈을 벌었다.
      - 나는 돈은 적게 벌어도 스트레스를 받지 않고 마음 편하게 할 수 있는 일을 찾고 있다.
      의미ID: 1
    - 뜻풀이: 시간이나 돈을 아껴 쓰거나 안 써서 여유가 있게 되다.
      문형: 1이 2를 벌다
      용례.구:
      - 시간을 벌다.
      - 점심값을 벌다.
      - 차비를 벌다.
      용례.문장:
      - 나는 출퇴근 시간을 벌기 위해 회사 근처에 방을 하나 얻었다.
      - 이 일은 보수는 적어도 숙식이 해결되어 숙식비를 버는 거나 다름없다.
      의미ID: 2
    - 뜻풀이: 벌을 받거나 욕먹을 일을 스스로 하다.
      문형: 1이 2를 벌다
      용례.구:
      - 매를 벌다.
      - 욕을 벌다.
      용례.문장:
      - 동생은 엄마에게 말대꾸를 하다가 오히려 매를 벌었다.
      - 자연스럽게 해결될 일을 괜히 내가 나서서 욕을 번 꼴이 되었다.
      의미ID: 3
    - 뜻풀이: 다른 사람의 땅을 빌려 농사를 짓다.
      문형: 1이 2를 벌다
      용례.구:
      - 논을 벌다.
      - 밭을 벌다.
      용례.문장:
      - 소작농이셨던 부모님께서 남의 논을 벌어 우리를 키우셨다.
      - 지난 삼 년 동안 이웃집 땅에서 벼농사를 번 결과, 소 한 마리 살 수 있을 정도의 돈을 모았다.
