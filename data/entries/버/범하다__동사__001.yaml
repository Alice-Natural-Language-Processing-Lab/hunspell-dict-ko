      용례.구:
      - 계율을 범하다.
      - 규범을 범하다.
      - 규칙을 범하다.
      - 법을 범하다.
      - 인륜을 범하다.
      - 천륜을 범하다.
      용례.대화:
      - 그래요. 특히 이 규율을 범하는 자는 이 공동체에서 나가야 할 거예요.
      용례.문장:
      - 운전자가 교통법을 범하다가 교통 경찰에게 딱 걸렸다.
      - 엄한 군주는 국법을 범한 사람들에게 중한 벌을 내렸다.
      의미ID: 1
    - 뜻풀이: 실수나 잘못을 저지르다.
      문형: 1이 2를 범하다
      용례.구:
      - 과오를 범하다.
      - 누를 범하다.
      - 반칙을 범하다.
      - 시행착오를 범하다.
      - 실례를 범하다.
      - 악을 범하다.
      - 오류를 범하다.
      - 착오를 범하다.
      용례.대화:
      - 무슨 소리인가? 자네의 방문은 언제든지 환영일세!
      용례.문장:
      - 어른들에게 실수를 범한 아이는 머리를 조아리면서 거듭 용서를 빌었다.
      - 그 운동 선수는 경기 중 내내 실책을 범하더니 결국 지고 말았다.
      의미ID: 2
    - 뜻풀이: 들어가면 안 되는 장소나 경계를 함부로 넘어 들어가다.
      문형: 1이 2를 범하다
      용례.구:
      - 궁궐을 범하다.
      - 대궐을 범하다.
      - 성역을 범하다.
      - 성전을 범하다.
      - 성지를 범하다.
      용례.대화:
      - 저기로는 근처에도 가지 말라는 말이지요? 알겠어요.
      용례.문장:
      - 저 성벽은 높고 매우 튼튼해서 적들이 쉽게 범할 수 없다.
      - 고대 시대에는 아무나 범할 수 없고 오직 제사장만 들어갈 수 있는 성소가 있었다.
