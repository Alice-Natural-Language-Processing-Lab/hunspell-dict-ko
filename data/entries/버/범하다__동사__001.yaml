      - 유부녀를 범하다.
      - 처녀를 범하다.
      - 완력으로 범하다.
      - 힘으로 범하다.
      용례.대화:
      - 아저씨, 저희도 그 성폭행범을 잡으려고 최선을 다하고 있습니다.
      용례.문장:
