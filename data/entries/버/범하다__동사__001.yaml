      용례.구:
      - 범할 수 없는 엄숙함.
      - 범할 수 없는 위엄.
      - 범하지 못할 품위.
      - 범하기 어려운 경륜.
      - 범하기 어려운 기품.
      용례.대화:
      - 응. 감히 희롱하거나 범하기가 어려울 정도야.
      용례.문장:
      - 사람들은 김씨 부인에게서 범하지 못할 위압을 느껴 함부로 다가서지 못했다.
      - 그 선생님의 지고한 품격은 어느 누구도 감히 범할 수 없다.
