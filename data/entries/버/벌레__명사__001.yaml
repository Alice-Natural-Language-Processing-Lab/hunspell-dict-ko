    의미:
    - 뜻풀이: 곤충이나 기생충 등 몸 구조가 간단한 동물.
      용례.구:
      - 작은 벌레.
      - 징그러운 벌레.
      - 벌레 한 마리.
      - 벌레 먹은 사과.
      - 벌레가 기어가다.
      - 벌레를 죽이다.
      - 벌레에 물리다.
      용례.대화:
      - 그러네. 벌레에 물린 자리가 발갛게 부어올랐다.
      용례.문장:
      - 엄마는 화초의 벌레를 없애기 위해 살충제를 뿌렸다.
      - 지수는 벌레 한 마리가 다리 위로 기어오르는 것을 보고 깜짝 놀라 소리를 질렀다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일을 지치지 않고 매우 열심히 하는 사람.
      용례.구:
      - 연습 벌레.
      - 훈련 벌레.
      용례.문장:
      - 민준이는 시간이 날 때마다 쉬지 않고 피아노를 치는 연습 벌레이다.
      - 김민준은 야구계에서 소문난 훈련 벌레다.
      의미 참고: 주로 '~ 벌레'로 쓴다.
      의미ID: 2
