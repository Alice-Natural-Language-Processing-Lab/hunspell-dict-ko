      발음: 벋껴지다
    어휘 등급: 없음
    의미:
    - 뜻풀이: 덮이거나 씌워진 것 등이 외부의 힘에 의하여 걷히거나 젖혀지다.
      문형: 1이 벗겨지다
      용례.구:
      - 모자가 벗겨지다.
      - 신발이 벗겨지다.
      - 양말이 벗겨지다.
      - 옷이 벗겨지다.
      - 외투가 벗겨지다.
      용례.대화:
      - 바닷바람에 모자가 벗겨질 것 같아서 나는 안 쓰려고.
      용례.문장:
      - 지수가 그의 바지자락을 힘껏 잡아당기자 그의 바지가 벗겨졌다.
      - 나는 아기의 신발을 벗기려 했지만 신발이 잘 벗겨지지 않았다.
      - 열다섯 살쯤 되어 보이는 어린 소년이 옷이 벗겨진 상태로 나무에 묶여 있었다.
      의미ID: 1
    - 뜻풀이: 가죽, 칠, 껍질 등이 떼어져 속이 드러나게 되다.
      문형: 1이 벗겨지다
      용례.구:
      - 가죽이 벗겨지다.
      - 꺼풀이 벗겨지다.
      - 껍질이 벗겨지다.
      - 살갗이 벗겨지다.
      - 칠이 벗겨지다.
      용례.대화:
      - 저런, 칠이 다 벗겨져서 새로 도색을 해야겠는걸.
      용례.문장:
      - 그 낡은 소파는 가죽이 다 벗겨져 보기 흉했다.
      - 잣은 모두 껍질이 벗겨진 상태로 유통되므로 구입할 때 유통 기간을 잘 확인해야 한다.
      의미ID: 2
    - 뜻풀이: 걸렸던 문고리의 빗장 등이 외부의 힘에 의해 풀리다.
      문형: 1이 벗겨지다
      용례.구:
      - 문고리가 벗겨지다.
      - 빗장이 벗겨지다.
      용례.대화:
      - 빗장이 잘 안 벗겨지네요. 잠시만 기다려 보세요.
      용례.문장:
      - 그가 문을 계속해서 흔들자 굳게 걸려 있던 문고리가 벗겨졌다.
      - 큰 목소리로 집주인을 부르자 빗장이 벗겨지고 문이 열리는 소리가 들렸다.
      의미ID: 3
    - 뜻풀이: 사실이 밝혀져 억울한 누명이 풀리다.
      문형: 1이 벗겨지다
      용례.구:
      - 누명이 벗겨지다.
      - 오명이 벗겨지다.
      - 오해가 벗겨지다.
      - 혐의가 벗겨지다.
      용례.대화:
      - 억울하게 죄를 덮어쓴 사람들의 누명이 벗겨지도록 해 줄 거예요.
      용례.문장:
      - 그의 누명이 벗겨지지 않으면 죄를 저지른 사장 대신 그가 잡혀갈 게 분명했다.
      - 아버지는 자신의 오명이 벗겨져야 편하게 눈을 감을 수 있을 것 같다고 말씀하셨다.
      - 살인죄를 뒤집어썼던 그의 억울한 누명이 가족들의 노력에 의해 십년 만에 벗겨졌다.
      의미ID: 4
