    - 뜻풀이: 법학을 연구하는 학자.
      용례.구:
      - 원로 법학자.
      - 저명한 법학자.
      - 법학자의 견해.
      - 법학자가 되다.
      - 법학자가 연구하다.
      용례.문장:
      - 그는 법학 박사 학위를 받고 모교에서 법학을 가르치는 법학자이다.
      - 대한민국과 중국, 일본의 법학자들이 한자리에 모여 사법 제도 개혁과 관련한 회의를 열었다.
      - 불법 도청 테이프의 내용을 공개하는 것이 현행법상 불법인지를 놓고 법학자들의 의견이 팽팽하게 맞섰다.
