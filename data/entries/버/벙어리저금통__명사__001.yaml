      뜻풀이: 동전이나 푼돈을 모을 때 사용하는 저금통.
      용례.구:
      - 벙어리저금통을 뜯다.
      - 벙어리저금통을 부수다.
      - 벙어리저금통에 돈을 넣다.
      - 벙어리저금통에 저금하다.
      용례.대화:
      - 내 벙어리저금통을 깨면 삼천 원 정도는 마련할 수 있을 거야.
      용례.문장:
      - 나는 주머니에 있던 십 원짜리 동전들을 벙어리저금통에 넣었다.
      - 벙어리저금통에는 꽤 많은 동전이 들어 있는지 제법 무게가 나갔다.
      - 어머니는 내가 어린 시절부터 벙어리저금통에 돈을 모으는 습관을 가지게 하셨다.
