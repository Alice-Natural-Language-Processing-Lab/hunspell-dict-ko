    - 뜻풀이: 가까이 있거나 붙어 있는 둘 사이를 넓히거나 멀게 하다.
      문형: 1이 2를 벌리다
      용례.구:
      - 간격을 벌리다.
      - 손가락을 벌리다.
      - 틈을 벌리다.
      - 넓게 벌리다.
      - 억지로 벌리다.
      용례.문장:
      - 지수가 민준이를 보자 입을 벌려 활짝 웃었다.
      - 그는 다리를 벌리고 축 늘어진 자세로 의자에 앉아 있었다.
      - 시험을 시작하기 전에 다른 사람 시험지가 보이지 않도록 책상 사이를 벌려 주세요.
      의미ID: 1
    - 뜻풀이: 속이 드러나도록 껍질 등을 열어 젖히다.
      문형: 1이 2를 벌리다
      용례.구:
      - 껍질을 벌리다.
      - 밤송이를 벌리다.
      용례.문장:
      - 그녀는 석류의 껍질을 잘라서 벌린 다음 알맹이를 빼 먹었다.
      - 우리는 잘 익은 조개의 껍데기를 벌려서 속에 든 살을 꺼냈다.
      의미ID: 2
    - 뜻풀이: 오므라져 있는 것을 펴지거나 열리게 하다.
      문형: 1이 2를 벌리다
      용례.구:
      - 가방을 벌리다.
      - 봉지를 벌리다.
      - 자루를 벌리다.
      - 주머니를 벌리다.
      용례.문장:
      - 아이는 주먹을 쥐고 있던 두 손을 벌려 내게 내밀었다.
      - 열심히 모이를 쪼아 먹던 새가 날개를 벌리더니 날아올랐다.
