    어휘 등급: 중급
    의미:
    - 뜻풀이: 몸에 지닌 물건이나 옷 등을 몸에서 떼어 내게 하다.
      문형: 1이 2를 벗기다
      용례.구:
      - 모자를 벗기다.
      - 신발을 벗기다.
      - 안경을 벗기다.
      - 양말을 벗기다.
      - 옷을 벗기다.
      용례.대화:
      - 구두 닦는 일을 하는 사람인데 가끔 저렇게 손님들의 신발을 벗겨 가서 닦아 오곤 해요.
      용례.문장:
      - 아기 엄마는 아기의 옷을 벗기고 새 옷으로 갈아입혔다.
      - 강아지가 소파에 앉아 있는 사람들의 양말을 입으로 물어 벗기려고 한다.
      의미ID: 1
    - 뜻풀이: 등에 메거나 진 가방 또는 짐 등을 몸에서 내려놓게 하다.
      문형: 1이 2를 벗기다
      용례.구:
      - 가방을 벗기다.
      - 배낭을 벗기다.
      - 지게를 벗기다.
      - 짐을 벗기다.
      용례.대화:
      - 우선 메고 있는 배낭부터 벗기고 이쪽으로 눕히자.
      용례.문장:
      - 큰 형은 막내 동생의 등에서 짐을 벗겨 자기가 졌다.
      - 어머니는 내가 집에 오면 늘 가방부터 벗기고 나서 밥을 먹이셨다.
      의미ID: 2
    - 뜻풀이: 억울한 죄나 오해에서 벗어나게 하다.
      문형: 1이 2를 벗기다
      용례.구:
      - 누명을 벗기다.
      - 혐의를 벗기다.
      용례.대화:
      - 증인을 꼭 찾아서 제 누명을 좀 벗겨 주세요.
      용례.문장:
      - 피의자의 살인 혐의를 벗기려면 범인을 잡는 수밖에 없다.
      - 아버지는 자기가 하지도 않은 일로 감옥에 간 삼촌의 억울함을 벗기기 위해 노력했다.
      의미ID: 3
    - 뜻풀이: 가죽이나 껍질 등을 떼어 내다.
      문형: 1이 2를 벗기다
      용례.구:
      - 가죽을 벗기다.
      - 껍데기를 벗기다.
      - 껍질을 벗기다.
      - 손으로 벗기다.
      - 칼로 벗기다.
      - 깨끗하게 벗기다.
      용례.대화:
      - 깨끗이 씻어서 삶은 거라 괜찮아요.
      용례.문장:
      - 사냥꾼은 짐승의 가죽을 벗겨 시장에 가져와 팔았다.
      - 어머니는 칼로 감자 껍질을 벗기면서 말을 이어 나가셨다.
      의미ID: 4
    - 뜻풀이: 표면을 문질러 긁어 내다.
      문형: 1이 2를 벗기다
      용례.구:
      - 때를 벗기다.
      - 칠을 벗기다.
      - 문질러 벗기다.
      - 박박 벗기다.
      - 싹 벗기다.
      용례.대화:
      - 세제를 묻혀서 여러 번 닦으니까 싹 벗겨지던데요.
      용례.문장:
      - 인부들은 문의 페인트를 벗겨 내고 새로 칠했다.
      - 어머니는 손으로 몇 번 문질러서 무에 묻은 흙을 깨끗하게 벗기셨다.
      의미ID: 5
    - 뜻풀이: 씌우거나 덮거나 가린 것을 걷어 내다.
      문형: 1이 2를 벗기다
      용례.구:
      - 덮개를 벗기다.
      - 뚜껑을 벗기다.
      - 식탁보를 벗기다.
      - 포장을 벗기다.
      용례.대화:
      - 잘 안 돼요. 벗겨 주세요.
      용례.문장:
      - 그림의 가리개를 벗기자 사람들이 모두 탄성을 질렀다.
      - 선물을 싸고 있던 종이를 벗기고 나니 커다란 나무 상자가 나왔다.
      의미ID: 6
    - 뜻풀이: 문고리나 빗장 등을 빼거나 풀어 열리게 하다.
      문형: 1이 2를 벗기다
      용례.구:
      - 고리를 벗기다.
      - 문고리를 벗기다.
      - 빗장을 벗기다.
      - 자물쇠를 벗기다.
      용례.대화:
      - 빨리 고쳐 놔야겠네요.
      용례.문장:
      - 고향 집의 문을 두드리자 누군가 빗장을 벗기는 소리가 들렸다.
      - 김 사장은 경비가 정문의 자물쇠를 벗기는 잠깐 동안이 아주 길게 느껴졌다.
      의미ID: 7
    - 뜻풀이: 감추어진 것이 드러나게 하다.
      문형: 1이 2를 벗기다
      용례.구:
      - 비밀을 벗기다.
      - 신비를 벗기다.
      - 위장을 벗기다.
      - 낱낱이 벗기다.
      - 빠짐없이 벗기다.
      용례.대화:
      - 경찰이라면 그런 위장쯤은 금방 벗길 수 있어.
      용례.문장:
      - 기자들은 그 가수의 데뷔 전 사생활을 낱낱이 벗겨 냈다.
      - '동생은 천체 물리학자가 되어서 우주의 신비를 벗기고 싶어 한다. '
      의미ID: 8
    - 뜻풀이: (비유적으로) 남의 재산이나 물건 등을 억지로 뺏다.
      문형: 1이 2를 벗기다
      용례.구:
      - 사람을 벗기다.
      - 재산을 벗기다.
      용례.대화:
      - 너희들이 다 벗겨 가고 나면 나는 어떻게 생활하니?
      용례.문장:
      - 형이 월급을 받아 오면 여동생은 선물을 사 달라며 형을 벗겨 먹으려고 했다.
      - 큰 아버지는 할아버지의 유산을 다 차지하고 얼마 안 되는 삼촌의 재산마저 벗겨 먹으려고 한다.
      의미ID: 9
