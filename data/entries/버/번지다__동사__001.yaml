    어휘 등급: 고급
    의미:
    - 뜻풀이: 액체가 묻어서 점점 더 넓게 젖어 퍼지다.
      문형: 1이 2에/에게/로 번지다
      용례.구:
      - 그림이 번지다.
      - 먹물이 번지다.
      - 물감이 번지다.
      - 물기가 번지다.
      - 피가 번지다.
      용례.대화:
      - 누가 일부러 그림에 물을 뿌린 것 같은데?
      용례.문장:
      - 지수가 승규의 그림에 음료수를 쏟아 물감이 번져서 그림을 망쳤다.
      - 아이들 장난에 국그릇이 엎질러져서, 국물이 식탁보 전체로 번졌다.
      의미ID: 1
    - 뜻풀이: 병이나 불, 전쟁 등이 점점 더 넓게 옮아가다.
      문형: 1이 2에/에게/로 번지다
      용례.구:
      - 괴질이 번지다.
      - 독이 번지다.
      - 불씨가 번지다.
      - 부스럼이 온몸으로 번지다.
      - 전염병이 마을에 번지다.
      용례.문장:
      - 원인을 모를 전염병이 마을에 번져 어린 아이들이 하나씩 죽어 갔다.
      - 민준이는 독사에 물렸지만 독이 번지기 전에 응급 처치를 잘해서 무사했다.
      의미ID: 2
    - 뜻풀이: 말이나 소리 등이 널리 옮아 퍼지다.
      문형: 1이 2에/에게/로 번지다
      용례.구:
      - 논란이 번지다.
      - 말다툼이 번지다.
      - 소문이 번지다.
      - 소식이 번지다.
      - 외침이 멀리 번지다.
      용례.문장:
      - 지수가 퇴직한다는 소문은 회사 내에 빠르게 번졌다.
      - 승규가 이번 폭력 사건과 관련이 있다는 소문이 번져서 교장실에까지 불려 가야 했다.
      의미ID: 3
    - 뜻풀이: 빛, 생각, 기분, 냄새 등이 바탕에서 점점 더 넓게 나타나거나 퍼지다.
      문형: 1이 2에/에게/로 번지다
      용례.구:
      - 감정이 번지다.
      - 냄새가 번지다.
      - 미소가 번지다.
      - 빛이 번지다.
      - 웃음이 번지다.
      - 머릿속에 번지다.
      용례.문장:
      - 어머니의 구수한 된장찌개 냄새가 온 집 안에 번졌다.
      - 아이들은 별로 웃을 일도 아닌데 뭐가 그리도 웃긴지 얼굴 가득 웃음이 번져 있었다.
      의미ID: 4
    - 뜻풀이: 풍습, 풍조, 불만, 의심 등이 어떤 사회 안에 점점 퍼지다.
      문형: 1이 2에/에게/로 번지다
      용례.구:
      - 불만이 번지다.
      - 불신이 번지다.
      - 유행이 번지다.
      - 사회 운동으로 번지다.
      - 민주화 운동으로 번지다.
      용례.문장:
      - 잦은 말 바꾸기로, 정부의 외교 정책에 대한 불신이 번지고 있다.
      - 최근 복고 열풍이 번지면서 젊은이들 사이에 80년대 음악이 큰 사랑을 받고 있다.
      의미ID: 5
