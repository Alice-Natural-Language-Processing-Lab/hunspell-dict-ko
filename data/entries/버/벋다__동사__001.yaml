        표제어: 뻗다
        항목ID: 71274
      뜻풀이: 오그리거나 접었던 팔이나 다리를 펴거나 길게 내밀다.
      문형: 1이 2를 벋다
      용례.구:
      - 다리를 벋다.
      - 발을 벋다.
      - 사지를 벋다.
      - 팔을 벋다.
      - 곧게 벋은 다리.
      용례.대화:
      - 온몸을 쭉 벋어 기지개를 켜 봐요.
      용례.문장:
      - 나는 저린 다리를 탁자 밑으로 벋고 앉았다.
      - 동생은 학교에서 돌아오면 온몸을 벋고 낮잠을 잤다.
      - 지수는 아침에 일어나면 제일 먼저 양팔을 하늘로 쭉 벋어 스트레칭을 했다.
      의미ID: 4
    - 관련어:센말:
      - 동형어 번호: 0
        표제어: 뻗다
        항목ID: 71274
      뜻풀이: 손이나 팔을 어떤 것에 미치게 길게 내밀다.
      문형: 1이 2를 3에/에게/으로 벋다
      용례.구:
      - 손을 벋다.
      - 팔을 벋다.
      - 위로 벋다.
      용례.대화:
      - 잠시만. 아이 손에 닿지 않게 둔다는 것이 너무 높이 올려놓았었나.
      용례.문장:
      - 오빠는 불을 켜기 위해 스위치를 향해 손을 벋었다.
      - 아이는 두 팔을 한껏 벋으며 엄마를 향해 달려가 안겼다.
      의미ID: 5
