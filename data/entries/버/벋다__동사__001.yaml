      뜻풀이: 가지나 덩굴, 뿌리 등이 길게 자라나다.
      문형: 1이 2를 3으로 벋다
      용례.구:
      - 가지가 벋다.
      - 뿌리가 벋다.
      - 장미 덩굴이 벋다.
      - 해를 향해 벋다.
      용례.대화:
      - 좋아. 안 그래도 무성하게 벋은 가지들을 좀 쳐야겠더라구.
      용례.문장:
      - 해바라기는 해를 향해 벋어 자랐다.
      - 나뭇가지들은 모두 햇빛이 잘 드는 쪽으로 벋고 있다.
      - 담벼락에는 포도나무가 덩굴을 벋으면서 자라고 있었다.
      의미ID: 1
    - 관련어:센말:
      - 동형어 번호: 0
        표제어: 뻗다
        항목ID: 71274
      뜻풀이: 길이나 강, 산맥 등이 어떤 방향으로 길게 이어져 가다.
      문형: 1이 2로 벋다
      용례.구:
      - 강줄기가 벋다.
      - 도로가 벋다.
      - 길게 벋은 산맥.
      - 사방으로 벋다.
      - 시원하게 벋다.
      용례.대화:
      - 네. 철도가 사방으로 벋어 있어 다른 지방으로 출퇴근하기 좋을 것 같아요.
      용례.문장:
      - 산줄기는 바닷가를 향해 곧게 벋어 있었다.
      - 이 철도 노선은 국토의 북단에서 남단까지 쭉 벋어 있다.
      - 서울을 출발한 버스는 잘 벋은 고속 도로를 달려 다섯 시간 만에 부산에 도착했다.
      의미ID: 2
    - 관련어:센말:
      - 동형어 번호: 0
        표제어: 뻗다
        항목ID: 71274
      뜻풀이: (힘, 기운, 세력이) 영향을 미치다.
      문형: 1이 2를 3에/에게/으로 벋다
      용례.구:
      - 세력이 벋다.
      - 영향력이 벋다.
      - 세계로 벋어 나가다.
      용례.대화:
      - 남과 북이 통일되면 함께 힘을 합쳐 세계로 벋어 나갈 수 있어요.
      용례.문장:
      - 이곳 지주의 세력은 이웃 마을에까지 강력하게 벋어 있다.
      - 한국 영화의 인기와 영향력은 아시아를 넘어 세계를 향해 벋어 나가고 있다.
      - 재외 동포의 거주지는 미국은 물론 아프리카에까지 벋어 있어 광범위한 분포를 보였다.
      의미ID: 3
    - 관련어:센말:
