    어휘 등급: 없음
    의미:
    - 뜻풀이: 자꾸 갑자기 화를 내거나 크게 소리를 지르는 모양.
      용례.구:
      - 벌컥벌컥 고함치다.
      - 벌컥벌컥 성내다.
      - 벌컥벌컥 화내다.
      용례.대화:
      - 애가 참을성이 없는 것 같아.
      용례.문장:
      - 유민은 신경질이 난다고 벌컥벌컥 소리를 질렀다.
      - 승규는 문제가 생길 때마다 화를 벌컥벌컥 내는 상사 때문에 힘들었다.
      의미ID: 1
    - 뜻풀이: 자꾸 뜻밖의 일이 갑자기 벌어져서 온통 시끄러워지거나 야단스러워지는 모양.
      용례.구:
      - 벌컥벌컥 뒤집다.
      - 벌컥벌컥 뒤집히다.
      용례.문장:
      - 학생들 사이에서 자꾸 크고 작은 사고가 발생해 학교가 벌컥벌컥 뒤집혔다.
      - 며칠 동안 계속해서 생기는 문제로 우리 회사는 벌컥벌컥 뒤집히는 분위기이다.
      의미 참고: 주로 '벌컥벌컥 뒤집다', '벌컥벌컥 뒤집히다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 닫혀 있던 문이나 창문을 자꾸 갑자기 세게 여는 모양.
      용례.구:
      - 벌컥벌컥 열다.
      - 벌컥벌컥 열리다.
      - 벌컥벌컥 열어젖히다.
      용례.문장:
      - 그 남자는 방문들을 차례대로 벌컥벌컥 열어 나갔다.
      - 지수는 집 안에 있는 모든 창문들을 벌컥벌컥 열었다.
      의미ID: 3
