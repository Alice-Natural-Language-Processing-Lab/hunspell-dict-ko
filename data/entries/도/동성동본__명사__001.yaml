    의미:
    - 뜻풀이: 성과 본관이 모두 같음.
      용례.구:
      - 동성동본 혼인 금지.
      - 동성동본인 사이.
      - 동성동본 부부.
      - 동성동본과 결혼하다.
      용례.대화:
      - 네, 남녀평등과 혼인의 자유를 침해할 우려가 있어서 폐지됐어요.
      용례.문장:
      - 동성동본끼리는 결혼을 할 수 없다는 법이 40년 만에 폐지되었다.
      - 동성동본 사이의 결혼은 법적인 문제는 없으나 아직 꺼려지는 분위기이다.
      - 할머니는 당시 금기였던 동성동본과 결혼을 하기 위해 가짜 호적까지 만들었다.
