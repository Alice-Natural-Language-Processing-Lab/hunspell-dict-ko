    어휘 등급: 없음
    원어: 淘汰/陶汰 하다
    의미:
    - 뜻풀이: 여럿 가운데에서 필요 없거나 적당하지 않다고 여겨지는 것들을 없애다.
      문형: 1이 2에서 3을 도태하다
      용례.구:
      - 공장을 도태하다.
      - 기업을 도태하다.
      - 상품을 도태하다.
      - 사회에서 도태하다.
      - 시장에서 도태하다.
      용례.대화:
      - 한 달만 더 지켜 보도록 하죠.
      용례.문장:
      - 회사 사장은 생산 능력이 낙후된 공장들은 도태해야 한다고 주장했다.
      - 정부는 운영이 제대로 되지 않고 있는 일부 공기업을 도태하기로 했다.
      의미ID: 1
    - 뜻풀이: 환경에 적응하지 못하는 생물이 살아남지 못하고 사라져 없어지다.
      문형: 1이 2에서 도태하다
      용례.구:
      - 도태한 동물.
      - 도태한 식물.
      - 도태한 종.
      - 생태계에서 도태하다.
      - 자연에서 도태하다.
      용례.대화:
      - 네, 기후의 변화에 적응하지 못하고 도태했거든요.
      용례.문장:
      - 외래종의 급격한 유입으로 일부 식물들은 생태계에서 도태했다.
      - 학자들은 황소개구리에 밀려 도태한 토종 개구리를 다시 번식시키려 노력했다.
      의미ID: 2
