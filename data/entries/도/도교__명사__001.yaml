    - 뜻풀이: 중국에서 노자나 장자의 가르침을 따라 시작된 인간 세상을 떠나 자연과 벗하며 사는 사상을 중심으로 하는 종교.
      용례.구:
      - 도교의 가르침.
      - 도교의 기원.
      - 도교의 경전.
      - 도교가 발전하다.
      - 도교가 유행하다.
      - 도교가 성행하다.
      - 도교를 배척하다.
      용례.대화:
      - 이럴 때는 사람들에게 마음의 여유를 중요시하는 도교의 가르침이 필요한 것 같아.
      용례.문장:
      - 도교에서는 인간의 분수를 넘지 말고 자연과 더불어 살아가라고 강조하고 있다.
      - 도시를 떠나 한적한 산속에서 사는 그는 마치 도교의 가르침을 실천하는 사람 같았다.
