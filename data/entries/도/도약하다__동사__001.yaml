    의미:
    - 뜻풀이: 몸을 공중으로 날려 힘차게 뛰어오르다.
      문형: 1이 도약하다
      용례.구:
      - 높이뛰기 선수가 도약하다.
      - 높이 도약하다.
      - 멀리 도약하다.
      - 힘차게 도약하다.
      용례.대화:
      - 더 이상 높이 뛰는 건 무리야.
      용례.문장:
      - 벼룩의 뒷다리는 높이 도약하는 데 적합하도록 발달되어 있다.
      - 피겨 스케이팅 선수는 높이 도약하여 공중에서 아름답게 회전을 하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 더 높은 단계로 발전하다.
      문형: 1이 2로 도약하다
      용례.구:
      - 높은 단계로 도약하다.
      - 다음 단계로 도약하다.
      - 세계로 도약하다.
      - 세계 무대로 도약하다.
      - 일 위로 도약하다.
      - 최고로 도약하다.
      용례.대화:
      - 세계적인 영화로 도약했군.
      용례.문장:
      - 김 선수는 그 경기가 자신이 선수로서 한 단계 도약하는 기회였다고 말했다.
      - 우리 기업은 수십 년간 쌓아 온 기술력을 바탕으로 세계적인 기업으로 도약할 수 있었다.
