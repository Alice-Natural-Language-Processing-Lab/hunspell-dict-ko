    원어: 淘汰/陶汰
    의미:
    - 뜻풀이: 여럿 가운데에서 필요 없거나 적당하지 않다고 여겨지는 것들을 없앰.
      용례.구:
      - 자연 도태.
      - 시장의 도태.
      - 도태 기업.
      - 도태 대상.
      - 도태가 되다.
      - 도태를 시키다.
      용례.대화:
      - 우리 회사가 이런 식으로 변화를 하지 않고 현실에 안주한다면 언젠가는 시장에서 도태가 되고 말 거야.
      용례.문장:
      - 여러 전투기 중에서 가장 낙후된 그 전투기는 결국 도태가 결정됐다.
      - 정부는 적자 상태가 계속돼 구조 조정이 필요한 도태 기업 명단을 발표했다.
      의미ID: 1
    - 뜻풀이: 환경에 적응하지 못하는 생물이 살아남지 못하고 사라져 없어지는 현상.
      용례.구:
      - 도태가 되다.
      - 도태가 이루어지다.
      - 도태가 일어나다.
      - 도태를 겪다.
      - 도태를 경험하다.
      용례.대화:
      - 도태가 일어나서 기후 변화에 적응한 식물들만 살아남은 거야.
      용례.문장:
      - 생물들은 진화와 도태 등을 거듭하며 오늘날의 자연계를 만들었다.
      - 황소개구리는 몇 년 전까지만 해도 쉽게 볼 수 있었지만 지금은 도태가 되어 그 모습을 찾아보기 어렵다.
      의미ID: 2
