      - 터널을 내기 위해 돌산을 폭파하는 굉음이 엄청났다.
      - 김 사장은 돌산을 깎아 길을 내고 그 옆에 공장을 세웠다.
      - 그는 이웃들로부터 버림받아 어느 황량한 돌산 기슭에 오두막을 짓고 홀로 지냈다.
