      뜻풀이: 이미 있는 어떤 것에 다른 것을 더하거나 포함함을 나타내는 조사.
      용례.대화:
      - 그 가방이 예쁘긴 한데 나는 이 가방도 예쁘다고 생각해.
      용례.문장:
      - 냉장고에 사과 말고 딸기도 있다.
      - 그거랑 같이 여기 있는 이것도 먹어 봐.
      - 나는 이 책뿐만 아니라 저 책도 좋아한다.
      의미ID: 1
    - 뜻풀이: 둘 이상의 것을 나열함을 나타내는 조사.
      용례.대화:
      - 오늘만큼은 친구랑 싸우지도 않고 다투지도 않았어요.
      용례.문장:
      - 그곳에는 학생도 있고 회사원도 있었어요.
      - 교정에는 진달래도 피고 개나리도 폈다.
      - 이것도 맛있고 저것도 맛있다.
      - 할아버지께서는 농장에서 돼지도 키우고 소도 키우셨다.
      의미 참고: 주로 '~도 ~도'로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 기준이나 기대에 모자라지만 받아들일 수 있음을 나타내는 조사.
      용례.대화:
      - 이번 주말에 시간이 안 나면 다음 주말도 괜찮아.
      용례.문장:
      - 아이스크림이 없으면 얼음물도 괜찮아요.
      - 오늘 접수를 못 하신 분들께 내일까지도 기회를 드릴게요.
      - 이것도 괜찮으시다면 좀 드세요.
      의미ID: 3
    - 뜻풀이: 극단적인 경우를 들어 다른 경우는 말할 것도 없음을 나타내는 조사.
      용례.대화:
      - 돈을 못 받아도 이 일을 하겠다고 말했단 말야?
      용례.문장:
      - 이런 기본적인 계산도 못 한단 말이야?
      - 그 사람이 범인이라는 것은 상상도 할 수 없었다.
      - 지수는 작은 먼지 하나도 안 보일 만큼 깨끗하게 청소를 해 놓았다.
      의미ID: 4
    - 뜻풀이: 일반적이지 않은 경우나 의외의 경우를 강조함을 나타내는 조사.
      용례.대화:
      - 응, 난 땅콩 들어간 건 못 먹거든.
      용례.문장:
      - 영문학이 전공이라면서 이런 유명한 글도 안 읽었어?
      - 너라면 이 문제를 풀 수 있을 줄 알았는데 너도 못 푸는구나.
      - 네가 네 이미지랑 다르게 이렇게 귀여운 물건도 좋아할 줄은 몰랐어.
      - 모든 일을 꼼꼼하게 챙기는 유민 씨가 이런 중요한 사항을 메모도 안 했단 말이야?
      의미ID: 5
    - 뜻풀이: 놀라움, 감탄, 실망 등의 감정을 강조함을 나타내는 조사.
      용례.대화:
      - 정말이네요? 신기하기도 해라!
      용례.문장:
      - 그 많은 일을 이렇게 빨리도 끝내다니!
      - 너는 정말 영리하기도 하구나.
      - 한복의 색이 참 곱기도 하다.
      의미ID: 6
    전체 참고: 체언이나 부사어 또는 연결 어미 ‘-아, -게, -지, -고’ 등의 뒤에 붙여 쓴다.
