    의미:
    - 뜻풀이: 원래의 방향에서 반대로 방향을 바꾸다.
      문형: 1이 2를 돌이키다
      용례.구:
      - 고개를 돌이키다.
      - 몸을 돌이키다.
      - 방향을 돌이키다.
      - 발걸음을 돌이키다.
      - 차를 돌이키다.
      용례.대화:
      - 빨리 차를 돌이켜서 다시 음식점으로 가자.
      용례.문장:
      - 핸드폰을 음식점에 두고 나온 것을 깨달은 그는 차를 돌이켰다.
      - 차마 떨어지지 않는 발걸음을 돌이켜 나는 다시 그녀에게 뛰어갔다.
      - 지수는 어머니가 쓰러졌다는 전화를 받자마자 방향을 돌이켜 급히 집으로 향했다.
      의미ID: 1
    - 뜻풀이: 지난 일을 다시 생각하다.
      문형: 1이 2를 돌이키다
      용례.구:
      - 돌이켜 생각하다.
      - 과거를 돌이키다.
      - 옛날을 돌이키다.
      - 지난 일을 돌이키다.
      - 추억을 돌이키다.
      용례.대화:
      - 맞아. 지난 일을 돌이켜 보니 후회되는 일이 많아.
      용례.문장:
      - 그는 교정에서 꿈 많던 대학 시절을 돌이켜 생각했다.
      - 지난 한 해를 돌이켜 생각해 보니 선뜻 잡히는 것이 없다.
      - 제 나이 지금 마흔, 옛일을 돌이켜 보면 젊은 시절 학교를 제대로 다니지 않은 것이 후회될 때가 많습니다.
      의미ID: 2
    - 뜻풀이: 자신이 한 말이나 행동에 잘못이 없는지 다시 생각하다.
      문형: 1이 2를 돌이키다
      용례.구:
      - 나 스스로를 돌이키다.
      - 자신을 돌이키다.
      - 행동을 돌이키다.
      - 돌이켜 뉘우치다.
      - 돌이켜 생각하다.
      용례.대화:
      - 친구에게 어떤 행동을 했는지 돌이켜 생각해 봐.
      용례.문장:
      - 나 스스로를 돌이켜 생각해 보는 시간을 갖고 싶다.
      - 승규는 자신이 잘못한 것이 무엇인지 돌이켜 생각해 보았다.
      의미ID: 3
    - 뜻풀이: 어떤 일에 대하여 굳게 정한 마음을 바꾸어 다르게 생각하다.
      문형: 1이 2를 돌이키다
      용례.구:
      - 결심을 돌이키다.
      - 결정을 돌이키다.
      - 마음을 돌이키다.
      - 생각을 돌이키다.
      용례.대화:
      - 마음을 돌이켜 생각해 주세요.
      용례.문장:
      - 나는 모든 것을 포기하고 싶었던 마음을 돌이켜, 새 인생을 살기로 결심했다.
      - 유민이가 직장을 그만두지 않았다니, 지금이라도 생각을 돌이켜서 다행이다.
      의미ID: 4
    - 뜻풀이: 처음의 상태로 다시 돌아가다.
      문형: 1이 2를 돌이키다
      용례.구:
      - 돌이킬 수 없다.
      - 돌이키기 어렵다.
      - 돌이키기에 늦다.
      - 상황을 돌이키다.
      - 시간을 돌이키다.
      - 형세를 돌이키다.
      용례.대화:
      - 네, 비싼 그릇인데 아까워요.
      용례.문장:
      - 한 번 떨어진 신용 등급은 돌이키기 어렵다.
      - 신뢰는 거울이나, 유리와 같아서 한 번 금이 가면 돌이킬 수 없다.
