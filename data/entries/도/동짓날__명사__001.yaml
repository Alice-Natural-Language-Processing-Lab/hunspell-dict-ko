    - 뜻풀이: 일 년 중 밤이 가장 길고 낮이 가장 짧은 날.
      용례.구:
      - 동짓날 밤.
      - 동짓날이 되다.
      - 동짓날이 다가오다.
      - 동짓날을 기다리다.
      용례.대화:
      - 그러게. 동짓날도 다가오고 이제 곧 한겨울이야.
      용례.문장:
      - 어머니는 오늘이 동짓날이라며 저녁 때 팥죽을 끓여 주셨다.
      - 어린 시절 동짓날이 되면 할머니께서 해 주시는 옛날이야기를 들으며 밤을 지새우곤 했다.
      의미 참고: 매년 12월 22일에서 23일경이다.
