    의미:
    - 뜻풀이: 사람이 마땅히 지켜야 할 바른 마음가짐이나 몸가짐.
      용례.구:
      - 부모의 도리.
      - 인간의 도리.
      - 자식의 도리.
      - 친구의 도리.
      - 마땅한 도리.
      - 도리를 다하다.
      - 도리를 행하다.
      용례.대화:
      - 자식의 마땅한 도리를 모르는 사람들이군.
      용례.문장:
      - 부모를 공경하는 것은 자식이 지켜야 할 마땅한 도리이다.
      - 그는 어른으로서 지켜야 할 도리를 다하지 않으면서 아이에게 어른 공경을 강요한다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하거나 문제를 해결하기 위한 방법.
      용례.구:
      - 도리가 없다.
      - 도리가 있다.
      - 도리를 찾다.
      용례.대화:
      - 아직 포기하지 마. 분명히 무슨 도리가 있을 거야.
      용례.문장:
      - 암이 온몸에 전이된 그 환자는 더 이상 손 쓸 도리가 없었다.
      - 민준이는 집주인에게 지금 당장 월세를 낼 도리가 없다고 호소했다.
      의미ID: 2
