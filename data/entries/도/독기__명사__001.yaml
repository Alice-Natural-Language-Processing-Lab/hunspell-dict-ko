    - 뜻풀이: 독의 기운.
      용례.구:
      - 독기가 쌓이다.
      - 독기가 퍼지다.
      - 독기를 배출하다.
      - 독기를 빼다.
      - 독기를 퍼뜨리다.
      용례.대화:
      - 응. 아직도 독기가 남아 있어서 사람들이 살지 않는 곳이야.
      용례.문장:
      - 어떤 풀은 사람이 먹을 수 있고, 또 어떤 풀은 독기가 있어 사람과 가축에게 해를 끼친다.
      - 시멘트로 만든 인공 연못에 살던 금붕어들이 시멘트에서 나온 독기 때문에 다 죽어 버렸다.
      - 독사에 물렸을 때에는 상처 부위보다 심장에 가까운 쪽을 손수건 등으로 감싸서 독기가 퍼지는 것을 막는다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 2
