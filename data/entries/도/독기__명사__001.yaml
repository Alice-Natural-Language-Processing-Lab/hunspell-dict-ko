      뜻풀이: 매우 사납고 악한 기운.
      용례.구:
      - 독기가 서리다.
      - 독기가 어리다.
      - 독기를 내뿜다.
      - 독기를 돋우다.
      - 독기를 품다.
      용례.대화:
      - 나이가 어린데도 독기가 있어서 무슨 일이든지 악착같이 하더라.
      용례.문장:
      - 형부가 집을 나간 이후 언니는 독기를 품고 일하며 두 아들을 홀로 키웠다.
      - 나는 나를 얕잡아 놀리는 아이가 있으면 독기를 품고 대들어 싸워 이겨야 직성이 풀린다.
      - 선천적으로 체력이 약하다면 독기 어린 정신력이라도 있어야 경쟁에서 살아남을 수 있다.
