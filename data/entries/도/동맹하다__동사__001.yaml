      - 군사적으로 동맹하다.
      용례.문장:
      - 신라는 고구려의 간섭에서 벗어나기 위해 백제와 동맹했다.
      - 직원들이 한마음으로 동맹하니 회사 측의 부당한 대우도 다소 개선됐다.
      - 소규모의 제조업체들이 대기업에 맞서기 위해 동맹하는 움직임이 일었다.
