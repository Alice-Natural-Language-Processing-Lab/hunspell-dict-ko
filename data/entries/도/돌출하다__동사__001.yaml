      발음: 돌출하다
    어휘 등급: 없음
    원어: 突出 하다
    의미:
    - 뜻풀이: 예상하지 못한 사건이나 행동, 물체 등이 갑자기 나타나다.
      문형: 1이 돌출하다
      용례.구:
      - 돌출한 부분.
      - 동물이 돌출하다.
      - 문제가 돌출하다.
      - 사건이 돌출하다.
      - 적이 돌출하다.
      용례.대화:
      - 네, 신인 선수가 육상 대회의 판도를 바꿔 놓았습니다.
      용례.문장:
      - 산속을 운전하던 중 길가로 돌출한 멧돼지를 피하려다 사고가 났다.
      - 정찰을 마치고 부대로 복귀하던 중 적군이 돌출하여 포로로 잡히고 말았다.
      - 그는 예상하지 못한 정치적 변수가 돌출하여 국민을 불안하게 하지 않도록 ‘예측 가능한’ 정치를 주장했다.
