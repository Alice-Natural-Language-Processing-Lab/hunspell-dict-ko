    의미:
    - 뜻풀이: 뒤바뀌어 거꾸로 됨.
      용례.구:
      - 관계의 도착.
      - 말의 도착.
      - 순서의 도착.
      - 도착 현상.
      - 도착이 되다.
      - 도착이 일어나다.
      용례.대화:
      - 그야말로 부모와 자식 간의 관계가 도착이 되었군.
      용례.문장:
      - 돈이 사람을 따라야 하는데 사람이 돈을 좇는 것은 이만저만한 도착이 아닐 수 없다.
      - 그는 독립운동가의 자손들은 가난에 굶주리고 친일파 자손들은 대접받는 이 시대를 도착의 시대라며 강하게 비판했다.
      의미ID: 1
    - 뜻풀이: 정신이 이상하게 되어 사회적, 도덕적으로 잘못된 생각이나 행동을 함.
      용례.구:
      - 성적 도착.
      - 도착 상태.
      - 도착 심리.
      - 도착 증세.
      - 도착 행동.
      용례.대화:
      - 그건 사랑이 아니라 도착이지.
      용례.문장:
      - 도착 증세가 심한 사람들은 정신 병원에 수감되어 치료를 받는다.
      - 성적 도착이 있는 일부 사람들은 욕망을 풀기 위해 자해를 하는 등 이상 행동도 서슴지 않는다.
