    원어: 同業者
    의미:
    - 뜻풀이: 직업이 같거나 같은 종류의 영업을 하는 사람.
      용례.구:
      - 동업자 모임.
      - 동업자 조합.
      - 동업자 간의 경쟁.
      - 동업자끼리 모이다.
      - 동업자와 협력하다.
      용례.대화:
      - 저도 식품 업계에서 일을 하는 동업자로서 도저히 이해할 수 없는 일이죠.
      용례.문장:
      - 민준의 교묘한 잘못은 타사 동업자의 확실한 진술로써 드러났다.
      - 김 사장은 다른 동업자들도 자신과 비슷한 어려움을 겪고 있다고 생각하니 마음이 한결 놓이는 느낌이었다.
      의미ID: 1
    - 뜻풀이: 사업이나 영업을 함께하는 사람.
      용례.구:
      - 동업자의 의리.
      - 동업자의 배신.
      - 동업자가 되다.
      - 동업자가 있다.
      - 동업자를 구하다.
      - 동업자와 수익을 나누다.
      용례.대화:
      - 아니, 아직. 동업자를 찾는 사이트에 내 사업 계획서를 올려 볼까 해.
      용례.문장:
      - 민준은 동업자와 함께 사업을 확장할 방도를 고민했다.
      - 수익금을 나누는 과정에서 동업자인 친구와 의견 충돌이 생겨 크게 싸웠다.
      의미ID: 2
