      - 어린아이는 부모와 자신을 동질화하면서 인간으로 성장하게 된다.
      - 남녀가 결혼을 한 뒤 서로 동질화하여 진정한 부부가 되려면 많은 노력이 필요하다.
      - 그는 스스로를 역사적 영웅들과 동질화함으로써 국민들의 존경심을 이끌어 내려고 했다.
