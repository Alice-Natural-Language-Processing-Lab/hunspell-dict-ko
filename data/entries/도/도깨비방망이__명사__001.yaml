      - 엄마가 무슨 도깨비방망이라도 가지고 있는 줄 아니?
      용례.문장:
      - 도깨비가 도깨비방망이로 물건을 칠 때마다 그 물건은 황금으로 변했다.
      - 무슨 소원이든 이루어지게 해 준다는 도깨비방망이가 정말로 있다면 얼마나 좋을까?
