      뜻풀이: 물건을 사고팔 때나 일한 값으로 주고받는 동전이나 지폐.
      용례.구:
      - 많은 돈.
      - 힘들게 번 돈.
      - 돈 십만 원.
      - 돈이 많다.
      - 돈이 부족하다.
      - 돈이 없다.
      - 돈을 갚다.
      - 돈을 낭비하다.
      - 돈을 내다.
      - 돈을 모으다.
      - 돈을 벌다.
      - 돈을 빌리다.
      - 돈을 세다.
      - 돈을 쓰다.
      - 돈을 줍다.
      용례.대화:
      - 아니, 집에 갈 차비만 겨우 있네.
      - 어떡하죠? 거슬러 드릴 돈이 없네요.
      용례.문장:
      - 그는 공사장에서 하루 종일 일하고 돈 오만 원을 받았다.
      - 그는 만 원짜리 지폐가 가득한 돈 가방을 김 씨에게 건넸다.
      - 아이는 길에서 돈을 잃어버렸다고 울며 엄마에게 달려갔다.
      - 나중에 돈이 좀 생기면 갚을 생각으로 우선 그에게 이번 달 생활비를 빌렸다.
      의미ID: 1
    - 뜻풀이: 물건을 사거나 무엇을 하는 데 드는 비용.
      용례.구:
      - 돈이 들다.
      - 돈이 필요하다.
      - 돈을 계산하다.
      - 돈을 내다.
      - 돈을 부담하다.
      - 돈을 지불하다.
      - 돈을 치르다.
      용례.대화:
      - 지금은 지불할 돈이 없으니까 내일 다시 오자.
      용례.문장:
      - 대학에 다니려면 학비로 많은 돈이 든다.
      - 사장님은 회식에 필요한 돈은 회사에서 모두 부담하겠다고 하였다.
      - 매달 이만 원 정도의 돈을 지불하면 인터넷 서비스를 받을 수 있다.
      - 이 건물은 외국인 관광객을 위해 정부가 엄청난 액수의 돈을 들여 지은 것이다.
      의미ID: 2
    - 뜻풀이: 재물이나 재산.
      용례.구:
      - 많은 돈.
      - 돈 많은 사람.
      - 돈 없는 사람.
      - 돈이 많은 집.
      - 돈을 모으다.
      용례.대화:
      - 민준이는 부모님으로부터 많은 돈을 물려받았잖아.
      용례.문장:
      - 비록 나는 돈은 없지만 마음만은 언제나 부자였고 넉넉했다.
      - 우리 집은 돈이 많지 않지만 가족들이 서로 화목하게 지낸다.
      - 그는 조그마한 사업을 하나 벌여 돈을 많이 모아 부자가 되었다.
      의미ID: 3
