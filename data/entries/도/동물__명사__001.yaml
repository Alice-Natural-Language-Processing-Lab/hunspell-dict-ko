      뜻풀이: 생물계의 두 갈래 가운데 먹이로 영양분을 얻고 자유롭게 몸을 움직일 수 있는 생물.
      용례.구:
      - 동물로 분류하다.
      - 동물에 속하다.
      용례.문장:
      - 사람도 생물학적으로는 동물에 속한다.
      - 사람을 포함하여 동물은 세포벽이 없지만, 식물은 세포벽을 가지고 있다.
      - 동물과 식물의 가장 큰 차이는 동물은 자유롭게 움직이지만 식물은 움직이지 않고 산다는 점이다.
      의미ID: 1
    - 뜻풀이: 사람을 제외한 길짐승, 날짐승, 물짐승 등의 움직이는 생물.
      용례.구:
      - 유기 동물.
      - 동물을 관찰하다.
      - 동물을 보호하다.
      - 동물을 키우다.
      용례.대화:
      - 응, 강아지랑 고양이 키워.
      용례.문장:
      - 인간이 동물과 다른 점은 인간만이 언어를 가지고 있다는 사실이다.
      - 우리 연구 팀은 동물도 사람과 마찬가지로 스트레스를 받는다는 사실을 발견했다.
      의미ID: 2
