      - 여자에 도통하다.
      - 정치에 도통하다.
      용례.대화:
      - 사업 수완이 보통이 아니더라고. 사람 마음을 읽는 데 있어서는 정말 도통한 사람이야.
      용례.문장:
      - 나는 다른 누구보다 연애 문제에 도통했다.
      - 사십 년 동안 정치가로 살아오면서 이젠 정치라면 도통한 그녀였다.
