      뜻풀이: 아시아의 동남부. 말레이시아, 미얀마, 베트남, 인도네시아, 타이, 필리핀  등의 나라가 포함된다.
      용례.구:
      - 동남아 국가.
      - 동남아 관광.
      - 동남아 여행.
      - 동남아 지역.
      - 동남아 기후.
      - 동남아를 여행하다.
      - 동남아에 가다.
      - 동남아에서 살다.
      용례.대화:
      - 응. 우기여서 비 오는 날이 많았던 건 아쉬웠지만, 푹 쉬어서 좋았어.
      용례.문장:
      - 동남아에는 아름다운 바닷가에 자리 잡은 휴양지가 많다.
      - 동남아 여행을 다녀온 친구에게 말린 열대 과일을 선물로 받았다.
      - 대표적인 동남아 국가에는 베트남, 태국, 인도네시아 등이 있다.
