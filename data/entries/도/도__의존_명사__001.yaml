    어휘 등급: 초급
    원어: 度
    의미:
    - 뜻풀이: 온도의 단위.
      용례.구:
      - 섭씨 삼십 도.
      - 영상 일 도.
      - 영하 십 도.
      - 화씨 팔십육 도.
      용례.대화:
      - 실내에만 있을 거여서 괜찮아요.
      용례.문장:
      - 갑자기 영하 십 도까지 내려가는 한파에 명동 거리가 한산했다.
      - 밤에도 영상 삼십오 도를 웃도는 열대야 현상 때문에 사람들이 잠을 설쳤다.
      의미ID: 1
    - 뜻풀이: 각도의 단위.
      용례.구:
      - 구십 도 각도.
      - 내각 육십 도.
      - 삼백육십 도.
      - 외각 백이십 도.
      - 직각 구십 도.
      용례.대화:
      - 아니, 네 변의 길이도 모두 같아야 정사각형이야.
      용례.문장:
      - 민준이는 등굣길에 만난 선생님께 구십 도 각도로 인사를 했다.
      - 이 길은 약 오 도 정도 경사져 있어서 비나 눈이 내리면 미끄럼 사고가 종종 발생한다.
      의미 참고: 1도는 직각의 90분의 1이고 보통 숫자 뒤 어깨에 ˚를 두어 나타낸다.
      의미ID: 2
    - 뜻풀이: 음정의 단위.
      용례.구:
      - 단조 오 도 화음.
      - 일 도 화음.
      - 이 도를 올리다.
      - 사 도로 화음을 넣다.
      - 일 도로 부르다.
      용례.대화:
      - 응, 모든 음을 일 도 정도 낮춰서 부르네.
      용례.문장:
      - 교수는 사 도를 제외한 음으로 작곡을 해 오라고 학생들에게 과제를 냈다.
      - 합창단을 지휘하는 선생님은 일 도와 오 도를 함께 불러 화음을 넣으라고 지시했다.
      의미ID: 3
    - 뜻풀이: 위도나 경도를 나타내는 단위.
      용례.구:
      - 남위 이십칠 도.
      - 북위 삼십오 도.
      용례.대화:
      - 응, 약 남위 오 도 정도에 위치한 곳으로 적도 부근이어서 매우 더울 거야.
      용례.문장:
      - 호주는 남위 이십칠 도에 위치해 있어 기후가 비교적 따뜻하다.
      - 우리나라는 북위 삼십삼 도에서 사십삼 도에 걸쳐 남북으로 뻗어 있다.
      의미ID: 4
    - 뜻풀이: 술에 들어 있는 알코올의 비율을 나타내는 단위.
      용례.구:
      - 사 도의 맥주.
      - 삼십 도의 소주.
      - 육십 도짜리 고량주.
      - 이십오 도가 되다.
      용례.대화:
      - 십이 도여서 보통 와인들하고 비슷한 수준이야.
      용례.문장:
      - 유민이는 삼십 도나 되는 독한 술 한 잔에 정신을 잃었다.
      - 이 맥주는 채 사 도도 되지 않아 술이 센 사람들은 다섯 병을 마셔도 취하지 않는다.
      의미ID: 5
