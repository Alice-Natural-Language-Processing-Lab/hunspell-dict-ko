    의미:
    - 뜻풀이: 적을 향해 힘차게 달려 나아가 공격하다.
      문형: 1이 2로 돌격하다
      문형 참고: '''2를 향하여''로도 쓴다.'
      용례.구:
      - 결사대가 돌격하다.
      - 적군을 향해 돌격하다.
      - 적의 진지로 돌격하다.
      - 적진으로 돌격하다.
      - 적군이 돌격해 오다.
      용례.대화:
      - 우리는 이미 적과 마주했고 뒤에서는 또 군사들에게 쫓기고 있으니 앞으로 돌격할 수밖에 없다.
      용례.문장:
      - 장수는 말을 타고 적의 진지를 향하여 돌격했다.
      - 아군은 돌격해 오는 적군 보병에게 기관총을 쏘아 댔다.
