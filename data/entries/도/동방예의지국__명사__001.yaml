    어휘 등급: 없음
    원어: 東方禮儀之國
    의미:
    - 뜻풀이: (옛날에) 동쪽에 있는 예의를 잘 지키는 나라라는 뜻으로, 중국이 한국을 이르던 말.
      용례.대화:
      - 그러니까. 동방예의지국에서 후배가 선배한테 인사도 안 하다니.
      용례.문장:
      - 세상이 많이 변했다고들 하지만 아직까지 한국이 예의를 중시하는 동방예의지국이라는 사실은 변함이 없다.
      - 동방예의지국이라는 칭송을 들었던 한국이지만 요즘에는 웃어른을 공경하는 문화가 사라졌다는 비판이 많다.
      의미ID: 1
