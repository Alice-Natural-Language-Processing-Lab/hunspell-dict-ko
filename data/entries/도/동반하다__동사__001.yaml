      용례.구:
      - 아내를 동반하다.
      - 아이를 동반하다.
      - 자녀를 동반하다.
      용례.대화:
      - 네, 부장님. 내일 사모님을 뵙게 될 걸 생각하니 기대가 됩니다.
      용례.문장:
      - 그녀는 어린 아들을 동반하고 친구들을 만나러 갔다.
      - 놀이 기구 앞에는 부모가 동반하는 어린이만 놀이 기구에 탑승이 가능하다는 안내문이 적혀 있었다.
