    어휘 등급: 없음
    원어: 屠殺 하다
    의미:
    - 뜻풀이: 사람을 마구 죽이다.
      문형: 1이 2를 도살하다
      용례.구:
      - 적을 도살하다.
      - 사람들을 도살하다.
      - 끔찍하게 도살하다.
      - 무자비하게 도살하다.
      - 잔인하게 도살하다.
      용례.대화:
      - 정말 불안해서 죽겠어요.
      용례.문장:
      - 그들은 우리를 모함에 빠뜨려 도살하려 한다.
      - 적군은 마을에 있는 사람들을 무자비하게 도살했다.
      의미ID: 1
    - 뜻풀이: 가축을 죽이다.
      문형: 1이 2를 도살하다
      용례.구:
      - 도살한 고기.
      - 가축을 도살하다.
      - 돼지를 도살하다.
      - 소를 도살하다.
      - 양을 도살하다.
      용례.대화:
      - 도살한 지 얼마 되지 않은 거라 신선해요.
      용례.문장:
      - 그는 소를 직접 도살하여 판매하는 일까지 도맡아 한다.
      - 유대인들의 율법에는 동물을 도살하는 방법이 자세히 규정되어 있다.
      의미ID: 2
