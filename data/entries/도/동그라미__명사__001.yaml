    의미:
    - 뜻풀이: 동그란 모양.
      용례.구:
      - 빨간 동그라미.
      - 동그라미 모양.
      - 동그라미를 그리다.
      - 동그라미를 만들다.
      - 동그라미를 치다.
      용례.대화:
      - 아! 달력에 동그라미까지 쳐 두고 깜빡했어!
      용례.문장:
      - 선생님은 내가 맞힌 문제에는 예쁘게 빨간색 동그라미를 쳐 주셨다.
      - 아이는 내 얼굴을 그려 준다며 스케치북에 동그라미를 그리기 시작했다.
      의미ID: 1
    - 뜻풀이: 동그랗게 생긴 물체.
      용례.대화:
      - 그러게. 왜 도넛은 모나지 않고 동그란지 한번 책을 찾아볼까?
      용례.문장:
      - 자전거와 자동차의 바퀴는 모두 동그라미이다.
      - 한국의 국기는 가운데에 빨간색과 파란색으로 나뉜 동그라미가 있다.
      의미ID: 2
