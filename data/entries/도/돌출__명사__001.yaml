    - 뜻풀이: 예상하지 못한 사건이나 행동, 물체 등이 갑자기 나타남.
      용례.구:
      - 돌출 행동.
      - 돌출이 되다.
      - 돌출을 하다.
      용례.대화:
      - 별다른 돌출 변수가 없는 한 통과될 것입니다.
      용례.문장:
      - 소리를 고래고래 지르는 유민의 돌출 행동에 반 아이들은 깜짝 놀랐다.
      의미ID: 1
    - 뜻풀이: 물체의 한 부분이 정상보다 바깥쪽으로 튀어나와 있음.
      용례.구:
      - 안구 돌출.
      - 돌출 상태.
      - 돌출이 되다.
      용례.대화:
      - 그럼 얼굴에서 돌출이 된 광대에 붉은 빛이 도는 분을 발라 보렴.
      용례.문장:
      - 지수는 돌출이 된 자신의 입이 항상 마음에 들지 않았다.
      - 쓰러진 군인은 심하게 부상을 입어 뼈가 돌출 상태에 있었다.
      - 수술 직후 조심하지 않으면 안구 돌출 현상이 일어날 수 있으니 각별히 주의 바랍니다.
