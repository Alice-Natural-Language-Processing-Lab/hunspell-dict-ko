    - 뜻풀이: 같은 민족끼리 서로 싸우고 죽임.
      용례.구:
      - 민족의 동족상잔.
      - 동족상잔의 비극.
      - 동족상잔의 전쟁.
      - 동족상잔의 참극.
      - 동족상잔을 겪다.
      - 동족상잔을 하다.
      용례.문장:
      - 남한과 북한의 전쟁은 그야말로 동족상잔의 비극이었다.
      - 그 나라는 내전이라는 동족상잔이 벌어져 민족 분열이 격화되었다.
      - 한국은 동족상잔의 전쟁을 치른 뒤 현재까지 남북이 분단된 채 지내고 있다.
