    - 뜻풀이: 적진이나 상대의 수비를 뚫고 들어갈 수 있는 기회나 방법.
      용례.구:
      - 돌파구가 막히다.
      - 돌파구를 뚫다.
      - 돌파구를 열다.
      - 돌파구를 찾다.
      용례.대화:
      - 상대가 수비에 치중해서 도저히 돌파구가 없었어.
      용례.문장:
      - 이 선수는 경기 시작과 함께 왼쪽 측면에서 공격의 돌파구를 뚫었다.
      - 적군이 부대를 공격하고 있는 상황에서 우리는 살기 위해 돌파구를 찾아내야만 했다.
      의미ID: 1
    - 뜻풀이: 어려움이나 위기를 극복하기 위한 단서.
      용례.구:
      - 새로운 돌파구.
      - 돌파구가 필요하다.
      - 돌파구를 마련하다.
      - 돌파구를 찾다.
      용례.대화:
      - 그렇다고 이렇게 절망만 하고 있을 수는 없잖아.
      용례.문장:
      - 주전 선수들의 부상으로 침체된 팀 분위기를 바꾸기 위한 돌파구가 필요하다.
      - 경기 침체가 계속되자 기업들은 해외 시장 개발을 통해 돌파구를 찾고자 하고 있다.
