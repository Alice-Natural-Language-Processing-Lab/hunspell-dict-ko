      용례.대화:
      - 아무리 돼지고기를 좋아해도 매일 먹으면 질리지 않아요?
      - 그럼 기름을 잘 뺀 뒤 소스와 함께 내세요.
      용례.문장:
      - 나는 같은 돼지고기 요리 중 기름에 바삭하게 튀겨 낸 돈가스를 더 좋아한다.
      - 지난 주말 온 가족이 모여 돼지고기에 빵가루를 묻혀 돈가스를 만들어 먹었다.
