    의미:
    - 뜻풀이: 한 사회의 사람들이 말, 행동, 믿음의 좋고 나쁨을 판단하는 정신적 기준이나 가치 체계.
      용례.구:
      - 도덕이 땅에 떨어지다.
      - 도덕이 없다.
      - 도덕을 닦다.
      - 도덕을 실천하다.
      - 도덕을 지키다.
      - 도덕에 어긋나다.
      용례.대화:
      - 어쨌든 도둑질은 법과 도덕에 어긋나는 것이니 어쩔 수 없어.
      용례.문장:
      - 바람직한 공동체는 윤리와 도덕이 지켜지는 사회이다.
      - 급격한 산업화로 전통적 규범과 도덕이 무너지고 있다.
      의미ID: 1
    - 뜻풀이: 학교에서 한 사회의 가치 체계를 가르치는 과목.
      용례.구:
      - 도덕 과목.
      - 도덕 교과서.
      - 도덕 선생님.
      - 도덕 시간.
      - 도덕을 가르치다.
      용례.대화:
      - 그러게. 도덕 시간에 공공질서를 잘 지키라는 것도 안 배웠나.
      용례.문장:
      - 김 선생은 삼십 년 동안 중학교에서 도덕을 가르쳤다.
      - 도덕 교과서에는 전통적인 예절과 예법 교육에 관한 내용이 빠지지 않는다.
