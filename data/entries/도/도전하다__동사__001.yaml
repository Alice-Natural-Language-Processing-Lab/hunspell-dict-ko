    원어: 挑戰 하다
    의미:
    - 뜻풀이: 정면으로 맞서서 싸움을 걸다.
      문형: 1이 2에게 도전하다
      용례.구:
      - 경쟁자에게 도전하다.
      - 라이벌에게 도전하다.
      - 일등에게 도전하다.
      - 적에게 도전하다.
      - 챔피언에게 도전하다.
      용례.대화:
      - 그래도 언제까지 이등일 수는 없어.
      용례.문장:
      - 민준은 자신을 괴롭히는 선배에게 도전하여 사과를 받아 냈다.
      - 이번 경기에서 세계 정상인 상대 팀에 도전하는 것은 결코 쉽지 않을 것이다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 가치 있는 것이나 목표한 것을 얻기 위해 어려움에 맞서다.
      문형: 1이 2에 도전하다
      용례.구:
      - 기록에 도전하다.
      - 시험에 도전하다.
      - 역경에 도전하다.
      - 체제에 도전하다.
      - 한계에 도전하다.
      용례.대화:
      - 음식의 유혹에 도전하기가 쉽지는 않을 거야.
      용례.문장:
      - 수영 선수인 승규는 이번 경기에서 국내 최고 기록에 도전하기로 하였다.
      - 나는 어려움과 실패가 있어도 자신의 목표에 끝까지 도전하는 사람이 존경스럽다.
      의미ID: 2
