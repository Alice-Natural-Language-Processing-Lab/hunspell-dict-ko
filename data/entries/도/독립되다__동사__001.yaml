      - 독립된 국가.
      - 독립된 나라.
      - 식민지가 독립되다.
      - 조국이 독립되다.
      용례.대화:
      - 우리나라가 일본으로부터 독립된 날이란다.
      용례.문장:
      - 우리나라는 독립된 국가이다.
