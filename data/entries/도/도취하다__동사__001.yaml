      용례.구:
      - 성공에 도취하다.
      - 아름다움에 도취하다.
      - 연주에 도취하다.
      - 영광에 도취하다.
      - 예술에 도취하다.
      - 작품에 도취하다.
      용례.대화:
      - 내가 너무 그림에 도취해 있었나봐. 그림에 집중하느라 아무 소리도 못 들었네.
      용례.문장:
      - 우리는 시간이 가는 줄도 모르고 그의 연주에 도취했다.
      - 그 사업가는 그 동안의 성공에 도취해 성공을 당연하게 여기고 거만해졌다.
