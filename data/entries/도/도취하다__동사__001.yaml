      용례.구:
      - 술에 도취하다.
      용례.대화:
      - 그러게 말야. 자네가 이렇게 도취한 모습은 아마 졸업하고 처음인 것 같군.
      용례.문장:
      - 나는 모처럼 술에 도취했다.
