    - 뜻풀이: 한 집의 아이만을 맡아서 가르치는 선생.
      용례.구:
      - 독선생을 두다.
      - 독선생을 모시다.
      - 독선생을 붙이다.
      - 독선생을 앉히다.
      - 독선생을 초빙하다.
      - 독선생에게 배우다.
      용례.대화:
      - 그 애 엄마가 수학 전담 독선생을 붙여 줬대.
      용례.문장:
      - 조선 시대에 양반의 자제들은 수준 높은 독선생을 두고 질 높은 교육을 받기도 했다.
      - 아무리 좋은 선생님을 독선생으로 모셔도 학생이 노력하지 않으면 실력이 늘지 않는 법이다.
