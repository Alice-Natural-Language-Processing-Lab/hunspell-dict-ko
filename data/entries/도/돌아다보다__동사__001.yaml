      문형: 1이 2를 돌아다보다
      용례.구:
      - 뒤를 돌아다보다.
      - 몇 번을 돌아다보다.
      - 깜짝 놀라 돌아다보다.
      - 다시 돌아다보다.
      - 힐끗 돌아다보다.
      용례.대화:
      - 사람도 없이 차가 움직이는 줄 알고 깜짝 놀랐겠네.
      용례.문장:
      - 길을 가던 지수는 아직도 그가 있는지 뒤를 돌아다봤다.
      - 누가 나를 부르는 것 같아 돌아다보았지만 내 뒤에는 아무도 없었다.
      - 할머니는 이쪽을 다시 돌아다보시고 얼른 집에 들어가라며 손짓했다.
