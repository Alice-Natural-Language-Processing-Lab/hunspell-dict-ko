      뜻풀이: 돌로 만든 불상.
      용례.구:
      - 돌부처를 만들다.
      - 돌부처를 세우다.
      - 돌부처를 조각하다.
      - 돌부처 앞에서 기도하다.
      - 돌부처에게 빌다.
      용례.대화:
      - 응, 그 돌부처에 소원을 빌면 이루어진다는 이야기가 있거든.
      용례.문장:
      - 돌부처는 비바람 맞고 서서 오랜 세월 지나가는 사람들의 소원을 묵묵히 들어주며 서 있었다.
      - 법당 좌측에 모셔진 돌부처는 통일 신라 시대에 만들어진 것으로 오늘날까지 그 모습 그대로 전해지고 있다.
      - 사원 앞 작은 돌부처를 손으로 쓰다듬으며 소원을 세 번 말하고 돌을 들었을 때 들리지 않으면 소원이 이루어진다는 전설이 있다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 고지식하고 감정에 따라 마음이 움직이지 않는 사람.
      용례.구:
      - 돌부처 같은 성격.
      - 돌부처라 불리다.
      - 돌부처라고 놀리다.
      - 돌부처처럼 고지식하다.
      용례.대화:
      - 돌부처 같은 우리 아버지가 외박은 절대 안 된다고 허락하지 않으셨어.
      용례.문장:
      - 그는 돌부처여서 평소에 농담도 잘 하지 않는다.
      - 그는 돌부처처럼 아무리 기뻐도 얼굴 표정에 변화가 없다.
      의미ID: 2
