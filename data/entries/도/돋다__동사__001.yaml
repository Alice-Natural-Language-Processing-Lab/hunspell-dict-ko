      용례.구:
      - 땀이 돋다.
      - 이끼가 돋다.
      - 잎이 돋다.
      용례.대화:
      - 나도 찌뿌드드한 몸이 풀리는 것 같아.
      용례.문장:
      - 열심히 청소를 했더니 금세 이마에서 땀방울이 돋았다.
      - 아직 쌀쌀한 봄 날씨인데도 밭에는 새싹들이 파릇파릇 돋기 시작했다.
      - 죽은 줄 알았던 나무에 새잎이 돋기 시작하더니 어느새 꽃도 피었다.
      의미ID: 3
