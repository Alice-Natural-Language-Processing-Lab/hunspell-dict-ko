      - 식욕이 돋다.
      - 입맛이 돋다.
      용례.대화:
      - 봄나물 사다가 나물 무쳐 먹어 봐. 입맛이 좀 돋을 거야.
      용례.문장:
      - 어머니의 김치찌개는 상상만 해도 군침이 돋을 정도로 맛있다.
      - 그녀는 내가 감기에 걸려 입맛이 없을 거라며 매콤한 것을 먹으면 입맛이 좀 돋을 것이라고 했다.
