    의미:
    - 뜻풀이: 사람이라면 마땅히 지켜야 하는 도덕.
      용례.구:
      - 도가 지나치다.
      - 도를 넘다.
      - 도를 따르다.
      - 도를 모르다.
      - 도를 알다.
      - 도를 지키다.
      - 도에 어긋나다.
      용례.대화:
      - 내일 당장 상사에게 사과드리고 앞으로는 항상 도를 지키도록 해.
      용례.문장:
      - 아버지께서는 평생 도에 어긋나는 일은 하지 않으셨다.
      - 김 대리에게 막말을 내뱉은 이 부장은 뒤늦게 자신이 도가 지나쳤음을 깨달았다.
      의미ID: 1
    - 뜻풀이: 도덕적 또는 종교적 진리.
      용례.구:
      - 도를 구하다.
      - 도를 깨닫다.
      - 도를 깨우치다.
      - 도를 깨치다.
      - 도를 배우다.
      - 도를 알다.
      용례.대화:
      - 너도 드디어 도를 알게 됐구나.
      용례.문장:
      - 모든 현상의 근원인 도를 알아야 사물의 이치를 알 수 있다.
      - 공자의 말처럼 우리는 도를 구하고 도를 깨우치는 것을 중시해야 한다.
      의미ID: 2
