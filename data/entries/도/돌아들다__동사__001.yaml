    의미:
    - 뜻풀이: 여러 곳을 거쳐 일정한 곳으로 들어가거나 들어오다.
      문형: 1이 2로 돌아들다
      용례.구:
      - 고향으로 돌아들다.
      - 골목으로 돌아들다.
      - 다른 곳으로 돌아들다.
      - 목적지로 돌아들다.
      - 이곳으로 돌아들다.
      용례.대화:
      - 여행 중에 길을 잃어서 이곳저곳을 헤맸거든요.
      용례.문장:
      - 우리 군은 적의 감시를 피해 한적한 마을로 돌아들었다.
      - 할머니는 전쟁 당시 피난길에 올라 지금 살고 있는 이곳으로 돌아든 사연을 말씀해 주셨다.
      - 우리 가족은 축제에 갔다가 사람 많은 것을 보고는 차에서 내리지도 않고, 바로 다른 곳으로 돌아들었다.
      의미ID: 1
    - 뜻풀이: 어떤 장소를 지나서 들어가거나 들어오다.
      문형: 1이 2를 돌아들다
      용례.구:
      - 계곡을 돌다들다.
      - 골목을 돌다들다.
      - 길을 돌아들다.
      - 마을을 돌아들다.
      - 모퉁이를 돌아들다.
      용례.대화:
      - 네거리에 있는 빵집 옆에 난 골목을 돌아들면 우리 집이야.
      용례.문장:
      - 터널을 돌아들자 아름다운 풍경이 펼쳐졌다.
      - 산 모퉁이를 돌아드니 작은 마을이 나타났다.
      - 초여름의 열기로 달아오른 길을 따라 조용한 모퉁이를 돌아들었다.
      - 복잡한 골목길을 꼬불꼬불 돌아든 끝에 사람들의 소리도 차츰 멀어져 갔다.
      의미ID: 2
