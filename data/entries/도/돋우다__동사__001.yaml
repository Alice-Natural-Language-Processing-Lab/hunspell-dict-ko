    어휘 등급: 고급
    의미:
    - 뜻풀이: 위로 끌어 올리거나 높아지게 하다.
      문형: 1이 2를 돋우다
      용례.구:
      - 발끝을 돋우다.
      - 심지를 돋우다.
      용례.대화:
      - 유민아, 지금 네 코도 충분히 예뻐. 그러니까 성형 수술일랑 꿈도 꾸지 마.
      용례.문장:
      - 아이들은 발끝을 돋우며 창밖을 내다보기 위해 애썼다.
      - 아버지는 방을 환히 밝히기 위해 등잔의 심지를 돋우었다.
      의미ID: 1
    - 뜻풀이: 밑을 괴거나 쌓아 올려 도드라지거나 높아지게 하다.
      문형: 1이 2를 돋우다
      용례.구:
      - 돌을 돋우다.
      - 물건을 돋우다.
      - 방석을 돋우다.
      - 벽돌을 돋우다.
      - 상자를 돋우다.
      - 책을 돋우다.
      용례.대화:
      - 방석을 여러 장 겹쳐 자리를 돋워 줄 테니까 그 위에 앉으렴.
      용례.문장:
      - 엄마는 앞마당을 돋우어 화단을 만들고 꽃을 심었다.
      - 인부들은 건물의 균형을 맞추기 위해 땅을 평평하게 돋우었다.
      의미ID: 2
    - 뜻풀이: 의욕이나 감정을 부추기거나 일으키다.
      문형: 1이 2를 돋우다
      용례.구:
      - 신경을 돋우다.
      - 신명을 돋우다.
      - 신바람을 돋우다.
      - 용기를 돋우다.
      - 취흥을 돋우다.
      - 호기심을 돋우다.
      - 화를 돋우다.
      용례.대화:
      - 진심이 아니었어. 단지 네 화를 돋우려고 일부러 그랬을 뿐이야.
      용례.문장:
      - 흥겨운 사물놀이 가락이 축제의 흥을 돋우었다.
      - 선생님께서 보여 주신 사진은 고대 문명에 대한 내 호기심을 돋우는 계기가 되었다.
      의미ID: 3
    - 뜻풀이: 정도를 더 높이다.
      문형: 1이 2를 돋우다
      용례.구:
      - 목청을 돋우다.
      - 운치를 돋우다.
      - 원기를 돋우다.
      - 적막을 돋우다.
      - 힘을 돋우다.
      용례.대화:
      - 커피 한잔 할래요? 커피 한잔이 기운을 돋워 줄 거예요.
      용례.문장:
      - 기이한 모양의 수석들은 공원의 운치를 돋우었다.
      - 승규가 단상 위로 뛰어 오르더니 목청을 돋우며 연설을 시작했다.
      의미ID: 4
    - 뜻풀이: 입맛을 당기게 하다.
      문형: 1이 2를 돋우다
      용례.구:
      - 구미를 돋우다.
      - 식욕을 돋우다.
      - 입맛을 돋우다.
      용례.대화:
      - 싱그러운 봄나물은 어때요? 상큼하게 무쳐 먹으면 좋을 것 같은데.
      용례.문장:
      - 갓 담은 김치가 입맛을 돋우었다.
      - 된장찌개 냄새가 식욕을 돋아 밥을 두 공기나 먹었다.
      의미ID: 5
