    - 뜻풀이: 어떤 대상을 마음속으로 간절히 그리워하고 바람.
      용례.구:
      - 미지에 대한 동경.
      - 연애에 대한 동경.
      - 갈망과 동경.
      - 동경의 대상.
      - 동경이 사라지다.
      - 동경을 멈추다.
      - 동경을 버리다.
      용례.대화:
      - 나도 그 기사 봤어. 누구나 여행에 대한 동경을 가지고 있는 것 같아.
      용례.문장:
      - 알려지지 않은 세계에 대한 동경이 그를 탐험가로 만들었다.
      - 어린 시절부터 혼자 지낸 남자에게 가족과 함께 보내는 생일은 동경의 대상이었다.
      - 민준이는 어릴 때 아버지는 완벽한 사람인 것만 같아서 아버지에 대한 동경이 컸다.
