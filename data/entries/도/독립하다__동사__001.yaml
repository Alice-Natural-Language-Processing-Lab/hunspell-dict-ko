    원어: 獨立 하다
    의미:
    - 뜻풀이: 남에게 의존하거나 매여 있지 않다.
      문형: 1이 2에서/에게서/로부터 독립하다
      용례.구:
      - 독립하여 생활하다.
      - 독립해 나가다.
      - 독립해 나오다.
      - 독립해서 살다.
      - 경제적으로 독립하다.
      - 부모로부터 독립하다.
      용례.대화:
      - 어린 나이에 경제적으로 독립하다니 대단하다.
      용례.문장:
      - 오빠는 대학생 시절부터 부모님으로부터 독립하여 살고 있다.
      - 언니는 원룸으로 독립해 나가기를 원했지만 아버지는 위험하다고 반대를 하셨다.
      의미ID: 1
    - 뜻풀이: 다른 것에 붙어 있거나 속해 있지 않고 독자적으로 존재하다.
      문형: 1이 2에서/로부터 독립하다
      용례.구:
      - 독립한 건물.
      - 독립한 기관.
      - 독립한 시설.
      - 독립한 존재.
      - 대기업에서 독립하다.
      용례.대화:
      - 정부로부터 독립한 감시 기구가 존재해야 할 것 같아.
      용례.문장:
      - 우리 회사는 모 그룹에서 독립하여 독자적인 상품을 개발하고 새로운 시장을 개척하고 있습니다.
      - 보건소는 시의 기관인데 구나 동 단위로 독립한 시설을 갖추고 있다.
      의미ID: 2
    - 뜻풀이: 한 나라가 완전한 주권을 가지다.
      문형: 1이 2에서/로부터 독립하다
      용례.구:
      - 독립한 국가.
      - 독립한 나라.
      - 독립한 민족.
      - 일제로부터 독립하다.
      용례.대화:
      - 응, 두 나라 모두 소련이라는 사회주의 연방에서 독립한 국가야.
      용례.문장:
      - 우리나라는 1945년 일본으로부터 독립했다.
      - 소수 민족은 자신들이 속한 나라에서 독립하고자 했다.
      - 싱가포르는 말레이 연방에서 떨어져 나와 독립한 지 이십 오 년 정도 되었다.
      의미ID: 3
