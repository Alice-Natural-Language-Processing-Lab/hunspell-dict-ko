    - 뜻풀이: 독을 묻힌 침이나 바늘.
      용례.구:
      - 독침을 날리다.
      - 독침을 만들다.
      - 독침을 소지하다.
      - 독침을 쏘다.
      - 독침으로 찌르다.
      - 독침으로 죽이다.
      용례.대화:
      - 누군가 독침으로 찔렀다나 봐.
      용례.문장:
      - 은신처에 숨어둔 자객이 독침을 날려 적의 우두머리를 죽였다.
      - 신원 미상의 남자가 길을 가다가 독침을 맞고 병원에 후송되었으나 치명적인 독 때문에 결국 사망했다.
      의미ID: 1
    - 뜻풀이: 벌이나 전갈 등의 배 끝에 있는, 독을 내쏘는 바늘 모양의 기관.
      용례.구:
      - 독침을 가지다.
      - 독침을 사용하다.
      - 독침에 쏘이다.
      용례.대화:
      - 네, 주의하겠습니다.
      용례.문장:
      - 나는 실수로 벌집을 건드렸다가 수십 마리의 벌에 독침을 쏘였다.
      - 삼촌은 전갈의 독침에 찔린 후 즉시 상처 부위를 칼로 찢어 독을 빨아냈다.
