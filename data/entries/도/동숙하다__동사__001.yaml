    어휘 등급: 없음
    원어: 同宿 하다
    의미:
    - 뜻풀이: 다른 사람과 한방이나 한곳에서 같이 잠을 자다.
      문형: 1이 (2와) 동숙하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 며칠간 동숙하다.
      - 한방에서 동숙하다.
      - 친구와 동숙하다.
      용례.대화:
      - 유스 호스텔 같은 방에서 동숙했던 친구들과 함께 다녀서 괜찮았어.
      용례.문장:
      - 배낭여행을 떠난 그는 한방에서 4명의 여행객들과 동숙하는 숙소를 잡았다.
      - 혼자서 여행을 다니는 그는 지난밤에 나이가 지긋하신 할아버지와 함께 동숙하며 많은 이야기를 나누었다.
