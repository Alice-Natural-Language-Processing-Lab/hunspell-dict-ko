    의미:
    - 뜻풀이: 목적지에 도착하기 전에 차에서 내림.
      용례.구:
      - 도중하차를 하다.
      용례.대화:
      - 같이 차를 타고 오다가 승규랑 싸우는 바람에 혼자 도중하차를 했지 뭐야.
      용례.문장:
      - 나는 여행을 하고 있던 중, 도중하차를 해 아름다운 그 바닷가를 한참이나 바라보았다.
      - 갑작스러운 고장으로 인해 지하철에 타고 있던 많은 승객들이 도중하차를 할 수밖에 없었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일을 하다가 중간에 그만둠.
      용례.구:
      - 도중하차 소식.
      - 도중하차 요구.
      - 도중하차 이유.
      - 도중하차를 선언하다.
      - 도중하차를 하다.
      - 도중하차로 끝나다.
      용례.대화:
      - 김 부장이 없으면 이 프로젝트를 진행할 수 없습니다. 김 부장의 도중하차는 꼭 막아야 합니다.
      용례.문장:
      - 유명 육상 선수는 발목 부상으로 대회의 도중하차를 고려했다고 한다.
      - 그 중견 배우는 갑작스러운 건강 문제로 출연하던 드라마에서 도중하차를 하게 되었다.
