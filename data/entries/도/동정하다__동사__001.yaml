      - 동정하는 표정.
      - 거지를 동정하다.
      - 불쌍한 처지를 동정하다.
      - 힘든 상황을 동정하다.
      용례.대화:
      - 걔가 보기보다 자존심이 센 애니까 쉽게 동정하지는 마.
