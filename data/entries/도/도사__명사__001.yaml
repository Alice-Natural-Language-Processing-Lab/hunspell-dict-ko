      뜻풀이: 도를 닦아 큰 이치를 깨달은 사람.
      용례.구:
      - 도를 닦는 도사.
      - 도사가 되다.
      용례.대화:
      - 세상에 대한 이치가 담겨 있어서 사람들에게 많은 공감을 얻고 있대.
      용례.문장:
      - 그는 깊은 산속에서 오랫동안 도를 닦아 사람들 사이에서 도사라고 불렸다.
      - 도사는 인간 세상의 것들을 욕심내지 않고 도를 깨우치는 것을 목적으로 살아간다.
      의미ID: 1
    - 뜻풀이: 굿을 하고 점을 치는 사람.
      용례.구:
      - 족집게 도사.
      - 도사가 점을 치다.
      - 도사를 찾아가다.
      - 도사에게 묻다.
      용례.대화:
      - 우리, 도사를 찾아가서 물어볼까?
      용례.문장:
      - 그 도사는 나의 고민을 듣더니 부적을 하나 만들어 주었다.
      - 할머니께서는 특별한 꿈을 꾸셨다며 도사를 찾아가 꿈에 대한 해석을 부탁했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 어떤 일에 아주 능숙한 사람.
      용례.구:
      - 무술 도사.
      - 연애 도사.
      - 주식 도사.
      - 컴퓨터 도사.
      - 도사 소리를 듣다.
      용례.대화:
      - 그럼 민준이한테 부탁해 봐. 걔가 컴퓨터 도사잖아.
