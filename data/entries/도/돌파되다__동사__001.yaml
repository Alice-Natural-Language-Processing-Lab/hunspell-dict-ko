      용례.구:
      - 기록이 돌파되다.
      - 목표가 돌파되다.
      - 빠른 시간에 돌파되다.
      용례.문장:
      - 영화 관객 수가 오백만이 돌파되었다.
      - 음반 시장의 올해 판매량은 백만 장이 돌파될 것으로 예상되었다.
      - 회사에서는 수출 목표치 일억 불이 돌파되면 기념식을 가질 예정이다.
