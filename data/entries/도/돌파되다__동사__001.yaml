      용례.구:
      - 방어선이 돌파되다.
      - 부대가 돌파되다.
      - 수비가 돌파되다.
      - 저지선이 돌파되다.
      - 진지가 돌파되다.
      용례.문장:
      - 우리의 마지막 부대가 적군에게 돌파되었다.
      - 군사들의 방어선은 돌파되었고 성은 함락되었다.
      - 적의 공격에 한강의 마지막 다리가 돌파되고 말았다.
