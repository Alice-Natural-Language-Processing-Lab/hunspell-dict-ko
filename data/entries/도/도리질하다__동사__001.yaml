    - 뜻풀이: 어린아이가 머리를 양옆으로 흔들다.
      문형: 1이 2를 도리질하다
      용례.구:
      - 고개를 도리질하다.
      - 머리를 도리질하다.
      - 좌우로 도리질하다.
      용례.대화:
      - 아가야, 도리도리 까꿍!
      용례.문장:
      - 아이는 사탕을 받기 위해 도리질하며 재롱을 피웠다.
      - 아기가 생긋 웃으면서 도리질하는 모습을 보면 나는 행복함을 느낀다.
      의미ID: 1
