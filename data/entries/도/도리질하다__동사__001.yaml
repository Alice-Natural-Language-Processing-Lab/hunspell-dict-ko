      용례.구:
      - 고개를 도리질하다.
      - 머리를 도리질하다.
      - 좌우로 도리질하다.
      - 싫다고 도리질하다.
      - 아니라고 도리질하다.
      용례.대화:
      - 입맛 없어.
      용례.문장:
      - 친구는 돈을 빌려주겠다는 내 말에 그럴 수는 없다며 도리질했다.
      - 갓길에 차를 세워 둔 여자가 문제없다는 뜻으로 도리질하는 것이 백미러로 보였다.
