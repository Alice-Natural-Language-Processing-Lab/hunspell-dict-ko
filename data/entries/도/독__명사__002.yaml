    의미:
    - 뜻풀이: 건강이나 생명에 해가 되는 물질.
      용례.구:
      - 강력한 독.
      - 치명적인 독.
      - 독이 퍼지다.
      - 독을 가지다.
      - 독을 내뿜다.
      - 독을 넣다.
      - 독을 빼다.
      용례.대화:
      - 그거 인체에 독이야.
      용례.문장:
      - 간이 좋지 않은 사람에게 술은 독이다.
      - 뱀의 독은 혈관 내로 들어가면 위험하지만 위장으로 들어가면 별다른 해가 없다.
      - 똑같은 화학 물질이 어떨 때는 독이 되고, 어떨 때는 약이 되는 것은 양의 차이 때문이다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 독약
        항목ID: 48496
      뜻풀이: 아주 적은 양으로도 사람이나 동물의 생명을 해칠 수 있는, 독성을 가진 약.
      용례.구:
      - 치명적인 독.
      - 독이 검출되다.
      - 독을 넣다.
      - 독을 마시다.
      - 독을 먹다.
      - 독을 타다.
      용례.대화:
      - 독이 든 약을 구석구석 발라 놓으세요.
      용례.문장:
      - 김 씨가 독을 탄 술을 마시고 자살하려 했다지 뭐야.
      - 사냥꾼들은 사냥을 하기 위해 독을 넣은 먹이들로 동물들을 유인했다.
      의미ID: 2
    - 관련어:유의어:
