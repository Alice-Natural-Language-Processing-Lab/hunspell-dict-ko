      뜻풀이: 매우 사납고 악한 기운.
      용례.구:
      - 독이 들다.
      - 독이 서리다.
      - 독이 오르다.
      - 독을 뿜다.
      - 독을 품다.
      용례.대화:
      - 맞아. 민준이 눈빛에 독이 들었던데.
      용례.문장:
