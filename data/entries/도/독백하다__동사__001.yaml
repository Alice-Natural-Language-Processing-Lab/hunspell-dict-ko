      용례.구:
      - 독백하는 장면.
      - 배우가 독백하다.
      - 주인공이 독백하다.
      - 담담하게 독백하다.
      - 조용히 독백하다.
      용례.대화:
      - 응, 독백하는 장면이 많았거든.
      용례.문장:
