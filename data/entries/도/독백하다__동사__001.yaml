    - 뜻풀이: 혼자서 중얼거리다.
      문형: 1이 독백하다
      용례.구:
      - 독백하는 말.
      - 독백하는 버릇.
      - 독백하는 소리.
      - 조용히 독백하다.
      용례.대화:
      - 아니, 그냥 나 혼자 독백한 거야.
      용례.문장:
      - 아버지는 내가 들으라는 듯이 크게 독백했다.
