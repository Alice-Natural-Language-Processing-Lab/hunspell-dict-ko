    어휘 등급: 없음
    의미:
    - 뜻풀이: 집이나 마을 근처에 있는 작은 산이나 언덕.
      용례.구:
      - 동산 위.
      - 동산을 둘러보다.
      - 동산에 오르다.
      - 동산에 올라가다.
      - 동산에서 내려오다.
      용례.대화:
      - 네, 마을이 워낙 작아요.
      용례.문장:
      - 아버지는 매일 아침 일찍 일어나 운동 삼아 집 뒤에 있는 동산을 오르내리신다.
      - 한 동네에서 나고 자란 그 둘은 마을 뒤의 동산에 올라 마을 전경을 바라보곤 했다.
      의미ID: 1
    - 뜻풀이: 공원 등의 안에 꽃 등으로 보기 좋게 꾸며 놓은 작은 숲이나 정원.
      용례.구:
      - 무궁화 동산.
      - 장미 동산.
      - 동산을 가꾸다.
      - 동산을 꾸미다.
      - 동산을 조성하다.
      용례.대화:
      - 응. 가족들과 동산에 가서 꽃을 구경하면서 바람을 쐬었어요.
      용례.문장:
      - 시에서는 시민들을 위해 시청 앞에 장미 동산을 조성하였다.
      - 그 시는 많은 사업비를 들여 아주 큰 규모로 우리나라 꽃 체험장인 '무궁화 동산'을 만들었다.
      의미ID: 2
