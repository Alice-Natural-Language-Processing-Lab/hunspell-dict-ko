      발음: 독쭈
    어휘 등급: 없음
    원어: 獨走
    의미:
    - 뜻풀이: 혼자서 달림.
      용례.구:
      - 독주를 하다.
      용례.문장:
      - 그는 소년부 천 미터 독주 대회에서 우승을 차지해 마라톤 유망주로 각광받았다.
      - 마라톤은 다른 선수와의 경쟁도 중요하지만 스스로와의 싸움이 더 중요한 독주이다.
      의미ID: 1
    - 뜻풀이: 승부를 겨루는 일에서, 다른 경쟁 상대들을 제치고 혼자서 앞서 나감.
      용례.구:
      - 독주가 계속되다.
      - 독주가 예상되다.
      - 독주를 견제하다.
      - 독주를 막다.
      용례.대화:
      - 네, 두 팀 모두 실력이 뛰어나기 때문에 오늘 경기가 흥미진진할 것 같습니다.
      용례.문장:
      - 이번 선거에서는 청렴한 정치인으로 인기를 얻고 있는 강 후보의 독주가 예상된다.
      - 많은 국가들이 반도체 분야에 한국의 독주를 견제해 핵심 기술을 유출하려고 기를 쓰고 있다.
      의미ID: 2
    - 뜻풀이: 남을 생각하지 않고 제멋대로 행동함.
      용례.구:
      - 독주를 견제하다.
      - 독주를 막다.
      - 독주를 방지하다.
      - 독주에 반발하다.
      용례.대화:
      - 이번 인사 이동도 김 과장 마음대로 처리했대. 이제 정말 김 과장의 독주를 막아야 해.
      용례.문장:
      - 다가올 대선에 야권 단일 후보를 세워 여당의 독주를 막아야 한다.
      - 이사회의 권한이 많아진 것은 회장의 독주를 견제하는 기능을 강화했기 때문이다.
      의미ID: 3
