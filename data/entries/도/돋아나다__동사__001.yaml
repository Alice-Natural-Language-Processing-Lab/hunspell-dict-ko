    - 뜻풀이: 해, 달, 별 등이 하늘에 또렷하게 솟아오르다.
      문형: 1이 2에 돋아나다
      용례.구:
      - 샛별이 돋아나다.
      - 태양이 돋아나다.
      용례.대화:
      - 그래. 새벽같이 올라가서 해가 돋아나는 걸 정상에서 볼 거란다.
      용례.문장:
      - 어느새 하늘에는 아침 해가 돋아나고 있었다.
      - 어둑해진 밤하늘에 하나 둘씩 별들이 돋아났다.
      의미ID: 1
    - 뜻풀이: 어떤 것이 속에서 생겨 겉으로 또렷하게 나오다.
      문형: 1이 2에서 돋아나다
      용례.구:
      - 땀이 돋아나다.
      - 새싹이 돋아나다.
      - 새잎이 돋아나다.
      용례.대화:
      - 어머, 정말이네. 예쁘기도 해라.
      용례.문장:
      - 양지바른 곳에 파릇파릇한 새싹이 돋아나기 시작한다.
      - 30분 동안 쉬지 않고 달렸더니 온몸에서 땀이 돋아났다.
      의미ID: 2
    - 뜻풀이: 어떤 것이 살갗에 불룩하게 내밀어 나오다.
      문형: 1이 2에서 돋아나다
      용례.구:
      - 땀띠가 돋아나다.
      - 여드름이 돋아나다.
      용례.대화:
      - 응. 하필 콧등에 여드름이 돋아나서 가릴 수가 없네.
      용례.문장:
      - 아기들은 살이 약해서 금세 땀띠가 돋아난다.
      - 얼굴에 여드름이 자꾸 돋아나 신경이 쓰인다.
