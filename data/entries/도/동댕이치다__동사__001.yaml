      용례.구:
      - 공부를 동댕이치다.
      - 일을 동댕이치다.
      - 직업을 동댕이치다.
      - 중도에 동댕이치다.
      - 갑작스럽게 동댕이치다.
      용례.대화:
      - 응, 무슨 이유에서인지 회사를 동댕이치고 사업을 시작하겠대.
      용례.문장:
      - 어머니가 위독하다는 소식을 들은 승규는 하던 일을 동댕이치고 병원으로 달려갔다.
      - 좋아하는 가수가 텔레비전에 나오면 동생은 공부고 숙제고 동댕이치고 텔레비전 앞으로 달려온다.
