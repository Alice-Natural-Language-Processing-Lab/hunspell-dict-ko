      용례.구:
      - 가구를 동댕이치다.
      - 가방을 동댕이치다.
      - 밥상을 동댕이치다.
      - 서류를 동댕이치다.
      - 책을 동댕이치다.
      용례.대화:
      - 네, 학교에서 오자마자 가방을 동댕이치고는 공을 챙겨서 나갔어요.
      용례.문장:
      - 김 작가는 글이 잘 안 풀리는지 쓰던 원고를 구겨 휴지통에 동댕이쳤다.
      - 사장은 계획안이 엉망이라며 과장이 들고 온 사업 계획서를 바닥에 동댕이쳐 버렸다.
