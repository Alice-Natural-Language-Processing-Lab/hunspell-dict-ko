      뜻풀이: 작고 둥근 물건이 가볍고 빠르게 구르거나 돌아가는 소리. 또는 그 모양.
      용례.구:
      - 돌돌 구르다.
      - 돌돌 굴러가다.
      - 돌돌 굴리다.
      용례.대화:
      - 실수로 동전을 떨어뜨렸는데 돌돌 굴러 밑으로 쏙 들어가 버렸지 뭐야.
      용례.문장:
      - 목걸이가 끊어지는 바람에 구슬들이 바닥을 돌돌 굴러갔다.
      - 탁구공이 탁구대에서 떨어져 돌돌 굴러간다.
