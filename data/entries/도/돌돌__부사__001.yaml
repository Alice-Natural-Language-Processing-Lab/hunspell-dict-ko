      뜻풀이: 작은 물건이 여러 겹으로 동그랗게 말리거나 감기는 모양.
      용례.구:
      - 끈을 돌돌 감다.
      - 종이를 돌돌 말다.
      - 돌돌 말리다.
      용례.대화:
      - 지수야, 엄마처럼 포크로 돌돌 감아서 먹어 봐.
      용례.문장:
      - 승규는 가방을 열고 돌돌 말린 양말 여섯 켤레를 꺼냈다.
      - 간호사는 부러진 내 팔을 고정시키고 붕대로 돌돌 감았다.
      의미ID: 2
    - 뜻풀이: 양이 적은 물이 서로 부딪치며 흐르는 소리.
      용례.구:
      - 돌돌 흐르다.
      용례.대화:
      - 시냇물이 돌돌 흐르는 소리가 오른편에 들리니까 아마 이 방향이 맞을 거야.
      용례.문장:
      - 아이는 돌돌 흐르는 도랑물에 종이배를 띄워 보냈다.
      - 산속에는 맑은 물이 돌돌 흘러나오는 샘이 하나 있다.
      - 뒤에는 낮은 산이 있고 앞에는 작은 시내가 돌돌 흐르는 조용한 시골 마을이었다.
