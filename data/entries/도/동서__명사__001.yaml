    의미:
    - 뜻풀이: 남편의 형이나 동생의 아내.
      용례.구:
      - 동서 사이.
      - 동서가 생기다.
      - 동서가 되다.
      - 동서를 부르다.
      - 동서와 친하게 지내다.
      용례.대화:
      - 그래요. 이제 당신도 동서가 생기게 됐어요.
      용례.문장:
      - 시아주버니께서 결혼을 하셔서 나도 동서가 생겼다.
      - 이번 명절에 일하는 것을 두고 동서 사이에 싸움이 났다.
      - 막내 동서가 아들을 낳아서 시조카가 생겼다.
      - 시동생과 동서가 부부 싸움을 크게 했다는 소식이 들렸다.
      의미ID: 1
    - 뜻풀이: 아내의 언니나 동생의 남편을 이르거나 부르는 말.
      용례.구:
      - 손위 동서.
      - 손아래 동서.
      - 동서가 생기다.
      - 동서가 되다.
      - 동서를 부르다.
      - 동서와 친하게 지내다.
      용례.대화:
      - 응 건강히 잘 지내.
      용례.문장:
      - 명절에 처가에 가서 오랜만에 동서들과 만났다.
      - 처제가 결혼을 하게 돼서 나는 손아래 동서가 생겼다.
      의미ID: 3
