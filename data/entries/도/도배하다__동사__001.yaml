      발음: 도배하다
    어휘 등급: 없음
    원어: 塗褙 하다
    의미:
    - 뜻풀이: 색깔과 무늬가 있는 종이를 벽이나 천장에 붙이다.
      문형: 1이 2를 3으로 도배하다
      용례.구:
      - 벽을 도배하다.
      - 벽지를 도배하다.
      - 벽지로 도배하다.
      - 신문지로 도배하다.
      - 벽에 도배하다.
      용례.대화:
      - 안 그래도 애들 낙서 때문에 벽이 더러워져서 하려고 했어.
      용례.문장:
      - 그는 벽지를 살 돈조차 없어서 어쩔 수 없이 신문지로 벽을 도배했다.
      - 새로 도배를 하려고 알아봤더니 방 하나만 도배하는 데도 인건비가 십만 원이 넘었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 공간을 같은 종류의 사물이나 글 등으로 가득 채우다.
      문형: 1이 2를 3으로 도배하다
      용례.구:
      - 게시판을 도배하다.
      - 방을 분홍색으로 도배하다.
      - 벽을 도배하다.
      - 글로 도배하다.
      - 사진으로 도배하다.
      용례.대화:
      - 맞아. 시청자들이 인터넷 게시판을 주인공 연기에 대한 비난 글로 도배하고 있대.
      용례.문장:
      - 공지에는 홍보 글이나 비난 글로 게시판을 도배하는 사람에게 제재를 가하겠다고 적혀 있었다.
      - 온통 선정적인 사진으로 도배한 잡지를 보고 있자니 한숨이 절로 나왔다.
      의미ID: 2
