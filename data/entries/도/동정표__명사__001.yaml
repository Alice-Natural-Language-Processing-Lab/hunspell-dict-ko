    어휘 등급: 없음
    원어: 同情票
    의미:
    - 뜻풀이: 선거에서 투표하는 사람이 후보자를 딱하게 여겨서 뽑아 주는 표.
      용례.구:
      - 유권자의 동정표.
      - 동정표를 끌다.
      - 동정표를 모으다.
      - 동정표를 얻다.
      - 동정표를 주다.
      용례.대화:
      - 네 말은 곧 후보자를 불쌍히 여겨서 뽑아주는 건 안 된다는 거지?
      용례.문장:
      - 그 구청장 후보는 선거 토론회에서 동정표를 구하는 어떤 발언도 하지 않았다.
      - 한 국회의원 후보자가 자신의 어려운 시절을 이야기하며 유권자들에게 동정표를 호소하였다.
      의미ID: 1
    - 뜻풀이: 어려운 처지에 있는 사람을 딱하게 여겨 마음을 쓰는 것.
      용례.구:
      - 동정표가 생기다.
      - 동정표를 던지다.
      - 동정표를 주다.
      용례.대화:
      - 네. 아무래도 제가 맡은 배역이 불쌍하고 가여운 역할이어서 동정을 받은 것 같아요.
      용례.문장:
      - 엄마를 찾는 민준의 가슴 절절한 사연은 많은 사람들의 동정표를 샀다.
      - '면접 때 어려웠던 과거를 단순히 설명하여 동정표를 구하는 것은 큰 도움이 되지 않는다. '
      의미ID: 2
