    - URL: http://dicmedia.korean.go.kr:8899/multimedia/sound_file/digeut_2005/dokppang.wav
      발음: 독빵
    어휘 등급: 고급
    원어: 獨房
    의미:
    - 뜻풀이: 혼자서 쓰는 방.
      용례.구:
      - 독방 생활.
      - 독방을 만들다.
      - 독방을 쓰다.
      - 독방을 주다.
      - 독방에 틀어박히다.
      용례.대화:
      - 왜? 나는 오히려 외동아들이라 항상 독방을 쓸 수 있는 네가 부러운데.
      용례.문장:
      - 이 기숙사에 사는 학생들은 모두 개인 화장실을 갖춘 독방을 사용한다.
      - 독방에서만 지내다가 갑자기 동생과 같이 방을 사용하게 되니 무척이나 불편했다.
      의미ID: 1
    - 뜻풀이: 교도소에서 죄수 한 사람만 가두어 두는 감방.
      용례.구:
      - 지하 독방.
      - 폐쇄 독방.
      - 독방에 가두다.
      - 독방에 갇히다.
      - 독방에 감금되다.
      - 독방에 수감되다.
      용례.대화:
      - 응. 햇빛도 안 들어오는 좁은 방에서 혼자 지낸다는 건 정말 힘들 것 같아.
      용례.문장:
      - 그 죄수는 교도소에서 큰 싸움을 벌여 독방 생활을 하게 되었다.
      - 독방에 수감된 죄수들은 식사와 운동 시간 외에는 하루 종일 아무 말도 못하고 앉아 있어야 했다.
      의미ID: 2
