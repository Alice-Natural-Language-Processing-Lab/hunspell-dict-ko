    의미:
    - 뜻풀이: 물체의 중심을 이루는 부분.
      용례.구:
      - 동체가 떨어지다.
      - 동체가 절단되다.
      - 동체가 중심을 잃다.
      - 동체에서 분리되다.
      용례.문장:
      - 산사태가 일어나 지나가던 열차의 동체가 두 동강이 나는 사고가 벌어졌다.
      의미ID: 1
    - 뜻풀이: 사람이나 동물의 몸에서 머리, 목, 팔, 다리, 꼬리, 날개 등을 제외한 몸통 부분.
      용례.구:
      - 동체 부분.
      - 머리와 동체.
      용례.문장:
      - 그 동물은 앞다리가 뒷다리보다 짧아서 동체가 앞으로 기울어진 채로 걷는다.
      - 승규가 조각상을 깨뜨리는 바람에 조각상은 팔다리가 떨어지고 동체만 남았다.
      의미ID: 2
