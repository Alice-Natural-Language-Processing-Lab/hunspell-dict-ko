      뜻풀이: 비행기나 헬리콥터 등에서 날개와 꼬리를 제외한 중심 부분.
      용례.구:
      - 미사일의 동체.
      - 비행기의 동체.
      - 동체가 절단되다.
      - 동체가 추락하다.
      - 동체에서 분리되다.
      용례.대화:
      - 응. 덮개가 로켓 동체에서 분리되는 모습이 정말 멋지더라.
      용례.문장:
      - 추락한 전투기의 날개는 온 데 간 데 없고 동체만이 바닥에서 타오르고 있었다.
      - 기상 악화로 여객기의 동체가 심하게 흔들리자 승객들은 불안에 떨었다.
