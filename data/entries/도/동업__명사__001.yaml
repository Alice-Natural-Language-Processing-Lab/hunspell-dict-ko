    - 뜻풀이: 같은 종류의 직업이나 영업.
      용례.구:
      - 동업 기업.
      - 동업 분야.
      - 동업에 종사하다.
      용례.대화:
      - 신기술을 개발하고 노동력을 확보해서 가격을 낮추는 노력이 필요합니다.
      용례.문장:
      - 민준은 동업 분야의 전문가를 만나 사업의 어려움을 털어놓았다.
      - 협력 차원에서 동업에서 일하는 사람들끼리 협동조합을 결성하였다.
      의미ID: 1
    - 뜻풀이: 다른 사람과 사업이나 영업을 함께함.
      용례.구:
      - 친구와의 동업.
      - 동업을 시작하다.
      - 동업을 제의하다.
      - 동업을 하다.
      - 동업으로 일하다.
      용례.대화:
      - 그래. 한번 네 구체적인 계획을 들어 보자.
      용례.문장:
      - 서로 동업 관계인 두 사람은 친구이자 사업 파트너였다.
      - 지수는 친구들과 함께 치킨 가게를 동업으로 운영하였다.
