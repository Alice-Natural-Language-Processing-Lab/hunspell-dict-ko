    어휘 등급: 없음
    원어: 同化 시키다
    의미:
    - 뜻풀이: 서로 닮게 하여 성질이나 형식 등을 같아지게 하다.
      문형: 1이 2를 (3과) 동화시키다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 사람을 동화시키다.
      - 사람들과 동화시키다.
      - 강제로 동화시키다.
      - 빨리 동화키시다.
      - 완벽히 동화시키다.
      - 천천히 동화시키다.
      용례.대화:
      - 네. 처음에는 저 스스로를 부족들의 삶 속에 동화시키는 것이 어려웠어요.
      용례.문장:
      - 황제는 식민지를 본국과 동화시키기 위하여 여러 가지 정책을 폈다.
      - 청소년들은 자신이 동경하는 연예인에게 스스로를 동화시키려고 한다.
      - 군대에서는 각기 다른 환경에서 온 사람들을 빨리 군대에 동화시키는 것이 중요하다.
