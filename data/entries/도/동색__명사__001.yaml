      - 동색끼리 모이다.
      용례.대화:
      - 사장님과 부장님은 친척 관계니까 동색인 것이지.
      용례.문장:
      - 대통령의 측근인 동색의 인사들로 청와대 비서진이 교체되었다.
      - 야당은 정부가 여당 의원들의 명백한 투기조차 눈감아 주고 있다며 초록은 동색이냐는 비난을 했다.
