      용례.대화:
      - 정장이 남색이니까 동색 계열로 정하는 게 어때?
      용례.문장:
      - 그녀는 옷을 입을 때 동색 계열로 코디해 통일감을 주는 것을 좋아한다.
      - 한복의 아름다움은 원색의 배합으로 표현되는 아름다움으로 치마와 저고리를 동색으로 입지 않는다.
