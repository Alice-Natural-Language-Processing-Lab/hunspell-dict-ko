    - 뜻풀이: 쫓겨 달아나거나 몰래 달아나는 사람.
      용례.구:
      - 도망자 생활.
      - 도망자 신세.
      - 도망자가 되다.
      - 도망자가 잡히다.
      - 도망자를 찾다.
      용례.대화:
      - 그럼 수배 전단을 곳곳에 뿌려 보도록 하지.
      용례.문장:
      - 그는 군대를 이탈하는 도망자는 즉시 처벌할 것이라고 엄포를 놓았다.
      - 그들은 살인자로 지목되어 경찰에 쫓기게 되었고, 경찰을 피해 도망자 생활을 시작했다.
      - 민준이는 우연히 살인 사건을 목격하여 졸지에 살해 위협에 시달리는 도망자 신세가 되었다.
