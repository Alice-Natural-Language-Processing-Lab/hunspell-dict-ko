    의미:
    - 뜻풀이: 어떤 일이나 모임에 같이 참가하다.
      문형: 1이 2에 동참하다
      용례.구:
      - 동참하는 분위기.
      - 모두가 동참하다.
      - 운동에 동참하다.
      - 캠페인에 동참하다.
      - 흐름에 동참하다.
      - 너도나도 동참하다.
      - 적극적으로 동참하다.
      용례.대화:
      - 좋은 취지를 가진 일이니 당연히 동참해야지요.
      용례.문장:
      - 시청 앞에서 벌어진 환경 보호 운동에 환경 운동가인 이 교수도 동참했다.
      - 지수는 동아리 행사에 적극적으로 동참하지 않는 친구들에게 불만이 많았다.
