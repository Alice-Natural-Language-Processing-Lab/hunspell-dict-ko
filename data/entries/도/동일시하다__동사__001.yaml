    의미:
    - 뜻풀이: 서로 다른 둘 이상의 대상을 똑같은 것으로 보다.
      문형: 1이 2를 (3과) 동일시하다
      문형 참고: '''3과''가 오지 않으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 여럿을 동일시하다.
      - 사실을 상상과 동일시하다.
      - 등장인물과 동일시하다.
      - 쾌락과 행복을 동일시하다.
      - 현실과 드라마를 동일시하다.
      용례.대화:
      - 걔는 돈과 행복을 거의 동일시하는 사람이야.
      용례.문장:
      - 지수는 슬픈 멜로 영화의 여주인공을 자신과 동일시하면서 펑펑 울었다.
      - 그 조각가는 작품에 대한 애착이 얼마나 강했던지 완성된 조각품을 자기와 동일시하기 시작했다.
