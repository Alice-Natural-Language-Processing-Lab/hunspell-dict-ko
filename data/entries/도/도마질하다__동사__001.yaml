    - 뜻풀이: 도마 위에 요리할 재료를 놓고 칼로 썰거나 다지다.
      문형: 1이 2를 도마질하다
      용례.구:
      - 도마질하는 소리.
      - 야채를 도마질하다.
      용례.대화:
      - 조심할 테니까 걱정하지 마.
      용례.문장:
      - 부엌에서 도마질하는 소리와 찌개가 보글보글 끓는 소리가 나자 배가 고파졌다.
      - 그는 주방에서 앞치마를 두르고 채소들이나 도마질하는 자신의 처지가 갑자기 한심하게 느껴졌다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 사람이나 사물을 마구잡이로 비판하다.
      문형: 1이 2를 도마질하다
      용례.구:
      - 도마질하는 말.
      - 도마질하는 사람들.
      - 누군가를 도마질하다.
      - 냉정하게 도마질하다.
      - 함부로 도마질하다.
      용례.대화:
      - 영수가 원래 다른 사람의 작은 실수도 그냥 넘기지를 못하잖아.
      용례.문장:
      - 그는 그의 실수를 마구 도마질하는 사람들에게 큰 상처를 받았다.
      - 누군가를 도마질하기 전에 스스로를 먼저 돌아보자.
