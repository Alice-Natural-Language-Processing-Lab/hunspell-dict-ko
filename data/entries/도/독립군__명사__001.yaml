      - 독립군은 일제 시대에 적군과의 전투에서 여러 차례 큰 승리를 거두었다.
      - 우리 민족은 1919년의 독립 운동 전후로 수많은 독립군 부대를 조직하였다.
      - 주민들은 독립군에게 첩보를 제공하여 그들이 작전을 펴는 데 큰 도움을 주었다.
