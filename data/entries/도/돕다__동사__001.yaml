      용례.구:
      - 농사를 돕다.
      - 설거지를 돕다.
      - 아버지를 돕다.
      - 이사를 돕다.
      - 집안일을 돕다.
      - 청소를 돕다.
      - 힘든 일을 돕다.
      용례.대화:
      - 승규가 오늘 이사하는데 이삿짐 나르는 것을 좀 도와 달라고 부탁했거든요.
      용례.문장:
      - 어머니는 나와 형에게 집에서 쉬는 날이면 집안일도 좀 도우라고 하셨다.
      - 우리 과 학생들은 일손이 부족한 농촌의 농민을 도우려고 시골로 내려갔다.
      의미ID: 1
    - 뜻풀이: 어려운 처지나 위험한 상황에서 벗어날 수 있게 힘을 보태다.
      문형: 1이 2를 돕다
      용례.구:
      - 불우한 이웃을 돕다.
      - 약한 자를 돕다.
      - 어려운 사람을 돕다.
      - 위급한 사람을 돕다.
      - 위험에 처한 사람을 돕다.
      - 장애인을 돕다.
      용례.대화:
      - 그러게, 먹고살기도 힘든데 나는 그렇게 남을 도울 수 없을 것 같아.
      용례.문장:
      - 우리는 돈을 조금씩 모아 요즘 형편이 어려운 승규를 돕고 있다.
      - 사회적 약자인 장애인을 돕는 것은 우리들이 해야 하는 의무이다.
      의미ID: 2
    - 뜻풀이: 어떠한 상태를 더욱 좋게 하거나 작용을 더 활발하게 하다.
      문형: 1이 2를 돕다
      용례.구:
      - 성장을 돕다.
      - 소화를 돕다.
      - 식욕을 돕다.
      - 원기를 돕다.
      - 입맛을 돕다.
      - 이해를 돕다.
      - 치료를 돕다.
      - 혈액 순환을 돕다.
      - 회복을 돕다.
      용례.대화:
      - 우유의 칼슘이 아이들의 성장과 발육을 크게 돕기 때문이죠.
      용례.문장:
      - 발 마사지는 피로 회복을 돕는다.
      - 마늘은 장의 활동을 돕는 작용을 해 식욕을 돋우어 준다.
      의미ID: 3
    - 뜻풀이: 서로가 의지해 거들거나 힘을 보태 함께하다.
      문형: 1이 (2와) 돕다
      문형 참고: ‘2와’가 없으면 1에 복수를 나타내는 말이 온다.
      용례.구:
      - 도우며 살다.
      - 도우며 지내다.
      - 둘이서 돕다.
      - 우리끼리 돕다.
      - 이웃끼리 돕다.
      - 서로 돕다.
      용례.대화:
      - 네, 이웃끼리 서로 도우니 사람 사는 것 같고 좋네요.
      용례.문장:
      - 나와 친구 둘이서 도와 내일까지 내야 할 과제를 모두 마쳤다.
      - 아무리 힘든 일이라도 서로 돕는다면 해결하지 못할 일이 없다.
      - 내가 그와 서로 도우며 한집에서 살아온 지도 벌써 십 년이 넘었다.
