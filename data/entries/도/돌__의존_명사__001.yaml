    - 뜻풀이: 특정한 날이 해마다 돌아올 때, 그 횟수를 세는 단위.
      용례.구:
      - 백 돌이 되다.
      - 백 돌이 넘다.
      용례.대화:
      - 네, 우리 회사가 창립된 지 이십 돌이 되었대요.
      용례.문장:
      - 서울을 수도로 정한 지 벌써 육백 돌이 훨씬 넘었다.
      - 시민 혁명을 일으킨 지 벌써 세 돌이 지났지만 시민들의 생활은 지난 삼 년 동안 하나도 나아지지 않았다.
