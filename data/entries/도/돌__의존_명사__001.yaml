      - 세 돌이 가깝다.
      용례.대화:
      - 네, 다음 달에 두 돌이 돼요.
      용례.문장:
      - 나는 두 돌이 되도록 걸음마도 떼지 못할 정도로 병약했다고 한다.
      - 내 동생은 세 돌까지는 “엄마” 밖에는 할 수 있는 말이 없었지만 네 살이 되자 수다쟁이가 되었다.
      의미 참고: 주로 두세 살의 어린아이에게 쓴다.
