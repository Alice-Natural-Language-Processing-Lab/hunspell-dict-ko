      - 소통의 도구.
      - 출세의 도구.
      - 도구가 되다.
      - 도구로 삼다.
      - 도구로 생각하다.
      용례.대화:
      - 응. 아무래도 학연을 승진의 도구로 생각하는 것 같아.
      용례.문장:
      - 김 사장은 대화를 직원들과의 소통의 도구로 삼아서 직원들과 자주 식사 자리를 갖는다.
      - 그는 인맥을 출세의 도구로 생각하기 때문에 주변 사람들과의 친분 유지에 항상 힘쓴다.
