      용례.대화:
      - 아니. 요리 도구도 가져가야 해.
      용례.문장:
      - 학생들은 운동회 때 다 쓴 페트병에 물감을 칠해 응원 도구로 사용하였다.
      - 더러워진 체육관을 청소하기 위해 학생들은 저마다 청소 도구를 들고 체육관에 모였다.
