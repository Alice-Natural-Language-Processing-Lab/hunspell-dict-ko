      - 크기가 위축되다.
      - 혈관이 위축되다.
      용례.대화:
      - 그럴 땐 깨끗하게 잘 세안을 해야지.
      용례.문장:
      - 혈관이 위축되면 혈압이 급격히 높아져 생명에 위협을 줄 수 있다.
      - 오랫동안 하이힐을 신어 온 유민이는 종아리 뒤쪽 근육이 위축되어 있었다.
