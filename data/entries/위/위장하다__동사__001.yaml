    - 뜻풀이: 진짜 모습이나 생각 등이 드러나지 않도록 거짓으로 꾸미다.
      문형: 1이 2를 3으로 위장하다
      용례.구:
      - 신분을 위장하다.
      - 성인으로 위장하다.
      - 아이로 위장하다.
      - 음식점으로 위장하다.
      - 그럴듯하게 위장하다.
      용례.대화:
      - 맞아. 결국 이번 사건 범인도 금방 정체가 밝혀져 잡히고 말았지.
      용례.문장:
      - 지수는 전화 받을 때 언제나 다른 사람 목소리로 위장하여 장난을 쳤다.
      - 나는 나이를 성인으로 위장하는 방법으로 미성년자 관람불가 영화를 보았다.
      의미ID: 1
    - 뜻풀이: 군대에서, 적에게 들키지 않게 병력이나 장비 등을 꾸미다.
      문형: 1이 2를 3으로 위장하다
      용례.구:
      - 위장한 군대.
      - 위장한 군사 시설.
      - 군인들이 위장하다.
      - 장비를 위장하다.
      - 철저히 위장하다.
      용례.대화:
      - 아직 못 찾았습니다. 위장한 적을 찾기는 쉽지 않은 것 같습니다.
      용례.문장:
      - 스파이는 적군으로 위장해서 중요한 정보를 빼 오는 역할을 했다.
      - 우리 군사 기지는 완벽하게 위장하여 모르는 사람은 찾기 어려웠다.
      - 우리 부대는 옷 색을 주변 환경과 비슷하게 위장하고 적 기지에 몰래 접근했다.
      의미ID: 2
