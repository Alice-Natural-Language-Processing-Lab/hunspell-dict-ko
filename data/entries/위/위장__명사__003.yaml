      - 위장을 잘했다고 생각했는데 왜 들켰지?
      용례.문장:
      - 유명한 연예인은 완벽한 위장으로 사람들에게 정체를 들키지 않았다.
      - 우리 가족은 동생을 좋은 학교에 보내려고 살지 않는 동네에 위장 전입을 했다.
