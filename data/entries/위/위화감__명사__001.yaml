      용례.대화:
      - 한국이랑 문화가 너무 달라서 위화감이 드는 게 힘들었어.
      용례.문장:
      - 빈부의 격차가 심해지면 계층이 서로 거리가 생겨 위화감이 조성된다.
      - 친구들은 피부색이 다른 나에게서 위화감보다는 색다름을 느꼈는지도 모른다.
      - 성장 환경이 달랐던 아이는 동네 아이들과의 위화감 때문에 친해지기 어려웠다.
