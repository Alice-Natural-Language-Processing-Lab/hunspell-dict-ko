    의미:
    - 뜻풀이: 남에게 사물이나 사람에 대한 책임을 맡게 하다.
      문형: 1이 2에/에게 3을 위탁하다
      용례.구:
      - 동물을 위탁하다.
      - 물건을 위탁하다.
      - 아이를 위탁하다.
      - 남에게 위탁하다.
      - 시설에 위탁하다.
      용례.대화:
      - 분실의 위험이 있는 물건은 보관 센터에 물건을 위탁하여 주십시오.
      용례.문장:
      - 요즘은 휴가철에 집을 비울 때 애완동물을 동물 보호 시설에 위탁하는 경우가 많다.
      - 맞벌이 부부가 늘어나면서 일하는 낮 시간 동안 아이들을 위탁할 수 있는 시설이 늘어나고 있다.
      의미ID: 1
    - 뜻풀이: 남에게 사무 등의 일을 맡게 하다.
      문형: 1이 2에/에게 3을 위탁하다
      용례.구:
      - 경영을 위탁하다.
      - 관리를 위탁하다.
      - 업무를 위탁하다.
      - 투자를 위탁하다.
      - 회사를 위탁하다.
      용례.대화:
      - 네, 제가 직접 투자를 할까 해서요.
      용례.문장:
      - 재정이 파산되어 사장은 회사 경영을 어쩔 수 없이 다른 회사에 위탁하였다.
      - 올 상반기에 처리해야 할 업무가 너무 많아 업무 중 일부를 다른 곳에 위탁하기로 했다.
      의미ID: 2
