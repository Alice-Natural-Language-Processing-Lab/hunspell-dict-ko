    - 뜻풀이: 좁은 범위를 한 바퀴 도는 모양.
      용례.구:
      - 팽 구르다.
      - 팽 돌다.
      - 팽 돌리다.
      - 팽 돌아서다.
      - 팽 둘러보다.
      용례.대화:
      - 균형 감각을 테스트할 것이니, 제자리에서 빠르게 팽 돌아 보세요.
      용례.문장:
      - 무용수는 자세를 취한 채로 한 바퀴 팽 돌았다.
      - 유민이는 눈물을 감추려고 고개를 팽 돌렸다.
      의미ID: 1
    - 뜻풀이: 갑자기 정신이 흐려지면서 어지러워지는 모양.
      용례.구:
      - 머리가 팽 돌다.
      용례.문장:
      - 뙤약볕 아래에서 쭈구려 앉아 일을 했더니 머리가 팽 돈다.
      - 아버지의 사고 소식을 들은 나는 갑자기 정신이 팽 돌았다.
      의미ID: 2
    - 뜻풀이: 갑자기 눈에 눈물이 글썽해지는 모양.
      용례.구:
      - 눈물이 팽 돌다.
      용례.대화:
      - 그러게 말이야. 부모님을 한꺼번에 잃었다는 소리에 눈물이 팽 돌더라고.
      용례.문장:
      - 부모님께 거짓말한 지수는 눈물이 팽 돌 정도로 호되게 꾸지람을 들었다.
      - 승규는 주인공이 죽는 장면에서 눈물이 팽 돌더니 이내 뚝뚝 떨어졌다.
      의미ID: 3
