      용례.대화:
      - 성인 한 명에 얼마죠?
      용례.문장:
      - 우리 놀이공원 패스에는 놀이 기구 탑승권이 포함되어 있다.
      - 이 지역은 군사 작전 지역이라 군 당국에서 발급한 패스가 있어야 통과할 수 있다.
