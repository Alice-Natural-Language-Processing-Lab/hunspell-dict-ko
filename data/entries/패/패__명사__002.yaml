    - 뜻풀이: 어떤 사물의 이름, 성분, 특징 등을 표시해 놓은 종이나 나무 등의 작은 조각.
      용례.구:
      - '패를 달다. '
      - 패를 붙이다.
      - 패를 읽다.
      - 패를 받다.
      용례.대화:
      - 대문에 붙은 패를 보고 알았습니다.
      용례.문장:
      - 우리 집 대문에는 신자임을 표시하기 위해서 교회 패를 붙여 놓았다.
      - 아버지는 임원이 되고 나서 개인 사무실과 직함이 적힌 패를 받으셨다.
      의미ID: 1
    - 뜻풀이: 주로 좋지 못한 일로 인하여 붙게 되는 별명.
      용례.구:
      - '패가 붙다. '
      - 패를 달다.
      용례.대화:
      - 거짓말쟁이라는 패는 달기 싫다고.
      용례.문장:
      - 승규는 시험을 늘 망쳐서 꼴찌라는 패가 붙었다.
      - 김 씨는 교도소에서 출소한 이후에도 전과자라는 패가 달려 취직이 어려웠다.
      의미ID: 2
    - 뜻풀이: 화투나 투전의 각 장. 또는 그것이 나타내고 있는 내용.
      용례.구:
      - '패가 나쁘다. '
      - 패가 좋다.
      - '패를 돌리다. '
      용례.대화:
      - 그럼. 난 화투를 좋아해서 거의 매일 치다시피 하거든.
      용례.문장:
      - 이번 판에서는 패가 나빠서 점수를 딸 기회가 없다.
      - 승규는 카드 놀이에서 좋은 패를 많이 받아서 손쉽게 이겼다.
