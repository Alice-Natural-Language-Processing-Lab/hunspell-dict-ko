    - 뜻풀이: 짜증이 나거나 마음에 들지 않아 물건을 내던지거나 내버리다.
      문형: 1이 2를 3에/으로 팽개치다
      용례.구:
      - 팽개친 신발.
      - 가방을 팽개치다.
      - 짐을 팽개치다.
      - 바닥에 팽개치다.
      - 세게 팽개치다.
      용례.대화:
      - 안 쓰는 물건들을 이 창고에 팽개쳐 두었어요.
      용례.문장:
      - 새로 사서 쓴 모자가 촌스럽다는 말에 승규는 모자를 바닥으로 팽개쳐 버렸다.
      - 아내는 입고 벗어 놓은 옷을 아무데나 팽개치는 버릇이 있었다.
      의미ID: 1
    - 뜻풀이: 하던 일 등을 중간에 그만두거나, 돌보던 것에 대한 책임을 다하지 않고 버리다.
      문형: 1이 2를 팽개치다
      용례.구:
      - 팽개친 연구.
      - 가족을 팽개치다.
      - 농사를 팽개치다.
      - 일을 팽개치다.
      - 직장을 팽개치다.
      용례.대화:
      - 쌀값이 떨어져서 벼를 수확해서 팔아 봤자 남는 게 없어요.
      용례.문장:
      - 사업에 실패한 뒤로 아버지께서는 가족을 팽개친 채 매일 술만 마시러 다니셨다.
      - 승규는 어려서부터 적성에 맞지 않는 공부를 팽개치고 사업에 뛰어들었다.
