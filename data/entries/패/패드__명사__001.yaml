      뜻풀이: 여성이 월경할 때 몸 밖으로 나오는 피를 흡수하여 밖으로 새지 않게 만든 물건.
      용례.구:
      - 패드를 사다.
      - 패드를 쓰다.
      - 패드를 준비하다.
      - 패드를 착용하다.
      - 패드를 챙기다.
      용례.대화:
      - 그럼 패드를 많이 챙겨 가야 되겠네.
      용례.문장:
      - 생리의 양이 많은 유민이는 늘 큰 사이즈의 패드를 쓴다.
      - 지수는 더운 여름에 패드까지 착용하고 있자니 더 더웠다.
