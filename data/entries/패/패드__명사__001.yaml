    의미:
    - 뜻풀이: 양복의 모양을 알맞게 잡아 주기 위해 어깨에 넣는 심.
      용례.구:
      - 어깨 패드.
      - 패드를 깔다.
      - 패드를 넣다.
      용례.대화:
      - 그렇다면 재킷의 어깨 부분에 패드를 깔아 보세요.
      용례.문장:
      - 요즘에는 어깨에 패드를 과하게 넣어 부풀린 옷이 유행이다.
      - 승규는 왼쪽 어깨가 처져 있어서 양복의 왼쪽 어깨 부분에 패드를 넣었다.
      의미ID: 1
    - 뜻풀이: 여성의 몸매를 돋보이게 하기 위해 옷에 넣어서 가슴이나 엉덩이에 대는 물건.
      용례.구:
      - 가슴 패드.
      - 엉덩이 패드.
      - 패드를 넣다.
      - 패드를 대다.
      - 패드를 착용하다.
      용례.대화:
      - 실제로는 작은데 패드를 넣었을걸.
      용례.문장:
      - 나는 골반이 좁은 편이어서 몸매의 굴곡을 살리기 위해 엉덩이 패드를 착용한다.
      - 지수는 웨딩드레스의 맵시를 살리기 위해서 가슴과 엉덩이 부분에 패드를 대었다.
      의미ID: 2
    - 관련어:유의어:
