      용례.구:
      - 월급을 쳐주다.
      - 천 원으로 쳐주다.
      - 하루로 쳐주다.
      용례.문장:
      - 나는 친구에게 오래된 가방을 사면서 값을 만 원으로 쳐주었다.
      - 집주인은 세입자에게 방값을 싸게 쳐주는 대신 금방 방을 비워달라고 말했다.
      의미ID: 1
    - 뜻풀이: 인정하여 주다.
      문형: 1이 2를 3-고 쳐주다
      용례.구:
      - 맞장구를 쳐주다.
      - 대단한 인물로 쳐주다.
      - 일인자로 쳐주다.
      - 명작이라고 쳐주다.
      - 바쁘다고 쳐주다.
      용례.대화:
      - 걔는 바쁘니까 그냥 있는 셈으로 쳐주자.
      용례.문장:
      - 이 곡을 시대의 명곡이라고 쳐주는 사람들이 많다.
      - 옛날에는 이 호수를 유명한 관광지로 쳐주었지만 지금은 사람들의 발걸음이 뜸하다.
