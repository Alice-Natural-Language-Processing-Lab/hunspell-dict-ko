      - 나는 전주 이씨 백이십삼 세 후손이다.
      - 루이 13세가 사망한 후 그의 아들인 루이 14세가 어린 나이로 왕이 되었다.
      의미 참고: 한자어 수 뒤에 쓰고 왕의 이름을 나타내는 '일세', '이세' 등은 '나폴레옹 삼세', '헨리 팔세'와 같이 붙여 쓴다.
