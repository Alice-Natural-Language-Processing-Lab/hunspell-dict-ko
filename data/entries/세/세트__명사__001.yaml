    의미:
    - 뜻풀이: 가구나 도구, 그릇 등의 물건이 서로 어울리도록 같이 만들어진 것.
      용례.구:
      - 선물 세트.
      - 접시 세트.
      - 침구 세트.
      - 커피 세트.
      - 세트로 구입하다.
      - 세트로 장만하다.
      - 세트로 판매하다.
      용례.대화:
      - 한꺼번에 세트로 살 걸 그랬나?
      용례.문장:
      - 나는 동생에게 문구 세트를 선물하였다.
      - 통일성을 중요시하는 지수는 가구도 세트로 장만하였다.
      의미ID: 1
    - 뜻풀이: 영화나 드라마 등의 촬영을 위해 꾸민 공간이나 장치.
      용례.구:
      - 야외 세트.
      - 영화 세트.
      - 세트를 꾸미다.
      - 세트를 설치하다.
      - 세트를 짓다.
      - 세트를 철거하다.
      용례.대화:
      - 실내의 세트에서가 아니라 야외에서만 촬영을 합니다.
      용례.문장:
      - 무대 세트와 조명은 공연이 시작되기 전날에 설치되었다.
      - 영화사는 이번 영화를 위해 삼십억을 들여 세트를 꾸몄다.
      의미ID: 2
    - 뜻풀이: 테니스, 배구, 탁구 등에서, 경기의 한 판.
      용례.구:
      - 첫 세트.
      - 두 세트를 이기다.
      - 한 세트를 내주다.
      - 한 세트를 비기다.
      - 한 세트를 지다.
      용례.대화:
      - 마지막 세트에서 우리 팀이 극적인 역전승을 거두었습니다.
      용례.문장:
      - 한국 농구팀은 일본과의 배구 경기에서 두 세트를 먼저 이겼습니다.
      - 오늘 우리 팀은 탁구 경기에서 한 세트를 이기고 두 세트를 내리 졌다.
      의미ID: 3
