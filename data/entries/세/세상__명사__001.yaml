      뜻풀이: 지구 위 전체.
      용례.구:
      - 넓은 세상.
      - 세상 구경.
      - 세상 위.
      - 세상에 태어나다.
      용례.대화:
      - 너무 상심하지 마. 세상은 넓고 여자는 많아.
      용례.문장:
      - 지수는 바퀴벌레가 세상에서 제일 싫었다.
      - 승규는 세상 구경하는 것을 좋아해 여행을 자주 다닌다.
      의미ID: 1
    - 뜻풀이: 사람이 살고 있는 모든 사회.
      용례.구:
      - 요즘 세상.
      - 어려운 세상.
      - 편한 세상.
      - 세상 물정.
      - 세상의 형편.
      - 세상이 알다.
      - 세상을 바로잡다.
      용례.대화:
      - 진짜 좋은 친구를 가지는 게 힘든 세상이 되었어.
      용례.문장:
      - 박 교수가 훌륭한 학자라는 것은 세상이 다 아는 일이다.
      - 김 씨는 자신의 사고가 언론을 통해 세상에 알려지는 것이 싫었다.
      의미ID: 2
    - 뜻풀이: 자기 마음대로 할 수 있는 시간이나 공간.
      용례.구:
      - 아이들 세상.
      - 어린이 세상.
      - 여자들 세상.
      - 우리들 세상.
      - 자기들 세상.
      용례.대화:
      - 내버려 둬. 지금이야 자기 세상 같겠지.
      용례.문장:
      - 제대하면 이제 내 세상이야!
      - 주인이 나가면 집은 강아지들 세상이었다.
      의미 참고: 주로 '~(의) 세상'으로 쓴다.
      의미ID: 3
    - 뜻풀이: 절, 수도원, 감옥 등과 대비되는 바깥 사회.
      용례.구:
      - 세상이 궁금하다.
      - 세상을 모르다.
      - 세상과 멀어지다.
      - 세상으로 나가다.
      - 세상으로 내보내다.
      용례.대화:
      - 스님, 저는 아직 절을 떠날 준비가 안 됐어요.
      용례.문장:
      - 나는 수도원에서만 지내서 세상을 잘 모른다.
      - 세상이 어떻게 돌아가든지 감옥 안에서의 생활은 늘 한결같다.
      의미ID: 6
    - 뜻풀이: 세상 사람들의 마음.
      용례.구:
      - 세상이 각박하다.
      - 세상이 따뜻하다.
      - 세상이 메마르다.
      - 세상이 무섭다.
      - 세상이 야박하다.
      용례.대화:
      - 아직 세상이 따뜻하다는 게 느껴지는군요.
      용례.문장:
      - 나는 잔인한 세상에 상처 받은 마음을 추슬렀다.
      - 이웃들 사이의 무관심은 세상의 각박함을 보여 준다.
      의미ID: 7
    - 뜻풀이: 사람이 태어나서 죽을 때까지의 동안.
      용례.구:
      - 한 세상을 살다.
      용례.대화:
      - 맞아, 선생님처럼 존경을 받고 한 세상 살 수만 있다면 얼마나 좋을까?
      용례.문장:
      - 기왕 한 세상 살 거 어떻게 살아야 후회하지 않을 수 있을까?
      - 서로 아껴주고 사랑하는 가족이 있는 것만으로 한 세상 살 만하다.
      의미 참고: 주로 '한 세상'으로 쓴다.
      의미ID: 4
    - 뜻풀이: 비할 바 없이 아주.
      용례.구:
      - 세상 좋다.
      - 세상 편하다.
      용례.대화:
      - 응. 머리가 짧으니까 세상 편하다, 편해.
      용례.문장:
      - 청소를 끝내니 방이 세상 깨끗하군.
      - 시원한 물로 샤워를 했더니 세상 좋다, 좋아.
      - 불편한 정장을 안 입고 다녀도 되니 세상 편하구나!
      의미ID: 5
    - 뜻풀이: 도무지, 조금도.
      용례.구:
      - 세상 가지 않는다.
      - 세상 끓지 않는다.
      - 세상 듣지 않는다.
      - 세상 말을 않는다.
      - 세상 오지 않는다.
      용례.대화:
      - 말도 마, 세상 말을 들어야지.
      용례.문장:
      - 친구들이 내 방에서 세상 가지 않고 있다.
      - 민준이는 놀기만 좋아하고 책은 세상 읽지를 않는다.
