      발음: 세ː기
    어휘 등급: 중급
    원어: 世紀
    의미:
    - 뜻풀이: 백 년을 단위로 하는 기간.
      용례.구:
      - 다음 세기.
      - 이번 세기.
      - 새로운 세기.
      - 지난 세기.
      - 세기가 바뀌다.
      - 세기가 시작되다.
      - 세기가 끝나다.
      용례.대화:
      - 기대도 되지만 저물어 가는 세기가 아쉽기도 하네.
      용례.문장:
      - 1900년대는 한국에 역사적인 사건들이 많은 세기였다.
      - 지구 온난화로 인해 지구의 평균 기온은 지난 세기보다 높아졌다.
      의미ID: 1
    - 뜻풀이: 어떤 특성을 띠는 시대.
      용례.구:
      - 도전의 세기.
      - 문화의 세기.
      - 예술의 세기.
      - 전쟁의 세기.
      - 새로운 세기.
      용례.대화:
      - 네. 전쟁의 세기는 지나가고 우정과 협력의 세기가 와야죠.
      용례.문장:
      - 새로 시작되는 21세기는 중소기업의 세기가 되어야 한다.
      - 정부는 21세기는 문화의 세기라고 보고 여러 문화 예술 사업에 관심을 기울이고 있다.
      의미 참고: 주로 '~의 세기'로 쓴다.
      의미ID: 2
    - 뜻풀이: 백 년에 한 번밖에 없을 정도로 드물거나 백 년 동안을 대표할 정도로 뛰어난 것.
      용례.구:
      - 세기의 거장.
      - 세기의 대결.
      - 세기의 로맨스.
      - 세기의 미인.
      - 세기의 스캔들.
      - 세기의 연인.
      용례.대화:
      - 맞아. 세기의 대결이 될 거라고 사람들도 다들 관심이 많아.
      용례.문장:
      - 왕자와 약혼녀의 세기의 결혼식에 온 세상의 관심이 집중되고 있다.
      - 세기의 미인으로 불렸던 유명 여배우가 죽자 많은 사람들이 슬퍼했다.
      의미 참고: 주로 '세기의'로 쓴다.
      의미ID: 3
    - 뜻풀이: 백 년 동안을 세는 단위.
      용례.구:
      - 한 세기.
      - 두 세기.
      - 반 세기.
      - 기원전 삼 세기.
      - 몇 세기.
      - 십팔 세기.
      - 오 세기.
      - 이십일 세기.
      용례.대화:
      - 거의 한 세기에 가까운 세월을 살아 오셨네요.
      - 1503년에 그려졌다고 하니까 십육 세기 때의 그림이지.
      용례.문장:
      - 우리의 젊은이들이 이십일 세기의 주인공이다.
      - 그의 소설을 몇 세기가 지나도 사람들에게 감동을 주는 명작이다.
      - 변화라는 것은 한 세기나 반 세기를 두고 천천히 이루어져야 한다.
      - 그는 1895년에 죽었으니 십구 세기 사람으로 이십 세기의 문턱에서 그를 보지 못하고 죽었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 4
