    - 뜻풀이: 머리카락이나 수염 등의 털이 하얗게 되다.
      문형: 1이 세다
      용례.구:
      - 머리가 세다.
      - 머리카락이 세다.
      - 수염이 세다.
      - 하얗게 세다.
      - 허옇게 세다.
      - 희끗희끗 세다.
      용례.대화:
      - '저도 봤어요. 세월이 지나 허옇게 센 머리조차도 매력적이더군요. '
      용례.문장:
      - 그의 검고 윤기 나던 머리카락이 세월이 흘러 하얗게 세 버렸다.
      - 오랜만에 만난 동창은 머리카락이 허옇게 세고 이마엔 주름이 가득했다.
      의미ID: 1
    - 뜻풀이: 얼굴의 핏기가 없어지다.
      문형: 1이 세다
      용례.구:
      - 낯이 세다.
      - 얼굴이 세다.
      - 피부가 세다.
      - 창백하게 세다.
      - 퍼렇게 세다.
      - 하얗게 세다.
      용례.대화:
      - 며칠 밤을 샜더니 그런가 봐요.
      용례.문장:
      - 선수는 마라톤을 마치자 얼굴이 하얗게 세고 다리가 후들거렸다.
      - 피아니스트는 대회에서 떨어졌다는 소식을 듣고 얼굴이 창백하게 셌지만 애써 웃음을 지어 보였다.
