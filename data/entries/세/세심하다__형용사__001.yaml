    - 뜻풀이: 작은 일에도 매우 꼼꼼하게 주의를 기울여 빈틈이 없다.
      용례.구:
      - 관심이 세심하다.
      - 대비가 세심하다.
      - 배려가 세심하다.
      - 성격이 세심하다.
      - 준비가 세심하다.
      용례.대화:
      - 아닙니다. 제 역할을 했을 뿐인 걸요.
      용례.문장:
      - 여자들은 자신에게 세심한 관심을 주는 자상한 남자를 좋아하는 경우가 많다.
      - 아이들에게 세심한 관심을 기울이지 않으면 어느 순간에 사고가 날지 모른다.
      - 김 감독은 선수들을 세심하게 챙기는 것으로 유명하다.
