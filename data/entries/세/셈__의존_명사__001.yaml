      - 실컷 먹은 셈.
      - 잘한 셈.
      용례.대화:
      - 그래도 우승 후보를 상대로 이 정도면 잘한 셈이야.
      용례.문장:
      - 승규는 이 정도면 괜찮은 셈으로 생각했다.
      - 선생님은 싸우는 학생들에게 어찌된 셈이냐고 물었다.
      의미 참고: 주로 '-은/는 셈이다', '-은/는 셈으로'로 쓴다.
