      - 받은 셈 치다.
      - 속은 셈 치다.
      - 없는 셈 치다.
      - 죽은 셈 치다.
      용례.대화:
      - 괜찮아요. 받은 셈 칠게요.
      용례.문장:
      - 승규는 지수와 유민이에게 자신은 없는 셈 치고 편히 말하라고 했다.
      - 민준이는 친구들이 몰래 파티 준비를 하는 걸 알았지만 속은 셈 쳤다.
