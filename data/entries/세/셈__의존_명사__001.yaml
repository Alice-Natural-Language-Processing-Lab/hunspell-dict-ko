    - 뜻풀이: 어떻게 하겠다는 생각을 나타내는 말.
      용례.구:
      - 어떻게 할 셈.
      - 어찌할 셈.
      용례.대화:
      - 걔는 어쩔 셈인지 모르겠어.
      용례.문장:
      - 승규는 농땡이를 부릴 셈으로 학원에 가지 않았다.
      - 자퇴서를 낸 유민이에게 선생님은 어찌할 셈이냐고 물었다.
      의미 참고: 주로 '-을 셈이다', '-을 셈으로'로 쓴다.
