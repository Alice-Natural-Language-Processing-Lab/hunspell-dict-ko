      뜻풀이: 지구 위에 있는 모든 나라.
      용례.구:
      - 세계 각국.
      - 세계 무대.
      - 세계 시장.
      - 세계 일주.
      - 세계 제일.
      - 세계 최고.
      - 세계 평화.
      용례.대화:
      - 응. 그래서 나랑 아빠랑 세계 일주를 시켜 준대.
      용례.문장:
      - 그는 세계 일곱 개 대륙의 가장 높은 산을 등정하기로 결심을 했다.
      - 요새 회사들은 국내 시장뿐만 아니라 세계 시장에서 경쟁할 수 있는 상품을 만든다.
      의미ID: 1
    - 뜻풀이: 어떤 지역에 있는 모든 국가.
      용례.구:
      - 공산 세계.
      - 서방 세계.
      - 아시아 세계.
      - 유럽 세계.
      - 자본주의 세계.
      용례.대화:
      - 이차 대전이 끝나고 미국이 자유 세계의 최강의 공업국이 되었지.
      용례.문장:
      - 세계 이차 대전 이후 동아시아 세계는 크게 변화하였다.
      - 공산 세계나 자본주의 세계나 목표는 다 같이 잘 살 수 있는 사회를 만드는 것이다.
      의미 참고: 주로 '~(의) 세계'로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 분야나 특정 사회, 또는 그 영역.
      용례.구:
      - 극락 세계.
      - 동물의 세계.
      - 물질 세계.
      - 미지의 세계.
      - 의식 세계.
      - 작품 세계.
      - 정신 세계.
      용례.대화:
      - 실제로 직접 경험하는 세계보다는 말로써 얻는 세계가 더 큰 거란다.
      용례.문장:
      - 사람들은 영화나 소설을 통해 상상의 세계를 재현하고는 한다.
      - 나는 어머니께서 극락 세계로 가시게 해달라고 눈물로 빌었다.
      의미 참고: 주로 '~(의) 세계'로 쓴다.
