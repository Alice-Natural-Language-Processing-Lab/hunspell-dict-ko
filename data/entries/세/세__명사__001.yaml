    - 뜻풀이: 남의 물건이나 건물 등을 빌려 쓰는 대가로 내는 돈.
      용례.구:
      - 세가 낮다.
      - 세가 높다.
      - 세가 비싸다.
      - 세를 내다.
      - 세를 밀리다.
      - 세를 받다.
      - 세를 올리다.
      용례.대화:
      - 이번 달에는 밀린 돈까지 꼭 내겠습니다.
      용례.문장:
      - 아버지는 퇴직금으로 건물을 사 세를 받으며 생활하신다.
      - 승규는 집 계약이 끝나 세가 더 저렴한 곳으로 이사하기로 했다.
      의미ID: 1
    - 뜻풀이: 대가를 지급하기로 하고 남의 물건이나 건물 등을 빌려 쓰는 일.
      용례.구:
      - 세를 내다.
      - 세를 놓다.
      - 세를 두다.
      - 세를 얻다.
      - 세를 주다.
      용례.대화:
      - 지금 세가 나온 방이 많이 없어요.
      용례.문장:
      - 노부부는 서울에 있는 집은 세를 주고 시골에서 살기로 했다.
      - 세를 들어 살던 부부가 십 년 동안 열심히 돈을 모아 서울에 작은 집을 샀다.
