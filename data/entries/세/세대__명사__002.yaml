      용례.대화:
      - 고급 아파트다 보니 전문직을 가진 사람들이 많이 살고 있습니다.
      용례.문장:
      - 사람들이 도시로 이동하면서 농촌의 세대는 자꾸 줄고 있다.
      - 재개발이 되면서 편의 시설이 많이 생기자 그 지역의 세대가 늘어나고 있다.
