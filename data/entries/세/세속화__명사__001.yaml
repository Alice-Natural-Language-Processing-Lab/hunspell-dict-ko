    어휘 등급: 없음
    원어: 世俗化
    의미:
    - 뜻풀이: 높은 이상이나 종교적 믿음이 없이 세상의 일반적인 풍속에 물들어 감. 또는 그렇게 되게 만듦.
      용례.구:
      - 문화의 세속화.
      - 생활의 세속화.
      - 정신의 세속화.
      - 종교의 세속화.
      - 학문의 세속화.
      용례.문장:
      - 대학이 취업을 위한 발판으로 변질되면 모든 학문의 세속화가 일어나게 될 것이다.
      - 문화의 세속화는 순수 예술의 발전을 가로막고 상업적 예술이 판을 치게 만들었다.
      - 종교의 세속화를 경계해야 된다는 사람이 있는가 하면, 종교도 세속 안에 머물러야 한다는 사람도 있다.
