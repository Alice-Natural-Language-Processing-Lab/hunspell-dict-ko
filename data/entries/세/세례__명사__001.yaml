      - 폭탄 세례.
      - 세례를 받다.
      용례.대화:
      - 아이고, 민준이가 꿀밤 세례를 맞았구나.
      용례.문장:
      - 유명한 외국의 연예인이 한국 공항에 도착하자마자 카메라 세례를 받았다.
      - 아내가 무사히 아기를 낳았다는 소식에 친척과 친구들로부터 축하 세례가 끊이지 않았다.
