    - 뜻풀이: 기독교에서 교인이 되는 사람에게 모든 죄를 씻고 새 사람이 된다는 표시로 하는 의식.
      용례.구:
      - 세례를 받다.
      - 세례를 베풀다.
      - 세례를 축하하다.
      - 세례를 하다.
      용례.대화:
      - 네. 너무 좋네요. 감사합니다.
      용례.문장:
      - 세례를 받는 사람들은 예배당에 한 줄로 앉았다.
      - 오늘 목사님께서 우리 형에게 세례를 베풀어 주셨다.
