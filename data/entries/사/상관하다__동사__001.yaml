      발음: 상관하다
    어휘 등급: 없음
    원어: 相關 하다
    의미:
    - 뜻풀이: 서로 관련을 맺다.
      문형: 1이 2를 (3과) 상관하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 상관하는 문제.
      - 상관하여 생각하다.
      - 주제와 상관하다.
      용례.문장:
      - 이 소설의 내용을 작가의 실제 삶과 상관하여 해석하는 사람들이 많다.
      - 우리 반 학생들과 상관하여 어떤 문제가 생기면 담임인 내가 책임을 져야 한다.
      - 세 개의 사건을 상관하여 생각해 보면 범인이 같은 사람이라는 것을 알 수 있다.
      의미ID: 1
    - 뜻풀이: 남의 일에 간섭하다.
      문형: 1이 2에/에게 상관하다
      용례.구:
      - 상관할 바.
      - 상관할 일.
      - 상관하지 말다.
      - 상관하지 않다.
      - 상관하기 싫다.
      용례.대화:
      - 하지만 우리 가족의 생계가 달린 문제에 어떻게 상관하지 않을 수가 있어요?
      용례.문장:
      - 나는 내 일로도 바쁜데 굳이 남의 일에 나서서 상관하고 싶지 않았다.
      - 우리 부모님은 나쁜 짓만 아니라면 내가 무엇을 하든 상관하지 않으신다.
      의미ID: 2
