    - 뜻풀이: 인간이 사회의 한 구성원으로 생활할 수 있도록 사회적인 성격을 가지게 됨. 또는 그런 일.
      용례.구:
      - 사회화 과정.
      - 사회화 단계.
      - 사회화가 되다.
      - 사회화를 겪다.
      - 사회화를 하다.
      - 사회화를 통하다.
      용례.대화:
      - 네, 그래서 취학 후에는 집단에 대한 의식이 생기게 되지요.
      용례.문장:
      - 개인은 사회화 과정을 통해서 사회적 규범을 내면화한다.
      - 아이들은 또래 집단의 모임에서 사회 구성원이 되는 최초의 사회화를 경험한다.
      - 가부장적 사회화 과정을 거친 여성들은 남성적 시각에서 자신을 바라보게 된다.
      의미ID: 1
    - 뜻풀이: 사적인 존재나 소유를 공적인 존재나 소유로 바꿈. 또는 그런 일.
      용례.구:
      - 기업의 사회화.
      - 재산의 사회화.
      - 토지의 사회화.
      - 사회화가 되다.
      - 사회화를 하다.
      용례.대화:
      - 개인 소유의 토지를 국가의 것으로 바꾸는 사회화를 목적으로 하였습니다.
      용례.문장:
      - 공적 자금이 들어간 기업은 사회화와 경영 통제를 요구받았다.
      - 사회주의는 생산 수단을 사적으로 소유하는 것을 폐지하고 사회화를 주장하였다.
      의미ID: 2
