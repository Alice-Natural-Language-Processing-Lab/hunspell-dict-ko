    의미:
    - 뜻풀이: 삽으로 땅을 파거나 흙, 눈 등을 퍼내는 일.
      용례.구:
      - 삽질을 시작하다.
      - 삽질을 멈추다.
      - 삽질을 잘하다.
      - 삽질을 하다.
      용례.대화:
      - 눈이 더 쌓이기 전에 얼른 가서 삽질로 치워 놓을게요.
      용례.문장:
      - 한참 동안 삽질을 하고 나니 어느새 무릎 높이의 구덩이가 생겼다.
      - 삽질을 몇 번 하지도 않았는데, 팔이 아파 오고 이마에 땀이 맺혔다.
      - 삽질을 할 때, 삽 위에 발을 얹고 누르면 힘을 덜 들이고도 땅을 팔 수 있다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 헛되고 쓸데없는 일.
      용례.구:
      - 삽질의 연속.
      - 삽질이 되다.
      - 삽질을 하다.
      용례.대화:
      - 나중에 다 도움이 되니까 일단 열심히 해.
      용례.문장:
      - 어떤 일을 하든지 간에 정보가 부족하면 삽질을 하기가 쉽다.
      - 맨 처음 누군가가 하는 삽질이 그 뒤에 똑같은 일을 하는 사람에게는 큰 도움이 된다.
      - 나는 처음부터 이 일이 시간과 노력이 많이 드는 삽질이라는 걸 알았지만 그래도 한번 시도해 보고 싶었다.
      의미ID: 2
