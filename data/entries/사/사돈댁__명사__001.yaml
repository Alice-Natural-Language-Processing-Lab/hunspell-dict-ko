    어휘 등급: 없음
    원어: 査頓宅
    의미:
    - 뜻풀이: (높임말로) 서로 사돈이 되는 집.
      용례.구:
      - 사돈댁을 방문하다.
      - 사돈댁에 가다.
      - 사돈댁에 다녀오다.
      - 사돈댁에 인사를 드리다.
      용례.대화:
      - 사돈댁에 가는데 빈손으로 가려고 그러니?
      용례.문장:
      - 그는 딸을 시집 보내고 처음으로 사돈댁에 다녀갔다.
      - 요즘 아들 결혼식 준비며 사돈댁에 보낼 예물 준비로 정신없이 바쁘다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 안사돈
        항목ID: 66412
      뜻풀이: 딸의 시어머니나 며느리의 친정어머니.
      용례.구:
      - 사돈댁을 만나다.
      - 사돈댁을 뵙다.
      - 사돈댁과 사이가 좋다.
      - 사돈댁과 인사를 나누다.
      용례.대화:
      - 사돈댁이 워낙 좋게 봐주셔서 친딸처럼 대해 주세요.
      용례.문장:
      - 두 사돈댁은 여자들끼리 자매처럼 사이좋게 지내 왔었다.
      - 바깥사돈 건강이 안 좋으셔서 그런지 사돈댁의 안색이 어두워 보였다.
      의미ID: 2
