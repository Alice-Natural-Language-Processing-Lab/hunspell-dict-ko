      발음: 상담하다
    어휘 등급: 없음
    원어: 相談 하다
    의미:
    - 뜻풀이: 어떤 문제를 해결하기 위하여 서로 이야기하다.
      문형: 1이 (2와) 3을 상담하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 오고, ''3에 대하여''로도 쓴다.'
      용례.구:
      - 진로 문제를 상담하다.
      - 선생님과 상담하다.
      - 전문가와 상담하다.
      - 고민에 대해 상담하다.
      - 서로 상담하다.
      용례.대화:
      - 응. 그래서 다음 주 목요일에 변호사와 상담하기로 했어.
      용례.문장:
      - 그는 며칠 전부터 나타난 증상에 대해 의사와 상담했다.
      - 승규는 친구들과의 관계에 대해 담임 선생님과 상담하고 싶어 했다.
      - 선생님은 학생들 모두와 상담한 후에 각자에게 알맞은 연구 숙제를 내주셨다.
      의미ID: 1
