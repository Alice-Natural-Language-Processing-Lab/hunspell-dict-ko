    어휘 등급: 없음
    원어: 使徒
    의미:
    - 뜻풀이: 어떤 중요하고 위대한 일을 위하여 헌신하는 사람.
      용례.구:
      - 정의의 사도.
      - 평화의 사도.
      - 사도의 승리.
      - 사도의 신념.
      - 사도로 남다.
      용례.대화:
      - 응, 역시 걔는 정의의 사도야.
      용례.문장:
      - 그는 조국의 독립을 위해 헌신한 자유의 사도였다.
      - 최 선생은 국문학의 사도라는 사명감으로 평생을 제자 양성과 연구에 바쳤다.
      의미 참고: 주로 '~의 사도'로 쓴다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 예수가 자신의 가르침을 널리 전하기 위하여 뽑은 열두 제자.
      용례.구:
      - 사도 베드로.
      - 사도 빌립.
      - 사도 야고보.
      - 사도 요한.
      - 사도 유다.
      - '십이 사도. '
      - 사도가 되다.
      용례.문장:
      - 그는 사도의 설교에 감동하여 세례를 받고 기독교에 귀의하였다.
      - 예수는 사도들을 불러 모아 전 세계에 그의 가르침을 널리 전하도록 하였다.
      의미ID: 2
