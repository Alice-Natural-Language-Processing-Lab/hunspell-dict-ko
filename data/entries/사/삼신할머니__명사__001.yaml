    어휘 등급: 없음
    원어: 三神 할머니
    의미:
    - 뜻풀이: 한국의 민간 신앙에서, 아이를 갖게 해 준다는 신령.
      용례.구:
      - 삼신할머니가 점지하다.
      - 삼신할머니에게 간청하다.
      - 삼신할머니에게 빌다.
      용례.대화:
      - 어머, 그래? 곧 아이가 생길 모양이다.
      용례.문장:
      - 영수는 삼신할머니께 아이를 낳게 해 달라고 빌었다.
      - 우리 할아버지는 아직도 삼신할머니가 아이를 점지한다는 미신을 믿고 계신다.
      - 삼신할머니께 빌어도 보았지만 결혼한 지 한참이 지나도 우리 누나는 아이를 갖지 못했다.
