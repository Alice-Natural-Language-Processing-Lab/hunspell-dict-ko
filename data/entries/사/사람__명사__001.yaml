      용례.구:
      - 사람이 살다.
      - 사람이 있다.
      용례.문장:
      - 사람은 생각하는 동물이다.
      - 사람이 동물과 다른 점은 언어를 사용한다는 점이다.
      - 사람은 먼 옛날부터 동물을 길들이고 자연을 지배해 왔다.
      의미ID: 1
    - 뜻풀이: 어떤 지역이나 집안, 조직에 속한 자.
      용례.구:
      - 고향 사람.
      - 동양 사람.
      - 서양 사람.
      - 시골 사람.
      - 타지 사람.
      - 한국 사람.
      용례.대화:
      - 아버지는 충청도 사람이셔.
      용례.문장:
      - 아이들은 처음 보는 서양 사람을 신기하게 쳐다보았다.
      - 한국 사람이라면 대부분 김치 담그는 것을 보았을 것이다.
      - 서울 사람인 승규는 명절 때면 시골에 내려가는 친구들을 부러워한다.
      의미ID: 2
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 인간
        항목ID: 66582
      뜻풀이: 일정한 자격이나 인격을 갖춘 존재.
      용례.구:
      - 사람 구실.
      - 사람이 되다.
      - 사람을 기르다.
      - 사람을 만들다.
      - 사람을 키우다.
      용례.대화:
      - 사람을 키우는 일을 하고 싶습니다.
      용례.문장:
      - 선생님은 나라가 어려울수록 사람을 기르는 것이 중요하다고 하셨다.
      - 할머니는 술과 도박에 빠져 사람 구실을 못하고 있는 삼촌을 늘 걱정하신다.
      의미ID: 3
    - 뜻풀이: 성질이나 인격.
      용례.구:
      - 사람이 강하다.
      - 사람이 괜찮다.
      - 사람이 독하다.
      - 사람이 무르다.
      - 사람이 순하다.
      - 사람이 좋다.
      - 사람이 착하다.
      용례.대화:
      - 사람은 괜찮은데 일처리가 좀 느려.
      용례.문장:
      - 민준이는 사람이 좋아서 친구들의 부탁을 잘 거절하지 못한다.
      - 김 과장은 사람이 물러서 아래 사람들을 제대로 관리하지 못한다.
      의미ID: 4
    - 뜻풀이: 친근한 상대편을 가리키거나 부를 때 사용하는 말.
      용례.대화:
      - 이 사람아. 아직 술은 나오지도 않았는데 벌써 가면 어떻게 해.
      용례.문장:
      - 이 사람 많이 취했군.
      - 이 사람은 나만 보면 돈을 빌려 달라고 해.
      의미ID: 7
    - 뜻풀이: 특별히 정해지지 않은 자기 외의 남을 가리키는 말.
      용례.구:
      - 사람들의 말.
      - 사람들의 이야기.
      용례.대화:
      - 사람들이 좋아하는 것을 팔아야 돼.
      용례.문장:
      - 민준은 자기에 대해 사람들이 하는 말은 신경 쓰지 않았다.
      - 사람들은 모두 집이나 차를 더 큰 것으로 바꾸는 것이 인생의 목표인 것 같았다.
      의미ID: 8
    - 뜻풀이: 뛰어난 인물.
      용례.구:
      - 사람이 나다.
      - 사람으로 유명하다.
      용례.대화:
      - 학생들을 위해 몸을 아끼지 않으시는 선생님들 덕분이 아닌가 싶습니다.
      용례.문장:
      - 우리 마을은 사람으로 유명하다.
      - 옛날부터 이 지역은 지리적으로 사람이 많이 날 만한 곳이라고 했다.
      의미ID: 9
    - 뜻풀이: 일을 할 일꾼이나 인원.
      용례.구:
      - 사람이 부족하다.
      - 사람이 필요하다.
      - 사람을 보내다.
      - 사람을 사다.
      - 사람을 채우다.
      - 사람을 충원하다.
      용례.대화:
      - 사람을 사서 하면 돼요.
      용례.문장:
      - 퇴직자가 이렇게 많은데 사람을 충원해야 하지 않겠습니까?
      - 영업부에서 일손이 부족하니 우리 부서에서 사람을 좀 보내 달라고 했다.
      의미ID: 5
