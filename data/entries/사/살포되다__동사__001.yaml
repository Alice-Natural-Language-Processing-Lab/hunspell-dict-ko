    어휘 등급: 없음
    원어: 撒布 되다
    의미:
    - 뜻풀이: 액체나 가루, 가스 등이 뿌려지다.
      문형: 1이 2에/에게 살포되다
      용례.구:
      - 가스가 살포되다.
      - 냉각수가 살포되다.
      - 농약이 살포되다.
      - 살충제가 살포되다.
      - 소독약이 살포되다.
      용례.대화:
      - 농약이 살포된 후에 많이 줄었죠.
      용례.문장:
      - 그 마을의 논과 밭에는 병충해를 막기 위해 농약이 살포되었다.
      - 화생방 훈련을 위해 가스가 살포되었고, 병사들의 얼굴은 눈물, 콧물 범벅이 되었다.
      의미ID: 1
    - 뜻풀이: 돈이나 물건, 전단 등이 여러 사람에게 나누어 주어지다.
      문형: 1이 2에/에게 살포되다
      용례.구:
      - 금품이 살포되다.
      - 유인물이 살포되다.
      - 전단이 살포되다.
      - 거리에 살포되다.
      - 대량으로 살포되다.
      용례.대화:
      - 무슨 내용인지 볼까?
      용례.문장:
      - 선거 막바지에 특정 후보를 헐뜯는 전단이 대량으로 살포되었다고 한다.
      - 검찰은 국회의원 선거 과정에서 금품이 살포된 정황을 포착하고 수사에 나섰다.
      의미ID: 2
