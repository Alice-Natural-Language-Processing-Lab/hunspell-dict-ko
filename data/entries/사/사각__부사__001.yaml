    의미:
    - 뜻풀이: 벼, 보리, 밀 등을 벨 때 나는 소리.
      용례.구:
      - 사각 소리가 나다.
      - 사각 소리를 내다.
      - 벼를 사각 베다.
      용례.문장:
      - 아버지가 정원에서 잔디를 베면서 사각 소리를 냈다.
      - 농부가 낫을 휘두를 때마다 사각 소리가 나며 벼가 잘려 나갔다.
      의미ID: 4
    - 뜻풀이: 눈이 내리거나 눈을 밟을 때 나는 소리.
      용례.구:
      - 사각 소리가 나다.
      - 사각 소리를 내다.
      용례.문장:
      - 얇게 쌓인 눈을 밟으니 사각 하고 소리가 난다.
      - 밤새 내려 하얗게 쌓여 있는 눈을 밟자 기분 좋게 사각 소리가 났다.
      의미ID: 1
    - 뜻풀이: 과자나 배, 사과 등을 씹을 때 나는 소리.
      용례.구:
      - 사각 소리가 나다.
      - 사각 소리를 내다.
      용례.문장:
      - 시들어 마른 사과를 씹었더니 사각 소리가 나지 않는다.
      - 무를 사각 하고 한 입 베어 물자 입 안에 신선한 향이 가득 퍼졌다.
      의미ID: 2
    - 뜻풀이: 갈대나 풀 먹인 천 등의 얇고 빳빳한 물체가 스칠 때 나는 소리.
      용례.구:
      - 사각 소리가 나다.
      - 사각 소리를 내다.
      용례.문장:
      - 풀밭에 들어가자 긴 풀들이 옷깃을 스치며 사각 소리를 내었다.
      - 셔츠는 풀을 빳빳하게 먹여 놓았는지 스칠 때마다 사각 소리가 났다.
      의미ID: 5
    - 뜻풀이: 종이에 글씨를 쓸 때 나는 소리.
      용례.구:
      - 사각 소리가 나다.
      - 사각 소리를 내다.
      용례.대화:
      - 응. 만년필로 글씨 쓸 때 나는 사각 소리가 좋아서.
      용례.문장:
      - 승규는 아까부터 사각 글을 썼다가 벅벅 지웠다가를 반복했다.
      - 독서실은 학생들이 필기를 하는 사각 소리만 들릴 정도로 조용했다.
      의미ID: 3
