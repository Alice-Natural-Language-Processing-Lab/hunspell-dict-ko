    의미:
    - 뜻풀이: 사람이나 동물의 몸에서 뼈를 둘러싸고 있는 부드러운 부분.
      용례.구:
      - 살이 붙다.
      - 살이 빠지다.
      - 살이 오르다.
      - 살이 찌다.
      - 살을 빼다.
      용례.대화:
      - 매일 먹기만 하고 운동은 안 하니까 그렇지.
      용례.문장:
      - 아기는 살이 포동포동하게 올라 있었다.
      - 초원에서는 사자들이 얼룩말을 사냥한 후 살을 뜯어 먹고 있었다.
      의미ID: 1
    - 뜻풀이: 조개나 게 등에서 껍데기나 다리 속에 있는 연한 부분.
      용례.구:
      - 살이 오르다.
      - 살이 차다.
      용례.대화:
      - 이야, 속에 살이 꽉 찬 게 아주 맛있겠는데?
      용례.문장:
      - 가판대에는 살이 오른 새우가 놓여 있었다.
      - 우리는 조개껍데기에서 살을 떼어낸 후 구워 먹었다.
      의미ID: 2
    - 뜻풀이: 과일이나 식물의 껍질 속에 있는, 씨를 뺀 나머지 부분.
      용례.구:
      - 살을 먹다.
      - 살을 바르다.
      용례.대화:
      - 난 씨보다 살 부분이 더 맛있더라.
      용례.문장:
      - 나는 사과 껍질을 깎아서 살만 발라 먹었다.
      - 어머니는 우엉의 껍질을 벗긴 후 살을 끓는 물에 살짝 데쳤다.
      의미ID: 3
    - 뜻풀이: 사람이나 동물의 살가죽 겉면.
      용례.구:
      - 살이 곱다.
      - 살이 타다.
      - 살이 희다.
      - 살을 태우다.
      용례.대화:
      - 응, 해수욕장에 놀러 갔다 왔더니 살이 다 탔어.
      용례.문장:
      - 그녀의 살은 희고 부드러웠다.
      - 유리 조각에 발바닥을 찔리는 바람에 살이 찢어지고 피가 흘렀다.
      의미ID: 4
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 살코기
        항목ID: 61618
      뜻풀이: 동물이나 생선에서 기름기, 힘줄, 뼈 등을 뺀 나머지 부분.
      용례.구:
      - 살을 바르다.
      용례.대화:
      - 난 살만 발라 먹거든.
      용례.문장:
      - 쇠고기의 살은 육회나 조림 등에 자주 사용된다.
      - 나는 생선의 가시를 발라낸 후 살만 떼어서 그의 입에 넣어 주었다.
      - 그 요리사는 아이들이 먹기 좋도록 닭고기의 살만 발라내 요리를 했다.
      의미ID: 5
