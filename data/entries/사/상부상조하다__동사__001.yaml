    어휘 등급: 없음
    원어: 相扶相助 하다
    의미:
    - 뜻풀이: 서로서로 돕다.
      문형: 1이 (2와) 상부상조하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 상부상조하는 관계.
      - 상부상조하는 미덕.
      - 상부상조하는 풍습.
      - 이웃 간에 상부상조하다.
      - 주민들끼리 상부상조하다.
      용례.대화:
      - 너희가 진행하는 방식이 마음에 안 드는 걸 어떡해!
      용례.문장:
      - 사람들은 보통 받기만 하는 것보다 상부상조할 때 더 편안한 기분이 든다.
      - 이곳에서는 세계 여러 나라에서 온 학생들이 상부상조하며 공부를 하고 있다.
      - 우리 몸은 몸의 모든 부분들이 상부상조해야 제대로 유지되고 생존할 수 있다.
