    - 뜻풀이: 각각 다른 세 가지가 하나의 목적을 위해 하나로 합쳐지는 일.
      용례.구:
      - 삼위일체의 관계.
      - 삼위일체의 구조.
      - 삼위일체의 조화.
      - 삼위일체가 되다.
      - 삼위일체가 이루어지다.
      - 삼위일체로 어우러지다.
      용례.대화:
      - 응. 언니랑 오빠랑 내가 삼위일체가 돼서 비밀을 지키자.
      용례.문장:
      - 이 컴퓨터는 가격, 성능, 디자인이 삼위일체를 이루어 소비자에게 인기가 높다.
      - 국가가 발전하기 위해서는 가정, 학교, 사회가 삼위일체가 되어 서로 협력해야 한다.
      - 토론회에서 교사, 학부모, 학생은 삼위일체가 되어 앞으로의 교육 방향에 대해 고민하였다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 성부, 성자, 성령이 하나의 실체인 하나님 안에 존재한다는 것.
      용례.구:
      - 삼위일체의 관점.
      - 삼위일체의 교리.
      - 삼위일체의 신학.
      용례.대화:
      - 오늘은 삼위일체 교리에 대하여 배울 거예요.
      용례.문장:
      - 삼위일체 교리는 기독교의 가장 중요한 중심 원리이다.
      - 삼위일체의 관점에서 성부, 성자, 성령은 하나의 하나님이다.
      - 오늘 신학과 수업에서는 삼위일체의 신학에 대한 토론을 하였다.
