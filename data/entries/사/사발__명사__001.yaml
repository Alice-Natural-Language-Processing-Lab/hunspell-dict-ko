        레이블: 사발
      뜻풀이: 위는 넓고 아래는 좁으며 굽이 있는 사기 그릇.
      용례.구:
      - 사발이 차다.
      - 사발을 들이켜다.
      - 사발을 비우다.
      - 사발을 채우다.
      - 사발에 담다.
      - 사발에 뜨다.
      용례.대화:
      - 사발에 된장국을 조금 떠 드릴 테니 같이 드세요.
      용례.문장:
      - 사발 한가득 밥과 국을 담아 정성스레 상을 차렸다.
      - 아버지는 숟가락을 사용하지 않고 사발로 국을 드시는 것을 좋아하신다.
      - 요즈음에는 도자기 기술의 발달로 개성 있는 모양과 색깔을 띤 사발이 많이 나온다.
      의미ID: 1
    - 뜻풀이: 국이나 밥 등을 사발에 담아 그 분량을 세는 단위.
      용례.구:
      - 국수 한 사발.
      - 냉수 한 사발.
      - 막걸리 열 사발.
      - 보약 한 사발.
      - 숭늉 두어 사발.
      용례.대화:
      - 추운데 짬뽕 한 사발 어때? 근처에 맛있는 짬뽕 가게가 있어.
      용례.문장:
      - 밭일을 마친 농부들이 구수한 막걸리 한 사발씩을 단숨에 들이켰다.
      - 출출할 때에 어머니가 말아 주신 국수 한 사발을 먹고 나면 금세 속이 든든해진다.
      - 마당에 저장해 둔 된장 한 사발을 퍼다가 찌개를 끓이면 그 맛이 더 진하고 향이 깊다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
