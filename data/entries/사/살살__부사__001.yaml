      - 살살 문을 열다.
      - 살살 차를 몰다.
      - 물건을 살살 다루다.
      - 운전을 살살 하다.
      용례.대화:
      - 시골 길이 좁으니까 조심해서 살살 운전해서 다녀오렴.
      용례.문장:
      - 나는 아기가 깰까 봐 문을 살살 열었다.
      - 아버지는 도자기가 깨지지 않도록 살살 들어 옮기셨다.
