      뜻풀이: 물 등이 천천히 고루 끓는 모양.
      용례.구:
      - 국이 살살 끓다.
      - 냄비가 살살 끓다.
      - 물이 살살 끓다.
      - 육수가 살살 끓다.
      - 찌개가 살살 끓다.
      용례.대화:
      - 물이 살살 끓기 시작하면 넣고 잘 저으면서 풀어 주면 돼요.
      용례.문장:
      - 어머니는 살살 끓는 육수에 야채를 집어 넣으셨다.
      - 나는 냄비의 물이 살살 끓을 때 다시마와 멸치를 넣었다.
      의미ID: 1
