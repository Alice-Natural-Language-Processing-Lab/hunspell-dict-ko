      - 아랫목이 살살 끓다.
      용례.대화:
      - 맞아, 살살 끓는 온돌방이 너무 그립다.
      용례.문장:
      - 그 시절 우리는 살살 끓는 아랫목에 누워 잠을 청하곤 했다.
      - 추운 겨울에 밖에서 놀고 온 아이들은 살살 끓는 아랫목을 찾아 몸을 녹였다.
      의미ID: 2
    - 뜻풀이: 작은 벌레 등이 소리 없이 기어가는 모양.
      용례.구:
