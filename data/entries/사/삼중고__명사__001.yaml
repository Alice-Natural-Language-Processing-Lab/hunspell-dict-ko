    의미:
    - 뜻풀이: 한꺼번에 닥치는 세 가지 고통.
      용례.구:
      - 삼중고를 겪다.
      - 삼중고를 견디다.
      - 삼중고를 치르다.
      - 삼중고에 시달리다.
      - 삼중고와 싸우다.
      용례.문장:
      - 그녀는 보지도 듣지도 말하지도 못하는 삼중고의 소녀를 평생 돌보기로 결심했다.
      - 직장 일에 집안일에 아이까지 돌봐야 하는 요즘 엄마들은 그야말로 삼중고를 겪고 있다.
      - 급격하게 불어난 체중은 허리 통증에 수면 장애까지 가져와 그는 이중고, 삼중고에 시달렸다.
