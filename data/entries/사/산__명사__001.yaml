      용례.구:
      - 눈 덮인 산.
      - 아름다운 산.
      - 웅장한 산.
      - 푸른 산.
      - 헐벗은 산.
      - 산이 가파르다.
      - 산이 낮다.
      - 산이 높다.
      - 산이 우뚝 솟다.
      - 산이 험하다.
      - 산을 넘다.
      - 산을 오르다.
      - 산을 타다.
      - 산에 가다.
      - 산에 오르다.
      - 산에 올라가다.
      - 산에서 내려오다.
      - 산으로 둘러싸이다.
      용례.대화:
      - 난 산이 좋은데. 계곡에서 놀 수도 있고 시원한 그늘에서 쉴 수도 있잖아.
      용례.문장:
      - 승규는 산 정상에 올라 ‘야호’ 하고 소리 지르며 산 아래 경치를 내려다보았다.
      - 천천히 산에 오르면서 맑은 공기도 마시고 새소리도 들으니 건강해지는 느낌이었다.
      - 마을 뒤쪽으로는 높은 산이 하나 우뚝 솟아 있었는데 그 모양이 너무나도 장엄하고 아름다웠다.
