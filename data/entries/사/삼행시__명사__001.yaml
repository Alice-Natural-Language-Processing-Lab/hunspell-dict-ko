    어휘 등급: 없음
    원어: 三行詩
    의미:
    - 뜻풀이: 세 줄로 이루어진 시.
      용례.구:
      - 삼행시가 떠오르다.
      - 삼행시를 들려 주다.
      - 삼행시를 쓰다.
      - 삼행시를 읽다.
      - 삼행시를 짓다.
      용례.대화:
      - 김지수라고 합니다. 지혜로운 머리를 가졌고, 수려한 외모도 갖춘 저를 꼭 뽑아 주십시오.
      용례.문장:
      - 그는 학생들에게 각자 원하는 세 글자로 삼행시를 지어 오라는 숙제를 냈다.
      - 그는 신문에 삼행시를 연재했는데, 비록 단 세 줄뿐이었지만 사람들에게 큰 호평을 받았다.
      의미 참고: 주로 주어진 세 글자를 각 행의 첫 글자로 해서 짓는다.
