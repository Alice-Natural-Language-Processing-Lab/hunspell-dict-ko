      - 삼베옷을 입히다.
      용례.문장:
      - 어머니는 아버지가 입을 삼베옷에 빳빳하게 풀을 먹이고 계셨다.
      - 아버지는 할머니 장례식장에서 삼베옷 차림으로 조문객을 맞이하셨다.
      - 할아버지께서는 무더운 여름이 되면 늘 시원한 삼베옷 차림으로 외출을 하셨다.
      - 승규는 이번에 할머니의 장례를 치르면서 처음으로 삼베옷을 입어 보았다.
