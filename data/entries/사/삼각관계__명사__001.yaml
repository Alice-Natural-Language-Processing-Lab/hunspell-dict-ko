      - 삼각관계로 얽히다.
      - 삼각관계에 빠지다.
      - 삼각관계에 얽히다.
      용례.대화:
      - 삼각관계를 다뤘다니까 뻔하지 뭐.
      용례.문장:
      - 이 드라마는 주인공들의 삼각관계로 더욱 흥미진진해지고 있다.
      - 우리 둘 사이에 또 다른 남자가 나타나는 바람에 우리는 삼각관계가 되어 버렸다.
