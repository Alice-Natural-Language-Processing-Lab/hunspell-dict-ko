    - 뜻풀이: 세 사람 사이의 관계. 또는 세 단체나 나라 사이의 관계.
      용례.구:
      - 세 나라의 삼각관계.
      - 세 사람의 삼각관계.
      - 삼각관계를 이루다.
      - 삼각관계를 형성하다.
      - 삼각관계로 얽히다.
      용례.대화:
      - 네, 군사 동맹을 얼마 전 맺은 걸로 알고 있어요.
      용례.문장:
      - 그 사건을 둘러싼 세 나라의 삼각관계는 현재의 그것과는 많이 다르다.
      - 한국에서는 남한, 북한, 미국의 삼각관계가 복잡하게 얽히는 양상이 나타났다.
      의미ID: 1
