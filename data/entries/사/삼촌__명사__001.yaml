    원어: 三寸
    의미:
    - 뜻풀이: 부모님의 남자 형제를 이르거나 부르는 말.
      용례.구:
      - 막내 삼촌.
      - 삼촌과 고모.
      - 삼촌이 결혼하다.
      - 삼촌을 닮다.
      - 삼촌으로 부르다.
      용례.대화:
      - 형은 어렸을 때부터 공부를 잘하는 모범생이었어.
      용례.문장:
      - 아버지는 형, 즉 나한테는 삼촌이 아직까지 결혼하지 않고 계셔 걱정이라고 하셨다.
      - 우리 식구는 아버지와 어머니, 아버지의 남동생인 삼촌, 누나와 나 이렇게 다섯 명이다.
      의미 참고: 주로 부모님의 결혼하지 않은 남자 형제에게 쓴다.
