      - 치열한 삼파전.
      - 삼파전의 양상.
      - 삼파전이 예상되다.
      - 삼파전을 벌이다.
      - 삼파전으로 발전하다.
      용례.문장:
      - 두 나라의 싸움에 다른 나라가 끼어들면서 전쟁은 삼파전으로 발전했다.
      - 현재까지는 두 경쟁 업체가 선두를 달리고 있었으나 신흥 업체의 등장으로 삼파전이 예상된다.
      - 지금까지는 주식 시장이 하나뿐이었지만 앞으로는 세 군데의 주식 시장이 삼파전을 벌이게 될 것이다.
