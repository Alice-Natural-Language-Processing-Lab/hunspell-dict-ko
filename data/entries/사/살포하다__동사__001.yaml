      발음: 살포하다
    어휘 등급: 없음
    원어: 撒布 하다
    의미:
    - 뜻풀이: 액체나 가루, 가스 등을 뿌리다.
      문형: 1이 2를 3에/에게 살포하다
      용례.구:
      - 가스를 살포하다.
      - 농약을 살포하다.
      - 살충제를 살포하다.
      - 제초제를 살포하다.
      - 논에 살포하다.
      - 밭에 살포하다.
      용례.대화:
      - 이제 농약을 살포할 때가 된 것 같구나.
      용례.문장:
      - 전쟁이 일어나자 적국은 포로를 한 장소에 가둔 뒤 독가스를 살포하여 죽였다.
      - 소방 대원들은 화재를 진압하기 위해서 화재 현장에 계속해서 물을 살포하였다.
      의미ID: 1
    - 뜻풀이: 돈이나 물건, 전단 등을 여러 사람에게 나누어 주다.
      문형: 1이 2를 3에/에게 살포하다
      용례.구:
      - 금품을 살포하다.
      - 돈 봉투를 살포하다.
      - 유인물을 살포하다.
      - 전단을 살포하다.
      - 거리에 살포하다.
      용례.대화:
      - 시끄러울 뿐 아니라 거리에 살포한 전단지 때문에 지저분해졌어.
      용례.문장:
      - 한 후보자는 선거 관련 금품을 살포한 혐의로 검찰에 고발되었다.
      - 해고된 사람들은 거리에서 회사 간부의 비리를 알리는 전단을 살포했다.
      의미ID: 2
