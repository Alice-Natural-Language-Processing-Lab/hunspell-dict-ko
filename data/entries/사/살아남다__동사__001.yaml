    의미:
    - 뜻풀이: 죽을 뻔한 상황에서 목숨을 구하다.
      문형: 1이 살아남다
      용례.구:
      - 살아남은 사람들.
      - 사고에서 살아남다.
      - 전쟁에서 살아남다.
      - 지진에서 살아남다.
      - 화재에서 살아남다.
      용례.대화:
      - 다행이지만 너무 안쓰럽다.
      용례.문장:
      - 그녀는 비행기 추락에서 혼자 살아남았다.
      - 화재로 많은 사망자가 발생한 가운데 몇몇의 살아남은 사람들이 구조되었다.
      의미ID: 1
    - 뜻풀이: 어떤 일의 영향력이나 느낌이 유지되다.
      문형: 1이 살아남다
      용례.구:
      - 감동이 살아남다.
      - 기억이 살아남다.
      - 느낌이 살아남다.
      - 사실이 살아남다.
      - 영향이 살아남다.
      용례.대화:
      - 아마도 평생 잊을 수 없는 공연이 될 것 같아.
      용례.문장:
      - 그의 유언은 우리의 가슴속에 영원히 살아남을 것이다.
      - 가끔씩 어렸을 때의 나쁜 기억이 아직도 살아남아서 나를 괴롭게 만들어.
      의미ID: 3
    - 뜻풀이: 어떤 분야에서 뒤처지지 않고 남아 있다.
      문형: 1이 2에서 살아남다
      용례.구:
      - 회사가 살아남다.
      - 경쟁에서 살아남다.
      - 시장에서 살아남다.
      - 업계에서 살아남다.
      - 가까스로 살아남다.
      - 치열하게 살아남다.
      용례.대화:
      - 요즘같은 불황에 정말 대단하네.
      용례.문장:
      - 상품의 질이 좋고 가격이 저렴해야 시장에서 살아남을 수 있다.
      - 요즘같이 경쟁이 치열한 세상에서 살아남기 위해서는 끊임없이 자기 관리를 해야 한다.
      의미ID: 2
