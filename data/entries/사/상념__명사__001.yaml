    - 뜻풀이: 머릿속에 드는 여러 가지 생각.
      용례.구:
      - 상념이 떠오르다.
      - 상념을 떨치다.
      - 상념에 빠지다.
      - 상념에 잠기다.
      - 상념에 젖다.
      용례.대화:
      - 그럴 때에는 아무 생각 없이 몸을 움직여서 할 수 있는 일을 해 봐.
      용례.문장:
      - 그는 상념에 잠긴 채 이런저런 생각을 하다가 버스를 놓치고 말았다.
      - 나는 책상 앞에 앉았지만 쓸데없는 상념이 떠올라 집중이 되지 않았다.
