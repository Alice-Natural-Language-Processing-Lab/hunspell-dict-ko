        레이블: 삼태기
      뜻풀이: 가는 대나무나 짚 등으로 엮어 흙이나 쓰레기, 거름 등을 담아 나르는 데 쓰는 도구.
      용례.구:
      - 삼태기를 만들다.
      - 삼태기를 엮다.
      - 삼태기를 지다.
      - 삼태기로 나르다.
      - 삼태기에 담다.
      용례.대화:
      - 네, 이만큼이면 되죠?
      용례.문장:
      - 할아버지는 짚을 엮어서 만든 삼태기에 거름을 담아 밭으로 나가셨다.
      - 나는 아궁이의 재를 삼태기에 담아 마당 밖에 버렸다.
      - 그는 자갈을 잔뜩 담은 삼태기를 지고 힘들게 산을 올랐다.
      의미ID: 1
    - 뜻풀이: 삼태기에 흙이나 쓰레기, 거름 등을 담아 그 분량을 세는 단위.
      용례.구:
      - 두세 삼태기.
      - 몇 삼태기.
      - 한 삼태기.
      용례.대화:
      - 두 삼태기 정도는 필요할 것 같은데요?
      용례.문장:
      - 당시는 돌을 나를 도구가 없어 하루 종일 날라도 겨우 두세 삼태기 정도 나를 수 있었다.
      - 그는 시주를 부탁하러 온 중의 등에 있는 망에 쌀 대신 흙을 한 삼태기 넣어 주며 중을 내쫓았다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
