    어휘 등급: 없음
    원어: 上陸 하다
    의미:
    - 뜻풀이: 배에서 육지로 올라오다.
      문형: 1이 2에 상륙하다
      용례.구:
      - 병력이 상륙하다.
      - 적군이 상륙하다.
      - 함대가 상륙하다.
      - 신대륙에 상륙하다.
      - 한반도에 상륙하다.
      - 기습적으로 상륙하다.
      - 성공적으로 상륙하다.
      용례.대화:
      - 오늘은 밖에 나가지 않는 게 좋겠군.
      용례.문장:
      - 아군은 벌써 적군이 있는 항구에 상륙했다고 한다.
      - 육지가 가까워 오자 선원들은 상륙할 준비에 분주했다.
      의미ID: 1
    - 뜻풀이: 다른 나라의 물건, 문화, 자본 등이 들어오다.
      문형: 1이 2에 상륙하다
      용례.구:
      - 문화가 상륙하다.
      - 질병이 상륙하다.
      - 해외 기업이 상륙하다.
      - 서울에 상륙하다.
      - 우리나라에 상륙하다.
      용례.문장:
      - 한국에 재즈가 상륙한 지도 벌써 오십 년이 넘었다.
      - 이 병은 유럽에서 시작된 것인데 벌써 한반도까지 상륙하고 있다.
      - 이러한 사상은 불과 삼십 년 전만 해도 우리나라에 상륙할 수 없었던 것이다.
      - 유럽의 유명 가구 회사가 국내에 상륙한 후 가구업계는 큰 타격을 입었다.
      의미ID: 2
