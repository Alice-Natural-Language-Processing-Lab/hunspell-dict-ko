    - 뜻풀이: 네 개의 독주 악기로 하는 연주.
      용례.구:
      - 관현악 사중주.
      - 피아노 사중주.
      - 현악 사중주.
      - 사중주를 듣다.
      - 사중주를 연주하다.
      - 사중주를 작곡하다.
      용례.문장:
      - '이 작곡가는 현악 사중주가 실내악의 가장 중요한 장르로 뿌리를 내리는 데 결정적인 기여를 했다. '
      - 지수는 피아노가 전공이지만 현악기를 좋아해 피아노 사중주를 연주하는 것을 특히 좋아했다.
      - 현악 사중주는 두 대의 바이올린과 비올라와 첼로, 이렇게 네 개의 현악기가 만들어 내는 전형적인 실내악이다.
