      발음: 상대하다
    어휘 등급: 없음
    원어: 相對 하다
    의미:
    - 뜻풀이: 서로 마주 대하다.
      문형: 1이 2와/를 상대하다
      용례.구:
      - 사람을 상대하다.
      - 손님을 상대하다.
      - 외국을 상대하다.
      - 학생과 상대하다.
      - 환자와 상대하다.
      용례.대화:
      - 하루 종일 손님을 상대해야 하는 게 가장 힘들어요.
      용례.문장:
      - 그는 하루에도 수십 명이 넘는 환자를 상대한다.
      - 우리는 좋아하는 사람만 상대하면서 살아갈 수 없다.
      - 문학 작품은 대부분의 경우 어떤 부류의 독자를 상대하고 있는지 추정이 가능하다.
      의미ID: 1
    - 뜻풀이: 서로 승부를 겨루다.
      문형: 1이 2와/를 상대하다
      용례.구:
      - 상대하여 싸우다.
      - 상대하여 이기다.
      - 상대편을 상대하다.
      - 적군을 상대하다.
      - 직접 상대하다.
      용례.대화:
      - 그래도 상대하기로 했으면 끝까지 최선을 다해야지.
      용례.문장:
      - 그는 용감한 모습으로 적군을 상대하러 나갔다.
      - 저는 멋모르고 팔씨름으로 그 녀석을 상대했다가 아주 혼났어요.
      - 우리는 이번 경기에서 일본을 상대하여 꽤 좋은 성적을 거두었다.
      의미ID: 2
