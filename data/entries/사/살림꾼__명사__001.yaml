    - 뜻풀이: 살림을 맡아서 하는 사람.
      용례.구:
      - 가정의 살림꾼.
      - 집안의 살림꾼.
      - 살림꾼이 되다.
      - 살림꾼으로 들어앉다.
      용례.대화:
      - 너 결혼하더니 살림꾼이 다 되었구나.
      용례.문장:
      - 그녀는 결혼을 한 후 회사를 그만두고 가사를 돌보는 살림꾼이 되었다.
      - 승규는 어려서부터 부모님 대신 집안일을 하고 동생을 보살피는 살림꾼이었다.
      의미ID: 1
    - 뜻풀이: 살림을 알뜰하게 잘 꾸리는 사람.
      용례.구:
      - 똑똑한 살림꾼.
      - 센스 있는 살림꾼.
      - 알뜰살뜰한 살림꾼.
      - 알뜰한 살림꾼.
      - 훌륭한 살림꾼.
      - 살림꾼으로 소문나다.
      용례.대화:
      - 소비 계획을 잘 세우고 생활 정보도 찾아보면 금방 잘하게 될 거야.
      용례.문장:
      - 그는 낭비를 하지 않는 알뜰한 생활로 소문난 살림꾼이다.
      - 지수는 못 쓰게 된 세간을 다른 곳에 재활용하는 살림꾼이다.
