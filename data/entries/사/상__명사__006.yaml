    의미:
    - 뜻풀이: 잘한 일이나 우수한 성적을 칭찬하여 주는 물건.
      용례.구:
      - 상을 내리다.
      - 상을 받다.
      - 상을 주다.
      - 상을 타다.
      - 상을 휩쓸다.
      용례.대화:
      - 그래. 일등을 하면 상으로 냉장고를 준다니까 도전해 봐.
      용례.문장:
      - 공부를 잘하는 동생은 학교에서 주는 상이란 상은 모조리 타 왔다.
      - 지도자는 잘한 일에 상을 내리고 잘못을 벌하는 데 있어 공정해야 한다.
      의미ID: 1
    - 뜻풀이: ‘상장’, ‘상품’ 등의 뜻을 나타내는 말.
      용례.구:
      - 감독상.
      - 개근상.
      - 노벨상.
      - 문학상.
      - 모범상.
      - 봉사상.
      - 선행상.
      - 예술상.
      - 우등상.
      - 작품상.
      - 장려상.
      - 효행상.
      용례.대화:
      - 그러게. 효녀상이라도 줘야 할 것 같아.
      용례.문장:
      - 그 영화는 세계의 우수한 영화들과 함께 작품상 후보에 올랐다.
      - 지민이는 아파서 학교를 일주일이나 못 가 개근상은 못 받게 됐다.
      의미 참고: 일부 명사 뒤에 붙여 쓴다.
      의미ID: 2
