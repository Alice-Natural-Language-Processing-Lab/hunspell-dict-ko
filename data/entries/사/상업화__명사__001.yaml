      - 상업화를 부추기다.
      - 상업화를 하다.
      - 상업화에 나서다.
      - 상업화에 힘쓰다.
      용례.대화:
      - 독자의 흥미를 끌 수 있는 요소를 더 많이 넣어 볼까?
      용례.문장:
      - 언론의 상업화가 공정해야 할 언론을 자극적이고 선정적으로 만들었다.
      - 문학의 상업화로 작가들은 예술성뿐만 아니라 대중성까지도 신경 쓰게 되었다.
