    - 뜻풀이: 바람이 가볍게 자꾸 부는 모양.
      용례.구:
      - 살랑살랑 이는 바람.
      - 살랑살랑 닿다.
      - 살랑살랑 불어오다.
      - 살랑살랑 스치다.
      - 봄바람이 살랑살랑 불다.
      용례.대화:
      - 얼마 전까지는 찬바람이 불었는데 점점 봄이 느껴지는 것 같아.
      용례.문장:
      - 살랑살랑 얼굴을 스치는 바람이 부드러웠다.
      - 살랑살랑 불어오는 바람결에 꽃향기가 실려 왔다.
      의미ID: 1
    - 뜻풀이: 가벼운 물건이나 물결 등이 바람에 자꾸 움직이는 모양.
      용례.구:
      - 살랑살랑 나부끼다.
      - 살랑살랑 물결이 일다.
      - 살랑살랑 움직이다.
      - 살랑살랑 흔들리다.
      용례.대화:
      - 응. 게다가 호수도 살랑살랑 물결이 일어나니까 더위를 잊을 수 있겠어.
      용례.문장:
      - 바람이 조금만 불어도 고운 나뭇잎들이 살랑살랑 흔들렸다.
      - 아이들이 가지고 놀다가 버린 것 같은 종이 조각들이 살랑살랑 바람에 나부꼈다.
      의미ID: 2
    - 뜻풀이: 사람이나 동물이 몸이나 물건 등을 가볍게 자꾸 움직이는 모양.
      용례.구:
      - 고개를 살랑살랑 가로젓다.
      - 살랑살랑 나가다.
      - 살랑살랑 지나가다.
      - 살랑살랑 춤추다.
      - 살랑살랑 흔들다.
      용례.대화:
      - 정말? 얼른 찾아서 잡아야겠다.
      용례.문장:
      - 그녀는 나를 본체만체하며 내 옆으로 살랑살랑 머리를 흔들면서 지나갔다.
      - 소년은 나에게 장난친 것을 사과하지도 않고 살랑살랑 몸을 흔들며 걸어갔다.
      의미ID: 3
