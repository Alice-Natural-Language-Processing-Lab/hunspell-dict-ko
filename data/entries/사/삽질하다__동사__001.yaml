    의미:
    - 뜻풀이: 삽으로 땅을 파거나 흙, 눈 등을 퍼내다.
      문형: 1이 삽질하다
      용례.구:
      - 삽질해서 파다.
      - 삽질해서 푸다.
      - 눈을 삽질하다.
      - 땅을 삽질하다.
      - 부지런히 삽질하다.
      - 열심히 삽질하다.
      용례.대화:
      - 네. 그런데 눈이 꽝꽝 얼어서 삽질하기가 쉽지 않네요.
      용례.문장:
      - 우리는 나무를 심기 위해 땅을 삽질해서 구덩이를 팠다.
      - 인부들은 땅속에서 유물이 나올 때까지 쉬지 않고 삽질했다.
      - 군인들은 폭설로 도로에 쌓인 눈을 삽질해서 길가로 퍼 날랐다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 헛되고 쓸데없는 일을 하다.
      문형: 1이 삽질하다
      용례.구:
      - 삽질한 기분.
      - 괜히 삽질하다.
      - 열심히 삽질하다.
      - 혼자 삽질하다.
      - 힘들게 삽질하다.
      용례.대화:
      - 응. 그것도 모르고 열심히 쫓아다녔으니 혼자 삽질했지 뭐.
      용례.문장:
      - 시험 범위를 잘못 알고 며칠 동안 엉뚱한 부분을 삽질했다.
      - 정성 들여 만든 갈비찜을 몽땅 태워 버렸으니 삽질한 기분이다.
      의미ID: 2
