    의미:
    - 뜻풀이: 도박, 매춘, 빈곤, 범죄 등과 같이 사회적 모순으로 생겨 사회 구성원 전체에게 해를 끼치는 일.
      용례.구:
      - 사회악이 생기다.
      - 사회악을 근절하다.
      - 사회악을 단속하다.
      - 사회악을 없애다.
      - 사회악을 일소하다.
      - 사회악에 물들다.
      용례.대화:
      - 법률의 힘으로만 사회악을 근절하려고 하면 그것은 또 다른 형태로 나타나 악영향을 끼칠 거야.
      용례.문장:
      - 모두의 안녕을 위해 사회악을 제거하는 것이 무엇보다 절실하다.
      - 왜 부동산 투기나 고액 과외 같은 사회악이 점점 더 기승을 부리는가?
      - 국민 한 사람 한 사람의 생활 태도나 의식이 근본적으로 전환될 때 사회악이 사라질 것이다.
