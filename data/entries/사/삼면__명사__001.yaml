    - 뜻풀이: 세 개의 면. 또는 세 방면.
      용례.구:
      - 삼면 거울.
      - 삼면 바다.
      - 삼면을 둘러싸다.
      - 삼면을 에워싸다.
      용례.대화:
      - 네. 방의 삼면이 유리로 되어 있어 햇빛이 잘 들어서 그래요.
      용례.문장:
      - 우리나라는 삼면이 바다로 둘러싸여 있어 수산 자원이 풍부하다.
      - 지수는 방 안의 삼면을 책으로 채우고도 모자라 바닥에 책을 쌓아 놓았다.
      - 유민은 얼굴의 정면과 양쪽 면을 동시에 볼 수 있는 삼면 거울이 달린 화장대가 몹시 갖고 싶었다.
