    의미:
    - 뜻풀이: 동서남북 네 방향의 바다.
      용례.구:
      - 섬의 사해.
      - 사해를 바라보다.
      - 사해로 나가다.
      용례.대화:
      - 여길 봐도 바다, 저길 봐도 바다였지 뭐. 사해만 바라보니까 나중에는 좀 지겹더라.
      용례.문장:
      - 사해를 둘러보아도 보이는 것은 망망대해뿐이었다.
      - 이 섬은 사해에 어업량이 풍부해 주민들 대부분이 어업에 종사했다.
      의미ID: 1
    - 뜻풀이: 온 세상.
      용례.구:
      - 사해가 알다.
      - 사해로 뻗다.
      - 사해에 고하다.
      - 사해에 공개하다.
      - 사해에 공표하다.
      - 사해에 드러나다.
      - 사해에 미치다.
      - 사해에 보이다.
      - 사해에 알리다.
      용례.대화:
      - 자신의 위세가 사해에 미치도록 하기 위해서가 아니었을까?
      용례.문장:
      - 제국의 황제는 그 위엄을 사해에 널리 떨쳤다.
      - 선생님의 명성이 사해에 알려지면서 전 세계에서 제자가 몰려들었다.
