      용례.대화:
      - 그래서 여름이 오기 전에 시설물을 점검하고 나무를 심어 사태를 예방하고자 합니다.
      용례.문장:
      - 사태가 도로를 덮쳐 도로가 두절되었다.
      - 폭우로 사태가 난 가파른 산길은 미끄러웠다.
      - 마을 뒷산에서 발생한 사태로 가옥 십여 채가 매몰되었다.
      - '어젯밤 폭우로 발생한 사태에 깔려 있던 주민 다섯 명이 구조되었다. '
      - 기상청은 폭설로 인한 사태의 가능성이 있다고 등산객들에게 경고했다.
      의미ID: 1
