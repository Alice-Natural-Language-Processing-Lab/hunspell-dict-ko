      용례.구:
      - 과일 사태.
      - 사람 사태.
      - 사태가 나다.
      - 사태가 벌어지다.
      - 사태를 빚다.
      용례.대화:
      - 나들이 나온 사람들로 꽉 차서 그야말로 사람 사태를 빚었어요.
      용례.문장:
      - 귀성객이 한꺼번에 고속 도로에 몰리면서 그야말로 차량 사태가 났다.
      - 공항은 긴 연휴를 맞아 해외 여행길에 오른 공항 이용객의 사태로 몹시 붐볐다.
