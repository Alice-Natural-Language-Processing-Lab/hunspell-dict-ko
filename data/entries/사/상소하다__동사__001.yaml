    - 뜻풀이: 어떤 사연이나 의견을 글로 적어 임금에게 올리다.
      문형: 1이 2에/에게 3-고 상소하다
      용례.구:
      - 억울함을 상소하다.
      - 죄인을 상소하다.
      - 궁에 상소하다.
      - 왕에게 상소하다.
      - 임금에게 상소하다.
      용례.대화:
      - 여러 차례 상소했으니 기다려 봅시다.
      용례.문장:
      - 신하들은 전쟁을 일으킨 사람들을 처벌할 것을 왕에게 상소했다.
      - 그는 임금에게 가뭄에 궁의 창고를 열어 백성들에게 나누어 주어야 한다고 상소했다.
