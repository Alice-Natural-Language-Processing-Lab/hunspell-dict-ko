    - 뜻풀이: 서로 반대가 되거나 어긋나다.
      문형: 1이 (2와) 상반하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 상반하는 주장.
      - 의견이 상반하다.
      - 이해가 상반하다.
      - 방침과 상반하다.
      - 원칙에 상반하다.
      용례.대화:
      - 너는 항상 내 의견과 상반하는 말만 하더라?
      용례.문장:
      - 그는 사사건건 자신과 상반하는 말만 하는 김 씨가 못마땅했다.
      - 노동자들은 회사와 이해가 상반하여 절대 타협할 수 없다고 주장했다.
      - 이번 일만 눈감아 주는 것은 원칙과 상반하는 일이기 때문에 그렇게 할 수 없습니다.
