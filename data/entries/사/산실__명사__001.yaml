    - 뜻풀이: 아이를 낳는 방.
      용례.구:
      - 산모의 산실.
      - 산실을 마련하다.
      - 산실을 만들다.
      - 산실을 찾다.
      - 산실에 들어가다.
      용례.대화:
      - 산실에서 아직 아무 소식이 없네요.
      용례.문장:
      - 진통이 오자 임부는 오후 한 시에 산실로 들어갔다.
      - 병원에 산실이 부족하여 산모가 응급실에서 아이를 낳았다.
      - 아이 아빠는 산실 밖에서 떨리는 마음으로 아이가 무사히 태어나기를 기다렸다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 처음 시작하거나 이루어 내는 곳. 또는 그런 바탕.
      용례.구:
      - 교육의 산실.
      - 명작의 산실.
      - 문화의 산실.
      - 연구의 산실.
      - 인재 양성의 산실.
      용례.대화:
      - 네, 학생들의 꿈을 키우는 산실로 만들 것입니다.
      용례.문장:
      - 이 축구 센터는 총 열 명의 국가대표를 배출해 한국 축구의 산실이 되었다.
      - 지역 도서관은 열악한 교육 환경 속에서 주민들의 지식과 문화의 산실이다.
      의미 참고: 주로 '~의 산실'로 쓴다.
