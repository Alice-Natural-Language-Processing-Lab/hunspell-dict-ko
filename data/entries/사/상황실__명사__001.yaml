    원어: 狀況室
    의미:
    - 뜻풀이: 행정상 또는 군사상 긴급한 업무의 전반적 상황을 한눈에 파악할 수 있도록 여러 자료나 설비를 갖춘 방.
      용례.구:
      - 대책 상황실.
      - 상황실이 긴급하다.
      - 상황실이 복잡하다.
      - 상황실이 분주하다.
      - 상황실로 이끌다.
      - 상황실로 전달하다.
      - 상황실에 신고하다.
      - 상황실에 연락하다.
      용례.문장:
      - 외부인의 침입을 알리는 경보가 경찰서 상황실에 울렸다.
      - 우리는 선거 상황실에 모여서 초조한 마음으로 개표 결과를 기다렸다.
      - 기록적인 폭설로 정부는 당분간 재난 대책 상황실을 설치하여 운영할 방침이다.
