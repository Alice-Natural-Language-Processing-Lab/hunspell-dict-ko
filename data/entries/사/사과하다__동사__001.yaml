      - 괜찮아, 이미 잊은 지 오래 됐어.
      - 제가 뭘 잘못했다고 사과합니까?
      용례.문장:
      - 승규는 자신의 잘못을 친구에게 사과하고 용서를 빌었다.
      - 우리는 그가 자신의 잘못을 인정하고 사과한다면 그를 용서해 줄 마음이 있다.
      - 그는 술을 마시고 시끄럽게 해 잠을 깨운 것에 대해 동네 주민들에게 사과했다.
      - 그는 자신의 실수로 피해를 입게 된 사람들에게 잘못했다고 진심으로 사과했다.
      - 김 씨는 늦어서 미안하다고 사과하며 급히 옷을 갈아입고 행사장으로 들어갔다.
      - 사장은 직원들에게 월급이 늦어진 점에 대하여 정중히 사과하고 용서를 빌었다.
