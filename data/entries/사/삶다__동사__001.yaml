    의미:
    - 뜻풀이: 물에 넣고 끓이다.
      문형: 1이 2를 삶다
      용례.구:
      - 삶은 계란.
      - 삶은 콩.
      - 국수를 삶다.
      - 달걀을 삶다.
      - 빨래를 삶다.
      - 따로 삶다.
      - 오랫동안 삶다.
      - 완전히 삶다.
      - 푹 삶다.
      용례.대화:
      - 그냥 끓는 물에 달걀을 넣고 중간 불에서 푹 삶으면 돼요.
      용례.문장:
      - 어머니는 주말마다 흰 빨래를 모아 삶으신다.
      - 지수는 점심에 밥이 먹기 싫어 국수를 삶았다.
      의미ID: 1
    - 뜻풀이: 좋은 말이나 친절한 행동으로 달래거나 꾀어서 자기 말을 잘 따르게 만들다.
      문형: 1이 2를 삶다
      용례.구:
      - 관리인을 삶다.
      - 담당자를 삶다.
      - 주인을 삶다.
      - 책임자를 삶다.
      - 잘 삶다.
      용례.대화:
      - 담당자 하나 못 삶아 놓고 뭐했어?
      용례.문장:
      - 김 대리가 식당 종업원을 어떻게 삶았는지 늘 우리 식탁에만 생선이 올랐다.
      - 주말에는 회사 건물에 못 들어가게 되어 있는데 민준은 관리인을 술로 삶아 놓고 들어갔다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 날씨가 매우 덥고 습해서 뜨거운 기운으로 가득하게 하다.
      문형: 1이 삶다
      용례.구:
      - 삶는 듯한 날씨.
      - 삶는 듯한 더위.
      - 찌는 듯이 삶다.
      - 푹푹 삶다.
      용례.대화:
      - 이렇게 삶는 듯한 더위에는 돌아다니지 않는 게 좋은데.
      용례.문장:
      - 날씨가 푹푹 삶아서 조금만 걸어도 지친다.
      - 지수의 사무실 안은 냉방이 잘되어서 찌는 듯이 삶는 날씨에도 걱정이 없다.
      의미ID: 3
