    의미:
    - 뜻풀이: 장소나 물건 등의 사이나 틈새 여러 곳.
      용례.구:
      - 책갈피 사이사이.
      - 사이사이에 끼다.
      - 사이사이에 끼우다.
      - 사이사이에 두다.
      - 사이사이에 숨기다.
      용례.대화:
      - 서재에 있는 책 사이사이에 두었어.
      용례.문장:
      - 나는 책 사이사이에 몰래 모은 돈을 숨겨 두었다.
      - 나를 향해 바보같이 웃는 그의 이 사이사이에 김이 껴 있었다.
      - 엄마가 즐겨 읽었다던 시집 사이사이에는 네잎 클로버가 끼워져 있었다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하는 도중 가끔씩 생기는 틈.
      용례.구:
      - 수업 사이사이.
      - 공부하는 사이사이.
      - 일하는 사이사이.
      - 사이사이에 놀다.
      - 사이사이에 쉬다.
      - 사이사이에 연락하다.
      용례.대화:
      - 그러게 진작에 하지 그랬어.
      용례.문장:
      - 카페의 종업원들은 일하는 사이사이에 수다를 떨었다.
      - 이등병은 밤에 보초를 서며 사이사이에 여자 친구의 사진을 꺼내어 보았다.
      - 그는 수업을 들으면서도 사이사이에 여자 친구에게 휴대전화로 문자 메시지를 보냈다.
      의미ID: 2
