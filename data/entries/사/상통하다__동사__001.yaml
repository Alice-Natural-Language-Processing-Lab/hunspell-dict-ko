    어휘 등급: 없음
    원어: 相通 하다
    의미:
    - 뜻풀이: 마음이나 뜻이 서로 통하다.
      문형: 1이 (2와) 상통하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 상통하는 면.
      - 상통되는 부분.
      - 뜻이 상통하다.
      - 마음이 상통하다.
      - 의견이 상통하다.
      용례.대화:
      - 서로 마음이 상통하도록 노력해 봐.
      용례.문장:
      - 나는 그 친구와 서로 상통하는 면이 많은 것 같다.
      - 한 팀에서 오랫동안 호흡을 맞춘 우리는 상통하는 면이 많다.
      의미ID: 1
    - 뜻풀이: 어떠한 일에 서로 공통되다.
      문형: 1이 (2와) 상통하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 가치관이 상통하다.
      - 두 가지가 상통하다.
      - 생각이 상통하다.
      - 의견이 상통하다.
      - 입장이 상통하다.
      용례.대화:
      - 그러게.
      용례.문장:
      - 그의 생각은 내 생각과 상통하는 면이 없지 않다.
      - 야구와 소프트볼 사이에는 서로 상통하는 점이 많다.
      - 우리 당의 정책은 정부의 정책과 실천 방법에 있어서 상통하는 면이 있다.
      의미ID: 2
