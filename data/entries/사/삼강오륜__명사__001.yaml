      용례.구:
      - 삼강오륜의 덕목.
      - 삼강오륜을 부정하다.
      - 삼강오륜을 중시하다.
      - 삼강오륜을 지키다.
      - 삼강오륜에 어긋나다.
      용례.문장:
      - 조선 시대의 학자인 그는 삼강오륜을 가장 중시하여 학문의 근간으로 삼았다.
      - 그녀는 엄한 아버지 밑에서 삼강오륜의 덕목을 배우며 자랐다.
      의미 참고: 군위신강, 부위자강, 부위부강과 부자유친, 군신유의, 부부유별, 장유유서, 붕우유신을 통틀어 이른다.
