    의미:
    - 뜻풀이: 혼인한 두 집안의 부모들 사이. 또는 혼인한 두 집안의 부모들이 서로 상대편을 부르거나 이르는 말.
      용례.구:
      - 사돈을 만나다.
      - 사돈을 맞이하다.
      - 사돈을 찾아뵙다.
      - 사돈과 인사하다.
      용례.대화:
      - 별말씀을요, 아닙니다.
      용례.문장:
      - 사위 사랑은 장모라고 하더니 사돈은 김 서방만 보면 흐뭇한 미소를 지었다.
      - 김 여사는 사돈의 매서운 인상이 마음에 걸려 혹시라도 딸아이가 시집살이를 할까 봐 걱정했다.
      의미ID: 1
    - 뜻풀이: 혼인으로 맺어진 관계. 또는 그런 관계의 사람.
      용례.구:
      - '사돈 사이. '
      - '사돈이 되다. '
      - 사돈을 대하다.
      - 사돈을 맺다.
      용례.대화:
      - '아니요, 저희 사돈이세요.  결혼한 제 동생 시누이에요. '
      용례.문장:
      - 아들을 장가를 잘 보내어 좋은 집안과 사돈을 맺게 되었다.
      - 친한 친구와 사돈이 되니 조심스러운 것이 한두 가지가 아니다.
      의미ID: 2
