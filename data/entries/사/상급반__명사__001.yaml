      용례.문장:
      - 요즘에는 중학교 상급반 때부터 고등학교 과정을 미리 공부한다고 한다.
      - 아침에 학교 정문에서 두발이나 옷차림을 검사하는 일은 주로 상급반 학생들이 맡아 했다.
