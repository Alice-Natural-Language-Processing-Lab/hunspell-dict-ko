      - 산더미처럼 밀리다.
      - 산더미처럼 쌓이다.
      용례.대화:
      - 이걸 언제 다 하지?
      용례.문장:
      - 승규는 끝내야 할 작업이 산더미처럼 밀려 있었다.
      - 매일같이 업무가 산더미인 민준은 주말에도 거의 쉴 수가 없다.
      - 하루 내로 처리해야 할 일이 산더미인 지수는 땅이 꺼질 듯이 한숨을 쉬었다.
