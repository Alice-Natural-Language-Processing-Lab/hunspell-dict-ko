      용례.구:
      - 산더미로 싣다.
      - 산더미로 쌓이다.
      - 산더미처럼 수북하다.
      용례.대화:
      - 다 빨래할 것들이야.
      용례.문장:
      - 트럭은 짐을 산더미로 싣고 있었다.
      - 곳간에는 곡식이 산더미같이 쌓여 있다.
      - 책상 위에는 책이 산더미로 쌓여 있었다.
