      뜻풀이: 여름에 가장 더운 기간인 삼복의 심한 더위.
      용례.구:
      - 뜨거운 삼복더위.
      - 무더운 삼복더위.
      - 숨 막히는 삼복더위.
      - 삼복더위가 시작되다.
      - 삼복더위를 보내다.
