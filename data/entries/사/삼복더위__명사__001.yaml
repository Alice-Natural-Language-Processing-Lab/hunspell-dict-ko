      - 삼복더위에 지치다.
      - 삼복더위에 시달리다.
      용례.대화:
      - 응, 나는 종종 시원한 영화관에서 공포 영화를 보며 잠시라도 더위를 날려 버릴까 해.
      용례.문장:
      - 뜨거운 삼복더위에 지수는 하루에도 몇 번씩 냉장고에서 얼음을 꺼내 먹었다.
      - 무더운 삼복더위를 피하기 위해 나는 지난 주말 가족과 함께 물놀이를 다녀왔다.
      - 찌는 듯한 삼복더위 때문에 몸을 조금만 움직여도 땀이 비 오듯 흘렀다.
