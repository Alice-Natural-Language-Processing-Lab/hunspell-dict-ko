      - 신문을 살펴보다.
      - 창고를 살펴보다.
      - 샅샅이 살펴보다.
      - 자세히 살펴보다.
      용례.대화:
      - 확인해 보니 뉴욕행 비행기는 내일 오후에 있네요.
      용례.문장:
      - 내가 몇 번이고 책상 위를 살펴보았지만 서류가 든 봉투는 없었다.
      - 그는 이번 일이 어떻게 된 것인지 살펴보기 위해 경찰서로 향했다.
      의미ID: 2
