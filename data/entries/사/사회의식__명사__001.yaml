    의미:
    - 뜻풀이: 사회 구성원이 공통적으로 갖고 있어 개인의 생각이나 행동을 근본적으로 규제하는, 도덕, 관습, 이데올로기 등의 의식.
      용례.구:
      - 비판적 사회의식.
      - 사회의식의 변화.
      - 사회의식을 이루다.
      - 사회의식을 조사하다.
      - 사회의식을 지니다.
      용례.대화:
      - 응. 나도 봤는데 양국 청년들의 사회의식이 정말 다르더라.
      용례.문장:
      - '그 조사 자료는 한국 대학생의 사회의식을 잘 보여 주었다. '
      - 아버지는 군사 정권 시절에 청년기를 보내며 비판적 사회의식을 키우셨다고 한다.
      - 전체적으로 볼 때 사회의식에 있어서는 서민층이 중산층보다 더 보수적인 경우가 많다.
