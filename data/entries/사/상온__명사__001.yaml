    원어: 常溫
    의미:
    - 뜻풀이: 항상 일정하게 유지되는 온도.
      용례.구:
      - 체내의 상온.
      - 상온이 낮다.
      - 상온이 높다.
      - 상온을 유지하다.
      - 상온을 지키다.
      용례.대화:
      - 체내 상온보다 훨씬 높잖아!
      용례.문장:
      - 동물들의 털은 상온을 지키기 위한 필수 조건이다.
      - 사람은 주변 기온에 따라 몸의 온도가 변하지 않고 언제나 상온을 유지한다.
      의미ID: 1
    - 뜻풀이: 일 년 동안의 평균 기온.
      용례.구:
      - 상온이 내려가다.
      - 상온이 떨어지다.
      - 상온이 상승하다.
      - 상온이 올라가다.
      용례.대화:
      - 요즘은 상온이 올라가서 겨울에도 그만큼 춥지는 않아.
      용례.문장:
      - 지구 온난화로 인해 지구의 상온이 올라가고 있다.
      - 우리나라는 남부 지역에 비하여 북부 지역의 상온이 낮은 편이다.
      의미ID: 2
    - 뜻풀이: 덥지도 춥지도 않은 평상시의 보통 온도.
      용례.구:
      - 상온에 꺼내 두다.
      - 상온에 내놓다.
      - 상온에 저장하다.
      - 상온에서 보관하다.
      용례.대화:
      - 상온에 꺼내 두고 익은 다음에 먹는 게 좋겠네.
      용례.문장:
      - 녹인 초콜릿은 틀에 담아서 상온에 내어놓고 천천히 굳힌다.
      - 반찬은 상온에 두면 상할 수 있으니까 냉장고에 넣어 두도록 해.
      의미 참고: 보통 15°C를 가리킨다.
      의미ID: 3
