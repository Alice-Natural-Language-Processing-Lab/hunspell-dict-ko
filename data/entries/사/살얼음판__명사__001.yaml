    의미:
    - 뜻풀이: 얇게 살짝 언 얼음판.
      용례.구:
      - 살얼음판이 생기다.
      - 살얼음판이 끼다.
      - 살얼음판을 건너다.
      - 살얼음판을 깨다.
      - 살얼음판을 디디다.
      용례.대화:
      - 네. 어젯밤에 내린 비가 얼어 붙어 출근길에 조심하셔야겠습니다.
      용례.문장:
      - 그들은 계곡의 살얼음판을 건너다가 결국 물에 빠지고 말았다.
      - 그들이 서 있던 곳은 살얼음판이나 다름없어 얼음이 곧 깨지고 말았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 매우 위태롭고 아슬아슬한 상황.
      용례.구:
      - 살얼음판의 관계.
      - 살얼음판 위.
      - 살얼음판이 되다.
      - 살얼음판을 걷다.
      - 살얼음판과 같다.
      용례.대화:
      - 너무 긴장되서 살얼음판을 밝는 것 같았어.
      용례.문장:
      - 임시직으로 살아가는 일은 하루하루가 살얼음판을 걷는 것만 같다.
      - 결승전을 앞둔 선수들 사이에서는 살얼음판 같은 팽팽한 긴장감이 감돌았다.
      의미ID: 2
