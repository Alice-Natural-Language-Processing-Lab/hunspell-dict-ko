    - 뜻풀이: 어떤 물건이 사고팔 수 있는 상품이 되거나 상품으로 되게 만들다.
      문형: 1이 2를 상품화하다
      용례.구:
      - 경험을 상품화하다.
      - 아이디어를 상품화하다.
      - 여성을 상품화하다.
      - 작품을 상품화하다.
      - 정보를 상품화하다.
      용례.대화:
      - 영화에서 폭력을 상품화한 것 같아 보기가 불편했어.
      용례.문장:
      - 업체는 나무에서 채취한 수액을 건강 음료로 상품화할 계획이다.
      - 닭을 자연 상태로 길러 상품화한 달걀이 두세 배 비싼 값에 팔렸다.
      - 청년들의 아이디어를 상품화하기 위해서는 기업의 투자가 절실하다.
