    의미:
    - 뜻풀이: 개인이나 단체가 일반 사람들의 생활을 개선하고 어려운 사람들을 보살피기 위해 벌이는 사업.
      용례.구:
      - 사회사업을 하다.
      - 사회사업에 헌신하다.
      용례.대화:
      - 좋은 생각이야. 안 그래도 어려운 이들을 위한 일을 하고 싶었는데.
      용례.문장:
      - 우리 회사는 공익 재단을 설립하여 교육 장학 사업 및 사회사업을 실시했다.
      - 수많은 사회사업을 펼친 그 신부님은 도움을 받은 사람들로부터 존경과 사랑을 받았다.
      - 나는 김 선생님의 전기를 읽고 그분께서 실시하셨던 사회사업에 대하여 큰 감명을 받았다.
