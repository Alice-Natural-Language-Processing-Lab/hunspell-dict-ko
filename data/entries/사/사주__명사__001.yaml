    의미:
    - 뜻풀이: 사람이 태어난 연, 월, 일, 시를 나타내는 네 간지.
      용례.구:
      - 사주를 말하다.
      - 사주를 풀다.
      - 사주를 해석하다.
      용례.문장:
      - 점쟁이는 내 사주를 종이에 쓰며 풀어 나갔다.
      - 우리 할아버지는 요즘 사주를 해석하는 방법을 공부하고 계신다.
      의미ID: 1
    - 뜻풀이: 사람이 타고난 운수. 또는 그 운수를 알아보는 점.
      용례.구:
      - 사주가 나쁘다.
      - 사주가 좋다.
      - 사주를 보다.
      - 사주를 타고나다.
      용례.대화:
      - 그런 말에 너무 마음 쓰지 마.
      용례.문장:
      - 우리 언니는 사주를 잘 타고났는지 하는 일마다 잘된다.
      - 요즘 일이 잘 풀리지 않아서 점술가를 찾아가 사주를 보았다.
      의미ID: 2
    - 뜻풀이: 결혼을 앞두고 신랑 집에서 신부 집으로 신랑의 태어난 연, 월, 일, 시를 나타내는 네 간지를 적어서 보내는 종이.
      용례.구:
      - 사주를 맞바꾸다.
      - 사주를 받다.
      - 사주를 보내다.
      용례.문장:
      - 신부 집에서는 사주를 받고 좋은 날로 결혼식 날짜를 잡았다.
      - 엄마는 신랑 집에서 보낸 사주를 가지고 궁합을 보러 가셨다.
      - 옛날에 결혼은 남자의 사주를 보자기에 싸서 여자 쪽에 보내는 것으로 시작되었다.
      의미ID: 3
