    의미:
    - 뜻풀이: 일반적인 현실에서 벗어나서 예술이나 학문에만 열중하는 생활.
      용례.구:
      - 예술의 상아탑.
      - 상아탑의 길.
      - 상아탑의 이념.
      - 상아탑에 갇히다.
      - 상아탑에 틀어박히다.
      - 상아탑에 파묻히다.
      - 상아탑에서 벗어나다.
      용례.대화:
      - 그렇게 상아탑만 주장하지 말고 현실을 좀 생각해 봐.
      용례.문장:
      - 상아탑에 파묻힌 학문은 현실적인 문제에 도움을 줄 수 없다.
      - 삼촌은 돈 벌 생각은 전혀 하지 않고 상아탑 속에 틀어박혀 예술에만 열중했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 대학.
      용례.구:
      - 지성의 상아탑.
      - 진리의 상아탑.
      - 상아탑으로서의 위치.
      - 상아탑의 권위.
      - 상아탑의 학자.
      용례.대화:
      - 아마 상아탑에서 배운 지식과 앞으로 겪을 현실이 많이 다를 거야.
      용례.문장:
      - 대학은 진리의 탐구를 위한 상아탑으로 일컬어진다.
      - 시대가 변해 이제 대학도 상아탑으로서의 위치만을 고집할 수 없다.
      의미ID: 2
