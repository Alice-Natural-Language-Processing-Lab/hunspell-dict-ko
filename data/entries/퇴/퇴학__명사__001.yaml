      뜻풀이: 학생이 다니던 학교를 그만둠.
      용례.구:
      - 퇴학 수속.
      - 퇴학을 하다.
      용례.대화:
      - 아니, 무슨 일로 퇴학을 하려고 하니?
      용례.문장:
      - 새 학교에 적응하지 못한 지수는 한 학기만 마치고 퇴학을 하였다.
      - 어려운 형편 때문에 퇴학을 한 민준이는 대학 생활에 미련이 남았다.
      의미ID: 1
    - 뜻풀이: 교칙을 어기는 등 잘못을 저지른 학생에게 다니던 학교를 그만두게 함.
