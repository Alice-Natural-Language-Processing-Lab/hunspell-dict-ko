      용례.구:
      - 기업을 퇴사하다.
      - 직장에서 퇴사하다.
      - 자진하여 퇴사하다.
      용례.문장:
      - 아버지께서는 이십 년을 다닌 회사에서 퇴사하셨다.
      - 우리 부부는 직장에서 퇴사하고 작은 빵집을 열었다.
      - 기업의 자금 사정이 어려워지자 많은 직원들이 퇴사할 수밖에 없었다.
      - 정년퇴직을 앞둔 허 씨는 퇴사한 이후에 생계를 꾸려 나갈 방법을 고민했다.
