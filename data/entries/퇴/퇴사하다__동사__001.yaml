      문형: 1이 퇴사하다
      용례.구:
      - 퇴사할 시간.
      - 서둘러 퇴사하다.
      - 일찍 퇴사하다.
      용례.문장:
      - 사람들이 자리를 정리하기 시작해서 시계를 보니 벌써 퇴사할 시간이 되었다.
      - 오늘은 외근을 나왔다가 일이 일찍 끝나서 다른 때보다 빠르게 퇴사하게 되었다.
      - 최 과장은 사원들에게 오늘 퇴사한 후에 회식이 있으니 빠짐없이 참석하라고 말했다.
