      - 걱정 마세요. 관광버스를 전세 냈어요.
      용례.문장:
      - 우리 일행은 관광버스를 타고 주요 관광지를 돌아 보기로 했다.
      - 연휴를 맞아 관광객을 태운 관광버스들로 고속 도로가 정체되고 있었다.
