    의미:
    - 뜻풀이: 사람의 운명이나 수명, 성격 등과 관련이 있는 얼굴의 생김새. 또는 얼굴의 생긴 모양을 보고 그 사람의 운명이나 수명, 성격 등을
        알아내는 일.
      용례.구:
      - 좋은 관상.
      - 관상이 나쁘다.
      - 관상이 좋다.
      - 관상을 믿다.
      - 관상을 보다.
      - 관상을 타고나다.
      용례.대화:
      - 하는 일마다 잘 풀릴 좋은 관상을 타고나셨네요.
      용례.문장:
      - 민준이는 이마가 넓어서 관상으로 보면 크게 성공할 것 같다.
      - 아내는 며느릿감의 관상을 보니 성격이 사나울 것 같다며 마음에 안 들어 했다.
