    어휘 등급: 없음
    원어: 關係 하다
    의미:
    - 뜻풀이: 어떤 방면이나 영역에 관련을 맺고 있다.
      문형: 1이 2에 관계하다
      용례.구:
      - 경영에 관계하다.
      - 사업에 관계하다.
      - 정치에 관계하다.
      - 출판에 관계하다.
      - 깊숙이 관계하다.
      용례.대화:
      - 아닙니다. 저는 그 일에는 전혀 관계하지 않았습니다.
      용례.문장:
      - 우리 회사의 경영에 관계하는 경영진들의 총회가 다음 달에 열린다.
      - 미술계에 관계하고 있는 사람이라면 누구든지 최 화백에 대해 들어 봤을 것이다.
      의미ID: 1
    - 뜻풀이: 어떤 일에 참견하거나 관심을 가지다.
      문형: 1이 2에 관계하다
      용례.구:
      - 관계할 바가 아니다.
      - 남의 일에 관계하다.
      - 깊이 관계하다.
      용례.대화:
      - 죄송합니다만 저희 가정 일에는 관계하지 말아 주십시오.
      용례.문장:
      - 승규는 자기 일에 내가 조금 관계한 것을 가지고 매우 화를 냈다.
      - 우리 담임 선생님은 수업 시간에 아이들이 아무리 떠들어도 관계하지 않는다.
      의미ID: 2
    - 뜻풀이: (완곡한 말로) 남녀 간에 성교를 하다.
      문형: 1이 (2와) 관계하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 남편과 관계하다.
      - 남자와 관계하다.
      - 부인과 관계하다.
      - 아내와 관계하다.
      - 여자와 관계하다.
      용례.문장:
      - 나는 아내가 다른 사람과 관계한 것을 알고 충격에 빠졌다.
      - 산부인과에서 일주일 동안은 남편과 관계하지 않는 것이 좋다고 했다.
      - 우리 부부 사이에는 권태기가 찾아와 관계하는 횟수도 뜸해지기 시작했다.
      의미ID: 3
