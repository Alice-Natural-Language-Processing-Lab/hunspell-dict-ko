    - 뜻풀이: 어떤 곳에 가려면 반드시 지나야만 하는 부분이나 장소.
      용례.구:
      - 관문을 닫다.
      - 관문을 드나들다.
      - 관문을 지나다.
      - 관문을 지키다.
      - 관문을 통과하다.
      용례.대화:
      - 네. 이곳이 개화기에 서구 문물이 들어오는 관문이었지요.
      용례.문장:
      - 성의 관문에는 수십 명의 보초들이 삼엄하게 경계를 서고 있었다.
      - 인천 국제공항은 외국인들이 우리나라로 들어오는 첫 관문인 셈이다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하려면 반드시 거쳐야 하는 힘들고 중요한 과정.
      용례.구:
      - 예선의 관문.
      - 입시의 관문.
      - 취업의 관문.
      - 관문을 뚫다.
      - 관문을 지나다.
      용례.대화:
      - 그렇단다. 논문을 완성하는 게 졸업을 위한 필수 관문이야.
      용례.문장:
      - 유민이는 수백 대 일의 관문을 뚫고 대기업에 합격했다.
      - 승규는 대학 입시 관문을 통과하지 못하고 재수를 해야 했다.
      의미ID: 2
