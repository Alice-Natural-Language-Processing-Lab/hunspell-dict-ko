      발음: 괄리하다
    어휘 등급: 없음
    원어: 管理 하다
    의미:
    - 뜻풀이: 어떤 일을 책임지고 맡아 처리하다.
      문형: 1이 2를 관리하다
      용례.구:
      - 사무를 관리하다.
      - 선거를 관리하다.
      - 체계적으로 관리하다.
      용례.대화:
      - 시간을 좀 더 효율적으로 관리해 보렴.
      용례.문장:
      - 정부에서 문화재를 소홀히 관리한다는 시민들의 불만이 높았다.
      - 나는 법무 팀에서 일하면서 우리 회사의 소송과 관련된 문제를 관리한다.
      의미ID: 1
    - 뜻풀이: 시설이나 건물을 유지하거나 개량하는 일을 맡아 하다.
      문형: 1이 2를 관리하다
      용례.구:
      - 건물을 관리하다.
      - 기계를 관리하다.
      - 농지를 관리하다.
      - 설비를 관리하다.
      - 아파트를 관리하다.
      - 용돈을 관리하다.
      - 재산을 관리하다.
      - 창고를 관리하다.
      용례.대화:
      - 제 월급은 어머니께서 모두 관리하시고 저는 용돈을 받아 씁니다.
      용례.문장:
      - 겨울철에는 수도관이 얼지 않도록 잘 관리해야 한다.
      - 우리 집의 전자 제품은 잘 관리하지 않아서 금방 고장이 났다.
      - 이 공원은 시에서 관리하는 것으로 다른 공원에 비해 깨끗하게 유지되고 있다.
      의미ID: 2
    - 뜻풀이: 사람을 지휘하거나 감독하다.
      문형: 1이 2를 관리하다
      용례.구:
      - 고객을 관리하다.
      - 직원을 관리하다.
      - 포로를 관리하다.
      - 학생을 관리하다.
      - 회원을 관리하다.
      용례.대화:
      - 네. 교도소에서 범죄자들을 관리하는 일을 하고 있답니다.
      용례.문장:
      - 김 팀장은 팀원들을 관리하는 능력이 뛰어나다.
      - 우리 백화점에서는 우수 고객을 관리하기 위해서 사은품을 증정했다.
      의미ID: 3
    - 뜻풀이: 사람의 몸이나 동물, 식물 등을 보살피거나 돌보다.
      문형: 1이 2를 관리하다
      용례.구:
      - 건강을 관리하다.
      - 꽃을 관리하다.
      - 나무를 관리하다.
      - 식물을 관리하다.
      - 질병을 관리하다.
      - 화분을 관리하다.
      용례.대화:
      - 맞아요. 사실은 저도 감기에 걸려서 병원에 다녀왔답니다.
      용례.문장:
      - 나는 몸을 관리하기 위해서 매일 운동을 하고 있다.
      - 우리 동물원에서 관리하고 있는 호랑이가 새끼를 낳았다.
      의미ID: 4
