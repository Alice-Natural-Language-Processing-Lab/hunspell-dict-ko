    의미:
    - 뜻풀이: 국가나 민족 등이 반드시 해야 할 일이나 임무.
      용례.구:
      - 민족적 과업.
      - 숙명적 과업.
      - 역사적 과업.
      - 과업이 되다.
      - 과업을 달성하다.
      - 과업을 실천하다.
      - 과업을 완수하다.
      - 과업을 이루다.
      용례.대화:
      - 그것이 바로 우리 세대에게 맡겨진 과업인 것 같군요.
      용례.문장:
      - 통일은 오늘날 한국이 이룩해야 할 일 중에서 가장 크고 힘든 과업이다.
      - 환경 보호는 전 세계의 인류가 꼭 이루어야 할 숙명적 과업이 된 듯하다.
      의미ID: 1
    - 뜻풀이: 개인이나 단체가 맡아서 해야 할 일이나 업무.
      용례.구:
      - 당면 과업.
      - 과업 달성.
      - 과업 수행.
      - 과업을 맡다.
      - 과업으로 삼다.
      용례.대화:
      - 지난해보다 영업 실적을 올리는 것입니다.
      용례.문장:
      - 교사의 기본 과업은 학생들이 수업 내용을 실제로 알고 이해하도록 하는 데 있다.
      - 이번 회의에서는 업무 계획을 세우고 이달 과업 및 다음 회의 날짜 등을 결정할 것이다.
      의미ID: 2
