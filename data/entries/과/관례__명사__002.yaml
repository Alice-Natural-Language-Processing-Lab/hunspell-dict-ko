    의미:
    - 뜻풀이: 한 사회에서 오래 전부터 반복적으로 일어나 관습처럼 된 일.
      용례.구:
      - 관례가 생기다.
      - 관례를 깨다.
      - 관례를 따지다.
      - 관례를 지키다.
      - 관례에 따르다.
      용례.대화:
      - 아직 아니야. 관례에 따라 수습 기간을 삼 개월 거친 후에 정식 사원이 될 거래.
      용례.문장:
      - 우리 부부는 결혼식이 끝난 후에 관례에 따라 폐백을 했다.
      - 장례식에 모인 친척들은 관례에 맞게 상복을 입고 곡을 하였다.
      - 요즘은 형이 반드시 동생보다 먼저 결혼을 해야 한다는 관례가 깨지고 있다.
