      - 과학을 연구하다.
      - 과학을 탐구하다.
      용례.대화:
      - 이 층의 실험실에서 한대요.
      용례.문장:
      - 과학은 물리학과 생물학 등의 여러 분야로 나눌 수 있다.
      - 과학과 기술의 발전은 인간 사회에 물질적인 풍요를 가져왔다.
