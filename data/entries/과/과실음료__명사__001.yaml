    - 뜻풀이: 과일을 짜거나 갈아 넣어 만든 음료.
      용례.구:
      - 백 퍼센트 과실음료.
      - 상큼한 과실음료.
      - 과실음료를 마시다.
      - 과실음료를 만들다.
      - 과실음료를 출시하다.
      용례.문장:
      - 이 음료는 파인애플이나 망고와 같은 열대 지방의 과일로 만든 과실음료로 시원하고 달다.
      - 우리 회사는 복분자나 머루 등을 과실음료나 과실주로 만들어 국내에 유통하고 있다.
      - 요즘은 소주에 과실음료를 섞어서 쓴맛은 줄이고 달콤한 과일 맛을 첨가한 칵테일 소주가 유행이다.
