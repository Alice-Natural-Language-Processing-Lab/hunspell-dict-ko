      뜻풀이: 오랫동안 관습적으로 쓰이며 특별한 의미를 가지게 된 두 개 이상의 단어로 이루어진 짧은 말.
      용례.구:
      - 영어의 관용구.
      - 한국어의 관용구.
      - 자주 쓰이는 관용구.
      - 관용구를 암기하다.
      - 관용구를 이해하다.
      용례.대화:
      - 그건 아마 네가 실생활에서 자주 쓰는 영어 관용구를 몰라서 그럴 거야.
      용례.문장:
      - ‘입이 짧다’는 표현은 음식을 심하게 가리거나 적게 먹는다는 뜻의 관용구이다.
      - 외국어를 공부할 때 관용구를 잘 알아 두지 않으면 엉뚱한 의미로 해석을 할 수가 있다.
