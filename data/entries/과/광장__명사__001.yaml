      뜻풀이: 많은 사람들이 모이는 도시 가운데에 있는 넓은 곳.
      용례.구:
      - 넓은 광장.
      - 텅 빈 광장.
      - 광장을 메우다.
      - 광장을 채우다.
      - 광장에 모이다.
      용례.대화:
      - 그러자꾸나. 자전거로 광장을 한 바퀴 돌고 오자.
      용례.문장:
      - 광장에서 열린 행사에 많은 사람들이 참가했다.
      - 많은 사람들이 시청 앞 광장에 모여 대형 스크린을 보며 우리 대표 선수들을 응원하였다.
      - 명절을 맞아 고향을 찾으려는 사람들이 모여들어 역 앞 광장까지 줄을 서 있었다.
      의미ID: 1
    - 뜻풀이: 여러 사람이 어떤 일을 함께 모여 의사소통을 하거나 함께 일을 할 수 있는 기회 또는 장소.
      용례.구:
      - 대화의 광장.
      - 만남의 광장.
      - 문화의 광장.
      - 토론의 광장.
      - 광장을 통하다.
      용례.대화:
      - 이곳에 유흥가가 몰려 있다 보니 만남의 광장 구실을 하는 셈이지요.
      용례.문장:
      - 그 시절에 다방은 청춘 남녀들이 만남을 갖는 사교의 광장이었다.
      - 인터넷 공간은 서로 얼굴을 모르는 사람들을 이어 주는 새로운 만남의 광장이 되고 있다.
      의미 참고: 주로 '~의 광장'으로 쓴다.
