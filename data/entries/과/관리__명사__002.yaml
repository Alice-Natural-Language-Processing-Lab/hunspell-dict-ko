    원어: 管理
    의미:
    - 뜻풀이: 어떤 일을 책임지고 맡아 처리함.
      용례.구:
      - 선거 관리.
      - 인사 관리.
      - 입시 관리.
      - 판매 관리.
      - 관리를 맡다.
      - 관리를 부탁하다.
      용례.대화:
      - 선거 관리가 부실했던 것을 인정하고 사죄를 드립니다.
      용례.문장:
      - 동창회의 회계인 유민이는 회원들이 낸 회비 관리를 맡고 있다.
      - 김 사장은 컴퓨터를 잘하는 직원에게 회사의 홈페이지 관리를 부탁했다.
      의미ID: 1
    - 뜻풀이: 시설이나 건물을 유지하거나 개량하는 일을 맡아 함.
      용례.구:
      - 문화재 관리.
      - 아파트 관리.
      - 에너지 관리.
      - 재산 관리.
      - 재정 관리.
      - 관리가 소홀하다.
      - 관리가 철저하다.
      용례.대화:
      - 관리 사무실에 연락해서 고쳐 달라고 하세요.
      용례.문장:
      - 우리 도서관은 열람실 관리를 위해 오늘 하루 휴관한다.
      - 이 공원은 특별 관리를 위해 당분간 관광객의 출입이 제한된다.
      의미ID: 2
    - 뜻풀이: 사람을 지휘하거나 감독함.
      용례.구:
      - 고객 관리.
      - 직원 관리.
      - 포로 관리.
      - 학생 관리.
      - 회원 관리.
      용례.대화:
      - 교도소에서 범죄자의 관리에 소홀했던 것이지요.
      용례.문장:
      - 우리 공장의 공장장은 직원들 관리를 철저히 하기로 유명하다.
      - 회사에서는 고객 관리 차원에서 우수 고객에게 사은품을 증정하기로 했다.
      의미ID: 3
    - 뜻풀이: 사람의 몸이나 동물, 식물 등을 보살피거나 돌봄.
      용례.구:
      - 가축 관리.
      - 동물 관리.
      - 성인병 관리.
      - 전염병 관리.
      - 질병 관리.
      - 관리에 힘쓰다.
      용례.대화:
      - 요즘에 몸매 관리에 힘쓰고 있거든요.
      용례.문장:
      - 지수는 건강 관리를 위해서 꾸준히 운동을 한다.
      - 나는 여름철 식중독 예방과 관리를 위해서 익힌 음식만 먹는다.
      의미ID: 4
