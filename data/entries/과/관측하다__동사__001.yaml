      발음: 관츠카다
    어휘 등급: 없음
    원어: 觀測 하다
    의미:
    - 뜻풀이: 자연 현상을 기계를 이용하거나 눈으로 자세히 살펴보아 어떤 사실을 짐작하거나 알아 내다.
      문형: 1이 2를 관측하다
      용례.구:
      - 관측한 결과.
      - 관측한 자료.
      - 별을 관측하다.
      - 천체를 관측하다.
      - 혜성을 관측하다.
      - 눈으로 관측하다.
      - 망원경으로 관측하다.
      용례.대화:
      - 그래? 옥상에 올라가서 관측하자.
      용례.문장:
      - 먼 우주까지도 관측할 수 있는 거대 망원경이 속속 개발되었다.
      - 연구소에서는 인공위성으로 관측한 자료를 토대로 기상을 예측했다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 상황의 상태를 자세히 살피어 이후의 일을 짐작하다.
      문형: 1이 2-고 관측하다
      용례.구:
      - 관측한 결과.
      용례.대화:
      - 현재 개발하고 있는 제품이 출시되면 매출이 급성장할 것으로 관측합니다.
      용례.문장:
      - 많은 사람들이 관측했던 대로 야당 후보가 당선되었다.
      - 전문가들은 가까운 시일 내에 양국의 협상이 이루어질 것이라고 관측하고 있다.
      의미ID: 2
