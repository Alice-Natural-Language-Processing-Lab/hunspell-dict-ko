    의미:
    - 뜻풀이: 지나치게 뜨거워짐.
      용례.구:
      - 보일러 과열.
      - 엔진 과열.
      - 과열이 되다.
      - 과열이 발생하다.
      - 과열을 막다.
      - 과열을 주의하다.
      용례.대화:
      - 오래 썼더니 과열이 되었나 봐요.
      용례.문장:
      - 이번 화재의 원인은 보일러의 과열 때문인 것으로 밝혀졌다.
      - 이 공장에는 기계의 과열을 막기 위한 냉각 장치가 설치되어 있다.
      의미ID: 1
    - 뜻풀이: 지나치게 심해지거나 활발해짐.
      용례.구:
      - 경제 과열.
      - 주식 시장 과열.
      - 투기 과열.
      - 과열 경쟁.
      - 과열 반응.
      - 과열 입시 교육.
      - 과열이 되다.
      - 과열을 하다.
      용례.대화:
      - 그게 다 서로 손님을 모으려고 과열 경쟁을 해서 그래요.
      용례.문장:
      - 정부는 투기 과열을 안정시키기 위해 여러 가지 정책을 시행하였다.
      - 사교육 과열 현상 때문에 집집마다 교육비 부담이 매우 커지고 있다.
      의미ID: 2
