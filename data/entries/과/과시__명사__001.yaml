    의미:
    - 뜻풀이: 자신의 능력이나 솜씨 등을 자랑스럽게 드러냄.
      용례.구:
      - 장기 과시.
      - 권력의 과시.
      - 기량의 과시.
      - 능력의 과시.
      - 실력의 과시.
      - 과시를 하다.
      용례.대화:
      - 네. 그동안 갈고닦은 실력을 발휘해 보겠습니다.
      용례.문장:
      - 한 축구 선수가 경기에서 자신의 우수한 공격력을 과시 중이다.
      - 그 장수는 모든 대결에서 번번이 이기며 뛰어난 무술 실력을 과시를 했다.
      의미ID: 1
    - 뜻풀이: 자신의 힘이나 의지 등을 사실보다 과장하여 드러냄.
      용례.구:
      - 자기 과시.
      - 재력 과시.
      - 힘 과시.
      - 부의 과시.
      - 과시를 하다.
      용례.대화:
      - 그러게. 지금 힘 과시를 하겠다는 건지 도통 속을 모르겠어.
      용례.문장:
      - 그의 자서전에는 실제 경험보다 과시의 내용이 더 많았다.
      - 그는 자기의 부를 사람들에게 과시라도 하듯이 값비싼 물건들을 마구 사들였다.
      의미ID: 2
