    어휘 등급: 없음
    원어: 光彩
    의미:
    - 뜻풀이: 밝고 아름다운 빛.
      용례.구:
      - 눈부신 광채.
      - 밝은 광채.
      - 광채가 나다.
      - 광채가 돌다.
      - 광채를 띠다.
      - 광채를 발하다.
      - 광채를 뿜다.
      용례.대화:
      - 정말! 수면에 광채가 반짝이는 게 무척 아름답구나.
      용례.문장:
      - 수정으로 만든 잔에는 은은한 광채가 돌았다.
      - 다이아몬드 반지를 꼈더니 손가락에서 광채가 나는 듯했다.
      의미ID: 1
    - 뜻풀이: 주로 사람의 눈에서 보이는 매우 생기 있는 기운.
      용례.구:
      - 광채가 번득이다.
      - 눈에 광채가 돌다.
      - 눈에 광채가 어리다.
      - 눈에 광채가 있다.
      - 눈에서 광채를 발하다.
      - 눈에서 광채를 뿜다.
      용례.대화:
      - 지금 술에 취해 있는 모양이야.
      용례.문장:
      - 무서운 속도로 책을 읽어 내려가는 김 선생의 눈에는 광채가 서려 있었다.
      - 우리는 공통의 관심사를 발견한 뒤로 눈에 광채를 띠며 대화에 빠져들었다.
      의미ID: 2
