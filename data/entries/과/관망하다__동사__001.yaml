    어휘 등급: 없음
    원어: 觀望 하다
    의미:
    - 뜻풀이: 형편이나 분위기 등에 간섭하지 않고 멀리서 보기만 하다.
      문형: 1이 2를 관망하다
      용례.구:
      - 대세를 관망하다.
      - 사태를 관망하다.
      - 상황을 관망하다.
      - 정세를 관망하다.
      - 형편을 관망하다.
      용례.대화:
      - 이미 되팔기엔 너무 늦었으니 다시 오를 때까지 관망하는 수밖에 없겠어요.
      용례.문장:
      - 등록금 인상이 확실시되자 사태를 관망하던 학생들까지 들고일어났다.
      - 정세를 관망하고 있던 여러 나라들은 승기를 잡은 연합군 편을 들기 시작했다.
      의미ID: 1
    - 뜻풀이: 풍경 등을 멀리서 바라보다.
      문형: 1이 2를 관망하다
      용례.구:
      - 관망하기 좋은 장소.
      - 경치를 관망하다.
      - 시가지를 관망하다.
      - 야경을 관망하다.
      - 풍경을 관망하다.
      용례.대화:
      - 산꼭대기에서 아래로 펼쳐지는 풍경을 관망하는 맛이 그만이거든요.
      용례.문장:
      - 나는 전망대에 올라 도시의 야경을 관망하였다.
      - 우리는 호텔 테라스에서 이국적인 풍경을 관망하며 쉬고 있었다.
      의미ID: 2
