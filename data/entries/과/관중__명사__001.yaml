      용례.구:
      - 야구 관중.
      - 객석의 관중.
      - 관중의 갈채.
      - 관중의 야유.
      - 관중의 응원.
      - 관중의 환호.
      - 관중이 자리 잡다.
      - 관중이 환호하다.
      - 관중이 흥분하다.
      용례.대화:
      - 주말인데다가 라이벌 간의 경기라서 그런가 봐.
      용례.문장:
      - 배우들이 인사를 하자 관중들은 열렬히 박수를 쳤다.
      - 이 연극은 인기가 많아 늘 관중들이 관중석을 가득 메웠다.
      - 구단은 야구장을 찾은 관중에게 추첨을 통하여 선물을 주었다.
