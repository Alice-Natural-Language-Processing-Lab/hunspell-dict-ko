    원어: 課 하다
    의미:
    - 뜻풀이: 세금이나 벌금 등을 내게 하다.
      문형: 1이 2에/에게 3을 과하다
      용례.구:
      - 과징금을 과하다.
      - 과태료를 과하다.
      - 관세를 과하다.
      - 벌금을 과하다.
      - 세금을 과하다.
      용례.대화:
      - 그럼 사람들이 전보다 교통 법규를 더 잘 지킬 수 있겠네요.
      용례.문장:
      - 법에 의하면 정부는 국민에게 세금을 과할 수 있다.
      - 이 나라에서는 도로에 침을 뱉은 사람에게 벌금을 과한다.
      의미ID: 1
    - 뜻풀이: 임무를 주거나 할 일을 하게 하다.
      문형: 1이 2에/에게 3을 과하다
      용례.구:
      - 숙제를 과하다.
      - 시험을 과하다.
      - 업무를 과하다.
      - 임무를 과하다.
      - 책임을 과하다.
      용례.대화:
      - 네. 무슨 일이든 맡겨만 주십시오.
      용례.문장:
      - 부장이 일을 끝낸 사원에게 새로운 업무를 과했다.
      - 그 선생님은 학생에게 숙제를 과해서 가정에서도 공부를 하게 하였다.
      의미ID: 2
