    의미:
    - 뜻풀이: 근무 시간, 교육 과정 등 정해진 범위를 넘어선 이외의 것.
      용례.구:
      - 과외 수입.
      - 과외 시간.
      - 과외 업무.
      - 과외 활동.
      - 과외로 일을 하다.
      용례.대화:
      - 언어 교환과 같이 과외로 한 활동들이 가장 기억에 남습니다.
      용례.문장:
      - 대학생인 내 동생은 과외로 시간을 내어 틈틈이 자원봉사를 한다.
      - 나는 평일에는 회사를 다니고 주말에는 번역 일을 하면서 과외 수입을 올리고 있다.
      의미ID: 1
    - 뜻풀이: 학교 수업 이외에 따로 공부를 가르치거나 배움.
      용례.구:
      - 고액 과외.
      - 수학 과외.
      - 과외 비용.
      - 과외 선생님.
      - 과외 수업.
      - 과외 시간.
      - 과외를 받다.
      - 과외를 하다.
      용례.대화:
      - 그래, 그럼 엄마가 수학 선생님을 구해 볼게.
      용례.문장:
      - 나는 과외를 받는 것보다 집에서 혼자 공부하는 것이 더 좋다.
      - 민준이는 부족한 영어를 보충하기 위해 비싼 돈을 주고 영어 과외를 시작했다.
      의미ID: 2
