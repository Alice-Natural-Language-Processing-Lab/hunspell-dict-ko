    어휘 등급: 없음
    원어: 觀照的
    의미:
    - 뜻풀이: 고요한 마음으로 사물이나 현상을 관찰하거나 깊이 생각하는 것.
      용례.구:
      - 관조적인 명상.
      - 관조적인 시각.
      - 관조적인 태도.
      - 관조적이 되다.
      - 관조적으로 보다.
      용례.대화:
      - 산에 올라 자연과 계절의 변화를 관조적으로 감상하면 마음이 편안해져요.
      용례.문장:
      - 이 영화는 한 여인의 삶을 과장이나 꾸밈없이 관조적인 시선으로 그려 냈다.
      - 작가는 비극적 사건을 다루면서도 관조적이고 담담한 필체를 사용하고 있다.
      의미ID: 1
    - 뜻풀이: 행동하지 않지 않고 사물이나 현상을 무관심하게 보거나 그대로 두는 것.
      용례.구:
      - 관조적인 사람.
      - 관조적인 성격.
      - 관조적인 시각.
      - 관조적인 역할.
      - 관조적인 입장.
      - 관조적이 되다.
      - 관조적으로 보다.
      용례.문장:
      - 나는 사회적 약자의 비극을 모른 체하고 관조적 태도로 일관해 왔다.
      - 등록금 인상이 사실상 확정되자 관조적으로 있던 학생들까지 모두 들고일어났다.
      - 만일 할아버지께서 관조적인 인생관을 가지고 계셨다면 독립운동에 뛰어들지는 못하셨을 것이다.
      의미ID: 2
