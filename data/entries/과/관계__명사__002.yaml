    의미:
    - 뜻풀이: 둘 이상의 사람, 사물, 현상 등이 서로 관련을 맺음. 또는 그런 관련.
      용례.구:
      - 국제 관계.
      - 남녀 관계.
      - 사제 관계.
      - 형제 관계.
      - 대등한 관계.
      - 밀접한 관계.
      - 불편한 관계.
      - 평등한 관계.
      - 관계가 깊다.
      - 관계가 없다.
      - 관계가 있다.
      - 관계를 가지다.
      - 관계를 끊다.
      - 관계를 맺다.
      - 관계를 정립하다.
      - 관계를 정상화하다.
      - 관계를 조정하다.
      - 관계를 청산하다.
      용례.대화:
      - 형님이 한 분 계십니다.
      용례.문장:
      - 승규는 친구들과의 관계가 원만하고 친구가 많은 편이다.
      - 현대인의 질병 중 상당수는 과다한 스트레스와 관계가 깊다.
      - 청소년 문제는 가족 문제와 밀접한 관계를 갖는 경우가 많다.
      - 나는 나와 대등한 관계에 있는 동료가 심부름을 시키자 기분이 나빴다.
      의미ID: 1
    - 뜻풀이: 어떤 방면이나 영역에 관련을 맺고 있음. 또는 그 방면이나 영역.
      용례.구:
      - 교육 관계 서적.
      - 법학 관계 서적.
      - 무역 관계의 일.
      - 관계 기관.
      - 관계 법규.
      - 관계 자료.
      - 관계 전문가.
      용례.대화:
      - 그렇다면 관계 당사자들끼리 합의를 보셔야 합니다.
      용례.문장:
      - 사고가 나자 즉시 관계 부처 간에 대책 회의가 열렸다.
      - 언니는 대학에서 영화를 전공하고 지금은 영화 연출 관계의 일을 하고 있다.
      의미ID: 2
    - 뜻풀이: 어떤 일에 참견하거나 관심을 가짐. 또는 그런 참견이나 관심.
      용례.문장:
      - 내 일은 내가 알아서 할 테니까 너는 관계를 말아.
      의미ID: 3
    - 뜻풀이: (완곡한 말로) 남자와 여자가 성교를 함.
      용례.구:
      - 관계를 가지다.
      - 관계를 맺다.
      - 관계를 하다.
      용례.대화:
      - 사실은 남편이 다른 여자와 관계를 맺은 것을 알았어요.
      용례.문장:
      - 지수와 나는 이미 관계도 맺은 사이였다.
      - 우리 부부는 여러 번 관계를 가져도 임신이 되지 않아 고민이다.
      의미ID: 4
    - 뜻풀이: 무엇 때문에. 어떠한 이유로.
      용례.문장:
      - 비가 오는 관계로 야회 행사는 취소되었다.
      - 업무 관계로 한 달간 해외 출장을 가게 되었다.
      - 시간 관계로 오늘은 여기서 회의를 마치겠습니다.
      의미 참고: 주로 '~ 관계로'로 쓴다.
      의미ID: 5
