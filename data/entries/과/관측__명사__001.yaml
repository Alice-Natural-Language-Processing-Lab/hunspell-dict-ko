    - 뜻풀이: 눈이나 기계로 자연 현상을 자세히 살펴보아 어떤 사실을 짐작하거나 알아냄.
      용례.구:
      - 변화 관측.
      - 우주 관측.
      - 정기 관측.
      - 천문 관측.
