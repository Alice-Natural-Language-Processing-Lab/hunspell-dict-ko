    의미:
    - 뜻풀이: 어떤 물건을 물 위나 공중에 뜨게 하다.
      문형: 1이 2를 3에/로 띄우다
      용례.구:
      - 얼음을 띄운 물.
      - 배를 띄우다.
      - 뗏목을 띄우다.
      - 비행기를 띄우다.
      - 연을 띄우다.
      - 인공위성을 띄우다.
      - 잣을 띄우다.
      용례.대화:
      - 그러게. 연을 하늘에 띄우기 좋은 날씨야.
      용례.문장:
      - 아이들이 종이배를 접어 연못 위에 띄우며 놀고 있다.
      - 지수는 커피 위에 새하얀 크림을 띄워서 마시는 것을 좋아한다.
      의미ID: 1
    - 뜻풀이: 어떤 사람을 지나치게 칭찬해서 우쭐하게 하다.
      문형: 1이 2를 띄우다
      용례.구:
      - 띄워서 키우다.
      - 아이들을 띄우다.
      - 직원들을 띄우다.
      - 학생들을 띄우다.
      - 지나치게 띄우다.
      용례.대화:
      - 친구들이 장기 자랑 시간에 노래 잘하는 유민이를 띄워 주었거든.
      용례.문장:
      - 어린이들을 너무 띄워 놓으면 버릇이 없을 수도 있다.
      - 부모님이 민준이를 너무 띄워 준 탓에 민준이는 자기가 이 세상에서 최고인 줄 안다.
      의미ID: 2
    - 뜻풀이: 어떤 행동으로 분위기나 기분을 좋게 하다.
      문형: 1이 2를 띄우다
      용례.구:
      - 기분을 띄우다.
      - 마음을 띄우다.
      - 분위기를 띄우다.
      용례.대화:
      - 그럼, 제가 분위기 좀 띄워 볼까요?
      용례.문장:
      - 막내인 지수는 식구들에게 애교를 부리며 집안의 분위기를 화기애애하게 띄운다.
      - 프로그램 분위기를 좋게 만들기 위해 사회자가 여러 게임을 하여 청중들의 기분을 띄웠다.
      의미ID: 3
