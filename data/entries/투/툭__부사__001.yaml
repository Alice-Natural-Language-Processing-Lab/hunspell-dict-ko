      뜻풀이: 갑자기 튀거나 터지는 소리. 또는 그 모양.
      용례.구:
      - 실밥이 툭 터지다.
      - 옷이 툭 터지다.
      - 자루가 툭 터지다.
      - 주머니가 툭 터지다.
      - 침이 툭 튀다.
      용례.대화:
      - 응, 먹을 갈다가 먹 방울이 옷에 툭 튀는 것을 막기 위해서야.
      용례.문장:
      - 툭 터진 샘에서 맑은 물이 펑펑 솟아 나왔다.
      - 부대의 옆구리가 툭 터져서 쌀이 땅바닥에 쏟아져 내린다.
      의미ID: 1
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡
        항목ID: 81178
      뜻풀이: 갑자기 떨어지는 소리. 또는 그 모양.
      용례.구:
      - 툭 던지다.
      - 감이 툭 떨어지다.
      - 눈물이 툭 떨어지다.
      - 빗방울이 툭 떨어지다.
      - 돌멩이를 툭 던지다.
      용례.대화:
      - 여기 있어. 불에다 이걸 툭 던져.
      용례.문장:
      - 사냥총에 맞은 새가 땅으로 툭 떨어졌다.
      - 밤나무를 발로 세게 찼더니 밤송이가 툭 떨어졌다.
      - 학교에서 돌아온 아이는 가방을 거실에 툭 던져 놓고 놀러 나갔다.
      의미ID: 2
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡
        항목ID: 81178
      뜻풀이: 무뚝뚝하거나 못마땅한 말투로 불쑥 말하는 모양.
      용례.구:
      - 툭 내쏘다.
      - 툭 말하다.
      - 툭 뱉다.
      - 툭 쏘다.
      - 툭 쏘아 대다.
      용례.대화:
      - 응. 남자의 툭 던지는 말에 여자의 기분이 많이 상한 것 같은데.
      용례.문장:
      - 아이가 불쾌한 어조로 말을 툭 내뱉었다.
      - 동생은 언니에게 한마디 툭 쏘아붙이며 대들었다.
      의미ID: 3
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡
        항목ID: 81178
      뜻풀이: 갑자기 발에 걸리거나 차이는 소리. 또는 그 모양.
      용례.구:
      - 툭 차이다.
      - 돌멩이가 툭 걸리다.
      - 돌부리에 툭 걸리다.
      - 발끝에 툭 차이다.
      용례.대화:
      - 공을 툭 차기만 했는데도 들어가다니. 그냥 운이 좋았지 뭐.
      용례.문장:
      - 승규는 친구가 내민 발부리에 툭 걸려 앞으로 넘어질 뻔했다.
      - 옷가지들이 방바닥에 아무렇게나 널브러져 있어서 지날 때마다 발치에 툭 걸린다.
      의미ID: 4
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡
        항목ID: 81178
      뜻풀이: 가볍게 치거나 건드리는 소리. 또는 그 모양.
      용례.구:
      - 툭 건드리다.
      - 툭 걷어차다.
      - 툭 때리다.
      - 툭 밀다.
      - 어깨를 툭 스치다.
      - 팔을 툭 치다.
      용례.대화:
      - 저 사람이 몰랐나 보지 뭐. 그냥 네가 참아.
      용례.문장:
      - 친구가 내 옆구리를 툭 치며 귓속말을 했다.
      - 누군가가 내 어깨를 툭 치며 아는 체를 한다.
      의미ID: 5
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡
        항목ID: 81178
      뜻풀이: 가볍게 털거나 튀기는 소리. 또는 그 모양.
      용례.구:
      - 물방울을 툭 튀기다.
      - 흙을 툭 털다.
      - 툭 털고 일어나다.
      용례.대화:
      - 그래야지. 대충 툭 털어서 신고 나가야겠어.
      용례.문장:
      - 유민은 옷에 붙은 먼지를 손으로 툭 떨어냈다.
      - 넘어진 아이는 무릎에 묻은 흙을 툭 털고 씩씩하게 일어섰다.
      의미ID: 6
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡
        항목ID: 81178
      뜻풀이: 갑자기 부러지거나 끊어지는 소리. 또는 그 모양.
      용례.구:
      - 툭 꺾이다.
      - 툭 분지르다.
      - 끈이 툭 끊어지다.
      - 막대기가 툭 부러지다.
      용례.대화:
      - 에구, 연이 저 하늘로 멀리 날아가 버렸네.
      용례.문장:
      - 썩은 동아줄이 금방 툭 끊어지고야 말았다.
      - 나뭇가지가 쌓인 눈의 무게를 이기지 못하고 툭 부러졌다.
      의미ID: 7
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡
        항목ID: 81178
      뜻풀이: 어느 한 부분이 둥글게 내밀어 나온 모양.
      용례.구:
      - 툭 내밀다.
      - 툭 솟아나다.
      - 광대뼈가 툭 불거지다.
      - 근육이 툭 불거지다.
      - 이마가 툭 불거지다.
      - 힘줄이 툭 튀어나오다.
      - 밖으로 툭 불거지다.
      용례.대화:
      - 음, 정말 다이어트를 해야겠구나.
      용례.문장:
      - 뒷산에는 큰 바위들이 툭 불거져 튀어나와 있다.
      - 아저씨는 눈두덩이가 툭 튀어나오고 험상궂게 생겼다.
      의미ID: 8
    - 뜻풀이: 환하게 트이거나 숨기는 것 없이 터놓는 모양.
      용례.구:
      - 툭 트인 공간.
      - 툭 까놓다.
      - 툭 털어놓다.
      - 시야가 툭 트이다.
      - 속내를 툭 터놓다.
      용례.대화:
      - 그래, 솔직하게 말할게.
      용례.문장:
      - 이 별장은 전망이 툭 트여서 멀리 있는 산도 잘 보인다.
      - 친구에게 내 속마음을 시원하게 툭 털어놓고 나니 마음이 한결 편안하다.
