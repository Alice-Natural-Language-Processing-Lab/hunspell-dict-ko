    의미:
    - 뜻풀이: 막힌 물체를 꿰뚫어 보다.
      문형: 1이 2를 투시하다
      용례.구:
      - 방 안을 투시하다.
      - 벽을 투시하다.
      - 상자를 투시하다.
      - 옷을 투시하다.
      - 엑스레이로 투시하다.
      - 적외선로 투시하다.
      용례.대화:
      - 벽을 투시할 수 있는 장치를 사용했습니다.
      용례.문장:
      - 공항의 검색 요원은 승객들의 가방을 엑스레이로 투시하였다.
      - 김 씨는 옷을 투시하여 알몸을 볼 수 있는 안경을 만들었다고 주장하였다.
      의미ID: 1
    - 뜻풀이: 어떤 대상의 속에 담겨 있는 의미까지 알다.
      문형: 1이 2를 투시하다
      용례.구:
      - 내막을 투시하다.
      - 속내를 투시하다.
      - 정세를 투시하다.
      - 미래를 투시하다.
      - 장래를 투시하다.
      용례.대화:
      - 우리는 정세를 투시해서 이 사태에 대비했으면 좋았을 텐데요.
      용례.문장:
      - 김 선생님은 장래를 투시하는 판단력을 지닌 분이었다.
      - 지수는 사람들의 미소 속에 숨은 가식을 투시하고 역겨움을 느꼈다.
      의미ID: 2
