      - 퉁퉁 두들기다.
      - 퉁퉁 치다.
      용례.대화:
      - 북마다 나는 소리가 조금씩 다 달라요.
      용례.문장:
      - 연주자가 북채로 힘 있게 북을 퉁퉁 쳤다.
      - 아이가 빈 나무통을 막대기로 퉁퉁 치면서 논다.
      의미ID: 1
