      뜻풀이: 잘 튀어 오르는 성질이 있는 물건이 계속 조금 무겁게 튀는 소리. 또는 그 모양.
      용례.구:
      - 퉁퉁 드리블하다.
      - 농구공이 퉁퉁 튀다.
      - 공을 퉁퉁 튀기다.
      용례.대화:
      - 내가 아까 공에 바람을 새로 넣어서 그래.
      용례.문장:
      - 체육 시간에 학생들이 운동장에서 공을 퉁퉁 튀긴다.
      - 농구 선수가 농구공을 퉁퉁 튀기며 패스할 곳을 찾는다.
