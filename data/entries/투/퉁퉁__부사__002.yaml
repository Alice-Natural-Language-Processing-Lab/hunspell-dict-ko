      뜻풀이: 발로 탄탄한 곳을 자꾸 세게 굴러 울리는 소리.
      용례.구:
      - 마루를 퉁퉁 치다.
      - 바닥을 퉁퉁 울려 대다.
      - 발로 퉁퉁 차다.
      - 발끝으로 퉁퉁 치다.
      용례.대화:
      - 죄송해요. 이제 가만히 있을게요.
      용례.문장:
      - 아이가 마룻바닥을 발로 구르니 퉁퉁 울리는 소리가 났다.
      - 아저씨는 벽이 튼튼한지를 알아보기 위해 발끝으로 벽을 퉁퉁 차 보았다.
      의미ID: 2
    - 뜻풀이: 대포 등을 계속 쏘아 올리는 소리.
      용례.구:
      - 대포를 퉁퉁 쏘다.
      - 포를 퉁퉁 쏘다.
      - 축포를 퉁퉁 쏘아 올리다.
      용례.대화:
      - 아까 저기에서 축제를 하던데 거기에서 나는 소리인가 봐.
      용례.문장:
      - 행사의 시작을 알리는 축포 소리가 퉁퉁 들려왔다.
      - 포격 훈련을 하는지 대포를 퉁퉁 쏘는 소리가 들린다.
      의미ID: 3
