      용례.구:
      - 물방울이 퉁퉁 떨어지다.
      - 빗방울이 퉁퉁 떨어지다.
      용례.대화:
      - 어이쿠! 자루 밑이 터져서 다 쏟아졌네요.
      용례.문장:
      - 덜 잠긴 수도꼭지에서 물방울이 퉁퉁 떨어졌다.
      - 하늘에서 굵은 빗방울이 땅바닥으로 퉁퉁 떨어진다.
      의미ID: 4
