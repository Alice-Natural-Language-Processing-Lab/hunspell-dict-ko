    의미:
    - 뜻풀이: 어떤 대상을 이기기 위한 싸움.
      용례.구:
      - 병과의 투쟁.
      - 선과 악의 투쟁.
      - 목숨을 건 투쟁.
      - 힘겨운 투쟁.
      - 투쟁을 벌이다.
      - 투쟁을 하다.
      용례.대화:
      - 응, 어떻게 보면 인간은 자연과 투쟁을 하며 살아온 것으로도 볼 수 있지.
      용례.문장:
      - 투우사는 힘센 소와의 투쟁에서 가까스로 승리하였다.
      - 이주민들은 원주민과의 투쟁에서 이기고 마침내 그 지역을 차지하였다.
      의미ID: 1
    - 뜻풀이: 사회 운동, 노동 운동 등에서 무엇을 얻기 위해 생각이 다른 사람이나 집단 간에 싸우는 일.
      용례.구:
      - 독립 투쟁.
      - 민주화 투쟁.
      - 반정부 투쟁.
      - 이념 투쟁.
      - 정치적 투쟁.
      - 투쟁이 무산되다.
      - 투쟁을 결단하다.
      - 투쟁을 선언하다.
      용례.대화:
      - 응. 특히 사회 운동을 하며 투쟁을 결의한 사람들이 붙잡혔었지.
      용례.문장:
      - 시민 단체가 시청 앞을 점거하고 농성 투쟁을 한다.
      - 회사 앞에서 노동 조합이 임금 인상을 위한 투쟁을 벌이고 있다.
      - 노조는 회사의 강압적인 집단 해고에 반대하는 단식 투쟁을 벌였다.
      의미ID: 2
