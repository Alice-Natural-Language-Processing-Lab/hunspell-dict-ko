    원어: 投下
    의미:
    - 뜻풀이: 던져서 아래로 떨어뜨림.
      용례.구:
      - 대량 투하.
      - 물건 투하.
      - 미사일 투하.
      - 보급품 투하.
      - 투하를 하다.
      용례.대화:
      - 비행기로 공중 투하를 하면 어떨까?
      용례.문장:
      - 전투기가 적진에 정확히 폭탄 투하를 하는 훈련을 했다.
      - 낙하산을 단 특공대가 공중의 비행기에서 전투지로 투하가 되었다.
      의미ID: 1
    - 뜻풀이: 물자나 돈이나 노력 등을 필요한 곳에 넣음.
      용례.구:
      - 노동력 투하.
      - 물자 투하.
      - 인력 투하.
      - 자금 투하.
      - 투하를 하다.
      용례.대화:
      - 그러게. 지금 사업이 망하게 생겼으니 안타깝게도 투하를 한 자본을 몽땅 잃겠구먼.
      용례.문장:
      - 특수 대원들이 전선에 투하가 되어 공습을 준비하였다.
      - 한국은 초창기의 경제 발전 계획에서 공업에 자본 투하를 하였다.
      의미ID: 2
