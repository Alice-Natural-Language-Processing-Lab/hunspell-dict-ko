    어휘 등급: 없음
    원어: 投影 하다
    의미:
    - 뜻풀이: 물체의 그림자를 어떤 물체 위에 비추다.
      문형: 1이 2에 3을 투영하다
      용례.구:
      - 그림자를 투영하다.
      - 영상을 투영하다.
      - 벽에 투영하다.
      - 스크린에 투영하다.
      - 하늘에 투영하다.
      용례.대화:
      - 제가 사인을 주면 스크린에 영상을 투영하도록 기계를 켜 주세요.
      용례.문장:
      - 민준이는 바닥에 커다란 그림자를 투영하며 서 있었다.
      - 지수는 골목길에 사람의 그림자가 투영되자 두려움을 느꼈다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일을 다른 일에 비추어 나타내다.
      문형: 1이 2에 3을 투영하다
      용례.구:
      - 마음을 투영하다.
      - 삶을 투영하다.
      - 인생을 투영하다.
      - 정신을 투영하다.
      - 행동을 투영하다.
      용례.대화:
      - 응. 평론에 의하면 인간의 나약함을 상징적으로 잘 투영하고 있대.
      용례.문장:
      - 시인은 낙엽에 이별을 슬퍼하는 마음을 투영한 내용의 시를 썼다.
      - 우리는 미래에 주관적인 꿈을 투영해서 유토피아를 그려 볼 수 있다.
      의미ID: 2
