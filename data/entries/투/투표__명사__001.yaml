    의미:
    - 뜻풀이: 선거를 하거나 어떤 일을 결정할 때 정해진 용지에 의견을 표시하여 내는 일.
      용례.구:
      - 주민 투표.
      - 투표 결과.
      - 투표를 거치다.
      - 투표로 가리다.
      - 투표로 결정하다.
      - 투표에 불참하다.
      - 투표에 참여하다.
      용례.대화:
      - 그러면 찬반 투표를 실시하여 사람들의 의견을 알아봅시다.
      용례.문장:
      - 민주주의 사회에서는 시민들의 투표로 대표가 선출된다.
      - 시는 무상 급식의 시행 여부를 국민들의 투표에 부치기로 결정하였다.
      - 유권자들은 국회의원 선거나 대통령 선거에서 투표를 하여 정치에 참여할 수 있다.
