      뜻풀이: 마음에 들지 않아서 계속 몹시 불평을 하다.
      문형: 1이 2-고 툴툴대다
      용례.구:
      - 툴툴대는 소리.
      - 멀다고 툴툴대다.
      - 힘들다고 툴툴대다.
      - 끝없이 툴툴대다.
      - 계속 툴툴대다.
      용례.대화:
      - 그렇게 툴툴댈 거면 차라리 하지 마.
      용례.문장:
      - 지수는 친구들에게 삐쳐서 입을 삐죽 내밀고 툴툴댔다.
      - 민준이가 기분이 상했는지 툴툴대며 밖으로 나가 버렸다.
      - 승규는 궂은 일은 자기 혼자에게 다 시킨다고 잔뜩 툴툴댔다.
