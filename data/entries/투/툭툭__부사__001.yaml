      뜻풀이: 갑자기 자꾸 부러지거나 끊어지는 소리. 또는 그 모양.
      용례.구:
      - 툭툭 꺾이다.
      - 툭툭 끊다.
      - 툭툭 부러뜨리다.
      - 툭툭 자르다.
      - 줄이 툭툭 끊어지다.
      용례.대화:
      - 음, 아무래도 라디오가 오래되어서 고장이 난 것 같아. 수리해야겠어.
      용례.문장:
      - 전기톱이 지나갈 때마다 막대기가 툭툭 잘려 나갔다.
      - 아저씨는 나뭇가지를 툭툭 분질러 아궁이에 던져 불을 지폈다.
      의미ID: 7
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡톡
        항목ID: 81281
      뜻풀이: 여기저기 둥글게 내밀어 나온 모양.
      용례.구:
      - 툭툭 튀어나오다.
      - 근육이 툭툭 불거지다.
      - 여드름이 툭툭 불거지다.
      - 핏줄이 툭툭 불거지다.
      - 힘줄이 툭툭 나오다.
      용례.대화:
      - 그렇지? 우리 형이 광대뼈도 툭툭 불거져 나와서 인상이 좀 그런 편이야.
      용례.문장:
      - 건장한 사내의 팔뚝은 힘줄이 툭툭 불거져 있었다.
      - 아이는 혹이 툭툭 불거질 정도로 이마를 세게 부딪쳤다.
