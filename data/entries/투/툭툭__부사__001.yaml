      뜻풀이: 자꾸 튀거나 터지는 소리. 또는 그 모양.
      용례.구:
      - 툭툭 터뜨리다.
      - 툭툭 터지다.
      - 물방울이 툭툭 튀기다.
      - 불꽃이 툭툭 튀다.
      용례.대화:
      - 너한테 물이 튀는지 미처 몰랐어. 미안해. 앞으로 조심할게.
      용례.문장:
      - 자루가 낡아서 옆구리가 자꾸 툭툭 터진다.
      - 모닥불에 던져 넣은 마른 장작이 툭툭 튀면서 활활 타오른다.
      의미ID: 1
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡톡
        항목ID: 81281
      뜻풀이: 자꾸 떨어지는 소리. 또는 그 모양.
      용례.구:
      - 꽃잎이 툭툭 떨어지다.
      - 눈물이 툭툭 떨어지다.
      - 빗방울이 툭툭 떨어지다.
      - 열매가 툭툭 떨어지다.
      - 바닥으로 툭툭 떨어지다.
      용례.대화:
      - 아니, 아직 한두 개밖에 안 떨어졌어. 나뭇가지를 좀 더 세게 흔들어 봐.
      용례.문장:
      - 한 대 얻어맞은 코에서 붉은 코피가 툭툭 떨어졌다.
      - 감나무에서 빨갛게 익은 홍시가 땅으로 툭툭 떨어진다.
      의미ID: 2
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡톡
        항목ID: 81281
      뜻풀이: 무뚝뚝하거나 못마땅한 말투로 자꾸 말하는 모양.
      용례.구:
      - 툭툭 내뱉다.
      - 툭툭 내던지다.
      - 툭툭 쏘아붙이다.
      - 툭툭 튀어나오다.
      용례.대화:
      - 응, 그러지 않으려고 하는데 나도 모르게 말이 퉁명스럽게 나와.
      용례.문장:
      - 관객들은 코미디언이 대사를 툭툭 던질 때마다 깔깔 웃었다.
      - 승규는 입바른 소리를 툭툭 해 대서 가끔씩 주변 사람들의 미움을 받는다.
      의미ID: 3
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡톡
        항목ID: 81281
      뜻풀이: 발에 자꾸 걸리거나 차이는 소리. 또는 그 모양.
      용례.구:
      - 툭툭 걸리다.
      - 툭툭 부대끼다.
      - 툭툭 차이다.
      용례.대화:
      - 응. 걸을 때마다 돌멩이가 툭툭 차여.
      용례.문장:
      - 강가는 자갈이 발에 툭툭 걸렸다.
      - 방 안이 얼마나 어지럽던지 걸을 때마다 잡동사니가 발에 툭툭 걸렸다.
      의미ID: 4
    - 관련어:작은말:
