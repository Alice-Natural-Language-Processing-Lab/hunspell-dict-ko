      뜻풀이: 자꾸 가볍게 치거나 건드리는 소리. 또는 그 모양.
      용례.구:
      - 툭툭 내리치다.
      - 툭툭 두드리다.
      - 툭툭 두들기다.
      - 툭툭 밀다.
      - 땅을 툭툭 차다.
      - 옆구리를 툭툭 찌르다.
      용례.대화:
      - 음, 손가락으로 툭툭 때려 보니 정말 소리가 좋네요. 이걸로 주세요.
      용례.문장:
      - 거센 빗줄기가 유리 창문을 툭툭 친다.
      - 민준은 누군가가 어깨를 툭툭 건드려서 뒤를 돌아보았다.
      의미ID: 5
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 톡톡
        항목ID: 81281
      뜻풀이: 자꾸 가볍게 털거나 튀기는 소리. 또는 그 모양.
      용례.구:
      - 툭툭 떨다.
      - 눈송이를 툭툭 털다.
      - 먼지를 툭툭 털다.
      - 손을 툭툭 털다.
      - 옷을 툭툭 털다.
      용례.대화:
      - 가만있어 봐. 내가 금방 툭툭 털어 줄게.
      용례.문장:
      - 남동생은 머리에 남은 물기를 수건으로 대충 툭툭 털어 냈다.
      - 넘어진 아이는 엉덩이에 묻은 흙을 툭툭 털고 씩씩하게 일어섰다.
      의미ID: 6
    - 관련어:작은말:
