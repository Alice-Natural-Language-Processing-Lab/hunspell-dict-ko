    원어: 鬪爭 하다
    의미:
    - 뜻풀이: 어떤 대상을 이기기 위해 싸우다.
      문형: 1이 (2와) 투쟁하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 본성과 투쟁하다.
      - 불의와 투쟁하다.
      - 악과 투쟁하다.
      - 운명과 투쟁하다.
      - 자연과 투쟁하다.
      용례.대화:
      - 글쎄, 저분은 늘 자신의 욕망과 투쟁하며 사셨다고 하더라.
      - 음, 아무래도 환자 스스로가 병마와 잘 투쟁할 수 있도록 용기를 북돋아 주세요.
      용례.문장:
      - 나는 악과 투쟁하는 정의의 사도가 되고 싶었다.
      - 인류는 자연을 정복하고 자연과 투쟁하면서 문명을 이루어 나간다.
      의미ID: 1
    - 뜻풀이: 사회 운동, 노동 운동 등에서 무엇을 얻기 위해 생각이 다른 사람이나 집단 간에 싸우다.
      문형: 1이 투쟁하다
      용례.구:
      - 끝까지 투쟁하다.
      - 장기간 투쟁하다.
      - 현실과 투쟁하다.
      - 앞장서서 투쟁하다.
      - 독립을 위해 투쟁하다.
      - 자유를 위해 투쟁하다.
      용례.대화:
      - 좋습니다. 이 문제가 해결될 때까지 투쟁하겠다는 우리의 의지를 보여 줍시다.
      용례.문장:
      - 민주화 운동가들은 자유 민주주의의 실현을 위해 투쟁한 사람들이다.
      - 독립 운동가들은 조국의 독립을 위해 투쟁하다가 목숨을 잃기도 했다.
      의미ID: 2
