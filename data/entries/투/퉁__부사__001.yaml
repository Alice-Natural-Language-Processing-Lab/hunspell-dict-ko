    의미:
    - 뜻풀이: 큰북이나 속이 빈 나무통 등을 두드려 울리는 소리.
      용례.구:
      - 퉁 두드리다.
      - 퉁 두들기다.
      - 퉁 소리가 나다.
      - 퉁 소리를 내다.
      - 퉁 치다.
      용례.대화:
      - 응. 북을 퉁 울리는 게 아주 신명이 나네.
      용례.문장:
      - 연주자가 장구를 두들기니 퉁 소리가 울린다.
      - 절에서 승려가 엄숙한 표정으로 예불을 알리는 북을 "퉁!" 울렸다.
      의미ID: 1
    - 뜻풀이: 발로 튼튼한 곳을 세게 굴러 울리는 소리.
      용례.구:
      - 퉁 구르다.
      - 퉁 차다.
      용례.대화:
      - 네, 이제 발로 안 찰게요.
      용례.문장:
      - 나는 나무 바닥을 발로 퉁 차 보았다.
      - 선수는 상대 선수를 피해 축구공을 퉁 차서 패스하였다.
      의미ID: 2
    - 뜻풀이: 물방울이나 작은 덩어리, 속이 빈 물건 등이 떨어지는 소리.
      용례.구:
      - 퉁 놓다.
      - 퉁 떨어지다.
      용례.대화:
      - 그래? 수도꼭지를 덜 잠궜나. 내가 가서 확인해 볼게.
      용례.문장:
      - 빈 생수통이 바닥에 퉁 하고 떨어졌다.
      - 처마 끝의 물방울들이 땅으로 퉁 하며 떨어진다.
      의미ID: 3
    - 뜻풀이: 대포 등을 쏘아 올리는 소리.
      용례.구:
      - 퉁 대포를 쏘다.
      용례.대화:
      - 응, 하루 종일 퉁 하는 소리 때문에 신경이 곤두설 지경이야.
      용례.문장:
      - 훈련장에 가까이 오자 퉁 하는 대포 소리가 크게 들린다.
      - 주민들은 축포를 퉁 쏘아 올리며 축제의 마지막 밤을 한껏 즐겼다.
      의미ID: 4
    - 뜻풀이: 잘 튀어 오르는 성질의 물건이 좀 무겁게 튀어 오르는 모양.
      용례.구:
      - 공이 퉁 솟아오르다.
      - 공을 퉁 튕기다.
      용례.대화:
      - 네, 아마도 상대 선수의 강한 수비 때문에 슛을 못 하고 있는 것 같군요.
      용례.문장:
      - 낡은 축구공이 퉁 하며 둔탁하게 솟아 올랐다.
      - 농구 선수가 농구공을 퉁 튕기며 골을 넣을 기회를 노렸다.
      의미ID: 5
