    - 뜻풀이: 어떤 일이나 직업, 분야 등에 온갖 정열을 다해 마음을 쏟다.
      문형: 1이 2에 투신하다
      용례.구:
      - 경찰에 투신하다.
      - 교육계에 투신하다.
      - 사회사업에 투신하다.
      - 운동에 투신하다.
      - 정계에 투신하다.
      용례.대화:
      - 목숨을 걸고 독립운동에 투신했던 위인의 전기야.
      용례.문장:
      - 한평생 문화재 보호에 투신한 삼촌은 훈장을 받으셨다.
      - 김 선생님은 정계에 투신하여 국회 의원, 장관 등을 역임하셨다.
      의미ID: 1
    - 뜻풀이: 죽기 위해 높은 곳에서 아래로 몸을 던지다.
      문형: 1이 2에서 투신하다
      용례.구:
      - 강으로 투신하다.
      - 절벽 아래로 투신하다.
      - 바다로 투신하다.
      - 강에 투신하다.
      - 강물에 투신하다.
      - 바다에 투신하다.
      - 바닷물에 투신하다.
      - 옥상에서 투신하다.
      - 절벽에서 투신하다.
      용례.대화:
      - 따돌림에 시달리다 목숨을 끊은 것으로 밝혀졌습니다.
      용례.문장:
      - 경찰은 바다로 투신한 김 씨의 시신을 찾았다.
      - 삶을 비관한 지수는 강에 투신하여 자살하려고 했다.
