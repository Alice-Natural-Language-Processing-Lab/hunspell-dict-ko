      - 한 머리 태풍이 지나가고 밭을 망쳐 놨어.
      용례.문장:
      - 판소리의 한 머리가 끝나고 잠시 휴식 시간이 주어졌다.
      - 그는 홍역을 한 머리 심하게 앓고 난 후 얼굴에 붉은 반점이 생겼다.
      의미ID: 9
