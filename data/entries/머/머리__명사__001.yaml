      - 자른 지 얼마 안 된 것 같은데. 머리가 왜 이렇게 빨리 자라지?
      용례.문장:
      - 나는 검정 머리를 노랗게 염색했다.
      - 그는 짧은 머리보다는 긴 머리를 한 여자가 좋다고 했다.
      - 사람들은 머리가 별로 없는 그를 보고 대머리라고 놀려 댔다.
