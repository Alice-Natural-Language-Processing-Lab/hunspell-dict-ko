    어휘 등급: 중급
    의미:
    - 뜻풀이: 음식을 입에 넣어 삼키게 하다.
      문형: 1이 2에게 3을 먹이다
      용례.구:
      - 강아지에게 사료를 먹이다.
      - 딸에게 약을 먹이다.
      - 아기에게 밥을 먹이다.
      - 친구에게 술을 먹이다.
      - 환자에게 죽을 먹이다.
      용례.대화:
      - 걱정 마. 맛있는 거 해줄 테니까.
      용례.문장:
      - 그는 부하 직원에게 억지로 술을 먹였다.
      - 딸이 자꾸 설사를 해서 약을 사다 먹였더니 좀 괜찮아졌다.
      의미ID: 1
    - 뜻풀이: 겁이나 충격 등을 느끼게 하다.
      문형: 1이 2에게 3을 먹이다
      용례.구:
      - 겁을 먹이다.
      - 애를 먹이다.
      - 충격을 먹이다.
      용례.대화:
      - 요새 우리 반 학생 몇 명이 내 애를 먹여.
      용례.문장:
      - 그녀는 못된 짓을 해서라도 그에게 충격을 먹이고 싶었다.
      - 그는 귀찮게 구는 아이를 떼어내려고 큰 소리로 겁을 먹였다.
      의미ID: 2
    - 뜻풀이: 액체나 풀 등이 스며들게 하다.
      문형: 1이 2에 3을 먹이다
      용례.구:
      - 기름을 먹인 종이.
      - 풀 먹인 옷.
      - 기름을 먹이다.
      - 풀을 먹이다.
      용례.대화:
      - 엄마, 내 옷에 풀을 얼마나 먹인 거야? 풀을 너무 많이 먹여서 피부가 아플 정도야.
      용례.문장:
      - 어머니는 실에 풀을 먹이고 말렸다.
      - 예전에는 종이에 기름을 먹여 우산을 만들기도 했다.
      의미ID: 3
    - 뜻풀이: (속된 말로) 뇌물을 주다.
      문형: 1이 2에게 3을 먹이다
      용례.구:
      - 뇌물을 먹이다.
      - 돈을 먹이다.
      용례.대화:
      - 주인이 경찰에게 뇌물을 먹였다더라.
      용례.문장:
      - 그 회사는 기자에게 돈을 먹여 거짓 기사를 쓰게 했다.
      - 그는 경찰에게 뇌물을 먹이고 무죄로 풀려난 적이 있었다.
      의미ID: 4
    - 뜻풀이: 다른 사람을 때리거나 차다.
      문형: 1이 2에/에게 3을 먹이다
      용례.구:
      - 결정타를 먹이다.
      - 군밤을 먹이다.
      - 알밤을 먹이다.
      - 주먹을 먹이다.
      - 한 방 먹이다.
      용례.대화:
      - 어차피 힘으로는 저 녀석을 이기기 어려워.
      용례.문장:
      - 그는 그만 웃으라며 나에게 주먹으로 알밤을 먹였다.
      - 나는 그가 너무 얄미워서 주먹이라도 한 방 먹이고 싶었다.
      의미ID: 5
    - 뜻풀이: 가축을 기르다.
      문형: 1이 2를 먹이다
      용례.구:
      - 가축을 먹이다.
      - 돼지를 먹이다.
      - 말을 먹이다.
      - 소를 먹이다.
      용례.대화:
      - 어린 아이가 하기에는 힘든 일이었을 것 같아.
      용례.문장:
      - 그는 소를 여덟 마리나 먹인다.
      - 그는 직접 먹인 돼지를 잡아 저녁에 상에 올렸다.
      의미ID: 6
