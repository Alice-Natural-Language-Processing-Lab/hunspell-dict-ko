      뜻풀이: 벼루에 먹을 갈아 만든 검은 물.
      용례.구:
      - 검은 먹물.
      - 먹물이 들다.
      - 먹물이 마르다.
      - 먹물이 번지다.
      - 먹물로 그리다.
      - 먹물로 쓰다.
      - 먹물로 칠하다.
      용례.대화:
      - 붓에 먹물을 잘 묻히면 번지지 않고 글씨를 잘 쓸 수 있어.
      용례.문장:
      - 마치 먹물로 칠한 듯이 까만 밤하늘에는 별 하나도 찾을 수 없었다.
      - 화선지에 묽은 먹물로 그려 놓은 그림은 마르면서 보기 좋게 번진다.
      의미ID: 1
    - 뜻풀이: 먹빛처럼 매우 검은 물.
      용례.구:
      - 낙지 먹물.
      - 오징어 먹물.
      - 먹물을 내뿜다.
      용례.대화:
      - 주변 공장에서 폐수를  그냥 보내는지 개천이 먹물이 다 됐어.
      용례.문장:
      - 오징어 손질을 하다 손에 든 먹물이 잘 안 씻어진다.
      - 낙지를 손질할 때는 먹물을 터뜨리지 않도록 조심하는 것이 좋다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 배움이 많은 사람이나 그 사람의 학식.
      용례.구:
      - 먹물이 들다.
      - 먹물을 먹다.
      용례.대화:
      - 말도 마라. 어디서 먹물 좀 드셨는지 잘난 체가 너무 심해서 대화하기도 싫더라.
      용례.문장:
      - 승규는 아는 체만 하는 먹물들 앞에서는 쉽게 주눅이 들었다.
      - 지수는 머리에 먹물이 들면서부터는 일을 하는 친구들과는 어울리지 않았다.
      - 외국 대학에서 먹물 좀 먹었다고 잘난 체 하는 사람들처럼 꼴불견인 부류도 드물다.
      의미ID: 3
