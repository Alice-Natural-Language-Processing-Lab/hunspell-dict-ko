      - 승규는 종합 검진을 받느라 이틀 내내 병원에 머물렀다.
      - 그녀는 아예 우리 집에서 머무르며 아이들을 돌봐 주고 있다.
      - 영수는 잠시 쉴 겸 가던 길을 멈추고 근처 여관에서 하루 머물렀다.
      - 그의 시선은 사랑스런운 여인에게 머물러 있었다.
      - 버스는 사람들을 태우기 위해 버스 정류장에 잠시 머무르는 중이었다.
