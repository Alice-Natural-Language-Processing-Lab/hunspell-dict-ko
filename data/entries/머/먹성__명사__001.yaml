      뜻풀이: 음식을 좋아하거나 싫어하는 개인의 성향.
      용례.구:
      - 먹성이 까다롭다.
      - 먹성이 나쁘다.
      - 먹성이 없다.
      - 먹성이 좋다.
      용례.대화:
      - 네. 먹성이 좋고 음식을 복스럽게 잘 먹는 모습을 보니 성격도 좋을 것 같더군요.
      용례.문장:
      - 나는 먹성이 까다로워서 반찬 투정이 심한 편이다.
      - 운동을 안 해도 날씬한 사람들을 보면 대부분 먹성이 없어 밥을 잘 안 먹는 사람들이다.
      의미ID: 1
    - 뜻풀이: 음식을 먹는 양.
      용례.구:
      - 먹성이 대단하다.
      - 먹성이 이만저만이 아니다.
      - 먹성이 크다.
      용례.대화:
      - 말도 마세요. 저희 집 강아지는 먹성이 커서 사료비가 너무 많이 들어요.
      용례.문장:
      - 다섯 살짜리 조카는 먹성이 어찌나 큰지 어른이 먹는 양만큼을 먹는다.
      - 어려서부터 먹성이 대단하고 운동 신경도 좋았던 그가 결국 씨름 선수로 큰 성공을 거두었다.
