    의미:
    - 뜻풀이: 삼키지 않고 입속에 두다.
      문형: 1이 2에 3을 머금다
      용례.구:
      - 물을 머금다.
      - 입에 머금다.
      - 담배 연기를 머금다.
      - 한 모금을 머금다.
      - 한입 머금다.
      용례.대화:
      - 그렇다고 입에 머금고 있던 걸 뿜으면 어떡하냐.
      용례.문장:
      - 지수는 와인 한 모금을 머금어 입속을 적셨다.
      - 나는 한동안 물을 머금고 있다가 조금씩 조금씩 삼켰다.
      의미ID: 1
    - 뜻풀이: 눈물 같은 액체 등을 흘리지 않고 지니다.
      문형: 1이 2를 머금다
      용례.구:
      - 수증기를 머금은 구름.
      - 이슬을 머금은 풀잎.
      - 눈물을 머금다.
      용례.대화:
      - 정말. 날씨도 흐리네.
      용례.문장:
      - 나는 가족을 위해 눈물을 머금고 그 일을 포기했다.
      - 태풍은 태평양상의 수증기를 계속 머금고 우리나라 쪽으로 오고 있다.
      의미ID: 2
    - 뜻풀이: 얼굴에 어떠한 표정이나 감정을 조금 드러내다.
      문형: 1이 2에 3을 머금다
      용례.구:
      - 미소를 머금은 얼굴.
      - 웃음을 머금다.
      - 장난기를 머금다.
      용례.대화:
      - 지금 내가 신청한 노래가 라디오에서 나오고 있거든.
      용례.문장:
      - 승규는 이 상황이 재밌다는 듯 웃음을 머금고 있다.
      - 유민이는 얼굴에 늘 웃음을 머금고 있어 성격이 밝아 보인다.
      의미ID: 3
    - 뜻풀이: 감정이나 생각을 가지다.
      문형: 1이 2를 머금다
      용례.구:
      - 분노를 머금다.
      - 슬픔을 머금다.
      용례.문장:
      - 아가씨는 짜증을 머금은 목소리로 말했다.
      - 슬픔을 머금은 아내의 말이 잊혀지지 않는다.
      - 이번 사건은 사회적으로 매우 중요한 의미를 머금고 있다.
      의미ID: 4
