      - 마음의 멍.
      - 멍이 들다.
      - 멍이 지다.
      용례.대화:
      - 그러게. 어린애 마음에 지울 수 없는 멍이 생기는 건 아닌지 걱정이야.
      용례.문장:
      - 전쟁은 끝났지만 전 국민의 마음속에 커다란 멍을 남겨 놓았다.
      - 오로지 쾌락만 추구하는 문화가 우리 사회를 멍이 들게 하고 있다.
