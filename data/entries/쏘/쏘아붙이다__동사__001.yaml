      문형: 1이 2에게 3-고 쏘아붙이다
      용례.구:
      - 쏘아붙이듯 말하다.
      - 악담을 쏘아붙이다.
      - 욕을 쏘아붙이다.
      - 날카롭게 쏘아붙이다.
      - 사납게 쏘아붙이다.
      - 앙칼지게 쏘아붙이다.
      용례.대화:
      - 아내가 어찌나 쏘아붙였는지 아직도 귀가 멍해.
      용례.문장:
      - 나는 너무 화가 나서 동셍에게 한바탕 욕을 쏘아붙였다.
      - 그 애가 어찌나 사납게 쏘아붙이던지 나는 말 한마디 못 했어.
      - 지수는 내게 너만 잘났냐고 쏘아붙이며 화난 걸음으로 가 버렸다.
      - 친구가 아직도 화가 안 풀렸는지 내 질문에 쏘아붙이듯 대답하고 가 버렸다.
