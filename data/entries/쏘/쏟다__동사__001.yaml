      - 아내는 방바닥에 한가득 쏟은 쌀을 주워 담고 있었다.
      - 승규는 봉지에 담긴 약을 한꺼번에 입 안으로 쏟아 넣었다.
      - 유민이는 그릇에 담긴 물을 쏟아서 바닥이 물로 흥건하였다.
