    의미:
    - 뜻풀이: 무엇이 기울어져 한쪽으로 몰리다.
      문형: 1이 2로 쏠리다
      용례.구:
      - 몸이 쏠리다.
      - 무게가 쏠리다.
      - 힘이 쏠리다.
      - 앞으로 쏠리다.
      - 한쪽으로 쏠리다.
      용례.문장:
      - 차가 갑자기 서면서 몸이 앞쪽으로 쏠렸다.
      - 케이크가 한쪽으로 쏠리지 않게 잘 들고 가거라.
      의미ID: 1
    - 뜻풀이: 시선이나 마음이 한쪽으로 집중되다.
      문형: 1이 2에/에게/로 쏠리다
      용례.구:
      - 감정이 쏠리다.
      - 관심이 쏠리다.
      - 마음이 쏠리다.
      - 시선이 쏠리다.
      - 애정이 쏠리다.
      - 의견이 쏠리다.
      - 정신이 쏠리다.
      용례.대화:
      - 이것만 보고 할 거예요.
      용례.문장:
      - 여자들의 매끈한 다리에 눈이 쏠리는 것은 어쩔 수가 없다.
      - 나는 수업시간에도 생각이 온통 남자 친구에게 쏠려 있었다.
      - 엄마는 아이의 작은 기침 소리에도 모든 신경이 아이 쪽으로 쏠렸다.
