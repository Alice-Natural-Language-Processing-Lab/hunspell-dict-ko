    어휘 등급: 중급
    의미:
    - 뜻풀이: 담겨 있던 액체나 물질이 한꺼번에 바깥으로 나오다.
      문형: 1이 2에/에게 쏟아지다
      용례.구:
      - 물이 쏟아지다.
      - 밀가루가 쏟아지다.
      - 쌀이 쏟아지다.
      - 커피가 쏟아지다.
      - 바닥에 쏟아지다.
      용례.대화:
      - 미안, 내가 다시 커피 한 잔 타 올게.
      용례.문장:
      - 컵에 담겨 있던 물이 지수에게 쏟아져 지수의 옷이 다 젖고 말았다.
      - 봉지에 구멍이 나는 바람에 봉지 안에 있던 가루가 바닥에 쏟아졌다.
      의미ID: 1
    - 뜻풀이: 눈물이나 땀, 피 등이 한꺼번에 많이 흐르다.
      문형: 1이 쏟아지다
      용례.구:
      - 눈물이 쏟아지다.
      - 땀이 쏟아지다.
      - 식은땀이 쏟아지다.
      - 피가 쏟아지다.
      용례.대화:
      - 큰일이네. 어서 병원으로 가자.
      용례.문장:
      - 아버지의 사진을 보자 나도 모르게 갑자기 눈물이 쏟아졌다.
      - 무더운 날씨 탓에 가만히 앉아만 있어도 땀이 비 오듯 쏟아졌고 숨까지 턱턱 막히는 것 같았다.
      의미ID: 2
    - 뜻풀이: 어떤 일이나 대상, 현상 등이 한꺼번에 많이 생기다.
      문형: 1이 쏟아지다
      용례.구:
      - 관심이 쏟아지다.
      - 박수가 쏟아지다.
      - 박수갈채가 쏟아지다.
      - 신기록이 쏟아지다.
      - 하품이 쏟아지다.
      - 한꺼번에 쏟아지다.
      용례.대화:
      - 그렇게 많이 나오면 뭐해, 읽을 만한 게 없는 걸.
      용례.문장:
      - 하교 시간이 되고 아이들은 학교 밖으로 쏟아져 나왔다.
      - 학생들의 쏟아지는 질문에도 김 교수는 당황하지 않고 일일이 답변을 해 주었다.
      의미ID: 3
    - 뜻풀이: 비나 눈이 한꺼번에 많이 내리거나 햇빛이 강하게 비치다.
      문형: 1이 쏟아지다
      용례.구:
      - 눈이 쏟아지다.
      - 비가 쏟아지다.
      - 소낙비가 쏟아지다.
      - 햇살이 쏟아지다.
      - 펑펑 쏟아지다.
      - 한차례 쏟아지다.
      용례.대화:
      - 이야, 이러다가 금방 눈이 쌓이겠는걸.
      용례.문장:
      - 그날 오후부터 장대 같은 비가 쏟아졌다.
      - 나는 창문으로 쏟아지는 햇살에 눈이 부셔 잠에서 깨었다.
      의미ID: 4
