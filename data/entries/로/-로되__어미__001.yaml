    - 뜻풀이: 대립적인 사실을 이을 때 쓰는 연결 어미.
      용례.문장:
      - 그 사람은 작가는 아니로되 작가보다 더 글재주가 있다.
      - 나의 곤욕은 얼마든지 참을 것이로되 가족의 곤욕은 참지 못할 것이다.
      - 그는 남의 잘못은 마땅히 용서할 것이로되 스스로에게는 누구보다 엄격하였다.
      - 선생님께서는 능력이 없어 못한 것은 이해하시로되 게을러서 못한 것은 질책하실 것입니다.
