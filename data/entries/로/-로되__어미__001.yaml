    - 뜻풀이: 어떤 사실을 서술하면서 그에 대한 조건이나 단서, 관련 내용을 뒤에 덧붙이는 뜻을 나타내는 연결 어미.
      용례.문장:
      - 그 문제는 예사의 문제가 아니로되 그가 해결할 수 없는 것이다.
      - 그의 나이는 올해 서른이로되 도리어 스물다섯 살인 동생보다도 젊어 보입니다.
      - 이 이야기는 꾸며 낸 이야기로되 사람들에게 희망을 줄 수 있으면 그것으로 된 것 아닌가?
