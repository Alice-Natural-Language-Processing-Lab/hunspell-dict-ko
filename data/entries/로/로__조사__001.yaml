      용례.문장:
      - 김 과장은 과로로 말미암아 쓰러져 입원했다.
      - 기상 악화로 비행기가 연착되고 있다.
      - 도로 공사로 인해 퇴근길이 무척 밀리고 있다.
      - 며칠 동안 계속된 폭우로 강물이 넘쳐 건물들을 덮쳤다.
      - 실제 이야기를 근거로 하여 소설을 썼다.
