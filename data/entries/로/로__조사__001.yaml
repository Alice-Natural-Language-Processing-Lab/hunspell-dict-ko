      용례.대화:
      - 그렇네요. 그동안 시민들이 불편을 많이 겪었으니 빨리 해결돼야 할 텐데요.
      용례.문장:
      - 우리 학교는 올해로 세워진 지 백 년이 된다.
      - 우리 회사의 휴가는 어제로 끝났다.
