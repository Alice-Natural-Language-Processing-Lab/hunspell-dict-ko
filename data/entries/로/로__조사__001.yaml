      - 극심한 부담감은 그로 하여금 잠조차 제대로 자지 못하게 하였다.
      - 그 시인의 시는 사람들로 하여금 삶에 대해 많은 생각을 하도록 해 준다.
      - 장군은 군사들로 더불어 전쟁터로 떠났다.
