        항목ID: 87112
      뜻풀이: 뒤에 오는 말과 관련하여 어떤 사실이나 상태를 배경이나 근거로 제시할 때 쓰는 연결 어미.
      용례.대화:
      - 제발 용서해 주십시오.
      용례.문장:
      - 승규의 집은 생활이 넉넉한바 돈이 아까운 줄 몰랐다.
      - 나는 그의 오랜 친구인바 그에 대한 거의 모든 것을 알고 있다.
      - 조카가 초등학생인바 어린이의 관람이 제한되는 영화를 함께 볼 수 없었다.
      의미 참고: ‘이다’, 받침이 없거나 ‘ㄹ’ 받침인 형용사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
      의미ID: 2
