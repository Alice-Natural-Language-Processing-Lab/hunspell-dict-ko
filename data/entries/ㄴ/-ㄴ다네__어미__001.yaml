      뜻풀이: (예사 낮춤으로) 말하는 사람이 이미 알고 있는 것을 객관화하여 듣는 사람에게 일러 줌을 나타내는 종결 어미.
      용례.대화:
      - 그래? 비결이 뭔가?
      용례.문장:
      - 숲 속의 밤은 빨리 찾아온다네.
      - 자네 소식을 듣고 할머니가 밤마다 우신다네.
      - 정치 이야기는 사람들을 참 불편하게 만든다네.
      - 난 명절 때마다 돌아가신 어머니 생각이 난다네.
      의미 참고: 주로 구어에서 친근감이나 감탄, 자랑의 뜻을 나타낼 때 쓴다.
