      뜻풀이: 풍선이나 폭탄 등이 갑자기 계속해서 시끄럽게 터지는 소리.
      용례.구:
      - 펑펑 소리.
      - 펑펑 쏘다.
      - 펑펑 터지다.
      - 펑펑 터트리다.
      - 펑펑 폭발하다.
      용례.문장:
      - 아이들은 물 풍선을 펑펑 터뜨리며 놀았다.
      - 파티장에는 여기저기서 펑펑 샴페인 터트리는 소리가 났다.
      - 펑펑 폭죽 소리와 함께 아름다운 불꽃이 밤 하늘을 수놓고 있었다.
      의미ID: 1
    - 관련어:여린말:
      - 동형어 번호: 0
        표제어: 뻥뻥
        항목ID: 62057
      뜻풀이: 큰 구멍이 계속해서 뚫리는 소리. 또는 그 모양.
      용례.구:
      - 펑펑 관통하다.
      - 펑펑 뚫다.
      - 펑펑 뚫리다.
      - 펑펑 무너지다.
      - 펑펑 파이다.
      용례.문장:
      - 가슴에 구멍이 펑펑 뚫린 듯 너무 허전한 기분이었다.
      - 상자에는 크고 작은 구멍들이 펑펑 뚫려 있었다.
      - 인부들은 망치를 들고 벽을 펑펑 뚫기 시작했다.
      의미ID: 2
    - 뜻풀이: 크고 탄력 있는 물건을 계속해서 두드리는 소리. 또는 그 모양.
      용례.구:
      - 펑펑 소리.
      - 펑펑 두드리다.
      - 펑펑 때리다.
      - 펑펑 치다.
      - 펑펑 타격하다.
      용례.문장:
      - 김 선수는 그 경기에서 홈런을 펑펑 날리며 팀을 승리로 이끌었다.
      - 할머니는 거짓말을 한 막내의 엉덩이를 펑펑 때려 주셨다.
      - 화가 난 형은 샌드백을 펑펑 쳤다.
      의미ID: 3
    - 뜻풀이: 물건이 갑자기 계속해서 크게 튀는 소리. 또는 그 모양.
      용례.구:
      - 펑펑 소리.
      - 펑펑 터지다.
      - 펑펑 터트리다.
      - 펑펑 튀기다.
      - 펑펑 튀다.
      용례.문장:
      - 옥수수 알들이 전자레인지 안에서 펑펑 튀고 있었다.
      - 펑펑 팝콘 터지는 요란한 소리와 함께 고소한 냄새가 부엌에 진동을 했다.
      의미ID: 4
