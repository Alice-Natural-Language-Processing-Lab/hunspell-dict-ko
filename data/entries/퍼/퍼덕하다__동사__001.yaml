    의미:
    - 뜻풀이: 큰 새가 가볍고 크게 날개를 치다.
      문형: 1이 2를 퍼덕하다
      용례.구:
      - 퍼덕하며 날아가다.
      - 꿩이 퍼덕하다.
      - 닭이 퍼덕하다.
      - 비둘기가 퍼덕하다.
      - 날개를 퍼덕하다.
      용례.대화:
      - 나도 새가 갑자기 퍼덕하는 소리에 깜짝 놀랐어.
      용례.문장:
      - 갈매기는 힘차게 퍼덕하며 바다 위를 날아다녔다.
      - 사람들의 발소리에 놀란 산비둘기가 퍼덕하고 급히 날아갔다.
      의미ID: 1
    - 뜻풀이: 큰 물고기가 가볍고 크게 꼬리를 치다.
      문형: 1이 2를 퍼덕하다
      용례.구:
      - 퍼덕하며 헤엄치다.
      - 금붕어가 퍼덕하다.
      - 물고기가 퍼덕하다.
      - 연어가 퍼덕하다.
      - 꼬리를 퍼덕하다.
      용례.문장:
      - 냇가에서는 물고기들이 퍼덕하고 헤엄을 치고 있었다.
      - 연어가 퍼덕하며 힘차게 물살을 거스르고 앞으로 나아갔다.
      - 흔들리는 낚싯대를 들어 올리자 퍼덕하는 물고기 한 마리가 딸려 올라왔다.
      의미ID: 2
    - 뜻풀이: 큰 깃발이나 널어 놓은 빨래 등이 바람에 거세게 날리다.
      문형: 1이 퍼덕하다
      용례.구:
      - 퍼덕하고 나부끼다.
      - 퍼덕하고 날리다.
      - 깃발이 퍼덕하다.
      - 빨래가 퍼덕하다.
      - 현수막이 퍼덕하다.
      용례.문장:
      - 거센 바람에 현수막이 심하게 퍼덕했다.
      - 만국기가 한꺼번에 퍼덕하는 모습이 장관이다.
      의미ID: 3
