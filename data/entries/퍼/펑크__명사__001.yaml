    원어: ←puncture
    의미:
    - 뜻풀이: 고무 튜브 등에 구멍이 나서 터지는 일. 또는 그 구멍.
      용례.구:
      - 작은 펑크.
      - 펑크 구멍.
      - 펑크가 나다.
      - 펑크가 잦다.
      - 펑크를 때우다.
      용례.대화:
      - 아니야. 형이 때워 줄게.
      용례.문장:
      - 급작스러운 타이어 펑크로 하마터면 사고가 날 뻔했다.
      - 자동차 타이어가 펑크가 나서 새 타이어로 교체했다.
      의미ID: 1
    - 뜻풀이: 옷이나 양말 등이 닳아서 구멍이 뚫리는 일. 또는 그 구멍.
      용례.구:
      - 양말의 펑크.
      - 펑크 부위.
      - 펑크가 나다.
      - 펑크가 뚫리다.
      - 펑크를 꿰매다.
      용례.대화:
      - 신발 앞쪽에 펑크가 나서 그리로 물이 들어왔어.
      용례.문장:
      - 엄마는 양말에 펑크 난 데를 실로 꿰매어 주셨다.
      - 재킷 주머니에 펑크가 나서 주머니에 넣있던 물건을 잃어버렸다.
      의미ID: 2
    - 뜻풀이: 일이 중도에 틀어지거나 잘못되는 일.
      용례.구:
      - 갑작스러운 펑크.
      - 펑크가 나다.
      - 펑크가 생기다.
      - 펑크를 내다.
      - 펑크를 막다.
      용례.대화:
      - 알았어. 이번에는 늦잠 자는 일 없을 거야.
      용례.문장:
      - 방송을 무단으로 펑크를 낸 후 그녀에게는 더 이상 출연 섭외가 들어오지 않았다.
      - 사회자의 갑작스러운 펑크로 행사장에 비상이 걸렸다.
      의미ID: 3
    - 뜻풀이: 어떤 과목에서 낙제에 해당하는 점수를 받음.
      용례.구:
      - 수학 펑크.
      - 펑크 점수.
      - 펑크가 나다.
      - 펑크를 내다.
      - 펑크를 면하다.
      용례.대화:
      - 펑크가 나서 다시 들어야 해.
      용례.문장:
      - 다른 과목들은 모두 점수가 좋은데 수학만 펑크가 났다.
      - 지난 학기에 펑크를 낸 과목을 다시 수강하기로 했다.
      의미ID: 4
