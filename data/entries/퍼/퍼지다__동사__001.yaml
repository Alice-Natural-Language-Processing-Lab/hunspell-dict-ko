    의미:
    - 뜻풀이: 끝으로 가면서 점점 굵거나 넓게 벌어지다.
      문형: 1이 퍼지다
      용례.구:
      - 퍼진 치마.
      - 끝이 퍼지다.
      - 폭이 퍼지다.
      - 넓게 퍼지다.
      - 점점 퍼지다.
      용례.문장:
      - 유민이는 허리는 잘록하고 밑단으로 갈수록 퍼진 스커트를 입었다.
      - 이 강 하류에 넓게 퍼져 있는 삼각주에는 평야가 형성되어 있다.
      의미ID: 1
    - 뜻풀이: 몸이나 몸의 일부분이 살이 쪄서 옆으로 벌어지다.
      문형: 1이 퍼지다
      용례.구:
      - 퍼진 허벅지.
      - 퍼진 턱.
      - 몸이 퍼지다.
      - 엉덩이가 퍼지다.
      - 턱이 퍼지다.
      용례.문장:
      - 아내는 출산이 임박하면서 엉덩이가 점점 더 퍼졌다.
      - 운동을 쉬면서 폭식을 하였더니 몸이 퍼져 버렸다.
      의미ID: 2
    - 뜻풀이: 끓이거나 삶은 것이 붇다.
      문형: 1이 퍼지다
      용례.구:
      - 퍼진 칼국수.
      - 국수가 퍼지다.
      - 라면이 퍼지다.
      - 면발이 퍼지다.
      - 죽이 퍼지다.
      용례.문장:
      - 나는 알맞게 퍼져서 면발이 말랑말랑한 라면을 좋아한다.
      - 한참 전에 물에 말아 놓은 밥이 퍼져서 맛이 없어졌다.
      의미ID: 3
    - 뜻풀이: 지치거나 힘이 없어서 몸이 늘어지다.
      문형: 1이 퍼지다
      용례.구:
      - 퍼져 눕다.
      - 다리가 퍼지다.
      - 몸이 퍼지다.
      - 매일 퍼지다.
      - 힘들어서 퍼지다.
      용례.대화:
      - 아직 퍼지면 안 돼. 마을이 나올 때까지 조금만 더 힘을 내.
      용례.문장:
      - 산 꼭대기에 오르자 다리가 풀리고 몸이 퍼져서 꼼짝도 할 수 없었다.
      - 아이는 여행이 고단했는지 집에 오자마자 퍼져 잔다.
      의미ID: 4
    - 뜻풀이: 어떤 물질이나 현상이 넓은 범위에 미치다.
      문형: 1이 2에/로 퍼지다
      용례.구:
      - 퍼진 냄새.
      - 독이 퍼지다.
      - 소문이 퍼지다.
      - 전염병이 퍼지다.
      - 향기가 퍼지다.
      용례.대화:
      - 무슨 말이야? 대체 무슨 소문?
      용례.문장:
      - 금융 위기가 삽시간에 전 세계로 퍼져 나갔다.
      - 정부에서는 전국으로 퍼지고 있는 가축 전염병을 막기 위해 전력을 다하였다.
      의미ID: 5
    - 뜻풀이: 수가 많이 늘어나다.
      문형: 1이 2에/로 퍼지다
      용례.구:
      - 퍼진 변종.
      - 씨앗이 퍼지다.
      - 자손이 퍼지다.
      - 전국에 퍼지다.
      - 급속도로 퍼지다.
      용례.문장:
      - 민들레 씨앗이 바람에 날려서 곳곳으로 퍼져 나갔다.
      - 신흥 종교의 신자들이 점점 퍼지고 있다.
      의미ID: 6
