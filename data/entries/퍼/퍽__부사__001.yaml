      뜻풀이: 갑자기 매우 힘차게 내지르는 소리. 또는 그 모양.
      용례.구:
      - 퍽 넘어지다.
      - 퍽 때리다.
      - 퍽 소리가 나다.
      - 퍽 차다.
      - 퍽 치다.
      용례.문장:
      - 깡패는 남자의 배를 퍽 걷어찼다.
      - 돌에 걸려 퍽 넘어진 소년의 무릎에서는 피가 흘렀다.
      - 화가 난 지수는 승규의 등을 퍽 소리가 나도록 세게 쳤다.
      의미ID: 1
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 팍
        항목ID: 80675
      뜻풀이: 갑자기 아주 힘없이 거꾸로 넘어지거나 엎어지는 소리. 또는 그 모양.
      용례.구:
      - 퍽 거꾸러지다.
      - 퍽 고꾸라지다.
      - 퍽 쓰러지다.
      - 퍽 주저앉다.
      - 퍽 넘어지다.
      용례.문장:
      - 술에 취한 승규는 소파에 퍽 쓰러져 잠에 들었다.
      - 여자는 힘없이 퍽 주저앉아 울기만 했다.
      - 총에 맞은 남자는 그 자리에 퍽 쓰러졌다.
      의미ID: 2
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 팍
        항목ID: 80675
      뜻풀이: 진흙 등을 밟을 때 깊숙이 빠지는 소리. 또는 그 모양.
      용례.구:
      - 퍽 들어가다.
      - 퍽 박히다.
      - 퍽 밟다.
      - 퍽 빠지다.
      - 퍽 소리가 나다.
      용례.문장:
      - 나는 진창에 발이 퍽 빠지고 말았다.
      - 아직 마르지 않은 시멘트를 밟으니 퍽 소리가 났다.
      - 진흙탕에 퍽 빠진 차가 나오지를 못하고 있었다.
      의미ID: 3
    - 뜻풀이: 가스에 갑자기 불이 붙을 때 나는 소리.
      용례.구:
      - 퍽 불붙다.
      - 퍽 불타다.
      - 퍽 소리가 나다.
      - 퍽 타오르다.
      - 퍽 타다.
      용례.문장:
      - 가스 불 가까이에 성냥을 대자 퍽 하고 불이 붙었다.
      - 퍽 소리가 나더니 불이 크게 일어나 천장으로 옮겨 붙었다.
      - 퍽 하는 소리와 함께 갑자기 불길이 치솟았다.
      의미ID: 4
    - 뜻풀이: 그리 세지 않은 정도로 터지는 소리.
      용례.구:
      - 퍽 소리.
      - 퍽 갈라지다.
      - 퍽 터지다.
      - 퍽 트이다.
      - 퍽 폭발하다.
      용례.문장:
      - 물 풍선이 퍽 하고 터졌다.
      - 컴퓨터에서 갑자기 퍽 소리가 나더니 타는 냄새가 났다.
      - 퍽 하는 소리 후에 라디오가 꺼져 버렸다.
      의미ID: 5
