      문형: 1이 2를 회진하다
      용례.구:
      - 회진하는 시간.
      - 회진하는 의사.
      - 병동을 회진하다.
      - 병실을 회진하다.
      - 환자들을 회진하다.
      용례.대화:
      - 조금 후에 의사 선생님이 회진하실 건데, 그때 자세한 이야기를 들으실 수 있을 거예요.
      용례.문장:
      - 김 교수가 회진할 때면 십여 명의 인턴과 간호사들이 뒤를 따른다.
      - 우리 병원에는 입원 환자들이 많아서 병동 전체를 회진하려면 한참 걸린다.
      - 이민준 선생은 의대를 갓 졸업한 인턴으로 삼 층 병실을 맡아서 회진하고 있다.
