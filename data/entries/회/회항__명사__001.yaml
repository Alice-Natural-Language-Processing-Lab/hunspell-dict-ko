    원어: 回航/廻航
    의미:
    - 뜻풀이: 배나 비행기가 여러 곳을 들르면서 운항함. 또는 그런 운항.
      용례.구:
      - 다른 공항으로의 회항.
      - 회항 일지.
      - 회항 준비.
      - 회항을 고려하다.
      - 회항을 하다.
      용례.대화:
      - 다른 공항으로 회항을 하는 게 좋을까요?
      용례.문장:
      - 이번 비행에서는 네 개의 도시를 경유하며 회항을 할 계획이다.
      - 선장은 각 기착지의 지리적 여건과 기상 상황을 고려하여 회항 일정을 짰다.
      의미ID: 1
    - 뜻풀이: 배나 비행기가 여러 곳을 돌아다니다가 처음 출발했던 곳으로 돌아가기 위해 운항함. 또는 그런 운항.
      용례.구:
      - 본국으로의 회항.
      - 회항 준비.
      - 회항 중.
      - 회항을 결정하다.
      - 회항을 지시하다.
      용례.대화:
      - 아무래도 출발지로 회항을 해야겠군.
      용례.문장:
      - 조종사들은 기상 악화로 운항이 어려워지자 본국으로의 회항을 고려하고 있었다.
      - 이 항공기는 이륙 직후 기체에 이상이 발견되어 출발했던 공항으로 회항 중이다.
      의미ID: 2
    - 뜻풀이: 배나 비행기를 정해진 곳으로 운항함.
      용례.구:
      - 회항 경로.
      - 회항 준비.
      - 회항을 떠나다.
      - 회항을 마치다.
      - 회항을 시작하다.
      용례.대화:
      - 네, 문제없이 회항을 잘 마쳤습니다.
      용례.문장:
      - 비행기 좌석에 달린 모니터를 보면 회항 경로와 비행 속도를 확인할 수 있다.
      - 항구에서는 외국으로 수출할 자동차를 실은 배들이 회항 준비를 하고 있었다.
      의미ID: 3
