    어휘 등급: 없음
    원어: 回航/廻航 하다
    의미:
    - 뜻풀이: 배나 비행기가 여러 곳을 들르면서 운항하다.
      문형: 1이 2를 회항하다
      용례.구:
      - 각지를 회항하다.
      - 곳곳을 회항하다.
      - 기착지를 회항하다.
      - 여러 항구를 회항하다.
      - 두루 회항하다.
      용례.대화:
      - 회항할 만한 다른 공항이 있는지 알아보세나.
      용례.문장:
      - 선원들은 회항하면서 기착지에 들를 때마다 배의 상태를 꼼꼼히 점검했다.
      - 한때는 큰 배를 타고 여러 나라를 회항하면서 세계 일주를 하는 것이 유행이었다.
      의미ID: 3
    - 뜻풀이: 배나 비행기가 여러 곳을 돌아다니다가 처음 출발했던 곳으로 돌아가기 위해 운항하다.
      문형: 1이 2로 회항하다
      용례.구:
      - 회항하여 돌아오다.
      - 기상 악화로 회항하다.
      - 기체 이상으로 회항하다.
      - 본국으로 회항하다.
      - 출발지로 회항하다.
      용례.대화:
      - 음, 아무래도 출발지로 회항해야겠군.
      용례.문장:
      - 이 배는 삼 개월 동안 남극을 항해한 뒤 본국으로 회항할 예정이다.
      - 관제탑에서는 조금 전 이륙한 전투기에 다시 회항하라는 지시를 내렸다.
      의미ID: 1
    - 뜻풀이: 배나 비행기를 정해진 곳으로 운항하다.
      문형: 1이 2로 회항하다
      용례.구:
      - 회항할 경로.
      - 회항할 준비.
      - 목적지로 회항하다.
      - 무사히 회항하다.
      - 문제없이 회항하다.
      용례.대화:
      - 네, 그래도 무사히 목적지까지 회항한 것을 다행으로 여기고 있습니다.
      용례.문장:
      - 무사히 회항한 여객기에서 승객들이 내리고 있다.
      - 내가 타고 있던 배는 항구를 향해 회항하던 도중 태풍을 만나 몹시 흔들렸다.
      의미ID: 2
