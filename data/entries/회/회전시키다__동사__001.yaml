      - 더우시면 제가 쓰는 선풍기를 회전시켜 드릴게요.
      용례.문장:
      - 승규는 팽이를 팽이채로 쳐서 회전시켰다.
      - 아이는 장난감 자동차를 들고 바퀴를 회전시키면서 한참을 놀았다.
