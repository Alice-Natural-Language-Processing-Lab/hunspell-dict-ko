      - 자동차를 회전시키다.
      - 오른쪽으로 회전시키다.
      - 왼쪽으로 회전시키다.
      - 갑작스럽게 회전시키다.
      - 이리저리 회전시키다.
      용례.대화:
      - 이건 장난감 자동차를 마음대로 멈추거나 회전시킬 수 있는 리모컨이야.
      용례.문장:
      - 자동차를 오른쪽으로 회전시켰더니 바로 목적지가 나타났다.
      - 승규는 모퉁이에서 자전거를 회전시키다가 맞은편에서 오던 행인을 치었다.
