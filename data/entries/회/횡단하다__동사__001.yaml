    의미:
    - 뜻풀이: 도로나 강 등을 가로 방향으로 지나다.
      문형: 1이 2를 횡단하다
      용례.구:
      - 강을 횡단하다.
      - 길을 횡단하다.
      - 도로를 횡단하다.
      - 무단으로 횡단하다.
      용례.대화:
      - 네, 엄마.
      용례.문장:
      - 나는 시간에 쫓겨 신호등이 없는 곳에서 무단 횡단했다.
      - 주민들의 편의를 위해 구청은 도로를 횡단하는 육교를 설치했다.
      의미ID: 1
    - 뜻풀이: 대륙이나 대양 등을 동서의 방향으로 가로로 건넘.
      문형: 1이 2를 횡단하다
      용례.구:
      - 미국 대륙을 횡단하다.
      - 대서양을 횡단하다.
      - 유럽을 횡단하다.
      - 태평양을 횡단하다.
      용례.대화:
      - 우와, 멋진걸!
      용례.문장:
      - 미국에서 출발한 배는 대서양을 횡단해 유럽으로 갔다.
      - 우리들은 유럽 대륙을 걸어서 횡단하는 여행을 떠났다.
      의미ID: 2
    - 뜻풀이: 가로 방향으로 끊거나 자르다.
      문형: 1이 2를 횡단하다
      용례.구:
      - 나무를 횡단하다.
      - 물건을 횡단하다.
      - 칼로 횡단하다.
      용례.대화:
      - 제가 거기에 염증이 생긴 건가요?
      용례.문장:
      - 목수는 나무토막을 횡단해 두 동강이를 냈다.
      - 선생님은 횡단한 안구의 모습을 그려 눈의 구조를 설명했다.
      의미ID: 3
