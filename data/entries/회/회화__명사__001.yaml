    의미:
    - 뜻풀이: 만나서 서로 이야기를 나눔. 또는 만나서 하는 이야기.
      용례.구:
      - 회화 중.
      - 회화를 나누다.
      - 회화를 이끌다.
      - 회화를 주도하다.
      용례.대화:
      - 아까 지수랑 회화 중에 나온 얘기야.
      용례.문장:
      - 나는 말이 많아서 여러 사람이 모인 자리에서 회화를 주도하는 편이다.
      - 승규는 회화 도중에 전화가 오자 양해를 구하고 밖에 나가서 전화를 받았다.
      의미ID: 1
    - 뜻풀이: 외국어로 이야기를 나눔. 또는 그런 이야기.
      용례.구:
      - 회화 수업.
      - 영어 회화.
      - 외국어 회화.
      - 한국어 회화.
      - 회화를 가르치다.
      - 회화를 배우다.
      - 회화를 잘하다.
      용례.대화:
      - 중국어 실력을 쌓으려고 학원에서 회화 수업을 들어요.
      용례.문장:
      - 우리 학교의 영어 회화 수업은 원어민 강사들이 진행한다.
      - 유민이는 영어 시험 성적은 높지 않지만 회화는 아주 잘한다.
      의미ID: 2
