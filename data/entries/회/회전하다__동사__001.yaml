    원어: 回轉/廻轉 하다
    의미:
    - 뜻풀이: 물체 자체가 빙빙 돌다.
      문형: 1이 회전하다
      용례.구:
      - 날개가 회전하다.
      - 바퀴가 회전하다.
      - 선풍기가 회전하다.
      - 프로펠러가 회전하다.
      - 제자리에서 회전하다.
      용례.대화:
      - 모터가 너무 낡아서 날개가 안 돌아가는 것 같아요.
      용례.문장:
      - 지수가 돌린 팽이는 아주 오랫동안 회전했다.
      - 우리는 제자리에서 열 바퀴를 회전한 후 목적지로 달려가는 게임을 했다.
      의미ID: 1
    - 뜻풀이: 어떤 것을 중심으로 하여 그 주위를 빙빙 돌다.
      문형: 1이 2를 회전하다
      용례.구:
      - 회전하는 목마.
      - 둘레를 회전하다.
      - 주위를 회전하다.
      - 주기적으로 회전하다.
      - 빠르게 회전하다.
      용례.대화:
      - 불빛이 반짝반짝 빛나는 게 정말 예쁘다.
      용례.문장:
      - 지구는 태양의 주위를 회전하고 있다.
      - 아이는 스케이트를 타고 기둥 주위를 회전했다.
      의미ID: 3
    - 뜻풀이: 방향을 바꿔 움직이다.
      문형: 1이 2로 회전하다
      용례.구:
      - 차가 회전하다.
      - 불법으로 회전하다.
      - 오른쪽으로 회전하다.
      - 왼쪽으로 회전하다.
      - 이리저리 회전하다.
      용례.대화:
      - 저기 신호등에서 오른쪽으로 회전해 주세요.
      용례.문장:
      - 나는 운전 중 오른쪽으로 회전하다가 다른 차와 부딪치고 말았다.
      - 내 앞에서 스키를 타던 사람은 급격하게 왼쪽 방향으로 회전했다.
      의미ID: 2
    - 뜻풀이: 투자한 자금이 모두 되돌아오다. 또는 구입한 상품이 모두 팔리다.
      문형: 1이 회전하다
      용례.구:
      - 물건이 회전하다.
      - 상품이 회전하다.
      - 자금이 회전하다.
      - 빠르게 회전하다.
      - 원활히 회전하다.
      용례.대화:
      - 일단은 가격이 적정한지에 대해 고민해 보세요.
      용례.문장:
      - 경제난이 심각해지면서 상품이 회전하는 속도도 크게 낮아졌다.
      - 자금이 원활하게 회전하면서 사업도 안정적인 궤도에 올라섰다.
      의미ID: 4
