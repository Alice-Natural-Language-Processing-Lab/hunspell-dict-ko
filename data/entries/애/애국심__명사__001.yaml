      뜻풀이: 자신의 나라를 사랑하는 마음.
      용례.구:
      - 불타는 애국심.
      - 애국심이 생기다.
      - 애국심이 투철하다.
      - 애국심을 고취하다.
      - 애국심을 불러일으키다.
      - 애국심에 호소하다.
      용례.문장:
      - 그는 나라를 위해서라면 기꺼이 목숨을 바치겠다는 애국심으로 전쟁에 참가했다.
      - 나는 외국에 나가서 성공한 한국인들을 보면 한국인으로서의 자부심과 애국심을 느낀다.
      - 우리가 이 일을 하는 것은 물질적 보상 때문이 아니라 국가 발전에 이바지한다는 애국심 때문이다.
