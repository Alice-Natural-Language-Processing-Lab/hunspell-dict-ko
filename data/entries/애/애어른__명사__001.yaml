    의미:
    - 뜻풀이: 하는 짓이나 생각이 어른 같은 아이.
      용례.구:
      - 의젓한 애어른.
      - 애어른 같다.
      용례.대화:
      - 응, 아이다운 구석이 없어서 귀엽지가 않아.
      용례.문장:
      - 우리 아들은 또래보다 어른스러워서 애어른이라는 소리를 많이 듣는다.
      - 요즘에는 풍요로운 환경 덕분에 체격뿐 아니라 정신적으로도 조숙한 애어른 같은 어린이들이 많다.
      의미ID: 1
    - 뜻풀이: 하는 짓이나 생각이 아이 같은 어른.
      용례.구:
      - 사십 대 애어른.
      - 철부지 애어른.
      - 철없는 애어른.
      - 한심한 애어른.
      - 애어른 같다.
      용례.대화:
      - 넌 나이가 몇인데 아직도 편식이니? 애어른이 따로 없구나.
      용례.문장:
      - 우리 언니는 하는 짓이 꼭 초등학생 같은 애어른이다.
      - 대학생인 형은 사촌 동생의 아이스크림을 뺏어 먹으며 애어른 같이 굴었다.
      의미ID: 2
