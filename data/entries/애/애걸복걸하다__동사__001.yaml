    어휘 등급: 없음
    원어: 哀乞伏乞 하다
    의미:
    - 뜻풀이: 바라는 것을 들어 달라고 불쌍하게 사정하며 간절히 빌다.
      문형: 1이 2에게 3-고 애걸복걸하다
      용례.구:
      - 애걸복걸하는 모습.
      - 애걸복걸하는 태도.
      - 애걸복걸하며 매달리다.
      - 애걸복걸하며 부탁하다.
      - 주인에게 애걸복걸하다.
      용례.대화:
      - 아무리 빌어도 이번에는 진짜 안 돼.
      용례.문장:
      - 그는 자신을 향해 총을 겨눈 군인에게 자신의 목숨을 살려 줄 것을 애걸복걸했다.
      - 남편은 돈을 내놓으라고 애걸복걸하기도 하고 협박도 했지만, 나는 절대 그럴 수 없다고 말했다.
      - 그녀는 눈물을 펑펑 쏟으면서 아이만은 두고 가라고 애걸복걸했다.
      의미ID: 1
