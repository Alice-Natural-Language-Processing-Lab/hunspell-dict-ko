    - 뜻풀이: 사람의 죽음을 슬퍼하다.
      문형: 1이 2를 애도하다
      용례.구:
      - 애도하는 글.
      - 애도하는 마음.
      - 애도하며 눈물짓다.
      - 고인을 애도하다.
      - 죽음을 애도하다.
      용례.문장:
      - 사람들은 젊은 나이에 생을 마감한 그의 죽음을 애도했다.
      - 장례식에 갈 때는 돌아가신 분을 애도하는 경건한 마음으로 가야 한다.
      - 누군가 고인을 애도하는 글을 읽자 사람들은 모두 그를 생각하며 눈물을 흘렸다.
