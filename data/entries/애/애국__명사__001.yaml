    - 뜻풀이: 자신의 나라를 사랑함.
      용례.구:
      - 애국 사상.
      - 애국 시민.
      - 애국 운동.
      - 애국 정신.
      - 애국 투사.
      - 애국을 행하다.
      용례.문장:
      - 나라를 사랑하는 일은 특별한 일이 아니라 국산품을 이용하는 것만으로도 애국이 될 수 있다.
      - 나는 전쟁 기념관을 방문한 뒤 조상들의 애국 정신과 나라를 사랑하는 마음을 배우게 되었다.
      - 그는 자신의 일이 애국인 것처럼 말했지만, 사실은 나라를 위한 것이 아니라 자신의 이익을 위한 것일 뿐이다.
