    어휘 등급: 없음
    원어: 愛國主義
    의미:
    - 뜻풀이: 자신의 나라를 사랑하고 나라를 위해 몸과 마음을 바쳐 있는 힘을 다해야 한다는 사상. 또는 그런 태도.
      용례.구:
      - 맹목적 애국주의.
      - 애국주의를 강요하다.
      - 애국주의를 내세우다.
      - 애국주의를 옹호하다.
      - 애국주의를 주장하다.
      용례.문장:
      - 그는 국민들 모두가 애국주의로 뭉쳐서 우리 스스로 나라를 구해야 한다고 주장했다.
      - 애국주의를 강요한다고 해서 국민들이 나라를 사랑하는 마음을 갖게 되는 것은 아니다.
      - 자신의 나라의 이익을 위해 다른 나라에 해를 입히는 것은 진정한 애국주의라고 할 수 없다.
