      용례.구:
      - 애국하는 길.
      - 애국하는 마음.
      - 애국하는 행동.
      - 재능으로 애국하다.
      - 진정으로 애국하다.
      용례.문장:
      - 나는 우리말을 바르게 쓰는 것도 애국하는 길 중 하나라고 생각한다.
