      용례.구:
      - 아끼는 애마.
      - 애마를 가지다.
      - 애마를 타다.
      - 애마로 여기다.
      용례.문장:
      - 내 애마는 내가 아끼는 만큼 내 마음을 잘 알아주는 똑똑한 말이다.
      - 그는 자신의 차를 애마라고 부르며 애지중지 아끼느라 잘 타지도 않는다.
      - 그는 만일 그 말이 자기 손에 들어오면 애마로서 소중히 다루겠다고 약속했다.
