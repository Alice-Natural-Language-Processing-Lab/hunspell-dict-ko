      - 애송이 녀석.
      - 애송이 따위.
      - 애송이라고 무시하다.
      - 애송이로 여기다.
      - 애송이에 불과하다.
      용례.대화:
      - 그런 애송이 따위가 유단자인 나에게 도전을 하다니.
      용례.문장:
      - 원래 아무것도 모르는 애송이들이 큰일을 해 보겠다고 덤비는 법이다.
      - 나는 이제 막 회사에 들어갔기 때문에 실수를 해도 선배들이 애송이라고 봐준다.
