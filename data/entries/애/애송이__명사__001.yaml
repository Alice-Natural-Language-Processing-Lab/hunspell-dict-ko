      - 애송이 티.
      - 애송이로 보이다.
      - 애송이로 여기다.
      용례.대화:
      - 그래 봐야 여섯 살짜리 애송이인걸.
      용례.문장:
      - 아무리 화가 나도 아직 솜털도 안 벗은 애송이와 싸울 수는 없는 노릇이다.
      - 나도 또래에 비해 체격이 큰 편이지만 우리 형에 비하면 아직 애송이이다.
