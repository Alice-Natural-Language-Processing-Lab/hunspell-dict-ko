    의미:
    - 뜻풀이: 둘 이상의 사물이나 현상, 말과 글의 앞뒤 등이 서로 알맞게 어울리다.
      문형: 1이 2에 조응되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 문맥이 조응되다.
      - 앞뒤가 조응되다.
      - 시대에 조응되다.
      - 이론에 조응되다.
      - 현상과 조응되다.
      - 자연스럽게 조응되다.
      용례.대화:
      - 자기 주장을 할 때는 앞뒤가 조응된 논조로 이끌어 나가야지.
      용례.문장:
      - 선생님은 내 글의 결론이 앞의 전제와 조응되지 않는다고 지적하셨다.
      - 현재 나라의 상황에 조응되지 않는 정책을 내세우면 그 정책은 실패하기 마련이다.
      의미ID: 1
    - 뜻풀이: 원인에 따른 결과가 생기다.
      문형: 1이 2에 조응되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 조응된 결과.
      - 조응된 현상.
      - 변화에 조응되다.
      - 상황에 조응되다.
      - 단순히 조응되다.
      - 정확하게 조응되다.
      용례.대화:
      - 물을 잔뜩 담아서 얼리니까 깨지는 게 당연히 조응되는 거 아니겠니?
      용례.문장:
      - 봄이 되면서 얼음이 녹아내리는 것은 온도변화에 조응된 현상일 뿐이다.
      - 서로 자기주장만을 하는 상황에 자연스럽게 조응되는 일은 분열일 것이다.
      의미ID: 2
