    의미:
    - 뜻풀이: 신하가 뜻에 맞는 임금을 만나다.
      문형: 1이 2를 조우하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 조우한 계기.
      - 조우한 신하.
      - 조우한 장수.
      - 조우하기를 꿈꾸다.
      - 조우하기를 바라다.
      - 군주와 조우하다.
      용례.대화:
      - 응, 맞아. 기울어 가던 나라가 태평성대를 이루게 되는 등의 일이 일어나지.
      용례.문장:
      - 그는 군주와 처음 조우하게 된 계기를 만들어 준 스승님께 감사했다.
      - 어지러운 세상을 바로잡고 싶었던 선비들은 드디어 군주와 조우하게 되었다.
      의미ID: 1
    - 뜻풀이: 서로 우연히 만나다.
      문형: 1이 2를 조우하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 조우한 장소.
      - 동창과 조우하다.
      - 은사님과 조우하다.
      - 친구와 조우하다.
      - 원하지 않게 조우하다.
      용례.대화:
      - 응, 어제 우연히 어릴 때 동네에서 알고 지낸 친구와 조우하게 되었거든.
      용례.문장:
      - 오랜만에 고등학교 동창들과 조우하니 정말 반가웠다.
      - 길을 가다가 은사님과 조우하게 된 그녀는 매우 반가워하며 인사를 드렸다.
      의미ID: 2
