      - 음성을 조작하다.
      - 정보를 조작하다.
      - 증거를 조작하다.
      용례.대화:
      - 예, 알겠습니다. 늘 가까이에 두면서 살필 테니 걱정하지 마십시오.
      용례.문장:
      - 학생과 함께 성적을 조작하다 걸린 선생은 자격이 박탈되었다.
      - 음성을 조작해서 다른 사람의 목소리처럼 만드는 일은 어려운 것이 아니다.
      의미ID: 1
