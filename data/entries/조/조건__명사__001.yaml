    - 뜻풀이: 어떤 일을 이루게 하기 위하여 미리 갖추어야 할 상태나 요소.
      용례.구:
      - 성공 조건.
      - 지리 조건.
      - 기후적 조건.
      - 물질적 조건.
      - 사회적 조건.
      용례.대화:
      - 그러게, 저렇게 좋은 신체적 조건을 갖기도 어려울 거야.
      용례.문장:
      - 올해는 기후적 조건이 좋아서 농사가 무척 잘 되었다.
      - 나는 현실적인 조건을 고려해서 합격이 가능한 학교에 지원했다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 하기에 앞서 내놓는 요구나 견해.
      용례.구:
      - 결혼 조건.
      - 조건이 많다.
      - 조건을 걸다.
      - 조건을 달다.
      - 조건을 붙이다.
      - 조건을 제시하다.
      용례.대화:
      - 그냥 조건 없이 도와주면 안 돼?
      용례.문장:
      - 직원들은 근로 조건의 개선을 요구하며 파업을 벌였다.
      - 나는 오 퍼센트의 이자를 받는다는 조건으로 돈을 빌려주었다.
      의미ID: 2
