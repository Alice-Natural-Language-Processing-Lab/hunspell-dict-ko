      뜻풀이: (옛날에) 남의 집에서 대대로 살며 천한 일을 하던 사람.
      용례.구:
      - 종이 되다.
      - 종을 거느리다.
      - 종을 부리다.
      - 종을 쓰다.
      - 종에게 시키다.
      - 종으로 살다.
      용례.대화:
      - 맞아. 아버지가 종이면 아들, 손자 모두 종의 신분이 되는 거니까.
      용례.문장:
      - 주인은 종에게 물을 떠 오라고 시켰다.
      - 종은 주인의 말이라면 무슨 말이든 따랐다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 다른 사람의 명령에 따라 움직이는 사람.
      용례.구:
      - 상사의 종.
      - 종이 되다.
      - 종처럼 따르다.
      - 종처럼 부리다.
      용례.대화:
      - 내가 오빠 종도 아닌데 왜 자꾸 시켜?
      용례.문장:
      - 그 사람은 돈의 종이 되어서 인생을 돈만 보고 살았다.
      - 직원들을 종처럼 부리던 사장은 일 잘하는 사람들을 모두 잃었다.
      - 부하는 상사의 집에 가서 청소까지 하며 승진을 위해 종 노릇을 했다.
