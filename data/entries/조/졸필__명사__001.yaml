    의미:
    - 뜻풀이: 잘 쓰지 못한 글씨나 글.
      용례.구:
      - 어설픈 졸필.
      - 졸필이 부끄럽다.
      - 졸필을 벗어나다.
      - 졸필로 쓰다.
      - 졸필로 적다.
      용례.대화:
      - 글쎄, 너무 졸필이라 알아보기가 어렵네.
      용례.문장:
      - 승규는 졸필이라 부끄러웠지만 정성을 다해 편지를 썼다.
      - 선생님은 아이가 쓴 글씨처럼 졸필이라서 칠판에 글을 잘 쓰지 않고 수업하셨다.
      의미ID: 1
    - 뜻풀이: 글씨나 글을 잘 쓰지 못하는 사람.
      용례.구:
      - 졸필 작가.
      - 졸필의 글.
      - 졸필의 메모.
      - 졸필의 편지.
      - 졸필이 쓰다.
      용례.대화:
      - 근데 요새는 글씨를 쓸 일이 별로 없으니까 나는 별로 신경 안 써.
      용례.문장:
      - 승규는 졸필이라 편지 하나 쓰는 것도 용기가 잘 나지 않았다.
      - 김 작가는 유명한 졸필이라서 손으로 쓴 글씨는 무슨 말인지 알아볼 수가 없었다.
      의미ID: 2
    - 뜻풀이: (겸손하게 이르는 말로) 자기가 쓴 글씨나 글.
      용례.구:
      - 저의 졸필.
      - 졸필을 내다.
      - 졸필을 보이다.
      - 졸필로써 기록하다.
      - 졸필로써 쓰다.
      용례.대화:
      - 아닐세, 자네의 글을 아주 재미있게 읽었네.
      용례.문장:
      - 졸필의 글이 엮어져 나오기까지 도와 주신 분들을 기억합니다.
      - 제 부족한 졸필로 쓴 책이지만 조금이나마 도움이 되었으면 좋겠습니다.
