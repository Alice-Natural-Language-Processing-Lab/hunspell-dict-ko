      문형: 1이 2를 졸이다
      용례.구:
      - 졸여서 만들다.
      - 간장을 졸이다.
      - 국을 졸이다.
      - 소스를 졸이다.
      - 장을 졸이다.
      용례.대화:
      - 내가 국물을 너무 오래 졸였나?
      용례.문장:
      - 나는 엄마가 고등어랑 무랑 지글지글 졸여서 만든 조림을 먹고 싶었다.
      - 센 불에서 너무 오래 졸였더니 소스가 다 타서 프라이판에 붙어 버렸다.
      의미ID: 1
    - 뜻풀이: 마음이나 가슴, 속 등을 태우는 듯이 초조해하다.
