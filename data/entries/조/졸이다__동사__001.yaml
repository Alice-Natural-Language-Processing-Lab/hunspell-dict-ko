      용례.구:
      - 가슴을 졸이다.
      - 마음을 졸이다.
      - 속을 졸이다.
      - 애를 졸이다.
      - 애간장을 졸이다.
      용례.대화:
      - 어제 너무 긴장하면서 마음을 졸이고 있었던 탓인가 봐.
      용례.문장:
      - 부모님은 선수가 결승전을 치르는 것을 가슴을 졸이며 바라보았다.
      - 승규는 혹시 면접에 떨어지는 건 아닐까 하는 조바심에 마음을 졸였다.
