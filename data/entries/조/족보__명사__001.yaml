      용례.대화:
      - 또 한 번 그러면 족보에서 파내고 집에서 내쫓아야겠다.
      용례.문장:
      - 족보에는 형제들이 출생 순서대로 올라 있었다.
      - 집안 족보에서 수십 대 선조의 이름과 벼슬, 행적까지 세세히 볼 수 있다.
