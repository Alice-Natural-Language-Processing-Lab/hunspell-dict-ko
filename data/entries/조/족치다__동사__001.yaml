    - 뜻풀이: 견디지 못하도록 남을 매우 급하게 몰아치다.
      문형: 1이 2를 족치다
      용례.구:
      - 족치기 시작하다.
      - 범인을 족치다.
      - 애들을 족치다.
      - 후배를 족치다.
      - 불러다 족치다.
      - 잡아다 족치다.
      용례.대화:
      - 네, 족쳐 보았는데도 꿈쩍도 하지 않네요.
      용례.문장:
      - 범인이 딴 곳에서 잡혔으니 김 형사는 괜한 사람을 족친 꼴이었다.
      - 오 선생은 뭣 때문에 심사가 뒤틀렸는지 문제 학생들을 무조건 족치기 시작했다.
      의미ID: 1
    - 뜻풀이: 두들겨 깨뜨리거나 짓찧어서 쭈그러지게 하다.
      문형: 1이 2를 족치다
      용례.구:
      - 족쳐 부수다.
      - 노가리를 족치다.
      - 명태를 족치다.
      - 망치로 족치다.
      - 몽둥이로 족치다.
      용례.대화:
      - 안주로 쓰려고 그러지.
      용례.문장:
      - 술에 취한 삼촌이 항아리를 족치는 소리가 요란하게 났다.
      - 어머니는 오전 내내 마당에 앉아서 북어를 방망이로 족치고 계셨다.
      의미ID: 2
