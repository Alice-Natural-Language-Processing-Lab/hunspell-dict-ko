      - 왜 이제 들어오는 거니? 연락이 안 돼서 얼마나 걱정되고 조바심이 났는지 아니?
      용례.문장:
      - 부모님께서 유학을 가는 딸에 대해 조바심을 드러냈다.
      - 나이 많은 노처녀 언니 때문에 부모님은 조바심이 생겼다.
      - 김 선수는 연습은커녕 부상을 당할까 조바심을 내며 몸을 사렸다.
      - 승규는 연이은 취업 실패로 낙오자가 될까 봐 조바심을 느꼈다.
