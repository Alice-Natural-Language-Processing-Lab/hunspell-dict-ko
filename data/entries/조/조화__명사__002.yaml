    - 뜻풀이: 이 세상의 모든 것을 만들고 기르는 대자연의 이치. 또는 그런 이치에 따라 만들어진 모든 것.
      용례.구:
      - 땅의 조화.
      - 삶의 조화.
      - 생태계의 조화.
      - 음양의 조화.
      - 천지의 조화.
      - 절묘한 조화.
      용례.대화:
      - 그게 천지의 조화이지.
      용례.문장:
      - 작은 벌레 한 마리에도 우주가 만들어진 조화가 깃들어 있다.
      - 추운 겨울을 지나 피어오른 꽃봉오리에서 자연의 조화가 느껴졌다.
      의미ID: 1
    - 뜻풀이: 어떻게 이루어진 것인지 알 수 없을 정도로 이상하고 신기한 일. 또는 그런 일을 꾸미는 재주.
      용례.구:
      - 조화 속.
      - 조화가 들다.
      - 조화가 분명하다.
      - 조화가 붙다.
      - 조화에 놀라다.
      용례.대화:
      - 저도 다 돈 벌어 올 재주가 있다니까요.
      용례.문장:
      - 웬 조화 속인지 몰라도 만날 꼴찌만 하던 녀석이 일등을 했다.
      - 그 돌팔이 의사가 무슨 조화를 부린 것인지 몰라도 아프던 배가 싹 낳았다.
