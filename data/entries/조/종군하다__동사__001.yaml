    어휘 등급: 없음
    원어: 從軍 하다
    의미:
    - 뜻풀이: 군대를 따라 전쟁터로 가다.
      문형: 1이 종군하다
      용례.구:
      - 종군한 군인.
      - 종군하여 떠나다.
      - 군대에 종군하다.
      - 전쟁에 종군하다.
      - 하사로 종군하다.
      용례.대화:
      - 네, 그래도 종군한 걸 후회하지 않는다니 정말 군인 정신이 대단한 것 같아요.
      용례.문장:
      - 김 씨는 나라에 전쟁이 나자 민간군으로 종군하였다.
      - 그 남자는 나라가 위험에 빠지자 종군하여 공을 세웠다.
      의미ID: 1
    - 뜻풀이: 싸울 목적이 아닌 다른 일로 군대를 따라 같이 다니다.
      문형: 1이 종군하다
      용례.구:
      - 종군한 기자.
      - 종군하여 활동하다.
      - 간호사가 종군하다.
      - 의사가 종군하다.
      - 전쟁터로 종군하다.
      용례.대화:
      - 하지만 간호사로서 제가 필요한 곳에서 일하고 싶었어요.
      용례.문장:
      - 전쟁터에 종군한 기자는 전쟁의 생생한 모습을 보고 글로 적었다.
      - 의사가 전쟁터에 자원으로 종군하여 많은 사람들의 존경을 받았다.
      의미ID: 2
