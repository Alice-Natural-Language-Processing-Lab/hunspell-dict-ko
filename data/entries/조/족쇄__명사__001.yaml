      뜻풀이: 죄인의 발목에 채우던 쇠사슬.
      용례.구:
      - 발목의 족쇄.
      - 족쇄가 걸리다.
      - 족쇄를 차다.
      - 족쇄를 채우다.
      - 족쇄를 풀다.
      - 족쇄에 묶이다.
      용례.대화:
      - 다시는 도망가지 못하게 발목에 족쇄를 채워 놓아라.
      용례.문장:
      - 죄수가 걸음을 옮길 때마다 족쇄 끌리는 소리가 났다.
      - 나는 수갑에 족쇄까지 채워진 채 어두운 독방에 갇혔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 자유를 구속하는 대상.
      용례.구:
      - 족쇄가 되다.
      - 족쇄를 끊다.
      - 족쇄로 남다.
      - 족쇄에 묶이다.
      - 족쇄에서 벗어나다.
      - 족쇄에서 해방되다.
      용례.대화:
      - 결혼하고 아이가 생기면 왠지 나한테 족쇄가 될 것 같아서.
      용례.문장:
      - 부모의 지나친 기대가 아이를 꼼짝 못하게 하는 족쇄로 작용했다.
      - 문제아들에게는 학칙이 족쇄이겠지만 모범생들은 그것이 있는지도 모를 터이다.
