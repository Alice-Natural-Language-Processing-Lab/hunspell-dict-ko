      문형: 1이 2를 종단하다
      용례.구:
      - 콘크리트를 종단하다.
      - 사회를 종단하다.
      - 산을 종단하다.
      용례.대화:
      - 네, 이 도시에 어떤 재건축이 필요한지를 쉽게 알 수 있지요.
      용례.문장:
      - 연구원은 시험 재료를 종단하여 그 단면을 유심히 살펴보았다.
      - 한 사회학자가 사회의 계급 체제를 종단해서 분석한 논문을 발표하였다.
      의미ID: 1
