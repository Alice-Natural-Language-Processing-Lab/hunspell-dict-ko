      문형: 1이 2를 종단하다
      용례.구:
      - 남북을 종단하다.
      - 대륙을 종단하다.
      - 강행군으로 종단하다.
      - 도보로 종단하다.
      - 자전거로 종단하다.
      용례.대화:
      - 고생도 많이 했지만 돌이켜 보면 그 모든 일들이 기적과도 같습니다.
      용례.문장:
