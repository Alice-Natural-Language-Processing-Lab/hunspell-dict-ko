    - 뜻풀이: 어떤 목표를 이루기 위해 여럿이 모여 체계 있는 집단을 이룸. 또는 그 집단.
      용례.구:
      - 판매 조직.
      - 조직 사회.
      - 조직 편성.
      - 조직 활동.
      - 조직을 구성하다.
      - 조직을 정비하다.
      - 조직을 하다.
      - 조직에 가입하다.
      - 조직에 들어가다.
      용례.대화:
      - 맞아, 다른 사람들과 의사소통하는 일이 쉬운 건 아니지.
      용례.문장:
      - 우리 회사는 새해를 맞이하여 조직을 재편성하였다.
      - 조직 전체의 이익을 위해 개인을 희생시키는 것은 옳지 않다고 생각합니다.
      의미ID: 1
    - 뜻풀이: 천의 짜임새.
      용례.구:
      - 견고한 조직.
      - 조직이 성기다.
      - 조직이 얇아지다.
      - 조직이 잘 짜여 있다.
      - 조직이 촘촘하다.
      - 조직이 치밀하다.
      용례.대화:
      - 아무래도 그래야 더 따뜻하겠지?
      용례.문장:
      - 이 옷감은 조직이 잘 짜여 있어 매우 튼튼하다.
      - 삼베의 조직은 성기기 때문에 바람이 잘 들어 시원하다.
      의미ID: 2
    - 뜻풀이: 생물체에서 모양과 크기, 기능이 같은 세포의 모임.
      용례.구:
      - 근육 조직.
      - 세포 조직.
      - 신경 조직.
      - 조직 검사.
      용례.대화:
      - 정확한 병명을 알기 위해서는 조직 검사를 해야 될 것 같습니다.
      용례.문장:
      - 세포가 모여서 조직을 이루고, 조직이 모여서 기관을 이룬다.
      - 신경 조직을 다치면 몸에 자극이 제대로 전달이 되지 않는다.
      의미ID: 3
