      뜻풀이: 존경하여 받들어 대접하거나 대하다.
      문형: 1이 2를 존대하다
      용례.구:
      - 존대하는 태도.
      - 스승을 존대하다.
      - 어른을 존대하다.
      - 웃어른을 존대했다.
      - 윗사람을 존대하다.
      용례.대화:
      - 맞아, 왜 그렇게 웃어른을 존대할 줄 모르는지.
      용례.문장:
      - 제자들은 언제나 바른 길을 걸어온 스승을 존대했다.
      - 몇몇 청소년들에게서 웃어른을 존대하는 태도가 전혀 보이지 않았다.
      의미ID: 1
