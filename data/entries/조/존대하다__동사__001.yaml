      - 아내를 존대하다.
      - 남편에게 존대하다.
      - 어르신에게 존대하다.
      - 깍듯이 존대하다.
      용례.대화:
      - 반말만 하다가 갑자기 존댓말을 어떻게 해요.
      용례.문장:
      - 서로를 존대하여 말하는 부부는 싸울 일도 없어 보였다.
      - 우리는 동갑이었지만 공식적인 자리에서는 서로 존대하였다.
