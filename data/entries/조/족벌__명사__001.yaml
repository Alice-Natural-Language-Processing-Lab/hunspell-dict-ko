      발음: 족뻘
    어휘 등급: 없음
    원어: 族閥
    의미:
    - 뜻풀이: 큰 돈과 권력을 가진 가문의 일족.
      용례.구:
      - 족벌 경영.
      - 족벌 사회.
      - 족벌 언론.
      - 족벌 정치.
      - 족벌의 특권.
      - 족벌이 소유하다.
      용례.대화:
      - 실력 있는 사람을 쓰지 않고 그렇게 족벌 경영을 하더니 결국은 망했구나.
      용례.문장:
      - 족벌 중심의 권력 구조가 시민 혁명으로 무너졌다.
      - 비리로 적발된 고등학교는 아내가 이사장이고 남편이 교장인 전형적인 족벌 체제였다.
      의미ID: 1
    - 뜻풀이: 공통된 조상을 가진 혈연 공동체의 사회적 신분이나 지위.
      용례.구:
      - 높은 족벌.
      - 족벌이 낮다.
      - 족벌을 구분하다.
      - 족벌을 따지다.
      용례.대화:
      - 지금 시대가 어느 시대인데 족벌을 따지고 있어?
      용례.문장:
      - 남자는 자신의 족벌에 대해 심한 열등감을 가지고 있었다.
      - 대가족 중심의 사회에서는 혈연 중심의 족벌 체제가 선호되었다.
      의미ID: 2
