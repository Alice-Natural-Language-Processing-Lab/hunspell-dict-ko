    의미:
    - 뜻풀이: 하루나 일정 기간 동안 영화나 드라마 등을 상영하는 일이 끝나다. 또는 그 일을 끝내다.
      문형: 1이 2를 종영하다
      용례.구:
      - 종영한 영화.
      - 조만간에 종영하다.
      - 지난 주에 종영하다.
      - 최근에 종영하다.
      - 일찍 종영하다.
      용례.대화:
      - 네, 지난 목요일에 이 드라마의 마지막 회 시청률이 사십 퍼센트에 달했다고 하죠?
      용례.문장:
      - 그 여배우는 출연했던 드라마가 종영한 이후 몇 달간 휴식의 시간을 가졌다.
      - 방송사는 이번 가을 개편 때 시청률이 낮은 프로그램을 종영하고 새 프로그램을 방영하기로 결정했다.
