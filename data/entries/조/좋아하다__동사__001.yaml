    의미:
    - 뜻풀이: 무엇에 대하여 좋은 느낌을 가지다.
      문형: 1이 2를 좋아하다
      용례.구:
      - 좋아하는 색.
      - 좋아하는 일.
      - 꽃을 좋아하다.
      - 산을 좋아하다.
      - 인형을 좋아하다.
      - 책을 좋아하다.
      용례.대화:
      - 저는 수학을 제일 좋아해요.
      용례.문장:
      - 나는 흰색을 좋아해서 흰 옷을 즐겨 입는다.
      - 동생은 역사 소설보다는 연애 소설을 좋아한다.
      의미ID: 1
    - 뜻풀이: 특정한 음식 등을 특별히 잘 먹거나 마시다.
      문형: 1이 2를 좋아하다
      용례.구:
      - 고기를 좋아하다.
      - 과자를 좋아하다.
      - 술을 좋아하다.
      - 채식을 좋아하다.
      - 초밥을 좋아하다.
      용례.대화:
      - 네, 제가 피자랑 치킨을 좋아해서 자주 먹었거든요.
      용례.문장:
      - 아내는 임신을 한 후로 신 음식을 무척 좋아한다.
      - 요즘 어린이들은 달고 자극적인 음식을 좋아해서 비만이 많다.
      의미ID: 3
    - 뜻풀이: 즐겨서 하고 싶어 하다.
      문형: 1이 2를 좋아하다
      용례.구:
      - 게임을 좋아하다.
      - 그림 그리기를 좋아하다.
      - 놀기를 좋아하다.
      - 운동을 좋아하다.
      - 책 보는 것을 좋아하다.
      용례.대화:
      - 난 공으로 하는 운동은 다 재밌더라.
      용례.문장:
      - 엄마는 요리하는 것을 좋아하지만 잘하지는 못하신다.
      - 내 동생은 노는 것보다 공부하는 것을 더 좋아해서 성적이 잘 나온다.
      의미ID: 2
    - 뜻풀이: 어떤 사람을 아껴 친밀하게 여기거나 서로 마음에 들다.
      문형: 1이 (2와) 좋아하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 좋아하는 남자.
      - 좋아하는 마음.
      - 좋아하는 여자.
      - 친구를 좋아하다.
      - 서로 좋아하다.
      용례.대화:
      - 정말? 그럼 일단 고백해 봐.
      용례.문장:
      - 민준이는 수줍음이 많아서 좋아하는 여자에게 말도 걸지 못했다.
      - 나와 지수 씨가 서로 좋아하는 사이라는 소문이 회사에 쫙 퍼졌다.
      의미ID: 4
    - 뜻풀이: 기쁘거나 즐거운 감정을 나타내다.
      문형: 1이 좋아하다
      용례.구:
      - 너무 좋아하다.
      - 몹시 좋아하다.
      - 무척 좋아하다.
      용례.대화:
      - 얘, 너 왜 그렇게 좋아하니?
      용례.문장:
      - 우리 집 강아지는 눈이 오면 이리저리 뛰어 다니며 너무 좋아한다.
      - 어머니는 내가 마침내 졸업을 한다는 소식을 듣고 무척 좋아하셨다.
      의미ID: 5
    - 뜻풀이: 남의 말이나 행동을 거짓이거나 어리석다고 여겨서 비웃거나 빈정거릴 때 하는 말.
      문형: 1이 2를 좋아하다
      문형 참고: '''2를''은 ''를''이 생략되어 잘 쓰인다.'
      용례.구:
      - 공부 좋아하네.
      - 개성 좋아하네.
      - 다이어트 좋아하네.
      - 사랑 좋아하네.
      - 진심 좋아하네.
      용례.대화:
      - 양보 좋아하시네. 네가 필요 없어서 주는 거잖아.
      용례.문장:
      - 다이어트 좋아하네, 운동이나 좀 해라.
      - 사랑 좋아하네. 돈 없어 봐라, 사랑도 별거 아니야.
      - 휴식 좋아하네. 네가 뭐 한 일이 있다고 쉬어야 되냐?
      의미 참고: 주로 ‘좋아하네’, ‘좋아하시네’로 쓴다.
      의미ID: 6
