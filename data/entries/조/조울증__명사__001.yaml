    의미:
    - 뜻풀이: 기분이 지나치게 흥분된 상태와 우울하고 억눌린 상태가 번갈아 나타나거나 둘 중에 한쪽이 주기적으로 나타나는 병.
      용례.구:
      - 조울증 증상.
      - 조울증 환자.
      - 조울증이 생기다.
      - 조울증이 심해지다.
      - 조울증을 겪다.
      - 조울증을 앓다.
      - 조울증을 치료하다.
      - 조울증에 걸리다.
      용례.대화:
      - 그러니까. 무슨 조울증 환자도 아니고 왜 저러는지 모르겠어.
      용례.문장:
      - 조울증 환자들은 기분이 매우 좋았다가도 한순간에 우울해한다.
      - 조울증을 겪고 있던 지수는 우울증이 시작될 때마다 집에서 나오지를 않았다.
