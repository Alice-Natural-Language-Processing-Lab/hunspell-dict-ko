    어휘 등급: 없음
    원어: 從事 하다
    의미:
    - 뜻풀이: 어떤 일에 마음과 힘을 다하다.
      문형: 1이 2에 종사하다
      용례.구:
      - 과학에 종사하다.
      - 노동에 종사하다.
      - 문화에 종사하다.
      - 외교 활동에 종사하다.
      - 혁명에 종사하다.
      - 최선으로 종사하다.
      용례.대화:
      - 그렇긴 한데 그만큼 사람들이 보다 고차원적인 사고 활동에 종사하게 되는 것 같아.
      - 물론이지. 나라를 구하기 위해 애쓰신 분들을 어떻게 잊겠어!
      용례.문장:
      - 아버지께서 작물 재배에 종사한 결과 마침내 특용 작물을 개발하는 데 성공하셨다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 직업으로 삼아 일하다.
      문형: 1이 2에 종사하다
      용례.구:
      - 가업에 종사하다.
      - 공장 일에 종사하다.
      - 기술직에 종사하다.
      - 사무직에 종사하다.
      - 생업에 종사하다.
      - 전문직에 종사하다.
      용례.대화:
      - 우리 언니는 패션 업계에서 종사하고 있어. 의상 디자이너이거든.
      용례.문장:
      - 운수업에 종사하는 아저씨는 화물차를 운전한 경력만 해도 십 년이 넘는다.
      - 서비스직에 종사하는 사람들 중에는 호텔 웨이터, 미용사, 판매원 등이 있다.
      의미ID: 2
