      용례.구:
      - 기계 조종.
      - 비행기 조종.
      - 선박 조종.
      - 원격 조종.
      - 조종 기술.
      - 조종 능력.
      - 조종 방법.
      용례.대화:
      - 아직 기계 조종 기술이 부족해서 그래. 더 하다 보면 늘 거야.
      용례.문장:
      - 정부는 비행기 조종 능력이 뛰어난 파일럿을 길러 내기 위해 노력했다.
      - 선박 조종을 하시는 큰아버지는 바다에 한 번 나가시면 오랫동안 집에 오지 않으신다.
