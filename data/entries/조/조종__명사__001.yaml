      - 조종이 되다.
      - 조종을 당하다.
      - 조종을 하다.
      용례.대화:
      - 그래요. 그 뒤에 있는 조종 세력이 무엇인지 파악을 해야지요.
      용례.문장:
      - 김 씨는 이번 사건의 범인을 배후에서 조종을 했다는 혐의로 입건되었다.
      - 궁에는 어린 왕을 자기들 마음대로 조종을 하려는 신하들로 가득했다.
