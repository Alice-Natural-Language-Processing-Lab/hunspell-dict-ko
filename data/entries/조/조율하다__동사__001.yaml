      - 생각을 조율하다.
      - 의견을 조율하다.
      - 이견을 조율하다.
      - 팀원들을 조율하다.
      용례.대화:
      - '응, 모두가 손해 보고 싶어 하지 않기 때문에 더 힘들어. '
      용례.문장:
      - 조원 사이에 갈등이 생겼을 때 그것을 조율하는 것이 조장의 중요한 역할이다.
