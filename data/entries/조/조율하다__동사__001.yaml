      용례.구:
      - '조율한 악기. '
      - 기타를 조율하다.
      - 소리를 조율하다.
      - '음을 조율하다. '
      - 피아노를 조율하다.
      - 정확하게 조율하다.
      용례.대화:
      - '그래? 어제 기타를 잘 만지는 친구가 맞춰 준 건데. '
      용례.문장:
      - 음악가들은 합주를 시작하기 전에 악기들의 소리를 조율했다.
      - 제 음을 내지 못하는 피아노를 조율하기 위해서 전문가를 불렀다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 여러 입장의 차이에서 생긴 문제를 해결하기 위하여 정도를 조절하다.
