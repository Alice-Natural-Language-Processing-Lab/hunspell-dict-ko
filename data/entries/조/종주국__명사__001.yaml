    - 뜻풀이: 자기 나라에 속해 있는 다른 나라의 내정과 외교를 간섭하고 처리하는 나라.
      용례.구:
      - 종주국 행세.
      - 종주국의 권위.
      - 종주국의 위상.
      - 종주국의 지위.
      - 종주국이 되다.
      - 종주국으로 행세하다.
      용례.대화:
      - 그건 그 당시에 몽고는 고려의 종주국과 다름없었기 때문이야.
      용례.문장:
      - 한국은 1945년 종주국의 통치에서 벗어나 독립했다.
      - 옛날 이 나라는 스스로를 조선의 종주국으로 자처하면서 조선의 내정을 간섭하려고 했다.
      의미ID: 1
    - 뜻풀이: 어떤 현상이나 대상 등이 처음 시작된 나라.
      용례.구:
      - 스포츠 종주국.
      - 야구 종주국.
      - 축구 종주국.
      - 자본주의의 종주국.
      - 종주국 자리.
      용례.대화:
      - 그렇구나. 이번 대회는 종주국에서 열리게 되는 셈이네.
      용례.문장:
      - 한국은 김치와 태권도의 종주국으로 널리 알려져 있다.
      - 유도는 두 명의 선수가 서로 공격하면서 승패를 겨루는 스포츠로 그 종주국은 일본이다.
      의미ID: 2
