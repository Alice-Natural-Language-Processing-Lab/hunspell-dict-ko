    의미:
    - 뜻풀이: 빛을 비추어 밝게 보이게 함.
      용례.구:
      - 실내 조명.
      - 조명 공사.
      - 조명 시설.
      - 조명 장치.
      - 조명이 밝다.
      - 조명이 어둡다.
      용례.대화:
      - 그럼 현관에 조명을 설치해야겠네요.
      용례.문장:
      - 가게에 설치된 조명이 실내 분위기를 아늑하게 만들었다.
      - 교실 조명이 어두우면 아이들의 시력에 나쁜 영향을 줄 수 있어요.
      - 구청에서는 밤에 운동하는 사람들을 위하여 운동장에 야간 조명 시설을 설치하였다.
      의미ID: 1
    - 뜻풀이: 일정한 관점에서 어떤 특정한 사실을 자세히 살펴봄.
      용례.구:
      - 조명을 받다.
      - 조명을 하다.
      용례.대화:
      - 왜? 무슨 의혹이 있는 거야?
      용례.문장:
      - 월드컵을 맞이하여 축구 대표 팀이 언론에 집중 조명을 받고 있다.
      - 요즘 역사적 인물들을 새롭게 조명을 하는 일들이 늘어나고 있다.
      의미ID: 2
    - 뜻풀이: 무대나 사진 촬영의 대상에 빛을 비춤. 또는 그 빛.
      용례.구:
      - 조명이 꺼지다.
      - 조명이 바뀌다.
      - 조명이 켜지다.
      - 조명을 받다.
      - 조명을 비추다.
      용례.대화:
      - 응. 조명을 받은 배우가 정말 멋있더라.
      용례.문장:
      - 조명이 꺼지고 그 무대는 막을 내렸다.
      - 연기자는 화려한 조명 아래에서 춤을 추었다.
      - 무대에 조명이 켜지자 배우들의 모습이 보였다.
      의미ID: 3
