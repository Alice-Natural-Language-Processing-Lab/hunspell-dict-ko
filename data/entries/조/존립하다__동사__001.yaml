    원어: 存立 하다
    의미:
    - 뜻풀이: 살아서 남에게 의지하지 않고 스스로 서다.
      문형: 1이 존립하다
      용례.구:
      - 사람이 존립하다.
      - 생명체가 존립하다.
      - 생물이 존립하다.
      - 인류가 존립하다.
      - 자신이 존립하다.
      용례.대화:
      - 맞아, 우리 민족이 존립하는 데에 자신을 내놓으신 분들이셔.
      용례.문장:
      - 어린 자식들을 보며 나는 내가 존립해야 하는 이유를 깨달았다.
      - 자연을 파괴하며 인간이 존립하려는 태도는 결국 모든 생명체를 위협할 것이다.
      의미ID: 1
    - 뜻풀이: 국가, 제도, 단체, 학설 등이 자기의 위치를 지키며 존재하다.
      문형: 1이 존립하다
      용례.구:
      - 존립하는 목적.
      - 존립하는 의미.
      - 문화가 존립하다.
      - 사상이 존립하다.
      - 사회가 존립하다.
      - 언론이 존립하다.
      - 제도가 존립하다.
      용례.대화:
      - 우리 부서가 존립하려면 빨리 우리의 가치를 증명해야겠습니다.
      용례.문장:
      - 학문 추구를 뒷전으로 하는 대학은 존립할 근거가 없는 셈이다.
      - 리더가 구성원들에게 신뢰를 잃으면 그 조직은 더 이상 존립할 수 없다.
      의미ID: 2
