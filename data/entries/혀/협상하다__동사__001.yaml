      발음: 협쌍하다
    어휘 등급: 없음
    원어: 協商 하다
    의미:
    - 뜻풀이: 서로 다른 의견을 가진 집단이 모여 문제를 해결하고 결정을 하기 위해 의논하다.
      문형: 1이 (2와) 3을 협상하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 오고 ''3에 대하여''로도 쓴다.'
      용례.구:
      - 협상한 계약.
      - 가격을 협상하다.
      - 문제를 협상하다.
      - 안건을 협상하다.
      - 조건을 협상하다.
      - 기업과 협상하다.
      - 끈질기게 협상하다.
      용례.문장:
      - 그들은 그 안건을 가지고 밤새 쉬지 않고 아침이 될 때까지 협상하였다.
      - 그들은 더 나은 가격으로 협상하기 위해 최선을 다했다.
      - 노동자 대표는 회사의 사용자 대표와 임금 인상 문제를 협상하고 있다.
