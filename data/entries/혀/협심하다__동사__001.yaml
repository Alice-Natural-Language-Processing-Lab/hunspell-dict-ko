      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 협심한 성과.
      - 협심하여 일하다.
      - 협심하여 해내다.
      - 가족들이 협심하다.
      - 관계자들이 협심하다.
      - 참가자들이 협심하다.
      - 아내와 협심하다.
      용례.문장:
      - 김 과장은 아내와 협심하여 어려움을 이겨냈다.
      - 발 묶고 달리기에서 우리 팀은 서로 협심하여 결승선을 1등으로 통과했다.
      - 우리 팀은 협심하여 그 일을 성공적으로 처리하였다.
