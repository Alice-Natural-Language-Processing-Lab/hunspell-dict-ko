    어휘 등급: 없음
    원어: 協同 하다
    의미:
    - 뜻풀이: 어떤 일을 하기 위해 서로 마음과 힘을 하나로 합하다.
      문형: 1이 (2와) 협동하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 협동하는 주민들.
      - 협동하여 일하다.
      - 동료와 협동하다.
      - 사람들과 협동하다.
      - 친구들과 협동하다.
      - 서로 협동하다.
      용례.문장:
      - 김 대리는 팀원들과 잘 협동하여 그 일을 성공적으로 해냈다.
      - 서로 다른 분야끼리 협동하지 않고서는 이런 창조적인 연구가 나올 수 없다.
      - 승규는 친구들과 협동하여 교실 뒷면을 보기 좋게 꾸몄다.
      - 우리 부서는 일을 같이 협동해서 하다 보니 서로 대화를 많이 할 수밖에 없었다.
