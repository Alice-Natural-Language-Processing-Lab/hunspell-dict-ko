    의미:
    - 뜻풀이: 자기에게 유리하게 하기 위해 옳지 않은 방법으로 남을 속이는 사람.
      용례.구:
      - 교활한 협잡꾼.
      - 협잡꾼이 끼다.
      - 협잡꾼을 알아보다.
      - 협잡꾼을 찾다.
      - 협잡꾼에게 속다.
      - 협잡꾼으로 살다.
      용례.문장:
      - 그 협잡꾼은 우리를 속이고 우리 돈이 든 통장을 가지고 달아났다.
      - 승규는 한눈에 그가 협잡꾼임을 알아차렸다.
      - 우리가 그토록 믿었던 그 사람은 거짓말쟁이 협잡꾼에 불과했다.
