    원어: 挾雜 하다
    의미:
    - 뜻풀이: 자기에게 유리하게 하기 위해 옳지 않은 방법으로 남을 속이다.
      문형: 1이 (2와) 협잡하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 협잡하는 무리.
      - 협잡하는 사기꾼.
      - 권력자와 협잡하다.
      - 사기꾼과 협잡하다.
      - 적과 협잡하다.
      용례.문장:
      - 경찰은 사람들을 협잡하여 일억 원을 가지고 달아난 범인을 수배하였다.
      - 그는 일시적 이익을 위해 협잡했다가 일이 발각된 후 뒤늦게 후회하였다.
      - 그 사기꾼은 또 다른 사람과 협잡하여 우리 모두를 속이고 우리 돈을 가지고 달아났다.
