      - 형색이 남루하다.
      - 형색이 허술하다.
      - 형색을 훑어보다.
      용례.문장:
      - 그녀는 허술한 옷을 걸치고 있는 형색이 전혀 모델답지 않았다.
      - 그는 구겨진 셔츠와 후줄근한 바지를 입은 내 형색을 아래위로 훑어보았다.
