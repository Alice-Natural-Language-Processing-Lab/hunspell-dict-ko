    - 뜻풀이: 어떤 물체가 엑스선이나 전자 빔 등을 받았을 때 내는 고유한 빛.
      용례.구:
      - 아름다운 형광.
      - 형광 글씨.
      - 형광 물질.
      - 형광이 꺼지다.
      - 형광을 내다.
      - 형광을 발하다.
      - 형광을 뿜다.
      용례.문장:
      - 아이는 불을 끄면 밝은 빛을 내는 형광 별을 보고 진짜 별을 보는 것처럼 신기해했다.
      - 우리는 캄캄한 복도 끝에 비상구라고 써져 있는 형광 글씨를 따라갔다.
      - 자외선이 형광등 안쪽에 바른 형광 물질을 자극하면 그 물질에서 빛이 나오게 된다.
