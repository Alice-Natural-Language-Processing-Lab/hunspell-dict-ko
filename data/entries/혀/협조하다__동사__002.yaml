    어휘 등급: 없음
    원어: 協調 하다
    의미:
    - 뜻풀이: 힘을 합쳐 서로 조화를 이루다.
      문형: 1이 (2와) 협조하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 협조하는 동맹국.
      - 기관들이 협조하다.
      - 부처들이 협조하다.
      - 업체들이 협조하다.
      - 외국과 협조하다.
      - 서로 협조하다.
      용례.문장:
      - 그는 학자들이 다른 학문과 지속적으로 협조해야 더 발전할 수 있을 것이라고 말했다.
      - 노사가 서로 협조하려는 노력을 하지 않으면 파업은 계속될 것이다.
      - 두 나라는 이제부터 서로 협조하여 평화 체제를 구축하겠다고 발표했다.
