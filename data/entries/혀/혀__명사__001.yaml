      - 혀를 깨물다.
      - 혀를 날름거리다.
      - 혀를 움직이다.
      - 혀로 녹이다.
      - 혀로 핥다.
      용례.대화:
      - 혀가 꼬부라지도록 취해서 말도 잘 못 하는군.
      용례.문장:
      - 레몬이 혀에 닿자 신맛이 느껴졌다.
      - 나는 밥을 먹다가 그만 혀를 깨물고 말았다.
      - 강아지가 주인의 얼굴을 혀로 부드럽게 핥기도 했다.
      - 들판에서는 염소들이 혀를 날름거리며 풀을 뜯어먹고 있었다.
      - 한 아이가 가게 앞에서 아이스크림을 혀로 핥으며 먹고 있었다.
      의미 참고: 맛을 느끼며 소리를 낼 때 돕는 역할을 한다.
