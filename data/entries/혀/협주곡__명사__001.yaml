      - 바이올린 협주곡.
      - 피아노 협주곡.
      - 협주곡이 웅장하다.
      - 협주곡을 듣다.
      - 협주곡을 연주하다.
      - 협주곡을 작곡하다.
      용례.문장:
      - 공연에서 들었던 협주곡은 바이올린의 선율에 오케스트라의 음악이 더해져 정말 아름다웠다.
      - 그가 작곡한 피아노 협주곡은 피아노와 관현악의 비중이 비슷하여 거의 합주곡에 가깝다.
      - 그는 독주곡으로 만들어진 악곡에 관현악을 추가하여 협주곡으로 편곡했다.
