      - 판사는 재판을 할 때 형평성을 잃지 않고 공정한 판결을 하도록 노력해야 한다.
      - 회사 직원을 채용할 때 특정 학교나 지역 출신인 사람만 뽑는 것은 형평성에 어긋나는 일이다.
