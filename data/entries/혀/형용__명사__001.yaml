      - 형용이 비슷하다.
      - 형용이 초췌하다.
      - 형용을 닮다.
      - 형용을 보다.
      용례.대화:
      - 맞아. 몸짓이나 목소리도 비슷해서 헷갈릴 때가 많아.
      용례.문장:
