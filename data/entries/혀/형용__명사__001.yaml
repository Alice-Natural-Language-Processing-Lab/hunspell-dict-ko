      - 화려한 형용.
      - 형용이 아름답다.
      - 형용을 닮다.
      - 형용을 본뜨다.
      - 형용을 유지하다.
      용례.문장:
      - 바람에 잎이 흔들리는 나무를 보니 그 형용이 마치 살아 있는 사람 같았다.
      - 벽화에는 처음 보는 신기한 동물들의 형용이 그려져 있었다.
      - 옛날 초가집의 형용을 한 박물관 안에는 여러 가지 민속자료가 전시되어 있다.
