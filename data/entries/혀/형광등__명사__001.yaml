        레이블: 형광등
      뜻풀이: 유리로 된 진공 상태의 관 안쪽 벽에 형광 물질을 바른 등.
      용례.구:
      - 밝은 형광등.
      - 형광등이 깜빡이다.
      - 형광등이 나가다.
      - 형광등을 갈다.
      - 형광등을 끄다.
      - 형광등을 달다.
      - 형광등을 켜다.
      용례.대화:
      - 새로 갈아야겠네. 내가 가게에 가서 사 올게.
      용례.문장:
      - 남편은 밝은 빛을 별로 좋아하지 않아서 우리 집은 형광등을 잘 안 켜 놓는다.
      - 문틈 사이로 하얀색 형광등 불빛이 새어 나오고 있는 것을 보니 집에 누군가 있는 모양이었다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 둔하고 반응이 느린 사람.
      용례.구:
      - 모임의 형광등.
      - 형광등 눈치.
      - 형광등 학생.
      - 형광등으로 취급되다.
      - 형광등이라고 놀리다.
      용례.대화:
      - 그걸 아직도 몰랐어? 넌 왜 이렇게 형광등이니?
      용례.문장:
      - 그는 사람이 형광등이어서 남들이 다 아는 이야기를 자기만 모르고 있을 때가 많았다.
      - 민준이는 내가 미련하게 구는 것을 보고 나에게 형광등이라고 말했다.
      의미ID: 2
