      뜻풀이: 겉으로 나타나 보이는 모양.
      용례.구:
      - 비슷한 형식.
      - 형식이 어긋나다.
      - 형식을 갖추다.
      - 형식을 따르다.
      - 형식에 맞다.
      용례.대화:
      - 형식은 비슷해도 되지만 내용까지 비슷하면 표절한 것으로 처리합니다.
      용례.문장:
      - 나는 눈에 보이는 형식에만 신경을 쓰고 정작 실속은 없는 그런 일을 내가 하고 있다는 게 매우 싫었다.
      - 내가 자주 가는 가게는 형식만 갖춘 서비스가 아닌 진심에서 우러나오는 서비스로 손님을 대접한다.
      의미ID: 1
    - 뜻풀이: 일을 할 때의 일정한 절차나 양식. 또는 여러 사물이 공통적으로 갖춘 모양.
      용례.구:
      - 문답 형식.
      - 새로운 형식.
      - 자유로운 형식.
      - 형식이 다르다.
      - 형식을 빌리다.
      - 형식을 취하다.
      용례.대화:
      - 그런 건 따로 없으니까 주제에 맞게 자유로운 형식으로 쓰세요.
      용례.문장:
      - 나는 요즘 기존의 것과 다른 새로운 형식의 작품을 구상하는 데 열중하고 있다.
      - 우리 조는 다른 조와 달리 발표 주제를 연극 형식으로 꾸며 교수님께 좋은 평가를 받았다.
      의미ID: 2
