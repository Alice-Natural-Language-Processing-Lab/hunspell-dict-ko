      뜻풀이: 형법의 적용을 받는 사건.
      용례.구:
      - 형사 고발.
      - 형사 사건.
      - 형사 소송.
      - 형사 재판.
      - 형사 처분.
      용례.대화:
      - 국가가 개입할 수 없는 민사 사건이라 형사 소송은 불가능하겠네요.
      용례.문장:
      - 국세청은 범죄형 비리를 저리를 세무 공무원들을 형사 고발 하기로 했다.
      - 폭행 사건은 폭행죄에 대한 형사 처분과 손해 배상을 위한 민사 소송 두 가지를 모두 할 수 있다.
      의미ID: 1
    - 뜻풀이: 범죄를 수사하고 범인을 체포하는 등의 일을 하는 사복 경찰관.
      용례.구:
      - 형사가 되다.
      - 형사가 찾아오다.
      - 형사로 일하다.
      - 형사에게 붙잡히다.
      - 형사에게 연행되다.
      용례.대화:
      - 무슨 죄를 저질렀길래 형사가 찾아와?
      용례.문장:
      - 김 형사는 머리가 좋아서 수사도 잘하고 범인도 잘 잡기로 유명하다.
      - 범인은 잠복하고 있던 형사들에게 붙잡혀 경찰서로 끌려왔다.
      의미ID: 2
