    의미:
    - 뜻풀이: 국가나 사회의 제도와 조직 등을 근본부터 새롭게 고치다.
      문형: 1이 혁명하다
      용례.구:
      - 혁명하는 시민.
      - 민중이 혁명하다.
      - 운동가가 혁명하다.
      - 민주주의로 혁명하다.
      - 정치적으로 혁명하다.
      - 애국심에서 혁명하다.
      용례.대화:
      - 네, 그 시민운동으로 독재 정치가 물러가고 민주주의가 정착되었지요.
      용례.문장:
      - 새 국회는 나라를 생각하는 마음으로 낡은 제도를 바꾸어 혁명했다.
      - 시민들은 부패한 세력이 떠나가고 정치가 대대적으로 혁명하기를 요구했다.
      의미ID: 1
    - 뜻풀이: 이전의 왕조를 물리치고 새로운 세력이 통치권을 잡다.
      문형: 1이 혁명하다
      용례.구:
      - 혁명한 군인.
      - 계급이 혁명하다.
      - 세력이 혁명하다.
      - 정파가 혁명하다.
      - 유혈로 혁명하다.
      용례.대화:
      - 그렇지요. 그 장군이 왕이 되면서 새 나라가 시작된 거예요.
      용례.문장:
      - 신흥 세력이 일어나 혁명한 이후부터 새 왕조가 시작되었다.
      - 한 정치 세력이 부패한 왕을 몰아내어 혁명하자고 백성들을 선동했다.
      의미ID: 2
    - 뜻풀이: 이전의 관습이나 제도, 방식 등을 뒤집고 새롭고 더 발달된 것을 급격하게 세우다.
      문형: 1이 2를 혁명하다
      용례.구:
      - 혁명한 제도.
      - 관습을 혁명하다.
      - 의식을 혁명하다.
      - 정신을 혁명하다.
      - 정치를 혁명하다.
      용례.대화:
      - 그렇습니다. 이제 더 부지런히 일합시다.
      용례.문장:
      - 모든 후보자들은 의식을 혁명하여 깨끗한 선거를 치르기로 결단했다.
      - 새 회장은 조직의 낡은 관습을 혁명하고 변혁할 계획을 세웠다.
      의미ID: 3
