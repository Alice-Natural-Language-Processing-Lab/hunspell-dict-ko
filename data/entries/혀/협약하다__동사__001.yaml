      - 협약한 내용.
      - 가격을 협약하다.
      - 방법을 협약하다.
      - 방안을 협약하다.
      - 제작을 협의하다.
      - 기관과 협약하다.
      - 새로 협약하다.
      용례.문장:
      - 그 회사와 우리 회사는 공동 투자 영화를 제작하기로 협약하였다.
      - 오늘 회의에서 우리는 기본적인 사항만 협약했다.
      - 우리 농수산물 조합은 정부 기관과 가격 책정에 대한 것을 협약하였다.
