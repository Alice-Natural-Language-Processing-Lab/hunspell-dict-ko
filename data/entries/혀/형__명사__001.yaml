      용례.구:
      - 사촌 형.
      - 친척 형.
      - 우리 형.
      - 형과 누나.
      - 형과 동생.
      용례.대화:
      - 형이라서 늘 양보하라는 법이 어디 있어요?
      용례.문장:
      - 아버지는 나보다는 늘 형을 예뻐하셨다.
      - 그녀는 남편의 형 그러니까 시아주버니 될 사람을 만났다.
      - 내 위로는 나보다 두 살 많은 형이 있고 아래로는 세 살 어린 여동생이 있다.
      - 어머니는 속을 썩이는 형을 싫어했지만 그래도 나는 형을 늘 믿고 따랐다.
      - 형제가 적은 아버지 탓에 알고 지내는 친척이라고는 달랑 사촌 형 하나뿐이다.
