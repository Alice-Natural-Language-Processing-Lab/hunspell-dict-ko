      - 그는 자기가 잘 아는 형이라며 그를 내게 소개했다.
      - 그는 친하게 지내는 동네 형의 소개로 조그마한 회사에 취직하게 되었다.
      - 사실 민준은 우리보다 두 살 많은 형이었지만 그냥 친구처럼 지내고 있다.
      - 나보다 다섯 살이나 어린 그였지만 나를 한 번도 형이라고 불렀던 적이 없었다.
