      - 협소한 시야.
      - 협소하게 규정하다.
      - 협소하게 이해하다.
      - 협소하게 정의되다.
      - 전망이 협소하다.
      용례.문장:
      - 자기 일밖에 모르는 김 과장의 협소한 시야 때문에 그는 10년째 승진을 못 하고 있다.
      - 승규는 그것을 협소하게만 이해하여 그 문제를 맞추지 못했다.
