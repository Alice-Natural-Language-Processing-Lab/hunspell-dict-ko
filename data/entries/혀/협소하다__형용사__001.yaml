      - 협소한 도로.
      - 협소한 방.
      - 길이 협소하다.
      - 장소가 협소하다.
      용례.대화:
      - 음, 이곳은 그런 행사를 치르기에는 너무 협소한 것 같군.
      용례.문장:
      - 승규는 트럭을 몰고 협소한 도로를 통과한다고 꽤 애를 먹었다.
      - 어릴 적 내가 살던 집은 우리 네 식구가 살기에는 협소한 집이었다.
      - 우리 학교는 많은 학과와 학생이 더 많이 생기면서 기존의 강의실은 협소하였다.
