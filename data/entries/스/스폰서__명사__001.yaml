    - 뜻풀이: 행사나 자선 사업 등에 기부금을 내어 돕는 사람이나 단체.
      용례.구:
      - 대형 스폰서.
      - 스폰서 계약.
      - 스폰서 역할.
      - 스폰서가 붙다.
      - 스폰서를 구하다.
      - 스폰서를 찾다.
      - 스폰서를 하다.
      - 스폰서로 나서다.
      용례.대화:
      - 후원하는 스폰서 회사가 바뀌었나 봐.
      용례.문장:
      - 올림픽이나 월드컵의 스폰서가 되면 전 세계적으로 우리 회사를 홍보할 수 있다.
      - 우리 영화에 드는 막대한 제작비를 감당할 만한 대형 스폰서를 구하는 것은 쉽지 않은 일이다.
      의미ID: 1
    - 뜻풀이: 라디오나 텔레비전 방송 등에 광고를 내고 프로그램을 제공하는 사람이나 단체.
      용례.구:
      - 스폰서 광고.
      - 스폰서 제의.
      - 스폰서가 들어오다.
      - 스폰서가 붙다.
      - 스폰서를 하다.
      - 스폰서로 나서다.
      용례.대화:
      - 인기 있는 프로그램이라 스폰서가 많은가 봐.
      용례.문장:
      - 요즘은 드라마 앞뒤에 그 드라마의 주인공들이 나오는 광고가 스폰서로 따라붙는다.
      - 다큐멘터리 프로그램은 드라마에 비해 시청률이 낮은 편이라 광고 스폰서도 적게 들어온다.
