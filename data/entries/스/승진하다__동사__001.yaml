      뜻풀이: 직장에서 지금보다 더 높은 자리에 오르다.
      문형: 1이 2로 승진하다
      용례.구:
      - 승진할 기회.
      - 동료가 승진하다.
      - 직원이 승진하다.
      - 부장으로 승진하다.
      - 사장으로 승진하다.
      - 요직으로 승진하다.
      - 한 계급 승진하다.
      용례.대화:
      - 하하, 오늘 저녁은 내가 한 턱 내겠네.
      용례.문장:
      - 지난 달 대리로 승진한 동료가 부쩍 어깨에 힘을 주고 다녔다.
      - 직원들은 갓 입사한 신입 사원이 빠르게 승진하는 것을 못마땅하게 생각했다.
      - 회사에서 더 높은 자리로 승진한 것은 뿌듯했지만 그만큼 내게 과중한 업무가 주어졌다.
