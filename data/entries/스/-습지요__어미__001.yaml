      뜻풀이: (아주높임으로) 말하는 사람이 확실하다고 믿는 사실에 대한 주장이나 물음을 나타내는 종결 어미.
      용례.대화:
      - 저도 전혀 몰랐습지요. 알았다면 가만뒀겠습니까?
      용례.문장:
      - 승규는 몇 년 전에 미국으로 갔습지요.
      - 작년에는 비가 많이 와서 농가에서 큰 피해를 입었습지요.
      - 산에 있는 소나무가 좋다고 다 베어 간다면 나무가 남아날 리 없습지요.
