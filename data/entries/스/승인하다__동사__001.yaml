    의미:
    - 뜻풀이: 어떤 일을 허락하다.
      문형: 1이 2를 승인하다
      용례.구:
      - 승인한 계획.
      - 건의를 승인하다.
      - 입학을 승인하다.
      - 출가를 승인하다.
      - 미리 승인하다.
      용례.대화:
      - 다른 아이들도 동의한다면 나도 승인하마.
      용례.문장:
      - 민준이는 선생님의 승인도 없이 학교를 무단으로 조퇴했다.
      - 우리의 결혼을 반대하시던 양가 부모님들이 마침내 결혼을 승인해 주셨다.
      - 그가 제시한 의견은 나의 가치관과 전혀 맞지 않아서 도저히 승인할 수 없다.
      의미ID: 1
    - 뜻풀이: 어떤 사실을 인정하다.
      문형: 1이 2를 승인하다
      용례.구:
      - 승인한 권리.
      - 정부가 승인하다.
      - 독립을 승인하다.
      - 법안을 승인하다.
      - 존재를 승인하다.
      - 국회에서 승인하다.
      용례.문장:
      - 범인은 명백한 증거 앞에서 결국 자신의 범죄 사실을 승인하였다.
      - 형님은 돌아가신 아버지의 재산 상속을 승인한 후 모두 아버지의 모교에 기부했다.
      - 다음 달 열리는 임시 국회에서 국민 생활과 관련한 시급한 법안을 먼저 승인할 계획이다.
      의미ID: 2
