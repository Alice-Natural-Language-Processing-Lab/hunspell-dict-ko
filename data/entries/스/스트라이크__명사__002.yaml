    원어: strike
    의미:
    - 뜻풀이: 야구에서, 투수가 던진 공이 스트라이크 존을 지나가거나 타자가 헛스윙을 하여 포수가 공을 받는 일.
      용례.구:
      - 스트라이크 아웃.
      - 스트라이크 존.
      - 스트라이크를 넣다.
      - 스트라이크를 당하다.
      - 스트라이크를 던지다.
      - 스트라이크를 맞다.
      - 스트라이크로 물러나다.
      용례.대화:
      - 타자가 세 번 스트라이크를 당해서 아웃이 되는 거야.
      용례.문장:
      - 김 선수는 오늘 경기에서 번번이 스트라이크를 맞아 출루를 한 번도 하지 못했다.
      - 이민준 투수는 처음에는 볼처럼 보였다가 나중에 스트라이크로 들어오는 변화구를 잘 구사한다.
      의미ID: 1
    - 뜻풀이: 볼링에서, 공을 한 번 굴려 열 개의 핀을 모두 쓰러뜨리는 일.
      용례.구:
      - 두 번째 스트라이크.
      - 연속 스트라이크.
      - 스트라이크가 나오다.
      - 스트라이크를 맞히다.
      - 스트라이크를 실패하다.
      용례.대화:
      - 자세는 좋은데 힘이 좀 모자란 것 같아.
      용례.문장:
      - 유민이는 오늘 처음으로 볼링장에 가서 세 번이나 스트라이크를 쳤다.
      - 한 게임에서 열두 번 연속으로 스트라이크를 치면 만점인 삼백 점을 획득하게 된다.
      의미ID: 2
