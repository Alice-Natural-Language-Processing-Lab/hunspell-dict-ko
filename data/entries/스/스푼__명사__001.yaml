    - 뜻풀이: 음식을 먹거나 차를 마실 때 쓰는, 둥글고 오목한 부분과 긴 손잡이가 있으며 크기가 다양한 기구.
      용례.구:
      - 커피 스푼.
      - 스푼을 사용하다.
      - 스푼을 쥐다.
      - 스푼으로 뜨다.
      - 스푼으로 먹다.
      용례.대화:
      - 밑에 스푼을 바치고 포크로 돌돌 말아서 먹어야지.
      용례.문장:
      - 나와 동생은 손에 스푼을 들고 아이스크림을 마구 퍼 먹기 시작했다.
      - 서양식 코스 요리에서는 수프와 본 요리, 후식을 먹을 때 각기 다른 종류의 스푼을 사용한다.
      의미ID: 1
    - 뜻풀이: 스푼에 음식물을 담아 분량을 세는 단위.
      용례.구:
      - 설탕 반 스푼.
      - 시럽 두 스푼.
      - 커피 한 스푼.
      - 세 스푼을 덜어 내다.
      - 스푼으로 재다.
      용례.대화:
      - 한 스푼만 넣어 줘.
      용례.문장:
      - 어머니는 수프가 끓자 지수에게 한 스푼 떠 주며 맛을 보라고 하셨다.
      - 스테이크가 적당히 익으면 접시에 담고 소스를 두 스푼 정도 끼얹어 요리를 완성한다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
