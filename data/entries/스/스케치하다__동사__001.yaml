    의미:
    - 뜻풀이: 어떤 사건이나 내용의 전체 모습을 간략하게 적다.
      문형: 1이 2를 스케치하다
      용례.구:
      - 스케치한 개요.
      - 사건을 스케치하다.
      - 삶을 스케치하다.
      - 현장을 스케치하다.
      - 뉴스로 스케치하다.
      용례.문장:
      - 나는 행사 당일에 현장을 방문하여 행사장에서 벌어진 일들을 대강 스케치했다.
      - 기자들은 법원에서 나오는 내 모습을 스케치하고 나에 관한 기사를 쓰느라 분주했다.
      - 나는 이번 책을 쓸 때 주인공들의 삶을 간략하게 스케치하는 것으로 책의 첫 부분을 채웠다.
      의미ID: 1
    - 뜻풀이: 대상의 모양을 연필이나 펜 등으로 대강 그리다.
      문형: 1이 2를 스케치하다
      용례.구:
      - 스케치한 그림.
      - 사물을 스케치하다.
      - 인물을 스케치하다.
      - 노트에 스케치하다.
      - 연필로 스케치하다.
      용례.문장:
      - 어떤 사물을 스케치하기 위해서는 그 사물을 자세히 관찰해야 한다.
      - 그는 인물 그림을 좋아해서 종종 거울을 보고 자신의 모습을 스케치한다.
      - 나는 섬에 있는 생물들을 연필로 간략하게 스케치했다.
      의미ID: 2
