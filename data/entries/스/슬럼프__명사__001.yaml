    의미:
    - 뜻풀이: 운동 경기에서, 자기 실력을 제대로 발휘하지 못하고 좋지 못한 결과를 내는 상태가 길게 계속되는 일.
      용례.구:
      - 슬럼프가 찾아오다.
      - 슬럼프를 겪다.
      - 슬럼프를 극복하다.
      - 슬럼프에 빠지다.
      - 슬럼프에 시달리다.
      - 슬럼프에서 벗어나다.
      용례.대화:
      - 아무래도 슬럼프가 길어질 모양이야.
      용례.문장:
      - 그는 올해 부상에 슬럼프까지 겹쳐 축구 선수로서 최악의 한 해를 보냈다.
      - 아무리 재주가 뛰어나고 노력을 많이 하는 선수라도 때로는 슬럼프를 겪기 마련이다.
      의미ID: 1
    - 뜻풀이: 경제적 상황이 나아지지 못하고 그대로 머물러 있거나 나빠지는 것.
      용례.구:
      - 경제적 슬럼프.
      - 슬럼프를 겪다.
      - 슬럼프를 극복하다.
      - 슬럼프를 타다.
      - 슬럼프에 빠지다.
      - 슬럼프에서 벗어나다.
      용례.문장:
      - 땅 투기 열풍이 잦아들자 부동산 시장이 슬럼프를 맞이했다.
      - 최근 우리나라의 노동 인구가 급격히 감소하면서 슬럼프가 시작되고 있다.
      - 미국의 루스벨트 대통령은 뉴딜 정책을 통해 대공황 사태에 대처하여 경제적 슬럼프를 훌륭하게 극복했다.
