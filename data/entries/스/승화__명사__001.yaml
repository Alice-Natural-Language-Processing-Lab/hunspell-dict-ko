      - 육체의 고통이 오히려 작품을 승화로 이끈 것이 아니겠습니까?
      용례.문장:
      - 고흐가 남긴 작품은 사랑과 이별에 대한 고통의 예술적 승화로 일컬어진다.
      - 사고로 청각을 잃은 피아니스트의 연주는 한 층 깊이 있는 승화를 이룬 듯이 보였다.
      - 프로이트 이론의 핵심은 성적인 욕망이 보다 높은 가치의 활동으로 승화를 이룬다는 것이다.
