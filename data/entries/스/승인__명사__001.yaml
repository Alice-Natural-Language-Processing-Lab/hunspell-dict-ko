      - 승인이 떨어지다.
      - 승인을 구하다.
      - 승인을 받다.
      - 승인을 신청하다.
      - 승인을 하다.
      용례.대화:
      - 부모님 승인 없이 혼자서 결정하지 말고 잘 설득해봐.
      용례.문장:
      - 회사로부터 월급 인상의 승인이 나자 직원들의 사기가 높아졌다.
      - 저자의 승인을 받지 않고 원작을 이용하는 것이 법적으로 엄격히 금지되어 있다.
      - 휴강해 달라는 우리의 말에 선생님께서 미소 지으셨고 우리는 그것을 승인으로 받아들이고 환호했다.
      의미ID: 1
    - 뜻풀이: 어떤 사실을 인정함.
      용례.구:
      - 국가의 승인.
      - 승인 절차.
      - 승인이 이루어지다.
      - 승인을 거부하다.
      - 승인을 거치다.
      - 승인을 내주다.
      - 승인을 얻다.
      - 승인을 요구하다.
      - 승인을 촉구하다.
      용례.대화:
      - 그럼 승인 요청이 공식적으로 받아들여지기만을 기다리고 있겠네.
      용례.문장:
      - 사람들에게 승인을 얻지 못한 의견은 자기 혼자만의 고집이 될 수 있다.
      - 이미 여러 차례 승인이 있어 온 사실을 혼자서 반대하기란 쉽지 않은 일이었다.
      - 정부의 새로운 정책은 전문가들에게 긍정적인 반응을 얻었지만 국회에서 승인을 받지 못했다.
