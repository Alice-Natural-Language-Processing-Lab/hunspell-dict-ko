      - 몸에 밴 습성.
      - 오래된 습성.
      - 습성이 되다.
      - 습성이 있다.
      - 습성을 지니다.
      용례.대화:
      - 난 괜찮아. 아침밥을 안 먹는 게 습성이 됐거든.
      용례.문장:
      - 그녀는 스트레스를 받으면 닥치는 대로 먹어 버리는 습성이 있다.
      - 민준이는 아무리 피곤해도 오전 여섯 시만 되면 일어나는 것이 습성이 되었다.
