      용례.구:
      - 승점이 높다.
      - 승점이 앞서다.
      - 승점을 거두다.
      - 승점을 계산하다.
      - 승점을 기록하다.
      - 승점을 받다.
      - 승점을 얻다.
      - 승점을 올리다.
      - 승점을 쌓다.
      - 승점을 획득하다.
      - 승점에서 뒤지다.
      용례.대화:
      - 한 번 비기고 한 번 졌으니까, 아직까지는 일 점이야.
      용례.문장:
      - 월드컵 예선에서 한국이 승점 삼 점으로 조 일 위를 달리고 있다.
      - 교내 축구 팀이 일 승 이 패를 기록하며 현재 승점 삼 점을 거두었다.
      - 펜싱 결승전의 두 선수가 매우 빠른 공격으로 서로를 동시에 찔러 각각 승점을 얻었다.
