      뜻풀이: 왕이나 권력자의 자리가 물려져 계속 이어지다.
      문형: 1이 2에/에게 승계되다
      용례.구:
      - 승계되는 시기.
      - 권력이 승계되다.
      - 사장 직위가 승계되다.
      - 세자 자리가 승계되다.
      - 왕위가 승계되다.
      용례.문장:
      - 세자들은 왕위가 승계될 때를 대비하여 어렸을 때부터 엄격한 교육을 받았다.
      - 박 사장은 큰아들에게 사장 자리가 승계되게 하기 위해서 이를 반대하는 직원들에게 불이익을 주었다.
