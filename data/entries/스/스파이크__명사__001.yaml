    의미:
    - 뜻풀이: 배구에서, 네트 가까이에 띄운 공을 상대편 코트로 세게 내리치는 공격.
      용례.구:
      - 회심의 스파이크.
      - 강력한 스파이크.
      - 스파이크를 날리다.
      - 스파이크를 때리다.
      - 스파이크를 시도하다.
      용례.대화:
      - 어설프게 스파이크를 날렸다가는 도리어 역공을 당할 수도 있거든.
      용례.문장:
      - 김민준 선수의 강력한 스파이크에 상대 팀 수비수는 공을 제대로 받아치지도 못하고 쓰러졌다.
      - 박승규 선수가 마지막으로 때린 회심의 스파이크가 득점으로 연결되면서 팀의 승리가 결정되었다.
      의미ID: 1
    - 뜻풀이: 주로 신발 바닥에 박는 뾰족한 징이나 못. 또는 그런 징이나 못을 박은 신발.
      용례.구:
      - 스파이크가 박히다.
      - 스파이크를 달다.
      - 스파이크를 빼다.
      - 스파이크를 붙이다.
      - 스파이크를 신다.
      용례.대화:
      - 경기에서 맡은 역할에 따라 바닥에 붙어 있는 스파이크 종류도 다르거든요.
      용례.문장:
      - 그는 금색 스파이크로 장식된 화려한 가죽 재킷을 입고 오토바이를 탔다.
      - 내 운동화 바닥에는 스파이크가 박혀 있어서 젖은 땅에서도 미끄럽지 않다.
