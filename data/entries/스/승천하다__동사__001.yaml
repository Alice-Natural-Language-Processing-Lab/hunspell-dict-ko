      발음: 승천하다
    어휘 등급: 없음
    원어: 昇天 하다
    의미:
    - 뜻풀이: 하늘에 오르다.
      문형: 1이 승천하다
      용례.구:
      - 승천한 성인.
      - 넋이 승천하다.
      - 영혼이 승천하다.
      - 예수가 승천하다.
      - 용이 승천하다.
      용례.문장:
      - 해변에 있는 거대한 바위는 마치 용이 승천하는 모양으로 하늘을 향해 솟아 있다.
      - 살아 움직이는 모든 것들이 승천해 버렸는지 허허벌판인 사막이 끝없이 이어졌다.
      - 예수가 부활 후 승천했다는 기록은 그가 하늘에서 영원한 존재가 되었음을 말한다.
      의미ID: 1
    - 뜻풀이: 가톨릭에서, 신자가 죽다.
      문형: 1이 승천하다
      용례.구:
      - 승천하는 순간.
      - 승천한 신부.
      - 수녀가 승천하다.
      - 수도자가 승천하다.
      - 수사가 승천하다.
      용례.문장:
      - 신부님께서는 다른 사람의 목숨을 구하려다 결국 승천하셨다.
      - 우리는 불치의 병으로 승천한 수녀의 영혼이 하늘에서 편히 쉬기를 바랄 뿐이었다.
      - 신도들은 죽음은 끝이 아니라 하나님 곁으로 승천하는 것이기에 겸허히 받아들였다.
      의미ID: 2
