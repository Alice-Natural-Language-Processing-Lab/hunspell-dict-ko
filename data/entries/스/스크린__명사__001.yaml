    - 뜻풀이: 영화 업계.
      용례.구:
      - 스크린 데뷔.
      - 스크린 복귀.
      - 스크린 진출.
      - 스크린에 도전하다.
      - 스크린으로 돌아오다.
      용례.문장:
      - 이 년 만에 스크린으로 돌아온 그의 신작 영화는 좋은 흥행 성적을 거두었다.
      - 주로 드라마에만 출현했던 그녀의 스크린 데뷔 소식에 영화계 전체가 긴장하고 있다.
      - 그녀는 밤샘 촬영에도 스크린 첫 진출의 설렘에 피곤함을 잊은 채 영화 촬영에 매진했다.
