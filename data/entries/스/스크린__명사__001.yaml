      뜻풀이: 영상이나 영화를 비치기 위한 막.
      용례.구:
      - 대형 스크린.
      - 극장의 스크린.
      - 스크린에 나타나다.
      - 스크린에 비치다.
      - 스크린에 옮기다.
      용례.문장:
      - 자판을 치면 글자가 스크린에 그대로 나타나는 것이 참 신기했다.
      - 영상이 스크린에 떠오르자 관객들은 숨을 죽이고 스크린을 응시했다.
      - 나는 컴퓨터와 연결된 스크린에 발표 자료가 잘 나타나는지 확인해 보았다.
