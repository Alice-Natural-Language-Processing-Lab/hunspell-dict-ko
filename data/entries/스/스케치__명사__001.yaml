      용례.구:
      - 여행 스케치.
      - 스케치 기사.
      - 스케치를 적다.
      용례.문장:
      - 나는 본격적인 기사를 쓰기 전에 사건에 관련된 것들을 간략하게 적어 스케치 기사로 만들어 두었다.
      - 나는 여행 중에 내가 본 것들을 짤막하게 적어 놓은 여행 스케치를 보면서 다시 한번 그때를 떠올렸다.
      - 그의 업적이나 이력 등을 간단하게 적어 놓은 스케치만으로는 그의 인생과 철학을 다 알 수가 없었다.
