      - 연필과 지우개만을 사용한 그의 스케치는 사물의 특징을 완벽하게 묘사하고 있었다.
      - 나는 여행을 다닐 때마다 인상 깊었던 풍경을 오래 기억하기 위해 펜으로 스케치를 해 둔다.
