    의미:
    - 뜻풀이: 오르고 내림.
      용례.구:
      - 고속 승강.
      - 상하의 승강.
      - 승강 시설.
      - 승강이 불가능하다.
      - 승강을 하다.
      용례.문장:
      - 아이들은 마치 놀이 기구를 타듯이 몇 번이고 반복해서 에스컬레이터에 승강을 했다.
      - 저 집은 육 층 건물인데도 계단 외에는 승강 시설이 없어서 노인들이 살기에는 불편하다.
      의미ID: 1
    - 뜻풀이: 서로 옳으니 그르니 하며 자기주장을 고집하여 다투는 일.
      용례.구:
      - 괜한 승강.
      - 승강이 나다.
      - 승강을 벌이다.
      - 승강을 부리다.
      - 승강을 하다.
      용례.대화:
      - 아줌마 둘이서 승강을 부리며 몸싸움까지 하더라고요.
      용례.문장:
      - 그들은 이혼하는 날까지도 승강을 벌이며 말다툼을 했다.
      - 월급 인상 문제로 직원 대표와 회사 측이 며칠째 승강 중이다.
      의미ID: 2
