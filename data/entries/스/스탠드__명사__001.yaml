      뜻풀이: 경기장에서 관람객들이 경기를 관람할 수 있도록 계단식으로 만든 자리.
      용례.구:
      - 경기장 스탠드.
      - 스탠드에 앉다.
      - 스탠드를 메우다.
      - 스탠드를 채우다.
      - 스탠드를 건설하다.
      용례.문장:
      - 오만여 관중이 스탠드를 가득 메운 가운데 경기가 드디어 시작되었다.
      - 이 경기장은 팔 층으로 된 스탠드와 열다섯 개의 훈련장을 갖춘 거대한 규모로 설계되었다.
      - 일 층에 사람이 너무 없어서 직원들은 스탠드 이 층에 있는 관중들을 일 층으로 모이게 했다.
