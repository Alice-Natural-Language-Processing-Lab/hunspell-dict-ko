    - 뜻풀이: 물건을 세우거나 고정시키는 대.
      용례.구:
      - 마이크 스탠드.
      - 카메라 스탠드.
      - 스탠드 옷걸이.
      - 스탠드로 세우다.
      - 스탠드에 고정하다.
      용례.문장:
      - 작은 방에 있는 스탠드 옷걸이가 그녀의 옷장 역할을 대신하고 있었다.
      - 그는 마이크 스탠드에 마이크를 꽂고서 마치 가수라도 된 것처럼 노래를 불렀다.
      - 나는 스탠드에 카메라를 고정시킨 뒤에 셔터를 눌러 놓고 카메라 앞에 와서 포즈를 취했다.
      의미ID: 1
    - 다중 매체 정보:사진:
      - URL: http://dicmedia.korean.go.kr:8899/multimedia/multimedia_files/convert/20120203/20148/PIC000195739_700X466.jpg
        레이블: 스탠드
      뜻풀이: 음식점이나 술집 등에서 바텐더와 마주 앉는 자리.
      용례.구:
      - 술이 있는 스탠드.
      - 스탠드 앞쪽.
      - 스탠드에 앉다.
      - 스탠드에 엎드리다.
      - 스탠드로 다가가다.
      용례.문장:
      - 스탠드에 앉아서 술을 마시고 있는데 누군가가 말을 걸어왔다.
      - 민준이는 미리 와서 스탠드 구석에 앉아 칵테일을 마시고 있었다.
      - 나는 스탠드 안쪽에서 칵테일을 만들고 있는 바텐더에게 말동무를 해 달라고 부탁했다.
      의미ID: 2
    - 뜻풀이: 책상 등을 부분적으로 환하게 밝혀 주는 전등.
      용례.구:
      - 스탠드 갓.
      - 스탠드 불빛.
      - 스탠드 스위치.
      - 스탠드를 끄다.
      - 스탠드를 사다.
      - 스탠드를 켜다.
      용례.대화:
      - 스탠드 켜고 있으면 불빛 때문에 눈 아파요.
      용례.문장:
      - 형이 매일 두세 시까지 스탠드를 켜 놓고 컴퓨터 게임을 하느라 나는 잠을 거의 자지 못했다.
      - 나는 동생들이 불빛에 깰까 봐 스탠드 갓을 조정하여 조심스레 불을 켜고 책상에 앉았다.
      의미ID: 3
    - 다중 매체 정보:사진:
