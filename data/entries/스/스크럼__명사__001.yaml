      - 스크럼을 짜다.
      - 스크럼을 풀다.
      용례.문장:
      - '그들은 서로서로 팔짱을 꽉 껴서 스크럼을 짜고 구호를 외치며 앞으로 나아갔다. '
      - 서로 어깨를 걸고 전진하던 시위대는 경찰의 강력한 진압에 모두 스크럼을 풀고 흩어졌다.
      - 우리는 스크럼을 뚫으려고 시도했으나 그들이 어찌나 서로 팔을 꽉 꼈는지 뚫기가 쉽지 않았다.
