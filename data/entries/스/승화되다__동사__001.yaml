    어휘 등급: 없음
    원어: 昇華 되다
    의미:
    - 뜻풀이: 현상이나 상태 등이 더 높은 수준으로 발전되다.
      문형: 1이 2로 승화되다
      용례.구:
      - 승화된 사랑.
      - 삶이 승화되다.
      - 정신이 승화되다.
      - 개성으로 승화되다.
      - 종교로 승화되다.
      용례.대화:
      - 지금은 유명한 모델이 되었으니 그 콤플렉스가 장점으로 승화되었군요.
      용례.문장:
      - 도둑질을 일삼던 그의 삶이 승화된 것은 모두 아내의 사랑 덕분이었다.
      - 성숙한 사랑으로 승화되지 않은 그의 욕망은 아내에 대한 의심으로 이어졌다.
      의미ID: 1
    - 뜻풀이: 고체가 액체가 되는 일 없이 곧바로 기체로 변하게 되다. 또는 기체가 곧바로 고체로 변하게 되다.
      문형: 1이 2로 승화되다
      용례.구:
      - 승화된 이산화 탄소.
      - 고체가 승화되다.
      - 기체가 승화되다.
      - 나프탈렌이 승화되다.
      - 수증기가 승화되다.
      - 공기로 승화되다.
      용례.대화:
      - 녹은 게 아니라 눈이 승화돼서 날아간 거야.
      용례.문장:
      - 장롱 안에 나프탈렌이 많이 승화되면서 크기가 반으로 줄었다.
      - 새벽이 되어 기온이 내려가자 공기 중의 수증기가 승화되어 하얗게 서리가 내렸다.
      의미ID: 2
