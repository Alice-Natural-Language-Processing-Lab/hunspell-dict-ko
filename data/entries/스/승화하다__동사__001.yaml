      발음: 승화하다
    어휘 등급: 없음
    원어: 昇華 하다
    의미:
    - 뜻풀이: 현상이나 상태 등이 더 높은 수준으로 발전하다.
      문형: 1이 2로 승화하다
      용례.구:
      - 승화한 욕구.
      - 비극을 승화하다.
      - 좌절을 승화하다.
      - 예술로 승화하다.
      - 작품으로 승화하다.
      - 학문으로 승화하다.
      - 내적으로 승화하다.
      용례.대화:
      - 이번 실패를 노력으로 승화한다면 더 큰 성공이 기다리고 있을 거야.
      용례.문장:
      - 그녀는 실연의 슬픔을 음악으로 승화하겠다며 며칠째 작곡에만 몰두하고 있다.
      - 나는 주말에 봉사 활동을 시작해서 늦잠으로 보내던 시간을 가치있게 승화하였다.
      의미ID: 1
    - 뜻풀이: 고체가 액체가 되는 일 없이 곧바로 기체로 변하다. 또는 기체가 곧바로 고체로 변하다.
      문형: 1이 2로 승화하다
      용례.구:
      - 승화하여 날아가다.
      - 승화하여 사라지다.
      - 기체가 승화하다.
      - 나프탈렌이 승화하다.
      - 얼음이 승화하다.
      용례.대화:
      - 문을 여닫을 때 수증기가 승화해서 벽에 쌓인 거야.
      용례.문장:
      - 추운 날씨에 수증기가 승화하여 창문에 성에가 잔뜩 끼었다.
      - 장롱에 넣어 두었던 나프탈렌이 모두 기체로 승화해서 빈 통만 남았다.
      의미ID: 2
