      문형: 1이 2를 3으로 활용하다
      용례.구:
      - 활용한 인력.
      - 여가를 활용하다.
      - 인터넷을 활용하다.
      - 컴퓨터를 활용하다.
      - 주차장으로 활용하다.
      - 효율적으로 활용하다.
      용례.대화:
      - 아직 안 세웠지만 그냥 놀고 싶어요.
      - 방학을 그냥 보내지 말고 그 시간을 잘 활용해서 스스로를 발전시키는 방법을 생각해 봐.
      용례.문장:
      - 오늘 행사에서는 폐휴지를 활용해 생활용품을 만드는 시간을 가졌다.
      - 우리는 초등학교 시설을 활용하여 유치원을 함께 운영하고 있다.
      의미ID: 1
    - 뜻풀이: 문법적 관계를 나타내기 위해 용언의 꼴을 조금 바꾸다.
      문형: 1이 활용하다
      용례.구:
