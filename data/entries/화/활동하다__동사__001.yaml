    의미:
    - 뜻풀이: 몸을 움직이다.
      문형: 1이 활동하다
      용례.구:
      - 활동하기 나쁘다.
      - 활동하기 불편하다.
      - 활동하기 좋다.
      - 활동하기 편하다.
      - 낮에 활동하다.
      - 밤에 활동하다.
      용례.대화:
      - 제가 주로 밤에 활동해서 낮에 만나기 어려울 것 같습니다.
      용례.문장:
      - 환자는 다리를 다쳐서 자유롭게 활동할 수 없었다.
      - 내일 소풍 올 때에는 모두 활동하기 편한 옷을 입고 오세요.
      의미ID: 1
    - 뜻풀이: 어떠한 일을 하다.
      문형: 1이 2로 활동하다
      용례.구:
      - 가수로 활동하다.
      - 간부로 활동하다.
      - 개그맨으로 활동하다.
      - 연예인으로 활동하다.
      - 자원봉사자로 활동하다.
      - 작가로 활동하다.
      - 정치인으로 활동하다.
      - 회장으로 활동하다.
      용례.대화:
      - 네, 밖에서 활동하는 시간이 많아서 막내 녀석 못 본 지도 오래되었네요.
      용례.문장:
      - 그녀는 한동안 영화배우로 활동하며 김 감독의 여러 작품에 출연하였다.
      - 김 박사는 미국에서 돌아온 이후로 국내 학회에서만 주로 활동하고 있다.
      - 그는 다니던 회사를 그만두고 그림 공부를 시작해 지금은 화가로 활동한다.
      - 한때 왕성하게 활동했던 이 씨는 스캔들에 휘말려 지금은 사람들에게 잊혀졌다.
      의미ID: 2
    - 뜻풀이: 화산에서 용암 등이 흘러나오다.
      문형: 1이 활동하다
      용례.구:
      - 화산이 활동하다.
      용례.대화:
      - 그게 다 화산이 활동해서 생긴 것들이지요.
      용례.문장:
      - 아직 화산이 활동하고 있는 이 지역은 온천이 유명하다.
      - 화산이 다시 활동하기 시작해 인근 주민들이 안전한 곳으로 대피했다.
      의미ID: 3
