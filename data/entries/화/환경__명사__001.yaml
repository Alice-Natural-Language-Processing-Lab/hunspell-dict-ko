    - 뜻풀이: 생물이 살아가는 데 영향을 주는 자연 상태나 조건.
      용례.구:
      - 자연 환경.
      - 해양 환경.
      - 환경 오염.
      - 환경 파괴.
      - 환경을 감시하다.
      - 환경을 보존하다.
      - 환경을 보호하다.
      용례.대화:
      - 응, 환경을 보호하려면 분리 수거를 철저히 해야지.
      용례.문장:
      - 쓰레기를 많이 버리면 자연 환경이 오염된다.
      - 환경이 파괴되어 많은 생물들이 괴로워하고 있다.
      의미ID: 1
    - 뜻풀이: 인간에게 영향을 주는 주위의 조건이나 상황.
      용례.구:
      - 거주 환경.
      - 교육 환경.
      - 노동 환경.
      - 문화적 환경.
      - 사회적 환경.
      - 정치적 환경.
      - 환경 개선.
      - 환경 조건.
      - 환경을 살피다.
      - 환경을 유지하다.
      용례.대화:
      - 거주 환경이 별로 안 좋아서.
      용례.문장:
      - 현재의 교육 환경은 개선해야 할 점이 많다.
      - 외국인들은 한국인과 문화적 환경이 다르기 때문에 문화적 차이를 존중해 주어야 한다.
      의미ID: 2
    - 뜻풀이: 인간이 생활하는 주위의 상태.
      용례.구:
      - 가난한 환경.
      - 건전한 환경.
      - 깨끗한 환경.
      - 낯선 환경.
      - 불우한 환경.
      - 새로운 환경.
      - 열악한 환경.
      - 자라난 환경.
      - 쾌적한 환경.
      - 환경이 나쁘다.
      - 환경이 다르다.
      - 환경이 좋다.
      - 환경이 좋아지다.
      - 환경을 가꾸다.
      - 환경을 개선하다.
      - 환경을 정리하다.
      용례.대화:
      - 네, 그래서 주위 환경을 개선해야 하겠죠.
      용례.문장:
      - 그와 나는 자라난 환경은 다르지만 비슷한 점이 많은 것 같다.
      - 넉넉한 환경은 아니었지만 부모님은 내가 열심히 공부할 수 있도록 배려해 주셨다.
      의미ID: 3
