    원어: 滑走 하다
    의미:
    - 뜻풀이: 땅이나 물 위를 미끄러져 힘차게 달리다.
      문형: 1이 2를 활주하다
      용례.구:
      - 활주하는 방법.
      - 눈밭을 활주하다.
      - 수면을 활주하다.
      - 언덕을 활주하다.
      - 스키로 활주하다.
      용례.문장:
      - 갈매기는 두 다리를 올린 채 해변으로 착륙하려고 활주하기 시작했다.
      - 나는 젊은 시절에는 겨울만 되면 스키를 타고 설원을 활주하곤 했다.
      의미ID: 1
    - 뜻풀이: 비행기가 뜨거나 내리기 위해 빠르고 힘차게 달리다.
      문형: 1이 2를 활주하다
      용례.구:
      - 활주하는 경로.
      - 활주하는 시간.
      - 활주로를 활주하다.
      - 해변에서 활주하다.
      - 재차 활주하다.
      용례.문장:
      - 비행기는 활주로를 전속력으로 활주하더니 곧 날아오르기 시작했다.
      - 이륙 준비를 마친 비행기가 활주로를 활주하기 시작했다.
      - 항공기는 비상 착륙을 위해 평원을 활주했다.
      의미ID: 2
