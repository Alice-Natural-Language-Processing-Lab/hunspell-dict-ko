    - 뜻풀이: 바람, 냄새, 기운 등이 갑자기 세게 잇따라 밀려드는 모양.
      용례.구:
      - 김을 확확 뿜다.
      - 냄새가 확확 나다.
      - 냄새가 확확 풍기다.
      - 바람이 확확 불다.
      - 열기가 확확 치솟다.
      용례.대화:
      - 바람이 확확 불어서 우산이 계속 뒤집히더라고.
      용례.문장:
      - 냄비의 뚜껑을 여니 김이 확확 뿜어져 나왔다.
      - 화장실의 문을 열자 불쾌한 냄새가 확확 풍겼다.
      의미ID: 1
    - 뜻풀이: 불길이 갑자기 세게 잇따라 일어나는 모양.
      용례.구:
      - 불이 확확 일다.
      - 불길이 확확 번지다.
      - 불길이 확확 타오르다.
      - 장작이 확확 타다.
      용례.대화:
      - 옆집 창가 쪽에서 불이 확확 일더니 순식간에 옆집으로 옮겨 붙더군요.
      용례.문장:
      - 불길이 산 전체로 확확 번졌다.
      - 장작을 더 넣으니 불은 확확 타올랐다.
      의미ID: 2
    - 뜻풀이: 얼굴이 갑자기 잇따라 달아오르는 모양.
      용례.구:
      - 얼굴이 확확 달아오르다.
      - 얼굴이 확확 달다.
      - 얼굴이 확확 뜨거워지다.
      용례.대화:
      - 고마워. 긴장돼서 얼굴이 확확 달아올라 혼났네.
      용례.문장:
      - 지수가 내 실수를 지적하자 당황해서 얼굴이 확확 달아올랐다.
      - 민준이는 바지 지퍼가 열린 걸 모르고 걷다가 누군가 알려 주자 얼굴이 확확 달아올랐다.
      의미ID: 3
    - 뜻풀이: 어떤 일이 잇따라 빠르고 힘차게 일어나는 모양.
      용례.구:
      - 확확 끝내다.
      - 확확 던지다.
      - 확확 자르다.
      - 물을 확확 끼얹다.
      - 물을 확확 뿌리다.
      용례.대화:
      - 죄송합니다. 옷에 물이 튀었나요?
      용례.문장:
      - 형이 화를 내면서 내 장난감을 확확 던져 버렸다.
      - 민준이는 날씨가 더워 몸에 찬물을 확확 끼얹었다.
