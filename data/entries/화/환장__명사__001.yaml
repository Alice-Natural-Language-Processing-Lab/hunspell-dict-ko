    의미:
    - 뜻풀이: 마음이나 행동이 정상이 아닌 듯한 상태가 됨.
      용례.구:
      - 환장이 되다.
      - 환장을 하다.
      용례.대화:
      - 너무 화내지 말고 일단 진정해.
      용례.문장:
      - 친구에게 배신을 당하자 승규는 환장을 하며 화를 냈다.
      - 나는 군대에 가 있는 남자 친구가 보고 싶어서 환장을 할 것 같았다.
      - 남편과 대화를 하다 보면 너무 말이 안 통해서 결국에는 환장을 하고 만다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 어떤 것에 지나치게 집착하거나 집중해서 정신을 못 차리는 상태가 됨.
      용례.구:
      - 환장을 하다.
      용례.대화:
      - 그렇대. 김 대리는 일에 환장이라도 한 사람 같다니까.
      용례.문장:
      - 요즘 승규는 돈에 환장을 해서 돈 되는 일이라면 뭐든 하고 있다.
      - 민준에는 도박에 환장을 하는 바람에 집안 살림이 거덜나고 말았다.
      의미ID: 2
