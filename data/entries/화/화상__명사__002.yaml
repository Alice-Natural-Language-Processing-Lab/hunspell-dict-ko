    원어: 畫像
    의미:
    - 뜻풀이: 사람의 얼굴을 그림으로 그린 모습.
      용례.구:
      - 예수의 화상.
      - 부처의 화상.
      - 장군의 화상.
      - 화상이 걸리다.
      - 화상을 벽에 걸다.
      용례.대화:
      - 우와, 멀리서 봐도 위엄이 느껴지네.
      용례.문장:
      - 부처의 화상 앞에서 사람들은 절을 했다.
      - 그의 사무실 벽에는 자신의 화상이 크게 걸려 있었다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 사람의 얼굴.
      용례.구:
      - 잘난 화상.
      - 화상을 보다.
      - 화상을 쳐다보다.
      용례.대화:
      - 대체 어떻게 생긴 화상인지 한번 보고 싶네.
      용례.문장:
      - 나는 그 놈의 화상을 쳐다보고 싶지 않았다.
      - 승규는 온갖 잘난 체를 하는 그의 화상에 욕이라도 퍼부어 주고 싶었다.
      의미ID: 2
    - 뜻풀이: (낮잡아 이르는 말로) 못마땅하게 여기는 사람.
      용례.구:
      - 저 화상.
      - 이 화상.
      - 그 화상.
      - 한심한 화상.
      - 모자란 화상.
      - 못난 화상.
      용례.대화:
      - 앞으로 말썽을 안 피우면 되잖아요.
      용례.문장:
      - 아내는 남편을 가리키며, 저 화상은 매일 술만 마신다고 욕을 했다.
      - 노인은 사내의 행동이 못마땅했는지 한심한 화상이라며 혀를 찼다.
      의미ID: 3
    - 뜻풀이: 텔레비전의 화면에 나타나는 모양.
      용례.구:
      - 화상 회의.
      - 화상 통화.
      - 화상 채팅.
      - 화상이 흐리다.
      - 화상이 선명하다.
      용례.대화:
      - 응. 옛날에는 상상도 못한 화상 회의, 재택근무 등이 가능해졌지.
      용례.문장:
      - 새로 산 텔레비전은 화면도 크고 화상도 선명했다.
      - 화상이 흐려서 텔레비전 속 배우들의 얼굴을 알아보기 힘들었다.
      의미ID: 4
