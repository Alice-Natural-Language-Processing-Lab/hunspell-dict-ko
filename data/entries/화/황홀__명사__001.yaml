    - 뜻풀이: 눈이 부셔 흐릿하게 보일 정도로 아름답고 화려함.
      용례.구:
      - 풍경의 황홀.
      - 황홀의 광경.
      - 황홀이 나타나다.
      - 황홀이 사라지다.
      - 황홀을 보다.
      용례.대화:
      - 이것이야말로 황홀 그 자체입니다.
      용례.문장:
      - 나는 자연이 만들어 내는 황홀 속으로 빠져 들었다.
      - 저녁노을이 보여 준 순간의 황홀이 끝나고 어둠이 깔렸다.
      의미ID: 1
    - 뜻풀이: 마음이나 시선을 빼앗겨 흥분됨.
      용례.구:
      - 춤의 황홀.
      - 황홀의 순간.
      - 황홀을 꿈꾸다.
      - 황홀을 노래하다.
      - 황홀에 도취되다.
      - 황홀에 빠지다.
      용례.대화:
      - 이 순간만큼은 모두가 황홀을 맛보고 있군요.
      용례.문장:
      - 나는 황홀의 시간 속에서 모든 근심과 걱정을 잊었다.
      - 사내는 황홀에 빠진 얼굴로 여인을 바라보았다.
