    의미:
    - 뜻풀이: 마음속이나 사람들 사이에 갈등이 없이 평화로움.
      용례.구:
      - 화평이 깨지다.
      - 화평이 오다.
      - 화평이 있다.
      - 화평을 가지다.
      - 화평을 누리다.
      - 화평을 약속하다.
      - 화평을 얻다.
      - 화평을 이루다.
      - 화평을 찾다.
      - 화평을 추구하다.
      용례.대화:
      - 교회에 다니면서 마음의 화평을 얻은 것 같아.
      용례.문장:
      - 부부는 가정의 화평을 위해 참고 노력했다.
      - 아버지와 어머니가 심한 갈등으로 집안의 화평이 깨졌다.
      의미ID: 1
    - 뜻풀이: 나라 사이에 충돌이나 전쟁이 없이 평화로움.
      용례.구:
      - 화평 조약.
      - 화평이 깨지다.
      - 화평이 오다.
      - 화평을 깨다.
      - 화평을 누리다.
      - 화평을 맺다.
      - 화평을 실현하다.
      - 화평을 약속하다.
      - 화평을 청하다.
      용례.대화:
      - 응. 당시 조정이 전쟁보다 화평을 맺는 쪽으로 의견 일치를 본 거지.
      용례.문장:
      - 두 나라는 사이가 좋아 긴 세월 동안 화평을 누렸다.
      - 중국과 일본은 화평 조약을 체결하면서 전쟁이 종결되었다.
      의미ID: 2
