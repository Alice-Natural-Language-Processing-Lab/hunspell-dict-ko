    의미:
    - 뜻풀이: 마음이나 행동이 정상이 아닌 듯한 상태가 되다.
      문형: 1이 환장하다
      용례.구:
      - 환장할 지경.
      - 환장할 심정.
      - 좋아서 환장하다.
      - 환장해서 달려가다.
      - 환장해서 달려들다.
      용례.대화:
      - 응. 유민이 생각만 해도 좋아서 환장하겠어.
      용례.문장:
      - 이혼하자는 아내의 얘기에 나는 환장할 것 같은 심경이었다.
      - 승규는 동생의 교통사고 소식에 환장해서 병원으로 달려 갔다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 어떤 것에 지나치게 집착하거나 집중해서 정신을 못 차리는 상태가 되다.
      문형: 1이 2에 환장하다
      용례.구:
      - 환장한 사람.
      - 돈에 환장하다.
      - 음식에 환장하다.
      - 고기에 환장하다.
      - 게임에 환장하다.
      용례.대화:
      - 게임에 환장했니? 적당히 해.
      용례.문장:
      - 그 무렵 나는 돈에 환장해서 돈이 되는 일이라면 뭐든지 다 했다.
      - 하루 종일 끼니를 굶은 유민이는 음식에 환장한 사람처럼 먹기 시작했다.
