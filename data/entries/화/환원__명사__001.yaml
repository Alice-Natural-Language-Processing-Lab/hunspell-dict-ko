      - 환원을 시키다.
      - 환원을 하다.
      용례.대화:
      - 네, 그런 점에서 높이 평가를 받았지요.
      용례.문장:
      - 복잡한 것을 단순한 것으로 환원을 시키니 문제의 본질이 드러났다.
      - 작가는 작품에서 눈에 보이는 것을 그대로 믿기 보다는 환원을 하여 관찰했다.
