      - 내가 들어가자 승규는 나쁜 짓이라도 하다가 들킨 사람처럼 황망히 방을 나섰다.
      - 민준이는 황망히 쫓기듯 집을 나왔다.
      - 시장은 시민들의 항의가 거세지자 황망히 차로 발걸음을 옮겼다.
      - 전쟁이 벌어졌다는 소식에 주민들은 황망히 짐을 쌌다.
