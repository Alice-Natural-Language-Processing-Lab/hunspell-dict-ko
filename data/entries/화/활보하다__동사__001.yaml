    어휘 등급: 없음
    원어: 闊步 하다
    의미:
    - 뜻풀이: 큰 걸음으로 힘차고 당당하게 걷다.
      문형: 1이 2를 활보하다
      용례.구:
      - 거리를 활보하다.
      - 운동장을 활보하다.
      - 학교를 활보하다.
      - 자유롭게 활보하다.
      용례.대화:
      - 거리를 맘대로 활보할 수 없다는 점이 힘들었지요.
      용례.문장:
      - 유민이는 봄기운을 느끼며 캠퍼스를 마음껏 활보하였다.
      - 나는 교도소에서 출소한 이후 자유롭게 거리를 활보하면서 자유를 만끽하였다.
      의미ID: 1
    - 뜻풀이: 힘차고 당당하게 행동하거나 제멋대로 마구 행동하다.
      문형: 1이 2를 활보하다
      용례.구:
      - 당당히 활보하다.
      - 제멋대로 활보하다.
      용례.대화:
      - 강도들이 활보하는 것을 보고 있을 수가 없었습니다.
      용례.문장:
      - 불량배들이 거리를 활보하면서 온갖 범죄를 저지르고 있었다.
      - 우리 기업이 세계적인 기업으로 우뚝 서서 세계에서 활보할 날도 머지 않았다.
      의미ID: 2
