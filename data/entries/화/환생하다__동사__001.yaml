    어휘 등급: 없음
    원어: 幻生 하다
    의미:
    - 뜻풀이: 실제는 없는데 환상처럼 나타나다.
      문형: 1이 환생하다
      용례.구:
      - 할머니가 환생하다.
      - 눈앞에서 환생하다.
      - 가상으로 환생하다.
      - 꿈에서 환생하다.
      용례.대화:
      - 응. 꿈에서 돌아가신 할머니가 환생해서 나타나셨어.
      용례.문장:
      - 얼마 전에 죽은 강아지가 자꾸 눈앞에서 환생하여 나를 슬프게 하였다.
      - 무서운 외계인 영화를 본 뒤로 밤마다 외계인이 환생해서 그들에게 쫓기는 꿈을 꾼다.
      의미ID: 1
    - 뜻풀이: 불교에서, 모습을 바꾸어 다시 태어나다.
      문형: 1이 2로 환생하다
      용례.구:
      - 동물로 환생하다.
      - 사람으로 환생하다.
      - 환생해서 나타나다.
      용례.대화:
      - 나는 우리 집 개로 환생해서 가족들과 같이 살고 싶어.
      용례.문장:
      - 내가 만약 환생할 수 있다면 자유롭게 날아다니는 새가 되고 싶다.
      - 돌아가신 할아버지가 까치로 환생하신 듯 자꾸 내 머리 위를 맴돌았다.
      의미ID: 2
