    - 뜻풀이: 흩어져 널리 퍼짐.
      용례.구:
      - 운동의 확산.
      - 유행의 확산.
      - 전염병의 확산.
      - 확산이 일어나다.
      - 확산이 진행되다.
      - 확산을 막다.
      - 확산을 방지하다.
      용례.대화:
      - 네. 전국적인 가뭄의 확산으로 인해 어쩔 수 없다고 하네요.
      용례.문장:
      - 국제 단체들이 세계 평화를 위해 핵무기 확산 방지에 나섰다.
      - 환자가 처음 암 진단을 받았을 때 이미 암세포의 확산이 빠르게 진행되고 있었다.
      의미ID: 1
    - 뜻풀이: 서로 농도가 다른 물질을 섞었을 때, 시간이 지나면서 조금씩 농도가 같아지는 현상.
      용례.구:
      - 기체의 확산.
      - 확산이 이루어지다.
      - 확산이 일어나다.
      - 확산이 진행되다.
      - 확산을 막다.
      용례.대화:
      - 응. 서서히 진행되는 게 보이네.
      용례.문장:
      - 이미 공기 중에 섞인 오염 물질의 확산을 막는 것은 거의 불가능한 일이다.
      - 투명한 물에 색소를 붓자 순식간에 확산이 일어나면서 액체가 빨갛게 물들었다.
      의미ID: 2
