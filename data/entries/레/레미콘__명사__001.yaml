      용례.구:
      - 레미콘 가격.
      - 레미콘 공장.
      - 레미콘 트럭.
      - 레미콘 회사.
      용례.문장:
      - 건설 회사가 불량 레미콘을 폐기하지 않고 공사 현장에 쓴 것이 부실 공사의 원인이 되었다고 한다.
      - 레미콘은 일본의 한 시멘트 회사가 아직 굳지 않은 콘크리트를 상품화하면서, '반죽된 콘크리트'라는 뜻의 영어의 앞 글자를 따서 만든
        단어이다.
