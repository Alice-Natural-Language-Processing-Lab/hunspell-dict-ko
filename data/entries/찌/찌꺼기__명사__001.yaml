    의미:
    - 뜻풀이: 액체 속에 있다가 액체가 다 빠진 뒤에 바닥에 남은 나머지.
      용례.구:
      - 찻잎 찌꺼기.
      - 남은 찌꺼기.
      - 찌꺼기가 가라앉다.
      - 찌꺼기를 담다.
      - 찌꺼기를 버리다.
      용례.대화:
      - 이렇게 망에 담아 두면 향긋한 냄새가 나거든.
      용례.문장:
      - 어머니는 거름망에 남은 한약 찌꺼기를 쓰레기통에 버리셨다.
      - 나는 차를 끓이고 남은 찻잎 찌꺼기를 모아 화분에 거름으로 주었다.
      의미ID: 1
    - 뜻풀이: 내용물 중에 쓸 만하거나 값어치가 있는 것을 골라낸 나머지.
      용례.구:
      - 음식물 찌꺼기.
      - 찌꺼기를 모으다.
      - 찌꺼기를 배출하다.
      - 찌꺼기를 처리하다.
      - 찌꺼기를 치우다.
      용례.대화:
      - 쓸데도 없으니까 그냥 버려.
      용례.문장:
      - 음식물 찌꺼기는 물기를 제거해서 따로 버려야 한다.
      - 우리 몸에서 생긴 찌꺼기는 소변을 통해 몸 밖으로 배출된다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 깊이 새겨지거나 배어 있어 없어지지 않고 남아 있는 생각이나 감정 등.
      용례.구:
      - 감정의 찌꺼기.
      - 슬픔의 찌꺼기.
      - 욕망의 찌꺼기.
      - 찌꺼기를 없애다.
      - 찌꺼기를 지우다.
      용례.대화:
      - 설움의 찌꺼기는 빨리 떨쳐 버리는 게 좋아요.
      용례.문장:
      - 나는 가슴 밑바닥에서 분노의 찌꺼기가 다시 올라오는 것을 느꼈다.
      - 여자 친구와 헤어진 후에도 내 감정은 찌꺼기가 되어 미련으로 남았다.
      의미ID: 3
