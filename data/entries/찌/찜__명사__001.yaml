      뜻풀이: 더운물을 적신 헝겊이나 얼음을 넣은 주머니를 아픈 곳에 대어 병을 고치는 일.
      용례.구:
      - 찜을 하다.
      용례.대화:
      - 주머니에 얼음을 넣고 이마에 찜을 좀 해 봐.
      용례.문장:
      - 어깨가 너무 결리는데 찜이라도 했으면 좋겠다.
      - 얼굴의 붓기를 빼기 위해 지수가 계속 찜을 하고 있었다.
      - 허리의 통증이 심해지자 나는 찜을 하며 통증이 사라지길 기다렸다.
      의미ID: 3
