    - 뜻풀이: 고기나 채소에 양념을 해서 찌거나 국물을 적게 해서 삶은 음식.
      용례.구:
      - 찜을 만들다.
      - 찜을 찌다.
      - 찜을 하다.
      용례.대화:
      - 나는 구워 먹는 것보다 양념을 해서 찜을 해 먹는 게 훨씬 좋던데.
      용례.문장:
      - 나는 김치를 냄비에 넣고 찜을 쪘다.
      - 나는 시장에서 신선한 생선을 사다가 찜을 만들기로 했다.
      - 어머니는 아귀의 가시를 발라내고 갖은 양념을 얹어 찜을 했다.
      의미ID: 1
    - 뜻풀이: 찐 음식의 뜻을 나타내는 말.
      용례.구:
      - 갈비찜.
      - 달걀찜.
      - 북어찜.
      - 아귀찜.
      - 호박찜.
      의미 참고: 일부 명사 뒤에 붙여 쓴다.
      의미ID: 2
