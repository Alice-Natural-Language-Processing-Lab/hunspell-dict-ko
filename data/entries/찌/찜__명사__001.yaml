      뜻풀이: 온천이나 뜨거운 물에 몸을 담그거나 더운 모래밭에 몸을 묻어서 땀을 흘려 병을 고치는 일.
      용례.구:
      - 찜을 하다.
      용례.대화:
      - 우리 온천이라도 가서 찜을 할까?
      용례.문장:
      - 모래로 찜을 하니 한결 기분이 개운했다.
