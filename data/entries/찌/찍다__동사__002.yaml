    어휘 등급: 초급
    의미:
    - 뜻풀이: 평평한 곳에 대고 눌러서 자국을 내다.
      문형: 1이 2에 3을 찍다
      용례.구:
      - 찍은 자국.
      - 눈에 발자국을 찍다.
      - 서류에 도장을 찍다.
      - 스탬프를 찍다.
      - 지문을 찍다.
      용례.대화:
      - 미국의 우주인 아니었어?
      용례.문장:
      - 아내는 나 대신 도장에 인주를 묻혀 서류에 찍어 주었다.
      - 우리나라에서는 주민등록증을 만들 때 지문을 찍어야 한다.
      의미ID: 1
    - 뜻풀이: 물건의 끝에 가루나 액체를 조금 묻히다.
      문형: 1이 2에 3을 찍다
      용례.구:
      - 설탕을 찍어 먹다.
      - 손가락에 찍어 먹다.
      - 고기를 소금에 찍다.
      - 손가락에 된장을 찍다.
      - 펜에 잉크를 찍다.
      용례.대화:
      - 쓸 때마다 잉크를 찍어 써야 되는 게 불편하잖아.
      용례.문장:
      - 아이는 떡을 꿀에 찍어 먹는 것을 좋아했다.
      - 남편은 오징어에 고추장을 찍어 안주를 했다.
      의미ID: 2
    - 뜻풀이: 얼굴에 화장품을 조금 묻히다.
      문형: 1이 2에 3을 찍다
      용례.구:
      - 화장품을 얼굴에 찍어 바르다.
      용례.대화:
      - 그래도 어른들 뵙는 자리니까 뭐라도 얼굴에 찍고 나가야 될 것 같아서요.
      용례.문장:
      - 우리 아기는 볼 주위만 꼭 화장품 찍어 놓은 것같이 빨개.
      - 오랜만의 외출이라 옷도 챙겨 입고 안 바르던 화장품도 얼굴에 찍어 바르다가 늦고 말았다.
      의미ID: 10
    - 뜻풀이: 점이나 문장 부호 등을 써넣다.
      문형: 1이 2에 3을 찍다
      용례.구:
      - 마침표를 찍다.
      - 방점을 찍다.
      - 볼에 점을 찍다.
      - 연지를 찍다.
      - 종이 위에 점을 찍다.
      용례.대화:
      - 응, 꼭 까만 아스팔트 위에 하얀 점을 찍는 것 같아.
      용례.문장:
      - 보통 문장이 끝났음을 알리기 위해서는 마침표를 찍는다.
      - 우리나라에는 결혼식 때 새 색시의 얼굴에 볼연지를 찍는 풍습이 있다.
      의미ID: 3
    - 뜻풀이: 어떤 틀이나 기구 속에 넣고 눌러서 같은 모양의 물건을 만들다.
      문형: 1이 2를 찍다
      용례.구:
      - 기왓장을 찍다.
      - 벽돌을 찍다.
      - 벽돌을 찍어 내는 공장.
      - 기계로 찍어 내다.
      용례.대화:
      - 공장에서 기계로 찍어 낸 것이 아니라 손으로 직접 만든 것이라 그렇지요.
      용례.문장:
      - 우리는 좋은 흙을 구해 벽돌을 찍기로 했다.
      - 학생들이 만들어 온 작품들은 기계로 찍어 낸 듯 다 비슷비슷했다.
      의미ID: 4
    - 뜻풀이: 인쇄기를 이용하여 글이나 그림 등을 인쇄하다.
      문형: 1이 2를 찍다
      용례.구:
      - 신문을 찍다.
      - 지폐를 찍다.
      - 책을 찍다.
      - 화폐를 찍다.
      - 프린터로 찍어 내다.
      용례.대화:
      - 많은 출판사와 작가들이 각자 다른 목적을 가지고 책을 찍어 내고 있잖아.
      용례.문장:
      - 우리 학회는 오십 주년을 맞아 창간호를 다시 찍기로 했다.
      - 화폐를 지나치게 많이 찍어 내면 경제에 커다란 악영향을 미친다.
      의미ID: 5
    - 뜻풀이: 단어, 구, 문장 등을 쓰기 위하여 글쇠를 누르다.
      문형: 1이 2를 찍다
      용례.구:
      - 글자판을 찍다.
      - 문자를 찍다.
      - 자판을 찍다.
      - 키보드를 찍다.
      용례.대화:
      - 아, 보고서를 쓰는 중이야.
      용례.문장:
      - 키보드를 찍는 선생님의 손가락이 쉴 새 없이 움직였다.
      - 나는 사회자의 말을 받아 적느냐고 빠르게 자판을 찍었다.
      의미ID: 11
    - 뜻풀이: 어떤 대상을 카메라로 비추어 그 모양을 필름에 옮기다.
      문형: 1이 2를 찍다
      용례.구:
      - 드라마를 찍다.
      - 사진을 찍다.
      - 아이를 찍다.
      - 영화를 찍다.
      - 기념으로 찍은 사진.
      용례.대화:
      - 그거 나 고등학교 때야. 어려 보이지?
      용례.문장:
      - 이리 와! 사진 같이 찍자.
      - 그는 보통 사람들을 주제로 한 다큐멘터리를 찍고 있다.
      의미ID: 6
    - 뜻풀이: 정확히 모르는 사실을 대충 짐작하여 답하다.
      문형: 1이 2를 찍다
      용례.구:
      - 모르는 문제를 찍다.
      - 정답을 찍다.
      - 시간이 없어서 찍은 문제.
      용례.대화:
      - 진짜? 몰랐던 문제였는데 맞았단 말야?
      용례.문장:
      - 나는 시간이 없어서 찍은 마지막 문제들이 너무 아쉽다.
      - 3번과 4번이 헷갈려서 4번으로 찍었는데 정답은 3번이었다.
      의미ID: 7
    - 뜻풀이: 투표하기로 정한 대상에게 표를 던지다.
      문형: 1이 2를 찍다
      용례.구:
      - 2번 후보를 찍다.
      - 반장을 누구로 찍다.
      - 누구를 찍을지 모르다.
      - 찍을 사람이 없다.
      - 찍을 후보를 정하다.
      용례.대화:
      - 묻지 마세요. 내가 찍은 사람이 떨어졌어요.
      용례.문장:
      - 국민 여러분! 국가의 안정을 위해 저를 찍어 주십시오.
      - 나는 선거가 내일인데도 아직도 찍을 후보를 결정하지 못했다.
      의미ID: 8
    - 뜻풀이: 어떤 사물이나 사람을 분명히 가리키다.
      문형: 1이 2를 3으로 찍다
      용례.구:
      - 사윗감으로 찍다.
      - 신랑감으로 찍다.
      - 배신자로 찍다.
      - 요주의 인물로 찍다.
      - 이단으로 찍다.
      용례.대화:
      - 그 할머니께서 너를 사윗감으로 찍어 두셨나 보다.
      용례.문장:
      - 우리는 그를 요주의 인물로 찍고 다른 사람들과 함께 관찰하고 있다.
      - 그는 주위의 여자들이 다 자신을 찍었을 거라고 생각하고 흐뭇해했다.
      의미ID: 9
