    의미:
    - 뜻풀이: 국물을 적게 하여 고기나 두부, 채소 등을 넣고 고추장이나 된장 등을 넣고 양념과 간을 맞추어 약간 짜게 끓인 반찬.
      용례.구:
      - 찌개 건더기.
      - 찌개 국물.
      - 찌개 맛.
      - 찌개의 간.
      - 찌개가 끓다.
      - 찌개가 넘치다.
      - 찌개가 맛있다.
      - 찌개가 싱겁다.
      - 찌개가 짜다.
      - 찌개를 끓이다.
      - 찌개를 데우다.
      - 찌개를 요리하다.
      - 찌개에 두부를 넣다.
      - 찌개에 밥을 비비다.
      용례.문장:
      - 어머니는 부엌에서 찌개를 끓이고 계신다.
      - 가스레인지 위에 올려놓은 뚝배기에서 찌개가 끓어 넘쳐흘렀다.
      - 짭조름하게 알맞게 간이 된 찌개가 잃었던 내 입맛을 돋우어 주었다.
      - 아버지는 찌개나 국과 같이 국물이 있는 음식이 없으면 진지를 드시지 않았다.
