    의미:
    - 뜻풀이: 물체가 잡아당겨져 갈라지다.
      문형: 1이 찢기다
      용례.구:
      - 찢긴 옷.
      - 살이 찢기다.
      - 셔츠가 찢기다.
      - 주머니가 찢기다.
      - 갈기갈기 찢기다.
      용례.대화:
      - 급하게 뛰어다니다가 넘어졌지 뭐야.
      용례.문장:
      - 비바람에 텐트가 갈기갈기 찢겼다.
      - 그 책은 책의 표지가 찢겨 있어서 책의 제목을 알 수가 없었다.
      - 그 남자는 온몸이 피투성이였고 옷은 여기저기 찢긴 채로 나타났다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 날카로운 소리로 인해 귀가 심하게 자극되다.
      문형: 1이 찢기다
      용례.구:
      - 찢기는 듯하다.
      - 찢길 것 같다.
      - 고막이 찢기다.
      - 귓구멍이 찢기다.
      용례.대화:
      - 그러게 말이야. 고막이 찢길 것 같이 시끄럽게 울어서 잠도 못 자겠어.
      용례.문장:
      - 귓구멍이 찢기는 것 같은 소음이 밖에서 들렸다.
      - 찢기는 듯한 비명소리에 모두가 놀라서 밖을 쳐다보았다.
      의미ID: 2
