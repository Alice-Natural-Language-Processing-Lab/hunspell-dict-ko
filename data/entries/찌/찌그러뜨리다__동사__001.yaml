    의미:
    - 뜻풀이: 마구 눌러서 여기저기 고르지 않게 주름이 잡히게 하여 줄어들게 하다.
      문형: 1이 2를 찌그러뜨리다
      용례.구:
      - 공을 찌그러뜨리다.
      - 냄비를 찌그러뜨리다.
      - 모자를 찌그러뜨리다.
      - 캔을 찌그러뜨리다.
      - 발로 찌그러뜨리다.
      - 사정없이 찌그러뜨리다.
      용례.대화:
      - 죄송해요. 제가 야구 방망이를 잘못 휘둘러서 그만 그 자전거가 망가져 버렸어요.
      용례.문장:
      - 민준이는 빈 깡통을 찌그러뜨려서 재활용 통에 넣었다.
      - 형은 운전 중에 가로수를 들이박아서 자동차 앞 범퍼를 찌그러뜨렸다.
      의미ID: 1
    - 뜻풀이: 눈살이나 얼굴의 근육에 힘을 주어 주름이 아주 심하게 잡히게 하다.
      문형: 1이 2를 찌그러뜨리다
      용례.구:
      - 눈을 찌그러뜨리다.
      - 눈가를 찌그러뜨리다.
      - 미간을 찌그러뜨리다.
      - 얼굴을 찌그러뜨리다.
      - 잔뜩 찌그러뜨리다.
      용례.대화:
      - 응. 눈가를 찌그러뜨리시던데 뭔가 탐탁지 않은 게 있으셨나 봐.
      용례.문장:
      - 불량배는 인상을 험악하게 찌그러뜨리며 어린 학생을 위협했다.
      - 김 부장은 직원이 제출한 보고서가 마음에 들지 않는지 미간을 찌그러뜨렸다.
      의미ID: 2
