    의미:
    - 뜻풀이: 뼈가 서로 맞닿아 연결된 부분이나 몸의 일부가 쑤시듯이 꽤 아프다.
      문형: 1이 2가 찌릿하다
      용례.구:
      - 찌릿한 통증.
      - 머리가 찌릿하다.
      - 팔다리가 찌릿하다.
      - 손끝이 찌릿하다.
      - 아랫배가 찌릿하다.
      용례.대화:
      - 그거 그냥 놔두면 큰 병이 돼. 가끔씩 스트레칭도 해 가면서 일하도록 해.
      용례.문장:
      - 상처가 난 부분에 소독약을 발랐더니 찌릿하고 따끔따끔하다.
      - 다리에 쥐가 나서 다리가 마치 전기가 통하는 것처럼 찌릿했다.
      의미ID: 1
    - 뜻풀이: 어떤 일로 가슴이나 마음이 쑤시듯이 꽤 아프다.
      문형: 1이 2가 찌릿하다
      용례.구:
      - 찌릿하게 느껴지다.
      - 찌릿하게 다가오다.
      - 가슴이 찌릿하다.
      - 마음이 찌릿하다.
      - 심장이 찌릿하다.
      용례.대화:
      - 응. 그 프로그램을 보고 나니 내 마음이 다 찌릿하고 안타깝더라.
      용례.문장:
      - 친구의 딱한 사정을 듣고도 도와줄 수가 없어서 마음이 찌릿하다.
      - 어머니는 당신이 제대로 보살피지 않아서 아들이 아픈 것이라고 생각하니 가슴이 찌릿했다.
      의미ID: 2
