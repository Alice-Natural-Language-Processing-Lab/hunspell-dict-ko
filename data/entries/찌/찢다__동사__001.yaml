    의미:
    - 뜻풀이: 도구를 이용하거나 잡아당겨 갈라지게 하다.
      문형: 1이 2를 찢다
      용례.구:
      - 사진을 찢다.
      - 서류를 찢다.
      - 옷감을 찢다.
      - 종이를 찢다.
      - 포장지를 찢다.
      - 발기발기 찢다.
      용례.대화:
      - 원래 포장지는 시원하게 찢어야 하는 거래. 괜찮으니까 얼른 뜯어 봐.
      용례.문장:
      - 이제는 필요가 없는 서류들은 다 찢어서 버렸다.
      - 지수는 시험을 망치고 나와서는 홧김에 노트를 갈기갈기 찢어 버렸다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 크고 날카로운 소리가 귀를 심하게 울리다.
      문형: '1이 2를 찢다 '
      용례.구:
      - 고막을 찢을 듯한 소리.
      - 고막을 찢다.
      - 귀를 찢다.
      - 귀청을 찢다.
      - 귓구멍을 찢다.
      용례.대화:
      - 아니, 큰 음악 소리가 꼭 내 귀를 찢는 것 같아서 나는 별로 안 좋아해.
      용례.문장:
      - 갑자기 저쪽에서 고막을 찢을 듯이 큰 폭발음이 들렸다.
      - 지수는 내 귀에 대고 갑자기 소리를 질렀는데 마치 귀청을 찢어 버릴 것만 같았다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 마음을 몹시 아프게 하다.
      문형: '1이 2를 찢다 '
      용례.구:
      - 가슴을 찢다.
      - 마음을 찢다.
      - 심장을 찢다.
      - 갈기갈기 찢다.
      용례.대화:
      - 정말이야? 그렇게 남의 가슴 찢고서 어디 잘 사나 보자.
      용례.문장:
      - 지수는 모진 말로 승규의 마음을 찢어 놓고 떠나 버렸다.
      - 여자의 차가운 태도가 민준이의 심장을 갈기갈기 찢었다.
      의미ID: 3
