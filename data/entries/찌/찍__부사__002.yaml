    - 뜻풀이: 액체가 가는 줄기로 세게 뻗치는 소리. 또는 그 모양.
      용례.구:
      - 똥을 찍 싸다.
      - 물똥을 찍 갈기다.
      - 물을 찍 쏘다.
      - 침을 찍 갈기다.
      - 코를 찍 풀다.
      용례.대화:
      - 아까 그 근처에 떠돌던 개 한 마리가 싼 것 같아.
      용례.문장:
      - 불량배가 길바닥에 침을 찍 뱉었다.
      - 더운 여름날에 아이들이 물총으로 서로를 찍 쏘면서 물총 놀이를 한다.
      의미ID: 1
    - 뜻풀이: 물체가 세게 미끄러지는 소리. 또는 그 모양.
      용례.구:
      - 바닥에 찍 미끄러지다.
      용례.대화:
      - 조심해. 자칫하다가는 이 얼음판에서 찍 미끄러지겠어.
      용례.문장:
      - 동생은 눈길에 찍 미끄러져서 엉덩방아를 찧었다.
      - 스케이트를 난생 처음 해 본 유민은 빙판에서 몇 걸음을 못 떼고 찍 미끄러져 버렸다.
