    의미:
    - 뜻풀이: 끝이 뾰족하거나 날카로운 것으로 어떤 것의 겉면이 뚫어지거나 쑥 들어가도록 세차게 들이밀다.
      문형: 1이 2로 3을 찌르다
      용례.구:
      - 엉덩이를 찌르다.
      - 옆구리를 찌르다.
      - 바늘로 찌르다.
      - 주사기로 찌르다.
      - 팔뚝에 찌르다.
      용례.대화:
      - 저기 좀 보라고. 선생님이 널 계속 쳐다보고 있잖아.
      용례.문장:
      - 적군들은 칼로 우리 군을 사정없이 찔렀다.
      - 간호사가 혈관을 제대로 찾지 못해 주사 바늘을 여러 번 환자의 몸에 찔렀다.
      의미ID: 1
    - 뜻풀이: 틈이나 사이에 무엇을 꽂거나 끼워 넣다.
      문형: 1이 2를 3에 찌르다
      용례.구:
      - 비녀를 찌르다.
      - 손을 찌르다.
      - 뒷춤에 찌르다.
      - 주머니에 찌르다.
      - 허리춤에 찌르다.
      용례.대화:
      - 맞아, 선생님께서 말씀하시는데 두 손을 주머니에 찌르고 있던데.
      용례.문장:
      - 장군은 허리에 찌른 칼을 꺼내 들었다.
      - 그녀는 머리핀을 정갈하게 빗은 머리에 찔렀다.
      - 삼촌은 용돈으로 쓰라며 내 허리춤에 지폐 몇 장을 찌르는 것이었다.
      의미ID: 2
    - 뜻풀이: 내기 등에서 돈을 걸다.
      문형: 1이 2를 3에 찌르다
      용례.구:
      - 돈을 찌르다.
      - 노름판에 찌르다.
      용례.대화:
      - 네가 노름판에 찔러 둔 돈만 모았어도 집을 진작 샀을 거야.
      용례.문장:
      - 나는 화투판에 만 원짜리 한 장을 찔렀다.
      - 내기에서 지는 바람에 그는 찌른 돈을 모두 잃고 말았다.
      의미ID: 3
    - 뜻풀이: 남의 잘못을 다른 사람에게 일러바치다.
      문형: 1이 2에/에게 3-고 찌르다
      용례.구:
      - 범행을 찌르다.
      - 비리를 찌르다.
      - 잘못을 찌르다.
      - 경찰에 찌르다.
      - 선생님에게 찌르다.
      용례.대화:
      - 아냐, 지수가 그랬어.
      용례.문장:
      - 공범이 범인을 경찰에게 찔러서 범인들의 정체가 드러났다.
      - 반역자가 독립 운동가들을 찌르는 바람에 많은 사람들이 투옥되었다.
      의미ID: 4
    - 뜻풀이: 감정 등을 강하게 자극하다.
      문형: 1이 2를 찌르다
      용례.구:
      - 가슴을 찌르다.
      - 마음을 찌르다.
      - 아픈 데를 찌르다.
      - 의표를 찌르다.
      - 정곡을 찌르다.
      용례.대화:
      - 그녀의 호소가 마음속 깊은 곳을 찌르더라고.
      용례.문장:
      - 내 마음을 읽기라도 한 듯 그가 정곡을 찔렀다.
      - 그의 간절한 호소는 한 마디 한 마디가 대중들의 가슴을 찌르는 말들이었다.
      의미ID: 5
    - 뜻풀이: 냄새가 강해서 후각을 자극하다.
      문형: 1이 2를 찌르다
      용례.구:
      - 코를 찌르다.
      용례.대화:
      - 내가 오늘 기분이 좋아서 좀 많이 마셨어.
      용례.문장:
      - 지하실은 어둡고 좁았으며 퀴퀴한 냄새가 코를 찔렀다.
      - 골목 한쪽에는 쓰레기가 쌓여서 악취가 코를 찔렀고 파리가 들끓었다.
      의미ID: 6
