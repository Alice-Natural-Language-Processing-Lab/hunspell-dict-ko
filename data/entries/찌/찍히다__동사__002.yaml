    의미:
    - 뜻풀이: 평평한 곳에 대고 눌려 자국이 나다.
      문형: 1이 2에 찍히다
      용례.구:
      - 찍힌자국.
      - 낙인이 찍히다.
      - 도장이 찍히다.
      - 바퀴 자국이 찍히다.
      - 발자국이 찍히다.
      - 철인이 찍히다.
      용례.대화:
      - 그래, 그럼 이 길로 빨리 따라가 보자.
      용례.문장:
      - 서류에 도장이 찍혀 있는지 아닌지 잘 검토해야 한다.
      - 밀가루 반죽이 격자 모양의 틀에 찍혀 나오면 맛있는 와플이 된다.
      의미ID: 2
    - 뜻풀이: 얼굴에 화장품이 조금 묻다.
      문형: 1이 2에 찍히다
      용례.구:
      - 립스틱이 찍히다.
      - 파우더가 찍히다.
      - 화장품이 찍히다.
      용례.문장:
      - 민준이는 볼에 지수의 립스틱 자국이 찍힌 줄도 모르고 거리를 돌아다녔다.
      의미ID: 6
    - 뜻풀이: 점이나 문장 부호 등이 써 넣어지다.
      문형: 1이 2에 찍히다
      용례.구:
      - 마침표가 찍히다.
      - 문자가 찍히다.
      - 전화번호가 찍히다.
      - 물음표가 찍히다.
      용례.대화:
      - 응, 방금 통화했으니까 내 핸드폰 전화 목록에 찍혀 있을 거야.
      용례.문장:
      - 일 년을 써 온 이 작가의 원고에 드디어 마침표가 찍혔다.
      - 물어보는 말 뒤에는 물음표가 찍힌다고 아무리 알려 줘도 어린 지수는 자꾸 느낌표를 찍었다.
      의미ID: 1
    - 뜻풀이: 어떤 틀이나 기구 속에 들어가 눌려서 같은 모양의 물건이 만들어지다.
      문형: 1이 찍히다
      용례.구:
      - 기왓장이 찍히다.
      - 벽돌이 찍히다.
      - 기계로 찍히다.
      - 틀에 찍히다.
      용례.대화:
      - 응, 다 기계에서 찍혀 나온 것 같은 작품들뿐이야.
      용례.문장:
      - 우리 공장에서는 하루에 수만 장의 벽돌이 찍힌다.
      - 일꾼들은 새로 찍혀 나온 기왓장을 부지런히 날랐다.
      의미ID: 7
    - 뜻풀이: 인쇄기로 글이나 그림 등이 인쇄되다.
      문형: 1이 찍히다
      용례.구:
      - 그림이 찍히다.
      - 신문이 찍히다.
      - 잡지가 찍히다.
      - 책이 찍히다.
      용례.대화:
      - 그러다 우리 출판사, 망하는 거 아냐?
      용례.문장:
      - 그의 우승 소식이 오늘 아침 신문에 찍혀 나왔다.
      - 요즘은 인터넷 신문을 보는 사람이 많아져서 종이 신문은 전보다 많이 찍히지 않는 추세이다.
      의미ID: 3
    - 뜻풀이: 어떤 대상이 카메라로 비추어져 그 모양이 필름에 옮겨지다.
      문형: 1이 2에/에게 3을 찍히다
      용례.구:
      - 사진이 찍히다.
      - 영화가 찍히다.
      - 사진기에 찍히다.
      - 카메라에 찍히다.
      - 필름에 찍히다.
      용례.대화:
      - 네. 우리 집 엘리베이터에 설치된 카메라 필름에 찍혀 있습디다.
      용례.문장:
      - 그녀는 사진을 찍는 것보다 사진이 찍히는 것을 더 좋아했다.
      - 어릴 적 나의 모습은 전부 동영상 카메라에 고이 찍혀 있어서 언제라도 볼 수 있었다.
      의미ID: 4
    - 뜻풀이: (속된 말로) 어떤 사람이 다른 사람들에게 부정적으로 생각되다.
      문형: 1이 2로 찍히다
      용례.구:
      - 골칫거리로 찍히다.
      - 문제아로 찍히다.
      - 밉상으로 찍히다.
      - 선배에게 찍히다.
      - 선생님에게 찍히다.
      용례.대화:
      - 걔는 밉상으로 찍혀도 싸.
      용례.문장:
      - 그는 입에 발린 소리만 잘 해서 동료들 사이에서 경계 대상으로 찍혔다.
      - 승규는 전학을 간 학교에서도 말썽을 일으켜서 벌써 선생님들께 문제아로 찍혀 버렸다.
      의미ID: 5
