    의미:
    - 뜻풀이: 줄이나 획, 글씨 등을 되는 대로 마구 긋거나 쓰는 소리. 또는 그 모양.
      용례.구:
      - 찍찍 긋다.
      - 찍찍 갈겨쓰다.
      용례.대화:
      - 아, 내가 시간이 없어서 찍찍 갈겨썼더니 글씨가 엉망이네.
      용례.문장:
      - 선생님는 빨간 펜으로 틀린 부분을 찍찍 그어 버리고 옳게 고쳐 놓았다.
      - 나는 기존의 전화번호에 찍찍 밑줄을 긋고 그 옆에 새 전화번호를 적어 넣었다.
      의미ID: 1
    - 뜻풀이: 종이나 천 등을 되는 대로 마구 찢는 소리. 또는 그 모양.
      용례.구:
      - 찍찍 찢다.
      용례.대화:
      - 예전 여자 친구한테서 받았던 편지 같던데.
      용례.문장:
      - 나는 영수증을 찍찍 찢어 쓰레기통에 버렸다.
      - 무언가가 마음에 들지 않았는지 지수는 서류를 찍찍 찢어 버렸다.
      의미ID: 2
    - 뜻풀이: 신 등을 바닥에 끌며 걷는 소리. 또는 그 모양.
      용례.구:
      - 찍찍 끌다.
      용례.대화:
      - 알겠어. 주의할게.
      용례.문장:
      - 지수가 실내화를 찍찍 끌며 앞으로 나왔다.
      - 나는 오른쪽 발목이 아파서 오른발을 찍찍 끌고 다닐 수밖에 없었다.
      - 젊은 여자가 샌들을 찍찍 끌며 사무실을 돌아다니는 모습이 남자에게는 영 마땅치 않았다.
      의미ID: 3
