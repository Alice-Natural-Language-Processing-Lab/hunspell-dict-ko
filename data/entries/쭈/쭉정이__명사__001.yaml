    - 뜻풀이: 껍질만 있고 속에 알맹이가 들지 않은 곡식이나 과일 등의 열매.
      용례.구:
      - 보리 쭉정이.
      - 곡식의 쭉정이.
      - 쭉정이를 버리다.
      - 쭉정이를 태우다.
      - 쭉정이만 남다.
      용례.대화:
      - 그래, 키질을 잘해야 곡식의 쭉정이를 제대로 날려 보낼 수 있단다.
      용례.문장:
      - 농부는 기계를 돌려 벼의 쭉정이를 모두 털었다.
      - 올해는 흉년이어서 거둬들인 곡식 중 쭉정이가 반이었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 쓸모없게 되어서 자기가 해야 할 일을 제대로 하지 못하는 사람.
      용례.구:
      - 쭉정이 인생.
      - 쭉정이가 되다.
      - 쭉정이로 살다.
      - 쭉정이에 불과하다.
      - 쭉정이처럼 있다.
      용례.대화:
      - 맞아. 저 사람들은 김 팀장 없이는 모두 쭉정이야.
      용례.문장:
      - 정부는 돈만 축내는 쭉정이 사업을 대대적으로 정리하겠다고 발표했다.
      - 목사님은 설교 중에 신앙 없이 교회만 오가는 쭉정이 성도가 있다고 말했다.
