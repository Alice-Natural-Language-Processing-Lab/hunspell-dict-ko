      용례.구:
      - 쭈뼛 나서다.
      - 쭈뼛 다가가다.
      - 쭈뼛 말하다.
      - 쭈뼛 머뭇거리다.
      - 쭈뼛 멈추다.
      용례.대화:
      - 글쎄, 내 주변에서 쭈뼛 서 있다가 그냥 가던데.
      용례.문장:
