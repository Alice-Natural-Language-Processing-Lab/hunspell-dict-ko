      - 쭈뼛 솟다.
      - 머리가 쭈뼛 당기다.
      - 머리끝이 쭈뼛 곤두서다.
      - 머리칼이 쭈뼛 일어서다.
      용례.대화:
      - 정수리가 쭈뼛 서는 줄 알았어. 얼마나 놀랐는지 알아?
      용례.문장:
      - 이 공포 영화는 예고편만 봐도 머리끝이 쭈뼛 설 만큼 매우 무섭다.
      - 어두운 골목길에서 아이는 귀신이 나올 것 같은 두려움에 머리카락이 쭈뼛 섰다.
