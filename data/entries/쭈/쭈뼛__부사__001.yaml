      용례.문장:
      - 잔디밭의 풀이 빳빳하게 쭈뼛 솟아 있다.
      - 토끼가 풀을 뜯다 말고 두 귀를 쭈뼛 세우며 주위 소리에 귀를 기울인다.
      의미ID: 1
