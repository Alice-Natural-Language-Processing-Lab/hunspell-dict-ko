      뜻풀이: 총이나 대포를 쏘거나 폭약 등을 터뜨리는 횟수를 세는 단위.
      용례.구:
      - 대포 한 방.
      - 총 한 방.
      - 총소리 서너 방.
      - 네댓 방이 터지다.
      - 여러 방을 쏘다.
      용례.대화:
      - 바로 수술 준비해.
      용례.문장:
      - 그는 총 한 방으로 새 두 마리를 잡았다.
      - 적군은 한동안 잠잠하더니 갑자기 대포 몇 방을 날렸다.
      의미ID: 1
    - 뜻풀이: 주먹이나 방망이 등으로 치는 횟수를 세는 단위.
      용례.구:
      - 주먹 한 방.
      - 대여섯 방을 갈기다.
      - 두 방을 후려치다.
      - 여러 방을 때리다.
      - 서너 방을 얻어맞다.
      - 한 방 날리다.
      - 한 방 먹이다.
      용례.대화:
      - 네가 참아.
      용례.문장:
      - 우리 팀의 4번 타자가 시원한 장외 홈런을 한 방 날렸다.
      - 민준이는 누구한테 얼굴을 몇 방 얻어맞았는지 눈에 시퍼렇게 멍이 들어 있었다.
      의미ID: 2
    - 뜻풀이: 사진을 찍는 횟수를 세는 단위.
      용례.구:
      - 사진 한 방.
      - 여러 방을 찍다.
      - 연달아 두세 방을 찍다.
      용례.대화:
      - 세 방 찍어서 가장 잘 나온 걸로 뽑아 드릴게요.
      용례.문장:
      - 카메라에는 아직 서너 방은 더 찍을 수 있는 필름이 들어 있다.
      - 사람들은 진실의 입 앞에서 기념사진 한 방을 찍겠다고 길게 줄을 서 있었다.
      의미ID: 3
    - 뜻풀이: 방귀를 뀌는 횟수를 세는 단위.
      용례.구:
      - 방귀 한 방.
      - 여러 방을 연달아 뀌다.
      - 여러 방 나오다.
      용례.대화:
      - 그러게. 지금까지 한 열 방은 넘게 뀐 것 같다.
      용례.문장:
      - 지수는 참고 참다가 결국 남자 친구 앞에서 방귀 한 방을 뀌고 말았다.
      - 보리밥을 먹더니 배에 가스가 찼는지 민준이는 방귀를 연달아 몇 방이나 뀌었다.
      의미ID: 4
