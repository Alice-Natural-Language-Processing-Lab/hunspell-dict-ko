    - 뜻풀이: 밥을 짓다.
      문형: 1이 밥하다
      용례.구:
      - 아내가 밥하다.
      - 어머니가 밥하다.
      - 가마솥에 밥하다.
      - 밥솥에 밥하다.
      - 햅쌀로 밥하다.
      - 잡곡을 넣어서 밥하다.
      용례.대화:
      - 응. 오늘은 압력 밥솥에 해 봤어.
      용례.문장:
      - 아내는 밥할 때 꼭 건강에 좋은 잡곡을 섞어 넣는다.
      - 아버지께서는 압력 밥솥에 밥해야 밥이 찰지고 맛있다고 하셨다.
      - 새댁인 지수는 아직 밥할 때 물을 어느 정도 넣어야 하는지 감이 안 왔다.
      의미ID: 1
    - 뜻풀이: 식사를 만들다.
      문형: 1이 밥하다
      용례.구:
      - 밥할 시간.
      - 밥해 먹다.
      - 밥하기 귀찮다.
      - 아내가 밥하다.
      - 밥하러 부엌에 가다.
      용례.대화:
      - 그래. 식구들 저녁 챙겨 줘야지.
      용례.문장:
      - 자고 일어나니 부엌에서 아내가 밥하는 소리가 들렸다.
      - 엄마는 너무 피곤해서 밥하기 귀찮다며 중국 음식이나 시켜 먹자고 하셨다.
