        레이블: 발
      뜻풀이: 가구 등의 밑을 받쳐 균형을 잡고 있는, 짧게 튀어나온 부분.
      용례.구:
      - 병풍의 발.
      - 장롱의 발.
      - 신발장의 발.
      용례.대화:
      - 내가 기울어진 쪽 발을 들 테니까 그 밑에 뭘 끼워 넣어 봐.
      용례.문장:
      - 서랍장의 한 쪽 발이 부러졌다.
      - 가구의 발 모양에 따라 가구가 만들어진 시기를 알 수 있다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 걸음.
      용례.구:
      - 발이 느리다.
      - 발이 빠르다.
      - 발이 재다.
      - 발을 멈추다.
      - 발을 옮기다.
      - 발을 재촉하다.
      용례.대화:
      - 우리가 발이 느린가 봐.
      용례.문장:
      - 축구나 럭비 같은 스포츠에서는 발이 빠른 선수일수록 유리하다.
      - 어디선가 들려오는 소리에 지수가 발을 멈추고 주위를 둘러보았다.
      의미ID: 3
    - 뜻풀이: 걸음을 세는 단위.
      용례.구:
      - 두 발.
      - 몇 발.
      - 여러 발.
      - 한 발.
      - 한 발 뒤로 물러서다.
      용례.대화:
      - ' 네, 선생님.'
      용례.문장:
      - 그가 조심스레 한 발 한 발 앞으로 걸어 나갔다.
      - 학교는 주택가에서 몇 발 떨어지지 않은 곳에 위치해 있다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
