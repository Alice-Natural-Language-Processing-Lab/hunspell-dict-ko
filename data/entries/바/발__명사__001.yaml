    의미:
    - 뜻풀이: 사람이나 동물의 다리 맨 끝부분.
      용례.구:
      - 발이 붓다.
      - 발이 아프다.
      - 발이 저리다.
      - 발이 크다.
      - 발을 디디다.
      - 발로 밟다.
      - 발로 차다.
      용례.대화:
      - 내가 좀 주물러 줄까?
      용례.문장:
      - 나는 손과 발을 깨끗이 씻었다.
      - 사람은 유일하게 두 발로 걷는 동물이다.
      - 신발을 고를 때에는 자신의 발에 맞는 것으로 골라야 한다.
      - 마부는 말의 발톱을 보호하기 위해 말의 네 발에 말발굽을 달았다.
      의미ID: 1
    - 다중 매체 정보:사진:
