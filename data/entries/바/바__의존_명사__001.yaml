      - 몸 둘 바를 모르다.
      - 어찌할 바를 모르다.
      용례.대화:
      - 하지만 어디가 아픈지 알 수 없으니 어찌할 바를 모르겠어.
      용례.문장:
      - 나는 선생님의 칭찬이 황송해서 몸 둘 바를 몰랐다.
