      - 여기까지 온 바.
      - 이렇게까지 화낼 바.
      - 이미 집을 나선 바.
      - 이왕 먹을 바.
      - 이왕 죽을 바.
      용례.대화:
      - 그렇게 오래 기다릴 바에는 다른 데에 가자.
      용례.문장:
      - 비겁한 방법으로 경기에서 이길 바에는 떳떳하게 지는 것이 낫다.
      - 오빠는 맛없는 음식을 사 먹을 바에는 집에서 라면이나 먹자고 했다.
      - 고시 공부가 힘들기는 하지만 이왕 시작한 바에 최선을 다해 보려고 한다.
      의미 참고: 주로 '-은/는/을 바에(는)'으로 쓴다.
