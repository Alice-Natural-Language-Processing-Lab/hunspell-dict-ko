      용례.문장:
      - 이 작품에 대해서는 아직 자세히 연구된 바가 없다.
      - 이 책을 읽으면서 친구와의 우정에 대하여 깨달은 바가 많다.
      의미ID: 1
    - 뜻풀이: 일의 방법이나 방도.
