      발음: 발맏추다
    어휘 등급: 없음
    의미:
    - 뜻풀이: (비유적으로) 사상이나 목표 등을 어떠한 방향으로 일치시키다.
      문형: 1이 (2와) 발맞추다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 경제 성장에 발맞추다.
      - 국제 관계에 발맞추다.
      - 변화에 발맞추다.
      - 시대에 발맞추다.
      - 요구에 발맞추다.
      - 추세에 발맞추다.
      - 혁명에 발맞추다.
      - 흐름에 발맞추다.
      - 사회 변화와 발맞추다.
      - 산업 발전과 발맞추다.
      - 컴퓨터의 발달과 발맞추다.
      용례.대화:
      - 경제 불황에 허덕이는 국제 정세에 발맞춰 나가려는 움직임인가요?
      용례.문장:
      - 남북 화해 분위기에 발맞춰 정부는 북한에 식량과 의약품을 지원하기로 결정했다.
      - 우리나라도 이제 선진 국가와 발맞추어 사회 복지 제도를 발전시켜야 할 때이다.
      - 우리 회사는 정보화 시대에 발맞춰 모든 사원들에게 컴퓨터를 보급했다.
      - 시시때때로 변하는 소비자들의 요구와 발맞추지 못한다면 그 회사는 망할 것이다.
      의미 참고: 주로 '발맞추어'로 쓴다.
