      용례.대화:
      - 네. 바지저고리 한 벌로 맞추실 거지요?
      용례.문장:
      - 새신랑은 바지저고리를 갖춰 입고 두루마기를 걸쳤다.
      - 설날 아침 오빠는 바지저고리를 입고 부모님께 세배를 올렸다.
      - 할아버지는 한여름이면 모시로 만든 바지저고리를 깨끗하게 손질해 입으셨다.
