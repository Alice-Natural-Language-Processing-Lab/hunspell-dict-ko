      발음: 밥통
    어휘 등급: 없음
    원어: 밥 桶
    의미:
    - 뜻풀이: 밥을 담거나 보관하는 통.
      용례.구:
      - 압력 밥통.
      - 보온 밥통.
      - 대나무 밥통.
      - 빈 밥통.
      - 밥통에 밥을 담다.
      - 밥통에 밥이 남아 있다.
      - 밥통에서 밥을 푸다.
      용례.대화:
      - 정말. 대나무 향이 잘 배어서 참 좋다.
      용례.문장:
      - 어머니는 밥은 따뜻하게 먹어야 한다며 항상 보온 밥통에 싸 주셨다.
      - 아내는 밥통에 밥이 있으니 알아서 차려 먹으라는 쪽지만 남겨 놓고 외출을 했다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 위.
      용례.구:
      - 밥통이 꽉 차다.
      - 밥통이 비다.
      - 밥통이 작다.
      - 밥통이 크다.
      - 밥통이 터질 것 같다.
      - 밥통을 채우다.
      용례.대화:
      - 아니, 너무 많이 먹어서 지금도 밥통이 터질 것 같아.
      용례.문장:
      - 우리 애는 밥통이 커서 다른 아이들보다 두세 배는 더 먹는다.
      - 아침 일찍부터 운동을 한 우리는 빈 밥통을 채우러 근처 식당으로 몰려갔다.
      의미ID: 2
    - 뜻풀이: (낮잡아 이르는 말로) 밥만 축내고 제구실을 못하는 사람.
      용례.구:
      - 답답한 밥통.
      - 밥통 취급.
      - 밥통 같은 자식.
      - 밥통이라고 놀리다.
      - 밥통이라고 불리다.
      - 밥통처럼 한심하다.
      - 밥통 같아 속 터지다.
      용례.대화:
      - 아이고, 이 밥통아. 요즘 세상에 누가 보증을 서 주냐?
      용례.문장:
      - 아무리 쉽게 알려 줘도 간단한 덧셈조차 못 하는 아이가 밥통 같아 속이 터졌다.
      - 그는 서른이 넘어서도 제 앞가림 하나 제대로 못 하는 밥통같이 한심한 아들이다.
      의미ID: 3
