      - 아침을 늦게 먹어서 밥 생각이 없네.
      용례.문장:
      - 여동생은 살을 빼려고 하루 종일 밥을 굶고 있다.
      - 민준은 일이 너무 바빠 종일 밥을 한 끼밖에 못 먹었다.
      의미ID: 2
    - 뜻풀이: 동물이 먹는 먹이.
      용례.구:
      - 고양이 밥.
      - 까치 밥.
      - 늑대 밥.
      - 돼지 밥.
      - 사자 밥.
      - 호랑이 밥.
      - 맹수의 밥.
      용례.대화:
      - 우리 강아지 줄 밥이거든요.
      용례.문장:
      - 할머니는 아침마다 돼지 밥을 주러 돼지우리로 가신다.
      - 사자 새끼를 잡아먹으려던 악어가 결국 화난 사자의 밥이 되었다.
      의미ID: 3
    - 뜻풀이: 자기가 차지해야 할 것.
      용례.구:
      - 자기 밥.
      - 제 밥.
      - 밥을 빼앗다.
      - 밥을 지키다.
      - 밥을 찾아 먹다.
      - 밥을 챙기다.
      용례.대화:
      - 누가 챙겨 주길 바라지 말고 제 밥은 제가 찾아 먹어야지.
      용례.문장:
      - '각 부서의 장들은 자기 밥을 지키느라 부서 통합에 반대했다. '
      - 어머니는 막내가 너무 착해서 자기 밥도 못 찾아 먹을까 봐 걱정하신다.
      의미ID: 4
    - 뜻풀이: (비유적으로) 다른 사람에게 이용당하거나 희생되는 사람.
      용례.구:
      - 권력의 밥.
      - 상사의 밥.
      - 친구의 밥.
      - 밥이 되다.
      - 밥으로 생각하다.
      - 밥으로 여기다.
      용례.대화:
      - 이 대리는 김 과장 밥이야? 왜 시키는 걸 다 해?
      용례.문장:
      - 국회 의원들은 자기 지역의 사업체가 다 자신들의 밥인 줄 안다.
      - 반장은 몸이 약하고 소심한 민준이를 자기 밥으로 생각하고 궂은 일을 다 시킨다.
