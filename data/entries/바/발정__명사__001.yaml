    의미:
    - 뜻풀이: 동물이 본능적으로 성적 충동을 일으킴.
      용례.구:
      - 발정이 나다.
      - 발정이 되다.
      - 발정을 하다.
      용례.대화:
      - 나도 잘 몰라. 강아지 여러 마리 키우는 지영이한테 물어봐.
      용례.문장:
      - 동물들은 발정이 나면 교미하여 새끼를 낳는다.
      - 암소가 발정으로 수소를 찾을 때는 본래의 야성을 드러낸다.
      - 수컷 물개는 오십 마리 정도의 암컷을 거느리며 암컷들의 발정을 충족시켜 준다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 사람이 성적 충동을 일으킴.
      용례.구:
      - 발정이 나다.
      - 발정이 되다.
      - 발정을 하다.
      용례.대화:
      - 그러게. 지금도 우리가 하는 말을 하나도 안 듣고 있어.
      용례.문장:
      - 그는 한 번 발정을 하면 못 참고 여자에게 덤빈다.
      - 옆집 아저씨는 예쁜 여자만 보면 발정이 나서 그 여자를 따라다니며 꼬인다.
      의미ID: 2
