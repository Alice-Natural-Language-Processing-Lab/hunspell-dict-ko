    - 뜻풀이: 어떤 일이나 생각 등이 일어나기 시작되다.
      문형: 1이 발동되다
      용례.구:
      - 고집이 발동되다.
      - 방어 기제가 발동되다.
      - 욕심이 발동되다.
      - 직업 의식이 발동되다.
      - 호기심이 발동되다.
      용례.대화:
      - 또 승부욕이 발동됐구먼.
      용례.문장:
      - 민준이는 한번 고집이 발동되면 아무도 못 말린다.
      - 유민이는 욕심이 발동되었는지 동생이 먹던 음식도 빼앗으려고 했다.
      의미ID: 1
    - 뜻풀이: 국가 기관에 의해 법적 권한 등이 행사되다.
      문형: 1이 발동되다
      용례.구:
      - 경찰권이 발동되다.
      - 공권력이 발동되다.
      - 금융 제재가 발동되다.
      - 수사권이 발동되다.
      - 정치 권력이 발동되다.
      용례.대화:
      - 안 그래도 수사권이 발동돼서 조사 중에 있어요.
      용례.문장:
      - 금융 기관의 부실에 대해 예외 없이 시정 조치가 발동되도록 하여야 한다.
      - 집단 안전 보장 제도는 전쟁 직전 또는 전쟁 발발의 경우에 한하여 발동된다.
      의미ID: 2
