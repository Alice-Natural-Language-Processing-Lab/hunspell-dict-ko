    - 뜻풀이: 일정한 목적으로 조직한 사람들의 집단.
      용례.구:
      - 꽃꽂이 반.
      - 입시 반.
      - 취업 반.
      - 판소리 반.
      - 풍물 반.
      용례.대화:
      - 그럼 취업 반에 들어가려고?
      용례.문장:
      - 엄마는 문화 센터 꽃꽂이 반에 다니고 있다.
      - 우리 학교 특별 활동 반 중에서는 영화 반이 가장 인기가 많다.
      의미ID: 1
    - 뜻풀이: 학교에서 한 학년을 교실 단위로 나눈 집단.
      용례.구:
      - 삼 학년 일 반.
      - 옆 반.
      - 우리 반.
      - 같은 반.
      - 다른 반.
      - 반 친구.
      - 반을 나누다.
      용례.대화:
      - 저하고 같은 반 친구예요, 엄마.
      용례.문장:
      - 옆 반 반장이 반 대항 농구 시합을 하자고 했다.
      - 노래 대회에서 우리 반 학생들은 모두 빨간 옷을 입고 노래를 불렀다.
      의미ID: 2
    - 뜻풀이: 학급을 세는 단위.
      용례.구:
      - 몇 반.
      - 세 반.
      - 여러 반.
      - 한 반.
      용례.대화:
      - 두 반 있어요.
      용례.문장:
      - 우리 학교는 한 학년에 열 반이 있다.
      - 오늘은 두 반이 같이 체육 수업을 했다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
    - 뜻풀이: 통 아래의 가장 작은 지방 행정 단위.
      용례.구:
      - 우리 반.
      - 일 통 이 반.
      - 반을 기입하다.
      - 반을 배정받다.
      용례.대화:
      - 저는 십사 통 육 반 반장입니다.
      용례.문장:
      - 민준은 새로 이사 간 주소를 반까지 다 외우고 있다.
