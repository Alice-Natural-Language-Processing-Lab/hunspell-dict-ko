    - 뜻풀이: 숨겨야 할 사실을 남에게 말함.
      용례.문장:
      - 나는 그가 우리의 비밀을 절대로 발설 못하게 미리 조치를 취해 두었다.
      - 한 기업인의 발설로 인해 정치인들의 뇌물 비리가 세상에 모두 밝혀졌다.
      - 그는 확실히 결정되기 전까지는 이 사실의 발설을 삼갈 것을 내게 당부했다.
      - 그들은 내가 본 것을 누구에게도 발설을 하지 않는다는 조건으로 나를 풀어 주었다.
