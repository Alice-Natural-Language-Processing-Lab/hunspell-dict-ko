    의미:
    - 뜻풀이: 의지나 체력 등이 굳세지 못하고 허약하다.
      문형: 1이 박약하다
      용례.구:
      - 몸이 박약하다.
      - 신체가 박약하다.
      - 심신이 박약하다.
      - 의지가 박약하다.
      - 체력이 박약하다.
      용례.대화:
      - 오늘 몇 킬로 안 걸었는데 몸이 쑤신다니 체력이 박약하구나.
      용례.문장:
      - 의지가 박약한 김 씨는 모든 일을 항상 쉽게 포기해 버린다.
      - 민준은 신체가 박약해서 환절기마다 감기를 달고 산다.
      의미ID: 1
    - 뜻풀이: 충분하지 않거나 모자라다.
      문형: 1이 박약하다
      용례.구:
      - 근거가 박약하다.
      - 원인이 박약하다.
      - 이유가 박약하다.
      - 증거가 박약하다.
      - 추측이 박약하다.
      용례.대화:
      - 이 정도로는 증거가 박약해서 이기기 어렵습니다.
      용례.문장:
      - 박약한 증거로 아무런 잘못이 없는 사람에게 죄를 뒤집어씌울 뻔했다.
      - 유민의 주장은 근거가 박약해서 보충이 필요했다.
      의미ID: 2
    - 뜻풀이: 지능이 모자라거나 정상적이지 못하다.
      문형: 1이 박약하다
      용례.구:
      - 정신이 박약하다.
      - 지능이 박약하다.
      용례.대화:
      - 일시적인 현상일 수 있으니 좀 더 지켜봐야 할 것 같습니다.
      용례.문장:
      - 정신이 박약한 아이들은 특수한 교육 기관에서 관리를 받을 수 있다.
      - 민준은 지능이 박약하여 정상적으로 사고할 수가 없었다.
      의미ID: 3
    - 뜻풀이: 얇고 약하다.
      문형: 1이 박약하다
      용례.구:
      - 껍질이 박약하다.
      - 두피가 박약하다.
      - 모발이 박약하다.
      - 조직이 박약하다.
      - 피부가 박약하다.
      용례.대화:
      - 피부가 박약한 분들은 상처가 덧날 수 있기 때문에 레이저 치료를 권하지 않습니다.
      용례.문장:
      - 박약한 두피에 자극을 주면 금방 빨개진다.
      - 계란 껍데기는 박약해서 조금만 힘을 가해도 쉽게 깨진다.
      의미ID: 4
