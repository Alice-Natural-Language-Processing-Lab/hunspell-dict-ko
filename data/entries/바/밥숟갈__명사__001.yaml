      뜻풀이: 밥을 퍼먹는 데에 쓰는 도구.
      용례.구:
      - 밥숟갈을 들다.
      - 밥숟갈을 뜨다.
      - 밥숟갈을 입에 넣다.
      - 밥숟갈로 밥을 뜨다.
      - 밥숟갈로 밥을 먹다.
      용례.대화:
      - 네, 엄마.
      용례.문장:
      - 설거지를 제대로 안 했는지 밥숟갈에 밥알이 들러붙어 있다.
      - 배가 고팠던 승규는 밥숟갈로 밥을 한가득 퍼서 입에 우겨 넣었다.
      - 어머니는 귀한 손님에게 식사를 대접할 때면 은으로 만든 밥숟갈과 젓가락을 내 놓으신다.
