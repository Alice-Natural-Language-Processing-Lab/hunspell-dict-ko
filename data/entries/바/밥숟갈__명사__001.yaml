      뜻풀이: (비유적으로) 얼마 되지 않는 적은 밥.
      용례.구:
      - 밥숟갈 구경도 못 하다.
      - 밥숟갈을 구걸하다.
      - 밥숟갈을 입에 넣다.
      - 밥숟갈도 못 먹다.
      - 밥숟갈이나 얻어먹다.
      용례.대화:
      - 응응, 너무 불쌍하더라. 그래서 나는 기부금을 조금 보냈어.
      용례.문장:
      - 보릿고개에는 밥숟갈을 구걸하러 다니는 사람이 많았다.
      - 민준이는 생활이 너무 어려워 밥숟갈을 입에 넣기도 힘들었다.
