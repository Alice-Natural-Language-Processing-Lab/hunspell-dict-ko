      발음: 발썰하다
    어휘 등급: 없음
    원어: 發說 하다
    의미:
    - 뜻풀이: 숨겨야 할 사실을 남에게 말하다.
      문형: 1이 2에/에게 3-고 발설하다
      문형 참고: '''3에 대하여''로도 쓴다.'
      용례.구:
      - 비리를 발설하다.
      - 비밀을 발설하다.
      - 사실을 발설하다.
      - 정보를 발설하다.
      - 범인이라고 발설하다.
      용례.대화:
      - 이 게임에서 네가 술래라고 발설하지 않아야 우리가 이기는 거야.
      용례.문장:
      - 그는 오늘 일어난 일을 누구에게도 절대 발설해서는 안 된다고 강조했다.
      - 누군가 우리가 한 잘못에 대해 회사 측에 발설한다면 우리는 끝장이었다.
      - 술에 취한 승규는 자기도 모르게 사람들에게 부장의 비리를 발설하고 말았다.
      - 사태가 불리해지자 지수는 그가 뇌물을 받아먹었다고 경찰에 모조리 발설했다.
      의미ID: 1
