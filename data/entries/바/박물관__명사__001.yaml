      - 박물관 직원.
      - 박물관을 견학하다.
      - 박물관을 구경하다.
      - 박물관에서 전시하다.
      용례.문장:
      - 지수는 역사에 관심이 많아 여행할 때는 꼭 그 지역의 박물관을 구경한다.
      - 박물관 측은 소장하고 있는 각 시대별 도자기를 모두 공개하기로 했다.
      - 중앙 박물관에서는 유명한 서양화가의 그림을 오늘부터 한 달 동안 전시한다.
