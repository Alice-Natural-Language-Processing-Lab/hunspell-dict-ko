    - 뜻풀이: 유물이나 예술품을 수집, 보관, 전시하여 사람들이 보거나 연구할 수 있게 하는 시설.
      용례.구:
      - 역사 박물관.
      - 중앙 박물관.
      - 박물관 개관.
