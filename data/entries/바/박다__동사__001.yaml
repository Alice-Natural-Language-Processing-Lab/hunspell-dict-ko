    어휘 등급: 중급
    의미:
    - 관련어:참고어:
      - 동형어 번호: 1
        표제어: 빼다
        항목ID: 85714
      - 동형어 번호: 0
        표제어: 뽑다
        항목ID: 26962
      뜻풀이: 두들겨 치거나 돌려서 꽂히게 하다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 쐐기를 박다.
      - 마당에 말뚝을 박다.
      - 벽에 못을 박다.
      - 의자에 나사를 박다.
      용례.대화:
      - 줘 봐. 내가 다시 박아 볼게.
      용례.문장:
      - 나사를 박기 전에 구멍을 미리 뚫어 놓으면 편하다.
      - 승규는 못을 박고 철사로 매어 그럴 듯한 움막집을 지었다.
      의미ID: 1
    - 뜻풀이: 바탕이 되는 물건에 작은 물건을 붙이거나 끼워 넣다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 떡에 고명을 박다.
      - 반지에 진주를 박다.
      - 장롱에 자개를 박다.
      용례.대화:
      - 다 찐 떡 위에 콩을 하나씩 박으렴.
      용례.문장:
      - 왕비는 보석을 박아서 장식한 왕관을 쓰고 있었다.
      - 나는 쿠키에 초콜릿을 박은 초콜릿 쿠키를 만들었다.
      의미ID: 2
    - 뜻풀이: 속이나 가운데에 밀어 넣다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 장롱에 옷을 박아 두다.
      - 되는 대로 박다.
      - 몰래 박다.
      - 아무렇게나 박다.
      용례.대화:
      - 지금 쓰는 펜 다 쓰면 하나씩 꺼내 쓸 거야.
      용례.문장:
      - 침대 밑에 몰래 박아 놓은 성적표를 엄마가 발견해 버렸다.
      - 지수는 완성한 조형물 안에 신문지를 박아 넣어 모양이 망가지지 않도록 했다.
      의미ID: 3
    - 뜻풀이: 음식에 소를 넣다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 만두에 소를 박다.
      - 반죽에 소를 박다.
      - 송편에 소를 박다.
      용례.대화:
      - 쌀가루 반죽에 소를 박고 빚어서 솥에 쪘어.
      용례.문장:
      - 오이소박이는 말 그대로 오이에 소를 박은 김치를 말한다.
      - 고추의 씨을 제거하고 안쪽에 고기 소를 박고 지지면 맛있는 고추전이 완성된다.
      의미ID: 4
    - 뜻풀이: 틀이나 판에 넣어 눌러 모양을 만들다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 강정을 틀에 박다.
      - 판에 박다.
      용례.대화:
      - 별 모양 틀에 박아서 모양냈지.
      용례.문장:
      - 반죽한 떡을 꽃 모양의 떡 판에 박아서 꽃 모양 떡을 만들었다.
      - 어제는 언니가 과일 모양의 판에 박아 만든 비누를 만들어 주었다.
      의미ID: 5
    - 뜻풀이: 자기 쪽 사람을 은밀히 넣어 두다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 박아 두다.
      - 사람을 박다.
      - 심복을 박다.
      - 측근을 박다.
      - 곳곳에 박다.
      - 몰래 박다.
      용례.대화:
      - 나야 모르지.
      용례.문장:
      - 김 사장은 각 부서에 자기 측근을 박아 두었다.
      - 그가 핵심 요직에 자기 사람을 박는 식으로 인사를 진행한 것이 밝혀져 사람들의 비난을 받았다.
      의미ID: 6
    - 뜻풀이: 한곳을 뚫어지게 바라보다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 눈을 박다.
      - 눈길을 박다.
      - 시선을 박다.
      용례.대화:
      - 저기 해 지는 풍경이 아름다워서 보고 있었어.
      용례.문장:
      - 동생은 지수에게 대꾸할 새도 없이 텔레비전에 눈을 박고 있었다.
      - 할아버지는 무료한 듯 하품을 하며 마당의 강아지에게 눈길을 박았다.
      의미 참고: 주로 '눈길을 박다', '눈을 박다'로 쓴다.
      의미ID: 7
    - 뜻풀이: 머리나 얼굴 등을 깊이 숙이거나 눌러서 대다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 베개에 얼굴을 박다.
      - 이불에 머리를 박다.
      - 책에 코를 박다.
      - 책상에 고개를 박다.
      용례.대화:
      - 아빠가 보고 싶다고 저러는 거야.
      용례.문장:
      - 형은 책에 코를 박고 내 말은 들은 척도 안 했다.
      - 나는 이불에 머리를 박고 엎드려 자는 버릇이 있다.
      - 동생은 배가 고팠는지 밥그릇에 머리를 박고 허겁지겁 밥을 먹었다.
      의미ID: 8
    - 뜻풀이: 몸의 한 부분을 어디에 부딪치다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 머리를 박다.
      - 무릎을 박다.
      - 발꿈치를 박다.
      - 얼굴을 박다.
      - 이마를 박다.
      용례.대화:
      - 피 안 나. 엄살 피우지 마.
      용례.문장:
      - 승규는 술에 취해 비틀거리다 머리를 바닥에 박았다.
      - 나는 옆을 보고 걸어가다 전봇대에 얼굴을 박고 말았다.
      의미ID: 9
    - 뜻풀이: 식물이 뿌리를 내리다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 뿌리를 박다.
      용례.대화:
      - 정성스레 가꾸면 잘 클 거야.
      용례.문장:
      - 새로 심은 나무가 뿌리를 박고 잘 크고 있다.
      - 산골짜기나 들판의 잡초는 사나운 비바람에 시달리면서도 꿋꿋이 뿌리를 박고 자라났다.
      의미ID: 10
    - 뜻풀이: 인쇄물 등에 글자나 그림을 집어넣다.
      문형: 1이 2에 3을 박다
      용례.구:
      - 사진을 박다.
      - 이름을 박다.
      - 명함에 직함을 박다.
      용례.대화:
      - 그럼 사진도 준비해 갈게요.
      용례.문장:
      - 전단지에 가게 이름, 전화번호를 박아 뿌렸는데도 별 효과가 없다.
      - 요즘에는 브랜드의 이름을 큼지막하게 박은 핸드백들이 유행이다.
      의미ID: 11
    - 뜻풀이: 인쇄물이나 사진을 찍다.
      문형: 1이 2를 박다
      용례.구:
      - 명함을 박다.
      - 사진을 박다.
      - 청첩장을 박다.
      - 초대장을 박다.
      용례.대화:
      - 예식장 예약 다 했고 어제 청첩장 박았어.
      용례.문장:
      - 판화는 같은 그림을 여러 장 박아 낼 수 있는 장점이 있다.
      - 지수는 취직을 하고 어머니께 처음으로 박은 명함을 드리며 뿌듯해 했다.
      - 승규는 유명 관광지에 다녀왔다는 물증을 남기기 위하여 열심히 사진을 박았다.
      의미ID: 12
    - 뜻풀이: 실로 촘촘히 꿰매다.
      문형: 1이 2를 박다
      용례.구:
      - 실로 박다.
      - 재봉틀로 박다.
      - 촘촘히 박다.
      용례.대화:
      - 이리 줘 보렴.
      용례.문장:
      - 옷단을 재봉틀로 촘촘히 박다.
      - 재봉틀로 천을 박을 때에는 다치지 않도록 주의해야 한다.
      - 어머니는 흰 천의 테두리에 파란 천을 둘러 박아 깔끔한 식탁보를 만들었다.
      의미ID: 13
    - 뜻풀이: 정확히 알아듣게 말하거나 글씨를 알아보게 쓰다.
      문형: 1이 2를 박다
      용례.구:
      - 박아 말하다.
      - 박아 쓰다.
      용례.대화:
      - 응. 한 글자 한 글자 박아 쓴 거야.
      용례.문장:
      - 또박또박 글씨를 박아서 쓰다.
      - 영수는 분명한 어조로 또박또박 박아서 말했다.
      - 엄마는 아들이 군대에서 글씨를 깨알같이 박아 쓴 편지를 받고 눈물을 흘렸다.
      의미ID: 14
