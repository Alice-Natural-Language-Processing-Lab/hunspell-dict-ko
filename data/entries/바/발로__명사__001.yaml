      용례.대화:
      - 그동안 임금 문제가 해결되지 않아서 쌓인 불만의 발로 아닐까요?
      용례.문장:
      - 사랑은 인간 본성의 자연스러운 발로의 하나이다.
      - 악한 그가 우리를 도운 것은 그 내면에 숨었던 양심의 발로가 아니었을까?
      - 민족정신의 발로인 우리말과 우리글을 아끼고 사랑하는 것은 당연한 일이다.
      - 그녀가 눈물을 흘린 것은 그녀에게 마지막으로 남은 수치심의 발로였을 것이다.
