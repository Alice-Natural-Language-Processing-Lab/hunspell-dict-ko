    - 뜻풀이: 신체, 정서, 지능 등을 성장하거나 성숙하게 하다.
      문형: 1이 2를 발달시키다
      용례.구:
      - 근육을 발달시키다.
      - 뇌를 발달시키다.
      - 신체를 발달시키다.
      - 정서를 발달시키다.
      - 지능을 발달시키다.
      용례.대화:
      - 그렇게 하면 아이의 정서를 발달시키는 데 도움이 된다고 하더군요.
      용례.문장:
      - 아이들은 책을 읽고 토론하면서 사고의 수준을 크게 발달시켰다.
      - 나는 다리가 약한 편이라 하체 근육을 발달시켜 주는 운동을 꾸준히 하고 있다.
      의미ID: 1
    - 뜻풀이: 학문, 기술, 문명, 사회 등의 현상을 보다 높은 수준에 이르게 하다.
      문형: 1이 2를 발달시키다
      용례.구:
      - 기술을 발달시키다.
      - 문화를 발달시키다.
      - 사회를 발달시키다.
      - 산업을 발달시키다.
      - 의학을 발달시키다.
      용례.대화:
      - 중국뿐만이 아니라 일본과도 교류가 있었죠?
      용례.문장:
      - 인간은 문자를 만들어 기록하는 문화를 발달시켜 왔다.
      - 많은 국가들이 전기와 석유를 사용한 여러 산업을 발달시켜 인간 생활을 풍요롭게 했다.
      - 그 나라는 흙의 품질이 우수하고 매장량이 풍부하여 일찍부터 도자기 공업을 발달시켰다.
      의미ID: 2
    - 뜻풀이: 어떤 것의 세력이나 규모 등을 점차 커지게 하다.
      문형: 1이 2를 발달시키다
      용례.구:
      - 고기압을 발달시키다.
      - 기압골을 발달시키다.
      - 저기압을 발달시키다.
      - 평야를 발달시키다.
      - 태풍을 발달시키다.
      용례.대화:
      - 그러면 오전에 얼른 바깥일을 마치고 집에 가야겠어요.
      용례.문장:
      - 태풍이 비구름을 발달시켜 주말 내내 비가 왔다.
      - 이곳에 강이 흐르면서 하류에 커다란 평야를 발달시켰다.
      의미ID: 3
