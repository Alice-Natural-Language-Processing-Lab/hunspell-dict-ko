    - 뜻풀이: 발의 맨 앞쪽 끝부분.
      용례.문장:
      - 뛰어가던 그는 발부리가 돌에 걸려 꽈당 넘어졌다.
      - 그녀는 뾰족한 하이힐 굽으로 치한의 발부리를 힘껏 내려찍었다.
      - 나는 그의 발부리에 명치를 차여 한동안 숨을 못 쉬고 바닥을 뒹굴었다.
      - 그는 기분 나쁜 일이 있는지 발부리에 걸린 돌을 힘껏 차며 소리를 질렀다.
