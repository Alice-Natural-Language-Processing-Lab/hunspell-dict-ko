    어휘 등급: 없음
    원어: 發行 하다
    의미:
    - 뜻풀이: 책이나 신문 등을 인쇄하여 내놓다.
      문형: 1이 2를 발행하다
      용례.구:
      - 기관지를 발행하다.
      - 소식지를 발행하다.
      - 신문을 발행하다.
      - 연감을 발행하다.
      - 잡지를 발행하다.
      - 학술지를 발행하다.
      용례.대화:
      - 이번에 신문사에게 발행한 패션 잡지야.
      용례.문장:
      - 교회에서는 매주 신도들에게 나눠 줄 기도문을 발행한다.
      - 학회에서 회원들의 동정을 알리기 위해 소식지를 발행하기로 하였다.
      - 미국에서는 수백 종의 교과서를 자유롭게 발행할 수 있도록 하고 있다.
      의미ID: 1
    - 뜻풀이: 공공의 기능을 하는 화폐나 증권, 증서 등을 만들어 내놓다.
      문형: 1이 2를 발행하다
      용례.구:
      - 수표를 발행하다.
      - 어음을 발행하다.
      - 우표를 발행하다.
      - 주식을 발행하다.
      - 통장을 발행하다.
      - 화폐를 발행하다.
      - 기업이 어음을 발행하다.
      - 은행이 채권을 발행하다.
      - 정부가 국채를 발행하다.
      용례.대화:
      - 저희 백화점에서 발행한 상품권이면 계산이 가능합니다.
      용례.문장:
      - 시중 은행에서 1억 달러의 외화 채권을 발행한다고 발표했다.
      - 정부는 수해 복구 재원을 마련하기 위해 국채를 발행할 예정이다.
      - 은행에서 발행한 수표는 사용할 때 뒷면에 이서를 해야 한다.
      의미ID: 2
