    - 뜻풀이: 어떤 사건이나 현상이 세상에 영향을 미치어 생겨나는 반응.
      용례.구:
      - 국민적 반향.
      - 사회적인 반향.
      - 적잖은 반향.
      - 큰 반향.
      - 반향의 기미.
      - 반향이 크다.
      - 반향을 모으다.
      - 반향을 불러일으키다.
      - 반향을 일으키다.
      용례.대화:
      - 네, 실화를 바탕으로 사회적 문제를 고발하면서 사람들에게 큰 호응을 얻었습니다.
      용례.문장:
      - 한 학생의 연구가 학계에 적잖은 반향을 일으켰다.
      - 이 창작 뮤지컬의 성공은 뮤지컬 시장에 상당한 반향을 일으켰다.
      - 아동 유괴 사건이 사회적으로 큰 반향을 불러일으켜 아동 보호 문제에 대한 관심이 높아졌다.
