    의미:
    - 뜻풀이: 키를 키우거나 걷는 소리가 나지 않게 하려고 발뒤꿈치를 높이 들고 발끝으로 섬.
      용례.구:
      - 발돋움 동작.
      - 발돋움을 하다.
      용례.대화:
      - 발돋움이라도 해서 봐.
      용례.문장:
      - 아킬레스건이 끊어지면 발뒤꿈치를 들고 걷거나 발돋움 동작은 할 수 없게 된다.
      - 그는 면회를 와 준 친구들과 헤어지는 것이 아쉬워 그들이 돌아가는 뒷모습을 발돋움을 하고 지켜보았다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 상황이 지금보다 좋은 상태로 나아감.
      용례.구:
      - 발돋움을 시작하다.
      - 발돋움을 하다.
      용례.대화:
      - 앞으로 십 년 내에 저희 회사는 세계 삼 대 인터넷 업체로 발돋움을 할 것입니다.
      용례.문장:
      - 그 나라는 음악, 건축, 예술이 꽃 피는 유럽 문화의 중심지로 발돋움을 시작하였다.
      - 국민의 의식 수준을 높여 간다면 그 나라는 머지않아 세계가 부러워하는 선진국으로 발돋움을 하게 될 것이다.
      의미ID: 2
