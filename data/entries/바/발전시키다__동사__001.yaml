    - 뜻풀이: 더 좋은 상태나 더 높은 단계로 나아가게 하다.
      문형: 1이 2를 발전시키다
      용례.구:
      - 경제를 발전시키다.
      - 과학을 발전시키다.
      - 국가를 발전시키다.
      - 문화를 발전시키다.
      - 산업을 발전시키다.
      용례.대화:
      - 네, 민주주의가 다시 쇠퇴하지 않도록 앞으로도 많은 노력이 필요합니다.
      용례.문장:
      - 그 지도자는 나라의 경제와 문화를 발전시키며 나라의 수준을 한층 끌어올렸다.
      - 많은 과학자들이 과학 기술을 발전시켜 우리의 생활을 더욱 편리하게 만들었다.
      의미ID: 1
    - 뜻풀이: 일을 어떤 방향으로 전개되게 하다.
      문형: 1이 2를 3으로 발전시키다
      용례.구:
      - 갈등을 싸움으로 발전시키다.
      - 우정을 사랑으로 발전시키다.
      - 안정적인 방향으로 발전시키다.
      - 좋은 방향으로 발전시키다.
      - 큰 규모로 발전시키다.
      용례.대화:
      - 내가 노력해서 우리 관계를 발전시켰지.
      용례.문장:
      - 회원들은 규모가 작았던 우리 모임을 지역을 대표하는 모임으로 발전시켰다.
      - 마을 대표는 지역 축제를 국가 전체의 축제로 점차 발전시켜 많은 관광객들을 유치했다.
