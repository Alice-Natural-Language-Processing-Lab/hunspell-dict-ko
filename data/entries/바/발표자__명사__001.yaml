    - 뜻풀이: 어떤 사실이나 의견, 입장을 공식적으로 드러내어 알리는 사람.
      용례.구:
      - 강연 발표자.
      - 주제 발표자.
      - 발표자와 토론자.
      - 발표자를 모집하다.
      - 발표자를 섭외하다.
      - 발표자를 소개하다.
      - 발표자를 정하다.
      - 발표자로 나서다.
      용례.대화:
      - 네. 발표자들에게 발표 원고만 받으면 됩니다.
      용례.문장:
      - 김 교수는 국제 학술회의의 발표자로 선정되었다.
      - 사회자는 오늘 워크숍의 발표자와 발표 순서를 소개하였다.
      - 발표자는 한국의 교육 문제에 대한 자신의 의견을 강력하게 말하였다.
      - 발표자는 준비한 시청각 자료를 보여 주면서 발표를 시작하였다.
