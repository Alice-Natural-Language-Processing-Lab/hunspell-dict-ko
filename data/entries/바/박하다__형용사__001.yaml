      뜻풀이: 마음 씀씀이나 태도가 너그럽지 못하고 쌀쌀하다.
      문형: 1이 박하다
      용례.구:
      - 박하게 굴다.
      - 대접이 박하다.
      - 마음이 박하다.
      - 씀씀이가 박하다.
      - 처우가 박하다.
      - 평가가 박하다.
      용례.대화:
      - 미안해. 현실적으로 말하다 보니 네 감정은 미처 생각하지 못했구나.
      용례.문장:
      - 깐깐한 김 교수는 학생들에게 학점을 박하게 주기로 유명하다.
      - 이 시골 마을의 사람들은 인심이 박하지 않고 푸근하다.
      의미ID: 1
    - 뜻풀이: 이익이나 소득이 아주 적다.
      문형: 1이 박하다
      용례.구:
      - 급여가 박하다.
      - 보수가 박하다.
      - 봉급이 박하다.
      - 이윤이 박하다.
      - 이익이 박하다.
      용례.대화:
      - 박한 소득으로 살아가려니 좀 힘겹네.
      용례.문장:
      - 지수가 이직한 회사는 업무 환경은 좋으나 연봉이 다소 박한 것이 흠이다.
      - 돈 나갈 곳은 많으나 월급이 박해서 먹고살기가 힘들다.
      의미ID: 2
    - 뜻풀이: 맛이나 품질 등이 그리 좋지 못하다.
      문형: 1이 박하다
      용례.구:
      - 박한 맛.
      - 물건이 박하다.
      - 품질이 박하다.
      용례.대화:
      - 여행 경비도 별로 없고 좋은 음식을 먹기는 힘들어. 웬만하면 먹어 둬.
      용례.문장:
      - 저 음식점은 맛이 박한 데다 가격도 비싸서 별로 좋지 않다.
      - 배가 고팠던 아이는 박한 음식이라도 먹을 수 있다는 것 자체를 감사해 하였다.
