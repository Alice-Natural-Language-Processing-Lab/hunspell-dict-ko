      뜻풀이: 뜨거운 액체나 기체에서 나오는 열로 난방을 하는 장치.
      용례.구:
      - 난방용 방열기.
      - 온수 방열기.
      - 방열기가 작동하다.
      - 방열기를 가동하다.
      - 방열기를 틀다.
      용례.대화:
      - 방열기를 틀었으니까 조금 있으면 따뜻해질 거예요.
      용례.문장:
      - 요즘 새로 나온 에어컨은 냉난방 겸용이라 따로 방열기가 필요 없다.
      - 이 건물에는 물을 데워 난방을 하는 방식의 방열기가 설치되어 있다.
      의미ID: 1
    - 뜻풀이: 기관이나 기계에서 나오는 열을 밖으로 내보내는 냉각 장치.
      용례.구:
      - 방열기가 작동하다.
      - 방열기를 가동하다.
      - 방열기를 달다.
      - 방열기를 설치하다.
      용례.문장:
      - 자동차의 엔진이 과열되면 방열기가 작동해서 폭발을 방지한다.
      - 공장의 기계에는 일정 온도를 넘으면 자동으로 가동되는 방열기가 한 대씩 달려 있다.
