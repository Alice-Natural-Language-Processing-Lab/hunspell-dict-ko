      - 두 나라의 수교 발효 일자가 예정보다 앞당겨지게 됐다.
      - 전국에 한파 주의보가 사흘째 발효 중이어서 날씨가 아주 춥다.
      - 국민들의 반발이 심해 새로운 법안의 발효가 순조롭게 이루어질지 미지수이다.
      - 두 나라는 자유 무역 협정 발효 사 년 후부터 승용차에 대한 관세를 철폐하기로 했다.
