      - 고장 난 커피 자판기에서는 동전이 반환되지 않았다.
      - 홍콩이 영국에서 중국으로 반환된 시기는 천구백구십칠 년이다.
      - 우리는 아직 전세 보증금이 반환되지 않아 이사갈 집에 잔금 지불을 못하고 있다.
