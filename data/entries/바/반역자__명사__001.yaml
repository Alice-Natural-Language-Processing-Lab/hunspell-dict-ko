    의미:
    - 뜻풀이: 국가와 민족, 또는 그와 비슷한 권력을 가진 조직에 대한 의리를 저버리고 배신한 사람.
      용례.구:
      - 친일 반역자.
      - 민족의 반역자.
      - 반역자를 처단하다.
      - 반역자라고 부르다.
      - 반역자로 몰다.
      용례.대화:
      - 그런 반역자가 있었다니.
      용례.문장:
      - 친일을 했던 반역자들은 처벌이 두려워 일제히 몸을 숨겼다.
      - 왕을 폐하고 새로운 나라를 세우려 했던 반역자는 처형되었다.
      - 정부는 해방 이후 친일 행위를 한 민족 반역자들을 제대로 처벌하지 못했다.
      - 대부분의 신문들이 그를 반역자로 몰았기 때문에 국민들은 그것을 사실로 여겼다.
