    의미:
    - 뜻풀이: 어떤 공간에서 아래쪽의 평평하고 넓은 부분.
      용례.구:
      - 마루 바닥.
      - 모래 바닥.
      - 부엌 바닥.
      - 옷장 바닥.
      - 저수지 바닥.
      - 바닥을 청소하다.
      - 바닥을 치우다.
      - 바닥에 놓다.
      - 바닥에 던지다.
      용례.대화:
      - 일단 바닥에 있는 신문지 좀 치워 줘.
      용례.문장:
      - 강물이 어찌나 깨끗한지 바닥까지 다 보였다.
      - 어머니는 그릇을 모두 부엌 바닥에 꺼내 놓고 정리하셨다.
      의미ID: 1
    - 뜻풀이: 물체의 밑부분.
      용례.구:
      - 구두 바닥.
      - 그릇 바닥.
      - 병 바닥.
      - 신발 바닥.
      - 컵 바닥.
      - 바닥을 닦다.
      - 바닥을 문지르다.
      용례.대화:
      - 뭔가 뾰족한 것을 밟았었나 봐요.
      용례.문장:
      - 민준은 벤치에 앉아서 구두 바닥에 붙은 껌을 뗐다.
      - 음료수가 상했는지 병 바닥에 찌꺼기가 가라앉아 있었다.
      의미ID: 2
    - 뜻풀이: 어떤 지역이나 장소. 또는 특정 분야.
      용례.구:
      - 서울 바닥.
      - 시골 바닥.
      - 시장 바닥.
      - 업계 바닥.
      - 바닥이 좁다.
      - 바닥을 뒤지다.
      - 바닥에 들어오다.
      용례.대화:
      - 시골 바닥이야 좁아서 서로 잘 아니까.
      용례.문장:
      - 민준은 시장 바닥에서 장사하는 어머니가 부끄러웠다.
      - 연예계는 바닥이 좁아서 나쁜 소문이 난 연예인은 활동하기가 어렵다.
      의미ID: 3
    - 뜻풀이: 건물 내부의 아래 부분.
      용례.구:
      - 바닥 공사.
      - 바닥을 깔다.
      - 바닥을 마무리하다.
      - 바닥을 바르다.
      - 바닥을 칠하다.
      용례.대화:
      - 수입 목재로 마루를 깔았거든요.
      용례.문장:
      - 이 건물은 바닥 공사만 하면 거의 완공된 거나 마찬가지이다.
      - 공사 중인 아파트 안으로 들어가니 인부들이 바닥을 시멘트로 바르고 있었다.
      의미ID: 4
    - 뜻풀이: 겉으로 드러나지 않는 가장 깊고 본질적인 부분.
      용례.구:
      - 바닥을 보다.
      - 바닥을 보이다.
      - 바닥에 깔리다.
      용례.대화:
      - 여행하면서 나란 사람의 바닥을 본 뒤로 결심했지.
      용례.문장:
      - 김 과장의 말에는 나를 더 이상 믿을 수 없다는 뜻이 바닥에 깔려 있었다.
      - 민준은 사업에 실패하고 가정이 파탄 나자 삶이 바닥까지 드러난 것 같았다.
      의미ID: 5
    - 뜻풀이: 주가가 많이 내려서 매우 낮은 수준에 있는 상태.
      용례.구:
      - 바닥을 때리다.
      - 바닥을 찍다.
      - 바닥을 치다.
      - 바닥에 도달하다.
      - 바닥에 이르다.
      용례.대화:
      - 걱정 마세요. 주가가 바닥을 찍고 나면 다시 오를 거예요.
      용례.문장:
      - 오늘 주식 시장에서는 주가가 바닥까지 떨어졌다.
      - 주가가 바닥을 치고 오늘 오후부터 다시 상승하기 시작했다.
      의미ID: 6
