    의미:
    - 뜻풀이: 반대되는 근거를 들어 어떤 사실이나 주장이 옳지 않음을 증명함. 또는 그런 증거.
      용례.구:
      - 반증 가능성.
      - 반증이 되다.
      - 반증을 대다.
      - 반증을 제시하다.
      - 반증을 하다.
      - 반증으로 내세우다.
      용례.대화:
      - 반증을 찾지 못하면 이대로 저쪽에 휩쓸리고 말겠는걸.
      용례.문장:
      - 나는 그의 주장에 대한 반증을 찾았다.
      - 원고의 변호사는 피고의 진술에 대한 반증을 제시하였다.
      - 피고가 제시한 증거가 워낙 확실해서 원고는 반증을 대기가 힘들었다.
      의미ID: 1
    - 뜻풀이: 어떤 사실과 모순되는 것 같지만, 오히려 그것을 증명한다고 볼 수 있는 사실.
      용례.구:
      - 맞다는 반증.
      - 범인이라는 반증.
      - 옳다는 반증.
      - 틀리다는 반증.
      - 환상이라는 반증.
      용례.대화:
      - 그건 여전히 개혁을 못 이루고 있다는 반증이기도 하죠.
      용례.문장:
      - 지수의 냉정한 태도는 오히려 나를 신경 쓰고 있다는 반증이다.
      - 평등에 대한 강조는 실상 사회가 평등하지 않다는 반증이었다.
      의미 참고: 주로 '-는/-다는 반증이다'로 쓴다.
      의미ID: 2
