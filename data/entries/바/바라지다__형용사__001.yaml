      - 너무 바라지다.
      - 발랑 바라지다.
      용례.대화:
      - 맞아요. 우리 어렸을 때에는 참 순진한 아이들이 많았는데.
      용례.문장:
      - 난 그 아이의 바라진 태도가 영 마음에 안 들어.
      - 그 아이는 나이가 어린데도 바라져서 정이 잘 가지 않는다.
