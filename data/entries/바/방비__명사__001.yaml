      - 갑작스러운 적의 침입에 대비해 방비를 철저히 했다.
      - 그 지역에서는 홍수에 대비해서 방비를 철저히 점검했다.
      - 이 동네는 장마 피해를 줄이기 위한 방비 시설이 전혀 없는 상황이다.
      - 그 지역은 재해에 대한 방비가 철저해서 해마다 강물이 범람하는 장마철에도 단 한 명의 사상자도 내지 않는다.
