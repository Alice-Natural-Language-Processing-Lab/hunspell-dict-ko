      뜻풀이: 불이 붙어 타기 시작하다.
      문형: 1이 발화하다
      용례.구:
      - 발화한 온도.
      - 발화한 원인.
      - 전기장판이 발화하다.
      - 순식간에 발화하다.
      - 자연 발화하다.
      용례.대화:
      - 어머, 어쩌다 핸드폰이 발화한 거래?
      용례.문장:
      - 가정에서 사용하는 전기장판이 발화해 화재가 일어났다.
      - 공원에 난 불은 담배꽁초의 불이 낙엽에 붙어 발화한 것으로 알려졌다.
      - 오전에 발화한 산불은 강한 바람을 타고 급속히 번져 산을 모두 태웠다.
      - 고층 아파트에서 일어난 화재는 사 층에서 발화해 순식간에 꼭대기 층까지 불이 번졌다.
