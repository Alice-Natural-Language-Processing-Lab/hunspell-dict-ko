    원어: 返還 하다
    의미:
    - 뜻풀이: 차지했거나 빌린 것을 다시 돌려주다.
      문형: 1이 2를 3에/에게 반환하다
      용례.구:
      - 반환한 무기.
      - 반환한 문화재.
      - 보증금을 반환하다.
      - 예치금을 반환하다.
      - 입장료를 반환하다.
      용례.대화:
      - 그럼 우리가 예매한 요금은 반환해 주겠지?
      용례.문장:
      - 여행을 마친 후 우리는 임대한 자동차를 반환했다.
      - 법원은 몰수한 재산을 김 씨에게 반환하라는 판결을 내렸다.
      - 집주인이 나의 이사를 앞두고 전세 보증금을 반환해 주었다.
      의미ID: 1
    - 뜻풀이: 왔던 길을 다시 돌아가다.
      문형: 1이 반환하다
      용례.구:
      - 반환하는 경기.
      - 반환하는 시간.
      - 반환하는 지점.
      - 반환하는 코스.
      용례.대화:
      - 네, 매일 집에서 출발해 저기 다리 밑에서 반환하는 코스를 뛰어요.
      용례.문장:
      - 우리는 줄넘기를 하며 뛰어서 출발점까지 빨리 반환하여 오는 경기를 했다.
      - 이번 코스는 출발 지점에서 반환하는 지점까지 약 십 킬로미터 가까이 된다.
      의미ID: 2
