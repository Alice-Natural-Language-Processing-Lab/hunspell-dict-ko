    의미:
    - 뜻풀이: 감정, 슬픔, 욕망 등을 겉으로 드러내거나 그것을 드러내어 풀어 없애다.
      문형: 1이 2를 발산하다
      용례.구:
      - 감정을 발산하다.
      - 기운을 발산하다.
      - 끼를 발산하다.
      - 매력을 발산하다.
      - 본능을 발산하다.
      - 분노를 발산하다.
      - 성욕을 발산하다.
      - 스트레스를 발산하다.
      - 애정을 발산하다.
      - 열망을 발산하다.
      - 울분을 발산하다.
      - 젊음을 발산하다.
      - 증오를 발산하다.
      - 한을 발산하다.
      용례.대화:
      - 스트레스를 발산할 수 있는 취미 활동을 해 보는 게 어때요?
      용례.문장:
      - 그는 가슴 속의 울분과 분노를 음악과 춤을 통해 발산하고 있었다.
      - 대학생들은 축제 기간 동안 마음껏 젊음을 발산하며 즐거운 시간을 보냈다.
      - 무대 위에 오른 그녀는 우아한 춤 동작으로 자신의 매력을 마음껏 발산했다.
      의미ID: 1
    - 뜻풀이: 열, 빛, 냄새 등을 넓게 퍼지게 하다.
      문형: 1이 2를 발산하다
      용례.구:
      - 가스를 발산하다.
      - 광선을 발산하다.
      - 광채를 발산하다.
      - 냄새를 발산하다.
      - 냉기를 발산하다.
      - 방사능을 발산하다.
      - 불빛을 발산하다.
      - 빛을 발산하다.
      - 열기를 발산하다.
      - 전파를 발산하다.
      - 체취를 발산하다.
      용례.대화:
      - 내가 추리 소설을 엄청 좋아하거든.
      용례.문장:
      - 많은 사람들이 발산하는 열과 땀으로 실내는 매우 덥고 습했다.
      - 이 나무는 악취를 흡수하고 향기를 발산해 쾌적한 환경을 제공한다.
      - 전압을 높이자 순간적으로 전구가 눈이 부실 정도로 강렬한 빛을 발산했다.
      의미ID: 2
