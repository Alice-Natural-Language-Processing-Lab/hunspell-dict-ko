      발음: 받치다
    어휘 등급: 고급
    의미:
    - 뜻풀이: 어떤 물건이나 몸의 한 부분을 다른 물건이나 몸의 아래에 놓이게 하다.
      문형: 1이 2에 3을 받치다
      용례.구:
      - 책받침을 받치다.
      - 쟁반에 받쳐 들다.
      - 손에 받치다.
      용례.대화:
      - 아, 글 쓸 종이가 너무 얇아서 책에 대고 쓰려고.
      용례.문장:
      - 어머니는 주섬주섬 과일과 주스를 쟁반에 받쳐 들고 딸의 공부방으로 들어갔다.
      - 그는 등에 베개를 받치고 비스듬히 누워 배 위에 노트북을 올려놓고 영화를 보았다.
      의미ID: 1
    - 뜻풀이: 옷의 색깔이나 모양이 서로 어울리도록 겉옷 안에 다른 옷을 함께 입다.
      문형: 1이 2에 3을 받치다
      용례.구:
      - 받쳐 입다.
      - 받친 옷.
      - 받쳐 입을 블라우스.
      - 내복을 받쳐 입다.
      - 티를 받치다.
      - 티셔츠를 받치다.
      - 바지에 받쳐 입다.
      - 안에 받쳐 입다.
      용례.대화:
      - 네가 옷을 춥게 입었네. 내복이라도 받쳐 입었어야지.
      - 그럼 안에 흰 티를 받치고 입어 보는 건 어떠니?
      용례.문장:
      - 그 브랜드에서는 날씨에 따라 다양하게 받쳐 입을 수 있는 얇은 조끼를 내놓았다.
      - 땀이 많이 나서 속에 받쳐 입은 옷이 다 젖어 버렸다.
      - 아버지는 와이셔츠를 입을 때 항상 속에 흰 티셔츠를 받치신다.
      - 재킷 안에 카디건을 받쳐 입는 스타일은 지적인 이미지를 강조해 준다.
      의미 참고: 주로 '받쳐 입다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 한글에서, 모음 글자 밑에 자음 글자를 붙여 적다.
      문형: 1이 2에 3을 받치다
      용례.구:
      - 글자를 받치다.
      - 자음을 받치다.
      - 어간에 받치다.
      용례.대화:
      - ‘살다’의 어간 ‘살’에 명사형 어미 ‘ㅁ’을 받쳐서 ‘삶’이라고 쓰면 돼요.
      용례.문장:
      - ‘이’에 ‘ㄹ’을 받치면 ‘일’, ‘ㄴ’을 받치면 ‘인’이 된다.
      - 동사의 명사형을 만드는 데에는 자음 ‘ㅁ’을 동사의 어간에 받쳐 쓰는 방법이 있다.
      의미ID: 3
    - 뜻풀이: 어떤 일을 잘할 수 있도록 뒷받침해 주다.
      문형: 1이 2를 받치다
      용례.구:
      - 받쳐 주다.
      용례.대화:
      - 아무리 파업 중이라도 그 정도의 의료 행위와 이를 받쳐 줄 의료진이 없었다니, 이해가 안 된다.
      용례.문장:
      - 김 감독은 공격수가 잘해 줘야 하지만 이를 받쳐 줄 수 있는 수비수들의 활약도 중요하다고 강조했다.
      - 이 회사는 세계 각국으로부터 로열티를 받고 있어 세계 일 위 조선 산업을 받치고 있는 든든한 기둥 중 하나다.
      의미ID: 4
    - 뜻풀이: 비나 햇빛을 막도록 우산이나 양산 등을 펴서 들다.
      문형: 1이 2를 받치다
      용례.구:
      - 양산을 받쳐 들다.
      - 우산을 받치다.
      용례.대화:
      - 네, 이렇게 우산을 높이 들면 되죠?
      용례.문장:
      - 그 하천을 찾은 관람객이 더위를 피해 폭포수 옆에서 양산을 받쳐 들고 이야기를 나누고 있다.
      - 그는 느닷없이 후드득 쏟고 지나가는 빗줄기를 피하느라 어깨를 좁힌 채 우산을 받치고 제자리에 서 있었다.
      의미ID: 8
