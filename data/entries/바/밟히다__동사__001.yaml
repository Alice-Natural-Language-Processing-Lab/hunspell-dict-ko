    - 뜻풀이: 다른 사람에 의해 미행을 당하다.
      문형: 1이 2에/에게 3을 밟히다
      용례.구:
      - 뒤가 밟히다.
      - 뒤를 밟히다.
      용례.대화:
      - 아무래도 뒤가 밟힌 것 같습니다.
      용례.문장:
      - 용의자는 형사에게 뒤를 밟혀 붙잡혔다.
      - 범인은 뒤를 밟히고 있는 것도 모르고 범행 현장으로 향했다.
      의미 참고: 주로 '뒤가 밟히다', '뒤를 밟히다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 힘이 약한 사람이 힘센 사람에 의해 괴롭힘을 당하다.
      문형: 1이 2에/에게 밟히다
      용례.구:
      - 남에게 밟히다.
      - 지배자에게 밟히다.
      - 완전히 밟히다.
      용례.대화:
      - 내가 너한테 질 것 같아?
      용례.문장:
      - 서민들은 권력의 발에 밟혀 기를 펴지 못했다.
      - 다른 사람에게 밟히지 않으려면 스스로 강해져야 한다.
      의미ID: 3
