      - 지하철 안에서 어떤 남자한테 발을 밟혔어.
      용례.문장:
      - 방바닥에 있던 과자가 발에 밟혀 부스러졌다.
      - 구두에 자갈이 밟힐 때마다 경쾌한 소리를 냈다.
