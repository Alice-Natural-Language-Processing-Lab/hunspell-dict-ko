    - 뜻풀이: 학문적 연구를 위한 방법이나 그러한 방법에 관한 이론.
      용례.구:
      - 새로운 방법론.
      - 방법론의 원칙.
      - 방법론을 밝히다.
      - 방법론을 쓰다.
      - 방법론을 연구하다.
      용례.대화:
      - 응, 나도 그 세미나를 듣고 연구 방법을 더 고민해 보려고.
      용례.문장:
      - 나는 내 연구에 적절한 방법론을 찾기 위해 다른 논문을 참고했다.
      - 학자들은 김 교수의 연구에 쓰인 새로운 방법론이 타당하지 않다며 비판했다.
