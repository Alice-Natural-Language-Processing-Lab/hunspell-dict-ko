    - 뜻풀이: 직책이나 직위의 임명 또는 해임, 이동과 관련된 명령을 내림. 또는 그 명령.
      용례.구:
      - 인사 발령.
      - 승진 발령.
      - 지방 발령.
      - 지사 발령.
      - 발령이 나다.
      - 발령이 되다.
      - 발령을 기다리다.
      - 발령을 내다.
      - 발령을 대기하다.
      - 발령을 받다.
      - 발령을 철회하다.
      - 발령을 취소하다.
      용례.대화:
      - 그럼 가족들과 떨어져 지내야 하는 거야?
      용례.문장:
      - 승규가 교사가 되어 처음 발령을 받고 간 곳은 시골의 작은 중학교였다.
      - 그는 삼 년째 승진이 되기를 기다렸지만 올해도 승진 발령을 받지 못했다.
      - 그는 정식으로 발령을 받아서 미국 지사에 가서 일할 수 있게 되었다.
      의미ID: 1
    - 뜻풀이: 위험하거나 긴급한 상황에 대한 경보를 내림.
      용례.구:
      - 경계경보 발령.
      - 공습경보 발령.
      - 태풍 경보 발령.
      - 태풍 주의보 발령.
      - 해일 주의보 발령.
      - 발령이 나다.
      - 발령이 되다.
      용례.대화:
      - 정부에서 지진 경보 발령을 내렸다더니, 지진이 났나 봐.
      용례.문장:
      - 태풍 주의보 발령에 출항했던 어선들은 모두 항구로 급히 되돌아왔다.
      - 훈련 경계경보 발령이 나자 거리에 있던 시민들은 모두 건물 안으로 대피했다.
      - 공습경보 발령과 동시에 주위에서는 시끄럽게 사이렌 소리가 울리기 시작했다.
