    의미:
    - 뜻풀이: 발명을 아주 많이 한 사람.
      용례.문장:
      - 올해 십여 개의 발명품을 발명한 김 씨가 올해의 발명왕으로 상을 받게 되었다.
      - 수많은 것들을 발명한 그가 세계적인 발명왕으로 불리게 될 날도 머지않았다.
      - 발명왕 에디슨이 축음기를 발명하여 누구나 음악을 쉽게 들을 수 있게 되었다.
      - 그는 오랜 기간 신기술 개발과 기계 발명에만 몰두하여 발명왕이 될 수 있었다.
