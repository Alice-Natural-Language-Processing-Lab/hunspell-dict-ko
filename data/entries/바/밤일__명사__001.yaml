    - 뜻풀이: 밤에 하는 일.
      용례.구:
      - 잦은 밤일.
      - 밤일을 나가다.
      - 밤일을 마치다.
      - 밤일을 하다.
      - 밤일로 피곤하다.
      용례.대화:
      - 얘가 요즘에 밤일을 해서 밤낮이 뒤바뀌었어.
      용례.문장:
      - 민준이는 밤일을 해서 낮에 일을 하는 친구들과 약속을 잡기가 어려웠다.
      - 밤일을 하는 사람들에게 해가 뜨는 것은 퇴근 시간이 가까워 온다는 표시이다.
