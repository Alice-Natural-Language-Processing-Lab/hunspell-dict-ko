        표제어: 벌거숭이
        항목ID: 59090
      뜻풀이: (비유적으로) 잎이 다 떨어져 가지가 드러나 보이는 나무.
      용례.구:
      - 발가숭이 가지.
      - 발가숭이 나무.
      - 발가숭이가 되다.
      - 발가숭이가 된 나무.
      용례.대화:
      - 이제는 발가숭이 나무들이 초록색 옷을 입겠네.
      용례.문장:
      - 이 나무는 병이 들어 잎이 다 떨어지고 발가숭이가 되었다.
      - 겨울이 되자 낙엽이 다 떨어지고 나무에는 앙상한 발가숭이 가지만 남았다.
      의미ID: 3
