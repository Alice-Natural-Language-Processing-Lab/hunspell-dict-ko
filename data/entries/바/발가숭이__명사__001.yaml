      용례.구:
      - 발가숭이 산.
      - 발가숭이가 되다.
      용례.대화:
      - 그렇죠? 저 산도 울창했었는데 지금은 골프장을 짓는 중이라 발가숭이 산이 되어 버렸어요.
      용례.문장:
      - 건조한 날씨에 산불이 크게 번져 울창했던 숲이 발가숭이가 되고 말았다.
      - 푸르른 나무가 가득했던 주위의 산들은 산업적 벌목으로 발가숭이가 되었다.
      의미ID: 2
