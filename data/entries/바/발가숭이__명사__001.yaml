      - 발가숭이 아이들.
      - 발가숭이 알몸.
      - 발가숭이가 되다.
      - 발가숭이로  태어나다.
      용례.대화:
      - 맞아요. 아기들은 실오라기 하나 걸치지 않고 태어나니까요.
      용례.문장:
      - 해가 쨍쨍한 일요일 오후에 발가숭이들이 냇가에서 텀벙거리며 송사리를 쫓아다녔다.
      - 눈부시게 쏟아지는 햇빛은 개울에서 놀고 있는 아이들의 발가숭이 몸을 샅샅이 비춘다.
