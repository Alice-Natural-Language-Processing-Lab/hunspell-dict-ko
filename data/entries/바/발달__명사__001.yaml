    의미:
    - 뜻풀이: 신체, 정서, 지능 등이 성장하거나 성숙함.
      용례.구:
      - 시각 발달.
      - 뇌의 발달.
      - 운동 신경의 발달.
      - 이성의 발달.
      - 지능의 발달.
      - 정서적 발달.
      - 발달이 더디다.
      - 발달이 되다.
      - 발달이 빠르다.
      - 발달을 하다.
      용례.대화:
      - 여러 가지 방법이 있지만 다양한 경험을 많이 하게 하는 것이 좋습니다.
      용례.문장:
      - 적당한 운동은 신체의 발달을 촉진하여 운동 능력을 높여 준다.
      - 아이들의 감수성 발달이 중요한 이유는 사회성과도 밀접한 관련이 있기 때문이다.
      의미ID: 1
    - 뜻풀이: 학문, 기술, 문명, 사회 등의 현상이 보다 높은 수준에 이름.
      용례.구:
      - 과학 기술의 발달.
      - 문화의 발달.
      - 예술의 발달.
      - 인터넷의 발달.
      - 학문의 발달.
      - 발달이 되다.
      - 발달을 하다.
      용례.대화:
      - 통신 기기의 발달도 한몫한 것 같아요.
      용례.문장:
      - 문학의 발달이 사람들의 생활을 풍요롭게 만든다.
      - 의학 기술의 발달은 점차 불치병까지도 정복해 나가고 있다.
      - 오늘날은 교통의 발달로 인해 어디든 쉽게 갈 수 있게 되었다.
      - 그는 새로운 시도로 현대 영상 예술의 발달에 한 획을 그은 사람이다.
      의미ID: 2
    - 뜻풀이: 어떤 것의 세력이나 규모 등이 점차 커짐.
      용례.구:
      - 고기압의 발달.
      - 저기압의 발달.
      - 태풍의 발달.
      - 발달이 되다.
      - 발달을 하다.
      용례.대화:
      - 네, 외출하실 때 우산도 챙기시기 바랍니다.
      용례.문장:
      - 수증기가 응결하면서 생기는 열이 태풍의 발달을 촉진시킨다.
      - 일기 예보에서 비구름의 강한 발달로 이번 주 내내 비가 온다고 했다.
      - 이곳은 옛날부터 사람들이 농사를 짓고 살아서 평야가 발달이 되어 있다.
      의미ID: 3
