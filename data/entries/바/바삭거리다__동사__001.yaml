      - 바삭거리는 소리.
      - 바삭거리며 밟다.
      - 마른 가지가 바삭거리다.
      - 잎이 바삭거리다.
      용례.대화:
      - 맞아요. 발길에 바삭거리는 낙엽 소리가 깊어 가는 가을을 말해 주네요.
      용례.문장:
      - 바람이 불어 나뭇잎이 바삭거렸다.
      - 아이들이 눈을 바삭거리며 밟고 갔다.
      - 오솔길에 소복이 쌓인 낙엽은 사람들의 발길에 바삭거렸다.
