    어휘 등급: 없음
    원어: 放流 하다
    의미:
    - 뜻풀이: 모아 둔 물을 흘려 보내다.
      문형: 1이 2를 3에/으로 방류하다
      용례.구:
      - 댐을 방류하다.
      - 물을 방류하다.
      - 폐수를 방류하다.
      - 강에 방류하다.
      - 계곡으로 방류하다.
      - 무단으로 방류하다.
      용례.문장:
      - 가뭄이 심하자 정부는 댐의 물을 강으로 대량 방류하기로 했다.
      - 경찰은 공장에서 나온 폐수를 몰래 하천에 방류한 혐의로 공장 사장을 구속했다.
      의미ID: 1
    - 뜻풀이: 큰 물고기로 자라도록 어린 물고기를 강물에 놓아주다.
      문형: 1이 2를 3에 방류하다
      용례.구:
      - 물고기를 방류하다.
      - 연어를 방류하다.
      - 강에 방류하다.
      - 바다에 방류하다.
      - 댐에서 방류하다.
      용례.문장:
      - 유민이는 집에서 기르던 물고기를 강에 방류하였다.
      - 강가에서 낚시를 하던 그는 낚싯대에 새끼 물고기가 잡혀 올라오자 방류해 주었다.
      의미ID: 2
