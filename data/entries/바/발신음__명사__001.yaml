      용례.문장:
      - 집에 아무도 없는지 발신음만 길게 울리고 전화를 받지 않았다.
      - 기다리는 전화가 있는지 그는 발신음이 울리자마자 전화를 받았다.
      - 전화가 고장이 났는지 아무리 통화 버튼을 눌러도 발신음이 들리지 않았다.
      - 그는 혹시 전화기에 고장은 없는지 수화기를 들어 발신음부터 들어 보았다.
