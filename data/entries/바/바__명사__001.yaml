      용례.구:
      - 라이브 바.
      - 맥주 바.
      - 재즈 바.
      - 칵테일 바.
      - 바에 가다.
      - 바에 데려가다.
      용례.대화:
      - 이 근처에 괜찮은 바가 새로 생겼다는데 거기서 술 한잔할까?
      용례.문장:
      - 오늘 같은 날은 바에 가서 맥주나 한잔하고 싶다.
      - 재즈를 좋아하는 영규도 있으니까 오늘은 재즈 바에 가 보자.
      의미ID: 1
