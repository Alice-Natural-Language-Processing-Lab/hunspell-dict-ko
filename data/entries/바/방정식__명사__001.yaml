      - 중학생인 지수는 요즘 수학 시간에 이차 연립 방정식을 배우고 있다.
      - 방정식을 이용해서 문제를 풀 때는, 먼저 문제에서 어떤 값을 미지수로 둘 것인지를 정해야 한다.
      - 미지수에 어떤 값을 대입하느냐에 따라 참이 되기도, 거짓이 되기도 하는 방정식은 미지의 순간에 어떤 선택을 하느냐에 따라 좌우되는 우리의
