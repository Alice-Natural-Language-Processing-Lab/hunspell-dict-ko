    의미:
    - 뜻풀이: 동물이 본능적으로 성적 충동을 일으키다.
      문형: 1이 발정하다
      용례.구:
      - 발정한 수캐.
      - 발정한 암소.
      - 발정한 암컷.
      - 발정한 짐승.
      - 개가 발정하다.
      용례.대화:
      - 옆 집 강아지랑 접붙이면 어때?
      용례.문장:
      - 발정한 암컷은 불안하고 흥분한 상태로 수컷을 찾는다.
      - 발정이 난 암소를 보면 수소 역시 발정하여 흥흥거린다.
      - 암컷이 발정했을 때 분비되는 호르몬 냄새는 상당히 먼 곳까지 전달된다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 사람이 성적 충동을 일으키다.
      문형: 1이 발정하다
      용례.구:
      - 발정한 과부.
      - 남녀가 발정하다.
      - 사내가 발정하다.
      용례.문장:
      - 소설은 발정한 젊은 남녀의 순수한 욕정의 세계를 잘 묘사하고 있다.
      - 내가 여자 때문에 발정한 놈도 아니고 순수한 마음으로 여자 친구를 만나고 싶다.
      의미ID: 2
