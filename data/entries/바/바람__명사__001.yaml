    - 뜻풀이: 공이나 튜브 등과 같이 속이 빈 곳에 채우는 공기.
      용례.구:
      - 바람이 꺼지다.
      - 바람이 새다.
      - 바람을 넣다.
      - 바람을 집어넣다.
      - 바람을 빼다.
      용례.대화:
      - 거기 바람 넣는 기계로 하면 금방 할 거예요.
      용례.문장:
      - 자전거 바퀴에 바람이 빠졌는지 잘 굴러가지를 않는다.
      - 우리는 축구공에 바람을 빵빵하게 채우고 다시 경기를 시작했다.
