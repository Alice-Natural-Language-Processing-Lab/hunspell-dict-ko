      - 요란스러웠던 개혁의 약속은 지나가는 바람에 불과했다.
      - 스마트폰 바람이 불자 너도나도 멀쩡한 휴대폰을 바꾸기 시작했다.
      - 민주화 바람에 부응하듯 많은 대학생들이 거리로 뛰쳐나와 시위에 참여했다.
