      - 바람을 막다.
      - 바람을 피우다.
      용례.대화:
      - 세상에! 바람 피는 걸 그냥 보고만 있었어?
      용례.문장:
      - 바람이 난 아주머니는 남자와 몰래 도망쳤다.
