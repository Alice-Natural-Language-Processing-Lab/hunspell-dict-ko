      - 응, 어제 만났는데 거동을 못하더라고.
      용례.문장:
      - 할아버지는 바람이 든 이후로 정신까지 잃어버린 게 분명하다.
      - 며느리는 바람을 맞아 말도 못하는 노인을 모시는 것에 지쳤다.
