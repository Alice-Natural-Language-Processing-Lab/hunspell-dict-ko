      - 응. 근데 민수가 하는 말 다 믿지 마. 걔는 바람이 심해.
      용례.문장:
      - 친구는 바람이 세서 하는 말의 절반만 믿는 게 좋다.
      - 동네 사람들도 사내의 바람에 일일이 동요할 필요를 느끼지 못했다.
      의미ID: 6
