      - 그 살인범의 어머니 역시 아들의 살인을 도운 살인 방조 혐의로 체포되었다.
      - 경찰은 탈옥수 신 씨에게 거처를 제공한 신 씨의 친구 김 씨를 방조 혐의로 체포했다.
      - 직접 범죄 행위에 가담하지 않았더라도 범죄자에게 범죄를 부추기거나 격려하는 것만으로도 방조로 처벌될 수 있다.
