      - 아버지의 억압에 억눌려 있던 아이들은 그 반작용으로 폭력적인 성향을 보인다.
      - 진보 세력의 시위가 거세지자 보수 세력도 이를 반대하는 시위를 하는 반작용이 발생했다.
