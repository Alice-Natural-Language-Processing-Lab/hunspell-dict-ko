      뜻풀이: 대학에서 주는 가장 높은 학위. 또는 그 학위를 받은 사람.
      용례.구:
      - 공학 박사.
      - 문학 박사.
      - 신학 박사.
      - 정치학 박사.
      - 박사 과정.
      - 박사 논문.
      - 박사 코스.
      - 박사 학위.
      - 박사가 되다.
      - 박사를 받다.
      용례.대화:
      - 유학 간 게 엊그제 같은데 벌써 박사가 돼서 돌아오다니.
      용례.문장:
      - 지수는 박사 과정을 마치고 학위 논문을 준비하고 있다.
      - 그는 올해에 논문을 써서 내년쯤에 박사 학위를 받을 예정이다.
      - 언어학 박사인 그는 최근 사회와 언어 변화의 관련성을 연구하고 있다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 아는 것이 많거나 어떤 분야에 대해 잘 아는 사람.
      용례.구:
      - 게임 박사.
      - 수학 박사.
      - 연애 박사.
      - 요리 박사.
      - 컴퓨터 박사.
      용례.대화:
      - 나는 잘 모르니까 컴퓨터 박사인 민준이한테 가서 물어봐.
      용례.문장:
      - 그는 게임이라면 모르는 것이 없는 게임 박사였다.
      - 남 괴롭히고 골탕 먹이는 일에 있어서는 승규가 박사였다.
      - 지수는 아무리 어려운 문제라도 척척 알아맞히는 수학 박사였다.
      의미ID: 2
