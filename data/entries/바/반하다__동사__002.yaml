      용례.문장:
      - 그는 부모님 뜻에 한 번도 반한 적 없는 착한 아들이었다.
      - 김 소위는 상관의 명령에 반했다는 이유로 징계를 받았다.
      - 여기서는 정해 놓은 규칙에 반하는 사람은 무조건 퇴장당하게 되어 있다.
      - 그들 중 일부는 독재 정권의 뜻에 반했다는 이유로 억울하게 죽음을 당하였다.
