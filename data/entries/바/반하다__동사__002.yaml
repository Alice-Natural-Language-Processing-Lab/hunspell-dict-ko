      - 응, 그에 반해 휴가를 많이 주니까 견딜 만한 것 같아.
      용례.문장:
      - 지수는 늘 일등을 하는 데에 반해 승규는 늘 꼴등만을 한다.
      - 물가는 계속해서 올라가지만 그에 반해 월급은 오르지 않고 있다.
      - 아버지는 늘 엄격하신 데에 반하여 어머니는 너그럽고 따뜻하신 편이다.
      의미 참고: 주로 '반하여'로 쓴다.
