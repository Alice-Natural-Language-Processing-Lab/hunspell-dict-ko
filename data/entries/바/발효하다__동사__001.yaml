    - 뜻풀이: 조약, 법, 공문서 등의 효력이 나타나다. 또는 그 효력을 나타내다.
      문형: 1이 2를 발효하다
      용례.구:
      - 법안이 발효하다.
      - 협정이 발효하다.
      - 경보를 발효하다.
      - 조약을 발효하다.
      - 협약을 발효하다.
      용례.대화:
      - 그래? 오늘은 나가지 말아야겠구나.
      용례.문장:
      - 터키는 지난해 발효한 국제 해양법 협약 가입을 거부했다.
      - 한국과 중국은 수교를 합의하는 날 바로 협약을 발효하기로 하였다.
      - 새로운 법안이 발효하기까지는 아직 거쳐야 할 절차가 많이 남아 있다.
      - 이 협정은 한국 시간으로 일 월 이십오 일 오전 두 시를 기해 발효하도록 되어 있다.
