    - 뜻풀이: 작고 둥글게 맺힌 액체 덩어리.
      용례.구:
      - 우유 방울.
      - 향수 방울.
      - 방울이 떨어지다.
      - 방울이 맺히다.
      - 방울이 지다.
      용례.대화:
      - 실수로 잉크 방울을 떨어뜨렸거든.
      용례.문장:
      - 어머니의 눈에서는 눈물이 방울이 지어 떨어졌다.
      - 안개처럼 가는 방울로 내리는 비가 머리카락과 얼굴 그리고 웃옷을 축축하게 적셔 놓았다.
      의미ID: 1
    - 뜻풀이: 작고 둥글게 맺힌 액체 덩어리를 세는 단위.
      용례.구:
      - 한 방울.
      - 두 방울.
      - 세 방울.
      - 네 방울.
      - 다섯 방울.
      - 열 방울.
      - 몇 방울.
      용례.대화:
      - 이 안약은 한번에 한 방울만 넣어도 충분해요.
      용례.문장:
      - 비가 한두 방울 떨어지기 시작했다.
      - 이모부는 피 한 방울 섞이지 않은 나를 친자식처럼 길러 주셨다.
      - 지수는 술에 취한 목소리로 술은 한 방울도 입에 대지 않았다고 거짓말했다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
