    - 뜻풀이: 사람으로서 마땅히 지켜야 할 인간관계나 질서를 깨뜨리는 사고나 행위.
      용례.구:
      - 반인륜 사고.
      - 반인륜 범죄.
      - 반인륜 행위.
      - 반인륜을 범하다.
      - 반인륜을 저지르다.
      용례.대화:
      - 응. 정말 반인륜 행위야.
      용례.문장:
      - 전쟁 시 민간인에 대한 무차별 포격은 반인륜 행위로 처벌되어야 한다.
      - 납치, 살인, 성폭행과 같은 반인륜 범죄에 대한 공소 시효를 폐지하자는 주장이 제기되고 있다.
      - 그는 아내와 자식을 잔인하게 살해하는 반인륜 범행을 저지르고도 뉘우치는 기색이 없었다.
