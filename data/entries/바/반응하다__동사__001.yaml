    어휘 등급: 없음
    원어: 反應 하다
    의미:
    - 뜻풀이: 어떤 자극에 대하여 일정한 동작이나 태도를 보이다.
      문형: 1이 2에 반응하다
      용례.구:
      - 자극에 반응하다.
      - 충격에 반응하다.
      - 민감하게 반응하다.
      - 긍정적으로 반응하다.
      - 즉각적으로 반응하다.
      용례.대화:
      - 개는 육식 동물이잖아요.
      용례.문장:
      - 청소년들은 유행에 민감하게 반응한다.
      - 지수는 민준의 말에 신경질적으로 반응했다.
      - 실험자들은 네 가지 종류의 그림에 반응하는 실험에 참가하였다.
      의미ID: 1
    - 뜻풀이: 두 개 이상의 물질이 서로 영향을 미쳐 화학적 변화를 일으키다.
      문형: 1이 (2와) 반응하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 반응하는 물질.
      - 두 물질이 반응하다.
      용례.대화:
      - 은이 산소와 반응하기 때문이란다.
      용례.문장:
      - 녹말에 요오드 용액을 떨어뜨리면 청색으로 반응한다.
      - 아연은 산이나 진한 염기 수용액과 반응하여 수소를 발생한다.
      의미ID: 2
