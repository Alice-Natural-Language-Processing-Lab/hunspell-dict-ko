    어휘 등급: 없음
    원어: 幇助/幫助 하다
    의미:
    - 뜻풀이: 다른 사람이 범죄를 저지르는 것을 도와주다.
      문형: 1이 2를 방조하다
      용례.구:
      - 강도를 방조하다.
      - 도주를 방조하다.
      - 방화를 방조하다.
      - 사건을 방조하다.
      - 살인을 방조하다.
      용례.문장:
      - 김 장관은 부하 직원이 뇌물을 받는 것을 알고도 방조한 책임을 물어 해임되었다.
      - 그 탈주범이 여태 꼬리를 잡히지 않는 것을 보면 누군가 도주를 방조하고 있는 것이 분명하다.
      - 그 기업의 회계팀장은 사장이 불법 비자금을 조성하는 것을 방조한 죄가 인정되어 구속되었다.
