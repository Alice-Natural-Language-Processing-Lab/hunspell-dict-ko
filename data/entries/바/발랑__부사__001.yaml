      뜻풀이: 팔과 다리를 활짝 벌려 뒤로 가볍게 넘어지는 모양.
      용례.구:
      - 발랑 나가떨어지다.
      - 발랑 넘어지다.
      - 발랑 눕다.
      - 발랑 드러눕다.
      - 뒤로 발랑 자빠지다.
      용례.대화:
      - 네, 방바닥에 발랑 드러누워서 노네요.
      용례.문장:
      - 아이는 발을 헛디뎌서 뒤로 발랑 넘어졌다.
      - 피곤했던 지수는 집에 도착하자마자 침대에 발랑 누워 버렸다.
      의미ID: 1
