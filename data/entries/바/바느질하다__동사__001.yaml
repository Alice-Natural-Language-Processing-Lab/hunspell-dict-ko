    - 뜻풀이: 바늘에 실을 꿰어 옷을 만들거나 꿰매다.
      문형: 1이 2를 바느질하다
      용례.구:
      - 바느질할 천.
      - 양말을 바느질하다.
      - 옷을 바느질하다.
      - 이불을 바느질하다.
      - 한 땀 한 땀 바느질하다.
      용례.대화:
      - 그런가? 재봉틀을 빌려 와서 해야겠지?
      용례.문장:
      - 할머니께서 직접 바느질해 만든 옷을 선물해 주셨다.
      - 나는 겉옷의 단추가 떨어진 것을 보고 바느질해서 달아 놓았다.
      - 우리 언니는 손수 바느질해서 가방이나 인형을 만드는 것이 취미이다.
