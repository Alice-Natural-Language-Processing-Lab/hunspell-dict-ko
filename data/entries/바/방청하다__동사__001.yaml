      발음: 방청하다
    어휘 등급: 없음
    원어: 傍聽 하다
    의미:
    - 뜻풀이: 직접 관계없는 사람이 회의, 토론, 공개 방송, 재판 등에 참석하여 진행되는 것을 보고 듣다.
      문형: 1이 2를 방청하다
      용례.구:
      - 심의를 방청하다.
      - 연설을 방청하다.
      - 재판을 방청하다.
      - 토론을 방청하다.
      - 회의를 방청하다.
      용례.대화:
      - 잘됐네. 마침 그 프로그램을 방청할 수 있는 표를 구했거든. 같이 가자.
      용례.문장:
      - 그의 재판을 방청하러 온 사람 중에는 그가 무죄라고 믿는 사람들이 많았다.
      - 우리 학교의 학생 회의는 학생들이 진행하고 교사는 회의를 방청할 수 있다.
      - 토론자들뿐 아니라 토론을 방청하던 사람들까지 두 편으로 갈리어 다투는 바람에 토론회는 엉망이 되었다.
