      발음: 발하다
    어휘 등급: 없음
    원어: 發 하다
    의미:
    - 뜻풀이: 꽃이 피다.
      문형: 1이 발하다
      용례.구:
      - 꽃이 발하다.
      용례.대화:
      - 해마다 조금씩 다르지만 대체로 삼 월에 핍니다.
      용례.문장:
      - 하얀 눈 속에 붉게 발한 매화는 붉은 핏덩이 같았다.
      - 봄이 오면서 산속에 갖가지 야생화가 발하기 시작했다.
      의미ID: 1
    - 뜻풀이: 어떤 기운이나 빛, 소리 등이 일어나다. 또는 그렇게 되게 하다.
      문형: 1이 2를 발하다
      용례.구:
      - 독기가 발하다.
      - 빛이 발하다.
      - 생기가 발하다.
      - 시기심이 발하다.
      - 욕정이 발하다.
      - 용기가 발하다.
      - 빛을 발하다.
      - 색을 발하다.
      - 향기를 발하다.
      용례.대화:
      - 그래. 언젠가는 네 재능이 빛을 발할 거야.
      용례.문장:
      - 그 꽃은 일교차가 심할수록 신비로운 색을 발하게 된다.
      - 적의에 가득 찬 민준이의 눈이 원수를 대한 것처럼 독기를 발했다.
      의미ID: 2
    - 뜻풀이: 법을 널리 알리거나 명령을 하다.
      문형: 1이 2를 발하다
      용례.구:
      - 경고를 발하다.
      - 경보를 발하다.
      - 공문을 발하다.
      - 명령을 발하다.
      - 법을 발하다.
      용례.대화:
      - 무슨 일이 일어났나요? 왜 경보를 발하는 거죠?
      용례.문장:
      - 경찰은 도주하는 범인에게 확성기로 경고를 발했다.
      - 기상청에서는 태풍의 활동을 분석하여 미리 경계경보를 발하고 있다.
      - 대통령이라고 해도 긴급 상황을 제외하고는 국민에게 명령을 발할 수 없다.
      의미ID: 3
