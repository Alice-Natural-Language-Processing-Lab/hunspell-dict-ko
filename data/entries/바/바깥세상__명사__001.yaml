    어휘 등급: 없음
    원어: 바깥 世上
    의미:
    - 뜻풀이: 자기가 살고 있는 지역이 아닌 다른 곳의 세상.
      용례.구:
      - 낯선 바깥세상.
      - 바깥세상에 나가다.
      - 바깥세상과 교류하다.
      - 바깥세상과 접촉하다.
      - 바깥세상으로 진출하다.
      용례.대화:
      - 나도 그래. 바깥세상에 나가서 멋지게 살고 싶어.
      용례.문장:
      - 이 동네는 교통이 좋지 않은 산골이라 바깥세상과의 접촉이 거의 없다.
      - 나는 어린 시절 태어난 섬에서 한 번도 벗어난 적이 없어서 바깥세상을 무척 동경하며 자랐다.
      의미ID: 1
    - 뜻풀이: 자기 나라 밖의 세상.
      용례.구:
      - 낯선 바깥세상.
      - 바깥세상에 나가다.
      - 바깥세상과 교류하다.
      - 바깥세상과 접촉하다.
      - 바깥세상으로 진출하다.
      용례.대화:
      - 우리가 나라 안에만 있기 때문에 발전을 느끼지 못하는 걸 수도 있어요.
      용례.문장:
      - 조선은 오랫동안 중국을 제외한 바깥세상의 문물을 차단했다.
      - 지수는 어릴 때부터 해외여행을 많이 하며 바깥세상을 경험했다.
      의미ID: 2
    - 뜻풀이: 한곳에 틀어박혀 있거나 갇혀 있는 사람이 말하는 일반 사람들이 살아가는 사회.
      용례.구:
      - 바깥세상을 구경하다.
      - 바깥세상을 보다.
      - 바깥세상과 격리되다.
      - 바깥세상에 나가다.
      - 바깥세상에 적응하다.
      용례.대화:
      - 네, 벌써부터 바깥세상이 궁금해요.
      용례.문장:
      - 병원에 한 달이나 입원해 있었더니 바깥세상이 무척 그리웠다.
      - 그는 십 년 동안 감옥 속에 갇혀서 바깥세상의 소식을 모르고 지냈다.
      - 지진으로 전기가 끊겨 바깥세상과 연락이 두절된 지 일주일이 지났다.
      의미ID: 3
