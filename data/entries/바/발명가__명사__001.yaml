    - 뜻풀이: 지금까지 없던 새로운 기술이나 물건을 처음으로 생각하여 만들어 내는 것을 전문적으로 또는 직업적으로 하는 사람.
      용례.문장:
      - 그는 휴대 전화의 핵심 기술을 최초로 고안한 유명한 발명가이다.
      - 여러 발명품을 발명한 김 씨는 세계적인 발명가로 널리 이름을 떨치고 있다.
      - 한 천재 발명가에 의해 만들어진 이 기계는 성능은 좋으나 값이 비싸서 문제이다.
      - 영화도 처음에는 재주 많은 발명가의 발명품으로 한낱 신기한 구경거리에 지나지 않았다.
