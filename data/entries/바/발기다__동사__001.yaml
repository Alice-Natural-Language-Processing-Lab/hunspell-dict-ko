    어휘 등급: 없음
    의미:
    - 뜻풀이: 속에 있는 것이 드러나게 껍질을 벗기거나 떼어 내다.
      문형: 1이 2를 발기다
      용례.구:
      - 발겨 먹다.
      - 껍질을 발기다.
      - 밤송이를 발기다.
      - 살을 발기다.
      - 씨를 발기다.
      용례.대화:
      - 엄마가 껍질을 발겨 줄 테니까 알맹이만 먹어.
      용례.문장:
      - 예전에는 여인네들이 앞니로 씨를 발겼지만 지금은 기계가 대신해 주니 편리해졌다.
      - 한 점 한 점 발겨 먹고, 훑어 먹고, 뜯어먹으니, 명태 한 마리가 알뜰하게 뼈만 남았다.
      의미ID: 1
    - 뜻풀이: 종이나 천 등을 마구 찢어서 조각을 내다.
      문형: 1이 2를 발기다
      용례.구:
      - 서류를 찢어 발기다.
      - 옷을 찢어 발기다.
      - 종이를 찢어 발기다.
      - 천을 찢어 발기다.
      용례.대화:
      - 제 치마가 어떻다고 그러세요?
      용례.문장:
      - 식구들이 모두 외출한 사이에 강아지가 새로 산 옷을 다 찢어 발겨 놓았다.
      - 포탄을 맞은 그곳의 천장은 마치 종이를 찢어 발겨 놓은 듯 바닥을 향해 휘어져 있었다.
      의미ID: 2
    - 뜻풀이: 숨겨진 비밀 등을 파헤치다.
      문형: 1이 2를 발기다
      용례.구:
      - 비밀을 발기다.
      - 속마음을 발기다.
      - 언론에 발기다.
      - 낱낱이 발기다.
      - 이리저리 발기다.
      용례.대화:
      - 흥! 네 비밀을 낱낱이 발겨 보일 거야.
      용례.문장:
      - 전직 대통령은 언론 앞에 발겨진 채 소환당해 국민들의 원성을 샀다.
      - 그의 말에 그는 깊은 곳에 은밀하게 숨겨 둔 속마음이 홀랑 발겨지는 것 같아서 흠칫 놀랐다.
      의미ID: 3
