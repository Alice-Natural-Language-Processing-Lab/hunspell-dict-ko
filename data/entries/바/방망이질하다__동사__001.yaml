      용례.구:
      - 방망이질하듯 뛰다.
      - 가슴이 방망이질하다.
      - 심장을 방망이질하다.
      - 마구 방망이질하다.
      용례.문장:
      - 대회에 출전한 그 선수는 자신의 차례가 되자 긴장감이 심장을 방망이질했다.
      - 어두운 골목에서 불량배들과 마주친 승규는 두려움에 심장이 방망이질하기 시작했다.
      - 교사가 되어 처음 학생들 앞에 섰던 날 그녀는 너무 긴장해서 방망이질하는 가슴을 멈출 수가 없었다.
