      용례.구:
      - 방망이질하는 소리.
      - 북어를 방망이질하다.
      - 빨래를 방망이질하다.
      - 세차게 방망이질하다.
      용례.대화:
      - 사람한테 방망이질하는 건 정말 나쁜 일이야.
      용례.문장:
      - 어머니는 북어국에 넣을 북어를 방망이질해 다듬었다.
      - 지수는 얼룩을 지우기 위해 걸레를 방망이질해서 빨았다.
