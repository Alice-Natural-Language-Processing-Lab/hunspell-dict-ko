    - 뜻풀이: 신발이나 양말 등의 바닥이 떨어져 구멍이 나다.
      문형: 1이 바닥나다
      용례.구:
      - 바닥난 고무신.
      - 신발이 바닥나다.
      - 양말이 바닥나다.
      용례.대화:
      - 뭘 그렇게까지. 네가 좋아하니까 나도 기분이 좋네.
      용례.문장:
      - 내 동생은 신발을 험하게 신어서 신발이 금방 바닥난다.
      - 아버지가 어렸을 적에는 바닥난 고무신도 버리지 않고 땜질해서 다시 신었다고 한다.
      의미ID: 1
    - 뜻풀이: 돈이나 물건 등이 다 써서 없어지다.
      문형: 1이 바닥나다
      용례.구:
      - 밑천이 바닥나다.
      - 술이 바닥나다.
      - 쌀이 바닥나다.
      - 양식이 바닥나다.
      - 자금이 바닥나다.
      - 재료가 바닥나다.
      용례.대화:
      - 나 신용 카드 가져 왔으니까 나머지 여행비는 그걸로 쓰자.
      용례.문장:
      - 아직 한 달도 채 되지 않았는데 이번 달 용돈이 바닥나 버렸다.
      - 오늘은 손님이 많아서 준비한 재료가 전부 바닥나 일찍 가게 문을 닫게 되었다.
      - 가뭄이나 전쟁으로 인해 갑작스럽게 식량이 바닥나면 많은 사람들이 굶어 죽는 일이 생긴다.
