      - 반신욕은 혈액 순환을 촉진해 준다.
      - 피로를 가볍게 풀 수 있는 방법이 바로 반신욕이다.
      - 반신욕으로 땀을 내면 오랜 기간 피부 밑에 축적되어 있던 노폐물이 밖으로 나오게 된다.
