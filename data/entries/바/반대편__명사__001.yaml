    의미:
    - 뜻풀이: 반대되는 방향이나 반대되는 쪽에 있는 곳.
      용례.구:
      - 지구 반대편.
      - 반대편 길.
      - 반대편 입구.
      - 반대편 출구.
      - 반대편으로 가다.
      용례.대화:
      - 저 사거리에서 은행 반대편으로 쭉 올라가면 우체국이 보일 거예요.
      용례.문장:
      - 문구점 앞까지 와서 반대편 골목으로 들어가면 지수네 집이 있다.
      - 앞쪽에는 넓은 공원이 있고, 그 반대편으로는 높은 빌딩들이 있다.
      - 횡단보도에서 신호를 기다리던 아이들은 파란 신호등이 켜지자 일제히 반대편으로 건넜다.
      의미ID: 1
    - 뜻풀이: 의견이나 생각 등이 달라서 반대하는 무리.
      용례.구:
      - 반대편 사람.
      - 반대편 의견.
      - 반대편 주장.
      - 반대편에 서다.
      - 반대편에서 싸우다.
      용례.대화:
      - 네 의견만 주장할 것이 아니라 반대편의 의견도 들어 봐야 하지 않겠니?
      용례.문장:
      - 갑자기 나와 같은 편에 있던 사람들이 반대편으로 돌아섰다.
      - 반대편 사람에게 화해의 손길을 내밀어 보세요.
      의미ID: 2
