    - URL: http://dicmedia.korean.go.kr:8899/multimedia/sound_file/bieup_2005/balttalhada.wav
      발음: 발딸하다
    어휘 등급: 없음
    원어: 發達 하다
    의미:
    - 뜻풀이: 신체, 정서, 지능 등이 성장하거나 성숙하다.
      문형: 1이 발달하다
      용례.구:
      - 근육이 발달하다.
      - 뇌가 발달하다.
      - 신체가 발달하다.
      - 언어가 발달하다.
      - 지능이 발달하다.
      용례.대화:
      - 딱딱한 걸 많이 먹으면 턱이 커질 수 있대.
      용례.문장:
      - 어린아이는 자신의 생각이나 감정을 울음으로 표현하다가 언어가 발달하면 말로 표현하게 된다.
      - 세 살 이전에 부모에게 심하게 야단을 맞은 아이는 뇌가 덜 발달해 지능이 낮을 수도 있다는 연구 결과가 나왔다.
      의미ID: 1
    - 뜻풀이: 학문, 기술, 문명, 사회 등의 현상이 보다 높은 수준에 이르다.
      문형: 1이 발달하다
      용례.구:
      - 기술이 발달하다.
      - 문명이 발달하다.
      - 복지가 발달하다.
      - 사회가 발달하다.
      - 의학이 발달하다.
      - 학문이 발달하다.
      용례.대화:
      - 의학의 수준이 많이 높아지긴 했어도 암은 여전히 고치기가 어려워.
      용례.문장:
      - 복지가 잘 발달한 사회는 그렇지 못한 사회보다 행복을 느끼는 사람들이 많다.
      - 나는 과학이 아무리 발달한다고 해도 시간 여행을 하는 것은 불가능할 것이라고 생각한다.
      의미ID: 2
    - 뜻풀이: 어떤 것의 세력이나 규모 등이 점차 커지다.
      문형: 1이 발달하다
      용례.구:
      - 고기압이 발달하다.
      - 기압골이 발달하다.
      - 저기압이 발달하다.
      - 평야가 발달하다.
      - 태풍이 발달하다.
      용례.대화:
      - 일기 예보에서 중국 북부에 저기압이 발달하면서 황사가 몰려올 수 있댔어요.
      용례.문장:
      - 소나기 구름이 발달하면 구름이 커지면서 물방울이 떨어져 소나기가 내리게 된다.
      - 약했던 태풍이 매우 강한 중형 급으로 발달하면서 피해가 더 커질 것으로 전망된다.
      - 일반적으로 고기압이 발달하는 지역은 날씨가 좋고, 저기압이 발달하는 지역은 비가 올 때가 많다.
      의미ID: 3
