      용례.구:
      - 방화 방조자.
      - 사기 방조자.
      - 살인 방조자.
      - 사건의 방조자.
      - 방조자를 검거하다.
      - 방조자를 잡다.
      용례.문장:
      - 살인 방조자는 살인자에 비해서는 가벼운 형벌을 받는다.
      - 경찰은 이번 살인 사건의 주범과 공범은 물론이고 방조자까지 모두 잡아들이는 데 성공했다.
      - 검찰에서는 김 씨의 방화 계획을 알고도 김 씨에게 휘발유를 판매한 이 씨를 방조자로 판단하여 구속하기로 했다.
