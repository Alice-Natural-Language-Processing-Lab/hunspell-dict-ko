    의미:
    - 뜻풀이: 활, 총, 대포, 로켓이나 전파, 음파 등을 쏘다.
      문형: 1이 2를 발사하다
      용례.구:
      - 공포탄을 발사하다.
      - 미사일을 발사하다.
      - 로켓을 발사하다.
      - 우주선을 발사하다.
      - 음파를 발사하다.
      - 전파를 발사하다.
      - 총을 발사하다.
      - 포탄을 발사하다.
      - 화살을 발사하다.
      용례.대화:
      - 나도 그 자리에서 박수를 쳤었어.
      용례.문장:
      - 경찰들은 시위대를 해산하기 위해 최루탄을 발사했다.
      - 인질을 붙잡고 있던 범인 경찰이 발사한 총에 맞고 부상을 입었다.
      - 모든 준비가 끝났고 발사대에 올라 있는 로켓을 발사하는 일만 남아 있다.
      - 우리 군은 적의 공격을 방어하기 위해 열 발의 미사일을 적 기지로 발사했다.
