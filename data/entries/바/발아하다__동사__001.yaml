      발음: 바라하다
    어휘 등급: 없음
    원어: 發芽 하다
    의미:
    - 뜻풀이: 풀이나 나무의 눈이 나오다.
      문형: 1이 발아하다
      용례.구:
      - 발아한 꽃나무.
      - 꽃눈이 발아하다.
      - 열매가 발아하다.
      용례.대화:
      - 그걸 알기 위해서는 식물의 생장 원리를 배워야 해.
      용례.문장:
      - 나무는 땅속의 영양분을 흡수하여 싹이 발아하는 힘을 얻는다.
      - 목련은 겨우내 잠들었다가 따뜻해지면 꽃을 피우려고 꽃눈이 발아한다.
      의미ID: 1
    - 뜻풀이: 씨앗에서 싹이 나오다.
      문형: 1이 발아하다
      용례.구:
      - 발아한 씨앗.
      - 보리가 발아하다.
      - 종자가 발아하다.
      - 발아하고 자라다.
      용례.대화:
      - 와, 정말 싹이 텄네?
      용례.문장:
      - 낙엽이 썩어 거름이 되면 씨앗은 그것을 자양분으로 하여 발아한다.
      - 사람들이 버린 황무지에는 아직 발아하지 못한 씨앗들이 잠들어 있었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 어떤 사물이나 사태, 사상 등이 시작되다.
      문형: 1이 발아하다
      용례.구:
      - 사상이 발아하다.
      - 종교가 발아하다.
      - 발아하고 성장하다.
      - 사건에서 발아하다.
      - 장소에서 발아하다.
      용례.대화:
      - 네, 실제로 일제 강점기에는 여러 사이비 종교가 발아하기도 했습니다.
      용례.문장:
      - 그의 대표 저서도 감옥에서 발아했다.
      - 이슬람은 중동에서 발아한 종교이다.
      - 우리의 생각과 말은 씨앗과 같아서 발아하고 성장한다.
      - 그곳은 종교 개혁 사상이 발아하는 중요한 진원지가 되었다.
      - 그 사상은 십칠 세기에 발아하여 십구 세기에 사회의 주된 사상이 되었다.
      의미ID: 3
