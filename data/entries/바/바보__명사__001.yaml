      용례.구:
      - 바보가 되다.
      용례.대화:
      - 쯧쯧, 안됐구먼.
      용례.문장:
      - 내 동생은 어려서 소아마비를 앓고 난 뒤 말도 제대로 하지 못하는 바보가 되어 버렸다.
      - 이웃집 아이는 일곱 살이 다 되도록 대소변도 가리지 못하고, 할 줄 아는 말이라고는 ‘엄마, 아빠’ 밖에 없는 바보이다.
      의미ID: 1
    - 뜻풀이: (욕하는 말로) 어리석고 멍청하거나 못난 사람.
      용례.구:
      - 바보 취급.
      - 바보 같은 사람.
      - 바보로 알다.
      - 바보로 여기다.
      - 바보라고 놀리다.
      용례.대화:
      - 살다보면 그럴 수도 있는 거지. 뭘 그런 것 같고 그러니.
      용례.문장:
