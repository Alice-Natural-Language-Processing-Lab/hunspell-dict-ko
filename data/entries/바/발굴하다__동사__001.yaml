      문형: 1이 2를 발굴하다
      용례.구:
      - 광석을 발굴하다.
      - 문화재를 발굴하다.
      - 유물을 발굴하다.
      - 유적을 발굴하다.
      - 지하자원을 발굴하다.
      용례.대화:
      - 네. 일단 유물들을 연구소로 옮겨 조사를 한 후, 박물관에 전시를 할 예정입니다.
      용례.문장:
      - 유적을 발굴하던 발굴 대원들은 희망과 신념, 자부심을 품고 작업에 임했다.
      - 고고학자인 그는 유적 발굴 작업을 하다가 구석기 시대의 유물을 발굴하였다.
