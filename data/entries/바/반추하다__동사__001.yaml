    의미:
    - 뜻풀이: 어떤 일을 여러 번 계속하여 생각하다.
      문형: 1이 2를 반추하다
      용례.구:
      - 과거를 반추하다.
      - 사랑을 반추하다.
      - 옛일을 반추하다.
      - 의미를 반추하다.
      - 추억을 반추하다.
      용례.대화:
      - 지난 여행을 반추해 봤더니 정말 좋은 기억만 가득해서 말야.
      용례.문장:
      - 모교를 찾을 때마다 나는 지난 유년 시절을 반추하게 된다.
      - 작가는 자신의 젊은 시절을 반추하며 이 그림을 그렸다고 한다.
      - 그는 시를 쓰는 것이 괴로웠지만 곰곰이 반추해 보면 시를 쓰는 순간만큼 평온한 시간도 없었다.
      의미ID: 1
    - 뜻풀이: 소, 염소 등이 삼킨 먹이를 다시 게워 씹다.
      문형: 1이 2를 반추하다
      용례.구:
      - 반추하는 동물.
      - 소가 반추하다.
      - 염소가 반추하다.
      용례.대화:
      - 소가 먹이를 반추하는 모습을 보니까 김 씨네 소가 맞네.
      용례.문장:
      - 기린은 풀을 오랫동안 반추했다.
      - 사슴이 반추하는 모습은 마치 껌을 씹는 것처럼 보였다.
      - 소는 커다란 눈을 껌벅이며 아버지가 준 여물을 반추하고 있었다.
      의미ID: 2
