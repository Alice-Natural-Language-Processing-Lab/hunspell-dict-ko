    의미:
    - 뜻풀이: 물기가 거의 없이 마르거나 줄어드는 모양.
      용례.구:
      - 바싹 마르다.
      - 바싹 말리다.
      - 바싹 메마르다.
      용례.대화:
      - 땅을 갈아엎고 물을 충분히 뿌려 주면 심을 수 있을 거야.
      용례.문장:
      - 오랜 가뭄으로 논이 바싹 말라 버렸다.
      - 목이 말라 입술이 바싹 마르고 혀가 갈라지는 것 같았다.
      - 바싹 마른 잔디에는 불이 쉽게 붙는다.
      의미ID: 1
    - 뜻풀이: 매우 가까이 달라붙거나 다가가는 모양.
      용례.구:
      - 바싹 끌어안다.
      - 바싹 다가서다.
      - 바싹 안다.
      - 바싹 엎드리다.
      - 바싹 차를 대다.
      용례.대화:
      - 바싹 엎드리고 여기서 기다려. 내가 나가 볼게.
      용례.문장:
      - 엄마는 나를 바싹 끌어안고 집으로 돌아왔다.
      - 아무리 불러도 대답이 없기에 다시 한번 더 바싹 다가서서 그를 불렀다.
      의미ID: 2
    - 뜻풀이: 갑자기 늘거나 주는 모양.
      용례.구:
      - 바싹 늘다.
      - 바싹 오그라들다.
      - 바싹 줄다.
      용례.대화:
      - 병충해가 기승을 부려서 그래요.
      용례.문장:
      - 엄마는 요즘 잔소리가 바싹 늘었다.
      - 일이 많아 자주 야근을 했더니 몸무게가 바싹 줄었다.
      의미ID: 3
    - 뜻풀이: 몹시 우기는 모양.
      용례.구:
      - 바싹 대들다.
      - 바싹 우기다.
      - 바싹 다그치다.
      용례.대화:
      - 내가 뭘 다그쳤다고 그래요?
      용례.문장:
      - 조금 혼을 내었을 뿐인데 첫째가 바싹 대들었다.
      - 할아버지는 걱정할 필요 없다고 바싹 우기며 버티셨다.
      의미ID: 4
    - 뜻풀이: 아주 긴장하거나 몹시 힘을 주는 모양.
      용례.구:
      - 바싹 긴장하다.
      - 바싹 군기가 들다.
      - 바싹 정신이 들다.
      - 바싹 정신을 차리다.
      - 바싹 신경 쓰다.
      용례.대화:
      - 정신을 바싹 차리고 지갑을 잘 챙겼어야지.
      용례.문장:
      - 할 말이 있다는 내 말을 들은 지수는 바싹 긴장하며 나를 뚫어져라 바라보았다.
      - 나는 아버지의 무서운 얼굴을 떠올리자 마치 꿈속에서 깨듯 바싹 정신이 들었다.
      의미ID: 5
    - 뜻풀이: 몸이 매우 마른 모양.
      용례.구:
      - 바싹 마르다.
      - 바싹 야위다.
      용례.대화:
      - 병치레를 했더니 몸무게가 많이 줄었어.
      용례.문장:
      - 승규는 며칠을 굶었는지 바싹 야위어 있었다.
      - 아이는 바싹 마른 몸을 하고 애처로운 표정을 지었다.
      의미ID: 6
    - 뜻풀이: 무슨 일을 거침없이 빨리 끝내는 모양.
      용례.구:
      - 바싹 끝내다.
      - 바싹 해치우다.
      용례.대화:
      - 버스 시간에 도저히 못 맞출 것 같아. 먼저들 가.
      용례.문장:
      - 바싹 해치우고 쉽시다.
      - 주문이 밀렸는데 조금만 더 바싹 서두릅시다.
      의미ID: 7
