    원어: 發掘地
    의미:
    - 뜻풀이: 고분, 유적, 유물 등을 찾아서 파낸 곳.
      용례.구:
      - 유물 발굴지.
      - 유적 발굴지.
      - 화석 발굴지.
      - 발굴지에서 나오다.
      - 발굴지에서 파내다.
      용례.대화:
      - 여러분은 발굴지에서 육 주 동안 일주일에 오 일, 매일 여덟 시간씩 고고학 수업을 받게 될 것입니다.
      용례.문장:
      - 고고학자는 원주민들을 동원하여 발굴지로 짐을 나르고 유적 발굴 작업을 시작했다.
      - 육 주 동안의 작업에도 유물을 발굴하지 못하자, 그는 다른 곳으로 발굴지를 옮길 계획을 세웠다.
