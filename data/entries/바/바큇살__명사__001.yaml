      용례.구:
      - 자전거 바큇살.
      - 달구지의 바큇살.
      - 바큇살을 교체하다.
      용례.문장:
      - 그는 삐걱거리는 달구지의 바큇살이 천천히 돌아가는 것을 지켜보았다.
      - 이 자전거는 열 번 이상 타이어에 펑크가 났으며 바큇살도 여러 차례 갈아 끼워야 했다.
      - 내 동생은 내가 탄 자전거 뒤를 따라다니며 꼬챙이로 자전거 바큇살을 건드려 이상한 소리를 내고는 했다.
