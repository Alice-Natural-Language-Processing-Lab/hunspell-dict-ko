      용례.대화:
      - 그렇다고 도망갈 생각을 하면 안 되지.
      용례.문장:
      - 내가 아무리 발버둥질을 치며 노력해도 그를 따라잡을 수가 없었다.
      - 내가 아무리 발버둥질 치며 인공호흡을 해도 그는 다시 숨을 쉬지 않았다.
