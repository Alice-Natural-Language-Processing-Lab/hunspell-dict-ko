    어휘 등급: 없음
    원어: 바탕 色
    의미:
    - 뜻풀이: 물체가 본래부터 가지고 있는 색.
      용례.구:
      - 노란 바탕색.
      - 바탕색이 검다.
      - 바탕색을 띠다.
      - 바탕색을 보이다.
      용례.대화:
      - 글쎄, 흰 바탕에 검은 줄무늬가 있는 게 아닐까?
      용례.문장:
      - 원숭이 얼굴의 특징은 바탕색은 붉은색이며, 얼굴 전체에 걸쳐 털이 나 있다는 것이다.
      - 노랑 나비의 수컷은 앞 날개 바탕색이 노란 반면 암컷은 옅은 연두색을 띤다.
      의미ID: 1
    - 뜻풀이: 그림을 그릴 때 바탕에 가장 먼저 칠하는 색.
      용례.구:
      - 검은 바탕색.
      - 바탕색을 깔다.
      - 바탕색을 입히다.
      - 바탕색을 칠하다.
      - 바탕색을 파랗게 칠하다.
      용례.대화:
      - 크레파스로 칠해도 돼요?
      용례.문장:
      - 지수는 바탕색을 까만색으로 빈틈없이 칠하고 그 위를 못으로 긁어내 그림을 그렸다.
      - 우리는 담벼락에 흰색으로 바탕색을 입히고 그 위에 울긋불긋한 색깔로 꽃과 나비 등을 그렸다.
      의미ID: 2
