      용례.문장:
      - 인간은 모든 생물 중에서 가장 지능이 발달되어 있다.
      - 태권도는 조상의 얼이 담긴 우리나라 고유의 운동으로, 신체가 조화롭게 발달되도록 단련하는 전신 운동이다.
