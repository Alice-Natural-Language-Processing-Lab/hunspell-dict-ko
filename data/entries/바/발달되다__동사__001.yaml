      - 과학 기술이 발달된 덕분이지.
      용례.문장:
      - 우리나라는 전통적으로 인쇄술이 발달되어 팔만대장경이나 금속 활자 등 찬란한 인쇄 문화를 남겼다.
      - 노인 복지가 잘 발달된 선진국에서는 노인들을 대상으로 하는 산업이 호황을 누리기도 한다.
