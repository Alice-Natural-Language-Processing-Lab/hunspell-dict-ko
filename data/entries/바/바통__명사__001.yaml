        레이블: 바통
      뜻풀이: 육상 등의 릴레이 경기에서, 앞 주자가 다음 주자에게 넘겨주는 막대기.
      용례.구:
      - 바통을 건네다.
      - 바통을 넘겨주다.
      - 바통을 떨어뜨리다.
      - 바통을 움켜쥐다.
      - 바통을 이어받다.
      용례.대화:
      - 네가 잘 넘겨줬어야지!
      용례.문장:
      - 계주 경기의 마지막 선수는 바통을 이어받고 결승까지 힘을 다해서 달렸다.
      - 나는 온 힘을 다해 선두를 따라잡은 뒤 내 다음 주자에게 바통을 넘겨주었다.
      - 첫 번째 주자가 발을 헛디디고, 두 번째 주자가 바통을 떨어뜨리는 바람에 우리 팀은 이어달리기에서 꼴찌를 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 권한이나 의무, 역할 등을 주고받음.
      용례.구:
      - 바통을 넘겨받다.
      - 바통을 넘겨주다.
      - 바통이 넘어가다.
      - 바통을 받다.
      - 바통을 이어받다.
      용례.대화:
      - 잠깐만요. 아직 준비가 덜 됐어요.
      용례.문장:
      - 나는 후배에게 바통을 넘기고 이제 그만 동아리 일에서 손을 떼려고 한다.
      - 바통을 넘겨받은 신임 회장은 단체의 전통을 지키면서 혁신을 이루어 내겠다고 선출 소감을 밝혔다.
      의미 참고: 주로 '바통을 넘기다', '바통을 받다' 등으로 쓴다.
      의미ID: 2
