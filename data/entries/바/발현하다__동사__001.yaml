      발음: 발현하다
    어휘 등급: 없음
    원어: 發現/發顯 하다
    의미:
    - 뜻풀이: 속에 숨겨져 있는 성질이나 정신이 겉으로 나타나다. 또는 나타나게 하다.
      문형: 1이 2를 3으로 발현하다
      용례.구:
      - 능력이 발현하다.
      - 가능성을 발현하다.
      - 감성을 발현하다.
      - 본성을 발현하다.
      - 잠재력을 발현하다.
      - 재능을 발현하다.
      - 지성을 발현하다.
      - 매력으로 발현하다.
      용례.대화:
      - 교육 개혁이란 게 쉽지 않은 일이지.
      용례.문장:
      - 사람의 역량은 직면한 상황에 따라 발현하게 마련이다.
      - 진정한 인간성은 어려운 일을 만났을 때 제 모습을 발현한다.
      - 모차르트는 천재적인 재능을 아름다운 음악으로 발현하였다.
      - 골다공증은 폐경기 이후 여성들에게 빈번히 발현하는 질환이다.
      - 불교에서는 본성을 모두 발현하고 아무것도 없는 상태가 되도록 가르친다.
