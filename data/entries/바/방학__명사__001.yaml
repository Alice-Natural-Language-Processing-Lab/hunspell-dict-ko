    원어: 放學
    의미:
    - 뜻풀이: 학교에서 한 학기가 끝나고 정해진 기간 동안 수업을 쉬는 것. 또는 그 기간.
      용례.구:
      - 봄 방학.
      - 여름 방학.
      - 즐거운 방학.
      - 지루한 방학.
      - 방학 계획.
      - 방학 기간.
      - 방학 동안.
      - 방학 숙제.
      - 방학이 길다.
      - 방학이 끝나다.
      - 방학이 되다.
      - 방학이 시작되다.
      - 방학이 지나다.
      - 방학이 짧다.
      - 방학을 맞다.
      - 방학을 맞이하다.
      - 방학을 보내다.
      - 방학을 이용하다.
      - 방학에 들어가다.
      용례.대화:
      - 이번 방학 때는 시골에 있는 할머니 댁에 갈 생각이야.
      용례.문장:
      - 놀이공원은 방학을 맞은 아이들로 붐볐다.
      - 우리 가족은 아이들의 방학을 이용해 일주일 동안 바닷가로 여행을 갔다.
      - 길고 긴 방학도 며칠 남지 않자 아이들은 방학 숙제를 하느라 정신이 없었다.
      - 그는 방학 동안에 학기 중에는 하지 못했던 취미 생활을 마음껏 즐길 계획이다.
