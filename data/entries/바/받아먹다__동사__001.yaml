    - 뜻풀이: 사람이나 동물이 다른 사람이나 동물이 주는 것을 먹다.
      문형: 1이 2를 받아먹다
      용례.구:
      - 먹이를 받아먹다.
      용례.대화:
      - 어머, 어미 새가 주는 먹이를 새끼가 받아먹네.
      용례.문장:
      - 아이는 작은 입을 벌려 엄마가 떠 주는 수프를 받아먹고 있다.
      - 철창 안에 갇힌 호랑이는 사람들이 주는 먹이만 계속 받아먹다 보니 사냥 기술을 잃어버렸다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 돈이나 물품 등을 받아서 챙기다.
      문형: 1이 2에게/에게서 3을 받아먹다
      용례.구:
      - 금품을 받아먹다.
      - 뇌물을 받아먹다.
      - 돈을 받아먹다.
      용례.대화:
      - 모두 그런 건 아닙니다. 뇌물 한 번 받아먹지 않고 청렴한 사람도 있어요.
      용례.문장:
      - 높은 위치에 있는 정치인의 아내가 다른 정치인 김 씨에게서 뇌물을 받아먹었다.
      - 그 정치인은 사업가에게 사과 상자 한가득 돈을 받아먹은 사실이 알려져 검찰의 수사를 받았다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 어떤 것의 대가로 돈을 받다.
      문형: 1이 2에게/에게서 3을 받아먹다
      용례.구:
      - 돈을 받아먹고 살다.
      - 월세를 받아먹고 살다.
      - 이자를 받아먹다.
      - 인세를 받아먹다.
      용례.대화:
      - 응. 인세 좀 받아먹고 살아보려고.
      용례.문장:
      - 그 부부는 왕래하는 나그네를 배에 실어 주고 뱃삯을 받아먹고 산다.
      - 이제 안전한 은행에다 예금을 들어서는 원하는 이자를 받아먹고 살기 힘들다.
      의미 참고: 주로 '받아먹고 살다'로 쓴다.
      의미ID: 3
