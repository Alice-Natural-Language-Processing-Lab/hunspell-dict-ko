    의미:
    - 뜻풀이: 어떠한 생각을 해 내다.
      문형: 1이 2를 발상하다
      용례.구:
      - 가설을 발상하다.
      - 아이디어를 발상하다.
      - 즉흥적으로 발상하다.
      - 창의적으로 발상하다.
      - 획기적으로 발상하다.
      용례.대화:
      - 그냥 한번 우리 제품에도 적용하면 좋겠다 싶은 걸 생각해 본 거예요.
      용례.문장:
      - 그는 오랜 고민 끝에 깜짝 놀랄 만한 아이디어 하나를 발상했다.
      - 어려운 순간에도 정신을 놓지 않고 위기 대처법을 발상해 낸 그가 놀라웠다.
      - 문제 해결법을 처음 발상한 것은 승규였지만 그 아이디어를 구체화하지는 못했다.
      - 그가 선제공격을 발상한 것은 아군보다 훨씬 수가 많은 적의 허를 찌르는 것이었다.
