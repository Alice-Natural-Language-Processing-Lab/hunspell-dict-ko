      뜻풀이: 말을 탈 때 발을 올려놓는 안장의 한 부분.
      용례.구:
      - 발걸이를 밟다.
      - 발걸이에 발을 올려놓다.
      - 발을 발걸이에서 빼다.
      용례.대화:
      - 옛날에는 기수들이 안장이나 발걸이도 없이 말을 탔대.
      용례.문장:
      - 말에 오르거나 타고 있을 때는 발걸이에 발을 올려놓는다.
      - 말에서 내릴 때에는 왼손으로 고삐를 잡고 오른손으로 안장의 앞부분을 잡으면서 오른발을 발걸이에서 빼면 된다.
