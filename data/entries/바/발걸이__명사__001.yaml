      뜻풀이: 의자에 앉아 발을 올려놓을 수 있게 책상이나 의자 아래쪽에 가로질러 놓은 부분.
      용례.구:
      - 발걸이에 발을 대다.
      - 발걸이에 발을 얹다.
      - 발걸이에 발이 닿다.
      용례.대화:
      - 커피 전문점에 있는 의자에 발걸이가 없어서 아마 불편했을 거야.
      용례.문장:
      - 책상 안쪽의 발걸이 모서리에 발바닥 부위를 대고 꾹꾹 눌러 자극하면 식곤증을 퇴치할 수 있다.
      - 의자에 앉을 때 발은 땅에 닿거나 발걸이에 닿는 것이 이상적이다.
      의미ID: 1
