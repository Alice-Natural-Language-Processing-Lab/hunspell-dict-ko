    어휘 등급: 초급
    원어: 放送
    의미:
    - 뜻풀이: 텔레비전이나 라디오를 통하여 사람들이 보고 들을 수 있게 소리나 화면 등을 전파로 내보내는 것.
      용례.구:
      - 라디오 방송.
      - 실시간 방송.
      - 인터넷 방송.
      - 텔레비전 방송.
      - 방송 광고.
      - 방송 매체.
      - 방송 윤리.
      - 방송 작가.
      - 방송 진행.
      - 방송 출연.
      - 방송 프로그램.
      - 방송을 듣다.
      - 방송을 마치다.
      - 방송을 보다.
      - 방송을 타다.
      - 방송에 나가다.
      - 방송에 출연하다.
      용례.대화:
      - 이거 요즘 방송에서 한창 광고하는 건데 한번 써 볼래?
      용례.문장:
      - 이 식당은 텔레비전 방송에서 소개된 이후 장사가 더 잘되고 있다.
      - 아버지는 라디오에서 흘러나오는 뉴스 방송에 귀를 기울이고 계셨다.
      - 그의 인터뷰가 방송을 타는 바람에 그는 우리 사이에서 유명 인사가 되었다.
      - 승규는 잠이 오지 않는지 텔레비전 앞에 앉아 밤새 심야 방송을 보고 있었다.
