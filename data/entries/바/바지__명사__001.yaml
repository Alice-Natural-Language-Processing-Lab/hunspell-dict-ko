      - 키가 컸는지 작년에 입던 바지의 밑단이 종아리까지 올라왔다.
      - 활동하기 편하도록 치마보다 바지를 입는 여직원들이 늘고 있다.
      - 두꺼운 면으로 만든 바지는 튼튼해서 노동자들이 작업복으로 즐겨 입었다.
