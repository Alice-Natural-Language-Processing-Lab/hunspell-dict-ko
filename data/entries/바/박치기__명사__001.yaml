    - 뜻풀이: 머리나 이마로 무엇을 세게 들이받는 것.
      용례.구:
      - 박치기 공격.
      - 박치기 명수.
      - 박치기 시합.
      - 박치기 싸움.
      - 박치기를 하다.
      용례.대화:
      - 아까 실수로 방문에 박치기를 했어.
      용례.문장:
      - 아이들은 서로 머리로 박치기를 하며 싸우고 있었다.
      - 민준은 자신을 놀리는 승규에게 화가 나 그의 머리를 잡고 박치기를 해 버렸다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 물건을 사거나 팔 때 현금과 바꾸는 일.
      용례.구:
      - 현금 박치기.
      - 현찰 박치기.
      용례.대화:
      - 네, 여기 현금으로 십만 원이요.
      용례.문장:
      - 이 가게는 신용 카드는 취급하지 않고 현금 박치기만 한다.
      - 현찰이 없었던 유민은 가게에서 현찰 박치기만 한다고 해 물건을 살 수 없었다.
