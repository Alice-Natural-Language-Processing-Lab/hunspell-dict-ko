    - 뜻풀이: 다른 사람이나 대상에 맞서 달려들거나 부딪히다.
      문형: 1이 2에/에게 반항하다
      용례.구:
      - 반항하는 아들.
      - 소년이 반항하다.
      - 학생이 반항하다.
      - 기성세대에 반항하다.
      - 사회에 반항하다.
      - 제도에 반항하다.
      - 부모에게 반항하다.
      - 선생님에게 반항하다.
      - 아버지에게 반항하다.
      - 이유 없이 반항하다.
      용례.대화:
      - 제가 뭘 어쨌다고 그러세요?
      용례.문장:
      - 당시의 대학생들은 불의에 반항하고 적극적으로 투쟁했다.
      - 아버지는 자식이 반항하는 이유를 알려고 하지 않고 그저 혼내기만 했다.
      - 젊은 세대들은 기성세대의 문화에 반항하여 자신들만의 독특한 문화를 창조한다.
