      - 눈부시게 발전되다.
      - 비약적으로 발전되다.
      - 지속적으로 발전되다.
      - 획기적으로 발전되다.
      용례.대화:
      - 아무리 기술이 발전되어도 사용자가 그 기술을 사용할 줄 모르면 소용이 없네.
      용례.문장:
