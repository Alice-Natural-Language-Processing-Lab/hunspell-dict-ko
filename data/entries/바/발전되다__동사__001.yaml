      - 전쟁으로 발전되다.
      - 좋지 않은 방향으로 발전되다.
      - 파업으로 발전되다.
      용례.대화:
      - 청원이 시위로까지 발전되지 않도록 문제를 해결하는 데 최선을 다하고 있습니다.
