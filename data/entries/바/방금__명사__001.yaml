      용례.구:
      - 방금 전.
      - 방금에야 듣다.
      - 방금에야 알다.
      - 방금까지 있다.
      - 방금까지 모르다.
      용례.대화:
      - 응, 방금 전에 도착했어.
      용례.문장:
      - 방금까지 나랑 놀던 친구가 갑자기 사라졌다.
      - 나는 엄마가 다치셨다는 것을 방금에야 알았다.
      의미ID: 1
    - 뜻풀이: 말하고 있는 시점과 같은 때.
      용례.구:
      - 방금에 나타나다.
      - 방금에 발견하다.
      - 방금에 시작하다.
      - 방금에 일어나다.
      - 방금에 태어나다.
      용례.대화:
      - 맞아요, 방금에도 누군가는 굶어 죽고 있을 겁니다.
      용례.문장:
      - 선생님이 들어오신 방금에도 아이들은 계속 떠들었다.
      - 나는 아내가 잔소리를 하는 방금에야 청소를 시작했다.
      의미ID: 2
    - 뜻풀이: 말하고 있는 시점부터 바로 조금 후.
      용례.구:
      - 방금이라도 넘어질 듯.
      - 방금에 끝나다.
      - 방금에 나가다.
      - 방금에 도착하다.
      - 방금에 출발하다.
      용례.대화:
      - 너만 괜찮으면 방금이라도 내가 갈게.
      용례.문장:
      - 하늘은 방금이라도 비가 내릴 듯이 몹시 어두웠다.
      - 민준이는 방금이라도 나갈 듯이 문 쪽을 바라보았다.
