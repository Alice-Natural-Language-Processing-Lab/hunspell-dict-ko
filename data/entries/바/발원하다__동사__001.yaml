    원어: 發源 하다
    의미:
    - 뜻풀이: 흐르는 물이 처음 시작하다.
      문형: 1이 2에서 발원하다
      용례.구:
      - 발원한 곳.
      - 산에서 발원하다.
      용례.대화:
      - 응, 여기에서 발원한 한강이 우리 동네까지 흘러오는 거야.
      용례.문장:
      - 압록강과 두만강은 백두산 천지에서 발원한다.
      - 한강은 강원도 태백 부근에서 발원하여 서해로 흘러 내려간다.
      의미ID: 1
    - 뜻풀이: 사상이나 사회 현상 등이 처음 생기거나 일어나다.
      문형: 1이 2에서 발원하다
      용례.구:
      - 문명이 발원하다.
      - 사상이 발원하다.
      - 종교가 발원하다.
      - 도시에서 발원하다.
      - 현상에서 발원하다.
      용례.대화:
      - 단군 신화에 나오는 홍익인간 정신에서 발원했다고 알고 있어.
      용례.문장:
      - 인도에서 처음 발원한 불교는 동아시아 사상의 근간을 이루었다.
      - 초기 기독교 교회는 예루살렘에서 발원하여 사도들에 의해 전 세계로 퍼졌다.
      의미ID: 2
