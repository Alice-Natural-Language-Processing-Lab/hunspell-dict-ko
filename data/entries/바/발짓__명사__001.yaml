    의미:
    - 뜻풀이: 발을 움직이는 일.
      용례.구:
      - 발짓을 멈추다.
      - 발짓을 하다.
      용례.문장:
      - 무용단의 동작 중에서 아름다운 발짓만 모아 동영상을 만들었다.
      - 백조들은 우아함을 뽐내기 위해 수면 아래에서 쉼 없는 발짓을 한다.
      의미ID: 1
    - 뜻풀이: 무슨 뜻을 나타내려고 발을 움직이는 것.
      용례.구:
      - 손짓과 발짓.
      - 발짓을 동원하다.
      - 발짓을 쓰다.
      용례.대화:
      - 손짓 발짓으로 말하면 다 통하게 돼 있어.
      용례.문장:
      - 남자는 손짓, 발짓, 몸짓을 섞어 가며 온몸으로 이야기한다.
      - 감독은 손짓 발짓으로 쉬지 말고 계속 연기하라는 사인을 보냈다.
      - 외국인과 말이 통하지 않아 손짓 발짓을 해 가며 길을 가르쳐 주었다.
      의미 참고: 주로 '손짓 발짓'으로 쓴다.
