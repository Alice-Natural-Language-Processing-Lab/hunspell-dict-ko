    구분: 단어
    동형어 번호: 0
    발음:
    - URL: http://dicmedia.korean.go.kr:8899/multimedia/sound_file/bieup_2006/bakida.wav
      발음: 바키다
    어휘 등급: 중급
    의미:
    - 뜻풀이: 무엇이 두들겨지거나 돌려져 어디에 꽂히다.
      문형: 1이 2에 박히다
      용례.구:
      - 나사가 박히다.
      - 말뚝이 박히다.
      - 못이 박히다.
      - 쐐기가 박히다.
      - 총알이 박히다.
      용례.대화:
      - 내가 해 볼게. 드라이버 줘 봐.
      용례.문장:
      - 형은 벽에 박힌 못을 빼냈다.
      - 어디선가 총알이 날아와 정확하게 김 상병의 심장에 박혔다.
      의미ID: 1
    - 뜻풀이: 바탕이 되는 물건에 작은 물건이 붙거나 끼워 넣어지다.
      문형: 1이 2에 박히다
      용례.구:
      - 고명이 박히다.
      - 보석이 박히다.
      - 자개가 박히다.
      - 진주가 박히다.
      - 콩이 박히다.
      용례.대화:
      - 난 아몬드를 좋아해서 그런지 아몬드가 박힌 이 떡이 더 맛있네.
      용례.문장:
      - 민준은 아내에게 다이아몬드가 박힌 반지를 선물했다.
      - 이 아이스크림은 젤리와 초콜릿이 촘촘히 박혀 있어 아이들에게 인기가 좋다.
      의미ID: 2
    - 뜻풀이: 속이나 가운데에 밀려 들어가 있다.
      문형: 1이 2에 박히다
      용례.구:
      - 박힌 물건.
      - 옷이 박히다.
      용례.대화:
      - 방구석에 박혀 있는 저 옷 아니야?
      용례.문장:
      - 청소하는데 어딘가 박혀 있던 향수가 나왔다.
      - 옷장 속에 아무렇게나 박혔던 옷들을 꺼내 정리했다.
      의미ID: 3
    - 뜻풀이: 자기 쪽 사람이 은밀히 다른 편에 들어가 있다.
      문형: 1이 2에 박히다
      용례.구:
      - 사람이 박히다.
      - 심복이 박히다.
      - 측근이 박히다.
      - 요직에 박히다.
      - 몰래 박히다.
      용례.대화:
      - 아무래도 우리 회사에 스파이가 박혀 있는 것 같습니다.
      용례.문장:
      - 핵심 요직에 박힌 그의 측근들이 일이 쉽게 진행되도록 도왔다.
      - 임원직에 사장의 친인척들이 박혀 있으니 경영이 제대로 될 리가 없다.
      의미ID: 4
    - 뜻풀이: 한곳에 시선이 집중되다.
      문형: 1이 2에 박히다
      용례.구:
      - 눈이 박히다.
      - 눈길이 박히다.
      - 시선이 박히다.
      용례.대화:
      - 어머, 정말 너한테 시선이 박혀 있네.
      용례.문장:
      - 지수는 왼쪽 아래에 박힌 짤막한 신문 기사에 눈길이 가 박혔다.
      - 어머니의 눈은 한곳에 박혀 있는 것처럼 허공을 쳐다보고 있었다.
      의미 참고: 주로 '눈길이 박히다', '눈이 박히다'로 쓴다.
      의미ID: 5
    - 뜻풀이: 머리나 얼굴 등이 깊이 숙여져 있거나 눌러서 대져 있다.
      문형: 1이 2에 박히다
      용례.구:
      - 고개가 박히다.
      - 머리가 박히다.
      - 얼굴이 박히다.
      - 코가 박히다.
      용례.대화:
      - 형이 신문을 너무 뚫어져라 봐서 나는 신문에 얼굴이 박힌 줄 알았어.
      용례.문장:
      - 동생은 얼굴이 이불에 박힌 채로 잠을 자고 있었다.
      - 민준이는 코가 책상에 박힐 듯이 허리를 구부린 채로 졸았다.
      의미ID: 12
    - 뜻풀이: 식물이 뿌리가 내려지다.
      문형: 1이 2에 박히다
      용례.구:
      - 뿌리가 박히다.
      - 땅에 박히다.
      - 화분에 박히다.
      - 깊이 박히다.
      용례.대화:
      - 이런 땅에 뿌리가 박히고도 견디는 생명력이 정말 대단하지?
      용례.문장:
      - 인부들이 나무를 들어내려고 했지만 깊이 박힌 뿌리가 좀처럼 나오지 않았다.
      - 나는 나무를 화단으로 옮기기 위해 화분에 박혀 있는 뿌리를 조심히 뽑아냈다.
      의미ID: 13
    - 뜻풀이: 인쇄물 등에 글자나 그림이 새겨지다.
      문형: 1이 2에 박히다
      용례.구:
      - 글자가 박히다.
      - 사진이 박히다.
      - 이름이 박히다.
      - 전화번호가 박히다.
      - 직함이 박히다.
      용례.대화:
      - 사진 가져오면 내가 초대장 만들어 줄게.
      용례.문장:
      - 나는 작은 글자로 촘촘히 박힌 소설도 읽을 만큼 시력이 좋았었다.
      - 오랜만에 만난 친구의 명함에는 사장이라는 두 글자가 박혀 있었다.
      의미ID: 6
    - 뜻풀이: 사람이 한곳에 들어앉아 줄곧 머물다.
      문형: 1이 2에 박히다
      용례.구:
      - 도서관에 박히다.
      - 방구석에 박히다.
      - 시골에 박히다.
      - 집에 박히다.
      용례.대화:
      - 집 앞 공원에라도 놀러 나가자.
      용례.문장:
      - 그녀는 꽤 오랜 시간을 작업실에 박힌 채 나오지를 않았었다.
      - 책을 좋아하는 연희는 주말이면 하루 종일 도서관에 박혀 책을 읽었다.
      의미ID: 7
    - 뜻풀이: 무엇이 인상에 깊이 남다.
      문형: 1이 2에 박히다
      용례.구:
      - 가슴에 박히다.
      - 뇌리에 박히다.
      - 예리하게 박히다.
      - 평생 박히다.
      용례.대화:
      - 너무 마음에 담아두지 마. 영규는 가볍게 한 말일 거야.
      용례.문장:
      - 나를 보던 지수의 눈이 뇌리에 박혀 떠나질 않는다.
      - 아버지와의 작별은 두 아이 가슴에 깊이 박혀 있었다.
      - 성장기에는 따뜻한 눈길, 친절한 말 한 마디가 감수성이 예민한 어린 가슴에 예리하게 박히는 것이다.
      의미ID: 8
    - 뜻풀이: 머릿속에 어떤 사상이나 정신 등이 깊이 자리 잡다.
      문형: 1이 2에 박히다
      용례.구:
      - 정신이 박히다.
      - 사상이 박히다.
      - 사조가 박히다.
      - 머릿속에 박히다.
      - 몸에 박히다.
      용례.대화:
      - 절약 정신이 몸에 박힌 분이셨지.
      용례.문장:
      - 우리 할아버지는 유교 사상이 뼛속까지 박힌 사람이다.
      - 헬레니즘은 로마 및 로마가 정복한 식민지에도 퍼져 유럽에 뿌리깊게 박히게 되었다.
      의미ID: 9
    - 뜻풀이: 행동이나 생활이 딱딱하게 느껴질 정도로 규격화되다.
      문형: 1이 2에 박히다
      용례.구:
      - 틀에 박히다.
      - 판에 박히다.
      용례.대화:
      - 다들 같은 데서 성형했나 봐.
      용례.문장:
      - 한 비평가는 이 작가의 소설이 너무나 판에 박혔다며 비판했다.
      - 고등학교 때 틀에 박힌 생활은 나를 너무 옥죄었다.
      의미 참고: 주로 '틀에 박히다', '판에 박히다'로 쓴다.
      의미ID: 10
    - 뜻풀이: 점이나 주근깨 등이 자리 잡다.
      문형: 1이 2에 박히다
      용례.구:
      - 점이 박히다.
      - 주근깨가 박히다.
      용례.대화:
      - 뿌리가 깊이 박혀 있는 점은 빼기가 어렵거든요.
      용례.문장:
      - 지수의 얼굴에는 주근깨가 박혀 있었다.
      - 우리 집 강아지는 흰 바탕의 몸에 까만 점들이 박혀 있어 이름이 점순이다.
      의미ID: 11
