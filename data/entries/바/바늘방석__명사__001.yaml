      뜻풀이: (비유적으로) 앉아 있기가 몹시 거북하고 불안한 자리.
      용례.구:
      - 불편한 바늘방석.
      - 바늘방석이 따로 없다.
      - 바늘방석에 앉다.
      - 바늘방석과 같다.
      - 바늘방석으로 느껴지다.
      용례.대화:
      - 응, 그런데 그 자리에 나만 학생이고 모두 선생님들뿐이라 바늘방석이었어.
      용례.문장:
      - 언니와 형부가 내 옆에서 말다툼을 해서 나는 바늘방석에 앉아 있는 것처럼 불편했다.
      - 나는 집에 혼자 있을 어린 동생이 걱정되어 밖에 나와 있는 내내 바늘방석에 앉은 것 같았다.
