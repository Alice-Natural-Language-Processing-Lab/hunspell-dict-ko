      용례.구:
      - 사각 바늘방석.
      - 원형 바늘방석.
      - 바늘방석을 만들다.
      - 바늘을 바늘방석에 꽂다.
      용례.문장:
      - 바느질을 좋아하는 이모에게 바늘방석을 만들어 선물했다.
