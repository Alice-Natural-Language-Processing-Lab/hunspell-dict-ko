    어휘 등급: 중급
    의미:
    - 뜻풀이: 어떤 대상 위에 발을 올려놓고 누르다.
      문형: 1이 2를 밟다
      용례.구:
      - 담배를 밟아 끄다.
      - 발을 밟다.
      - 벌레를 밟다.
      - 브레이크를 밟다.
      - 폐달을 밟다.
      - 흙을 밟다.
      - 세게 밟다.
      용례.대화:
      - 응, 주말에 발로 밟아서 빨려고.
      용례.문장:
      - 아이는 개미를 밟아 죽였다.
      - 나는 자동차를 세우려고 브레이크를 밟았다.
      - 남자는 불룩 튀어나온 바닥을 발로 밟아 평평하게 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 힘이 센 사람이 힘이 없는 사람을 괴롭게 하다.
      문형: 1이 2를 밟다
      용례.구:
      - 가난한 사람을 밟다.
      - 아랫사람을 밟다.
      - 약자를 밟다.
      - 힘으로 밟다.
      - 무참히 밟다.
      용례.대화:
      - 반항하는 놈들이 있으면 콱콱 밟도록 해.
      용례.문장:
      - 김 부장은 아랫사람들을 밟으며 자신의 위치를 확인하려 했다.
      - 형은 자신보다 약한 사람이 있으면 무조건 밟고 오르려고 한다.
      의미ID: 2
    - 뜻풀이: 어떤 대상에 발을 올려놓고 서거나 올려놓으면서 걷다.
      문형: 1이 2를 밟다
      용례.구:
      - 계단을 밟다.
      - 금을 밟다.
      - 돌을 밟다.
      - 땅을 밟다.
      - 얼음판을 밟다.
      - 층계를 밟다.
      - 풀을 밟다.
      용례.대화:
      - 응, 냇가에서 돌을 밟다가 미끄러졌어.
      용례.문장:
      - 아이는 계단을 천천히 밟으며 위층으로 올라갔다.
      - 훌륭한 제자는 스승의 그림자도 함부로 밟지 않는다.
      의미ID: 3
    - 뜻풀이: 어떤 절차나 과정 등을 차례대로 거치다.
      문형: 1이 2를 밟다
      용례.구:
      - 박사 과정을 밟다.
      - 법적 절차를 밟다.
      - 여권 수속을 밟다.
      - 이혼 수속을 밟다.
      - 입원 수속을 밟다.
      - 정해진 순서를 밟다.
      - 퇴원 수속을 밟다.
      용례.대화:
      - 응, 외국에서 엘리트 코스를 밟았대.
      용례.문장:
      - 나는 대학을 졸업한 후에 석사 과정을 밟을 계획이다.
      - 외국에서 돌아온 여자는 공항에서 입국 절차를 밟았다.
      - '두 사람은 증인을 세우고 법적인 절차를 밟아 결혼을 했다. '
      의미ID: 4
    - 뜻풀이: 남을 몰래 따라가다.
      문형: 1이 2를 밟다
      용례.구:
      - 그림자를 밟다.
      - 꽁무니를 밟다.
      - 뒤를 밟다.
      용례.대화:
      - 그래? 뒤에 아무도 없는데?
      용례.문장:
      - 나는 선배의 뒤를 밟으며 그의 행동을 관찰했다.
      - 경찰은 건물에 몸을 숨겨 가며 범인의 뒤를 밟았다.
      - 여자는 요즘 남편이 바람을 피우는 것 같다며 남편의 뒤를 밟아 달라고 부탁했다.
      의미 참고: 주로 '뒤를 밟다'로 쓴다.
      의미ID: 5
    - 뜻풀이: 어떤 일을 겪어 나가다.
      문형: 1이 2를 밟다
      용례.구:
      - 같은 길을 밟다.
      - 같은 운명을 밟다.
      - 전철을 밟다.
      - 타락의 길을 밟다.
      용례.대화:
      - 내 인생에 참견하지 마.
      용례.문장:
      - 우리는 그동안 걸어온 길을 돌아보고 과거의 전철을 밟지 않도록 해야 한다.
      - 스스로 노력하지 않고 운수가 좋기만을 바라다가는 자멸의 길을 밟을 것이다.
      - 이웃 나라는 사회 및 경제적으로 불안이 커지면서 결국 쇠퇴의 길을 밟게 되었다.
      의미ID: 6
    - 뜻풀이: (비유적으로) 어떤 곳에 도착하다.
      문형: 1이 2를 밟다
      용례.구:
      - 고국 땅을 밟다.
      - 고향 땅을 밟다.
      - 외국 땅을 밟다.
      - 조국 땅을 밟다.
      - 한국 땅을 밟다.
      용례.대화:
      - 한국 땅을 밟으니까 이제야 유학 생활이 모두 끝난 게 실감이 나.
      용례.문장:
      - 가족이 모두 같이 한국 땅을 밟는 것은 이번이 처음이다.
      - '유학을 마치고 돌아온 동생은 삼 년 만에 고국 땅을 밟았다. '
      - 미국에 도착한 나는 난생 처음 외국 땅을 밟았다는 사실에 무척 기분이 좋았다.
      - 할머니는 오십 년의 세월이 흐른 뒤에야 꿈에도 못 잊던 고향 땅을 밟게 되었다.
      의미 참고: 주로 '땅을 밟다'로 쓴다.
      의미ID: 7
