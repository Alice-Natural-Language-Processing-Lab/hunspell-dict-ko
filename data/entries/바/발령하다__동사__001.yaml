      용례.대화:
      - 일손이 부족한 상황이라 새로 직원을 뽑아야 할 것 같습니다.
      용례.문장:
      - 교장 선생님은 김 선생님을 서울에 있는 학교로 발령했다.
      - 사장은 이번에 문제를 일으킨 사원을 지방으로 발령할 계획이었다.
      - 부장님은 나를 좋은 부서에 발령했지만 나는 그 부서가 마음에 안 들었다.
      - 이번 인사에는 각자가 원하는 직책으로 모두 발령해서 사원들의 불만이 없었다.
