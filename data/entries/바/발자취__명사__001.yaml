      뜻풀이: 발로 밟고 지나갈 때 남는 흔적. 또는 그때 나는 소리.
      용례.구:
      - 마지막 발자취.
      - 발자취가 끊기다.
      - 발자취를 남기다.
      - 발자취를 따라가다.
      - 발자취를 찾다.
      용례.대화:
      - 이상하네? 오늘 여기에 올 만한 사람이 없는데 누구지?
      용례.문장:
      - 크리스마스 때는 거리마다 행인들의 발자취로 가득 찬다.
      - 그동안 추적했던 범인의 발자취는 산 중턱에서 사라졌다.
      의미ID: 1
