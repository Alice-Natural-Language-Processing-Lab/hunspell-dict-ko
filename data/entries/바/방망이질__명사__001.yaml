      발음: 방망이질
    어휘 등급: 없음
    의미:
    - 뜻풀이: 방망이로 두드리거나 치는 일.
      용례.구:
      - 방망이질 소리.
      - 방망이질을 당하다.
      - 방망이질을 하다.
      - 방망이질을 해 대다.
      용례.대화:
      - 응. 그렇게 빨래하는 여인들을 그린 그림을 본 적 있어.
      용례.문장:
      - 유민이는 어머니가 북어에 방망이질을 하는 소리에 잠에서 깼다.
      - 은행에 침입한 강도는 인질을 잡고 방망이질을 해 대며 은행원에게 돈을 요구했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 겁이 나거나 놀라서 가슴이 몹시 두근거리는 상태.
      용례.구:
      - 방망이질이 멈추다.
      - 방망이질을 느끼다.
      - 방망이질을 치다.
      - 심장이 방망이질로 뛰다.
      용례.문장:
      - 회사 면접 시험실로 들어서는 민준이의 심장은 방망이질을 치기 시작했다.
      - 졸업 연주회를 앞둔 지수는 아무리 침착하려고 해도 가슴에서 방망이질이 멈추지 않았다.
      의미ID: 2
