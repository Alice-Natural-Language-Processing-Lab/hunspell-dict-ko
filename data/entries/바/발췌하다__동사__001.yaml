    - 뜻풀이: 책이나 글에서 필요하거나 중요한 부분을 가려 뽑아 내다.
      문형: 1이 2에서 3을 발췌하다
      용례.구:
      - 발췌한 내용.
      - 중요한 부분을 발췌하다.
      - 교과서에서 발췌하다.
      - 자료집에서 발췌하다.
      - 책에서 발췌하다.
      용례.대화:
      - 소설 '어린 왕자'에서 발췌한 말이야.
      용례.문장:
      - 김 교수는 책과 신문에서 논문과 관련된 자료들을 발췌했다.
      - 선배는 강의 내용 중에서 중요한 부분을 발췌하여 암기하곤 했다.
      - 작가는 여러 소설 중에서 흥미로운 부분만을 발췌해 새로운 내용을 구성했다.
