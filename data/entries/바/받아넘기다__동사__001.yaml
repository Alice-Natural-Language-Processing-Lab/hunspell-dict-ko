    의미:
    - 뜻풀이: 넘어온 공을 쳐서 다시 상대 팀에게 보내다.
      문형: 1이 2를 3에/에게/으로 받아넘기다
      용례.구:
      - 공을 받아넘기다.
      - 단숨에 받아넘기다.
      - 구석으로 받아넘기다.
      - 간신히 받아넘기다.
      - 힘들게 받아넘기다.
      용례.대화:
      - 응, 뒤쪽으로 오는 공은 내가 받아넘길게.
      용례.문장:
      - 내가 받아넘긴 공으로 우리 팀의 우승이 결정되었다.
      - 이 선수가 단숨에 공을 받아넘기자 관객석에서 환호성이 터졌다.
      - 상대 선수가 던진 공이 뒤쪽으로 넘어가 우리 선수들이 공을 받아넘기지 못했다.
      의미ID: 1
    - 뜻풀이: 물건을 도매로 사서 다른 사람에게 넘기다.
      문형: 1이 2를 3에/에게/으로 받아넘기다
      용례.구:
      - 인형을 받아넘기다.
      - 재료를 받아넘기다.
      - 제품을 받아넘기다.
      - 가게로 받아넘기다.
      - 공장에서 받아넘기다.
      용례.대화:
      - 시장에서 옷 가게를 하는데 주로 공장에서 소매상으로 받아넘깁니다.
      용례.문장:
      - 삼촌은 도매상에서 가방을 사서 소매상으로 받아넘기는 일을 한다.
      - 김 사장은 물건을 받아넘기는 사업을 하다가 직접 장사까지 하게 되었다.
      의미ID: 2
    - 뜻풀이: 다른 사람의 말이나 노래를 받아 거침없이 처리하다.
      문형: 1이 2를 받아넘기다
      용례.구:
      - 농담을 받아넘기다.
      - 요구를 받아넘기다.
      - 질문을 받아넘기다.
      - 가볍게 받아넘기다.
      - 귓등으로 받아넘기다.
      - 농으로 받아넘기다.
      - 웃음으로 받아넘기다.
      - 대수롭지 않게 받아넘기다.
      - 천연덕스럽게 받아넘기다.
      용례.대화:
      - 응, 사회자가 난감한 질문을 했는데도 재치 있게 받아넘기더라.
      용례.문장:
      - 지수는 남자들의 짓궂은 농담을 대수롭지 않게 받아넘겼다.
      - 동생은 다른 사람의 조언을 귀담아 듣지 않고 가볍게 받아넘기는 경향이 있다.
      의미ID: 3
    - 뜻풀이: 공격을 요령 있게 피해 나가다.
      문형: 1이 2를 받아넘기다
      용례.구:
      - 공격을 받아넘기다.
      - 주먹을 받아넘기다.
      - 익숙하게 받아넘기다.
      - 재빠르게 받아넘기다.
      용례.대화:
      - 응, 초반에 상대 선수의 공격을 받아넘기느라 힘들었지만 결국 이겼어.
      용례.문장:
      - 그는 순식간에 공격을 받아넘기더니 상대를 제압했다.
      - 그 선수는 상대 선수의 주먹을 받아넘기다 넘어질 뻔했다.
      의미ID: 4
