    원어: 班長
    의미:
    - 뜻풀이: 어떤 목적을 가지고 조직한 작은 규모의 단체를 대표하는 사람.
      용례.구:
      - 작업 반장.
      - 조사 반장.
      - 형사 반장.
      - 반장이 되다.
      - 반장을 맡다.
      용례.대화:
      - 형사실에 계실 겁니다.
      용례.문장:
      - 박 씨는 공장에서 오후 전담반의 반장이었다.
      - 아파트 경비 반장 김 씨는 경비원들을 불러 모아 보안에 힘쓸 것을 당부했다.
      의미ID: 1
    - 뜻풀이: 지방 행정 구역의 단위인 ‘반’을 대표하는 사람.
      용례.구:
      - 반장 노릇.
      - 반장을 맡다.
      - 반장으로 뽑히다.
      - 반장으로 당선되다.
      용례.대화:
      - 응. 엄마가 우리 동네 반장이시거든.
      용례.문장:
      - 동장과 반장들은 마을 회의를 열었다.
      - 탑 마을 삼 반 반장인 재석이 아버지는 아침 일찍 동장의 연락을 받았다.
      - 민준은 지난 주에 삼 통 팔 반 반장으로 당선되어 좋은 동네를 만들겠다고 각오를 밝혔다.
      의미ID: 2
    - 뜻풀이: 학교에서 학급을 대표하는 사람.
      용례.구:
      - 학급 반장.
      - 반장 선거.
      - 반장이 되다.
      - 반장을 맡다.
      - 반장을 뽑다.
      - 반장에 임명하다.
      - 반장으로 뽑히다.
      용례.대화:
      - 응, 공부 잘하는 지수가 뽑혔어.
      용례.문장:
      - 승규는 학급에서 반장을 맡았다.
      - 그는 고등학교 삼 년 동안 줄곧 반장을 할 정도로 리더십이 있었다.
      의미ID: 3
