    - 뜻풀이: 일정한 방향으로 가볍게 부는 바람의 움직임.
      용례.구:
      - 서늘한 바람결.
      - 바람결이 스치다.
      - 바람결에 나부끼다.
      - 바람결에 날리다.
      - 바람결에 흔들리다.
      용례.대화:
      - 빗 줄게. 빗어 봐.
      용례.문장:
      - 꽃잎이 바람결에 살랑살랑 흔들리고 있다.
      - 향긋한 꽃향기가 바람결을 타고 풍겨 왔다.
      - 갈매기들이 바다 위의 하늘에서 바람결을 따라 날고 있다.
      의미ID: 1
    - 뜻풀이: 어떤 말을 간접적으로 듣는 상황.
      용례.구:
      - 바람결에 들리는 말.
      - 바람결에 들리는 소문.
      - 바람결에 들리는 소식.
      - 바람결에 들리는 음악.
      - 바람결에 들리는 이야기.
      용례.대화:
      - 그냥 바람결에 들었지.
      용례.문장:
      - 어디선가 귀신 울음소리 같은 것이 바람결에 들려왔다.
      - 승규는 옛 애인이 결혼한다는 소식을 바람결에 듣고 우울해했다.
      - 바람결에 들리는 소문에 의하면 그는 이미 결혼한 유부남이라고 한다.
      의미 참고: 주로 '바람결에'로 쓴다.
