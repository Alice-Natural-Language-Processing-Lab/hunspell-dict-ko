    - 뜻풀이: 모아 둔 물을 흘려 보냄.
      용례.구:
      - 무단 방류.
      - 저수지 방류.
      - 폐수 방류.
      - 방류가 되다.
      - 방류를 하다.
      용례.대화:
      - 아유, 이를 어째.
      용례.문장:
      - 공장 주인들의 폐수 무단 방류로 강물이 오염되었다.
      - 이 지방의 가뭄이 심해지자 정부는 댐 방류 계획을 세웠다.
