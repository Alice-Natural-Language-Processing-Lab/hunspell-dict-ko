      - 거북이 방류.
      - 물고기 방류.
      - 연어 방류.
      - 방류가 되다.
      - 방류를 하다.
      용례.대화:
      - 새끼 게는 골라내서 방류를 해 줘야 나중에 더 많이 잡을 수 있는 거란다.
      용례.문장:
      - 가을이 되자 연어들이 방류가 됐던 곳으로 돌아왔다.
      - 어부들은 생태계 보호를 위해 그물에 걸린 새끼 물고기들은 방류를 했다.
