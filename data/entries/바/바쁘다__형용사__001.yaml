      발음: 바쁘다
    어휘 등급: 초급
    의미:
    - 뜻풀이: 할 일이 많거나 시간이 없어서 다른 것을 할 여유가 없다.
      문형: 1이 바쁘다
      용례.구:
      - 바쁜 생활.
      - 바쁜 시기.
      - 바쁜 일과.
      - 일손이 바쁘다.
      - 정신없이 바쁘다.
      용례.대화:
      - 미안해. 그동안 내가 너무 바빠서 연락을 못 했어.
      용례.문장:
      - 바쁜 생활이 계속되다 보니 시간이 어떻게 흘러가는지도 모르겠다.
      - 그는 새로 직장에 들어간 이후 매우 바쁜 것 같았다.
      - 나는 식사도 제대로 못 할 정도로 바빴다.
      의미ID: 1
    - 뜻풀이: 몹시 급하다.
      문형: 1이 바쁘다
      용례.구:
      - 바쁜 걸음.
      - 바쁘게 걷다.
      - 바쁘게 돌아다니다.
      - 바쁘게 움직이다.
      - 손길이 바쁘다.
      용례.대화:
      - 남은 건 내일 다시 팔자.
      용례.문장:
      - 기차를 놓칠세라 사람들이 바쁘게 뛰었다.
      - 약속 시간에 늦지 않도록 나는 바쁘게 움직였다.
      - 가족들이 나를 기다릴 생각을 하니 집으로 향하는 걸음이 바빴다.
      의미ID: 2
    - 뜻풀이: 한 가지 일에 매달려 다른 것을 할 여유가 없다.
      문형: 1이 2-기에 바쁘다
      용례.구:
      - 공부하기에 바쁘다.
      - 놀기에 바쁘다.
      - 돈 벌기에 바쁘다.
      - 먹고살기에 바쁘다.
      - 일하기에 바쁘다.
      용례.대화:
      - 둘이서 떠들기에 바쁘니 일을 할 생각이나 있겠어요?
      용례.문장:
      - 다른 사람들은 아랑곳하지 않고 그는 혼자 먹기에 바빴다.
      - 먹고살기에 바빠 아이들을 제대로 돌보지 못한 게 그녀는 마음에 걸렸다.
      - 그는 지나가는 여자들을 쳐다보기에 바빠서 내가 앞에 있는 것도 잊은 듯했다.
      의미ID: 3
    - 뜻풀이: 어떤 행동이 끝나고 다른 행동을 하기까지의 시간이 매우 짧다.
      문형: 1이 바쁘다
      용례.구:
      - 말이 떨어지기가 바쁘게 실행하다.
      - 차에 오르기 바쁘게 출발하다.
      - 집에 오기 바쁘게 다시 놀러 나가다.
      용례.대화:
      - 그럼 내 숙제 도와줄 시간이 없겠네.
      용례.문장:
      - 지칠 대로 지친 승규는 집으로 돌아오기가 바쁘게 그대로 잠이 들었다.
      - 내 인사가 끝나기 바쁘게 그 사내는 나에게 다짜고짜 소리를 지르는 것이었다.
      - 용왕의 말이 떨어지기가 바쁘게 하늘을 덮고 있던 구름이 걷히고 안개도 사라졌다.
      의미 참고: 주로 '-기(가) 바쁘게'로 쓴다.
      의미ID: 4
