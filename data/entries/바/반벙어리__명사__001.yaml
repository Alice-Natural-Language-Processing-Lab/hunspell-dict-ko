      용례.구:
      - 말 못하는 반벙어리.
      - 반벙어리가 되다.
      - 반벙어리나 다름없다.
      - 반벙어리라고 놀리다.
      - 반벙어리로 보이다.
      용례.대화:
      - 맞아. 반벙어리처럼 발음이 안 좋아서 나도 무슨 말을 하는지 모르겠어.
      용례.문장:
      - 지수는 말도 못하는 반벙어리라고 놀림을 당하는 게 분했다.
      - 멀쩡하던 사람도 일단 귀가 먹게 되면 거의 반벙어리가 된다.
      - 그는 무척이나 당황해서 반벙어리처럼 말을 더듬고 횡설수설했다.
