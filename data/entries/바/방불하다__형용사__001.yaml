      - 모습이 방불하다.
      - 추억이 방불하다.
      용례.문장:
      - 수국은 어릴 적 돌아가신 방불한 부모님의 모습이 떠올랐다.
      - 민지는 예전의 그 고난이 이제는 방불하게 느껴진다.
