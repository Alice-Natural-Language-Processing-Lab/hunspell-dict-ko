      - URL: http://dicmedia.korean.go.kr:8899/multimedia/multimedia_files/convert/20120201/19146/PIC000105240_700X466.jpg
        레이블: 발코니
      뜻풀이: 건물 벽면 바깥으로 난간이나 낮은 벽으로 둘러싸이게 지은 작은 공간.
      용례.구:
      - 이 층 발코니.
      - 발코니를 확장하다.
      - 발코니로 나오다.
      - 발코니에 빨래를 널다.
      - 발코니에서 바라보다.
      용례.대화:
      - 밖에 먼지가 많아서 나가기 싫은데?
      용례.문장:
      - 여자는 발코니 난간에 이불을 걸어 말렸다.
      - 아내는 발코니에 나가서 바다를 보는 것을 좋아한다.
      - 나는 바람이 잘 통하는 발코니에 작은 테이블과 화분들을 놓아두었다.
      의미 참고: 보통 이 층 이상의 서양식 집에 짓는다.
      의미ID: 1
    - 다중 매체 정보:사진:
      - URL: http://dicmedia.korean.go.kr:8899/multimedia/multimedia_files/convert/20120201/18603/PIC000104933_700X466.jpg
        레이블: 발코니
      뜻풀이: 극장에서, 이 층 이상에 몇 사람만 같이 앉을 수 있도록 만든 특별한 자리.
      용례.구:
      - 발코니 객석.
      - 발코니 자리.
      - 발코니 좌석.
      - 발코니로 예약하다.
      - 발코니에 앉다.
      용례.대화:
      - 어? 그러네? 오빠도 이 공연 보러 왔네.
      용례.문장:
      - 극장의 발코니 좌석은 아래층 좌석보다 화려했다.
      - 여인은 발코니에 앉아 쌍안경으로 공연을 관람했다.
      - 나는 말굽 모양의 이 층 발코니 좌석에 앉아 오페라를 보았다.
      - 일 층의 앞자리나 이 층 발코니 같은 고급 좌석에는 화려한 복장의 귀부인들이 앉아 있었다.
      의미ID: 2
