      용례.구:
      - 방증 자료.
      - 방증이 되다.
      - 방증이 있다.
      - 방증을 들다.
      - 방증을 찾다.
      용례.문장:
      - 정확하고 구체적인 증거가 아닌 방증만 가지고서는 범인에게 유죄 판결을 내릴 수 없다.
      - 정부에서 금리를 올리지 않고 있는 것은 현재의 물가 상승이 그리 심각하지 않다는 방증이다.
      - 나의 성공을 두고 사람들의 험담이 많다는 것은, 나의 성공이 그만큼 부러워할 만한 것이라는 방증이 된다고 생각했다.
