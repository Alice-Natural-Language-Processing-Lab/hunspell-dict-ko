        레이블: 바위
      뜻풀이: 아주 큰 돌.
      용례.구:
      - 넓적한 바위.
      - 육중한 바위.
      - 바위 뒤에 숨다.
      - 바위에 걸터앉다.
      - 바위에 기대어 쉬다.
      용례.대화:
      - 그래요. 저 바위 위에 앉아 잠시 쉬도록 해요.
      용례.문장:
      - 바닷가엔 기묘한 형상을 한 바위들이 늘어서 있었다.
      - 삼촌은 몸을 로프로 단단히 고정하고 용기를 내어 바위를 오르기 시작했다.
      - 비가 온 다음 등산을 할 때에는 바위가 미끄러워 넘어질 지도 모르니 조심해야 한다.
      의미ID: 1
    - 뜻풀이: 가위바위보에서, 주먹을 쥐어 내미는 동작. 또는 그런 손.
      용례.구:
      - 바위를 내다.
      - 바위를 내밀다.
      용례.대화:
      - 네가 바위를 내고, 내가 보를 냈으니 내가 이겼지?
      용례.문장:
      - 나는 가위바위보에서 바위를 내, 가위를 낸 지수를 이기고 상품을 받았다.
      - 마지막 가위바위보에 앞서 나는 보를 낼지 바위를 낼지 한참을 고민했다.
      의미ID: 2
