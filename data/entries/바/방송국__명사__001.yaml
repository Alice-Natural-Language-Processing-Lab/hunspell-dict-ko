      뜻풀이: 시설을 갖추고 라디오나 텔레비전을 통해 방송을 내보내는 기관.
      용례.구:
      - 라디오 방송국.
      - 사내 방송국.
      - 지역 방송국.
      - 방송국을 드나들다.
      - 방송국에 입사하다.
      - 방송국에서 일하다.
      용례.대화:
      - 항상 정해진 시간에 방송이 나가야 하니까 조금이라도 실수를 하면 안 된다는 게 부담이에요.
      용례.문장:
      - 지역 방송국에서는 해당 지역에 관한 뉴스를 자체적으로 제작하여 방영한다.
      - 방송국 앞에는 인기 가수의 얼굴을 보려고 몰려온 여고생들이 항상 진을 치고 있다.
