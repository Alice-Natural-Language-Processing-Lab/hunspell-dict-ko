      문형: 1이 2에/로 방류되다
      용례.구:
      - 물이 방류되다.
      - 바다에 방류되다.
      - 하천에 방류되다.
      - 댐에서 방류되다.
      - 강으로 방류되다.
      용례.대화:
      - 그러게. 하수 처리 시설이 더 늘어나야 할 것 같아.
      용례.문장:
      - 하천에 방류된 공장 폐수 때문에 물고기들이 떼죽음을 당했다.
      - 강 곳곳에서 낚시를 하고 있는 낚시꾼들을 위해 댐의 물이 강으로 방류된다는 방송을 계속 내보냈다.
      의미ID: 1
    - 뜻풀이: 큰 물고기로 자라도록 어린 물고기가 강물에 놓여 보내지다.
      문형: 1이 2에 방류되다
      용례.구:
      - 물고기가 방류되다.
      - 연어가 방류되다.
      - 강물에 방류되다.
      - 바다에 방류되다.
      - 하천에 방류되다.
      용례.대화:
      - 응. 방류된 치어가 잘 컸으면 좋겠어.
      용례.문장:
      - 하천 살리기의 일환으로 환경 단체에 의해 다슬기가 대량 강물에 방류됐다.
      - 연구원들의 조사에 의하면 이 강에 방류된 연어들 중 많은 수가 다시 회귀한 것으로 밝혀졌다.
