    어휘 등급: 없음
    원어: 發令 되다
    의미:
    - 뜻풀이: 직책이나 직위의 임명 또는 해임, 이동과 관련된 명령이 내려지다.
      문형: 1이 2로/에 발령되다
      용례.구:
      - 교수로 발령되다.
      - 기획실로 발령되다.
      - 본국으로 발령되다.
      - 사장으로 발령되다.
      - 시골로 발령되다.
      - 전임으로 발령되다.
      - 중학교로 발령되다.
      - 인사과에 발령되다.
      - 지방에 발령되다.
      - 지사에 발령되다.
      용례.대화:
      - 그럼 해외 지사로 발령되어도 일할 수 있습니까?
      용례.문장:
      - 나는 입사하자마자 인사과에 발령되어 첫 업무를 보았다.
      - 오랫동안 미국 지사에서 일했던 지수는 십 년 만에 한국으로 발령되었다.
      - 박사 학위를 받고 이 년 뒤에 민준은 대학 교수로 발령되어 지방으로 갔다.
      - 지방으로 발령되면서 일이 줄어든 나는 서울 본사에서 일할 때보다 훨씬 편했다.
      의미ID: 1
    - 뜻풀이: 위험하거나 긴급한 상황에 대한 경보가 내려지다.
      문형: 1이 발령되다
      용례.구:
      - 경계경보가 발령되다.
      - 공습경보가 발령되다.
      - 태풍 경보가 발령되다.
      - 태풍 주의보가 발령되다.
      - 해일 주의보가 발령되다.
      용례.대화:
      - 그럼 바닷가 여행은 취소해야겠다.
      용례.문장:
      - 오늘은 태풍 경보가 발령되어 배가 출항할 수 없다.
      - 한 시간째 굵은 빗줄기가 그치지 않자 호우 주의보가 발령되었다.
      - 공습경보가 발령되자 사이렌이 울리고 시민들이 우왕좌왕해 도시가 혼란스러웠다.
      의미ID: 2
