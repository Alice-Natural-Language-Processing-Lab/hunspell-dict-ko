      - 방송 방청.
      - 연설 방청.
      - 재판 방청.
      - 회의 방청.
      - 방청을 하다.
      용례.문장:
      - 죄수의 뻔뻔한 말투와 행동에 재판 방청을 온 사람들은 혀를 끌끌 찼다.
      - 이번 녹화 방송은 방청 없이 진행하고 나중에 사람들의 웃음소리를 덧입히기로 했다.
      - 시사 문제에 관심이 많은 지수는 평소에도 온갖 토론회를 찾아다니며 방청을 하는 것을 즐긴다.
