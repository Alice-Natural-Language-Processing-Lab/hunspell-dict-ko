    의미:
    - 뜻풀이: 국가와 민족, 또는 그와 비슷한 권력을 가진 조직에 대한 의리를 저버리고 배신하다.
      문형: 1이 2에/에게/를 반역하다
      용례.구:
      - 반역한 사람.
      - 민족을 반역하다.
      - 국가에 반역하다.
      - 나라에 반역하다.
      - 조국에 반역하다.
      용례.대화:
      - 조국을 반역한 사람들이 대를 이어 가며 잘 먹고 잘살다니 불공평해.
      용례.문장:
      - 이완용은 조국을 반역하고 일본에 나라를 팔아넘겼다.
      - 최첨단 기술을 외국에 팔아넘기는 것과 같은 반역하는 행위는 있을 수 없는 일이다.
      - 시인은 나라에 반역하여 개인적 이득을 얻을 수 없다며 글을 쓰는 일을 그만두었다.
      의미ID: 1
    - 뜻풀이: 국가와 민족, 또는 그와 비슷한 권력을 가진 조직을 다스리는 지배자의 권한을 빼앗으려고 하다.
      문형: 1이 2에/에게/를 반역하다
      용례.구:
      - 대통령을 반역하다.
      - 신을 반역하다.
      - 왕을 반역하다.
      - 하느님을 반역하다.
      용례.대화:
      - 그럼 나라가 혼란에 빠졌었겠네요?
      용례.문장:
      - 영국은 로마 교황을 반역하고 새로운 종교를 받아들였다.
      - 임금에게 반역하는 자와 그 일가족은 처형당했다.
      - 최 장군은 왕에 반역하여 군사를 이끌고 새로운 정권을 세웠다.
      의미ID: 2
