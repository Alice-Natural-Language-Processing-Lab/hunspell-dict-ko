    - 뜻풀이: 원래 있던 것을 없애고 다른 것으로 대신하게 하다.
      문형: 1이 2를 3으로 바꾸다
      용례.구:
      - 달러를 원화로 바꾸다.
      - 만 원을 천 원 열 장으로 바꾸다.
      - 절망을 희망으로 바꾸다.
      - 헌것을 새것으로 바꾸다.
      - 황무지를 농토로 바꾸다.
      - 새로운 사람으로 바꾸다.
      용례.대화:
      - 아니요. 괜찮습니다.
      - 이미 가격표를 떼어 버려서 교환은 불가능합니다.
      용례.문장:
      - 유월이 되자 어머니는 옷장에 있는 옷을 모두 여름옷으로 바꾸어 놓으셨다.
      - 헌 가구는 새 가구로 바꾸고, 방안 장식도 새로 해 집안 분위기를 새롭게 했다.
      의미ID: 1
    - 뜻풀이: 한 언어를 다른 언어로 번역하여 옮기다.
      문형: 1이 2를 3으로 바꾸다
      용례.구:
      - 말을 수화로 바꾸다.
      - 영어를 한국어로 바꾸다.
      - 중국어를 우리말로 바꾸다.
      - 한국어를 일본어로 바꾸다.
      용례.대화:
      - 영어를 한국어로 바꾸면 되는 거죠?
      용례.문장:
      - 그는 영어로 된 설명을 한국어로 바꾸어 자세히 설명해 주었다.
      - 이 번역기는 영어를 한국어로, 한국어를 영어로 자동으로 바꾸어 주는 기계이다.
      의미ID: 5
    - 뜻풀이: 자신의 것을 다른 사람에게 주고 대신 다른 것을 받거나 가지다.
      문형: 1이 2를 (3과) 바꾸다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 역할을 바꾸다.
      - 입장을 바꾸다.
      - 자리를 바꾸다.
      - 곡식을 돈과 바꾸다.
      - 신발을 옷과 바꾸다.
      - 헌것을 새것과 바꾸다.
      용례.대화:
      - 선생님 사정도 이해하지만 저로서도 어쩔 수 없는 일입니다.
      용례.문장:
      - 나는 그릇을 동생의 그릇과 바꾸어 놓아 동생이 밥을 남긴 것처럼 했다.
      - 이 공책에는 세상 무엇과도 바꿀 수 없는 소중한 나의 추억이 담겨 있다.
      - 어제부터 나는 아내와 역할을 바꿔 집에서 집안일을 도맡아서 하기로 했다.
      - 그는 내 운동화가 마음에 든다며 나와 신발을 바꿔 신고는 그냥 집에 가 버렸다.
      의미ID: 3
    - 뜻풀이: 원래 있던 내용이나 상태를 다르게 고치다.
      문형: 1이 2를 바꾸다
      용례.구:
      - 계획을 바꾸다.
      - 꿈을 바꾸다.
      - 머리 모양을 바꾸다.
      - 방향을 바꾸다.
      - 분위기를 바꾸다.
      - 생각을 바꾸다.
      - 습관을 바꾸다.
      - 옷차림을 바꾸다.
      - 제도를 바꾸다.
      용례.대화:
      - 하지만 인생의 계획을 바꾸는 일인데 쉽게 결정할 수는 없죠.
      용례.문장:
      - 목표를 이루기 위해서 나는 계획을 바꾸게 되었다.
      - 교육 문제를 해결하려면 우선 교육 제도부터 바꾸는 것이 필요하다.
      - 침울해진 분위기를 바꾸려고 나는 일부러 크게 소리 내어 웃었다.
      의미ID: 2
    - 뜻풀이: 전화를 할 때 전화를 다른 사람에게 넘기거나 다른 사람에게 전화를 받게 하다.
      문형: 1이 2를 바꾸다
      용례.구:
      - 김 부장님을 바꾸다.
      - 아빠를 바꾸다.
      - 어른을 바꾸다.
      - 엄마를 바꾸다.
      - 전화를 바꾸다.
      용례.대화:
      - 아, 잠깐만요. 형 바꿔 드릴게요.
      - 네. 전화 바꿨습니다.
