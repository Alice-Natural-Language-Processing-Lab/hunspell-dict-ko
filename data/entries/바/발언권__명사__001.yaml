    의미:
    - 뜻풀이: 회의에서 의견을 말할 수 있는 권리.
      용례.구:
      - 발언권이 없다.
      - 발언권이 있다.
      - 발언권을 가지다.
      - 발언권을 부여하다.
      - 발언권을 얻다.
      - 발언권을 주다.
      - 발언권을 청하다.
      - 발언권을 행사하다.
      용례.대화:
      - 네, 발언권을 드릴 테니 말씀하십시오.
      용례.문장:
      - 인간은 누구나 자신의 의견을 표출할 수 있는 발언권을 가지고 있다.
      - 의견을 제시하려는 사람은 손을 들어 의장에게 발언권을 얻어야 한다.
      의미ID: 1
    - 뜻풀이: 의견을 말하는 것에 대한 권위나 영향력.
      용례.구:
      - 발언권이 강하다.
      - 발언권이 세다.
      - 발언권이 커지다.
      - 발언권을 강화하다.
      - 발언권을 높이다.
      용례.대화:
      - 맞아. 그래서 남편과 동등하게 가정을 돌본다더군.
      용례.문장:
      - 이번 국제회의에서 중국의 발언권이 예전보다 더 커졌다.
      - 우리 기업은 최고 경영자보다 재정 총괄자의 발언권이 더 크다.
      - 정부는 전 세계에 대한 국제적 발언권을 높이려는 노력을 해야 한다.
      의미ID: 2
