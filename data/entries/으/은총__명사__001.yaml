    의미:
    - 뜻풀이: 지위가 높은 사람에게서 받는 특별한 관심과 사랑.
      용례.구:
      - 임금의 은총.
      - 지극한 은총.
      - 은총을 받다.
      - 은총을 베풀다.
      - 은총을 입다.
      용례.문장:
      - 주인 어른의 은총으로 머슴은 잘못을 용서 받았다.
      - 임금의 지극한 은총을 받은 이 대감은 높은 벼슬에까지 올랐다.
      - 어진 임금의 은총을 입지 않은 백성이 도성에 하나도 없을 만큼 임금은 훌륭한 사람이었다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 인류에 대한 하나님의 은혜와 사랑.
      용례.구:
      - 사랑의 은총.
      - 하늘의 은총.
      - 따뜻한 은총.
      - 무한한 은총.
      - 특별한 은총.
      - 은총이 깃들다.
      - 은총이 내리다.
      - 은총을 누리다.
      - 은총을 받다.
      - 은총을 베풀다.
      - 은총을 빌다.
      - 은총을 입다.
      - 은총에 감사하다.
      - 은총에 힘입다.
      용례.대화:
      - '네, 올해도 변함없는 하나님의 은총으로 모든 일을 무사히 마칠 수 있었습니다. '
      용례.문장:
      - 하나님의 은총이 기도하는 모든 사람에게 내렸다.
      - '저는 예수님께서 우리에게 주신 특별한 은총에 감사합니다. '
      - 유리는 하나님의 사랑의 은총에 힘입어 오늘도 감사한 마음으로 살아간다.
      의미ID: 2
