      뜻풀이: (아주낮춤으로) 앞에 오는 말이 나타내는 내용처럼 될까 걱정할 때 쓰는 종결 어미.
      용례.대화:
      - 아, 조금만 더 잘게요.
      용례.문장:
      - 목소리 좀 낮춰. 누가 들을라.
      - 천천히 운전해. 그러다 차선 넘을라.
      - 그만하지. 너 또 그러다 엄마한테 야단맞을라.
      - 어디 두지 말고 얼른 먹어. 누가 또 뺏어 먹을라.
      - 음식을 여유 있게 해야겠어. 사람도 많은데 양이 적을라.
      - 나도 이만 들어가 봐야지. 애들이 엄마 어디 갔냐고 찾을라.
      의미 참고: 주로 구어에서 쓴다.
