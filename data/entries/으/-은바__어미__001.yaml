      용례.문장:
      - 지수는 맡은바 최선을 다하는 성실한 학생이었다.
      - 당사자의 말을 직접 들은바 이 사실은 틀림없을 것이다.
      - 환불 규정에 따라 돈을 되돌려 받은바 다른 물건을 구매할 수 있었다.
      - 승규는 과거에도 미술 대회에서 큰 상을 받은바 이번 작품도 기대가 된다.
      의미 참고: ‘ㄹ’을 제외한 받침 있는 동사 뒤에 붙여 쓴다.
