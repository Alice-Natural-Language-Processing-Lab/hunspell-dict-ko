      용례.문장:
      - 그의 주장은 타당하고 옳은바 이의가 있을 수 없었다.
      - 김 씨의 성품은 항상 곧은바 마치 선비같이 느껴졌다.
      - 과일이 너무 싱싱하고 좋은바 몇 개를 더 사기로 했다.
      - 아버지께서 기분이 좋으신바 우리들에게 용돈을 주셨다.
      의미 참고: ‘ㄹ’을 제외한 받침 있는 형용사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
