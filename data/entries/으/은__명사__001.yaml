    - 뜻풀이: 귀금속이나 그릇 등을 만드는 데 쓰는, 흰 광택이 나고 무른 성질이 있는 금속.
      용례.구:
      - 금과 은과 동.
      - 은을 생산하다.
      - 은을 캐다.
      - 은으로 되다.
      - 은으로 만들다.
      용례.대화:
      - 이거, 은으로 된 반지야.
      용례.문장:
      - 한국은 금과 은의 생산량이 비교적 적은 편이다.
      - 철이 갖는 차가운 느낌에 비하면 은은 따뜻한 느낌을 준다.
      - 유럽 인들은 전통적으로 은으로 만든 포크나 나이프 등을 귀하게 여겼다.
      의미ID: 1
