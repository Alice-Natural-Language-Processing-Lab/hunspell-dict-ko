      뜻풀이: 두 가지 이상의 동작이나 상태가 함께 일어남을 나타내는 연결 어미.
      용례.대화:
      - 잠깐만. 전화를 받으면서 받아 적기가 힘드네.
      용례.문장:
      - 피는 검으면서 붉은 색이 났다.
      - 나는 비를 맞으면서 집까지 걸었다.
      - 승규는 이마의 땀을 닦으면서 말했다.
      - 직원들은 손님들에게 웃으면서 응대를 했다.
      - 나는 커피 향기를 맡으면서 카페에 앉아 있었다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -면서
        항목ID: 80266
      뜻풀이: 두 가지 이상의 동작이나 상태가 서로 대립되는 관계에 있음을 나타내는 연결 어미.
      용례.대화:
      - 걔, 돈이 있으면서 없다고 하는 거야.
      용례.문장:
      - 지수는 사실을 알고 있었으면서 아무에게도 말하지 않았다.
      - 배웠으면서 실천하지 않는 것은 진정한 배움이라고 할 수 없다.
      - 어떤 부모는 책을 읽지 않으면서 자녀들에게만 읽으라고 강요한다.
      의미ID: 2
    전체 참고: ‘ㄹ’을 제외한 받침 있는 동사와 형용사 또는 '-었-', '-겠-' 뒤에 붙여 쓴다.
