      뜻풀이: (옛 말투로) 어떤 상황에 대한 말하는 사람의 추측을 나타내는 어미.
      용례.대화:
      - 타지에 나온 네가 걱정되어서 전화를 하셨으리라.
      용례.문장:
      - 아마 그들은 벌써 강을 건넜으리라.
      - 지금쯤이면 작품을 다 완성했으리라.
      - 이 시간이면 할머니께서는 밭에 나가셨으리라 짐작된다.
      - 그들도 우리의 뜻을 언젠가는 깨달으리니 시간을 가지고 기다립시다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 1
        표제어: -리-
        항목ID: 52612
      뜻풀이: (옛 말투로) 어떤 일을 하겠다는 말하는 사람의 의향이나 의지를 나타내는 어미.
      용례.대화:
      - 가족을  위해서라도 병마와 싸워 꼭 나으리라.
      용례.문장:
      - 더 이상 눈물을 보이지 않으리라.
      - 내가 반드시 그 싸움을 막으리다.
      - 난 오늘의 일을 앞으로의 교훈으로 삼으리라.
      - 이 대회에서 꼭 우승을 하여 마지막에는 미소를 지으리라.
      의미ID: 2
    전체 참고: ‘ㄹ’을 제외한 받침 있는 동사와 형용사 또는 ‘-었-', '-겠-’ 뒤에 그리고 다른 어미 앞에 붙여, 주로 ‘-으리다, -으리라,
