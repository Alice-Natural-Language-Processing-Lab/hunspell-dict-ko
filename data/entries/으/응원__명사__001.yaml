      용례.구:
      - 열정적인 응원.
      - 응원 연습.
      - 응원 소리.
      - 응원 함성.
      - 응원을 보내다.
      - 응원을 하다.
      용례.대화:
      - 응원을 너무 열심히 했더니 목이 다 쉬었어.
      용례.문장:
      - 결승 경기에 임하는 우리 팀을 위해 나는 있는 힘껏 소리를 지르며 응원을 했다.
      - 파란색 유니폼을 입는 우리 선수들을 위해 모두가 파란 풍선을 흔드는 응원을 하였다.
