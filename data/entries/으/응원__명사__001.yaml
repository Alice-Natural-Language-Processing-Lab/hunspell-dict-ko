      용례.문장:
      - 매일 새벽 예배에 나가는 아내의 기도 응원에 힘입어 아픈 몸이 완전히 회복되었다.
      - 무뚝뚝한 아버지는 시험을 앞두고 고생하는 나를 꼭 안아 주시면서 무언의 응원을 보냈다.
