      용례.구:
      - 응축된 모양.
      - 응축된 부피.
      - 응축된 크기.
      - 응축된 형태.
      - 물질이 응축되다.
      용례.대화:
      - 아마 부피가 많이 줄어들 것 같아요.
      용례.문장:
      - 응축된 물질은 부피의 변화는 있지만 질량의 변화는 없다.
      - 우주 공간에 떠돌아다니던 먼지들이 응축되면 별이 만들어진다.
      의미ID: 1
    - 뜻풀이: 여러 가지 의미나 감정 등이 한곳에 집중되어 모이게 되다.
