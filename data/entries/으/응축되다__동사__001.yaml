      - 응축된 감정.
      - 응축된 정서.
      - 고뇌가 응축되다.
      - 의미가 응축되다.
      - 정신이 응축되다.
      용례.대화:
      - 아무래도 짧은 글에 여러 의미가 응축되어 있기 때문일거야.
      용례.문장:
      - 이 소설에는 삶에 대한 작가의 고뇌가 응축되어 나타난다.
      - '''안녕''이라는 그녀의 한마디에는 반가움과 서러움이 동시에 응축되어 있었다.'
