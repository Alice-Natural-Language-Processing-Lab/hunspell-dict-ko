    의미:
    - 뜻풀이: 왕이 신하에게 물건을 베풀어 줌. 또는 그 물건.
      용례.구:
      - 임금의 은사.
      - 특별한 은사.
      - 은사를 내리다.
      - 은사를 받다.
      - 은사를 보내다.
      용례.문장:
      - 임금은 충성스러운 영의정에게 은사를 내렸다.
      - 장군은 큰 공을 세워 임금의 은사를 받았다.
      - 최 참판은 임금의 은사를 받고 기뻐 입을 다물지 못했다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 하나님이 사람에게 준 재능.
      용례.구:
      - 성령의 은사.
      - 놀라운 은사.
      - 은사를 구하다.
      - 은사를 받다.
      - 은사를 발견하다.
      용례.대화:
      - 저는 지식의 은사를 더해 달라고 날마다 기도로 구하고 있어요.
      용례.문장:
      - 승규는 하나님께 지혜의 은사를 구하였다.
      - 지수는 교회에서 기도를 하다가 은사를 받았다.
      - 성경에는 하나님이 주시는 선물인 다양한 성령의 은사가 나온다.
      의미ID: 2
