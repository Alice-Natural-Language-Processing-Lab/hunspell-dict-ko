    의미:
    - 뜻풀이: 사람들의 돈을 맡아 관리하고 필요한 사람에게 돈을 빌려주는 기관.
      용례.구:
      - 은행 계좌.
      - 은행 금고.
      - 은행 금리.
      - 은행 빚.
      - 은행 업무.
      - 은행 창구.
      - 은행이 발행하다.
      - 은행이 부담하다.
      - 은행에 넣다.
      - 은행에 맡기다.
      - 은행에 보관하다.
      - 은행에 예금하다.
      - 은행에 입금하다.
      - 은행에 저금하다.
      - 은행에서 빌리다.
      - 은행과 거래하다.
      용례.대화:
      - 그럼 은행에서 적금을 하나 시작해 보는 건 어떠세요?
      용례.문장:
      - 나는 매달 삼십만 원씩 은행에 저축을 하고 있다.
      - 우리는 은행에서 대출을 받아 집을 마련했지만 매달 이자를 내는 것이 힘들었다.
      의미ID: 1
    - 뜻풀이: 갑자기 필요해지는 것이나 평소에 쉽게 구할 수 없는 것 등을 모아서 보관해 두었다가 필요한 사람에게 내주는 기관.
      용례.구:
      - 장기 은행.
      - 정자 은행.
      - 종자 은행.
      - 혈액 은행.
      - 은행이 보관하다.
      용례.대화:
      - 지금 즉시 혈액 은행에 연락하세요!
      용례.문장:
      - 나는 백혈병에 걸린 환자들을 위해서 골수를 골수 은행에 기증했다.
      - 동생은 시험을 앞두고 미리 문제 은행에서 받은 기출 문제를 풀어 보았다.
      의미ID: 2
