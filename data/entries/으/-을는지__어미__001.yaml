    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -ㄹ는지
        항목ID: 86488
      뜻풀이: 뒤에 오는 말과 관련이 있는 앞의 말이 실제로 일어날지에 대한 의문을 나타내는 연결 어미.
      용례.대화:
      - 그러게. 이러다 지각하지는 않을는지 걱정이다.
      용례.문장:
      - 오늘은 운수가 좋을는지 아침부터 일이 잘 풀린다.
      - 꿈자리가 사나워 무슨 사고가 일어나지는 않을는지 괜히 걱정이 된다.
      - 내가 중요한 자리에서 실수를 하지는 않을는지 벌써부터 불안하다.
      - 승규가 지수에게 사실을 털어놓을는지 무엇인가를 결심한 표정이었다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -ㄹ는지
        항목ID: 86488
      뜻풀이: 앞에 오는 말이 실제로 일어날 가능성에 대한 말하는 사람의 의문이나 의심을 나타내는 종결 어미.
      용례.대화:
      - 그러다가 그 둘이 대판 싸웠을는지 어떨지는 알 수 없지.
      용례.문장:
      - 민준이도 유민이랑 같이 갔을는지 알 수 없지.
      - 그 작품이 어떻게 완성이 됐을는지 알 수 없다.
      - 내일은 비가 온다는데 소풍을 갈 수 있을는지 모르겠다.
      - 내가 그 말을 했다면 그 사람이 어떻게 대답을 했을는지 모르겠다.
      의미 참고: 주로 '-을는지 모르다', '-을는지 알 수 없다'로 쓴다.
      의미ID: 2
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -ㄹ는지
        항목ID: 86488
      뜻풀이: (예사 낮춤이나 두루낮춤으로) 어떤 불확실한 일이 실제로 일어날 가능성에 대한 의문을 나타내는 종결 어미.
      용례.대화:
      - 그러게. 오늘은 좋은 소식이 있을는지.
      용례.문장:
      - 이 음식이 과연 건강에 좋을는지.
      - 누가 내게 사실을 말해 줄 수 있을는지?
      - 그 누가 이보다 더한 기쁨을 맛보았을는지.
      - 이 현상은 이렇게 분석하는 것이 더 정확하지 않을는지.
      의미ID: 3
    전체 참고: ‘ㄹ’을 제외한 받침 있는 동사와 형용사 또는 ‘-었-’ 뒤에 붙여 쓴다.
