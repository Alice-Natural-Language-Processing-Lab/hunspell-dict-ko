      뜻풀이: 동양 철학에서, 소극적이고 수동적인 음에 속하는 성질.
      용례.구:
      - 음성 체질.
      - 음성의 기운.
      - 음성과 양성.
      - 음성이 강하다.
      용례.대화:
      - 네, 음성 체질이신 것 같은데 맥을 짚어 보죠.
      용례.문장:
      - 동양 철학에서 남자와 하늘, 불은 양성이고 여자와 땅, 물은 음성이다.
      - 동양에서는 음성과 양성의 조화, 즉 음양의 조화를 중요하게 생각한다.
      의미ID: 1
    - 뜻풀이: 떳떳하게 드러내지 않고 은밀하게 감춤.
      용례.구:
      - 음성 단체.
      - 음성 조직.
      - 음성으로 활동하다.
      용례.대화:
      - 그런 음성 조직이 전국에 아직도 많이 있대.
      용례.문장:
      - 국가는 불법적인 음성 거래를 차단하기 위해 노력했다.
      - 숨어 지내며 범죄를 저지르던 음성 조직이 경찰에 붙잡혔다.
      - 한 정치인이 뇌물을 받아 부당한 음성 수입을 올린 사실이 조사를 통해 드러났다.
      의미ID: 2
