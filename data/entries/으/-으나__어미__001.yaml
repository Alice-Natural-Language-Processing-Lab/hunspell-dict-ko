      뜻풀이: 앞에 오는 말과 뒤에 오는 말의 내용이 서로 다름을 나타내는 연결 어미.
      용례.대화:
      - 공부는 열심히 했으나 성적은 별로 잘 안 나왔어요.
      용례.문장:
      - 연장전까지 갔으나 결국에 우리 팀이 패배하고 말았다.
      - 유민은 몹시 슬펐으나 부모님 앞에서 눈물을 참으려 애썼다.
      - 나는 아이들을 일찍 재우려고 했으나 아이들은 쉽게 자지 않았다.
      - 친구들에게 나눠 주려고 많은 양의 간식을 가져왔으나 금방 동이 났다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 1
        표제어: -나
        항목ID: 80176
      뜻풀이: 여러 가지 중에서 어느 것을 선택해도 상관이 없음을 나타내는 연결 어미.
      용례.대화:
      - 됐어. 민준이는 덤벙거려서 있으나 없으나 마찬가지야.
      용례.문장:
      - 좋으나 싫으나 너는 한국 사람이야.
      - 감자는 구워 먹으나 삶아 먹으나 맛이 좋다.
      - 두꺼운 옷을 입으나 안 입으나 바람이 몹시 불어 살이 에인다.
      의미 참고: 주로 ‘-으나 -으나’로 쓴다.
      의미ID: 2
