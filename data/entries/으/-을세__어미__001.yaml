      뜻풀이: (예사 낮춤으로) 말하는 사람의 생각을 듣는 사람에게 설명함을 나타내는 종결 어미.
      용례.대화:
      - 자네가 말하지 않았다면 나이 많은 형님으로 알았을세.
      용례.문장:
      - 자네 부인이 생각보다 많이 젊을세.
      - 하늘에 뜬 보름달이 무척 밝을세그려.
      - 오늘이 장날이라 시장에 사람이 참 많을세.
      의미 참고: ‘-을세그려’로도 쓴다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -ㄹ세
        항목ID: 79278
      뜻풀이: (예사 낮춤으로) 무엇을 새롭게 깨달아 감탄함을 나타내는 종결 어미.
      용례.대화:
      - 자네도 그런가? 내 생각도 자네와 꼭 같을세.
      용례.문장:
      - 자네가 제안한 방법이 참 좋을세.
      - 참 살다 보니 내게 이렇게 기쁜 날도 있을세.
      의미ID: 2
    전체 참고: ‘ㄹ’을 제외한 받침 있는 동사와 형용사 또는 ‘-었-’ 뒤에 붙여 쓴다.
