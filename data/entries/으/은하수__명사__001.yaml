      뜻풀이: (비유적으로) 흰 구름 모양으로 길게 보이는 수많은 천체의 무리.
      용례.구:
      - 은하수가 반짝이다.
      - 은하수가 빛나다.
      - 은하수가 흐르다.
      - 은하수를 건너다.
      - 은하수를 관찰하다.
      용례.대화:
      - 정말 아름답다.
      용례.문장:
      - 여름에는 일 년 중에 가장 거대한 은하수를 관찰할 수 있다.
      - 밤하늘에는 별들이 쏟아질 듯 빛나고 그 사이로 은하수도 흐르고 있었다.
      - 견우와 직녀가 은하수를 건널 때 까마귀와 까치들은 오작교를 만들어 주었다.
