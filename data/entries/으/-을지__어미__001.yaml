      용례.대화:
      - 응. 결혼 상대로 누구를 선택했을지 정말 궁금하다.
      용례.문장:
      - 만족할 만한 성과를 얻을 수 있을지.
      - 이번 뮤지컬에서 나는 어떤 역할을 맡을지.
      - 모두 집에서 저녁을 많이 먹고 왔는데 언제 이걸 다 먹을지?
      - 옷을 사려고 하는데, 저에게 어떤 옷이 좋을지 추천해 주세요.
      의미 참고: 주로 간접 인용절에 쓴다.
