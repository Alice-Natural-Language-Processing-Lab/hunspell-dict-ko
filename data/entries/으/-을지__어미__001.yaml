      용례.대화:
      - 키랑 몸무게가 비슷하니까 잘 맞겠지. 빌려줘서 고마워.
      용례.문장:
      - 김 씨는 보고할 자료에 문제가 있을지 다시 한번 확인했다.
      - 내일 있을 중요한 시험을 잘 볼 수 있을지 걱정이 되어 잠을 설쳤다.
      - 응급실에 실려 온 환자가 죽을지 살지 생사의 갈림길에서 헤매고 있었다.
      - 감독은 어떤 배우가 주인공을 맡을지 생각하며 캐스팅 작업을 준비했다.
