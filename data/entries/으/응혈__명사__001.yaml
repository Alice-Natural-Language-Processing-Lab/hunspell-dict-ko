      - 우선 몸 안에 응혈부터 풀어야겠습니다.
      용례.문장:
      - 붕대 위로 지혈되지 않은 피가 흘러 딱딱하게 응혈이 되었다.
      - 간호사는 상처에 응혈이 생기지 않도록 계속해서 피를 닦아 주었다.
      의미ID: 1
    - 뜻풀이: 아픔, 슬픔, 원한 등이 가슴속에 깊이 남아 있게 됨. 또는 그런 것.
      용례.구:
      - 가슴의 응혈.
      - 응혈이 생기다.
      - 응혈을 만들다.
      - 응혈을 풀다.
      - 응혈로 남다.
      용례.대화:
      - 그에 대한 원한이 응혈로 남아 버렸구나.
      용례.문장:
