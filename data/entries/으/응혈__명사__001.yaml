    - 뜻풀이: 피가 몸 밖으로 흘러나와 굳음. 또는 그렇게 굳은 피.
      용례.구:
      - 딱딱한 응혈.
      - 응혈이 되다.
      - 응혈이 뭉치다.
      - 응혈이 풀리다.
      - 응혈을 닦다.
