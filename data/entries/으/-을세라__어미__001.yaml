      뜻풀이: (아주낮춤으로) 혹시 그렇게 될까 걱정함을 나타내는 종결 어미.
      용례.대화:
      - 아니야. 예쁜 옷에 먼지라도 묻을세라.
      용례.문장:
      - 이 귀한 것이 닳을세라.
      - 이렇게 사진을 보관하다가는 다 낡을세라.
      - 여기서 이야기하면 행여 누가 우리 이야기를 들을세라.
      의미ID: 2
    - 관련어:참고어:
