      뜻풀이: 혹시 그렇게 될까 걱정함을 나타내는 연결 어미.
      용례.문장:
      - 지수는 누가 들을세라 내 귀에 대고 작은 목소리로 말을 했다.
      - 아이는 다른 사람이 집을세라 얼른 자신이 좋아하는 과자를 집었다.
      - 나는 그 책을 그 사이에 누가 빌려 갔을세라 걱정하며 도서관에 갔다.
      - 승규는 혹시라도 민준이가 눈치챘을세라 조심스럽게 민준이의 생일 파티를 준비했다.
      의미ID: 1
