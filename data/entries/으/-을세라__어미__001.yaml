        항목ID: 86497
      뜻풀이: 감탄의 뜻을 나타내는 종결 어미.
      용례.문장:
      - 집도 정말 넓을세라.
      - 그는 성품도 좋을세라.
      - 목소리도 곱고 맑을세라.
      - 달이 참 둥글고 밝을세라.
