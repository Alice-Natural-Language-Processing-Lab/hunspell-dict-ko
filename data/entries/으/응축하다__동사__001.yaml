    어휘 등급: 없음
    원어: 凝縮 하다
    의미:
    - 뜻풀이: 한 덩어리로 엉겨 굳어서 줄어들다.
      문형: 1이 응축하다
      용례.구:
      - 응축한 결과.
      - 응축한 모양.
      - 응축하는 기계.
      - 응축하는 방법.
      - 물질을 응축하다.
      - 재료를 응축하다.
      용례.대화:
      - 응, 맞아. 성간에서 중력 수축을 하면 주변의 먼지들이 응축하는 거야.
      용례.문장:
      - 밀가루에 물을 섞어서 반죽을 하면 야채들이 잘 응축한다.
      - 여러 물질이 응축하고 난 뒤의 변화를 보하니 부피는 줄었지만 질량에 변화는 없었다.
      의미ID: 1
    - 뜻풀이: 여러 가지 의미나 감정 등이 한곳에 집중되어 모이다.
      문형: 1이 응축하다
      용례.구:
      - 응축한 감정.
      - 응축한 의미.
      - 응축한 정서.
      - 생각을 응축하다.
      - 슬픔을 응축하다.
      용례.대화:
      - 응, 나도 처음에는 어려웠는데 작가의 삶에 대해서 좀 알고 나니 이해하기 쉬워지더라고.
      용례.문장:
      - 그 소설 속 주인공에는 작가의 고뇌가 응축해서 나타나있다.
      - 선배는 시를 쓸 때 최대한 많은 생각들이 응축해서 한 문장으로 나타난다고 했다.
      의미ID: 2
    - 뜻풀이: 온도가 낮아지거나 압력을 받아 기체가 액체로 변하다.
      문형: 1이 응축하다
      용례.구:
      - 응축한 기체.
      - 응축한 상태.
      - 응축한 액체.
      - 가스를 응축하다.
      - 수증기를 응축하다.
      용례.대화:
      - 아니, 구름은 엄연히 말해서 액체란다. 차가운 공기 중에 수증기가 응축하여 물방울이 되는 것이지.
      용례.문장:
      - 매우 낮은 온도에서 응축한 액화 질소를 손으로 만질 경우 바로 동상에 걸릴 위험이 있다.
      - 매우 낮은 온도나 높은 압력으로 응축한 액화 물질이 공기 중으로 나올 때는 다시 기체가 된다.
      의미ID: 3
