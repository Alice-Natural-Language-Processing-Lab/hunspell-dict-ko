    - 뜻풀이: 아이가 마구 조르거나 버릇없이 구는 것을 받아 주는 일.
      용례.구:
      - 손자의 응석받이.
      - 아이의 응석받이.
      - 응석받이 노릇.
      - 응석받이 역할.
      - 응석받이 처지.
      용례.대화:
      - 응, 내가 늦둥이라 큰 오빠가 어렸을 적 응석받이 역할을 다 해 줬거든.
      용례.문장:
      - 우리 할머니는 어렸을 적부터 부모님을 대신하여 동생의 응석받이를 감당하셨다.
      - 막내와 열다섯 살 차이가 나는 큰형은 동생들의 응석받이 노릇을 다 하였다.
      의미ID: 1
    - 뜻풀이: 어른들이 귀여워해 주는 것을 믿고 버릇없이 굴며 자란 아이.
      용례.구:
      - 응석받이가 되다.
      - 응석받이로 변하다.
      - 응석받이로 자라다.
      - 응석받이로 키우다.
      용례.대화:
      - 네, 엄마. 조심할게요.
      용례.문장:
      - 내 동생은 늦둥이에 귀한 아들이라 응석받이로 자랐다.
      - 우리 막내는 할머니가 응석받이로 키워서 고집이 세다.
