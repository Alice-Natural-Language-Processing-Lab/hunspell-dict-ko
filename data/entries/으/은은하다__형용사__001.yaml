    - 뜻풀이: 겉으로 보이는 무엇이 뚜렷하게 드러나지 않고 희미하다.
      문형: 1이 은은하다
      용례.구:
      - 은은한 달빛.
      - 은은한 불빛.
      - 은은하게 감돌다.
      - 은은하게 비치다.
      - 은은하게 어리다.
      용례.대화:
      - 눈을 편안하게 해 주는 은은한 조명으로 고르자.
      용례.문장:
      - 컬러 사진을 흑백으로 바꾸면 은은한 분위기를 연출하여 더욱 멋지게 보일 수도 있다.
      - 늦게까지 책을 읽으시는 어머니의 방에서는 오늘도 은은하게 불빛이 흘러나오고 있었다.
      의미ID: 1
    - 뜻풀이: 소리가 들릴 듯 말 듯 약하다.
