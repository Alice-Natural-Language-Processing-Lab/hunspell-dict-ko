      - 은은한 노래.
      - 은은한 소리.
      - 은은하게 들려오다.
      - 은은하게 울려 퍼지다.
      - 은은하게 흐르다.
      용례.대화:
      - 은은한 노랫소리를 들려주면 좀 도움이 되는 것 같더라.
      용례.문장:
      - 돌로 만든 종이 어떻게 해서 그런 은은한 소리를 낼 수 있는지 믿어지지가 않았다.
      - 하루는 밤늦게 책을 읽고 있는데 어디선가 피아노 치는 소리가 은은하게 들려왔다.
      - 은은하게 울려 퍼지는 산새 소리가 좋아 나는 종종 뒷산에 나가 새의 음악을 듣곤 한다.
      의미ID: 2
