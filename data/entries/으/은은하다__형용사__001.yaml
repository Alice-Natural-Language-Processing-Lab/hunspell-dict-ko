      문형: 1이 은은하다
      용례.구:
      - 은은한 냄새.
      - 은은한 맛.
      - 은은한 향기.
      - 은은하게 내뿜다.
      - 은은하게 풍기다.
      용례.대화:
      - 보리 냄새가 은은하게 나는 것이 참 맛있게 생겼네요.
      용례.문장:
      - 벚나무의 열매인 버찌는 깊으면서도 은은한 맛과 향이 일품이다.
      - 향수를 사용할 때는 외출 전에 미리 뿌려서 은은한 향기가 날 수 있도록 하는 것이 좋다.
