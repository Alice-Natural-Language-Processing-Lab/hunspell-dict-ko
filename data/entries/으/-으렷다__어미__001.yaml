      뜻풀이: (아주낮춤으로) 경험이나 이치로 보아 틀림없이 그러할 것임을 추측하거나 다짐함을 나타내는 종결 어미.
      용례.대화:
      - 예. 그러하옵니다.
      용례.문장:
      - 지금쯤이면 적군이 강을 건넜으렷다.
      - 너와 함께 음모를 꾸민 자가 분명히 있으렷다.
      - 네가 아무리 다른 방법을 써 봐도 별 소용이 없으렷다.
