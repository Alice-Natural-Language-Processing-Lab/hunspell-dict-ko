    - 뜻풀이: 욕망이나 괴로움 등을 마음속에 감추고, 참고 견디며 신중하게 행동하다.
      문형: 1이 은인자중하다
      용례.구:
      - 은인자중하는 기간.
      - 은인자중하는 삶.
      - 은인자중하는 태도.
      - 은인자중하며 살다.
      - 은인자중하며 지내다.
      용례.대화:
      - 속상했던 마음을 추스르고 은인자중하는 태도로 다시 공부에 매진하고 있어.
      용례.문장:
      - 유배를 떠난 김 대감은 오랜 세월을 은인자중하며 지냈다.
      - 김 선수는 은인자중하며 더욱 훈련에 매진하여 다음 기회를 노렸다.
      - 경찰의 조사를 받고 나온 김 의원은 정치 활동에 쉽게 나서지 않고 한동안 은인자중하였다.
