      뜻풀이: 음계에서 기초가 되는 첫째 음.
      용례.구:
      - 단음계의 으뜸음.
      - 단조의 으뜸음.
      - 장음계의 의뜸음.
      - 장조의 으뜸음.
      - 으뜸음 소리.
      - 으뜸음 위치.
      - 으뜸음을 사용하다.
      - 으뜸음을 찾다.
      - 으뜸음을 치다.
      용례.대화:
      - 대부분의 곡이 으뜸음으로 시작하니까 첫 음이 '도'면 다장조, '레'면 라장조라고 생각하면 쉬워.
      용례.문장:
      - 한 옥타브 안에서 파장이 가장 긴 것은 으뜸음 '도'이다.
      - 선생님은 학생들에게 악보에서 으뜸음을 찾아 불러 보게 했다.
      - 오늘 음악 시간에는 으뜸음이 나오는 곳마다 손으로 표시하며 노래를 불렀다.
      - 우리는 실로폰으로 사장조 음계를 연주하고 악보에서 음계와 으뜸음을 찾는 활동을 했다.
      의미 참고: 장조에서는 '도'이고 단조에서는 '라'이다.
