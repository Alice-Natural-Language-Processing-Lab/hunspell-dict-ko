    - 뜻풀이: 글이나 노래 등을 입속으로 중얼거리듯이 자꾸 읽거나 부르는 소리. 또는 그 모양.
      용례.구:
      - 응얼응얼 노래하다.
      - 응얼응얼 읽다.
      용례.문장:
      - 나는 기분이 좋아서 나지막이 응얼응얼 노래를 불렀다.
      - 나는 집중을 하느라고 책의 글귀를 응얼응얼 읊어 가며 책을 읽었다.
      의미ID: 1
    - 뜻풀이: 남이 알아듣기 어려울 정도로 입속으로 중얼거리듯이 자꾸 말하는 소리. 또는 그 모양.
      용례.구:
      - 응얼응얼 말하다.
      - 응얼응얼 속삭이다.
      - 응얼응얼 중얼거리다.
      용례.대화:
      - 네. 그런데 제가 지금 목이 아파서 응얼응얼 말하더라도 양해 부탁드립니다.
      용례.문장:
      - 승규는 공부를 하면서 내용을 외우느라고 계속 응얼응얼 중얼거리고 있었다.
      - 지수는 비밀을 말해 준다면서 입을 내 귀에 대고 작은 소리로 응얼응얼 속삭였다.
      의미ID: 2
    - 뜻풀이: 불평을 입속으로 혼자 중얼거리는 소리. 또는 그 모양.
      용례.구:
      - 응얼응얼 중얼거리다.
      - 응얼응얼 구시렁거리다.
      용례.대화:
      - '과제가 너무 많아서 불만인 모양이야. '
      용례.문장:
      - 지수는 일이 너무 많다며 응얼응얼 구시렁댔다.
      - 인부들은 날씨가 덥다고 응얼응얼 불평을 중얼거리면서 일을 했다.
