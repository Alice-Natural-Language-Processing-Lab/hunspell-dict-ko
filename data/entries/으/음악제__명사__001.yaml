      - 음악제의 연주자.
      - 음악제의 지휘자.
      - 음악제가 개최되다.
      - 음악제를 기획하다.
      - 음악제를 열다.
      용례.대화:
      - 유명 가수가 오는 음악제를 한대.
      용례.문장:
      - 나는 국악 음악제에 가서 전통 음악을 감상했다.
      - 다음 달 학교에서 열리는 음악제에는 세계적인 음악가들이 참석한다.
      - 올해 청소년 음악제에서는 십 주년을 기념한 특별 연주회가 마련되었다.
