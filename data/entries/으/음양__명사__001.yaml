    의미:
    - 뜻풀이: 남녀의 성에 관한 이치.
      용례.구:
      - 음양의 이치.
      - 음양이 맞다.
      - 음양이 조화롭다.
      - 음양을 모르다.
      - 음양을 알다.
      용례.대화:
      - 남자가 여자를 좋아하는 것은 음양의 이치니 자연스러운 거야.
      용례.문장:
      - 남녀 각각의 특성은 음양의 원리로 설명할 수 있다.
      - 남녀가 서로에게 끌리는 것은 음양의 조화에 의한 현상이다.
      의미ID: 1
    - 뜻풀이: 여러 방면.
      용례.구:
      - 음양으로 돕다.
      - 음양으로 힘쓰다.
      용례.대화:
      - 감사합니다. 선생님께서 음양으로 도와주신 덕분이에요.
      용례.문장:
      - 나는 여러 사람들이 음양으로 도와줘서 학교를 다닐 수 있었다.
      - 그는 공부를 가르쳐 주거나 기부금을 내는 등 고아들을 음양으로 도왔다.
      - 수재민들은 자원봉사자들이 음양으로 도와준 덕분에 어려움을 극복할 수 있었다.
      의미 참고: 주로 '음양으로'로 쓴다.
      의미ID: 2
    - 뜻풀이: 세상의 이치를 이루는 서로 반대되는 두 기운인 음과 양.
      용례.구:
      - 음양 사상.
      - 음양의 대립.
      - 음양의 도.
      - 음양의 조화.
      - 음양과 오행.
      용례.대화:
      - 내 몸에 열이 많아 음양의 조화가 깨져서 아픈 거래.
      용례.문장:
      - 옛 우리 조상들은 세상 모든 것은 음양에서 생긴 것이라고 생각했다.
      - 전통적으로 동양 사람들은 음양의 조화를 우주 질서의 원리로 생각했다.
      의미ID: 3
