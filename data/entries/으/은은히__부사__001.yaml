    어휘 등급: 없음
    원어: 隱隱 히
    의미:
    - 뜻풀이: 겉으로 보이는 무엇이 뚜렷하게 드러나지 않고 희미하게.
      용례.구:
      - 은은히 드러나다.
      - 은은히 밝다.
      - 은은히 비치다.
      - 은은히 켜지다.
      - 은은히 퍼지다.
      용례.대화:
      - 와, 구름 사이로 은은히 노을이 비치는구나!
      용례.문장:
      - 슬픈 소식을 들은 지수의 두 눈에 은은히 눈물이 고였다.
      - 주인공이 무대 밖으로 나가자 무대의 조명은 은은히 꺼졌다.
      - 은은히 흐르는 달빛 아래 어머니는 오늘도 대문 앞에서 집 나간 아들을 기다린다.
      의미ID: 1
    - 뜻풀이: 소리가 들릴 듯 말 듯 약하게.
      용례.구:
      - 은은히 들려오다.
      - 은은히 울리다.
      - 노랫소리가 은은히 흐르다.
      - 노래를 은은히 듣다.
      - 노래를 은은히 부르다.
      용례.대화:
      - 어, 어디선가 은은히 노랫소리가 들리네.
      용례.문장:
      - 승규의 하모니카 소리는 조용한 마을에 은은히 울려 퍼졌다.
      - 유민이는 은은히 음악 소리가 나는 곳을 향해 걸어갔다.
      - 수도꼭지에서 떨어지는 물방울 소리가 지수에게 은은히 들렸다.
      의미ID: 2
    - 뜻풀이: 냄새나 맛이 진하거나 세지 않고 약하게.
      용례.구:
      - 은은히 감돌다.
      - 은은히 나다.
      - 은은히 묻어 나오다.
      - 은은히 퍼지다.
      - 은은히 풍기다.
      용례.대화:
      - 고마워. 방 안 가득 꽃향기가 은은히 감도는 게 정말 좋다.
      용례.문장:
      - 봄나물을 한 입 깨물자 상큼한 향내가 은은히 지수의 입안에 퍼졌다.
      - 오늘따라 어머니가 나를 안아 주실 때 은은히 풍겨 오던 향내가 무척이나 그립다.
      의미ID: 3
