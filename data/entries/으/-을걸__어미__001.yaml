        표제어: -ㄹ걸
        항목ID: 76460
      뜻풀이: (두루낮춤으로) 미루어 짐작하거나 추측함을 나타내는 종결 어미.
      용례.대화:
      - 나라도 누가 내 동생을 괴롭혔다면 가만두지 않았을걸.
      용례.문장:
      - 생각보다 집이 좁을걸.
      - 너 지금 들어가면 어머니한테 맞을걸?
      - 네가 옆에 없었다면 나도 여기까지 올 수 없었을걸.
      - 네가 빌렸던 도서관 책은 반납 기한이 한참 지났을걸.
      - 아마 발판을 사용하면 지금보다 더 높이 올라갈 수도 있을걸.
      - 민준이는 여자 친구랑 너무 자주 싸워서 둘이 오래가지는 않을걸?
      의미 참고: ‘ㄹ’을 제외한 받침 있는 동사와 형용사 또는 ‘-었-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -ㄹ걸
        항목ID: 76460
      뜻풀이: (두루낮춤으로) 어떤 일에 대해 가벼운 뉘우침이나 아쉬움을 나타내는 종결 어미.
      용례.대화:
      - 크게 화낼 일도 아니었는데 그냥 내가 참을걸.
      용례.문장:
      - 어릴 때 더 많이 여행을 다녔으면 좋았을걸.
      - 남의 일에 끼어들지 않고 잠자코 가만히 있을걸.
      - 지금처럼 일손이 많았다면 물건을 더 많이 팔았을걸.
      - 내가 공부를 일찍 시작했다면 지금보다 더 잘했을걸.
      의미 참고: ‘ㄹ’을 제외한 받침 있는 동사 또는 ‘-었-’ 뒤에 붙여 쓴다.
      의미ID: 2
