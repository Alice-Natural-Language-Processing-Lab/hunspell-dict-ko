      문형: 1이 2를 으쓱하다
      용례.구:
      - 으쓱하는 동작.
      - 으쓱하는 행동.
      - 어깨가 으쓱하다.
      - 어깨를 으쓱하다.
      용례.대화:
      - 승규도 모르나 봐. 어깨를 으쓱하던데.
      용례.문장:
      - 이 노래의 춤에는 어깨를 으쓱하는 동작이 여러 번 나온다.
      - 나의 추궁에 승규는 전혀 모른다는 뜻으로 어깨를 으쓱해 보였다.
