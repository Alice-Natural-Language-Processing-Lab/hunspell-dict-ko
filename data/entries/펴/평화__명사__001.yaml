      용례.구:
      - 가정의 평화.
      - 마음의 평화.
      - 평화가 깃들다.
      - 평화를 깨뜨리다.
      - 평화를 유지하다.
      용례.대화:
      - 글쎄요. 물질적인 풍요보다는 정신적인 평화가 아닐까요?
      용례.문장:
      - 승규는 마음의 평화를 유지하기 위해 명상을 즐겨 한다.
      - 아버지께서 술에 취해 들어오신 날이면 어김없이 가정의 평화가 깨어졌다.
      의미ID: 1
    - 뜻풀이: 전쟁이나 다툼 등의 갈등이 없이 조용하고 화목함.
