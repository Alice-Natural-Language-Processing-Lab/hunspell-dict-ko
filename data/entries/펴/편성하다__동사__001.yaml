    어휘 등급: 없음
    원어: 編成 하다
    의미:
    - 뜻풀이: 방송 프로그램의 시간표를 짜다.
      문형: 1이 2를 편성하다
      용례.구:
      - 시간표를 편성하다.
      - 프로그램을 편성하다.
      - 심야 시간에 편성하다.
      - 아침 시간에 편성하다.
      - 주말에 편성하다.
      용례.대화:
      - 응, 그 프로그램이 방송되는 시간에 우리 지역에서는 지방 방송국에서 자체적으로 편성한 프로그램이 나오고 있거든.
      용례.문장:
      - 방송국은 인기 프로그램을 저녁 시간에 편성했다.
      - 그 방송국은 오락 프로그램을 과도하게 편성하여 방송법을 위반했다.
      의미ID: 1
    - 뜻풀이: 예산, 조직, 무리 등을 짜서 이루다.
      문형: 1이 2를 편성하다
      용례.구:
      - 편성한 조.
      - 모둠을 편성하다.
      - 반을 편성하다.
      - 예산을 편성하다.
      - 조직을 편성하다.
      용례.대화:
      - 저는 개성이 서로 다른 아이들이 한 그룹을 이루도록 모둠을 편성해요.
      용례.문장:
      - 우리 구는 주민의 의견을 반영해 예산을 편성했다.
      - 학생들은 스스로 회장과 임원들을 뽑고 자치 조직을 편성하여 학생회를 이끌었다.
      의미ID: 2
