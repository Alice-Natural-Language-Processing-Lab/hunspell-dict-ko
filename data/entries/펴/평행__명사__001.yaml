      발음: 평행
    어휘 등급: 없음
    원어: 平行
    의미:
    - 뜻풀이: 서로 줄지어 나란히 감.
      용례.구:
      - 평행이 되다.
      - 평행을 이루다.
      - 평행으로 가다.
      - 평행으로 나다.
      - 평행으로 놓이다.
      용례.대화:
      - 무릎을 굽혀 두 팔과 두 허벅지가 평행이 되도록 해 주세요. 그리고 그 자세를 오랫동안 유지해 주세요.
      용례.문장:
      - 운전을 잘하는 그는 주차선에 평행으로 차를 대었다.
      - 바다와 평행으로 놓인 도로는 드라이브를 즐기기에 적합했다.
      의미ID: 1
    - 뜻풀이: 두 개의 직선이 나란히 있어 아무리 길게 늘려도 서로 만나지 않음. 또는 그런 상태.
      용례.구:
      - 평행 상태.
      - 평행이 되다.
      - 평행을 그리다.
      - 평행을 만들다.
      - 평행을 하다.
      용례.대화:
      - 선생님, 이렇게요?
      용례.문장:
      - 민준이는 평행이 아닌 두 직선을 만날 때까지 계속 늘려 보았다.
      - 선생님은 직사각형에서 마주 보는 두 변은 평행을 한다고 가르쳤다.
      의미ID: 2
