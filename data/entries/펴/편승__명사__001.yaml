    원어: 便乘
    의미:
    - 뜻풀이: 남이 타고 가는 차를 얻어 탐.
      용례.구:
      - 무료 편승.
      - 편승 요청.
      - 편승을 부탁하다.
      - 편승을 요청하다.
      - 편승을 하다.
      용례.대화:
      - 지나가는 차에 편승 요청을 해 볼까?
      용례.문장:
      - 그는 내게 편승을 부탁하고는 옆자리에 털썩 앉았다.
      - 승규는 내 차에 편승을 해서 가는 게 미안했는지 계속 너스레를 떨었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 남의 힘을 이용하여 자신의 이익을 거둠.
      용례.구:
      - 분위기 편승.
      - 편승을 꾀하다.
      - 편승을 노리다.
      - 편승을 시도하다.
      - 편승을 하다.
      용례.대화:
      - 응, 이 사람에 대해 제대로 조명하려는 사람들도 있지만 이슈에 편승을 해서 책을 팔아 보려는 사람들도 많은 것 같아.
      용례.문장:
      - 이 영화는 사회 분위기에 편승을 해서 인기를 얻었다.
      - 김 실장은 기회만 있으면 힘 있는 무리에 편승을 해서 이익을 얻으려 한다.
      의미ID: 2
