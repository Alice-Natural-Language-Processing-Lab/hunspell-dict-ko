      의미ID: 1
    - 뜻풀이: 외모나 모습이 흔하고 평범하다.
      문형: 1이 평평하다
      용례.구:
      - 평평한 모습.
      - 평평한 외모.
      - 평평한 차림새.
      - 얼굴이 평평하다.
      용례.대화:
      - 너는 평평하게 생겼기 때문에 매력이 있는 거야.
      용례.문장:
      - 사람들은 평평한 외모를 지닌 민준이를 한 번 봐서는 잘 기억하지 못했다.
      - 보통 키에 특징 없는 얼굴을 가진 그의 첫인상은 평평해 보였다.
