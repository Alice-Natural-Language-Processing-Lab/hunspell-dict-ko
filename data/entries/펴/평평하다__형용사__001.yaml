      - 평평한 땅.
      - 평평한 도로.
      - 평평한 표면.
      - 바닥이 평평하다.
      - 운동장이 평평하다.
      용례.대화:
      - 평평하지 않은 바닥에서 마우스를 움직여서 그래.
      용례.문장:
      - '경기를 앞둔 선수들은 운동장을 평평하게 골랐다.  '
