    - 뜻풀이: 이미 짜인 조직이나 단체 등에 끼어 들어감.
      용례.구:
      - 사회 편입.
      - 질서 편입.
      - 편입이 되다.
      - 편입을 거부하다.
      - 편입을 시키다.
      - 편입을 하다.
      - 편입에 성공하다.
      - 편입에 실패하다.
      용례.대화:
      - 네, 주변에서는 왜 주류 편입을 하지 않느냐고 묻기도 하지만 저는 자유롭게 예술 활동을 하고 싶었어요.
      용례.문장:
      - 가난에 한이 맺힌 그는 항상 상류 사회 편입을 원했다.
      - 대부업체들은 제도권 편입을 통해 합법적으로 수익을 얻고자 했다.
      의미ID: 2
    - 뜻풀이: 학교의 첫 학년에 입학하지 않고 어떤 학년에 끼어 들어가거나 다니던 학교를 그만두고 다른 학교에 들어감.
      용례.구:
      - 대학 편입.
      - 편입 시험.
      - 편입 준비.
      - 편입 학원.
      - 편입이 되다.
      - 편입을 하다.
      - 편입에 성공하다.
      - 편입에 실패하다.
      용례.대화:
      - 걔 요즘 다른 대학에 가려고 편입 준비 중이래.
      용례.문장:
      - 다니던 대학을 자퇴한 형은 명문 대학 편입에 성공했다.
      - 그는 편입 시험에 합격하여 우리 학교에 삼 학년으로 들어왔다.
