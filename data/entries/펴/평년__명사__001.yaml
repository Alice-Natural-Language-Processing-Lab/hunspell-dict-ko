      뜻풀이: 일기 예보에서, 지난 삼십 년간 날씨의 평균적인 상태.
      용례.구:
      - 평년 강수량.
      - 평년 기온.
      - 평년 날씨.
      - 평년보다 이르다.
      - 평년보다 낮다.
      용례.대화:
      - 평년보다 장마가 일찍 온다더니 정말 그런가 봐.
      용례.문장:
      - 올해는 기온이 빨리 올라서 봄꽃이 평년보다 일찍 피었다.
      - 이번 주말에는 전국에 비가 내리면서 기온이 평년 수준을 되찾을 전망이다.
      의미ID: 3
    - 뜻풀이: 윤년이 아닌, 1년이 365일인 보통의 해.
      용례.구:
      - 윤년과 평년.
      - 평년이 되다.
      - 평년을 맞다.
      용례.대화:
      - 평년이니까 28일까지 있을 거예요.
      용례.문장:
      - 올해는 일 년이 365일인 평년이다.
      - 윤년이 없이 평년만 있으면 점차 날짜와 계절의 대응이 어긋나게 된다.
