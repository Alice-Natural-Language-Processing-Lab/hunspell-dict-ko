    - 뜻풀이: 보통 정도의 수확을 올린 해.
      용례.구:
      - 평년 수준.
      - 평년과 비슷하다.
      - 평년보다 높다.
      - 평년보다 늘다.
      - 평년보다 줄다.
      용례.대화:
      - 지난번 태풍으로 평년만큼은 못 할 것 같아요.
      용례.문장:
      - 올해 쌀 수확량이 평년에 비해 이십 퍼센트나 증가했다.
      - 이번 해는 가뭄이 들어서 평년만큼의 수확량을 기대하기 힘들다.
      의미ID: 2
