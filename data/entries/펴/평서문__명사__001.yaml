      - 질문을 던지고 거기에 답변하는 형식으로 쓴 건데 바꾸면 이상해질 거야.
      용례.문장:
      - 동생은 학교 영어 숙제로 의문문을 평서문으로 바꾸는 연습을 했다.
      - 논술문은 객관성을 유지할 수 있도록 평서문을 쓰는 것이 일반적이다.
      - 감정이 격해졌을 때는 감정을 담지 않은 평서문으로 말하는 것이 좋다.
      - 학교 문법에서는 문장을 평서문, 감탄문, 의문문, 명령문, 청유문의 다섯 가지로 보고 있다.
