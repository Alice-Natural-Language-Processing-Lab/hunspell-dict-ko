      용례.대화:
      - 어마어마하네.
      용례.문장:
      - 우리나라에는 이천오백오십 평방킬로미터의 갯벌이 있다.
      - 이 국가의 인구 밀도는 일 평방킬로미터 당 스무 명 미만이다.
      - 대체로 곰 한 마리의 행동 반경은 대략 이십에서 삼십 평방킬로미터로 알려져 있다.
      - 전체 면적이 칠백칠십만 평방킬로미터를 웃도는 호주는 대부분이 사막으로 이루어져 있다.
      의미 참고: '''제곱킬로미터''의 이전 말이며 1평방킬로미터는 1평방미터의 100만 배이고 기호는 ㎢이다.'
