    어휘 등급: 없음
    원어: 編入 하다
    의미:
    - 뜻풀이: 이미 짜인 조직이나 단체 등에 끼어 들어가다.
      문형: 1이 2에/로 편입하다
      용례.구:
      - 사회에 편입하다.
      - 조직에 편입하다.
      - 지역에 편입하다.
      - 질서에 편입하다.
      - 제도권으로 편입하다.
      용례.대화:
      - 작년에 특별시로 편입하면서 땅값이 올랐어요.
      용례.문장:
      - 그는 사회 주류 계층에 편입하기 위해서 열심히 공부했다.
      - 젊은이들은 사회의 기성 질서에 편입하여 순응할지, 아니면 거부할지를 고민했다.
      의미ID: 2
    - 뜻풀이: 학교의 첫 학년에 입학하지 않고 어떤 학년에 끼어 들어가거나 다니던 학교를 그만두고 다른 학교에 들어가다.
      문형: 1이 2에/로 편입하다
      용례.구:
      - 편입한 학생.
      - 대학에 편입하다.
      - 학교에 편입하다.
      - 학급에 편입하다.
      - 삼 학년으로 편입하다.
      용례.대화:
      - 아니, 나 명문 대학에 편입하려고 다니던 학교는 자퇴했어.
      용례.문장:
      - 형은 의대를 자퇴하고 법대에 편입했다.
      - 해외에서 온 그 학생은 곧바로 삼 학년으로 편입했다.
      의미ID: 1
