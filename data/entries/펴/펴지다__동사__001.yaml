      - 네, 이 버튼을 누르면 날개가 펴져요.
      용례.문장:
      - 우산에 녹이 슬어서 잘 펴지지 않았다.
      - 돌돌 말려 있었던 종이가 펴지자 안쪽에 쓴 글씨가 보이기 시작했다.
      의미ID: 1
