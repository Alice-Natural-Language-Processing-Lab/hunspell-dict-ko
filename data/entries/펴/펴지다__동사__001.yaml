      - 어깨가 펴지다.
      - 주먹이 펴지다.
      - 허리가 펴지다.
      - 곧게 펴지다.
      용례.대화:
      - 몰라. 손도 너무 부어서 쫙 펴지지 않아.
      용례.문장:
      - 굽었던 어깨가 꾸준한 운동으로 곧게 펴졌다.
      - 나는 다리에 쥐가 나서 펴지지 않자 잠시 쉬었다.
