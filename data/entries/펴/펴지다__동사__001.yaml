      용례.문장:
      - 항상 걱정이 많은 이모는 이마에 주름이 펴질 날이 없다.
      - 이 바지는 물만 뿌려 놓으면 구김이 곧 펴진다.
      의미ID: 2
    - 뜻풀이: 굽은 것이 곧게 되다. 또는 움츠리거나 오므라든 것이 벌어지게 되다.
