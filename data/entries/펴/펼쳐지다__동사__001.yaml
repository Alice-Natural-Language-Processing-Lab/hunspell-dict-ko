    의미:
    - 뜻풀이: 펴져서 드러나다.
      문형: 1이 펼쳐지다
      용례.구:
      - 책이 펼쳐져 있다.
      - 사진이 펼쳐져 있다.
      용례.대화:
      - 글쎄, 조금 전까지만 해도 영수 자리에 책만 펼쳐져 있고 영수는 없던데.
      용례.문장:
      - 책상 위에는 어제 보다 만 책이 펼쳐져 있었다.
      - 탁자 위에는 옛날 친구 사진이 꽂힌 앨범이 펼쳐져 있었다.
      - 거실에는 어제 사용하던 도구들이 펼쳐져 있다.
      의미ID: 4
    - 뜻풀이: 접히거나 포개진 것이 넓게 펴지다.
      문형: 1이 펼쳐지다
      용례.구:
      - 낙하산이 펼쳐지다.
      - 부채가 펼쳐지다.
      - 우산이 펼쳐지다.
      - 테이블보가 펼쳐지다.
      용례.대화:
      - 짐이 많을 때는 자동으로 펼쳐지는 우산이 편리해. 하나 사.
      용례.문장:
      - 아침에 급하게 나갔는지 그의 방은 이부자리가 어지럽게 펼쳐진 채였다.
      의미ID: 2
    - 뜻풀이: 넓은 공간이 펴져서 드러나다.
      문형: 1이 펼쳐지다
      용례.구:
      - 길이 펼쳐지다.
      - 논과 밭이 펼쳐지다.
      - 바다가 펼쳐지다.
      - 눈앞에 펼쳐지다.
      - 들이 펼쳐지다.
      용례.대화:
      - 광활한 사막만 계속 펼쳐져 있을 텐데 왜 이집트가 가고 싶어?
      용례.문장:
      - 눈앞에 펼쳐진 파란 하늘이 아름다웠다.
      - 해변에는 맑은 물과 하얀 백사장이 펼쳐져 있다.
      의미ID: 1
    - 뜻풀이: 보고 듣거나 즐길 수 있도록 사람들 앞에 관심을 집중시킬 만한 상태로 나타나다.
      문형: 1이 펼쳐지다
      용례.구:
      - 광경이 펼쳐지다.
      - 이색적인 풍경이 펼쳐지다.
      - 장면이 펼쳐지다.
      - 축제가 펼쳐지다.
      - 흥미로운 경기가 펼쳐지다.
      - 화려하게 펼쳐지다.
      용례.대화:
      - 그럼. 내일 펼쳐질 경기의 결과가 벌써부터 궁금해.
      용례.문장:
      - 홍콩에 가면 밤하늘에 펼쳐지는 레이저 쇼를 감상할 수 있다.
      - 이번 축제의 마지막 밤에는 화려한 불꽃놀이가 펼쳐진다고 한다.
      의미ID: 3
    - 뜻풀이: 꿈, 계획, 정책 등이 실제로 행해지다.
      문형: 1이 펼쳐지다
      용례.구:
      - 꿈이 펼쳐지다.
      - 계획이 펼쳐지다.
      - 새로운 정책이 펼쳐지다.
      용례.대화:
      - 그래? 그렇게 되면 조용하던 곳이 관광객으로 붐비겠네.
      용례.문장:
      - 환경보호를 위한 적극적인 정책이 펼쳐져야 한다.
      의미ID: 5
