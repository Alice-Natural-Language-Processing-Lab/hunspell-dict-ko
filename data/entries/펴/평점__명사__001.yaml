    어휘 등급: 없음
    원어: 評點
    의미:
    - 뜻풀이: 학력을 평가하여 매긴 점수.
      용례.구:
      - 높은 평점.
      - 학기의 평점.
      - 평점이 나오다.
      - 평점이 낮다.
      - 평점을 매기다.
      - 평점을 얻다.
      용례.대화:
      - 생각보다는 잘 나온 것 같아요.
      용례.문장:
      - 동생은 지난 학기의 평점이 좋아서 장학금을 받았다.
      - 지수는 모든 과목에서 높은 평점을 받아 수석으로 졸업했다.
      의미ID: 1
    - 뜻풀이: 가치를 평가하여 매긴 점수.
      용례.구:
      - 영화 평점.
      - 높은 평점.
      - 좋은 평점.
      - 평점이 후하다.
      - 평점을 따다.
      - 평점을 받다.
      용례.대화:
      - 맛만 좋으면 저절로 좋은 평점을 받을 거예요.
      용례.문장:
      - 남편은 장인어른에게 평점을 따기 위해 좋은 술을 준비했다.
      - 유민이는 영화관에 영화를 보러 가서 평점 순위가 높은 걸로 예매했다.
      - 형이 입학한 학교는 평점이 좋은 학교라서 모든 학생들이 들어가길 원했다.
      의미ID: 2
