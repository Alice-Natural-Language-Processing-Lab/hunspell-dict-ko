      용례.문장:
      - 실존주의는 인간에 대한 보편적인 이론보다는 개인적인 인간 존재에 관심을 갖는다.
      - 실존주의 철학자인 그는 인간은 자신에게 주어진 자유에 책임을 져야 한다고 말했다.
      - 실존주의 철학은 과학적이고 합리적인 인간의 이성만을 강조하는 사조에 대한 반발로서 등장한 철학 사상이다.
