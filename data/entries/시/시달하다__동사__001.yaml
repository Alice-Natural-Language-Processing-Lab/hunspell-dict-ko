    원어: 示達 하다
    의미:
    - 뜻풀이: 높은 직위나 기관에서 그보다 낮은 직위나 기관으로 명령이나 문서를 전달하다.
      문형: 1이 2를 3에/에게/으로 시달하다
      용례.구:
      - 시달한 지침.
      - 비상 사항을 시달하다.
      - 부하에게 시달하다.
      - 각 부서로 시달하다.
      - 기관으로 시달하다.
      용례.대화:
      - 네, 사장님.
      용례.문장:
      - 본부에서는 새로운 사업 지침을 각 부서로 시달하였다.
      - 도청에서는 지역 특산물을 특화하고 장려하겠다는 내용의 문서를 각 시청에 시달하였다.
      의미ID: 1
    - 뜻풀이: 국가의 사무를 담당하는 기관에서 국민에게 알릴 내용을 문서로 전달하다.
      문형: 1이 2를 3에/에게/으로 시달하다
      용례.구:
      - 시달한 방침.
      - 실천 사항을 시달하다.
      - 예방 대책을 시달하다.
      - 정책을 시달하다.
      - 지침을 시달하다.
      - 주민들에게 시달하다.
      용례.대화:
      - 네, 바로 공지로 올리겠습니다.
      용례.문장:
      - 정부에서는 예산 편성 방침을 확정하여 각 관서에 시달하였다.
      - 공무원들은 정부 방침을 해당 주민들에게 시달하고 다음 달부터 시행하겠다고 공지하였다.
      의미ID: 2
