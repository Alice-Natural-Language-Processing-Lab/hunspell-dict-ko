    어휘 등급: 없음
    의미:
    - 뜻풀이: 옳고 그른 것을 따지며 남을 못살게 굴거나 괴롭히다.
      문형: '1이 2에게 실랑이하다 '
      용례.구:
      - 주정꾼이 실랑이하다.
      - 손님에게 실랑이하다.
      - 가로막고 실랑이하다.
      - 붙잡고 실랑이하다.
      - 자주 실랑이하다.
      용례.대화:
      - 괜히 우리한테 실랑이할 수도 있으니까 저쪽으로 가자.
      용례.문장:
      - 나는 운전하는 친구에게 이 길이 아니라고 실랑이했다.
      - 민준이는 조용히 공부하던 나를 붙잡고 이유 없이 실랑이했다.
      의미ID: 1
    - 뜻풀이: 서로 자신이 옳다고 주장하면서 고집을 부리고 말로 싸우다.
      문형: 1이 (2와) 실랑이하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 부부가 실랑이하다.
      - 손님과 실랑이하다.
      - 아내와 실랑이하다.
      - 길에서 실랑이하다.
      - 한참 실랑이하다.
      용례.대화:
      - 그 문제 때문에 밤새 남편하고 실랑이했는데 아직 모르겠어.
      용례.문장:
      - 우리는 서로 이 길이 맞는다며 실랑이했다.
      - 박 선생과 나는 서로 돈을 내겠다며 한참을 실랑이했다.
      - 한 시간 넘게 실랑이하던 두 사람은 결국 지친 얼굴로 돌아섰다.
      의미ID: 2
