      용례.구:
      - 드라마 시리즈.
      - 만화 시리즈.
      - 영화 시리즈.
      - 시리즈로 발간되다.
      - 시리즈로 방영되다.
      용례.문장:
      - 김 감독은 사랑을 주제로 하여 세 편의 영화를 시리즈로 만들었다.
      - 책장 한쪽에는 시리즈로 나온 장편 소설책들이 나란히 꽂혀 있었다.
      - 승규는 이십 부로 구성된 무협 영화 시리즈를 보느라 밤을 꼬박 샜다.
      - 지수는 일주일에 한 번씩 신문에 연재되는 만화 시리즈를 재미나게 보고 있다.
