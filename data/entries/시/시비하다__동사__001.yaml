    원어: 是非 하다
    의미:
    - 뜻풀이: 서로 옳거나 잘못된 것을 따지는 말다툼을 하다.
      문형: 1이 2를 시비하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 시비하는 손님.
      - 시비하여 싸우다.
      - 품삯을 시비하다.
      - 승객과 시비하다.
      - 행인에게 시비하다.
      용례.대화:
      - 쟤가 제 머리 스타일이 이상하다고 저한테 시비하잖아요.
      용례.문장:
      - 그는 가게에서 술값을 시비하다 직원을 폭행한 혐의로 경찰에 잡혔다.
      - 운전 중에 서로 시비해서 같이 탄 가족들에 좋지 않은 모습을 보이는 것은 바람직하지 않다.
      - 빨리 가지 않는다고 뒤 차의 운전자가 나에게 시비하고 나오는 바람에 큰 싸움이 났다.
