    의미:
    - 뜻풀이: 새롭게 생활하거나 활동하는 장소. 또는 새로운 경치.
      용례.구:
      - 펼쳐진 신세계.
      - 신세계가 열리다.
      - 신세계를 경험하다.
      - 신세계를 꿈꾸다.
      - 신세계를 보다.
      용례.대화:
      - 우와! 그런 신세계가 있다니.
      용례.문장:
      - 옛날 사람들에게 전기가 들어오는 집은 신세계였다.
      - 유민이는 성적 스트레스를 받을 때마다 시험이 없는 신세계를 꿈꾸고는 한다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 신대륙
        항목ID: 66196
      뜻풀이: 주로 남북아메리카 대륙이나 오스트레일리아 대륙을 가리키는 말로, 새로 발견된 대륙.
      용례.구:
      - 바다 건너 신세계.
      - 신세계가 발견되다.
      - 신세계를 찾다.
      - 신세계를 탐험하다.
      - 신세계에 발을 디디다.
      용례.대화:
      - 신세계에 첫 발을 디딘 것처럼 뿌듯하네.
      용례.문장:
      - 신세계의 발견은 유럽이 경제적으로 발전하는 데 큰 역할을 했다.
      - 옛날 사람들은 망망대해에서 표류하다가 우연히 신세계를 찾아내기도 했다.
