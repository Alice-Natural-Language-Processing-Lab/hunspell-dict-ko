    - 뜻풀이: 결혼한 여자가 시집에 들어가서 사는 일.
      용례.구:
      - 시집살이의 괴로움.
      - 시집살이가 고되다.
      - 시집살이가 맵다.
      - 시집살이를 견디다.
      - 시집살이를 시키다.
      - 시집살이를 하다.
      용례.문장:
      - 시어머니는 며느리가 시집살이로 고생하지 않게 따로 집을 얻어 나가셨다.
      - 며느리는 시댁에서 삼 년은 벙어리, 삼 년은 귀머거리 노릇을 하며 시집살이를 했다.
      - 아버지께서는 어렸을 때 부모님이 돌아가셔서 우리 어머니는 시집살이를 모르고 사셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 남의 밑에서 엄하고 철저한 감독과 간섭을 받으며 하는 일.
      용례.구:
      - 부장의 시집살이.
      - 사장의 시집살이.
      - 상사의 시집살이.
      - 시집살이를 겪다.
      - 시집살이를 당하다.
      - 시집살이를 하다.
      용례.대화:
      - 그렇게 혼나면서 배우고 있습니다.
      용례.문장:
      - 직장을 옮긴 신입 사원은 부장에게 호된 시집살이를 당하며 일을 배웠다.
      - 나는 한 달 동안 회사에서 시집살이를 겪고 나서야 팀의 일원으로 인정받았다.
