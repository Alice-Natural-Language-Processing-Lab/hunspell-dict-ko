    - 뜻풀이: 신경이 너무 예민하여 사소한 일에도 흥분하거나 화를 내는 성질. 또는 그런 상태.
      용례.구:
      - 신경질이 많다.
      - 신경질이 섞이다.
      - 신경질이 심하다.
      - 신경질을 내다.
      - 신경질을 부리다.
      용례.대화:
      - 신경질 좀 내지 마. 내가 일부러 그런 것도 아니잖아.
      용례.문장:
      - 박 사장은 직원들의 작은 실수에도 신경질을 내며 소리부터 지른다.
      - 언니는 남자 친구에게 차이고 나서부터 쉽게 화를 내고 신경질을 부렸다.
