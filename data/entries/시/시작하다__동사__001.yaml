      발음: 시ː자카다
    어휘 등급: 없음
    원어: 始作 하다
    의미:
    - 뜻풀이: 어떤 일이나 행동의 처음 단계를 이루거나 이루게 하다.
      문형: 1이 2-기 시작하다
      용례.구:
      - 시작한 사업.
      - 학기가 시작하다.
      - 돈벌이를 시작하다.
      - 산행을 시작하다.
      - 수업을 시작하다.
      - 작업을 시작하다.
      - 회의를 시작하다.
      - 날이 더워지기 시작하다.
      - 비가 오기 시작하다.
      - 소리를 지르기 시작하다.
      - 짐을 싣기 시작하다.
      - 차가 움직이기 시작하다.
      용례.문장:
      - 벼락이 치더니 비가 폭포처럼 쏟아지기 시작한다.
      - 사랑은 시작할 때는 아름답지만 끝나면 허무해진다.
      - 승규는 면접관들을 보자 갑자기 긴장이 되기 시작했다.
      - 여러분, 좋은 아침이에요. 그럼 오늘 수업을 시작할게요.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 행동이 어떤 사건이나 장소에서 처음으로 생기다. 또는 생기게 하다.
      문형: 1이 2를 3에서/으로 시작하다
      용례.구:
      - 재미로 시작한 운동.
      - 조그맣게 시작한 학교.
      - 선수생활을 시작하다.
      - 기자로 사회생활을 시작하다.
      - 처음으로 시작하다.
      용례.대화:
      - 태교로 시작한 게 취미가 됐어.
      용례.문장:
      - 그는 재미로 시작한 블로그가 인기를 끌어 큰 돈을 벌게 되었다.
      - 그녀는 우연히 영화에 출연하게 되면서 단역으로 방송 생활을 시작했다.
      - 처음 스무 명에서 시작한 작은 모임이 이제는 이백 명이 넘는 큰 단체가 되었다.
      - 백만 원으로 사업을 시작했지만 사업 규모가 점점 커져 지금은 월 매출이 일 억이 넘는다.
      의미ID: 2
