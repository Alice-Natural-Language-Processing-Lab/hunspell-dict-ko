    원어: 心懷
    의미:
    - 뜻풀이: 마음속에 가지고 있는 생각이나 느낌.
      용례.구:
      - '심회가 쌓이다. '
      - 심회가 어지럽다.
      - 심회를 나누다.
      - 심회를 달래다.
      - '심회를 이야기하다. '
      - 심회를 털어놓다.
      - '심회에 잠기다. '
      - 심회에 젖다.
      용례.문장:
      - 민준이는 여자 친구와 헤어진 뒤 복잡한 심회를 달래려고 여행을 떠났다.
      - 고향을 떠나 낯선 외국 땅에서 혼자 유학 생활을 하려니 심회가 어지럽다.
      - 카페에서 젊은 시절에 즐겨 듣던 노래가 나오자 나도 모르게 심회에 잠겼다.
      - 지수는 마음속에 쌓인 심회를 속 시원히 털어놓을 수 있는 둘도 없는 친구이다.
