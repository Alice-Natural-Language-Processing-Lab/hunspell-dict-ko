      뜻풀이: 운동 경기나 승부 등에서 점수를 잃음. 또는 그 점수.
      용례.구:
      - 실점 위기.
      - 실점이 늘다.
      - 실점을 당하다.
      - 실점을 막다.
      - 실점을 하다.
      용례.대화:
      - 정말 안타깝다.
      용례.문장:
      - 골키퍼의 선방으로 실점을 막을 수 있었다.
      - 상대는 탄탄한 수비로 실점을 절대 허용하지 않았다.
      - 전반전에서 실점이 너무 많아 우리 팀은 결국 지고 말았다.
      - 우리 팀은 다섯 경기를 치르는 동안 삼 득점을 얻었지만 실점은 무려 십 점이나 되었다.
