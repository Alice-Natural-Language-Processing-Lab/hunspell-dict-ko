      뜻풀이: 피를 온몸에 내보내는 신체 기관.
      용례.구:
      - 심장 질환.
      - 심장 수술.
      - 심장 전문의.
      - 심장이 뛰다.
      - 심장이 멈추다.
      - 심장이 약하다.
      용례.대화:
      - 안 돼, 짠 음식은 심장이나 신장에 좋지 않대.
      용례.문장:
      - 나이가 들수록 혈관이 좁아지고 심장의 박동 수가 줄어든다.
      - 태아는 엄마의 심장 뛰는 소리를 듣고 편안함을 느낀다고 한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 중심이 되는 곳.
      용례.구:
      - 나라의 심장.
      - 마을의 심장.
      - 자동차의 심장.
      용례.대화:
      - 자동차의 심장은 엔진이라고 하는 만큼, 엔진을 꼼꼼히 살펴봐야 해.
      용례.문장:
      - 한국의 정치적, 문화적 심장은 서울이다.
      - 그 마을의 심장이 되는 곳에는 백 년 된 나무가 한 그루 있다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 사람의 마음.
      용례.구:
      - 따뜻한 심장.
      - 뜨거운 심장.
      - 열정적인 심장.
      - 차가운 심장.
      - 심장이 끓다.
      - 심장에 못을 박다.
      용례.대화:
      - 절대로 안 된다. 차라리 내 심장에 못을 박아라.
      용례.문장:
      - 유민이는 많은 사람들을 돕고자 하는 따뜻한 심장을 가진 학생이었다.
      - 민준이는 모든 일에 열정적으로 도전하고자 해서 뜨거운 심장의 사나이라 불린다.
      의미ID: 3
