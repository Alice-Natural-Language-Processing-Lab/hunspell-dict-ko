    원어: 心
    의미:
    - 뜻풀이: 곡식 가루의 반죽을 작게 뭉치어 만든 덩이.
      용례.구:
      - 동글동글한 심.
      - 심을 넣다.
      - 심을 만들다.
      - 심을 먹다.
      - 심을 빚다.
      용례.대화:
      - 그럼 심을 만들어서 넣으렴.
      용례.문장:
      - 동생은 팥죽을 먹을 때 제일 먼저 심부터 건져 먹는다.
      - 나의 죽 그릇에는 동글동글한 심이 일곱 개나 들어 있었다.
      의미ID: 1
    - 뜻풀이: 식물의 속 한가운데에 있는 단단한 부분.
      용례.구:
      - 심 부분.
      - 심이 굵다.
      - 심이 나오다.
      - 심을 뽑다.
      - 심을 쓰다.
      용례.대화:
      - 딱딱한 심 부분은 삶아서 갈아 먹거나 하면 좋아.
      용례.문장:
      - 파인애플의 심은 못 먹는 부분이니 잘라서 버려야 한다.
      - 가구를 만들 때에는 나무의 겉 부분보다 수축과 변형이 적은 심을 주로 쓴다.
      의미ID: 2
    - 뜻풀이: 윗옷의 깃이나 어깨 부분을 빳빳하게 하려고 안에 넣는 천.
      용례.구:
      - 두꺼운 심.
      - 심이 구겨지다.
      - 심이 빳빳하다.
      - 심을 넣다.
      - 심을 다리다.
      용례.대화:
      - 맞아, 그래야 좀 더 깔끔해 보이는 것 같아.
      용례.문장:
      - 양복의 어깨 부분에는 두꺼운 심이 들어가 있어 체격이 커 보인다.
      - 나는 빨래를 해서 구겨진 와이셔츠 칼라의 심을 정성스럽게 다렸다.
      의미ID: 3
    - 뜻풀이: 연필, 펜 등의 필기도구에서 글씨를 쓰는, 속에 있는 부분.
      용례.구:
      - 볼펜 심.
      - 연한 심.
      - 진한 심.
      - 심이 가늘다.
      - 심이 굵다.
      - 심이 부러지다.
      - 심이 뾰족하다.
      - 심을 깎다.
      용례.대화:
      - 좀 더 진한 심으로 살 걸 그랬나 보다.
      용례.문장:
      - 손에 잔뜩 힘을 주고 글씨를 썼더니 심이 자꾸만 뚝뚝 부러진다.
      - 나는 뾰족한 심으로 글씨 쓰는 것을 좋아해서 연필을 자주 깎는다.
      의미ID: 4
    - 뜻풀이: 초의 속에 있는, 불이 붙어 타는 실 등의 물건.
      용례.구:
      - 심이 타다.
      - 심을 잘라 내다.
      - 심에 붙이다.
      용례.대화:
      - 그럼 심을 조금 잘라 내는 게 좋겠다.
      용례.문장:
      - 나는 케이크에 꽂힌 초들의 심에 성냥으로 불을 붙였다.
      - 우리는 테이블 위의 촛불 심이 다 타서 없어질 때까지 불을 끄지 않았다.
      의미ID: 5
