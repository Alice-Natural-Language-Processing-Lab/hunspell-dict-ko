    의미:
    - 뜻풀이: 무엇이 운반되기 위하여 차, 배, 비행기 등에 올려져 놓이다.
      문형: 1이 2에 실리다
      용례.구:
      - 실린 화물.
      - 실려 가다.
      - 배에 실리다.
      - 차에 실리다.
      - 가득 실리다.
      용례.대화:
      - 짐이 차에 너무 많이 실렸어요. 짐 때문에 무거워서 그런 것 같아요.
      용례.문장:
      - 사과가 트럭에 가득 실려 있었다.
      - 그들은 배에 실려 있는 짐들을 능숙하고 빠른 손놀림으로 옮겼다.
      의미ID: 1
    - 뜻풀이: 사람이 어떤 곳에 가기 위해 차, 배, 비행기 등의 교통수단에 태워지다.
      문형: 1이 2에 실리다
      용례.구:
      - 사람이 실리다.
      - 몸이 실리다.
      - 들것에 실리다.
      - 차에 실리다.
      - 마지막으로 실리다.
      용례.문장:
      - 인부들은 트럭에 실려 현장으로 보내졌다.
      - 다리를 다친 동생은 구급차에 실려 병원으로 옮겨졌다.
      - 비행기에 몸이 실리자 내가 한국을 떠난다는 것이 실감이 되었다.
      의미ID: 4
    - 뜻풀이: 글이나 사진 등이 책이나 신문 등에 인쇄되어 나오다.
      문형: 1이 2에 실리다
      용례.구:
      - 실린 기사.
      - 광고가 실리다.
      - 사진이 실리다.
      - 교과서에 실리다.
      - 신문에 실리다.
      - 잡지에 실리다.
      용례.대화:
      - 물론이지. 영화 광고에도 나오다니 대단해!
      용례.문장:
      - 내가 쓴 글이 이번 달 잡지에 실렸다.
      - 학교 앞에서 파는 신문에는 재미있는 기사가 많이 실려 인기가 많다.
      의미ID: 2
    - 뜻풀이: 어떤 현상이나 뜻이 나타나거나 담기다.
      문형: 1이 2에 실리다
      용례.구:
      - 실린 힘.
      - 감정이 실리다.
      - 무게가 실리다.
      - 바람이 실리다.
      - 슬픔이 실리다.
      - 강물에 실리다.
      - 목소리에 실리다.
      용례.대화:
      - 다리의 근육이 뭉칠 수 있기 때문이군요.
      용례.문장:
      - 가족을 잃은 슬픔이 목소리에 실려 전해졌다.
      - 남편의 건강을 바라는 아내의 바람이 편지에 실려 있는 것 같았다.
      의미ID: 3
