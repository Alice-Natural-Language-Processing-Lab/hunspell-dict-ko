      - 난 알 것 같아. 심증은 있으니 증거만 찾으면 돼.
      용례.문장:
      - 박 형사는 두 사람의 관계를 관찰한 결과 승규가 범인이라는 심증을 가지게 되었다.
      - 경찰은 그 남자가 범인이라는 심증은 가지고 있었으나 확실한 증거가 발견되지 않아 수사에 애를 먹었다.
