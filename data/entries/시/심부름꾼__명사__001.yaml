    의미:
    - 뜻풀이: 다른 사람이 시키는 일을 하는 사람.
      용례.구:
      - 성실한 심부름꾼.
      - 심부름꾼 아이.
      - 심부름꾼 역할.
      - 심부름꾼에게 시키다.
      - 심부름꾼으로 쓰다.
      용례.대화:
      - 그러니까. 나를 자기 심부름꾼으로 생각한다니까.
      용례.문장:
      - 우리는 심부름꾼을 불러서 이 물건을 어머니께 전달하기로 했다.
      - 먼 길을 여행한 부인은 짐을 가져다 준 심부름꾼에게 돈을 주었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 국가 기관에서 나라와 국민을 위해 일하는 사람.
      용례.구:
      - 국민의 심부름꾼.
      - 나라의 심부름꾼.
      - 심부름꾼 역할.
      - 심부름꾼 의식.
      - 심부름꾼으로 뛰다.
      용례.대화:
      - 저를 믿어 주셔서 감사합니다. 앞으로 국민의 심부름꾼으로서 열심히 일하겠습니다.
      용례.문장:
      - 비리를 저지른 김 의원은 국민의 심부름꾼 역할을 다하지 못했다는 비난을 받았다.
      - 많은 사람들이 지지하는 대통령은 나라의 심부름꾼으로서 국민을 위한 정치를 해야 한다.
      의미ID: 2
