      - 같은 계통의 언어라고 하기에는 증거 자료들의 신빙성이 부족하다고 봅니다.
      용례.문장:
      - 법원은 정신적으로 문제가 있는 그 남자의 증언은 신빙성이 없다고 판단했다.
      - 이곳에서 발견된 유물들은 옛날에 주거지였다는 역사적 기록에 신빙성을 부여했다.
      - 경찰은 용의자가 범인이라는 신빙성 있는 증거를 찾기 위해 목격자들의 진술을 모았다.
