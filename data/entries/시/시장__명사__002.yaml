      용례.문장:
      - 국산 전자 제품이 세계 시장에서 그 인기가 점점 높아지고 있다.
      - 최근 집값이 오르면서 부동산 시장이 과열될 조짐을 보이고 있다.
      - 특정 기업이 시장을 독점하는 것을 막기 위해 정부는 여러 가지 정책을 내놓았다.
