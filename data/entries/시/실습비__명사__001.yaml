    - 뜻풀이: 배운 기술이나 지식을 실제로 해 보면서 익히는 데에 필요한 돈.
      용례.구:
      - 실험 실습비.
      - 현장 실습비.
      - 실습비 오만 원.
      - 실습비를 내다.
      - 실습비를 마련하다.
      - 실습비를 부담하다.
      - 실습비를 지급하다.
      용례.대화:
      - 학원비는 얼마인지, 학원비에 재료비와 실습비가 포함되어 있는지 꼼꼼히 살펴보세요.
      용례.문장:
      - 나는 전공 연계 실습을 위해 약간의 실습비를 냈다.
      - 우리 과는 실험 실습비 명목으로 돈을 내지만 제대로 된 실습 공간이 부족하다.
      - ' 연구에 필요한 장비 구입을 위하여 각 조별로 십만 원 이내의 실습비를 마련하였다.'
