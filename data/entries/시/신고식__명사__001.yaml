      - 혹독한 신고식.
      - 신고식을 겪다.
      - 신고식을 견디다.
      - 신고식을 치르다.
      용례.문장:
      - 신인 가수 박 씨는 데뷔 무대에서 인기 가수들과 가창력 대결을 하며 무사히 신고식을 마쳤다.
      - 최 팀장은 승진하고 처음으로 맡은 프로젝트를 진행하면서 온갖 어려움을 겪고 혹독한 신고식을 치렀다.
