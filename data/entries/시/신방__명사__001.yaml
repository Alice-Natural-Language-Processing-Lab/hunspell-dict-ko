    의미:
    - 뜻풀이: 신랑과 신부가 첫날밤을 함께 보내도록 마련한 방.
      용례.구:
      - 깨끗한 신방.
      - 아늑한 신방.
      - 신방을 들다.
      - 신방을 차리다.
      - 신방에 들어가다.
      용례.대화:
      - 휴, 신방에 들어오자마자 너무 피곤해서 잠만 잤어.
      용례.문장:
      - 나는 신방에서 남편과 보낸 첫날밤을 떠올렸다.
      - 결혼식을 마치고 신방에 들어온 부부는 서로를 사랑스러운 눈으로 바라보았다.
      의미ID: 1
    - 뜻풀이: 신혼의 신랑과 신부가 같이 사는 방.
      용례.구:
      - 따뜻한 신방.
      - 아기자기한 신방.
      - 예쁜 신방.
      - 신방을 구경하다.
      - 신방을 꾸미다.
      - 신방을 둘러보다.
      용례.대화:
      - 신혼부부 방답게 아기자기하고 예쁘게 꾸며 봐.
      용례.문장:
      - 집들이에 온 손님들은 신방을 보며 예쁘다고 칭찬을 했다.
      - 갓 결혼한 지수의 신방에는 남편과 함께 찍은 사진이 가득하다.
      의미ID: 2
