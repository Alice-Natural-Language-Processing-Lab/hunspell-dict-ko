      용례.구:
      - 싱글벙글 웃다.
      - 싱글벙글 좋아하다.
      용례.대화:
      - 자기 결혼식인데 기분 좋은 게 당연하지.
      용례.문장:
      - 민준이는 몹시 기분이 좋아 보이는 얼굴로 싱글벙글 웃고 있었다.
      - 승규는 무슨 좋은 일이라도 있는지 얼굴 가득 싱글벙글 미소를 짓고 있었다.
      - 새로 산 옷들을 입었다 벗었다 하는 지수의 표정은 싱글벙글 즐거워 보였다.
