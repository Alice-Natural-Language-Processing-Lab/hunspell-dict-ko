      - 다들 약속이라도 했는지 입을 꾹 다물고 있네요.
      용례.문장:
      - 아내는 나를 신문하듯이 꼬치꼬치 캐물으며 다그쳤다.
      - 누군가 민준이에게 누명을 씌웠지만 그는 결백하므로 신문할 것도 없다.
