    - 뜻풀이: 결혼한 여자가 시집에 들어가서 살다.
      문형: 1이 시집살이하다
      용례.구:
      - 시집살이하는 며느리.
      - 시집살이하는 딸.
      - 시집살이하던 시절.
      - 시댁에서 시집살이하다.
      - 고되게 시집살이하다.
      - 십 년 동안 시집살이하다.
      용례.대화:
      - 별로요. 시부모님도 잘 대해 주셔서 시집살이한다는 생각이 들지 않을 정도예요.
      용례.문장:
      - 남편은 홀어머니 밑에서 시집살이하는 아내가 걱정되었다.
      - 며느리가 시부모님 댁에서 시집살이하는 동안 세월이 흘렀다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 남의 밑에서 엄하고 철저한 감독과 간섭을 받으며 일하다.
      문형: 1이 시집살이하다
      용례.구:
      - 시집살이하는 부하.
      - 시집살이하는 아랫사람.
      - 직원들이 시집살이하다.
      - 감독 아래에서 시집살이하다.
      - 군대에서 시집살이하다.
      용례.대화:
      - 내 말이. 앞으로 부장님 시집살이하게 생겼어.
      용례.문장:
      - 직원들은 깐깐한 상사의 눈치를 보느라 꼭 시집살이하는 기분이었다.
      - 김 대리는 무서운 직속 상관의 아래에서 시집살이하느라 매우 고생을 했다.
