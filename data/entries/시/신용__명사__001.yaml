      뜻풀이: 약속을 지킬 수 있다는 믿음. 또는 그 믿음의 정도.
      용례.구:
      - 낮은 신용.
      - 신용이 떨어지다.
      - 신용을 떨어뜨리다.
      - 신용을 얻다.
      - 신용을 잃다.
      용례.문장:
      - 민준이는 거짓말을 잘 해서 친구들 사이에서 신용이 없다.
      - 수시로 말을 바꾸는 행동은 자기 스스로 신용을 떨어뜨리는 것이다.
      - 원만한 사회생활을 위해서 사람들 사이에서 신용을 쌓아야 하는 것은 당연하다.
      의미ID: 1
