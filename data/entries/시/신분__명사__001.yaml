    의미:
    - 뜻풀이: 개인이 사회에서 가지는 역할이나 지위.
      용례.구:
      - 학생 신분.
      - 회사원 신분.
      - 사회적 신분.
      - 신분 보장.
      - 신분이 노출되다.
      - 신분을 감추다.
      - 신분을 속이다.
      - 신분을 숨기다.
      - 신분에 맞다.
      용례.대화:
      - 시험을 보기 전에 신분 확인을 하니까 신분증을 꼭 지참하세요.
      용례.문장:
      - 학생은 신분에 맞게 단정한 옷차림을 해야 한다.
      - 경찰은 범인을 잡기 위해 자신의 신분을 감추고 경찰이 아닌 척 행동했다.
      의미ID: 1
    - 뜻풀이: 봉건 사회에서 제도적으로 개인에게 주어진 지위나 서열.
      용례.구:
      - 고귀한 신분.
      - 천한 신분.
      - 신분 사회.
      - 신분 제도.
      - 신분 차이.
      - 신분이 높다.
      - 신분이 다르다.
      - 신분을 초월하다.
      용례.대화:
      - 얼마 전, 돈을 주고 양반 신분을 샀다고 합니다.
      용례.문장:
      - 조선 시대에는 신분에 따라 직업이 결정됐다.
      - 노비의 아들로 태어나 그는 신분을 벗어나지 못하고 평생을 노비로 살았다.
      의미ID: 2
    - 뜻풀이: 재판이나 소송, 사건 등에서 가지는 지위.
      용례.구:
      - 가해자 신분.
      - 증인 신분.
      - 참고인 신분.
      - 피고인 신분.
      - 피의자 신분.
      - 피해자 신분.
      용례.대화:
      - 증인은 먼저 증인 신분으로 사실만을 말할 것을 맹세하세요.
      용례.문장:
      - 뇌물을 받은 공무원은 피고인 신분으로 법정에 섰다.
      - 폭행을 당한 나는 피해자 신분으로 경찰서에 가해자의 처벌을 요구했다.
      의미ID: 3
