      용례.문장:
      - 그들은 시각차를 좁히지 못하고 결국 두 팀으로 나누어 일을 진행했다.
      - 직원들은 서로의 시각차를 극복하지 못하고 각자의 주장만 내세우고 있었다.
      - 우리는 결혼 후 어디에 집을 구할 것인가에 대하여 시각차가 컸지만 대화로 풀어 나갔다.
