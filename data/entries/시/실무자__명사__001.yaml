      - 총장은 실무자를 믿고 일이 해결될 때까지 기다렸다.
      - 부장은 잠시 결재를 미루고 실무자를 불러 현장의 상황을 살폈다.
      - 사장은 꼼꼼하고 신속한 보고서 작성을 위해 현장을 책임지고 담당할 실무자를 두었다.
