    - 뜻풀이: 도시의 큰 거리에서 벌이는 전투.
      용례.구:
      - 시가전이 일어나다.
      - 시가전을 벌이다.
      - 시가전을 치르다.
      - 시가전에 돌입하다.
      - 시가전에 대비하다.
      용례.대화:
      - 시가전을 벌인다면 우리가 유리하겠지만 시민들의 희생이 커질 거야.
      용례.문장:
      - 시가전이 일어나자 서울 시내가 아수라장으로 변하였다.
      - 도시의 큰 건물들이 시가전으로 인해 모두 불에 타거나 파괴되었다.
      - 군인들은 시가전을 앞두고 도시의 주요 건물과 도로의 위치에 대한 교육을 받았다.
