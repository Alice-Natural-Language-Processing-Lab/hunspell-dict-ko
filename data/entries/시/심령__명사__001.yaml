    - 뜻풀이: 사람의 마음이나 정신.
      용례.구:
      - 인간의 심령.
      - 깨끗한 심령.
      - 맑은 심령.
      - 심령의 변화.
      - 심령을 치유하다.
      용례.대화:
      - 맞아요, 지수 씨는 참 심령이 맑고 순수하신 분인 것 같아요.
      용례.문장:
      - 목사님께서는 항상 기도를 통해서 심령을 깨끗하게 다스리셨다.
      - 나는 가만히 조용한 음악을 들으니 심령까지 치유되는 느낌을 받았다.
      의미ID: 1
    - 뜻풀이: 주로 사람의 영혼과 관련된, 과학적으로 설명할 수 없는 현상.
