      용례.대화:
      - 좀 쉬고 싶어서요.
      용례.문장:
      - 지수는 문득 여행을 가고 싶다고 생각했다.
      - 나는 시원한 게 마시고 싶어서 편의점에 맥주를 사러 갔다.
      - 승규는 팀장으로 자기를 추천한 사람이 누구인지 알고 싶었다.
      의미 참고: 동사 뒤에서 '-고 싶다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 앞의 말이 나타내는 내용과 같은 느낌이 들거나 앞의 내용과 같이 생각됨을 나타내는 말.
      용례.대화:
      - 응. 운동 하나는 할 줄 알아야겠다 싶더라고.
      용례.문장:
      - 아들이 벌써 대학교를 졸업하다니 이제 정말 다 컸다 싶다.
      - 아이가 밥을 다 먹었나 싶었는데 어느새 밖에 나가고 없었다.
      - 지수는 복권 일등에 당첨된 것을 확인하고는 이게 정말인가 싶었다.
      의미 참고: 동사나 형용사, '이다' 뒤에서 '-는가 싶다', '-다 싶다', '-나 싶다' 등으로 쓴다.
      의미ID: 2
    - 뜻풀이: 앞의 말이 나타내는 내용대로 될까 봐 걱정하는 마음이 있음을 나타내는 말.
      용례.대화:
      - 저러다 병이라도 날까 싶어 걱정이에요.
      용례.문장:
      - 나는 혹시나 늦을까 싶어 택시를 타기로 했다.
      - 지수는 더운 날씨 때문에 빵이 상할까 싶어서 냉장고에 넣어 놓았다.
      - 어머니는 화병이 깨질까 싶어서 택배로 보내지 않고 직접 가져오셨다.
      의미 참고: 동사 뒤에서 '-을까 싶다'로 쓴다.
      의미ID: 3
    - 뜻풀이: 앞의 말이 나타내는 내용이 이루어지기를 바라거나 앞의 행동을 할 생각이 있음을 나타내는 말.
      용례.대화:
      - 저는 피자를 먹었으면 싶어요.
      용례.문장:
      - 날씨가 좋아서 가까운 곳으로 소풍을 갔으면 싶다.
      - 이 일은 오늘 안에 다 끝냈으면 싶은데 오늘 우리 야근하죠?
      - 이 바지는 디자인은 마음에 드는데 길이가 조금만 더 길었으면 싶다.
      의미 참고: 동사나 형용사, '이다' 뒤에서 '-었으면 싶다'로 쓴다.
      의미ID: 4
    - 뜻풀이: 앞의 말이 나타내는 행동을 할 생각이 막연하게 있음을 나타내는 말.
      용례.대화:
      - 애완동물 키우는 게 생각보다 어려워.
      용례.문장:
      - 폐가 안 좋아진 것 같은데 이제 담배를 끊을까 싶다.
      - 나는 산책이나 할까 싶어서 일단 집 밖으로 나왔다.
      - 민준은 공부가 너무 힘들어 학교를 그만두고 취직을 할까 싶었다.
