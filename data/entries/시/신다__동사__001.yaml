    - 뜻풀이: 신발이나 양말 등의 속으로 발을 넣어 발의 전부나 일부를 덮다.
      문형: 1이 2를 신다
      용례.구:
      - 신은 양말.
      - 구두를 신다.
      - 군화를 신다.
      - 등산화를 신다.
      - 버선을 신다.
      - 신을 신다.
      - 운동화를 신다.
      - 축구화를 신다.
      - 신발을 갈아 신다.
      - 신발을 구겨 신다.
      용례.문장:
      - 아버지는 바쁘다며 구두를 대충 구겨 신고는 서둘러 집을 나섰다.
      - 그는 신고 있던 신발을 옆에 벗어 두고 맨발로 강물에 뛰어들었다.
      - 그녀는 요즘 발목이 안 좋다며 굽이 낮은 구두를 신고 회사에 출근했다.
      - 추운 겨울에 양말도 안 신고 슬리퍼를 신은 그의 발은 매우 시려 보였다.
      - 승규는 집에 오자마자 산에 가겠다며 구두를 벗고 등산화로 신을 갈아 신었다.
