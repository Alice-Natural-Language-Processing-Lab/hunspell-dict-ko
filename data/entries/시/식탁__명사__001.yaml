    원어: 食卓
    의미:
    - 뜻풀이: 음식을 차려 놓고 둘러앉아서 먹을 때 쓰는 탁자.
      용례.구:
      - 간이 식탁.
      - 아침 식탁.
      - 저녁 식탁.
      - 식탁 매너.
      - 식탁 예절.
      - 식탁 의자.
      - 식탁이 풍성하다.
      - 식탁을 차리다.
      - 식탁을 치우다.
      - 식탁에 내다.
      - 식탁에 놓다.
      - 식탁에 둘러앉다.
      - 식탁에 앉다.
      - 식탁에 오르다.
      - 식탁에 올리다.
      - 식탁에 차리다.
      용례.문장:
      - 나는 어머니가 저녁 식탁을 차리시는 것을 옆에서 거들었다.
      - 우리 가족은 오랜만에 한 식탁에 앉아 모두 식사를 하였다.
      - 그녀는 아이들이 일어나면 먹을 아침을 식탁 위에 차려 놓고 출근했다.
      - 내가 집에 들어갔을 때 그들은 이미 식사를 끝내고 식탁을 치우고 있었다.
