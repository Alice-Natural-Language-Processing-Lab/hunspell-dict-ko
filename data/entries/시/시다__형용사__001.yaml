    - 뜻풀이: 맛이 식초와 같다.
      문형: 1이 시다
      용례.구:
      - 신 레몬.
      - 신 음식.
      - 신 키위.
      - 귤이 시다.
      - 식초가 시다.
      용례.대화:
      - 우리 엄마도 나 가졌을 때 귤을 그렇게 많이 드셨대.
      용례.문장:
      - 잘 익지 않은 귤은 너무 시어서 먹기가 힘들다.
      - 신 음식을 좋아하는 지수는 냉면을 먹을 때에도 식초를 듬뿍 쳐서 먹는다.
      의미ID: 1
    - 뜻풀이: 이나 관절 등이 저리어 시큰시큰하다.
      문형: 1이 2가 시다
      용례.구:
      - 신 관절.
      - 무릎이 시다.
      - 마디마디가 시다.
      - 발목이 시다.
      - 이가 시다.
      용례.대화:
      - 어디서 삐끗한 거 아냐?
      용례.문장:
      - 어금니가 시어서 치과에 가 보니 이가 안에서 썩어 있었다.
      - 할머니께서는 비가 오는 날이면 관절 마디마디가 시다고 하셨다.
      의미ID: 2
    - 뜻풀이: 강한 빛을 받아 눈이 부시어 찔리는 듯이 아프다.
      문형: 1이 2가 시다
      용례.구:
      - 신 눈.
      - 눈을 시게 하다.
      - 눈이 시다.
      용례.대화:
      - 햇빛 때문에 눈이 셔서 눈을 제대로 뜰 수가 없었어.
      용례.문장:
      - 나는 눈이 시어서 해를 바로 바라볼 수가 없다.
      - 몇 시간째 강한 조명을 받고 있자니 눈이 너무 시어서 눈물이 찔끔찔끔 났다.
      의미 참고: 주로 '눈이 시다'로 쓴다.
      의미ID: 3
