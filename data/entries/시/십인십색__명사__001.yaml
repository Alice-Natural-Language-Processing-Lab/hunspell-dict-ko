    - 뜻풀이: 열 사람의 열 가지 색이라는 뜻으로, 사람마다 생김새나 생각 등이 제각기 다 다르다는 말.
      용례.구:
      - 십인십색의 개성.
      - 십인십색의 얼굴.
      - 십인십색의 의견.
      - 생각이 십인십색이다.
      - 성격이 십인십색이다.
      용례.문장:
      - 사람들마다 생각은 십인십색이었지만, 그들의 생각을 종합하면 결론은 하나였다.
      - 사람은 직업이나 연령, 성격, 취미 등이 십인십색이기 때문에 이 세상에 완전히 똑같은 사람은 없다.
      - 십인십색이라는 말도 있듯이 사람마다 다 성격이 다르므로 서로를 이해하려고 노력하는 자세가 필요하다.
