      - 우리는 본부에 적군에게 공격받고 있는 상황을  신호했다.
      - 병사들은 밤새 불빛으로 자신들이 살아 있음을 아군에게 신호했다.
      - 시끄럽게 떠드는 친구에게 조용히 하라고 신호했지만 알아듣지 못했다.
      - 친구들은 약속 시간에 늦었으니 얼른 오라고 나에게 손짓으로 신호했다.
