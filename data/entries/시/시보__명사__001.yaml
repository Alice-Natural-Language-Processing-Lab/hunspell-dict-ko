    - 뜻풀이: 정확한 시간을 알려 주는 일.
      용례.구:
      - 라디오 시보.
      - 연속 시보.
      - 정기 시보.
      - 텔레비전 시보.
      - 한 시 시보.
      - 시보가 울리다.
      - 시보를 울리다.
      - 시보에 맞추다.
      용례.대화:
      - '늦게까지 잠을 자지 못하는구나. 무슨 걱정 있어? '
      용례.문장:
      - 정오가 되자 라디오에서 열두 시를 알리는 시보가 울렸다.
      - 천문 연구나 항공 및 항해에서 정확하고 세밀한 시각을 통보하기 위해 무선 전신으로 시보를 제공한다.
