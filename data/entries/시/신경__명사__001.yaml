    - 뜻풀이: 어떤 일에 대한 느낌이나 생각.
      용례.구:
      - 예민한 신경.
      - 신경이 무디다.
      - 신경이 곤두서다.
      - 신경을 모으다.
      - 신경에 거슬리다.
      용례.대화:
      - 이 약을 드시면 조금 나아질 겁니다.
      용례.문장:
      - 나는 시험을 앞두고 신경이 날카로워졌다.
      - 결혼을 아직 안 한 언니는 친구들이 결혼을 한다고 하자 신경이 예민해졌다.
