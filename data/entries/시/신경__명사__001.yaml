    - 뜻풀이: 동물이나 사람의 몸에서 외부의 자극을 감지하고 이에 대처하는 가는 실 모양의 기관.
      용례.구:
      - 신경 마비.
      - 신경 외과.
      - 신경 치료.
      - 신경을 다치다.
      - 신경을 자극하다.
      용례.대화:
      - 심한 경우 온몸을 움직일 수 없게 됩니다.
      용례.문장:
      - 우리 몸에는 수많은 신경이 있다.
      - 그녀의 손을 잡는 순간 무엇인지 모를 전율이 내 신경을 자극했다.
