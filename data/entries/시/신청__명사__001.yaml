    원어: 申請
    의미:
    - 뜻풀이: 단체나 기관 등에 어떤 일을 해 줄 것을 정식으로 요구함.
      용례.구:
      - 가입 신청.
      - 장학금 신청.
      - 휴가 신청.
      - 신청이 되다.
      - 신청이 들어오다.
      - 신청이 마감되다.
      - 신청을 받다.
      - 신청을 하다.
      용례.문장:
      - 이번 마라톤 대회 참가 신청은 이번 주말까지 받습니다.
      - 수강 신청 기간이 얼마 남지 않아서 어떤 수업을 들을지 고민이 된다.
      - 많은 분들의 관심으로 인해 강좌 참가 신청이 조기 마감되었습니다.
      의미ID: 1
    - 뜻풀이: 남자나 여자가 상대에게 만나 줄 것을 청함.
      용례.구:
      - 데이트 신청.
      - 만남 신청.
      - 설레는 데이트 신청.
      - 데이트 신청이 많다.
      - 데이트 신청을 기다리다.
      용례.대화:
      - 박 대리님이 요즘 바쁘신 것 같아서 기회를 보고 있어요.
      용례.문장:
      - 승규는 지수에게 데이트 신청을 하고 싶었지만 용기가 없었다.
      - 유민이는 좋아하던 남자에게 데이트 신청을 받아 기분이 좋았다.
      의미ID: 2
    - 뜻풀이: 학교나 학원 등에서 어떤 과목을 등록함.
      용례.구:
      - 강의 신청.
      - 과목 신청.
      - 수업 신청.
      - 보충 신청.
      - 회화 신청.
      용례.대화:
      - 글쎄, 국어랑 수학은 신청을 할 건데 다른 건 아직 모르겠어.
      용례.문장:
      - 오늘은 다음 학기 강의 신청이 있는 날이다.
      - 이번 방학에는 국어, 영어, 수학 과목만 보충 신청을 받는다.
      의미ID: 3
