      발음: 신경통
    어휘 등급: 고급
    원어: 神經痛
    의미:
    - 뜻풀이: 신경의 경로를 따라 갑자기 몹시 아팠다가 멈추는 반복적인 통증.
      용례.구:
      - 신경통 약.
      - 신경통 증세.
      - 신경통 환자.
      - 신경통이 나타나다.
      - 신경통이 생기다.
      - 신경통을 앓다.
      - 신경통을 호소하다.
      - 신경통에 좋다.
      용례.대화:
      - 그래. 요즘 신경통이 부쩍 심해지는구나.
      용례.문장:
      - 장마철이 되거나 날씨가 궂을 때면 신경통 환자들은 관절 주위의 통증이 평소보다 심해진다.
      - 신경통을 앓고 있는 환자들은 관절에 무리가 가는 운동을 피하고 바람과 찬 것, 습한 것을 멀리하는 것이 좋다.
      의미ID: 1
