    - 뜻풀이: 실제의 권력이나 힘. 또는 그런 권력이나 힘을 가진 사람.
      용례.구:
      - 권력의 실세.
      - 정권의 실세.
      - 강력한 실세.
      - 보이지 않는 실세.
      - 실세를 부리다.
      - 실세를 잡다.
      - 실세를 행사하다.
      - 실세로 떠오르다.
      - 실세로 손꼽히다.
      - 실세에 휘둘리다.
      용례.대화:
      - 직원과 진심으로 소통하다 보면 회사 내에서 김 사장을 따르는 사람이 많아질 거예요.
      용례.문장:
      - 그는 대통령의 신임을 바탕으로 현 정치 세력의 실세로 인정 받았다.
      - 최 회장이 정부 실세를 등에 업고 부도 위기에서 벗어났다는 소문이 파다했다.
      의미ID: 1
    - 뜻풀이: 실제의 시세.
      용례.구:
      - 시중의 실세.
      - 실세 금리.
      - 실세 환율.
      - 실세를 따지다.
      - 실세를 반영하다.
      용례.대화:
      - 그래? 하긴 물가가 많이 올랐으니까. 한 푼이라도 빨리 갚아야겠군.
      용례.문장:
      - 물가 상승으로 기준 금리가 인상되어 올해 시중 실세 금리도 또한 크게 올랐다.
      - 정부는 수입을 억제하고 수출을 촉진하기 위해 실세와 맞먹는 고환율 정책을 추진했다.
