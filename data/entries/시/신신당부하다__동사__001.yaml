    어휘 등급: 없음
    원어: 申申當付 하다
    의미:
    - 뜻풀이: 계속해서 간절히 부탁하다.
      문형: 1이 2에게 3-고 신신당부하다
      용례.구:
      - 신신당부하는 선생님.
      - 건강을 신신당부하다.
      - 열심히 하기를 신신당부하다.
      - 운동하라고 신신당부하다.
      - 비밀로 하도록 신신당부하다.
      용례.대화:
      - 어머니가 감기 걸리지 않도록 두껍게 입으라고 신신당부하셨거든.
      용례.문장:
      - 가족들은 할머니에게 건강을 신신당부했다.
      - 어머니는 학교에 가는 지수에게 차 조심하라고 신신당부했다.
      - 선생님은 학생들에게 수업 시간에 졸지 말기를 신신당부했다.
