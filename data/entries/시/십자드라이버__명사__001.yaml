      - 십자드라이버로 나사를 빼자 아주 간단하게 나사가 풀려 나왔다.
      - 내가 가진 십자드라이버는 거꾸로 끼우면 한일자 모양의 드라이버가 되도록 만들어졌다.
      - '십자드라이버는 끝이 나사처럼 십자 모양으로 되어 있어 드라이버가 잘 빠지지 않는다. '
