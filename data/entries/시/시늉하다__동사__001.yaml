    - 뜻풀이: 어떤 모양이나 동작을 실제로 하는 것처럼 흉내 내다.
      문형: 1이 2를 시늉하다
      용례.구:
      - 시체를 시늉하는 연극 배우.
      - 동물 울음소리를 시늉하다.
      - 악기 연주를 시늉하다.
      - 먹는 듯 시늉하다.
      - 우는 듯 시늉하다.
      용례.대화:
      - 당근 먹기 싫어요, 엄마.
      용례.문장:
      - 민준이를 짝사랑하는 지수는 쓰러지는 시늉하며 민준이에게 안겼다.
      - 그녀는 피아노 연주곡을 틀어 놓고 피아노 앞에 앉아 연주를 시늉하고 있었다.
      - 등산을 가기 싫었던 승규는 못 걷는 것처럼 시늉하다가 거짓말이 들통 나서 아버지께 야단을 맞았다.
