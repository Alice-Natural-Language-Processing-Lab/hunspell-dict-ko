    원어: 申告 하다
    의미:
    - 뜻풀이: 어떠한 사실을 행정 관청에 알리다.
      문형: 1이 2에 3을 신고하다
      용례.구:
      - 신고한 사건.
      - 사고를 신고하다.
      - 화재를 신고하다.
      - 전화로 신고하다.
      - 경찰에 신고하다.
      용례.대화:
      - 경찰서에 신고했니?
      용례.문장:
      - 우리 부부는 동사무소에 아이의 출생을 신고했다.
      - 그들은 세금을 덜 내기 위해서 아파트 가격을 실제보다 낮게 신고했다.
      의미ID: 1
    - 뜻풀이: 승진, 발령 등의 일을 윗사람에게 알리거나 보고하다.
      문형: 1이 2에게 3을 신고하다
      용례.구:
      - 복귀를 신고하다.
      - 승진을 신고하다.
      - 전역을 신고하다.
      - 진급을 신고하다.
      - 휴가를 신고하다.
      용례.문장:
      - 김 상병은 대대장에게 전입을 신고하고 전방에서의 근무를 시작했다.
      - 병장 이민규는 2009년 8월 18일부로 전역을 명 받았습니다. 이에 신고합니다.
      의미ID: 2
