      발음: 신청하다
    어휘 등급: 없음
    원어: 申請 하다
    의미:
    - 뜻풀이: 단체나 기관 등에 어떤 일을 해 줄 것을 정식으로 요구하다.
      문형: 1이 2에/에게 3을 신청하다
      용례.구:
      - 신청한 노래.
      - 가입을 신청하다.
      - 서류 발급을 신청하다.
      - 여권을 신청하다.
      - 영장을 신청하다.
      - 장학금을 신청하다.
      - 휴가를 신청하다.
      용례.대화:
      - 다시 한번 신청해 봐.
      용례.문장:
      - 나는 이번 학기 장학금을 신청했다.
      - 외국인은 여권을 새로 발급받기 위해 구청에 여권 발급을 신청했다.
      의미ID: 1
    - 뜻풀이: 남자나 여자가 상대에게 만나 줄 것을 청하다.
      문형: 1이 2에/에게 3을 신청하다
      용례.구:
      - 데이트를 신청하다.
      용례.대화:
      - 응, 내일 같이 영화 보러 갈 생각이야.
      용례.문장:
      - 보통 남자가 여자에게 데이트를 신청한다.
      - 나는 용기를 내서 좋아하는 그녀에게 데이트를 신청했다.
      의미ID: 2
    - 뜻풀이: 학교나 학원 등에서 어떤 과목을 등록하다.
      문형: 1이 2에/에게 3을 신청하다
      용례.구:
      - 신청한 학점.
      - 강의를 신청하다.
      - 과목을 신청하다.
      - 수업을 신청하다.
      - 전공을 신청하다.
      용례.대화:
      - 아직 확실치는 않지만 경영학은 꼭 신청할 생각이야.
      용례.문장:
      - 동호는 이번 학기에 영어 과목을 신청했다.
      - 지혜는 올해 졸업을 하려면 최소한 15학점은 신청해야 한다.
      의미ID: 3
