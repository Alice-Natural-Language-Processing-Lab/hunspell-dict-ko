    - 뜻풀이: 병이나 상처 등을 낫게 하기 위하여 의학적인 처치를 하다.
      문형: 1이 2를 시술하다
      용례.구:
      - 시술한 부위.
      - 의료진이 시술하다.
      - 환자를 시술하다.
      - 급히 시술하다.
      - 침으로 시술하다.
      용례.대화:
      - 글쎄. 아 맞아. 요 앞에 새로 생긴 한의원 원장이 수지침으로 환자들을 시술하는데 그렇게 용하대.
      용례.문장:
      - 매번 작고 못생긴 눈이 콤플렉스였던 그녀는 이번 휴가 때 쌍꺼풀 시술하기로 했다.
      - 여름 휴가철마다 바닷가에서는 물놀이 사고가 많아 구조원이 응급 소생술을 시술하는 경우가 많다.
