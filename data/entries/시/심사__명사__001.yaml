    의미:
    - 뜻풀이: 어떤 일에 대한 감정이나 마음.
      용례.구:
      - 답답한 심사.
      - 애절한 심사.
      - 절박한 심사.
      - 심사를 달래다.
      - 심사를 이해하다.
      용례.대화:
      - 시험 점수가 나빠서 심사가 우울한가 봐. 오늘은 내버려 두자.
      용례.문장:
      - 화가 났던 언니는 동생의 재롱에 언짢은 심사가 풀렸다.
      - 나는 친구들이 나만 빼놓고 만났다는 소리를 들어 심사가 불편했다.
      의미ID: 1
    - 뜻풀이: 못마땅하여 방해하거나 잘못되게 하려는 마음.
      용례.구:
      - 심사가 고약하다.
      - 심사가 꼬이다.
      - 심사가 뒤틀리다.
      - 심사를 부리다.
      - 심사를 부추기다.
      용례.대화:
      - 심사가 고약하네.
      용례.문장:
      - 김 부장은 괜한 심사를 부려 회의에서 이미 결정된 일을 반대했다.
      - 나는 친구가 나와 놀지 않고 공부하자 심사가 뒤틀려 친구를 괴롭혔다.
      의미ID: 2
    - 뜻풀이: 무엇을 하려는 이유나 의도.
      용례.구:
      - 무슨 심사.
      - 놀릴 심사.
      - 들을 심사.
      - 말할 심사.
      용례.대화:
      - 그냥 네가 걱정돼서 그러는 거 아닐까?
      용례.문장:
      - 나는 친구에게 꼭 사과를 받겠다는 심사로 친구를 찾아갔다.
      - 민준이는 동생을 깜짝 놀라게 할 심사로 숨어서 동생을 기다렸다.
      의미ID: 3
