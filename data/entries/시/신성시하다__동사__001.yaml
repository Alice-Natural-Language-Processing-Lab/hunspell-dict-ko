    어휘 등급: 없음
    원어: 神聖視 하다
    의미:
    - 뜻풀이: 어떤 대상을 함부로 가까이 할 수 없을 만큼 귀하고 위대한 것으로 여기다.
      문형: 1이 2를 신성시하다
      용례.구:
      - 신성시하는 곳.
      - 신성시하는 지역.
      - 생명을 신성시하다.
      - 예술 작품을 신성시하다.
      - 자연을 신성시하다.
      용례.문장:
      - 생명을 신성시하는 불교에서는 작은 생물도 죽이지 말라고 말한다.
      - 옛날 사람들은 해나 달, 나무 등을 신성시해 자연을 최대한 훼손하지 않았다.
      - 마을 사람들은 마을을 지켜 준다고 생각하는 이 느티나무를 이백 년 전부터 신성시했다.
