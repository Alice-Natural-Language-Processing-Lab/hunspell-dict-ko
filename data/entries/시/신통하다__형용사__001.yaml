    - 뜻풀이: 신기할 정도로 색다르거나 이상하다.
      문형: 1이 신통하다
      용례.구:
      - 신통한 사건.
      - 신통한 이야기.
      - 신통한 힘.
      - 행동이 신통하다.
      - 너무 신통하다.
      용례.대화:
      - 그거 정말 신통한 일이네.
      용례.문장:
      - 앉은뱅이였던 사람이 갑자기 걸을 수 있게 됐다는 신통한 이야기를 들었다.
      - 그는 내 친구와 신통할 만큼 꼭 닮아 있었다.
      의미ID: 1
    - 뜻풀이: 어떤 작용의 결과가 빠르고 효과가 좋다.
      문형: 1이 신통하다
      용례.구:
      - 신통한 대안.
      - 신통한 대책.
      - 신통한 방법.
      - 신통한 정책.
      - 신통한 제안.
      - 약이 신통하다.
      - 해결책이 신통하다.
      용례.대화:
      - 맞아, 그러면 신통하게도 금방 낫곤 했지.
      용례.문장:
      - 최 대리는 부도를 앞둔 회사를 살릴 신통한 대책을 내놓았다.
      - 오랫동안 낫지 않았던 병이 동생이 구해다 준 신통한 약을 먹고 깨끗이 나았다.
      의미ID: 2
    - 뜻풀이: 신기할 정도로 어떤 것에 대해 훤히 알거나 익숙하게 잘 하다.
      문형: 1이 신통하다
      용례.구:
      - 신통한 능력.
      - 신통한 사람.
      - 사업에 신통하다.
      - 운동에 신통하다.
      - 일에 신통하다.
      용례.대화:
      - 응, 하나를 알려 주면 열을 아니 정말 신통해.
      용례.문장:
      - 사내는 사업에 신통한 능력이 있어서 벌이는 사업마다 모두 성공을 거두었다.
      - 여섯 살 된 조카는 신통하게 전 세계의 수도를 다 외운다.
      의미ID: 3
    - 뜻풀이: 특별한 데가 있거나 마음에 들 만큼 좋다.
      문형: 1이 신통하다
