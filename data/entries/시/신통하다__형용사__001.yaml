      - 신통한 기술.
      - 신통한 대답.
      - 신통한 생각.
      - 신통한 소식.
      - 작품이 신통하다.
      용례.대화:
      - 글쎄, 아직 특별히 신통해 보이는 건 없네요.
      용례.문장:
      - 민준이는 면접에서 신통한 대답을 해서 심사 위원들에게 박수를 받았다.
      - 사장님은 신통한 기획안을 내는 직원에게 포상 휴가를 주겠다고 하셨다.
      의미ID: 4
    - 뜻풀이: 칭찬할 만큼 대견하고 성격이 좋다.
      문형: 1이 신통하다
      용례.구:
      - 신통한 녀석.
      - 신통한 사람.
      - 신통한 아이.
      - 신통한 친구.
      - 어린아이가 신통하다.
      용례.대화:
      - 이제 겨우 일 학년인 꼬마가 퍽 신통하네.
      용례.문장:
      - 애들이 하루가 다르게 커 가는 걸 보면 그렇게 신통할 수가 없다.
      - 아직 어린아이가 벌써 이렇게 철이 들었다니 참 신통하기도 하다.
