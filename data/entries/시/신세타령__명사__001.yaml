    - 뜻풀이: 자신의 어려운 처지를 늘어놓는 일. 또는 그런 이야기.
      용례.구:
      - 신세타령을 늘어놓다.
      - 신세타령을 듣다.
      - 신세타령을 시작하다.
      - 신세타령을 하다.
      용례.대화:
      - 쓸데없는 신세타령이나 하지 말고 돈을 좀 아껴 써.
      용례.문장:
      - 지수는 날씨도 좋은데 같이 놀러 갈 친구가 없다며 신세타령을 했다.
      - 매사에 불만이 많은 민준이는 친구들만 봤다 하면 신세타령을 시작했다.
      - 유민이는 살을 뺄 생각은 안 하고 자신이 뚱뚱하다며 신세타령만 늘어놓았다.
