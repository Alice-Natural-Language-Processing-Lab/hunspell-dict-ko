    의미:
    - 뜻풀이: 옳은 것과 잘못된 것을 따지며 말다툼을 할 만한 대상이나 내용.
      용례.구:
      - 사소한 시빗거리.
      - 시빗거리가 되다.
      - 시빗거리가 생기다.
      - 시빗거리를 만들다.
      - 시빗거리로 다투다.
      용례.문장:
      - 그는 전에 일했던 회사에서의 경력이 시빗거리가 되어 임용에 문제가 생겼다.
      - 그는 술에 취해 남들은 이해 못하는 시빗거리를 갖고 자리에 있던 사람들에게 시비를 걸었다.
      - 그는 왕이 되어서도 선왕의 둘째 아들로서 장자가 아니라는 것에 대해 두고두고 시빗거리가 있었다.
