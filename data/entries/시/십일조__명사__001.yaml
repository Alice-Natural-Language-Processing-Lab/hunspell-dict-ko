    - 뜻풀이: 기독교 신자가 수입의 10분의 1을 교회에 바치는 것.
      용례.구:
      - 십일조 봉헌.
      - 십일조 헌금.
      - 십일조를 내다.
      - 십일조를 드리다.
      - 십일조를 바치다.
      - 십일조를 하다.
      용례.문장:
      - 그는 돈을 많이 벌지는 못하지만 매달 십일조만큼은 꼬박꼬박 교회에 바친다.
      - 나는 한 달에 단돈 십만 원을 벌 때도 만 원을 십일조로 낼 만큼 신앙심이 깊다.
      - 십일조는 진실한 마음으로 기쁘게 바치는 것이지 교회에서 강제로 걷어서는 안 된다.
