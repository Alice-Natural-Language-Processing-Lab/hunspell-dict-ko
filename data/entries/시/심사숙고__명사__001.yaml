      - 중요한 문제이니 너무 빨리 결정하지 말고 심사숙고를 해 보시는 게 어떨까요?
      용례.문장:
      - 우리는 회장 자리에 어울리는 사람을 뽑기 위해 후보들을 놓고 심사숙고를 계속했다.
      - 사장은 두 회사의 조건을 꼼꼼하게 따지는 심사숙고의 과정을 거쳐 한 회사와 계약을 맺었다.
