    - 뜻풀이: 설비, 시설, 제도 등을 새로 만들거나 설치하다.
      문형: 1이 2를 신설하다
      용례.구:
      - 신설한 제도.
      - 신설한 학과.
      - 장비를 신설하다.
      - 프로그램을 신설하다.
      - 대규모로 신설하다.
      용례.대화:
      - 시청률이 낮아서 다른 프로그램을 신설했대.
      용례.문장:
      - 회사는 해외 진출을 위해 중국에 공장을 신설했다.
      - 다양한 학과를 신설한 대학은 많은 학생을 수용하기 위해 건물을 새로 지었다.
      - 정부는 아파트가 많이 들어서면서 인구가 늘어난 이 지역에 초등학교를 신설했다.
