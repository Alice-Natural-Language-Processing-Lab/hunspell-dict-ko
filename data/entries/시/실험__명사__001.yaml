    원어: 實驗
    의미:
    - 뜻풀이: 어떤 일을 하기 전에 이론이나 생각에 따라 실제로 해 봄.
      용례.구:
      - 실험 삼아 해 보다.
      - 실험을 하다.
      용례.대화:
      - 우리 실험 삼아 바깥 풍경 좀 찍어 볼까?
      용례.문장:
      - 세종 대왕은 훈민정음을 만든 후 삼 년간의 실험 기간을 두었다.
      - 승규는 새로 산 시계가 방수 기능이 잘 되는지 실험을 해 보겠다며 물에 담가 보았다.
      의미ID: 1
    - 뜻풀이: 과학에서 어떤 이론이 옳은지 알아보기 위해 일정한 조건이나 상황을 만들어서 그 현상을 관찰하고 측정함.
      용례.구:
      - 과학 실험.
      - 동물 실험.
      - 성능 실험.
      - 화학 실험.
      - 실험 기구.
      - 실험 대상.
      - 실험 도구.
      - 실험을 실시하다.
      - 실험을 하다.
      - 실험에 참여하다.
      용례.대화:
      - 실험을 해야 하니까 과학실에서 하자.
      용례.문장:
      - 물이 백 도가 되면 끓는다는 사실은 실험을 통해 알 수 있다.
      - 김 박사는 과학의 발전을 위해 한 평생 연구와 실험에만 몰두했다.
      의미ID: 2
    - 뜻풀이: 새로운 형식이나 방법을 사용해 봄.
      용례.구:
      - 실험 연극.
      - 실험 영화.
      - 실험 정신.
      - 실험이 되다.
      - 실험을 하다.
      용례.대화:
      - 하지만 저는 일반인들이 이해하기에는 너무 어렵지 않나 생각합니다.
      용례.문장:
      - 젊은 작곡가는 실험 정신이 담긴 개성 있는 곡을 선보였다.
      - 주목받고 있는 신인 감독은 실험 경향이 강한 영화를 잇달아 만들었다.
      의미ID: 3
