    의미:
    - 뜻풀이: 처음부터 끝까지 변함없이 똑같이 함.
      용례.구:
      - 시종일관으로 같다.
      - 시종일관으로 말이 없다.
      - 시종일관으로 웃다.
      - 시종일관으로 주목하다.
      용례.문장:
      - 나무 역을 맡은 배우는 시종일관 무대 기둥 뒤에 서 있었다.
      - 감독은 시종일관 따뜻한 시선으로 승규의 가족을 바라보았다.
      - 막내 동생은 계속 재롱을 피워 우리 가족에게 시종일관으로 웃음을 주었다.
      - 나는 아버지께 콘서트에 가게 해 달라고 졸랐으나 아버지의 대꾸는 시종일관으로 침묵이었다.
