    - 뜻풀이: 깊은 연못.
      용례.구:
      - 고요한 심연.
      - 깊은 심연.
      - 맑은 심연.
      - 아득한 심연.
      - 심연을 들여다보다.
      용례.대화:
      - 저 심연 속에는 뭐가 있을까?
      용례.문장:
      - 나는 바닥이 보이지 않는 호수의 심연을 계속 들여다보았다.
      - 지수는 검푸른 심연이 무서워서 연못에는 들어가지 못했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 매우 어렵고 절망적이어서 빠져나오기 힘든 상황이나 감정.
      용례.구:
      - 절망의 심연.
      - 깊은 심연.
      - 심연 속.
      - 심연에 빠지다.
      - 심연에서 구하다.
      용례.대화:
      - 어려울 때에도 옆에서 믿어 주는 가족이 큰 힘이 되었습니다.
      용례.문장:
      - 나는 선생님의 사고 소식을 듣고 슬픔의 심연에 빠졌다.
      - 아내는 몸이 좋지 않은 아들 걱정에 어두운 심연에 잠겼다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 뛰어넘거나 극복하기 어려운 깊은 간격.
      용례.구:
      - 거대한 심연.
      - 심연이 가로놓이다.
      - 심연이 존재하다.
      - 심연을 건너뛰다.
      - 심연을 뛰어넘다.
      용례.대화:
      - 아직도 옛날 일로 오해가 안 풀린 거야?
      용례.문장:
      - 부모님과 나는 죽음이라는 거대한 심연을 사이에 두고 있었다.
      - 친구와 싸운 이후로 우리 둘 사이에는 커다란 심연이 존재했다.
