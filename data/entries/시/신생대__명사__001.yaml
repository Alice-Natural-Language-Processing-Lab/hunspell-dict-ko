      - 중생대에 번성했던 공룡은 신생대에 들어설 무렵에 멸종하였다.
      - 신생대 말기에는 온도가 급격히 내려간 빙하 시대가 있었다.
      - 신생대 초기에 일어난 극심한 지각 변동으로 세계 곳곳의 산맥이 형성되었다.
