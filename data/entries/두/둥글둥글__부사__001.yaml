      - 네. 눈도 둥글둥글 얼마나 귀여운지 몰라요.
      용례.문장:
      - 나무에 둥글둥글 열린 열매가 먹음직스럽게 보인다.
      - 어머니는 아이 간식으로 둥글둥글 주먹밥을 만들었다.
