    - 뜻풀이: 모자라는 돈이나 물건 등을 다른 곳에서 꾸거나 얻어서 마련하다.
      문형: 1이 2를 둘러대다
      용례.구:
      - 돈을 둘러대다.
      - 자금을 둘러대다.
      용례.대화:
      - 네, 그냥 여기저기서 자금을 둘러대 겨우 마련했어요.
      용례.문장:
      - 돈을 이리저리 둘러대 겨우 사업 자금을 마련했다.
      - 급히 돈이 좀 필요한데 어디서 돈 좀 둘러댈 데가 없을까?
      의미ID: 1
    - 뜻풀이: 그럴듯한 말로 꾸며 속이다.
      문형: 1이 2에게 3-고 둘러대다
      용례.구:
      - 거짓말을 둘러대다.
      - 구실을 둘러대다.
      - 다른 이야기를 둘러대다.
      - 변명을 둘러대다.
      - 대충 둘러대다.
      - 적당히 둘러대다.
      용례.대화:
      - 급한 일이 생겼다고 둘러대고 가지 마.
      용례.문장:
      - 나는 친구의 부탁을 들어 주기 싫어서 적당히 변명을 둘러댔다.
      - 김 대리는 이런저런 이유를 둘러대며 어려운 일은 맡지 않으려고 했다.
      의미ID: 2
    - 뜻풀이: 한 바퀴 둘러 감아서 대다.
      문형: 1이 2에 3을 둘러대다
      용례.구:
      - 천을 둘러대다.
      - 목에 둘러대다.
      용례.문장:
      - 미용실 아줌마는 남자를 자리에 앉히고 목에 천을 둘러대었다.
      - 나는 날씨가 추울 것 같아 스카프를 대충 둘러대고 서둘러 외출했다.
      - 화려한 꽃이 나무 전체에 목걸이를 둘러대듯 여기저기에서 피기 시작했다.
      의미ID: 3
