      뜻풀이: 사람이나 동물의 신경을 다스리는 머릿속에 있는 기관.
      용례.구:
      - 두뇌 건강.
      - 두뇌 구조.
      - 두뇌 기능.
      - 두뇌 발달.
      - 두뇌 형성.
      용례.문장:
      - 머리를 크게 부딪치면 두뇌 손상을 일으킬 수도 있다.
      - 깊이 잠든 상태에서는 오로지 두뇌와 안구만이 활발하게 움직인다.
      - 왼쪽 두뇌는 주로 언어의 청각 기능을 다스리고 오른쪽 두뇌는 그 외의 청각 기능을 다스린다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 머리
        항목ID: 66234
      뜻풀이: 사물의 이치를 판단하는 지혜나 슬기.
      용례.구:
      - 명석한 두뇌.
      - 두뇌 싸움.
      - 두뇌가 명석하다.
      - 두뇌가 좋다.
      - 두뇌 회전이 빠르다.
      용례.대화:
      - 응, 두 기사의 두뇌 싸움이 정말 볼 만했어.
      용례.문장:
      - 신입 사원인 승규는 두뇌 회전이 빨라 일을 잘한다고 칭찬을 들었다.
      - 장영실은 명석한 두뇌를 가지고 있어 노비였지만 세종 대왕이 인재로 발탁하였다.
      의미ID: 2
    - 뜻풀이: 지식의 수준이 높은 사람.
      용례.구:
      - 과학 분야의 두뇌.
      - 한국의 두뇌.
      - 한 사회의 두뇌가 되다.
      용례.대화:
      - 한 사회의 두뇌가 되려면 이 정도 독서는 해야 되지 않겠어?
      용례.문장:
      - 경제, 경영 분야의 두뇌 다섯 명이 한국의 미래 경제를 이끌어 갈 것이다.
      - 그 회사는 연구 업적이 높은 연구원만을 고용하는 등 한국의 두뇌들만 모아놓은 곳으로 유명하다.
      의미ID: 3
    - 뜻풀이: 총체적으로 지휘하는 기능을 가지는 조직이나 사람.
      용례.구:
      - 조직의 두뇌.
      - 회사의 두뇌.
      용례.대화:
      - 응, 일을 계획하던 사람이 없어졌으니 그 조직도 곧 문제가 생길 거야.
      용례.문장:
      - 회장은 그 회사의 두뇌로서 회사 경영의 전반적인 부분을 다스린다.
      - 인사를 담당하는 부서는 인력을 총체적으로 지휘하기 때문에 회사의 두뇌라고 할 수 있다.
      의미ID: 4
