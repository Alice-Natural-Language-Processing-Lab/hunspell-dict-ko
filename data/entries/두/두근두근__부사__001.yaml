      용례.구:
      - 두근두근 떨리다.
      - 두근두근 뛰다.
      용례.대화:
      - 정말 긴장했구나.
      용례.문장:
      - 승규는 자기도 벌을 받을지 모른다는 생각을 하니 두근두근 가슴이 떨렸다.
      - 모든 일이 들통이 날까 나는 가슴이 두근두근 떨려 가만히 있을 수가 없었다.
      - 아름다운 그녀 앞에 선 승규는 자기도 모르게 심장이 두근두근 뛰기 시작했다.
      - 칼을 든 강도를 체포하는 내내 김 형사는 두려움에 가슴이 두근두근 뛰고 있었다.
