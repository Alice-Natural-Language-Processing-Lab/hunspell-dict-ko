      용례.구:
      - 두런두런하는 소리.
      - 두런두런하는 사람.
      - 옆 사람과 두런두런하다.
      - 친구와 두런두런하다.
      용례.대화:
      - 과장님들이 두런두런하셔서 잘 안 들렸어.
      용례.문장:
      - 서울로 가는 기차 안에서 두 사람은 두런두런하며 이런저런 이야기를 나누었다.
      - 옆집 사람들도 이제 자는지 아까부터 두런두런하던 소리가 뚝 그쳤다.
      - 불이 꺼져 있는 방에 누가 있는지 사람들이 두런두런하는 소리가 들려왔다.
      - 옆 자리에 있는 아이는 공부는 안 하고 아까부터 계속 누군가와 두런두런한다.
