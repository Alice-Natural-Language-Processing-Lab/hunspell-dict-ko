      용례.구:
      - 실패의 두려움.
      - 두려움이 밀려오다.
      - 두려움이 앞서다.
      - 두려움을 갖다.
      - 두려움을 극복하다.
      - 두려움을 느끼다.
      - 두려움을 이겨 내다.
      용례.대화:
      - 기대 반 두려움 반이야.
      용례.문장:
      - 춥고 어두운 산에서 길을 잃은 두 사람은 두려움 때문에 서로 꼭 껴안았다.
      - 글을 쓰는 것이 어려워 스스로가 잘 못할 것이라는 두려움을 없애면 우리는 글쓰기를 잘할 수 있다.
