      용례.문장:
      - 두꺼비집에 문제가 생겨 하루 종일 집에 전기가 안 들어와 불편했다.
      - 갑자기 전기가 나가자 아버지께서 두꺼비집을 열어 퓨즈를 갈아 끼우셨다.
      - 여름에는 한낮에 전기 사용량이 많기 때문에 가끔씩 두꺼비집이 내려가곤 한다.
      - 전류가 많이 흐르는지 콘센트에서 불꽃이 일어서 나는 잠시 두꺼비집을 내려 놨다.
