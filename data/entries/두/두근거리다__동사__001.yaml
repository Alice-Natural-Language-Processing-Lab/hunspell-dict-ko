      - 심장을 두근거리다.
      용례.대화:
      - 가슴을 두근거리며 공연을 보러 갔는데 생각보다 재미없어서 실망했어.
      용례.문장:
      - 나는 가슴을 두근거리며 책의 마지막 부분을 읽어 나갔다.
      - 그는 가슴을 두근거리며 초조하게 합격자 발표가 나기만을 기다리고 있었다.
      - 아버지가 사 오신 선물에 대한 기대로 나는 가슴을 두근거리며 집으로 돌아왔다.
      - 혹시 그가 온 것은 아닐까 기대를 한 나는 가슴을 두근거리며 현관문을 열었다.
