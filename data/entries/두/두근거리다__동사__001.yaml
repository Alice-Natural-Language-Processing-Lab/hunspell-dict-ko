      뜻풀이: 놀람, 불안, 기대 등으로 가슴이 자꾸 세고 빠르게 뛰다.
      문형: 1이 두근거리다
      용례.구:
      - 가슴이 두근거리다.
      - 심장이 두근거리다.
      용례.대화:
      - 응. 심장이 두근거려서 죽을 것 같아.
      용례.문장:
      - 아버지가 화를 내는 모습을 본 그는 놀라서 가슴이 두근거렸다.
      - 그들의 눈을 피해 도망가는 내내 나는 심장이 두근거려 죽을 뻔했다.
      - 내일 여행을 간다는 생각을 하니 나는 벌써부터 가슴이 두근거리기 시작했다.
      - 그녀 앞에 선 승규는 가슴이 두근거렸지만 용기를 내 그녀에게 사랑을 고백했다.
      의미ID: 1
