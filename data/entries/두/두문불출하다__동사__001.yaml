    - 뜻풀이: 집 안에만 있고 밖에 나가지 않다.
      문형: 1이 두문불출하다
      용례.구:
      - 하루 종일 두문불출하다.
      - 한동안 두문불출하다.
      용례.대화:
      - 무슨 일이 있는지 유민이가 요즘 집에서 두문불출하고 있대.
      용례.문장:
      - 그는 그동안 밀린 공부를 하느라 방학 내내 두문불출했다.
      - 어머니는 편찮으셔서 사흘 동안 자리에 누워 두문불출하셨다.
      - 그가 며칠 동안 두문불출하자 나는 걱정이 되어 그의 집을 찾아갔다.
      - 시험에 떨어진 실망이 컸던지 승규는 두문불출하며 사람들을 만나려 하지 않았다.
