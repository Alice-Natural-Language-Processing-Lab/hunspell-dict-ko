    의미:
    - 뜻풀이: 사물의 테두리나 주변 부분.
      용례.구:
      - 운동장 둘레.
      - 접시 둘레.
      - 집 둘레.
      - 태양 둘레.
      - 둘레를 돌다.
      용례.대화:
      - 그럼 둘레에 레이스가 달린 치마를 입어 보시겠어요?
      용례.문장:
      - 씨름판 둘레에는 여러 기업의 광고가 적혀 있었다.
      - 어머니는 집 둘레에 아름다운 화초들을 심고 가꾸신다.
      - 나는 친구에게 보내는 엽서 둘레에 별 모양을 그려 넣었다.
      의미ID: 1
    - 뜻풀이: 사물의 가장자리를 한 바퀴 돈 길이.
      용례.구:
      - 머리 둘레.
      - 몸통 둘레.
      - 지구의 둘레.
      - 호수의 둘레.
      - 둘레를 재다.
      - 둘레를 측정하다.
      용례.대화:
      - 정말 작은 섬이구나.
      용례.문장:
      - 지수는 치마를 맞추기 위해 줄자로 엉덩이 둘레를 쟀다.
      - 학교 앞에 있는 나무는 높이 이십 미터, 둘레 오 미터의 거목이다.
      의미ID: 2
