    의미:
    - 뜻풀이: 머리가 나쁘거나 일을 처리하는 능력이 부족하다.
      문형: 1이 둔하다
      용례.구:
      - 둔한 사람.
      - 둔하고 어리석다.
      - 머리가 둔하다.
      - 멍청하고 둔하다.
      용례.대화:
      - 야, 너 말이 좀 심한 거 아니야?
      용례.문장:
      - 그는 머리가 둔해서 같은 것을 여러 번 들어도 몰랐다.
      - 부장은 부하 직원들이 둔하고 바보 같다며 짜증을 냈다.
      의미ID: 1
    - 뜻풀이: 움직임이 무겁고 느리다.
      문형: 1이 둔하다
      용례.구:
      - 걸음걸이가 둔하다.
      - 동작이 둔하다.
      - 움직임이 둔하다.
      - 행동이 둔하다.
      용례.대화:
      - 며칠 운동을 안 했더니 속도가 안 붙네.
      용례.문장:
      - 몹시 뚱뚱한 그는 행동이 둔했다.
      - 겨울잠에서 완전히 깨어나지 못한 곰은 움직임이 둔했다.
      의미ID: 2
    - 뜻풀이: 감각이나 느낌이 날카롭지 못하다.
      문형: 1이 둔하다
      용례.구:
      - 둔하게 느끼다.
      - 감각이 둔하다.
      - 눈치가 둔하다.
      - 신경이 둔하다.
      - 통증이 둔하다.
      용례.문장:
      - 예민한 김 부장은 눈치 없고 둔한 신입 사원 때문에 답답해했다.
      - 마취가 되자 통증이 곧 둔하게 되었다.
      - 남편은 너무 둔해서 내가 화가 난 줄도 몰랐다.
      - 추위로 꽁꽁 언 손발의 감각이 무디고 둔했다.
      의미ID: 3
    - 뜻풀이: 생김새나 모습이 무겁고 세련되지 못하다.
      문형: 1이 둔하다
      용례.구:
      - 둔해 보이다.
      - 몸집이 둔하다.
      - 생김새가 둔하다.
      - 크고 둔하다.
      용례.대화:
      - 그래? 둔하게 생겼는데 의외네.
      용례.문장:
      - 백 킬로가 넘는 둔한 몸으로, 그는 하루 종일 앉아서 먹기만 했다.
      - 옷을 너무 많이 껴입었더니 몸이 둔했다.
      의미ID: 4
    - 뜻풀이: 칼날 등이 날카롭지 않고 무디다.
      문형: 1이 둔하다
      용례.구:
      - 둔한 흉기.
      - 날이 둔하다.
      - 연장이 둔하다.
      - 칼이 둔하다.
      용례.대화:
      - 칼이 이 정도면 날카롭죠. 필요하시면 직접 갈아서 쓰세요.
      용례.문장:
      - 칼날이 둔해서 고기가 잘 썰리지 않았다.
      - 아저씨는 둔하고 무딘 칼을 날카롭게 갈아 주셨다.
      의미ID: 5
    - 뜻풀이: 소리가 무겁고 무디다.
      문형: 1이 둔하다
      용례.구:
      - 둔하게 들리다.
      - 소리가 둔하다.
      - 탁하고 둔하다.
      - 무겁고 둔하다.
      용례.대화:
      - 이거는 어때? 이 북은 좀 더 밝고 가벼운 소리가 나.
      용례.문장:
      - 쿵하는 둔한 소리와 함께 누군가 바닥에 엎어졌다.
      - 피아노가 오래 되어 소리가 탁하고 둔했다.
      의미ID: 6
    - 뜻풀이: 빛이 흐리고 어둡다.
      문형: 1이 둔하다
      용례.구:
      - 둔하고 탁하다.
      - 빛이 둔하다.
      - 색이 둔하다.
      용례.문장:
      - 둔한 색으로 칠해 놓은 집은 몹시 어둡고 답답해 보였다.
      - 그는 얼굴빛이 둔하고 탁해서 아픈 사람 같았다.
      - 바다의 푸른색은 안개에 덮혀서 둔하고 무거워 보였다.
      의미ID: 7
