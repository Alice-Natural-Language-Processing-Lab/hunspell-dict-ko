    - 뜻풀이: 무슨 일을 하는 것 같기도 하고 하지 않는 것 같기도 함을 나타내는 말.
      용례.구:
      - 듣는 둥 마는 둥.
      - 본 둥 만 둥.
      - 웃는 둥 마는 둥.
      - 자는 둥 마는 둥.
      - 할 둥 말 둥.
      용례.대화:
      - 그러게. 꼭꼭 씹어서 먹어야 한다고 단단히 가르쳐야겠어.
      용례.문장:
      - 사장님은 직원들의 인사를 받는 둥 마는 둥 하면서 출근했다.
      - 선배는 벌떡 일어나더니 인사도 하는 둥 마는 둥 하고 뛰어나갔다.
      - 남자는 신문을 읽으며 토스트를 먹는 둥 마는 둥 하다가 현관으로 향했다.
      의미 참고: 주로 '-은/는/을 둥 만/마는/말 둥'으로 쓴다.
      의미ID: 1
    - 뜻풀이: 이렇다 저렇다 하며 말이 많음을 나타내는 말.
      용례.대화:
      - 맞아. 나도 친척들이 왜 결혼을 안 하냐는 둥 남자 친구는 없냐는 둥 질문을 해 대서 힘들어.
      용례.문장:
      - 여자는 하숙집이 더럽다는 둥 시끄럽다는 둥 불평을 늘어놓기 시작했다.
      - 아이가 주말마다 공원에 가자는 둥 동물원에 가자는 둥 계속 나를 졸라 댄다.
      - 공부를 열심히 하라는 둥 청소를 꼼꼼하게 하라는 둥의 잔소리는 정말 듣기 싫다.
      - 언니는 영화를 보고 나오면서 배우가 잘생겼다는 둥 연기력이 뛰어나다는 둥 계속 배우를 칭찬했다.
      의미 참고: 주로 '-다는/냐는/라는/자는 둥 -다는/냐는/라는/자는 둥'으로 쓴다.
