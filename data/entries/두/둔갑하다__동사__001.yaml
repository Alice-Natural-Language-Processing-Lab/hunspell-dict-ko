      발음: 둔ː가파다
    어휘 등급: 없음
    원어: 遁甲 하다
    의미:
    - 뜻풀이: 요술로 자기 몸을 감추거나 다른 것으로 바꾸다.
      문형: 1이 2로 둔갑하다
      용례.구:
      - 미녀로 둔갑하다.
      - 사람으로 둔갑하다.
      - 여우로 둔갑하다.
      - 왕자로 둔갑하다.
      - 짐승으로 둔갑하다.
      용례.문장:
      - 꼬리 아홉 달린 여우가 예쁜 여인으로 둔갑해서 남자와 사랑에 빠졌다.
      - 어젯밤에 나는 사람으로 둔갑한 호랑이한테 잡아먹히는 황당한 꿈을 꾸었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 사물의 본래 모습이나 성질이 바뀌거나 가려지다.
      문형: 1이 2로 둔갑하다
      용례.구:
      - 둔갑해서 팔리다.
      - 고급으로 둔갑하다.
      - 국산으로 둔갑하다.
      - 정품으로 둔갑하다.
      - 진품으로 둔갑하다.
      용례.대화:
      - 응. 가해자가 피해자로 둔갑해 사람들을 속이다니 어이가 없더라.
      용례.문장:
      - 중고차가 신차로 둔갑해서 팔리고 있었다.
      - 명품 가구로 둔갑한 싸구려 수입 가구가 일부 유명 백화점에서 유통되었다.
      - 저질 쇠고기가 고급 쇠고기로 둔갑해서 급식으로 나와 학부모들의 항의가 빗발쳤다.
      의미ID: 2
