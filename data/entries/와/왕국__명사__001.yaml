      - 조선 시대는 왕이 나라를 통치한 왕국 시대이다.
      - 왕은 자기 왕국을 보존하기 위해 최선으로 나라를 다스렸다.
      - 왕은 이 나라를 강대한 왕국으로 만들기 위하여 군대를 늘렸다.
