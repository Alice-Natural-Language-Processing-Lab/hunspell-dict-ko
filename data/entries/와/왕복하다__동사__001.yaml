      - 유민은 운동 삼아 가벼운 걸음으로 집에서 공원까지 왕복했다.
      - 소장은 건설 현장과 사무실을 여러 차례 왕복하면서 일을 했다.
      - 운동 선수들이 운동장의 이쪽 끝에서 저쪽 끝까지 왕복하는 훈련을 한다.
