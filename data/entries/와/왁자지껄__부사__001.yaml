      - 뭐 싸움이라도 났나 봐요.
      용례.문장:
      - 한 친구가 말을 던지자 학생들이 왁자지껄 떠들어 대기 시작했다.
      - 잠이 들었던 지수는 바깥에서 마구 왁자지껄 떠드는 소리에 깨어났다.
      - 모두가 모여 왁자지껄 대화를 하다 보니 상대방의 이야기가 잘 들리지 않았다.
      - 기분 좋게 한잔 걸치자 모두들 기분이 들떴는지 분위기가 왁자지껄 화기애애했다.
