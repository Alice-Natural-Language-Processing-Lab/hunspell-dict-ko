      뜻풀이: 임금이 앉는 자리. 또는 임금의 지위.
      용례.구:
      - 빛나는 왕좌.
      - 큰 왕좌.
      - 왕좌 싸움.
      - 왕좌를 넘보다.
      - 왕좌를 빼앗다.
      - 왕좌를 지키다.
      - 왕좌에서 물러나다.
      용례.대화:
      - 네, 실수가 없도록 다시 한번 더 확인해 보겠습니다.
      용례.문장:
      - 모든 신하들이 왕좌에 앉은 왕에게 엎드려 절을 했다.
      - 왕은 자신의 왕좌를 노리는 반역자 무리를 모두 처단하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 한 분야에서 가장 높은 지위.
      용례.구:
      - 바둑계의 왕좌.
      - 출판계의 왕좌.
      - 왕좌를 가리다.
      - 왕좌를 되찾다.
      - 왕좌를 석권하다.
      - 왕좌를 탈환하다.
      - 왕좌에 오르다.
      - 왕좌에서 내려오다.
      용례.대화:
      - 별 말씀을요. 저희 팀이 만든 드라마의 시청률이 가장 높게 나와서 저도 매우 기쁩니다.
      용례.문장:
      - 그 육상 선수는 경쟁자를 물리치고 마침내 왕좌를 차지했다.
      - 이 냉장고 회사는 수년 동안 제품 판매율 1위를 함으로써 왕좌를 굳혔다.
