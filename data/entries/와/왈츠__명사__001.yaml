    의미:
    - 뜻풀이: 음악의 한 갈래로, 세 박자의 경쾌한 춤곡.
      용례.구:
      - 왈츠 선율.
      - 왈츠 음악.
      - 왈츠의 가락.
      - 왈츠를 감상하다.
      - 왈츠를 작곡하다.
      - 왈츠에 맞추어 춤추다.
      용례.대화:
      - 음, 쿵짝짝의 리듬이 귀에 들려요.
      용례.문장:
      - 쇼팽의 왈츠를 들으니 기분이 즐거워진다.
      - 피아니스트는 경쾌하게 왈츠를 연주하였다.
      의미ID: 1
    - 뜻풀이: 세 박자의 경쾌한 음악에 맞추어 남자와 여자가 짝을 지어 원을 그리며 추는 춤.
      용례.구:
      - 매혹적인 왈츠.
      - 우아한 왈츠.
      - 왈츠 공연.
      - 왈츠 스텝.
      - 왈츠를 연습하다.
      - 왈츠를 추다.
      용례.대화:
      - 응, 어제는 왈츠를 배웠는데 특히 세 박자에 맞춰 춤추는 것이 어려웠어.
      용례.문장:
      - 두 남녀 무용수가 손을 맞잡고 추는 왈츠는 매우 감동적이었다.
      - 지수는 이번 댄스 스포츠 대회에서 남자 파트너와 함께 왈츠를 출 것이다.
      의미ID: 2
