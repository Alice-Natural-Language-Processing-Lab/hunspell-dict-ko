    - 뜻풀이: 임금이 머리에 쓰는 관.
      용례.구:
      - 다이아몬드 왕관.
      - 에메랄드 왕관.
      - 전통 왕관.
      - 고대의 왕관.
      - 순금의 왕관.
      - 찬란한 왕관.
      용례.대화:
      - 응, 옛날 왕들이 썼던 거야.
      용례.문장:
      - 왕은 빛나는 금색 왕관을 쓰고 왕좌에 앉았다.
      - 세공사는 왕이 쓸 왕관을 진기한 보석으로 장식하였다.
      - 새 임금은 즉위식에서 왕관을 높이 들고 국왕이 되었음을 당당히 선포하였다.
      의미ID: 1
    - 뜻풀이: 높거나 귀한 사람임을 나타내는 상징으로 머리에 쓰는 관.
      용례.구:
      - 공주의 왕관.
      - 황태자의 왕관.
      - 반짝거리는 왕관.
      - 큰 왕관.
      - 화려한 왕관.
      용례.대화:
      - 저기 은색 왕관을 머리에 쓴 분이셔.
      용례.문장:
      - 결혼식의 신부가 하얀 왕관을 쓰고 우아하게 나타났다.
      - 어머니가 생일을 맞은 아이에게 예쁜 왕관을 씌어 주었다.
      의미ID: 2
    - 뜻풀이: 운동 경기나 미인 대회 등에서 일 등으로 뽑힌 사람에게 쓰게 하는 관.
      용례.구:
      - 2연패의 왕관.
      - 왕관의 영예.
      - 왕관을 빼앗기다.
      - 왕관을 수여하다.
      - 왕관을 차지하다.
      용례.대화:
      - 글쎄요. 자신은 없지만 우승을 위해 최선을 다할게요.
      용례.문장:
      - 대회 수상자는 일등에게 주어진 왕관을 받고 감격에 겨워 눈물을 흘렸다.
      - 전년도 미스 코리아 진이 새로운 미스 코리아 진에게 손수 왕관을 씌어 주었다.
