      - 그 현명한 왕은 현 정치 제도를 왕도를 표출하는 제도로 새롭게 개혁하였다.
      - 왕도 정치는 신하들이 왕에게 여러 정책을 건의하고 왕이 그것을 조율하면서 결정하는 정치 제도이다.
