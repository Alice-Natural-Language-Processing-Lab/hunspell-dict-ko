    의미:
    - 뜻풀이: 물건이나 건물 등을 완전히 부수다.
      문형: 1이 2를 완파하다
      용례.구:
      - 건물을 완파하다.
      - 비행기를 완파하다.
      - 빌딩을 완파하다.
      - 아파트를 완파하다.
      - 차를 완파하다.
      용례.문장:
      - 철거를 하러 온 인부들이 낡은 집을 신속하게 완파했다.
      - 우리는 적군의 무기 창고를 완파한 후에 진영을 철수했다.
      의미ID: 1
    - 뜻풀이: 상대편을 완전히 이기다.
      문형: 1이 2를 완파하다
      용례.구:
      - 난적을 완파하다.
      - 상대 팀을 완파하다.
      - 숙적을 완파하다.
      - 적을 완파하다.
      - 적의 함대를 완파하다.
      용례.문장:
      - 우리 군대는 적군을 완파하면서 전진해 나갔다.
      - 우리 팀은 오랜 라이벌이었던 상대 팀을 완파하고 우승을 거두었다.
