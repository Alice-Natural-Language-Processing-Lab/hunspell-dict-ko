      용례.구:
      - 왕자의 권세.
      - 왕자의 도리
      - 왕자의 명예.
      - 왕자의 법도.
      - 왕자의 위치.
      용례.대화:
      - 응, 실제로 뵈니 왕자의 위엄이 대단하셔.
      용례.문장:
      - 충신은 왕에게 왕자의 규범대로 나라를 다스리라고 충고하였다.
      - 모름지기 한 나라의 임금이라면 왕자의 법도를 알아야 할 것이다.
