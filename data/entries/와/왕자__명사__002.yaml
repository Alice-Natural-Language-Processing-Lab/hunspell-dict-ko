      용례.문장:
      - 한국 사회에서 쌀은 곡식의 왕자라고 할 만큼 가장 많이 소비되는 곡식이다.
      - 민준은 판매 업계에서 물건을 가장 많이 팔아서 판매계의 왕자로 불리고 있다.
