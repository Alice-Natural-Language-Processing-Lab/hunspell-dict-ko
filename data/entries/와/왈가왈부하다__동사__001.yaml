    어휘 등급: 없음
    원어: 曰可曰否 하다
    의미:
    - 뜻풀이: 어떤 일에 대하여 옳다거나 옳지 않다고 서로 말하다.
      문형: 1이 2를 왈가왈부하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 왈가왈부하는 사람들.
      - 왈가왈부할 문제.
      - 왈가왈부할 자격.
      - 쓸데없이 왈가왈부하다.
      - 한바탕 왈가왈부하다.
      용례.대화:
      - 그 문제에 대해서는 별로 왈가왈부하고 싶지 않으니 그만 돌아가세요.
      용례.문장:
      - 새 업무를 언제 시작할지에 대하여 왈가왈부하느라 회의가 늦게 끝났다.
      - 팀장은 지나간 일을 왈가왈부하지 말고 새롭게 시작하자고 말했다.
      - 사람들은 새 정책의 시행이 적절한가에 대하여 왈가왈부하면서 저마다 자기 의견을 내놓았다.
