      용례.문장:
      - 이 작가는 자연이야말로 완전무결한 작품이라고 말했다.
      - 어느 것 하나 빠지는 게 없는 민준이는 마치 완전무결한 사람인 것처럼 보였다.
      - 그는 자신이 작은 단점도 없는 완전무결한 사람이 되기를 원한다.
      - 그의 진술이 너무나 완전무결해서 사람들은 그의 무죄를 믿을 수밖에 없었다.
      - 할머니께서 내게 주신 사랑은 어떤 사랑보다도 순수하고 완전무결했다.
