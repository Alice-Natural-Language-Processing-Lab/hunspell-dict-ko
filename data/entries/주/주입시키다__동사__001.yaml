    의미:
    - 뜻풀이: 액체나 기체가 흘러 들어가도록 부어 넣다.
      문형: 1이 2에/에게 3을 주입시키다
      용례.구:
      - 기체를 주입시키다.
      - 냉각수를 주입시키다.
      - 산소를 주입시키다.
      - 약품을 주입시키다.
      - 연료를 주입시키다.
      용례.대화:
      - 풍선에 가벼운 산소를 주입시키면 돼요.
      용례.문장:
      - 자동차에 연료를 주입시키는 동안 출발하지 마시오.
      - 간호사는 기진맥진한 환자에게 링거를 통해 영양제를 주입시켰다.
      의미ID: 1
    - 뜻풀이: 교육에서, 주로 기억과 암기를 통해 학습자에게 지식을 넣어 주다.
      문형: 1이 2에/에게 3을 주입시키다
      용례.구:
      - 내용을 주입시키다.
      - 이데올로기를 주입시키다.
      - 지식을 주입시키다.
      - 머릿속에 주입시키다.
      - 억지로 주입시키다.
      용례.대화:
      - 그렇게 무작정 주입시킨다고 공부가 되는 건 아닌데 왜 그러실까.
      용례.문장:
      - 단기간에 많은 내용을 주입시키는 데에는 암기만 한 것이 없다.
      - 회사에서는 신입 사원 연수를 통해 회사에 대한 충성심을 주입시켰다.
      의미ID: 2
