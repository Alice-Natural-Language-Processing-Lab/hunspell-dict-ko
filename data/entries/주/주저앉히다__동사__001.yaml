    의미:
    - 뜻풀이: 서 있던 자리에 힘없이 앉게 하다.
      문형: 1이 2에 3를 주저앉히다
      용례.구:
      - 몸을 주저앉히다.
      - 사람을 주저앉히다.
      - 아들을 주저앉히다.
      - 바닥에 주저앉히다.
      - 의자에 주저앉히다.
      - 자리에 주저앉히다.
      용례.대화:
      - 일단 서 있는 아이를 주저앉히고 차분히 밥을 먹여 봐요.
      용례.문장:
      - 아버지는 일어서려던 나를 방바닥에 주저앉혔다.
      - 사내는 의자에 몸을 주저앉히며 깊은 한숨을 내쉬었다.
      - 술에 취한 남편은 아이들을 주저앉혀 놓고 잔소리를 했다.
      의미ID: 1
    - 뜻풀이: 일정한 장소나 상태에 그대로 머물게 하다.
      문형: 1이 2에 3을 주저앉히다
      용례.구:
      - 남편을 주저앉히다.
      - 시골에 주저앉히다.
      - 촌구석에 주저앉히다.
      - 학교에 주저앉히다.
      - 한국에 주저앉히다.
      용례.대화:
      - 그럼 그냥 고향에 주저앉히고 농사일이나 배우게 해요.
      용례.문장:
      - 아저씨는 나를 시골 학교 선생으로 주저앉혔다.
      - 나는 유학을 가려던 아내를 집에 주저앉힌 것이 마음에 걸렸다.
      의미ID: 2
    - 뜻풀이: 물건의 밑을 무너져 내려앉게 하다.
      문형: 1이 2를 주저앉히다
      용례.구:
      - 비가 주저앉히다.
      - 산사태가 주저앉히다.
      - 건물을 주저앉히다.
      - 오두막을 주저앉히다.
      - 집을 주저앉히다.
      용례.대화:
      - 천막을 다시 세우려면 만만치 않겠는걸.
      용례.문장:
      - 지난밤 폭우가 다 쓰러져 가던 집을 끝내 주저앉혔다.
      - 우리는 뒷마당의 창고를 주저앉히고 그 자리에 작은 텃밭을 꾸몄다.
      의미ID: 3
    - 뜻풀이: 하던 일을 도중에 포기하고 그만두게 하다.
      문형: 1이 2를 주저앉히다
      용례.구:
      - 가난이 주저앉히다.
      - 역경이 주저앉히다.
      - 선수를 주저앉히다.
      - 중도에 주저앉히다.
      - 현실에 주저앉히다.
      용례.대화:
      - 그래도 아이들이 밝고 건강하게 자랐으니 그걸로 됐어요.
      용례.문장:
      - 계속된 불합격이 변호사를 꿈꾸던 나를 주저앉혔다.
      - 장래가 유망했던 무용수를 주저앉힌 것은 한순간에 일어난 교통사고였다.
      의미ID: 4
    - 뜻풀이: 격한 감정을 약해지거나 사라지게 하다.
      문형: 1이 2를 주저앉히다
      용례.구:
      - 감정을 주저앉히다.
      - 노여움을 주저앉히다.
      - 마음을 주저앉히다.
      - 분노를 주저앉히다.
      - 화를 주저앉히다.
      용례.대화:
      - 나가서 바람이라도 쐬면서 짜증 좀 주저앉히고 와.
      용례.문장:
      - 동생은 귀여운 장난으로 내 화를 주저앉혔다.
      - 나는 끓어오르는 속을 주저앉히기 위해 깊게 심호흡을 했다.
      의미ID: 5
