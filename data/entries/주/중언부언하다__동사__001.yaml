    어휘 등급: 없음
    원어: 重言復言 하다
    의미:
    - 뜻풀이: 이미 한 말을 자꾸 되풀이하다.
      문형: 1이 2-고 중언부언하다
      용례.구:
      - 중언부언하는 사람.
      - 학생들이 중언부언하다.
      - 말을 중언부언하다.
      - 이야기를 중언부언하다.
      - 주장을 중언부언하다.
      - 당황해서 중언부언하다.
      용례.대화:
      - 중언부언하지 좀 말고 구체적인 방법을 생각해 봐. 그 얘기는 벌써 다섯 번도 더 했어.
      용례.문장:
      - 그는 자신이 한 일이 아니라는 것을 밝히기 위해 계속 자신은 아니라고 중언부언했다.
      - 나는 글을 쓴 후에 혹시 중언부언하고 있는 부분은 없는지 다시 살펴보았다.
      - 예상하지 못한 질문을 받은 발표자는 당황해서 대답을 계속 중언부언했다.
