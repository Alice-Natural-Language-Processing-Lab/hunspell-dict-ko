    의미:
    - 뜻풀이: 주사기를 통해 사람이나 동물의 몸에 액체로 된 약물을 직접 넣다.
      문형: 1이 2에/에게 3을 주사하다
      용례.구:
      - 약물을 주사하다.
      - 진통제를 주사하다.
      - 항암제를 주사하다.
      - 환부에 주사하다.
      - 환자에게 주사하다.
      - 소량으로 주사하다.
      용례.대화:
      - 새로 개발한 항암제를 꾸준히 주사한 효과입니다.
      용례.문장:
      - 의사는 고통을 호소하는 환자에게 진통제를 주사했다.
      - 혼자서 허벅지에 당뇨 약을 주사하는 형의 솜씨는 퍽 능숙해 보였다.
      - 아이는 간호사가 팔에 약을 주사하기도 전에 벌써 악을 쓰며 울어댔다.
