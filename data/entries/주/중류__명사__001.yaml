      뜻풀이: 사회적 지위나 생활 수준, 소득 수준 등이 중간 정도인 부류.
      용례.구:
      - 중류 가정.
      - 중류 계층.
      - 중류 수준.
      - 중류가 되다.
      - 중류에 만족하다.
      - 중류로 살다.
      용례.대화:
      - 고마워. 처음에는 중류만 되어도 좋겠다는 생각으로 사업을 시작했는데 이렇게 성공을 하게 돼서 참 기뻐.
      용례.문장:
      - 우리는 몇 년간 열심힌 일을 해서 간신히 중류 계층으로 살아갈 수 있게 되었다.
      - 중류 가정에서 태어난 나는 풍족하지는 않아도 부족함 없이 살 수 있음에 감사한다.
      의미ID: 2
    - 뜻풀이: 기류의 중간쯤.
      용례.구:
      - 기류의 중류.
      - 중류의 온도.
      - 중류로 넘어가다.
      - 중류에서 변하다.
      - 중류에 있다.
      용례.대화:
      - 그렇지. 적도 부근을 지나고 있으니까.
      용례.문장:
      - 이 기류는 차가운 기단에서 발생됐지만 중류 정도부터는 비교적 따듯하다.
      - 우리나라는 지금 적도 부근에서 발생된 온난 다습한 기류의 중류에 있기 때문에 무덥다.
