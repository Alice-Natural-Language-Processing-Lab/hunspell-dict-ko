      뜻풀이: 흐르는 강이나 냇물의 중간 부분.
      용례.구:
      - 강의 중류.
      - 중류를 지나다.
      - 중류에 건설되다.
      - 중류에 띄우다.
      - 중류에 설치하다.
      - 중류에 있다.
      용례.대화:
      - 네, 하천 중류까지 떠내려 갔다네요.
      용례.문장:
      - 강의 중류는 상류보다 물이 흐르는 경사가 완만한 것이 특징이다.
      - 강 하류에 있는 마을에 발생하는 홍수를 막기 위해 강의 중류에 댐을 건설했다.
