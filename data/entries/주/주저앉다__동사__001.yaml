    의미:
    - 뜻풀이: 서 있던 자리에 힘없이 앉다.
      문형: 1이 2에 주저앉다
      용례.구:
      - 땅바닥에 주저앉다.
      - 그대로 주저앉다.
      - 맥없이 주저앉다.
      - 슬그머니 주저앉다.
      - 털썩 주저앉다.
      용례.대화:
      - 지수가 그동안 마음고생이 심했구나.
      용례.문장:
      - 지수는 칼을 든 강도를 보고 놀라서 그만 자리에 주저앉아 버렸다.
      - 오랫동안 걷던 아이가 많이 지쳤는지 더 이상 가지 못하고 길바닥에 주저앉았다.
      의미ID: 1
    - 뜻풀이: 일정한 장소나 상태에 그대로 머물러 살다.
      문형: 1이 2에 주저앉다
      용례.구:
      - 고향에 주저앉다.
      - 도중에 주저앉다.
      - 미국에 주저앉다.
      - 서울에 주저앉다.
      - 타국에 주저앉다.
      용례.대화:
      - 그래? 지영이를 이제 자주 못 봐서 아쉽겠네.
      용례.문장:
      - 지수는 고향에 내려간 김에 아예 그곳에 주저앉기로 했다.
      - 미국으로 유학 간 민준은 고국으로 돌아오지 않고 그대로 미국에 주저앉아 버렸다.
      의미ID: 2
    - 뜻풀이: 물건의 밑이 무너져 내려앉다.
      문형: 1이 주저앉다
      용례.구:
      - 건물이 주저앉다.
      - 구들장이 주저앉다.
      - 방바닥이 주저앉다.
      - 완전히 주저앉다.
      - 폭삭 주저앉다.
      용례.대화:
      - 비가 그치면 지붕을 손봐야겠네요.
      용례.문장:
      - 큰 산사태로 산 주변의 건물들이 주저앉아 버려 피해가 심각하다.
      - 굵은 우박이 쏟아진 바람에 비닐하우스가 완전히 주저앉아 버려서 많은 농작물이 피해를 입었다.
      의미ID: 3
    - 뜻풀이: 하던 일이 힘겨워서 도중에 포기하고 그만두다.
      문형: 1이 주저앉다
      용례.구:
      - 도중에 주저앉다.
      - 중간에 주저앉다.
      - 현실에 주저앉다.
      - 여기에서 주저앉다.
      - 우승 문턱에서 주저앉다.
      용례.대화:
      - 그래. 우리 다시 열심히 훈련해서 다음번 경기는 꼭 이기자고!
      용례.문장:
      - 회사가 많은 빚 문제를 해결하지 못하고 그만 주저앉았다.
      - 고난이 다가왔을 때 주저앉지 말고 다시 일어서야 한다.
      의미ID: 4
