      - 그래, 주차장에 가서 차를 가지고 올 테니까 잠깐 기다려.
      용례.문장:
      - 나는 지하 주차장에 차를 대고 삼 층으로 올라갔다.
      - 유료 주차장에서는 한 시간에 오천 원씩 주차 요금을 받았다.
      - 우리는 주차장을 몇 바퀴 돌고 나서야 차를 세울 빈자리를 찾았다.
