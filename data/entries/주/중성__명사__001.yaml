      뜻풀이: 서양 언어의 문법에서, 단어를 성에 따라 구별할 때 쓰는 말의 하나로 남성도 여성도 아닌 성.
      용례.구:
      - 중성 관사.
      - 중성 명사.
      - 중성을 나타내다.
      - 중성으로 분류하다.
      용례.문장:
      - 명사는 성에 따라 여성, 남성, 중성 관사와 호응할 수 있다.
      - 독일어에서는 여성, 남성, 중성의 세 가지 성을 구별한다.
      - 성을 구별하지 않는 언어권에서는 중성의 개념을 이해하기가 어려울 수 있다.
