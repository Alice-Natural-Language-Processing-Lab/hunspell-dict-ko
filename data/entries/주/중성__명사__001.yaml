    - 뜻풀이: 서로 반대되는 두 성질 사이의 중간인 성질.
      용례.구:
      - 중성 물질.
      - 중성 상태.
      - 중성 용액.
      - 중성을 띄다.
      - 중성으로 변하다.
      용례.대화:
      - 목소리만 들어서는 여자인지 남자인지 구분이 잘 안 되겠네.
      용례.문장:
      - 이 액체는 산성도 염기성도 띄지 않는 중성 용액이다.
      - 다소 긴 머리에 예쁘장한 얼굴의 소년은 중성의 분위기를 풍겼다.
      의미ID: 1
