    - 뜻풀이: 둘 이상의 서로 다른 사회나 집단에서 영향을 받으면서도, 그 어느 쪽에도 완전하게 속하지 않는 사람.
      용례.구:
      - 주변인이 되다.
      - 주변인으로 느껴지다.
      용례.대화:
      - 지금은 주변인이지만 곧 다른 회사로 옮겨 가니까 조금만 버텨 봐.
      용례.문장:
      - 오랜 외국 생활로 유민은 한국에서의 자신이 주변인으로 느껴졌다.
      - 독일인 아내를 따라 이민을 간 민준은 갑자기 주변인이 되어 힘들어했다.
      - 수염이 나기 시작한 승규는 자신이 아이도 어른도 아닌 주변인이라고 생각했다.
