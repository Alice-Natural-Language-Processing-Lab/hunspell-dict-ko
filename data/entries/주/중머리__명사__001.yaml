    - 뜻풀이: 빡빡 깎은 중의 머리. 또는 그런 머리의 중.
      용례.구:
      - 하얀 중머리.
      - 중머리가 보이다.
      - 중머리가 지나가다.
      - 중머리를 하다.
      - 중머리로 깎다.
      용례.대화:
      - 어! 저기 좀 봐. 방금 중머리가 지나갔어! 이 근처에 분명히 절이 있을 거야. 저 스님을 따라 가 보자.
      용례.문장:
      - 동자승들은 하얀 중머리를 하고서는 지주 스님 뒤를 따라 뛰어갔다.
      - 세상만사가 싫다던 그는 결국 중머리로 깎고는 절로 들어가서 중이 되었다.
