      - 중머리의 학생.
      - 중머리를 하다.
      - 중머리로 깎다.
      - 중머리로 만들다.
      용례.대화:
      - 그렇지만 학교 교칙이니 어쩔 수 없지 뭐. 졸업하고 나서 마음껏 길러.
      용례.문장:
      - 부모님 세대만 해도 중고등학교 남학생들은 모두 중머리로 머리를 깎아야 했다.
