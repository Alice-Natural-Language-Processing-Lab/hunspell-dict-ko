      - 그러셨어요? 저는 너무 떨리고 정신이 없어서 주례사가 기억이 안 나요.
      용례.문장:
      - 드디어 결혼식이 시작되고 선생님의 주례사가 이어졌다.
      - 김 교수는 제자들의 결혼식을 앞두고 주례사를 준비했다.
      - 수많은 결혼식장에 가보아도 주례사가 비슷한 걸 보면 사랑에 대한 충고란 결국 다 비슷한가 보다.
