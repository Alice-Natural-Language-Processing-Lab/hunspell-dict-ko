      뜻풀이: 대상이나 물건을 자기의 것으로 가진 사람.
      용례.구:
      - 음식점 주인.
      - 자동차 주인.
      - 책방 주인.
      - 하숙집 주인.
      - 주인 아주머니.
      - 주인 행세를 하다.
      용례.대화:
      - 제 거예요.
      용례.문장:
      - 생선 가게 주인은 손님을 쳐다보았다.
      - 분실물 센터에는 주인을 기다리는 물건들이 놓여 있었다.
      - 집 주인은 남자에게 돈을 받고 매매 계약서에 도장을 찍었다.
      의미ID: 1
    - 관련어:높임말:
      - 동형어 번호: 0
        표제어: 주인장
        항목ID: 76998
      뜻풀이: 책임감을 가지고 중심이 되어 국가나 조직, 집안, 단체의 일을 이끌어 가는 사람.
      용례.구:
      - 나라의 주인.
      - 운명의 주인.
      - 주인 의식.
      - 주인이 되다.
      - 주인 노릇을 하다.
      용례.대화:
      - 사원 여러분이 모두 회사에 주인 의식을 갖고 열심히 일해 주어서 고맙습니다.
      용례.문장:
      - 어린이들은 장차 이 나라의 주인이 될 꿈나무들이다.
      - 우리는 모두 스스로가 자기 운명의 주인이 되어야 한다.
      - 한 집안의 주인 노릇을 하는 것은 책임감이 따르는 일이다.
      - 경영자와 근로자 모두 주인 의식을 가져야 회사가 발전한다.
      - 국민이 이 땅의 주인이 되어 나라 일에 관심을 가지고 적극적으로 나서야 한다.
      의미ID: 2
    - 뜻풀이: 남이나 자신의 남편.
      용례.구:
      - 주인 양반.
      - 우리 집 주인 양반.
      용례.대화:
      - 중학교 선생님이에요.
      - 남편이요? 회사에 갔지요.
      - 난 잘 모르니까 우리 집 주인 양반한테 물어 보세요.
      의미ID: 3
    - 관련어:높임말:
      - 동형어 번호: 0
        표제어: 주인장
        항목ID: 76998
      뜻풀이: 손님을 초대하거나 맞은 사람.
      용례.구:
      - 주인 내외.
      - 주인이 맞이하다.
      - 주인이 안내하다.
      - 주인과 겸상하다.
      - 주인을 따라 들어가다.
      용례.대화:
      - 그럼 실례하겠습니다.
      용례.문장:
      - 손님은 주인을 따라 집 안으로 들어갔다.
      - 주인 여자는 손님에게 차와 과일을 권했다.
      - 주인 내외는 집에 찾아 온 사람들을 반갑게 맞이하였다.
      의미ID: 4
    - 뜻풀이: 다른 사람에게 돈을 주고 일을 시키는 사람.
      용례.구:
      - 주인 나리.
      - 주인 마님.
      - 주인 아씨.
      - 주인 어른.
      - 주인과 노예.
      - 주인과 종업원.
      - 주인과 하인.
      용례.대화:
      - 저는 주인 어른 조카예요. 주인 어른께서 한 달만 여기서 일을 도와 달라고 하셨어요.
      용례.문장:
      - 주인 여자는 가정부에게 대청소를 하라고 했다.
      - 주인은 아르바이트생에게 월급을 안 주고 미루기만 했다.
      - 승규는 주인 아저씨가 없이도 웬만한 일을 할 수 있게 되었다.
      의미ID: 5
