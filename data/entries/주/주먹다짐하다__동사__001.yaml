      용례.구:
      - 둘이 주먹다짐하다.
      - 친구와 주먹다짐하다.
      - 서로 주먹다짐하다.
      용례.대화:
      - 잘못했어요.
      용례.문장:
      - 승규와 주먹다짐하다가 민준이의 코뼈가 부러졌다.
      - 주먹다짐하고 있는 친구를 본 지수는 경찰에 신고했다.
      - 소년은 나에게 주먹다짐하자는 듯 옥상으로 올라오라고 했다.
      의미ID: 1
    - 뜻풀이: 다른 사람을 함부로 짓눌러 기를 꺾다.
      문형: 1이 2에게 주먹다짐하다
      용례.대화:
      - 그럼 제가 손님께 가 볼게요.
      용례.문장:
      - 도둑이 은행원에게 총을 겨누며 돈을 내놓으라고 주먹다짐했다.
      - 깡패는 동네 사람들에게 주먹다짐하면서 밤낮으로 행패를 부렸다.
      의미ID: 2
