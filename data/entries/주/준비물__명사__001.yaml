      - 민준이는 미술 시간에 쓸 준비물을 사려고 문방구에 갔다.
      - 내 짝꿍은 만날 준비물을 안 가져와서 선생님께 혼이 난다.
      - 나는 운동화와 물병 등 간단한 준비물만 챙겨서 농구장에 갔다.
