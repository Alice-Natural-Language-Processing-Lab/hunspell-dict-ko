    의미:
    - 뜻풀이: 한가운데를 지나는 선.
      용례.구:
      - 희미한 중앙선.
      - 중앙선이 보이다.
      - 중앙선이 생기다.
      - 중앙선을 그리다.
      - 중앙선을 만들다.
      - 중앙선을 없애다.
      - 중앙선을 표시하다.
      용례.대화:
      - 저기 기둥에 표시되어 있는 중앙선 보이지? 저기에 둘러서 묶으면 돼.
      용례.문장:
      - 선생님은 칠판에 중앙선을 그려 놓고 아이들을 양쪽에 나눠 서도록 하셨다.
      - 아이들은 색종이 가운데에 점선으로 그려진 중앙선을 따라서 오렸다.
      의미ID: 1
    - 뜻풀이: 경기장을 한가운데에서 둘로 가르는 선.
      용례.구:
      - 코트 중앙선.
      - 중앙선이 지워지다.
      - 중앙선을 그리다.
      - 중앙선을 넘어가다.
      - 중앙선을 표시하다.
      - 중앙선에 걸리다.
      용례.대화:
      - 창고에 가면 물 주전자가 있을 거야. 거기에 물을 담아 와서 그리자.
      용례.문장:
      - 골키퍼가 찬 공이 중앙선을 넘어 상대 진영으로 한 번에 연결되었다.
      - 이미 중앙선을 넘어 상대 진영으로 간 공을 잡은 선수가 결국 경고를 받았다.
      의미ID: 2
