      - 미안. 갑자기 재미있는 생각이 나서 그랬어.
      용례.문장:
      - '갑작스러운 병의 재발로 그는 하던 일을 중도에 그만둘 수밖에 없었다. '
      - 수업 중도에 그는 아르바이트를 하기 위해 쫓기듯이 교실을 빠져나갔다.
      - '나는 책의 줄거리가 너무 지루하고 어려워 다 읽지 못하고 중도에 덮었다. '
      - '시험 시간에 친구의 답안지를 몰래 커닝했던 민준이는 시험에 중도 탈락했다. '
