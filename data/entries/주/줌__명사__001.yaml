      뜻풀이: 손가락을 모두 모아 쥔 손.
      용례.구:
      - 줌을 쥐다.
      - 줌을 휘두르다.
      - 줌 안에 들다.
      용례.대화:
      - 이렇게요?
      용례.문장:
      - 아기는 줌을 쥐었다 폈다 하면서 놀고 있었다.
      - 남자는 분을 삭히지 못하고 씩씩대며 줌을 휘둘렀다.
      - 활을 쏠 때 한쪽 손은 줌을 쥐고 다른 한쪽 손으로 시위를 당긴다.
      의미ID: 1
    - 관련어:본말:
      - 동형어 번호: 0
        표제어: 주먹
        항목ID: 79399
      뜻풀이: 한 손에 쥘 수 있는 양을 세는 단위.
      용례.구:
      - 밀가루 한 줌.
      - 콩 한 줌.
      - 한 줌의 흙.
      용례.대화:
      - 미안해. 정말 모르고 태워 버렸어.
      용례.문장:
      - 사람은 누구나 죽으면 한 줌의 재로 변한다.
      - 나는 찌개에 간을 맞추기 위해 소금을 한 줌 집어넣었다.
      - 유민이는 몇 줌 안되는 쌀이라도 불우한 이웃들과 나누고 싶었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
