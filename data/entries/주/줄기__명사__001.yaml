      용례.구:
      - 나무 줄기.
      - 녹색 줄기.
      - 가는 줄기.
      - 두꺼운 줄기.
      - 앙상한 줄기.
      - 줄기와 가지.
      - 줄기가 자라다.
      - 줄기를 자르다.
      용례.대화:
      - 썩은 나무 줄기를 잘라 내고 있단다.
      용례.문장:
      - 우리는 인기척을 느끼고 소나무 줄기 뒤에 숨었다.
      - 이 꽃은 억세고 질긴 줄기와 잎에 빈틈없이 가시가 돋쳐 있다.
      - 이 식물은 붉은색 줄기에 흰 꽃이 피며 검은색 열매를 맺는다.
