    의미:
    - 뜻풀이: 어떤 물체의 공간적 중심이 되는 점.
      용례.구:
      - 중심점이 되다.
      - 중심점을 잡다.
      - 중심점을 정하다.
      - 중심점을 찾다.
      - 중심점으로 하다.
      용례.대화:
      - 저 물체의 중심점을 정확히 잡아서 올려놓았기 때문이야.
      용례.문장:
      - 우물은 마을사람들 모두가 편히 물을 떠올 수 있게 마을 중심점에 있었다.
      - 원의 중심점에서부터의 길이는 모두 같으며 그것을 원의 반지름이라고 한다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 현상의 중심이 되는 것.
      용례.구:
      - 강력한 중심점.
      - 논쟁의 중심점.
      - 사교의 중심점.
      - 현상의 중심점.
      - 중심점이 필요하다.
      - 중심점을 발견하다.
      - 중심점을 찾다.
      - 중심점을 파악하다.
      - 중심점으로 모이다.
      - 중심점으로 쏠리다.
      용례.대화:
      - 그러게 말이야. 처음에 한 부서에서 시작된 것이 중심점이 된 것 같아.
      용례.문장:
      - 처음에 두세 명으로 시작되었던 모임이 어느새 사교의 중심점이 되었다.
      - 사회자는 논쟁의 중심점에서 벗어난 발언을 하고 있는 토론자를 저지했다.
      의미ID: 2
