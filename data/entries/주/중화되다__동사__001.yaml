    의미:
    - 뜻풀이: 서로 다른 성질을 가진 것이 섞여 각각의 성질을 잃게 되거나 그 중간의 성질을 띠게 되다.
      문형: 1이 중화되다
      용례.구:
      - 중화된 맛.
      - 생각이 중화되다.
      - 쓴맛이 중화되다.
      - 주장이 중화되다.
      - 서서히 중화되다.
      용례.문장:
      - 라면에 단호박을 넣으면 짠맛이 단맛에 중화되어 자극적인 맛이 완화된다.
      - 지수의 차가운 인상은 따뜻한 색채의 옷으로 중화되었다.
      - 온건파와 강경파 사이의 쟁점은 서로의 양보와 협조로 중화될 수 있었다.
      의미ID: 1
    - 뜻풀이: 산과 염기성 물질이 반응하여 서로의 성질을 잃게 되다.
      문형: 1이 중화되다
      용례.구:
      - 중화된 반응.
      - 중화되어 없어지다.
      - 산이 중화되다.
      - 염기가 중화되다.
      - 화학적으로 중화되다.
      용례.대화:
      - 독이 중화되게 암모니아수를 발라.
      용례.문장:
      - 알칼리 이온이 포함된 물을 자주 마시면 강산성인 소화액이 중화되어 소화 불량을 일으킨다.
      - 염기성을 띠는 생선 비린내는 산성인 레몬즙으로 중화될 수 있다.
      의미ID: 3
