    어휘 등급: 고급
    원어: 週期
    의미:
    - 뜻풀이: 같은 현상이나 특징이 한 번 나타나고 다음에 다시 나타나기까지의 기간.
      용례.구:
      - 한 달 주기.
      - 주기가 느리다.
      - 주기가 단축되다.
      - 주기가 반복되다.
      - 주기가 빠르다.
      용례.대화:
      - 네, 통증을 느끼는 주기가 점점 빨라지는 것 같아요.
      용례.문장:
      - 지수는 한 달 주기로 병원에 가서 정기 검진을 받는다.
      - 지구의 기온은 일정한 주기마다 오르기도 하고 내려가기도 한다.
      - 지난 이십여 년간 약 오 년을 주기로 주택 가격의 상승과 하락이 반복되고 있다.
      의미ID: 1
    - 뜻풀이: 회전하는 물체가 한 번 돌아서 원래의 위치로 오기까지의 기간.
      용례.구:
      - 일정한 주기.
      - 짧은 주기.
      - 주기를 가지다.
      - 주기를 계산하다.
      용례.대화:
      - 지구는 삼백육십오 일의 주기로 태양을 돌지.
      용례.문장:
      - 우리는 새롭게 발견된 행성의 주기를 계산했다.
      - 이 행성은 태양의 주위를 약 백육십오 년의 주기로 한 바퀴 돈다.
      의미ID: 2
