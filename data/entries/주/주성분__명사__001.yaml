    - 뜻풀이: 어떤 물질을 이루는 가장 중심이 되는 성분.
      용례.구:
      - 담배의 주성분.
      - 대기의 주성분.
      - 술의 주성분.
      - 주성분을 분석하다.
      - 주성분을 뽑다.
      용례.대화:
      - 손톱의 주성분은 단백질이란다.
      용례.문장:
      - 설탕이나 꿀의 주성분인 과당은 단맛을 낸다.
      - 햄의 주성분은 단백질과 지방이어서 영양가가 놓다.
      - 뼈가 안 좋으신 어머니는 칼슘이 주성분인 우유를 꾸준히 드셨다.
      의미ID: 1
    - 뜻풀이: 주어, 서술어, 목적어 등과 같이 문장을 이루는 필수적인 성분.
      용례.구:
      - 주성분이 나타나다.
      - 주성분이 빠지다.
      - 주성분을 꾸미다.
      - 주성분을 분석하다.
      - 주성분을 생략하다.
      용례.대화:
      - “무엇을”에 해당하는 주성분이 빠져 있어서 그래요.
      용례.문장:
      - 주어는 주성분이지만 문맥에 따라 생략할 수도 있다.
      - 나는 긴 영어 문장에서 주성분을 파악하지 못해 해석에 애를 먹었다.
