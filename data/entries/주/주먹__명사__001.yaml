      뜻풀이: 한 손에 쥘 수 있는 양을 세는 단위.
      용례.구:
      - 몇 주먹.
      - 한 주먹.
      - 두세 주먹.
      - 여러 주먹.
      용례.대화:
      - 지수가 사탕을 한 주먹 쥐더니 내 주머니에 넣어 주었어.
      용례.문장:
      - 나는 주전자에 한 주먹의 찻잎을 집어넣었다.
      - 그곳에 있던 항아리 안에는 몇 주먹의 쌀이 들어 있었다.
      - 밖에 나갔다 돌아온 아이들은 저마다 산딸기를 한 주먹씩 들고 있었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
