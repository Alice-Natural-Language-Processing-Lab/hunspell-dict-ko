      뜻풀이: 등급, 수준, 차례 등에서 가운데.
      용례.구:
      - 난이도가 중이다.
      - 등급이 중이다.
      - 중은 가다.
      - 중은 넘다.
      - 중은 되다.
      용례.대화:
      - 처음 배운 거 치고 중은 된단다. 연습하면 더 잘할 수 있을 거야.
      용례.문장:
      - 이 제품은 상은 아니지만 중보다는 좋은 성능을 가지고 있다.
      - 민준이는 가만히 있으면 중은 갈 텐데 꼭 틀린 말을 해서 모르는 티를 낸다.
      - 선생님은 시험의 난이도를 묻는 우리에게 중 정도 되는 난이도라고 알려 주셨다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 4
