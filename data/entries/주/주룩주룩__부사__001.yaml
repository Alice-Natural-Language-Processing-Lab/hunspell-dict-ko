      뜻풀이: 많은 양의 비나 물 등이 빠르게 자꾸 흐르는 소리. 또는 그 모양.
      용례.구:
      - 땀이 주룩주룩 흐르다.
      - 물방울이 주룩주룩 떨어지다.
      - 비가 주룩주룩 내리다.
      - 비가 주룩주룩 오다.
      - 소나기가 주룩주룩 쏟아지다.
      - 눈물을 주룩주룩 쏟다.
      - 눈물을 주룩주룩 흘리다.
      - 콧물을 주룩주룩 흘리다.
      용례.대화:
      - 잠깐 물건만 전해 주고 올게요.
      용례.문장:
      - 그날 밤 이곳에는 비가 주룩주룩 쏟아지고 있었다.
      - 승규가 수도꼭지를 돌리자 물이 주룩주룩 쏟아져 나왔다.
      - 지수는 서러운 마음에 어깨를 들썩이면서 눈물을 주룩주룩 흘렸다.
