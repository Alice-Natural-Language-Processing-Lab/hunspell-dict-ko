    의미:
    - 뜻풀이: 마시고 견딜 수 있을 정도의 술의 양.
      용례.구:
      - 엄청난 주량.
      - 주량이 세다.
      - 주량이 줄다.
      - 주량을 넘기다.
      - 주량을 묻다.
      용례.대화:
      - 평소 내 주량보다 많이 마셔서 어제 집에 어떻게 갔는지 기억도 안 나.
      용례.문장:
      - 유민이는 학과에서 남자들보다 주량이 세기로 유명하다.
      - 승규는 한참 동안 술을 마시지 않아서인지 주량이 많이 줄었다.
      - 나는 취할 만큼 술을 마셔본 적이 없어서 아직 내 주량을 모른다.
      - 우리는 다들 주량을 넘길 만큼 술을 마시고 잔뜩 취해서 돌아갔다.
