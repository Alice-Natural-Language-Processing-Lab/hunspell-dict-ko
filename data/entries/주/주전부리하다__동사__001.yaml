      - 주전부리할 것.
      - 간식을 주전부리하다.
      - 과자를 주전부리하다.
      용례.대화:
      - 주전부리할 것도 없는데 어떡하지?
      용례.문장:
      - 동생은 계속 과자로 주전부리해서 밥 생각이 나지 않았다.
      - 고속도로 휴게소는 감자, 도넛, 국수 등을 팔아서 주전부리하기에 좋았다.
      - 우리는 차에 김밥, 과자, 음료수, 빵 같은 주전부리할 것들을 잔뜩 싣고 여행을 떠났다.
