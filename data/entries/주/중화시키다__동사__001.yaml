    어휘 등급: 없음
    원어: 中和 시키다
    의미:
    - 뜻풀이: 서로 다른 성질을 가진 것을 섞어서 각각의 성질을 잃게 하거나 그 중간의 성질을 띠게 하다.
      문형: 1이 2를 중화시키다
      용례.구:
      - 중화시키는 약.
      - 중화시킨 색깔.
      - 쓴맛을 중화시키다.
      - 인상을 중화시키다.
      - 주장을 중화시키다.
      용례.대화:
      - 글로 항의를 할 때는 표정과 어투로 내용을 중화시킬 수 없으므로 표현에 더 신중해야 한단다.
      용례.문장:
      - 승규의 부드러운 말투는 그의 날카로운 인상을 중화시켰다.
      - 한약에 들어가는 감초는 쓴맛을 중화시켜 준다.
      의미ID: 1
    - 뜻풀이: 산과 염기성 물질을 반응하게 하여 서로의 성질을 잃게 하다.
      문형: 1이 2를 중화시키다
      용례.구:
      - 중화시키는 실험.
      - 산을 중화시키다.
      - 염기를 중화시키다.
      - 용액을 중화시키다.
      - 서서히 중화시키다.
      용례.문장:
      - 생선의 비린내는 염기가 원인이므로 산인 레몬 즙을 뿌려 중화시키면 좋다.
      - 우유와 크림은 위산을 중화시켜 속 쓰림을 없애 준다.
      의미ID: 2
