    - 뜻풀이: 전쟁을 대비하여 강한 무기들로 단단히 무장하다.
      문형: 1이 2로 중무장하다
      용례.구:
      - 중무장한 군대.
      - 중무장한 병력.
      - 중무장한 병사들.
      - 대포로 중무장하다.
      - 무기로 중무장하다.
      - 총으로 중무장하다.
      - 칼로 중무장하다.
      용례.대화:
      - 나도. 모든 병력들보고 중무장하라고 명령이 내려오고 난리도 아니었지.
      용례.문장:
      - 그들은 최첨단 무기로 중무장한 군대를 상대로 힘겨운 전투를 했다.
      - 각국의 중무장한 군대들이 군사 접경지대로 움직이면서 긴장감은 최고조에 달했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일이나 사태에 대처하기 위해 철저하게 준비하다.
      문형: 1이 2로 중무장하다
