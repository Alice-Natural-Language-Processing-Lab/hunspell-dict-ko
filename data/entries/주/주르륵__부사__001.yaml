      - 물이 주르륵 나오다.
      - 비가 주르륵 내리다.
      - 음료를 주르륵 따르다.
      용례.대화:
      - 응. 선생님께서 질문을 재차 하시는데 등에 식은땀이 주르륵 흐르더라.
      용례.문장:
      - 내 잔이 비자 그가 병을 들어 와인을 주르륵 따라 주었다.
      - 지붕 위에 고여 있던 비가 주르륵 소리를 내며 창밖으로 흘렀다.
      - 너무나 충격적인 소식에 지수는 아무 말도 못하고 눈물만 주르륵 흘렸다.
