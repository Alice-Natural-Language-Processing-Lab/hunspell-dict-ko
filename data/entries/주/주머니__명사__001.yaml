      - 주머니에 손을 넣다.
      용례.대화:
      - 주머니 안에 있는 거 아냐? 바지가 불룩한데.
      용례.문장:
      - 남자가 자신의 주머니에서 라이터를 꺼내 주었다.
      - 나는 일어나서 바지 주머니를 뒤지며 동전을 찾았다.
      - 그는 안 주머니에서 하얀 종이쪽지 하나를 꺼내 던져 주었다.
      - 최 씨는 점퍼 주머니에 두 손을 찔러 넣은 채 난로 앞에 웅크리고 앉아 있었다.
