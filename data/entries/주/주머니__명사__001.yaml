      용례.문장:
      - 나는 귤을 몇 개 집어 비닐 주머니에 넣었다.
      - 아이들은 크리스마스트리에 작은 주머니를 달아 놓았다.
      - 점심시간을 알리는 종이 울리자 모두들 도시락 주머니에서 도시락을 꺼냈다.
