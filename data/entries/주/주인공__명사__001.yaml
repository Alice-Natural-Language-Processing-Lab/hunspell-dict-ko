      - 전화의 주인공.
      - 행운의 주인공.
      - 화제의 주인공.
      용례.대화:
      - 아! 그 전화의 주인공이 바로 당신이었군요.
      용례.문장:
      - 승규는 천만 원짜리 복권이 당첨되는 행운의 주인공이 되었다.
      - 창밖에서 나는 목소리의 주인공은 다름 아닌 아버지와 어머니였다.
