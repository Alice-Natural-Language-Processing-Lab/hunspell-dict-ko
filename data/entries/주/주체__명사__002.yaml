      - 우리 경찰서가 이 수사를 맡게 되면 좋겠네요.
      용례.문장:
      - 주민은 지방 자치 단체의 주체로서 시의원 선거에 참여했다.
      - 이번 공연은 첼로를 주체로 하여 첼리스트의 연주가 중요한 부분을 차지한다.
