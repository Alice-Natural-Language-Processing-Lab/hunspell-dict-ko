      - 문장의 주체를 높여서 "할머니께서 가시네."라고 말해야지.
      용례.문장:
      - '''나는 밥을 먹었다''의 문장에서 주체는 ''나''이다.'
      - 문장에서 동사는 주체의 동작이나 상태를 나타낸다.
      - 승규는 선생님에게 말하면서 주체에 '께'를 붙여 존대를 표현했다.
