      뜻풀이: 사물의 움직임이나 어떤 행동의 중심이 되는 것.
      용례.구:
      - 경제 활동의 주체.
      - 역사의 주체.
      - 학교의 주체.
      - 행동의 주체.
      - 주체가 되다.
      - 주체로 나서다.
      - 주체로 살다.
      - 주체로 삼다.
      용례.대화:
      - 네, 앞으로 잘해 볼게요.
      용례.문장:
      - 나는 나 자신의 주체이므로 나의 생각과 행동을 결정할 수 있다.
      - 의류 사업에서 10대 여학생들은 소비와 판매의 주체로 나서기 시작했다.
      - 학부모는 학생, 선생님과 같이 학교의 주체로 적극적으로 교육에 참여했다.
