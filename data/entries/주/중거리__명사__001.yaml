      뜻풀이: 짧지도 길지도 않은 중간 정도의 거리.
      용례.구:
      - 단거리와 중거리.
      - 중거리 미사일.
      - 중거리 비행.
      - 중거리 슛.
      - 중거리에서 골을 넣다.
      용례.대화:
      - 그럼! 통쾌한 중거리 슛으로 우리나라가 이겼잖아.
      용례.문장:
      - 박 선수의 오른발 중거리 슛이 결승 골이 되었다.
      - 보통 중거리 비행의 경우는 기내식이 한 번, 장거리 비행의 경우에는 두 번 제공된다.
      - 미사일은 사정거리에 따라 장거리 미사일, 중거리 미사일, 단거리 미사일로 구분된다.
      의미ID: 1
