      뜻풀이: 육상 경기에서, 400~1,500미터의 거리를 빨리 달리는 것을 겨루는 경기.
      용례.구:
      - 중거리 경주.
      - 중거리 달리기.
      - 중거리 레이스.
      - 중거리 선수.
      - 중거리 육상.
      용례.대화:
      - 글쎄요. 중거리는 이 선수의 주종목이 아니라 우승까지는 기대하기 어렵지 않을까요?
      용례.문장:
      - 김 선수는 이번 세계 육상 대회의 중거리 부문에서 금메달을 땄다.
      - 중거리는 단거리의 스피드와 장거리의 지구력을 함께 필요로 하는 경기이다.
