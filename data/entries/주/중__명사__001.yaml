      용례.구:
      - 사찰의 중.
      - 중이 되다.
      - 중이 수행하다.
      - 중이 염불하다.
      - 중에게 시주하다.
      용례.문장:
      - 스님은 뜻한 바가 있어서 중이 되었다.
