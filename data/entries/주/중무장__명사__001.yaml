    의미:
    - 뜻풀이: 전쟁을 대비하여 강한 무기들로 단단히 무장함.
      용례.구:
      - 중무장 병사.
      - 중무장을 지시하다.
      - 중무장을 풀다.
      - 중무장을 하다.
      - 중무장으로 위협하다.
      용례.대화:
      - 아니다. 아직 적군의 상황을 좀 더 지켜본 후에 결정하는 것이 옳다.
      용례.문장:
      - 우리 군은 최신 무기로 중무장을 하고는 보복에 성공했다.
      - 국경 지대에서는 중무장을 한 각국의 군대가 주둔하면서 주민들을 위협하고 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일이나 사태에 대처하기 위해 철저하게 준비함.
      용례.구:
      - 정보로의 중무장.
      - 지식으로의 중무장.
      - 두툼한 중무장.
      - 중무장이 되다.
      - 중무장을 풀다.
      - 중무장을 하다.
      용례.대화:
      - 안 돼. 조금 있다가 다시 밖에 나갈 거란 말이야.
      용례.문장:
      - 책을 읽으면서 쌓아 온 상식으로 중무장이 된 나는 퀴즈 대회에서 우승을 했다.
      - 두꺼운 코트와 모자로 두툼하게 중무장을 하고 나서니 추운 줄도 잘 모르겠다.
