    - 뜻풀이: 가장 중심이 되는 자리.
      용례.구:
      - 주석을 노리다.
      - 주석을 차지하다.
      - 주석을 탐내다.
      - 주석에 앉다.
      - 주석에서 일어나다.
      용례.대화:
      - 자, 그럼 우리 모두의 건강을 위하여!
      용례.문장:
      - 아저씨는 주석을 차지하고서 거드름을 피웠다.
      - 대통령은 작전 지휘자에게 기꺼이 주석을 내주었다.
      - 참가자들은 모두 주석에 앉은 사회자의 입이 열리기를 기다렸다.
      의미ID: 1
    - 뜻풀이: 국가나 정당 등의 최고 직위. 또는 그 직위에 있는 사람.
      용례.구:
      - 국가 주석.
      - 주석이 방문하다.
      - 주석을 만나다.
      - 주석을 선출하다.
      - 주석을 지내다.
      - 주석에게 제안하다.
      용례.대화:
      - 이번에 우리나라 대통령이 바뀌고 처음 방문하는 거네요.
      용례.문장:
      - 김 주석은 남북 정상 회담의 제안을 승낙했다.
      - 김구 선생은 대한민국 임시 정부의 주석을 지냈다.
      - 양국 주석의 만남은 앞으로 우호적인 외교 관계가 이루어질 것을 암시했다.
