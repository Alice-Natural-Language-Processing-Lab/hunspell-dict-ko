      발음: 중화하다
    어휘 등급: 없음
    원어: 中和 하다
    의미:
    - 뜻풀이: 서로 다른 성질을 가진 것이 섞여 각각의 성질을 잃거나 그 중간의 성질을 띠게 하다.
      문형: 1이 2를 중화하다
      용례.구:
      - 중화한 문화.
      - 대립을 중화하다.
      - 색채를 중화하다.
      - 생각을 중화하다.
      - 주장을 중화하다.
      용례.문장:
      - 맛이 부드러운 요구르트는 카레의 강한 향을 중화해 주었다.
      - 국무총리는 대통령에 대한 정치적 불만을 중화하는 역할을 한다.
      - 김 교수는 다른 견해를 제시하여 이제까지 자신이 내세웠던 주장을 중화하는 듯했다.
      의미ID: 1
    - 뜻풀이: 산과 염기성 물질이 반응하여 서로의 성질을 잃다.
      문형: 1이 2를 중화하다
      용례.구:
      - 중화하는 실험.
      - 독을 중화하다.
      - 산을 중화하다.
      - 염기를 중화하다.
      - 빠르게 중화하다.
      용례.대화:
      - 앞으로 채소를 많이 먹어야 되겠네.
      용례.문장:
      - 이 약은 위액의 위산을 중화하는 데 사용된다.
      - 침은 충치를 일으키는 세균이 만들어 내는 산을 중화해 준다.
      의미ID: 3
