    - 뜻풀이: 어떤 것의 한가운데가 되는 부분.
      용례.구:
      - 거리의 중심부.
      - 몸의 중심부.
      - 시내의 중심부.
      - 인체의 중심부.
      - 지구의 중심부.
      - 중심부를 지나다.
      - 중심부에 가깝다.
      용례.대화:
      - 어머, 정말? 우리 이따가 구경 가자.
      용례.문장:
      - 지구의 중심부에는 매우 높은 온도의 핵이 존재한다.
      - 주말이면 시내의 중심부에 들어선 큰 백화점에 오는 고객들로 거리가 붐볐다.
      의미ID: 1
