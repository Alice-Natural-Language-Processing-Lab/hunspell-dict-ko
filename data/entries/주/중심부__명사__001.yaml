      - 조직의 중심부.
      - 중심부를 겨냥하다.
      - 중심부를 찾아내다.
      - 중심부에 청탁하다.
      용례.대화:
      - 모든 일의 중심부가 되는 것도 중요하지만 무엇보다 남에게 베풀 줄 알아야 한단다.
      용례.문장:
      - 그는 회사 권력의 중심부를 무너뜨릴 만한 정보를 가지고 있었다.
      - 어느 조직이든지 실질적인 권력을 가진 중심부는 겉으로 드러나지 않는 법이다.
