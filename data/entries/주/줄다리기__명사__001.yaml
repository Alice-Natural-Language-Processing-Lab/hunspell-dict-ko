    - 뜻풀이: 여러 사람이 양편으로 갈려서 밧줄을 잡고 서로 자기 편으로 끌어당겨 상대편을 자기 편으로 끌어오면 이기는 놀이.
      용례.구:
      - 줄다리기 경기.
      - 줄다리기를 구경하다.
      - 줄다리기를 하다.
      - 줄다리기에서 이기다.
      - 줄다리기에서 지다.
      용례.대화:
      - 맞아. 나는 줄을 당기는 것보다 버티는 게 더 힘들었던 것 같아.
      용례.문장:
      - 우리는 소풍 때 줄다리기를 하기 위해 학생을 두 편으로 나눴다.
      - 상대편에 힘이 장사인 남자들이 많아 우리 팀은 줄다리기 시합에서 질질 끌려다녔다.
