      용례.구:
      - 미묘한 줄다리기.
      - 팽팽한 줄다리기.
      - 줄다리기를 벌이다.
      - 줄다리기를 하다.
      용례.대화:
      - 가격 때문에 고객과 줄다리기를 벌이는 건 정말 피곤할 것 같아.
      용례.문장:
      - 그 영화는 감독과 작가가 아옹다옹 줄다리기를 하다가 촬영이 중단되었다.
      - 회사의 대표들과 노조 대표들 사이에서는 협약을 두고 거대한 줄다리기가 진행되고 있었다.
