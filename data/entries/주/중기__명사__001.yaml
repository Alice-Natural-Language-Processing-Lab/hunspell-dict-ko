      뜻풀이: 어떤 기간의 중간이 되는 시기.
      용례.구:
      - 고구려 중기.
      - 삼국 중기.
      - 신석기 중기.
      - 조선 시대 중기.
      - 철기 중기.
      용례.대화:
      - 응, 르네상스 중기에 접어들면서 인간 중심의 인문주의를 반영한 양식들이 등장했어.
      용례.문장:
      - 이 역사서는 고려 중기에서 후기까지의 한국사를 쉽고 자세하게 설명하고 있다.
      - 지난 역사 수업에서는 조선 건국부터 중기까지를 역사의 전체 흐름 속에서 분석하였다.
      의미ID: 1
    - 뜻풀이: 길거나 짧지 않고 중간 정도 되는 기간.
      용례.구:
      - 중기 계획.
      - 중기 대안.
      - 중기 대책.
      - 중기 예산.
      - 중기 정책.
      용례.대화:
      - 중기 국방 계획에 대한 논의가 있을 계획입니다.
      - 이제 6개월 됐어요. 임신 중기에 접어들어서 많이 안정되었어요.
      용례.문장:
      - 매년 상반기가 끝나고 하반기가 시작되는 시기에 중기 경영 계획이 발표된다.
      - 장기 계획에 앞서 중기 계획을 세우는 것이 효과적인 사업 운영을 위한 지침이 된다.
