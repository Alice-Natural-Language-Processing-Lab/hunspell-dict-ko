      뜻풀이: 주주가 출자한 금액에 대하여 발행하는 유가 증권.
      용례.구:
      - 주를 발행하다.
      용례.문장:
      - 회사는 주를 발행했다.
      - 승규는 자신이 산 주식에 대한 주를 받았다.
      의미ID: 2
    - 뜻풀이: 주식이나 주권을 세는 단위.
      용례.구:
      - 몇 주.
      - 삼십 주.
      - 여러 주.
      - 오만 주.
      용례.대화:
      - 그럼 한 주씩만 사서 조금씩 모아.
      용례.문장:
      - 나는 그 회사의 주식을 오십 주 샀다.
      - 오늘 하루 주식의 거래량은 삼만 주에 달했다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
    - 뜻풀이: ‘주식회사’의 뜻을 나타내는 표시.
      용례.문장:
