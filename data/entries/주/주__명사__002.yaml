      뜻풀이: 주식회사의 자본을 구성하는 단위.
      용례.구:
      - 회사의 주.
      - 주를 구입하다.
      - 주를 보유하다.
      - 주를 사다.
      - 주를 팔다.
      용례.대화:
      - 네, 신생 회사인데 지금 주를 사두면 나중에 많은 이익을 얻을 거예요.
      용례.문장:
      - 김 사장은 자신의 회사 주를 대량으로 보유하고 있었다.
      - 주가가 오르자 투자자들은 서둘러 주를 팔아 치우기 시작했다.
      의미ID: 1
