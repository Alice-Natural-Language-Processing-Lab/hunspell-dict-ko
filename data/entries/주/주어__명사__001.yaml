      용례.구:
      - 주어가 나타나다.
      - 주어를 꾸미다.
      - 주어를 빠뜨리다.
      - 주어를 생략하다.
      - 주어를 찾다.
      - 주어와 결합하다.
      용례.대화:
      - 누가? 주어를 빠뜨리고 말하니까 못 알아듣겠어.
      용례.문장:
      - '''나는 달린다.''에서 주어는 ''나는''이다.'
      - 한국어는 문맥에 따라 주어를 생략하는 경우가 흔하다.
      - '''먹다''와 같은 동사는 주어 이외에 목적어 성분을 필요로 한다.'
      - 학생들은 주어와 서술어 사이에 수식어가 많은 문장을 잘 해석하지 못했다.
