    어휘 등급: 없음
    원어: 中和
    의미:
    - 뜻풀이: 서로 다른 성질을 가진 것이 섞여 각각의 성질을 잃거나 그 중간의 성질을 띠게 함. 또는 그런 상태.
      용례.구:
      - 문화의 중화.
      - 색의 중화
      - 주장의 중화.
      - 중화가 되다.
      - 중화를 촉진하다.
      용례.문장:
      - 감초를 쓰면 약의 쓴맛이 중화가 된다.
      - 동양 문화와 서양 문화의 중화가 이루어진 지역에는 독특한 문화가 발생하였다.
      - 의장은 여야 주장의 중화를 시도하여 합의를 이끌어 냈다.
      의미ID: 1
    - 뜻풀이: 산과 염기성 물질이 반응하여 서로의 성질을 잃음. 또는 그 반응.
      용례.구:
      - 화학적 중화.
      - 중화 반응.
      - 중화 작용.
      - 중화가 되다.
      - 중화를 시키다.
      용례.대화:
      - 식초를 넣은 물에 머리를 헹구면 중화가 일어나서 부드러워질 거야.
      용례.문장:
      - 산성을 띠는 체액은 알칼리성 식품인 채소로 중화가 될 수 있다.
      - 이 약은 위산과 중화 반응을 일으켜 속이 쓰린 증상을 없애 준다.
      의미ID: 3
