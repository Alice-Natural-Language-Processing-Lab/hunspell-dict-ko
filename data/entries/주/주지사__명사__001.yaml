      - 그래요? 주지사까지 오는 걸 보면 이 행사가 큰 행사이긴 한가 보네요.
      용례.문장:
      - 김 의원은 장관을 거처 10년 만에 주지사에 당선되었다.
      - 주지사는 주민의 요구를 반영하여 주의 사업을 집행하였다.
      - 그는 수도가 있는 주의 주지사를 거치면서 유망한 정치인으로 인정받았다.
