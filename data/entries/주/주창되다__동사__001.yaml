      문형: 1이 주창되다
      용례.구:
      - 민주주의가 주창되다.
      - 사관이 주창되다.
      - 사상이 주창되다.
      - 이론이 주창되다.
      - 자유가 주창되다.
      용례.대화:
      - 하지만 이론에 헛점이 있더라도 그 학자가 큰 업적을 세웠다는 사실은 여전해요.
      용례.문장:
      - 통일의 필요성은 몇십 년 동안 계속 주창되어 왔다.
      - 외부의 압력이나 간섭으로부터의 언론의 자유가 주창되었다.
      - 소비 이론은 여러 학자들에 의하여 주창되었으며 시장에 영향을 끼쳤다.
