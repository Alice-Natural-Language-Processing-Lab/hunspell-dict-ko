      문형: 1이 2를 중계방송하다
      용례.구:
      - 녹화로 중계방송하다.
      - 위성으로 중계방송하다.
      - 동시에 중계방송하다.
      - 실시간으로 중계방송하다.
      - 전국적으로 중계방송하다.
      용례.대화:
      - 그럼. 국내 뿐 아니라 세계 모든 방송국에서 이 사건을 중계방송하더라.
      용례.문장:
      - 케이블을 통해 전 국내 방송국은 콘서트를 중계방송하는 중이다.
      - 월드컵 대회 기간 동안 모든 채널은 경기 실황 및 점수를 중계방송할 것이다.
