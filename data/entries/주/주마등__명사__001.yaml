    - 뜻풀이: 안쪽에 종이로 만든 말이나 그림을 그린 종이를 붙인 뒤 돌게 하여, 그 모습이 바깥쪽에 비치도록 만든 등.
      용례.구:
      - 주마등이 까물거리다.
      - 주마등이 돌다.
      - 주마등에 불을 붙이다.
      용례.문장:
      - 주마등이 빙빙 돌며 마을 입구를 비추고 있었다.
      - 주마등에 불을 붙이자 말 그림자가 들판을 달렸다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 무엇이 언뜻언뜻 빨리 지나감.
      용례.구:
      - 주마등같이 스치다.
      - 주마등같이 지나가다.
      - 주마등처럼 흘러가다.
      - 주마등처럼 스쳐 지나가다.
      용례.대화:
      - 그럼. 네가 얘기하니까 그때가 머릿속에 주마등같이 지나간다.
      용례.문장:
      - 남자는 죽음이 다가오자 그동안의 세월이 주마등처럼 지나갔다.
      - 아들의 일기를 보니 나의 어린 시절이 주마등처럼 스쳐 지나갔다.
      - 졸업할 때가 되니 즐거웠던 친구들과의 추억이 주마등같이 흘러갔다.
      의미 참고: 주로 '주마등같이', '주마등처럼'으로 쓴다.
