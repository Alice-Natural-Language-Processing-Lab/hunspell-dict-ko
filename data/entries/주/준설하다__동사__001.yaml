      발음: 준ː설하다
    어휘 등급: 없음
    원어: 浚渫 하다
    의미:
    - 뜻풀이: 연못이나 개울 등의 밑바닥을 파내다.
      문형: 1이 2를 준설하다
      용례.구:
      - 개울을 준설하다.
      - 하천을 준설하다.
      용례.대화:
      - 몇 년 전에 준설해서 수심이 깊어졌어.
      용례.문장:
      - 마을 사람들은 동네 하천을 준설하면 수심이 깊어져 수질이 좋아질 것을 기대하고 있다.
      - 홍수 때 개울로 밀려 들어온 흙을 파내고 준설하기 위해 굴삭기 수십 대가 도착하였다.
      의미ID: 1
    - 뜻풀이: 물의 깊이를 깊게 하여 배가 잘 드나들 수 있도록 하천이나 바닷가 등의 바닥에 쌓인 모래나 암석을 파내다.
      문형: 1이 2를 준설하다
      용례.구:
      - 강을 준설하다.
      - 하천을 준설하다.
      용례.대화:
      - 준설한 강의 폭이 지금보다 더 넓어질 겁니다.
      용례.문장:
      - 폭이 좁아 큰 배가 드나들기 어려웠던 항구를 준설하는 사업 계획이 세워졌다.
      - 김 교수는 강폭이 좁고 수심이 얕은 곳을 준설하면 홍수 예방에 도움이 된다고 주장했다.
      의미ID: 2
