    - 뜻풀이: 음식물이나 약물의 독 성분 때문에 목숨이 위태롭게 되거나 몸에 이상이 생긴 상태.
      용례.구:
      - 독극물 중독.
      - 약물 중독.
      - 연탄가스 중독.
      - 이산화 탄소 중독.
      - 중독 증상.
      - 중독이 되다.
      - 중독을 일으키다.
      용례.대화:
      - 저런. 농약을 잘못 사용하셨나 보다.
      용례.문장:
      - 아이가 독버섯을 잘못 먹고 급성 중독을 일으켜 병원에 실려 갔다.
      - 위험한 작업 환경에서 일하던 노동자가 납 중독에 걸려 현재 병원에 입원 중이다.
      의미ID: 1
    - 뜻풀이: 어떤 성분을 지나치게 먹어서 그것 없이는 생활을 하지 못하는 상태.
      용례.구:
      - 니코틴 중독.
      - 만성 중독.
      - 아편 중독.
      - 카페인 중독.
      - 중독이 되다.
      용례.대화:
      - 내가 알아서 할게.
      용례.문장:
      - 마약에 중독이 된 환자를 치료하는 일은 매우 어렵다.
      - 옆집 아저씨께서 술을 자주 마시더니 결국 알코올 중독으로 판정을 받으셨다.
      의미ID: 2
    - 뜻풀이: 어떤 사상이나 사물에 빠져서 정상적인 생각이나 판단을 할 수 없는 상태.
      용례.구:
      - 게임 중독.
      - 도박 중독.
      - 비디오 중독.
      - 쇼핑 중독.
      - 텔레비전 중독.
      - 중독이 되다.
      용례.대화:
      - 너 그거 핸드폰 중독이야.
      용례.문장:
      - 게임 중독인 아이들은 다른 일을 하지 못하고 항상 게임 생각만 하면서 산다.
      - 조금이라도 컴퓨터를 하지 않으면 불안해하는 것을 보니 그 학생은 컴퓨터 중독인 것 같다.
