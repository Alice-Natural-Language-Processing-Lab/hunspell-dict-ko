    - 뜻풀이: 우연히 여기저기서 한마디씩 이야기를 듣다.
      문형: 1이 2를 주워듣다
      용례.구:
      - 주워들은 말.
      - 소문을 주워듣다.
      - 이야기를 주워듣다.
      - 어른들에게 주워듣다.
      - 주변에서 주워듣다.
      - 얼핏 주워듣다.
      용례.대화:
      - 그냥 여기저기서 주워들은 거야.
      용례.문장:
      - 어디서 주워들었는지 아주머니는 목소리를 높이며 아는 체를 했다.
      - 친구는 여기저기서 주워들은 이야기를 마치 자신의 일인 양 말했다.
      - 사내는 동네에 떠도는 소문을 주워듣고 와서 내 과거를 캐묻기 시작했다.
