    의미:
    - 뜻풀이: 액체나 기체가 흘러 들어가도록 부어져 넣어지다.
      문형: 1이 2에/에게 주입되다
      용례.구:
      - 공기가 주입되다.
      - 물질이 주입되다.
      - 수소가 주입되다.
      - 약물이 주입되다.
      - 영양소가 주입되다.
      용례.대화:
      - 그럼 공기를 적당하게 넣어야겠네요.
      용례.문장:
      - 팔뚝에 꽂힌 주사 바늘로 약물이 천천히 주입됐다.
      - 유리병에 산소가 주입되자 꺼져 가던 불꽃이 살아났다.
      - 과자 봉지에는 과자를 부서지지 않게 하기 위해 질소가 주입되어 있다.
      의미ID: 1
    - 뜻풀이: 교육에서, 주로 기억과 암기를 통해 학습자에게 지식이 넣어지다.
      문형: 1이 2에/에게 주입되다
      용례.구:
      - 관념이 주입되다.
      - 생각이 주입되다.
      - 지식이 주입되다.
      - 머릿속에 주입되다.
      - 강제로 주입되다.
      용례.대화:
      - 억지로 주입된 지식은 금방 잊어 버리기 마련이죠.
      용례.문장:
      - 교과서의 내용이 학생들에게 일방적으로 주입되었다.
      - 나는 선생님에 의해 주입된 수학 공식을 거의 다 잊어버렸다.
      의미ID: 2
