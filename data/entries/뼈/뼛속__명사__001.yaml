      뜻풀이: 뼈의 중심부에 가득 차 있는 연한 물질.
      용례.구:
      - 뼛속이 시리다.
      - 뼛속이 아리다.
      - 뼛속을 뽑다.
      - 뼛속을 이식하다.
      - 뼛속까지 냉기가 스며들다.
      용례.대화:
      - 응, 뼛속에 암이 생긴 거래.
      용례.문장:
      - 할머니께서는 비가 오는 날이면 뼛속까지 아프시다며 움직이질 못 하셨다.
      - 출산 후에 산후 조리를 잘못하면 나중에 뼛속까지 냉기가 스며들어 고생한다는 말이 있다.
      의미ID: 1
