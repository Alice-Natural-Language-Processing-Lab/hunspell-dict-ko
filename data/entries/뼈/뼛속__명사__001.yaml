      뜻풀이: (비유적으로) 마음속 깊은 곳.
      용례.구:
      - 뼛속까지 사무치다.
      - 뼛속까지 시원하다.
      - 뼛속까지 이해하다.
      - 뼛속 깊이 후회하다.
      - 뼛속 깊이 반성하다.
      용례.대화:
      - 나도. 뼛속까지는 아니지만 그래도 조금은 이해가 되더라.
      용례.문장:
      - 민준이는 부모님께 모진 말을 한 것을 뼛속 깊이 후회하고 있다.
      - 뼛속까지 예술가인 지수는 굉장히 자유로운 사고방식을 가졌다.
