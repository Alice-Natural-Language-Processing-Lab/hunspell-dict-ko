      발음: 교ː육뿌
    어휘 등급: 고급
    원어: 敎育部
    의미:
    - 뜻풀이: 한 나라의 교육과 관련된 일을 맡아보는 정부의 부서.
      용례.구:
      - 교육부 장관.
      - 교육부 정책.
      - 교육부에서 근무하다.
      - 교육부에서 정하다.
      - 교육부에서 지정하다.
      용례.대화:
      - 네. 저는 학생들이 꿈을 펼칠 수 있는 교육 환경을 제공해 주고 싶습니다.
      용례.문장:
      - 교육부는 가정 과목을 남학생에게도 가르치기로 결정했다.
      - 교육부의 대입 제도 방침이 바뀌어 수험생과 학부모들이 혼란에 빠졌다.
      의미ID: 1
    - 뜻풀이: 어떤 조직에서 구성원에게 조직의 구성원으로서 지녀야 할 지식이나 품성을 가르치는 부서.
      용례.구:
      - 직원 교육부.
      - 교육부의 교육.
      - 교육부에서 강의하다.
      - 교육부에서 교육하다.
      - 교육부에서 주관하다.
      용례.대화:
      - 네. 이번 교육 내용은 고객 응대에 대한 것이라고 합니다.
      용례.문장:
      - 나는 예배가 끝난 후 교회의 교육부에서 성경 공부를 하고 있다.
      - 우리 회사 교육부에서는 신입 사원들을 대상으로 한 강연을 열었다.
      의미ID: 2
