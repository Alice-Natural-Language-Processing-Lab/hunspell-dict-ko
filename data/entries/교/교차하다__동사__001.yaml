    의미:
    - 뜻풀이: 둘 이상의 선이나 물체가 서로 마주치거나 엇갈리다.
      문형: 1이 (2와) 교차하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 길이 교차하다.
      - 명암이 교차하다.
      - 빛이 교차하다.
      - 전선이 교차하다.
      - 한류와 난류가 교차하다.
      용례.대화:
      - 그럼 깔끔하게 정리를 할게.
      용례.문장:
      - 한류와 난류가 교차하는 지점은 어획량이 풍부하다.
      - 아침부터 안개와 햇빛이 교차하면서 날씨가 오락가락하였다.
      의미ID: 1
    - 뜻풀이: 둘 이상의 감정이나 생각이 서로 합쳐지거나 엇갈리다.
      문형: 1이 (2와) 교차하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 감정이 교차하다.
      - 만감이 교차하다.
      - 희비가 교차하다.
      - 기쁨과 슬픔이 교차하다.
      - 분노와 연민이 교차하다.
      용례.대화:
      - 밉기도 하고 안타깝기도 하고 만감이 교차했어.
      용례.문장:
      - 시험 점수가 발표되자 학생들 사이에는 희비가 교차했다.
      - 막상 학교를 졸업할 때가 되자 후련함과 섭섭함이 교차했다.
      의미ID: 2
