    - 뜻풀이: 둘 이상의 선이나 물체가 서로 마주치거나 엇갈리게 되다.
      문형: 1이 (2와) 교차되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 도로와 철로가 교차되다.
      - 빛과 어둠이 교차되다.
      - 대각선으로 교차되다.
      용례.대화:
      - 네, 그렇게 할게요.
      용례.문장:
      - 이 길은 도로와 철로가 교차되는 곳이라 운전자들의 각별한 주의가 요구된다.
      - 빛과 어둠이 교차되는 순간 어렴풋이 보이는 그녀의 모습은 꽤나 아름다웠다.
      의미ID: 1
    - 뜻풀이: 둘 이상의 감정이나 생각이 서로 합쳐지거나 엇갈리게 되다.
      문형: 1이 (2와) 교차되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 감정이 교차되다.
      - 만감이 교차되다.
      - 기대와 실망이 교차되다.
      - 기쁨과 슬픔이 교차되다.
      - 희망과 절망이 교차되다.
      용례.대화:
      - 기쁘기도 하고 그동안 고생한 일들이 떠올라서 만감이 교차되지 뭐예요.
      용례.문장:
      - 선수들이 득점을 할 때마다 관중석에서는 환희과 아쉬움이 교차되었다.
      - 헤어진 연인을 만난 지수의 얼굴에는 만감이 교차되고 있는 듯한 표정이었다.
