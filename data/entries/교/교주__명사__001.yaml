    원어: 敎主
    의미:
    - 뜻풀이: 한 종교 단체를 이끄는 사람. 또는 한 종교나 종파를 처음 세운 사람.
      용례.구:
      - 사이비 종교의 교주.
      - 교주의 가르침.
      - 교주가 세운 교리.
      - 교주를 따르다.
      - 교주를 모시다.
      - 교주를 받들다.
      용례.대화:
      - 교인들을 결속시키던 끈이 사라졌으니 적지 않은 혼란이 있겠군요.
      용례.문장:
      - 사이비 종교의 교인들은 교주의 학대를 신의 가르침이라고 믿었다.
      - 우리의 교주는 기존 기독교의 교리 해석을 달리하며 새로운 종파를 세운 분이시다.
