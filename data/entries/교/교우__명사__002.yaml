    어휘 등급: 없음
    원어: 校友
    의미:
    - 뜻풀이: 같은 학교를 다니는 친구.
      용례.구:
      - 교우 관계.
      - 교우가 많다.
      - 교우를 사귀다.
      - 교우와 잘 지내다.
      - 교우와 친하다.
      용례.대화:
      - 그동안 정든 교우들과 헤어진다고 생각하니 섭섭해요.
      용례.문장:
      - 어머니는 항상 학교의 교우들과 친하게 지내라고 말씀하셨다.
      - 새 학기가 시작되어 새로운 교우들을 만난다고 생각하니 마음이 설렌다.
      의미ID: 1
    - 뜻풀이: 같은 학교의 직원과 재학생과 졸업생.
      용례.구:
      - 교우 모임.
      - 교우 소식.
      - 교우가 돕다.
      - 교우가 모이다.
      - 교우에게 연락하다.
      용례.대화:
      - 응. 오랜만에 동창들 얼굴이나 보고 올 생각이야.
      용례.문장:
      - 학교에서 열린 선배의 결혼식에 많은 교우들이 참석했다.
      - 우리 학교는 교우들이 성금을 걷어 장학금을 마련하고 있다.
      의미ID: 2
