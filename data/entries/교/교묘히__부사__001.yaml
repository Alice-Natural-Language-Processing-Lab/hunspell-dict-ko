    원어: 巧妙 히
    의미:
    - 뜻풀이: 어떤 일을 하는 방법이나 꾀가 아주 뛰어나고 빠르게.
      용례.구:
      - 교묘히 감추다.
      - 교묘히 거짓말하다.
      - 교묘히 빠져나가다.
      - 교묘히 속이다.
      - 교묘히 이용하다.
      - 교묘히 조작하다.
      - 교묘히 피하다.
      용례.대화:
      - 오늘 수업 없는 거 아니까 교묘히 빠져나갈 생각하지 마.
      용례.문장:
      - 친구는 자기 일을 다른 사람에게 교묘히 떠넘기고 계속 놀기만 했다.
      - 재산을 교묘히 속이고 세금을 내지 않은 정치인들이 검찰의 조사를 받았다.
      의미ID: 1
    - 뜻풀이: 구성이나 모양 등이 아기자기하고 재미있고 색다르게.
      용례.구:
      - 교묘히 그리다.
      - 교묘히 만들다.
      - 교묘히 쓰다.
      - 교묘히 짜다.
      - 교묘히 찍다.
      용례.대화:
      - 정말 신기할 만큼 많은 속담들이 교묘히 담겨 있군요.
      용례.문장:
      - 책꽂이 사이에 교묘히 만들어진 문은 쉽게 찾을 수 없었다.
      - 디자이너는 여러 색깔의 꽃잎이 교묘히 들어간 옷을 선보였다.
      의미ID: 2
