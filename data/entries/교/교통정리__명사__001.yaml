    어휘 등급: 없음
    원어: 交通整理
    의미:
    - 뜻풀이: 사람이나 차가 안전하고 질서 있게 오가게 하기 위하여 통행을 지시하는 일.
      용례.구:
      - 학교 앞 교통정리.
      - 교통정리를 하는 경찰.
      - 교통정리가 필요하다.
      - 교통정리를 지원하다.
      - 교통정리를 하다.
      용례.대화:
      - 아무래도 사고 현장에 경찰관의 교통정리가 필요할 것 같아요.
      용례.문장:
      - 이 네거리는 신호가 짧고 차량의 통행량이 많아 경찰의 교통정리가 필요하다.
      - 초등학교의 등교 시간에는 차로부터 아이들을 보호하기 위해 학부모들이 직접 교통정리를 한다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 복잡하게 얽힌 일이나 다툼을 해결하는 일.
      용례.구:
      - 교통정리가 어렵다.
      - 교통정리에 나서다.
      - 교통정리를 하다.
      용례.문장:
      - 오늘 회의는 주제에서 많이 벗어나 교통정리가 쉽지 않을 것 같네요.
      - 아이들의 말다툼이 끝나지 않자 보다 못한 반장이 교통정리에 나섰다.
      의미ID: 2
