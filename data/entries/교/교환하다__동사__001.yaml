    의미:
    - 뜻풀이: 무엇을 다른 것으로 바꾸다.
      문형: 1이 2를 (3과) 교환하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 불량품을 교환하다.
      - 다른 것과 교환하다.
      - 새것과 교환하다.
      - 다른 색으로 교환하다.
      - 새 제품으로 교환하다.
      - 큰 것으로 교환하다.
      용례.대화:
      - 여기 오천 원짜리 한 장이랑 천 원짜리 다섯 장입니다.
      용례.문장:
      - 나는 지난주에 샀던 치마를 파란색으로 교환하러 갔다.
      - 민준이는 어젯밤 복권에 당첨돼서 현금과 교환하는 꿈을 꾸었다.
      의미ID: 1
    - 뜻풀이: 서로 주고받다.
      문형: 1이 (2와) 3을 교환하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 명함을 교환하다.
      - 소식을 교환하다.
      - 예물을 교환하다.
      - 의견을 교환하다.
      - 자리를 교환하다.
      - 정보를 교환하다.
      용례.대화:
      - 자격증에 대한 정보를 교환하는 인터넷 사이트가 있어요.
      용례.문장:
      - 나는 거래처 담당자와 인사를 나누고 명함을 교환했다.
      - 회사 측과 노조는 오랫동안 의견을 교환한 끝에 임금을 올리기로 협의하였다.
