    의미:
    - 뜻풀이: 고르지 못하거나 틀어지거나 잘못된 것을 바로잡다.
      문형: 1이 2를 교정하다
      용례.구:
      - 시력을 교정하다.
      - 척추를 교정하다.
      - 치아를 교정하다.
      - 고르게 교정하다.
      - 바르게 교정하다.
      용례.대화:
      - 교정하고 나면 훨씬 편해질 뿐더러 보기에도 예쁠 겁니다.
      용례.문장:
      - 민준이는 눈이 많이 나빠져서 시력을 교정하는 수술을 받았다.
      - 평소 허리가 자주 아팠던 나는 척추를 교정하는 병원에 다니고 있다.
      의미ID: 1
    - 뜻풀이: 교도소나 소년원 등에서 죄를 지은 사람의 품성과 행동을 바로잡다.
      문형: 1이 2를 교정하다
      용례.구:
      - 수감자를 교정하다.
      - 재소자를 교정하다.
      - 품성을 교정하다.
      - 행동을 교정하다.
      - 교도소에서 교정하다.
      용례.대화:
      - 이 아이들을 교정하는 것이 제가 해야 할 일입니다.
      용례.문장:
      - 교도소는 범죄의 재발을 막기 위해 재소자를 교정하는 데 힘쓰고 있다.
      - 폭력적인 죄수들을 독방에도 가둬 보았지만 그들의 행동을 교정하기는 쉽지 않았다.
      의미ID: 2
