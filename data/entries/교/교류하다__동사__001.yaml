    어휘 등급: 없음
    원어: 交流 하다
    의미:
    - 뜻풀이: 시작하는 곳이 다른 물줄기가 서로 만나 섞여 흐르다.
      문형: 1이 (2와) 교류하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 강물이 교류하다.
      - 물이 교류하다.
      - 물줄기가 교류하다.
      - 바닷물이 교류하다.
      - 하천이 교류하다.
      용례.대화:
      - 서로 교류하면서 점점 더 큰 물줄기를 이루어 바다로 가겠지요.
      용례.문장:
      - 작은 물줄기들이 교류해서 큰 강을 이루고 결국은 바다를 이룬다.
      - 둑의 건설로 강물과 바닷물이 교류하는 곳은 이제 거의 남지 않았다.
      의미ID: 1
    - 뜻풀이: 문화나 사상 등이 서로 오가다. 또는 문화나 사상 등을 서로 주고받다.
      문형: 1이 (2와) 3을 교류하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 나라가 교류하다.
      - 기술을 교류하다.
      - 문화를 교류하다.
      - 생각을 교류하다.
      - 의견을 교류하다.
      - 학문을 교류하다.
      - 다른 나라와 교류하다.
      용례.대화:
      - 대화로 생각을 교류한다면 힘든 문제도 쉽게 풀릴 겁니다.
      용례.문장:
      - 그 나라는 몇 해 전부터 외국과 교류하기 시작했다.
      - 한국은 일찍이 중국 및 일본과 문화를 교류해 왔다.
      - 우리 학교는 외국 대학과 학문을 교류하며 많은 학자를 배출했다.
      의미ID: 2
