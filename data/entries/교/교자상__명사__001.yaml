    원어: 交子床
    의미:
    - 뜻풀이: 주로 명절이나 잔치 때 음식을 차려 놓는 네모난 모양의 큰 상.
      용례.구:
      - 넓은 교자상.
      - 오동나무 교자상.
      - 교자상의 상차림.
      - 교자상을 차리다.
      - 교자상에 올리다.
      용례.문장:
      - 우리는 설날 아침이면 친척들이 모두 교자상에 둘러앉아 떡국을 먹곤 했다.
      - 지수는 아버지의 생신 때 어머니와 함께 교자상의 상다리가 부러질 정도로 거하게 생일상을 봐 드렸다.
      - 신혼여행에서 돌아와 처갓집에 들르니 장모님께서는 갈비찜, 잡채, 구절판 등 맛있는 음식이 가득한 교자상을 차려 주셨다.
