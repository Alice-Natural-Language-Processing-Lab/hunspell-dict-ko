      - 전지를 교체하다.
      - 주인공을 교체하다.
      - 두 선수를 교체하다.
      용례.대화:
      - 건전지를 교체하면 다시 작동이 될 거예요.
      용례.문장:
      - 승규는 구멍이 난 타이어를 새것으로 교체하는 중이었다.
      - 감독은 오랜 고심 끝에 주인공을 다른 배우로 교체하기로 결정했다.
