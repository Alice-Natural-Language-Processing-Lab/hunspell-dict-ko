      문형: 1이 (2와) 교우하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 남녀가 교우하다.
      - 여럿이 교우하다.
      - 동료들과 교우하다.
      - 신의로 교우하다.
      - 서로 교우하다.
      용례.대화:
      - 노래를 하는 친구들과 교우하면서 차츰 음악에 빠져들었지요.
      용례.문장:
      - 우리들은 오랫동안 교우해 온 만큼 서로에 대한 믿음이 크다.
      - 나는 딸아이가 불량한 애들하고 교우하는 것 같아서 걱정이다.
