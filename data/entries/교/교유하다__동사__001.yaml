      - 지식인들과 교유하다.
      - 학자들과 교유하다.
      - 서로 교유하다.
      - 친밀하게 교유하다.
      - 활발하게 교유하다.
      용례.대화:
      - 지방에 있는 문인들과 교유할 수 있어서 나는 더 좋다네.
      용례.문장:
      - 나는 다양한 분야의 사람들과 폭넓게 교유하고 있다.
      - 그는 당대 최고의 화가들과 교유하며 미술계를 이끌어 갔다.
