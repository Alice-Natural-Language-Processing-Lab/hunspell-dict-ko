    의미:
    - 뜻풀이: 여러 사람. 또는 여러 사람의 얼굴.
      용례.구:
      - 인물들의 면면.
      - 면면을 눈여겨보다.
      - 면면을 보다.
      - 면면을 알다.
      - 면면을 살피다.
      - 면면을 지켜보다.
      용례.대화:
      - 응. 온 사람들의 면면을 보니 대부분 아는 사람이더라고.
      용례.문장:
      - 사장은 신입 사원들을 불러 세워 한 사람씩 면면을 살피기 시작했다.
      - 개학 첫날, 선생님은 학생들과 일일이 눈을 맞추며 면면을 익히셨다.
      의미ID: 1
    - 뜻풀이: 여러 면. 또는 각 방면.
      용례.구:
      - 자랑스러운 면면.
      - 풍경의 면면.
      - 면면을 엿보다.
      - 면면에 뛰어나다.
      - 면면에 탁월하다.
      용례.대화:
      - 그러게. 노래, 춤, 연기까지 면면이 뛰어난 것 같아.
      용례.문장:
      - 이 시에는 아침 시장 풍경의 면면이 잘 묘사되어 있다.
      - 아버지는 잘 자란 아들의 자랑스러운 면면을 사람들에게 보여 주고 싶었다.
