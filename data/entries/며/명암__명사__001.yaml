    원어: 明暗
    의미:
    - 뜻풀이: 밝음과 어두움.
      용례.구:
      - 명암의 변화.
      - 명암이 나타나다.
      - 명암이 뚜렷하다.
      - 명암이 생기다.
      - 명암을 강조하다.
      용례.대화:
      - 그러게. 면마다 명암이 다르네.
      용례.문장:
      - 물체의 명암은 빛의 방향에 따라 다르게 나타난다.
      - 빛에 의한 명암이 없으면 사람은 물체를 식별할 수 없게 된다.
      - 화장을 할 때 명암을 적절하게 나타내면 얼굴이 더욱 입체적으로 보인다.
      의미ID: 1
    - 뜻풀이: 기쁜 일과 슬픈 일. 또는 행복과 불행.
      용례.구:
      - 삶의 명암.
      - 승패의 명암.
      - 명암이 갈리다.
      - 명암이 교차하다.
      - 명암이 엇갈리다.
      용례.대화:
      - 인생에도 명암이 있어서 살다 보면 좋은 일도 있고 나쁜 일도 있는 거야.
      용례.문장:
      - 결승전에서 터진 역전 골로 두 팀의 명암이 갈렸다.
      - 불황으로 소비에 변화가 생기면서 업계에서도 명암이 교차하고 있다.
      의미ID: 2
    - 뜻풀이: 그림이나 사진 등에서, 색의 짙기나 밝기의 정도.
      용례.구:
      - 명암이 뚜렷하다.
      - 명암을 강조하다.
      - 명암을 나타내다.
      - 명암을 넣다.
      - 명암을 살리다.
      - 명암을 조절하다.
      용례.대화:
      - 응, 이쪽에 명암을 좀 더 넣어 주면 또렷해질 것 같아.
      용례.문장:
      - 이 그림은 명암이 뚜렷하게 대비되어 강렬한 인상을 준다.
      - 나는 사진이 너무 어둡게 나온 것 같아 사진의 명암을 컴퓨터로 조절했다.
      의미ID: 3
