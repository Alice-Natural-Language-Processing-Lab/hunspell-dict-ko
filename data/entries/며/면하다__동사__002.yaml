    어휘 등급: 없음
    원어: 面 하다
    의미:
    - 뜻풀이: 어떤 대상이나 방향을 정면으로 향하다.
      문형: 1이 2에/를 면하다
      용례.구:
      - 바다를 면하다.
      - 한길을 면하다.
      - 골목에 면하다.
      - 길가에 면하다.
      - 대로에 면하다.
      용례.대화:
      - 네, 게다가 아침이면 새소리도 들리고 참 좋아요.
      용례.문장:
      - 이 아파트는 대로에 면해 있어 소음이 심하다.
      - 유민이의 집은 바다를 면한 언덕 위에 위치해 있어 경관이 무척 아름답다.
      의미ID: 1
    - 뜻풀이: 좋지 않은 상황을 직접 당하다.
      문형: 1이 2에 면하다
      용례.구:
      - 사건에 면하다.
      - 사고에 면하다.
      - 위기에 면하다.
      용례.대화:
      - 더 많은 인원을 투입해야 사건을 해결할 수 있을 듯합니다.
      용례.문장:
      - 갑작스런 위기에 면한 그는 어떻게 대처해야 할지 몰라 당황했다.
      - 회사가 파산의 위기에 면하자 김 사장은 회사를 살리기 위해 다른 회사에 도움을 구했다.
      의미ID: 2
