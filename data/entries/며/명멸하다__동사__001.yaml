      용례.문장:
      - 민준이는 박물관에 전시된 백자들을 보면서 명멸한 장인들의 숨결을 느낄 수 있었다.
      - 어머니는 유민이가 전화를 계속 받지 않자 걱정이 되어 별별 생각이 머릿속에서 명멸했다.
