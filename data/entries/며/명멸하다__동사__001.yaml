      - 불빛이 명멸하다.
      - 신호등이 명멸하다.
      용례.대화:
      - 명멸하는 도시의 밤거리를 볼 수 있습니다.
      용례.문장:
      - 명멸하는 육지의 불빛들이 보이자 선원들은 오랜 항해가 끝났음을 실감했다.
      - 학교에 늦은 유민이는 다음 신호로 바뀌려는 듯이 명멸하는 신호등을 허둥지둥 건넜다.
