    - 뜻풀이: 윗사람이 아랫사람에게 무엇을 시키거나 지시하다.
      문형: 1이 2에/에게 3-고 명령하다
      용례.구:
      - 명령하는 말투.
      - 아버지가 명령하다.
      - 순찰을 명령하다.
      - 일을 명령하다.
      - 출동을 명령하다.
      용례.대화:
      - 어서 대원들에게 출동하자고 명령해!
      용례.문장:
      - 아들에게 아버지는 군대에 가라고 강압적으로 명령했다.
      - 항상 명령하는 말투를 사용하는 김 과장 때문에 부하 직원들은 불쾌감을 느낀다.
      의미ID: 1
    - 뜻풀이: 컴퓨터에 시동, 정지, 계속이나 입출력 등의 동작을 지정하다.
      문형: 1이 2에/에게 3-고 명령하다
      용례.구:
      - 시작을 명령하다.
      - 실행을 명령하다.
      - 입력을 명령하다.
      - 정지를 명령하다.
      - 출력을 명령하다.
      용례.대화:
      - 이제 다음 작업의 실행을 명령하면 컴퓨터가 알아서 작업을 할 거야.
      용례.문장:
      - 박 대리는 지금까지 입력한 자료의 통계를 내도록 컴퓨터에 명령했다.
      - 지수는 문서를 인쇄하려고 컴퓨터에 연결된 프린터에 출력을 명령하는 버튼을 클릭했다.
