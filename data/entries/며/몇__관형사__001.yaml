    의미:
    - 뜻풀이: 그다지 많지 않은 얼마만큼의 막연한 수의.
      용례.구:
      - 몇 개.
      - 몇 명.
      - 몇 번.
      - 몇 살.
      - 몇 장.
      용례.대화:
      - 엽서 몇 장이 온 것 같기는 한데 어디에 두었는지 잘 기억이 안 나네.
      용례.문장:
      - 나는 지수와 함께 몇 차례 수업을 같이 들은 적이 있다.
      - 그와 마지막으로 만났던 것이 몇 달 전인지 기억조차 나지 않았다.
      - 우리는 시간이 가는 줄도 모르고 몇 시간 동안이나 이야기를 나누었다.
      - 단어를 암기할 때에는 소리를 내어 몇 번씩 읽는 것이 도움이 된다고 한다.
      의미ID: 1
    - 뜻풀이: 잘 모르는 수를 물을 때 쓰는 말.
      용례.대화:
      - 올해로 십 년째 된 것 같네요.
      용례.문장:
      - 달걀은 몇 개나 사 왔니?
      - 일주일에 몇 번 정도 외식을 하세요?
      - 어제 회의에는 몇 명이 참석했습니까?
      의미 참고: 주로 의문문에 쓴다.
      의미ID: 2
