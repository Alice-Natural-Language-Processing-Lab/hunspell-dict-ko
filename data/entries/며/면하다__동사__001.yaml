    - 뜻풀이: 책임이나 의무를 지지 않게 되다.
      문형: 1이 2를 면하다
      용례.구:
      - 의무를 면하다.
      - 소임을 면하다.
      - 불행을 면하다.
      용례.대화:
      - 요즘 그 의무를 면하려는 사람이 많은데 넌 아니구나.
      용례.문장:
      - 지수는 자신의 책임을 면하기 위해서 거짓말을 했다가 들켰다.
      - 민준은 고의로 잘못을 저지른 것이 아니었기 때문에 책임을 면해 주어야 했다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 당하지 않게 되다.
      문형: 1이 2를 면하다
      용례.구:
      - 불행을 면하다.
      - 재앙을 면하다.
      - 죽음을 면하다.
      - 화를 면하다.
      - 가난함을 면하다.
      용례.대화:
      - 겨우겨우 지각은 면했지만 아침도 못 먹었어.
      용례.문장:
      - 운전사가 재빨리 반응하여 가까스로 교통사고는 면하였다.
      - 그 직원은 회사 돈을 마음대로 써서 처벌을 면하기 어려울 것이다.
      의미ID: 2
    - 뜻풀이: 어떤 어려운 상태나 처지에서 벗어나다.
      문형: 1이 2를 면하다
      용례.구:
      - 가난함을 면하다.
      - 낙제를 면하다.
      - 단칸방을 면하다.
      - 비참한 생활을 면하다.
      용례.대화:
      - 세상에 여자는 많으니 곧 좋은 사람을 만날 수 있을 겁니다.
      용례.문장:
      - 흉년에 왕이 백성들에게 곡식을 나눠 줘서 백성들이 굶어 죽는 생활을 면했다.
      - 삼촌은 아무리 열심히 일을 해도 부양할 가족이 많아 가난을 면하기가 어려웠다.
