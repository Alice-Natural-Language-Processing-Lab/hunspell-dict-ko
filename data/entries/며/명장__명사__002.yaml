    - 뜻풀이: 무예가 훌륭하여 이름난 장수.
      용례.구:
      - 최고의 명장.
      - 명장으로 알려지다.
      용례.대화:
      - 네. 이러니 최 감독이 국내 최고의 명장으로 인정받을 수 밖에요.
      용례.문장:
      - 명장은 전장에서 군사들을 제대로 움직여 승리를 이끈다.
      - 몇 년 동안을 하위권에서 맴돌던 그 팀이 명장의 손을 거치며 강팀으로 거듭났다.
      - 명장의 훌륭한 지휘 덕분에 우리 군은 불리한 상황에서도 승리를 이룩할 수 있었다.
