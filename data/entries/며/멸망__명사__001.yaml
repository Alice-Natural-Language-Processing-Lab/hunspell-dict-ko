      - 왕이 사치와 향락에 빠지자 이 나라는 빠르게 멸망의 길로 접어들게 되었다.
      - 사람들이 계속해서 환경을 오염시킨다면 결국 지구의 멸망을 초래할 것이다.
      - 우리나라는 끊임없는 외세의 압력과 침략에도 멸망을 피해 꿋꿋이 나라를 지켜 냈다.
