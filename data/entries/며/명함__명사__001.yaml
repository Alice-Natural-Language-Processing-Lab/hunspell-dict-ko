      용례.구:
      - 명함 지갑.
      - 명함을 건네다.
      - 명함을 교환하다.
      - 명함을 만들다.
      - 명함을 받다.
      - 명함을 요청하다.
      - 명함을 제작하다.
      - 명함을 주고받다.
      용례.대화:
      - 네, 안녕하세요. 명함 좀 받을 수 있을까요?
      용례.문장:
      - 처음 만난 두 사람은 악수를 하고 명함을 주고받았다.
      - 오늘 회의에서 만난 거래처 사람들의 명함을 지갑에 정리해 두었다.
      - 나는 친구의 회사에 전화하기 위해 친구의 명함에 적힌 번호로 전화를 걸었다.
