      용례.문장:
      - 법원은 사업 실패로 김 사장의 가산이 탕진되자 아내의 봉급 가압류 명령을 내렸다.
      - 재판관은 사회적 물의를 일으킨 그 배우에게 백 이십 시간의 사회 봉사 활동 명령을 내렸다.
