      - 법률이 정하는 한에서 대통령이 내릴 수 있는 명령도 있습니다.
      용례.문장:
      - 법률은 명령이나 규칙의 상위에 있다
      - 명령은 반드시 법률에 근거하여 제정되며 법률에 반하는 명령은 제정될 수 없다.
