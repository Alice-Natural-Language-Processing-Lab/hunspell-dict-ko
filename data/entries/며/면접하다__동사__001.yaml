    - 뜻풀이: 서로 얼굴을 대하고 직접 만나다.
      문형: 1이 2와/를 면접하다
      용례.구:
      - 교장을 면접하다.
      - 사장을 면접하다.
      - 학생을 면접하다.
      - 손님과 면접하다.
      - 직접 면접하다.
      용례.대화:
      - 고객들과 직접 면접하고 나니 훨씬 분위기가 좋아졌습니다.
      용례.문장:
      - 부당한 대우에 불만이 있는 직원들이 사장과 직접 면접하기를 회사에 요구했다.
      - 학생은 학장과 면접해 학교의 복지 시설 확충의 필요성에 관해 이야기를 나누었다.
      의미ID: 1
    - 뜻풀이: 직접 만나서 질문과 대답을 하는 형식으로 응시자를 평가하다.
      문형: 1이 2와/를 면접하다
      용례.구:
      - 수험생을 면접하다.
      - 응시자를 면접하다.
      - 지원자를 면접하다.
      - 학생을 면접하다.
      - 후보자를 면접하다.
      용례.대화:
      - 일단 필기시험 합격자를 대상으로 한 사람씩 면접해서 이차 시험을 치를 예정입니다.
      용례.문장:
      - 회사 간부들은 지원자들의 인성 파악을 위해 서류 합격자들을 면접하였다.
      - 사장은 회사에 꼭 필요한 사람을 뽑기 위해 응시자를 한 사람씩 면접해 심층적인 질문을 하였다.
