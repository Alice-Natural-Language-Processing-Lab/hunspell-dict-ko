    의미:
    - 뜻풀이: 실력이 뛰어나고 유명한 가수.
      용례.구:
      - 한국의 명가수.
      - 명가수를 배출하다.
      - 명가수로 기르다.
      - 명가수로 성장하다.
      용례.대화:
      - 저도요. 이 가수를 보면 이런 명가수는 이전까지 없었다는 생각이 들어요.
      용례.문장:
      - 한국 최고의 명가수답게 그의 공연장은 그를 보러 온 팬들로 가득 찼다.
      - 오디션을 보는 장소 밖에는 명가수가 되고 싶은 가수 지망생들이 줄을 지어 서 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 노래를 잘 부르는 사람.
      용례.구:
      - 명가수로 꼽히다.
      - 명가수로 불리다.
      - 명가수로 소문나다.
      용례.대화:
      - 그래. 명가수가 따로 없군.
      용례.문장:
      - 노래를 잘하는 지수는 친구들 사이에서 명가수로 통한다.
      - 그 노래 대회는 각 지방에서 명가수로 이름을 날리고 있는 사람들이 모두 참가해서 경쟁이 치열했다.
      의미ID: 2
