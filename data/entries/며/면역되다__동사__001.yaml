    - URL: http://dicmedia.korean.go.kr:8899/multimedia/naver/2016/50000/42000/54871_myeo-nyeokttweda.wav
      발음: 며ː녁뛔다
    어휘 등급: 없음
    원어: 免疫 되다
    의미:
    - 뜻풀이: 사람이나 동물의 몸 안에 들어온 균이나 바이러스에 대하여 항체가 만들어져, 같은 균이나 바이러스가 일으키는 병에 걸리지 않게 되다.
      문형: 1이 2에 면역되다
      용례.구:
      - 감기에 면역되다.
      - 바이러스에 면역되다.
      - 병균에 면역되다.
      - 세균에 면역되다.
      용례.대화:
      - 응, 그래야 병에 면역되어서 건강해진단다.
      용례.문장:
      - 민준이는 감기 바이러스에 면역되도록 독감 예방 주사를 맞았다.
      - 각종 바이러스에 면역된 몸을 유지하기 위해 유민이는 꾸준히 운동을 한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 자꾸 반복되는 자극에 익숙해져서 반응이 없이 무감각해지다.
      문형: 1이 2에 면역되다
      용례.구:
      - 꾸지람에 면역되다.
      - 사건에 면역되다.
      - 울음에 면역되다.
      - 자극에 면역되다.
      - 잔소리에 면역되다.
      - 충격에 면역되다.
      용례.대화:
      - 이제는 꾸지람에 면역되어서 그러지도 않아요.
      용례.문장:
      - 김 형사는 매일 사건과 사고를 접하다 보니 웬만한 사건에는 면역되었다.
      - 유민이는 아침마다 자신을 깨우는 어머니의 잔소리에 면역되어 침대에서 꼼짝도 않는다.
      의미ID: 2
