    - 뜻풀이: 사람이나 동물의 몸 안에 들어온 균이나 바이러스에 대하여 항체가 만들어져, 같은 균이나 바이러스가 일으키는 병에 걸리지 않는 현상.
      용례.구:
      - 면역 결핍.
