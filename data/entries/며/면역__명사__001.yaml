      - 면역 세포.
      - 면역 질환.
      - 면역 체계.
      - 면역이 있다.
      - 면역을 강화하다.
      - 면역을 증강하다.
      용례.대화:
      - 피로가 쌓이면서 면역 기능이 떨어져서 그렇습니다.
      용례.문장:
      - 유민이는 각종 바이러스에 대한 몸의 면역을 강화하기 위해 매일 운동을 한다.
      - 의사는 간염 예방 접종만으로도 간 질환에 대한 면역 체계를 형성할 수 있다고 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 자꾸 반복되는 자극에 익숙해져서 반응이 없이 무감각해지는 상태.
      용례.구:
      - 면역이 되다.
      - 면역이 생기다.
      - 면역을 기르다.
      용례.대화:
      - 예전엔 그랬는데 오래되니 면역이 생겨 이제는 웬만한 소리에도 잠을 잘 자요.
      용례.문장:
      - 그 직원은 상사에게 매일같이 혼나는 바람에 이제 꾸지람에도 면역이 되었다.
      - 처음에는 조금만 뛰어도 힘들었는데 지금은 면역이 생겨 꽤 먼 거리도 뛸 수 있게 되었다.
