    의미:
    - 뜻풀이: 명예를 얻으려는 마음. 또는 명예를 중요하게 여기는 마음.
      용례.구:
      - 명예심이 강하다.
      - 명예심을 고취하다.
      - 명예심을 높이다.
      - 명예심을 버리다.
      - 명예심을 자극하다.
      용례.문장:
      - 승규는 명예심이 강해서 조그마한 모욕이나 수치도 참지 못한다.
      - 최 감독은 선수들의 명예심을 높여 주기 위해 이번 자리를 마련했다.
      - 민준이는 명예심이 높아서 어떤 단체에 가든 자신이 대표 자리를 맡으려고 한다.
