      - 너무나 피곤해 깜박 잠이 들어 티브이만 명멸을 거듭하던 밤이었습니다.
      용례.문장:
      - 이 도시는 밤이 되면 화려한 네온들의 명멸이 장관을 이룬다.
      - 거실 천장에 달린 백열등이 고장이 났는지 명멸을 하고 있었다.
      - 항구를 떠난 배의 불빛이 명멸을 하더니 이제는 아주 보이지 않게 되었다.
