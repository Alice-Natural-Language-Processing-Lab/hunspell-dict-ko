      용례.구:
      - 큼지막한 명패.
      - 명패를 걸다.
      - 명패를 놓다.
      - 명패를 반납하다.
      - 명패를 새기다.
      용례.대화:
      - 고마워요. 이번에 직급이 바뀐 새 명패도 만들었답니다.
      용례.문장:
      - 회의실의 탁자 위에는 회의 참석자의 이름과 직위가 적힌 명패가 놓여 있었다.
      - 이번에 부장으로 승진한 그는 자신의 이름이 적힌 명패를 뿌듯하게 바라보았다.
      의미ID: 1
    - 뜻풀이: 이름이나 직위를 적은 표.
      용례.구:
      - 가슴의 명패.
      - 상의의 명패.
      - 명패를 걸다.
      - 명패를 나눠 주다.
      - 명패를 달다.
      - 명패에 이름을 쓰다.
      용례.대화:
      - 미리 등록하신 분들만 명패가 있어요.
      용례.문장:
      - 군복 상의에는 이름이 수놓아진 명패가 달려 있었다.
      - 제각기 명패를 목에 건 유치원 아이들이 소풍을 나와 있었다.
      의미ID: 2
    - 뜻풀이: 집주인이나 건물의 이름, 주소 등을 적어서 대문 위나 옆에 붙이는 작은 패.
      용례.구:
