      - 우리 가족은 명절이 되면 시골에 계신 할머니 댁에 친척들이 모두 모인다.
      - 명절 연휴 동안 맛있는 음식을 먹고 푹 쉬었더니 살이 이 킬로그램이나 쪘다.
