      - 사람 몇.
      - 어른 몇.
      - 직원 몇.
      - 학생 몇.
      용례.대화:
      - 수업이 끝나서 몇만 남아 있어요.
      용례.문장:
      - 학교 운동장에서는 아이들 몇이 뛰어놀고 있었다.
      - '그녀는 주말에 가까이 지내는 친구 몇과 함께 소풍을 갔다. '
      의미 참고: 주로 사람을 뜻하는 명사 뒤에 쓴다.
      의미ID: 1
    - 뜻풀이: 잘 모르는 수를 물을 때 쓰는 말.
      용례.대화:
      - '한 이백 명쯤 앉을 수 있을 거 같은데 오늘은 꽉 차진 않을 것 같아. '
      용례.문장:
      - 이번 모임에 사람들이 과연 몇이나 올까?
      - 한 남자가 나에게 나이가 몇이냐고 물어보았다.
      - 여기 있는 책들 중에서 지금까지 네가 읽은 것은 몇이나 되니?
      의미 참고: 주로 의문문에 쓴다.
