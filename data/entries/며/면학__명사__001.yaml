    의미:
    - 뜻풀이: 공부에 힘을 기울임.
      용례.구:
      - 면학의 분위기.
      - 면학의 열기.
      - 면학의 태도.
      - 면학에 힘쓰다.
      - 면학에 집중하다.
      용례.문장:
      - 대학 입시를 앞둔 수험생들의 교실은 면학의 열기로 가득하다.
      - 대학교 사 학년인 유민이는 졸업 시험과 취업 준비를 위해 면학에 힘쓰고 있다.
      - 우리 학교는 학생들에게 면학 분위기를 조성하기 위해 칸막이를 갖춘 개인별 책상을 기숙사에 설치하였다.
