    - 뜻풀이: 부끄러운 짓을 하고도 태연하고 당당하게.
      용례.구:
      - 뻔뻔히 거짓말하다.
      - 뻔뻔히 굴다.
      - 뻔뻔히 나타나다.
      - 뻔뻔히 대하다.
      - 뻔뻔히 변명하다.
      - 뻔뻔히 행동하다.
      용례.대화:
      - 내가 뭘 잘못했다고 그래요? 전 당당하다고요.
      용례.문장:
      - 승규는 밖에서 다른 여자를 몰래 만나면서 아내에게 뻔뻔히 거짓말을 했다.
      - 유민이는 버스 안에서 연로하신 할아버지를 보고도 뻔뻔히 자리에 앉아 있었다.
      - 지수는 친구네 형편이 어려운 것을 알면서 도와주기 싫어 뻔뻔히 모르는 척했다.
