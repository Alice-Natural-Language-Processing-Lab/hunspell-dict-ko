      뜻풀이: 공 등을 세게 계속 차는 소리. 또는 그 모양.
      용례.구:
      - 뻥뻥 걷어차다.
      - 공을 뻥뻥 날리다.
      - 깡통을 뻥뻥 차다 .
      - 발로 뻥뻥 차다.
      용례.대화:
      - 그러게. 약하더라도 정확하게 차야 할 텐데.
      용례.문장:
      - '짜증이 난 승규는 길바닥에 굴러다니는 빈 깡통을 뻥뻥 걷어찼다. '
      - 축구 선수는 골문 앞에서 여러 번 공을 뻥뻥 찼지만 하나도 들어가는 게 없었다.
      의미ID: 2
