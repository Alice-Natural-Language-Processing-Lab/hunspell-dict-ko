      뜻풀이: 풍선이나 폭탄 등이 갑자기 계속해서 시끄럽게 터지는 소리.
      용례.구:
      - 대포가 뻥뻥 터지다.
      - 소리가 뻥뻥 나다.
      - 풍선이 뻥뻥 터지다.
      - 폭죽을 뻥뻥 터뜨리다.
      - 화약을 뻥뻥 터뜨리다.
      용례.대화:
      - 이게 무슨 소리야? 어머! 밖에서 불꽃놀이를 하는구나.
      용례.문장:
      - 신랑과 신부가 행진을 하자 친구들은 여기저기에서 폭죽을 뻥뻥 터뜨렸다.
      - 지수는 손톱이 길고 날카로워서 풍선을 건들기만 하면 풍선들이 뻥뻥 터졌다.
