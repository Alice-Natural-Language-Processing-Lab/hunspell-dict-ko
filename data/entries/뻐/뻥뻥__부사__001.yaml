      - '큰소리를 뻥뻥 치다.  '
      용례.대화:
      - '어제 결과 나왔는데 떨어졌대. 자기는 이제 검사 될 거라면서 그렇게 큰소리 뻥뻥 치더니.  '
      용례.문장:
      - 승규는 복권을 사고 당첨이 되면 우리에게 무엇이든 해 주겠다며 큰소리만 뻥뻥 쳤다.
      - 민준이는 거하게 밥을 사겠다며 뻥뻥 큰소리를 치더니 막상 계산할 때가 되니 지갑을 안 가져왔다며 내뺐다.
