      용례.구:
      - 구멍이 뻥뻥 나다.
      - 구멍을 뻥뻥 뚫다.
      용례.대화:
      - 응, 요즘에 모공이 너무 넓어진 것 같아서. 꼭 구멍이 뻥뻥 뚫린 것 같아.
      용례.문장:
      - 그의 오래된 양말에는 구멍이 뻥뻥 나 있었다.
      - 엄청난 폭우가 쏟아진 후 도로 여기저기에 구멍이 뻥뻥 뚫렸다.
