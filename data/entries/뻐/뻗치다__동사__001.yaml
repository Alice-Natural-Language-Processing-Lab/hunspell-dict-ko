    어휘 등급: 고급
    의미:
    - 뜻풀이: (강조하는 말로) 나뭇가지나 덩굴, 뿌리 등이 길게 자라나다.
      문형: 1이 2를 3으로 뻗치다
      용례.구:
      - 가지를 뻗치다.
      - 덩굴이 뻗치다.
      - 뿌리가 뻗치다.
      - 수염이 뻗치다.
      - 줄기가 뻗치다.
      용례.문장:
      - 오이 덩굴이 담장을 타고 보기 좋게 뻗쳐 올라갔다.
      - 우리는 샤워기에서 뻗친 물줄기에 옷이 흠뻑 젖었다.
      - 노인의 희끗희끗하고 위로 뻗친 눈썹이 퍽 고집스러워 보인다.
      의미ID: 1
    - 뜻풀이: (강조하는 말로) 길이나 강, 산맥 등이 어떤 방향으로 길게 이어지다.
      문형: 1이 2로 뻗치다
      용례.구:
      - 강줄기가 뻗치다.
      - 길이 뻗치다.
      - 벌판이 뻗치다.
      - 산맥이 뻗치다.
      - 행렬이 뻗치다.
      - 멀리 뻗치다.
      용례.대화:
      - 오늘 여기서 유명 배우가 사인회를 한다더니 그걸 기다리나 봐.
      용례.문장:
      - 시골길은 산굽이를 돌고 들판을 건너 뻗치어 있었다.
      - 휴전선은 한반도의 허리를 끊으며 동서로 뻗쳐 남과 북을 갈라놓았다.
      의미ID: 2
    - 뜻풀이: (강조하는 말로) 기운이나 사상, 세력 등이 나타나거나 퍼지다.
      문형: 1이 2를 3에/에게/으로 뻗치다
      용례.구:
      - 기운이 뻗치다.
      - 성질이 뻗치다.
      - 세력이 뻗치다.
      - 화가 뻗치다.
      용례.문장:
      - 한국 문화는 아시아를 넘어 멀리 유럽으로 세력을 뻗쳤다.
      - 고기압이 지속적으로 세력을 뻗치면서 저온 현상이 이어지고 있다.
      - 나는 슬며시 오기가 뻗쳐 그의 비밀을 캐내고야 말겠다고 다짐했다.
      의미ID: 3
    - 뜻풀이: (강조하는 말로) 구부리고 있던 몸의 일부를 쭉 펴다.
      문형: 1이 2를 뻗치다
      용례.구:
      - 다리를 뻗치다.
      - 목을 뻗치다.
      - 몸을 뻗치다.
      - 사지를 뻗치다.
      용례.문장:
      - 우리는 다리를 뻗칠 공간도 없는 좁은 방에 옹기종기 모여 있었다.
      - 자리에서 일어나 온몸을 쭉 뻗치자 여기저기서 우두둑 소리가 났다.
      의미ID: 4
    - 뜻풀이: (강조하는 말로) 손이나 팔을 어떤 것에 미치게 길게 내밀다.
      문형: 1이 2를 3에/에게/으로 뻗치다
      용례.구:
      - 뻗쳐 내밀다.
      - 손을 뻗치다.
      - 팔을 뻗치다.
      - 멀리 뻗치다.
      용례.문장:
      - 우리는 두 팔을 하늘로 힘껏 뻗치며 만세를 외쳤다.
      - 여인은 필사적으로 두 손을 뻗쳐 아이를 끌어안았다.
      의미ID: 5
