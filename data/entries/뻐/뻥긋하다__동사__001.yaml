    의미:
    - 뜻풀이: 어떤 일에 대해서 말을 하려고 입을 조금 벌리다.
      문형: 1이 2를 뻥긋하다
      용례.구:
      - 입도 뻥긋한 적이 없다.
      - 입도 뻥긋하지 못하다.
      - 입도 뻥긋해서는 안 되다.
      용례.대화:
      - 아냐, 난 너에 대해서 입도 뻥긋한 적 없어.
      용례.문장:
      - 지수는 비밀이라며 자신이 말한 것을 어디가서 입도 뻥긋하지 말라고 당부했다.
      - 비리를 속속들이 알고 있는 그가 입만 뻥긋하면 여러 사람들이 자리에서 물러나게 될 것이다.
      의미ID: 1
    - 뜻풀이: 소리 없이 입을 열다.
      문형: 1이 2를 뻥긋하다
      용례.구:
      - 붕어가 뻥긋하다.
      - 입을 뻥긋하다.
      - 주둥이를 뻥긋하다.
      용례.대화:
      - 응, 그래서 목소리도 안 나와. 말도 못 하고 입만 뻥긋하더라고.
      용례.문장:
      - 어항 속의 금붕어들은 입을 계속해서 뻥긋하며 돌아다니고 있었다.
      - 지수는 수업 시간에 입만 뻥긋하면서 입모양으로 내게 말을 걸었다.
      의미ID: 2
