      발음: 띠
    어휘 등급: 중급
    의미:
    - 뜻풀이: 옷 위로 허리를 둘러서 매는 끈.
      용례.구:
      - 흰 띠.
      - 띠를 두르다.
      - 띠를 풀어 놓다.
      - 허리에 띠를 매다.
      용례.대화:
      - 허리에 띠를 매면 되잖아.
      용례.문장:
      - 지수는 도복을 입고 허리에 검은 띠를 두른 뒤 태권도 대회장으로 나갔다.
      - 나는 유도 초보자여서 흰 띠를 둘렀지만 형은 유단자여서 검은 띠를 맸다.
      의미ID: 1
    - 뜻풀이: 어린아이를 업을 때 쓰는, 좁고 긴 천.
      용례.구:
      - 띠를 단단히 매다.
      용례.문장:
      - 아기 엄마는 아기를 등에 둘러업고는 단단히 띠를 매고 시장에 갔다.
      - 이것은 어깨에 띠를 두르고 아기를 업거나 안을 수 있는 제품입니다.
      의미ID: 2
    - 뜻풀이: 너비가 좁고 긴 물건.
      용례.구:
      - 띠 모양의 물건.
      - 기다란 띠.
      - 띠를 두르다.
      - 띠를 벗기다.
      용례.대화:
      - 난 그게 걸리적거리더라. 그래서 책을 사자마자 그 띠를 벗겨 버려.
      용례.문장:
      - 회사의 부당 해고에 반발하는 직원들은 머리에 띠를 두르고 농성을 시작했다.
      - 검은 옷을 입고 팔에는 노란 띠를 두른 국민들이 그의 죽음을 추모하기 위해 광장에 모였다.
      의미ID: 3
    - 뜻풀이: 화투 놀이에서, 빨간색이나 파란색의 길쭉한 사각형이 그려진 패.
      용례.구:
      - 띠를 먹다.
      - 띠를 모으다.
      용례.문장:
      - 화투에서 홍단이라고 쓰인 띠를 세 장 모으면 3점이 된다.
      의미ID: 4
