    의미:
    - 뜻풀이: 끈이나 띠를 허리에 감거나 두르다.
      문형: 1이 2에 3을 띠다
      용례.구:
      - 끈을 띠다.
      - 허리띠를 띠다.
      용례.대화:
      - 그래? 그럼 치마가 흘러내리지 않도록 허리에 이 띠를 띠어 봐.
      용례.문장:
      - 엄마는 요리를 할 때는 음식물이 튀지 않도록 항상 앞치마를 허리에 띠었다.
      - 김 장군은 강인한 인상을 주기 위해 군복 위에 가죽띠를 띤 모습으로 사람들 앞에 섰다.
      의미ID: 1
    - 뜻풀이: 물건을 몸에 지니다.
      문형: 1이 2를 띠다
      용례.구:
      - 돈을 띠다.
      - 명함을 띠다.
      - 보석을 띠다.
      - 신분증을 띠다.
      - 이력서를 띠다.
      용례.대화:
      - 정말 감사합니다.
      용례.문장:
      - 오빠는 돌아가신 아버지의 사진을 몸에 소중하게 띠고 다닌다.
      - 가이드는 경찰의 검문에 대비해 여권을 띠고 나가는 것이 좋겠다고 말했다.
      의미ID: 2
    - 뜻풀이: 용무나 사명을 가지다.
      문형: 1이 2를 띠다
      용례.구:
      - 시대적 사명을 띠다.
      - 역사적 사명을 띠다.
      - 중요한 임무를 띠다.
      용례.대화:
      - 유럽 시장 공략이라는 중요한 임무를 띠고 영국으로 파견을 나가게 되었어요.
      용례.문장:
      - 그는 대통령으로부터 모종의 임무를 띠고 아프리카로 갔다.
      - 김 의원은 한미 무역 협정이라는 중요한 사명을 띠고 미국 출장길에 올랐다.
      의미ID: 3
    - 뜻풀이: 어떠한 빛깔을 조금 지니거나 나타내다.
      문형: 1이 2를 띠다
      용례.구:
      - 붉은빛을 띠다.
      - 얼굴에 홍조를 띠다.
      용례.대화:
      - 장미요. 특히 붉은빛을 띤 장미를 좋아해요.
      용례.문장:
      - 무대에 오른 지수의 얼굴은 홍조를 띠고 있었다.
      - 한강은 붉은빛을 띤 저녁노을이 비치어 아름답게 빛나고 있었다.
      - 김 대리는 짙은 어둠이 새벽 여명에 쫒겨 푸른빛을 띨 무렵이 다 돼서야 퇴근했다.
      의미ID: 4
    - 뜻풀이: 얼굴에 감정을 나타내다.
      문형: 1이 2를 띠다
      용례.구:
      - 미소를 띤 얼굴.
      - 근심의 빛을 띠다.
      - 노기를 띠다.
      - 살기를 띠다.
      - 웃음을 띠다.
      용례.대화:
      - 네. 대화가 열기를 띠기 시작하면서 열띤 토론이 계속되었거든요.
      용례.문장:
      - 선생님께서 무단결석을 한 승규에게 노기를 띤 어조로 말씀하셨다.
      - 아버지는 유학길에 오르는 누나를 걱정을 띤 얼굴로 바라보았다.
      의미ID: 5
    - 뜻풀이: 어떤 성질, 기운 등을 나타내다.
      문형: 1이 2를 띠다
      용례.구:
      - 비판적 성격을 띤 발언.
      - 보수적 성격을 띠다.
      - 전문성을 띠다.
      - 진취적 성격을 띠다.
      용례.대화:
      - 네. 공식 석상이니만큼 정치적 발언은 삼가겠습니다.
      용례.문장:
      - 두 팀이 역전에 역전을 거듭할수록 경기는 점차 활기를 띠게 되었다.
      - 승규는 마케팅 분야에서 더욱더 전문성을 띠었으면 하는 욕심에 대학원에 진학하였다.
      의미ID: 6
