      - 규제를 풀다.
      - 규제를 하다.
      용례.대화:
      - 곧 부동산 규제가 풀리면 집값이 더 오를 테니 서둘러 계약을 하는 게 좋을 것 같아서.
      용례.문장:
      - 우리나라가 외환 위기를 맞은 이후 무분별한 외화 유출도 규제의 대상이 되고 있다.
      - 정부에서는 기업들의 투자를 늘리기 위해 대출 한도에 관한 규제를 완화하기로 했다.
      - 요즘 불법 음악 다운로드에 대한 규제가 강화되어서 인터넷상에서 무료로 음악을 감상할 수 없게 되었다.
