    어휘 등급: 없음
    원어: 規格化
    의미:
    - 뜻풀이: 표준으로 삼아 따르도록 수치나 형식을 정하여 그에 맞춤.
      용례.구:
      - 문서의 규격화.
      - 제품의 규격화.
      - 규격화 작업.
      - 규격화가 되다.
      - 규격화가 이루어지다.
      - 규격화를 하다.
      용례.대화:
      - 아닙니다. 대중교통 결제 수단의 규격화가 이루어져서 전국 어디에서나 사용하실 수 있습니다.
      용례.문장:
      - 우리 회사에서 빠른 일 처리를 위해 문서 양식의 규격화를 추진하고 있다.
      - 정부에서는 수출용 제품의 규격화를 통해 국가 경쟁력을 높이고자 하였다.
      의미ID: 1
    - 뜻풀이: 사람, 사물, 사상, 제도 등을 일정한 틀이나 방향에 맞춤.
      용례.구:
      - 사고의 규격화.
      - 규격화가 되다.
      - 규격화가 이루어지다.
      - 규격화를 하다.
      - 규격화에서 벗어나다.
      용례.대화:
      - 기존의 규격화가 되어 있는 사고방식에서 벗어나 창의적 표현을 하는 지원자에게 높은 점수를 줄 예정입니다.
      용례.문장:
      - 전문가들은 암기 위주의 교육법이 학생들의 사고를 규격화를 시킨다고 지적했다.
      - 정부 부처나 국가 기관에서는 업무 시스템의 철저한 규격화를 통해 거대한 조직체를 관리하고 있다.
      의미ID: 2
