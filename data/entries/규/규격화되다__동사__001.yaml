    - 뜻풀이: 표준으로 삼아 따르도록 수치나 형식이 정해져 그에 맞추어지다.
      문형: 1이 규격화되다
      용례.구:
      - 모양이 규격화되다.
      - 양식이 규격화되다.
      - 제품이 규격화되다.
      - 치수가 규격화되다.
      - 크기가 규격화되다.
      용례.대화:
      - 나사는 크기와 모양이 규격화되어 있어서 대충 비슷해 보이면 꼭 맞을 거예요.
      용례.문장:
      - 다른 부서와 공문을 주고받을 때에는 규격화된 공문 양식을 따라야 한다.
      - 시디나 카세트테이프는 작동하는 기계에 들어갈 수 있도록 규격화되어 있다.
      의미ID: 1
    - 뜻풀이: 사람, 사물, 사상, 제도 등이 일정한 틀이나 방향에 맞추어지다.
      문형: 1이 규격화되다
      용례.구:
      - 규격화된 사람.
      - 규격화된 삶.
      - 규격화된 생각.
      - 규격화된 생활.
      - 사고가 규격화되다.
      - 획일적으로 규격화되다.
      용례.대화:
      - 규격화된 사고방식에서 벗어나 독창적이고 창의적인 표현을 했기 때문이야.
      용례.문장:
      - 독재 체제에서는 여론이 지배 세력의 조종을 받아 규격화되는 경향이 있다.
      - 사무실에서 직원들이 똑같은 일을 기계적으로 반복하고 있는 것을 보면 사람들이 점점 규격화되어 가고 있는 것 같다.
