      - 도서관은 여러 사람이 사용하는 곳이니 불편하더라도 정해진 규율을 따라 주었으면 합니다.
      용례.문장:
      - 교복을 입지 않거나 머리를 염색하고 등교하는 것은 우리 학교의 규율에 어긋나는 행동이다.
      - 그는 사랑이나 자비보다는 엄격한 규율로 백성을 다스려 유능하지만 냉혹한 왕이라는 평가를 받았다.
