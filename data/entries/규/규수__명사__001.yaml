    - 뜻풀이: (높이는 말로) 남의 집 처녀.
      용례.구:
      - 여염집 규수.
      - 명문가의 규수.
      - 양가의 규수.
      - 참한 규수.
      - 규수를 찾다.
      - 규수를 택하다.
      - 규수와 정혼하다.
      용례.대화:
      - 걱정이 많으시겠어요.
      용례.문장:
      - 그는 아들이 혼기가 차자 어느 댁 규수를 며느리로 맞을지 고민을 했다.
      - 그의 딸은 미모와 지모를 겸비한 참한 규수로 성안에 소문이 자자했다.
      - 유 낭자는 가끔 저자를 돌아다니며 세상 구경을 해 보고 싶었지만 양반 집안의 규수로서 할 일이 아니라고 생각했다.
