      - 성격을 규정짓다.
      - 특성을 규정짓다.
      - 한마디로 규정짓다.
      - 명확히 규정짓다.
      - 쉽게 규정짓다.
      용례.대화:
      - 사건의 내막도 모르면서 그렇게 쉽게 규정지을 수 있는 문제가 아니야.
      용례.문장:
