      발음: 규정하다
    어휘 등급: 없음
    원어: 規定 하다
    의미:
    - 뜻풀이: 규칙으로 정하다.
      문형: 1이 2를 규정하다
      용례.구:
      - 대상을 규정하다.
      - 절차를 규정하다.
      - 형식을 규정하다.
      - 법에서 규정하다.
      - 엄격히 규정하다.
      용례.대화:
      - 아무래도 회사 내에서 작성된 모든 문서의 유출을 금하는 규칙을 규정해야겠군.
      용례.문장:
      - 법률에 신종 범죄의 처벌에 관해 규정한 내용이 없어 단속이 어렵다.
      - 선거법에서는 투표에 참가할 수 있는 선거권자의 범위를 규정하고 있다.
      - 이 법률은 독재 정권 시절에 여론의 합의 없이 강제로 규정한 것이라 개정될 필요가 있다.
      의미ID: 1
    - 뜻풀이: 내용, 성격, 의미 등을 분명하게 정하다.
      문형: 1이 2를 3-고 규정하다
      용례.구:
      - 성격을 규정하다.
      - 역할을 규정하다.
      - 특성을 규정하다.
      - 한마디로 규정하다.
      - 쉽게 규정하다.
      용례.대화:
      - 응. 그래서 관객들에게 인기가 좋은 것 같아.
      용례.문장:
      - 그는 일찍이 자신의 저서에서 현시대를 금융 자본주의 시대라고 규정한 바 있다.
      - 그는 나에 대해 제대로 알지도 못하면서 나의 성격을 멋대로 판단하고 규정하려 들었다.
      - 그는 대학생들의 민주화 운동을 폭동으로 규정하고 주모자를 잡아들여 엄중히 처벌하겠다고 공표했다.
      의미ID: 2
