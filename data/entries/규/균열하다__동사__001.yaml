      발음: 규녈하다
    어휘 등급: 없음
    원어: 龜裂 하다
    의미:
    - 뜻풀이: 사이가 갈라져 틈이 생기다.
      문형: 1이 균열하다
      용례.구:
      - 땅이 균열하다.
      - 바닥이 균열하다.
      - 벽이 균열하다.
      - 선체가 균열하다.
      - 표면이 균열하다.
      용례.대화:
      - 바닥을 장판으로 교체해야겠어요.
      용례.문장:
      - 항해 중이던 배의 선체가 어딘가에 부딪쳤는지 큰 소리를 내며 균열하기 시작했다.
      - 자연 다큐멘터리에서 지진으로 땅이 균열하는 모습을 보고 자연의 위력을 실감했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 사이가 멀어지거나 의견이 서로 달라지다.
      문형: 1이 균열하다
      용례.구:
      - 균열한 상태.
      - 균열한 상황.
      - 관계가 균열하다.
      - 내부가 균열하다.
      - 사이가 균열하다.
      용례.대화:
      - 정권 내부가 균열해서 세력이 약해질 것이라는 말은 저도 들었어요.
      용례.문장:
      - 두 나라는 관계가 균열해서 모든 협력 관계를 무효화했다.
      - 자식들은 서로 유산을 더 받으려고 싸우다가 관계가 균열했다.
      의미ID: 2
