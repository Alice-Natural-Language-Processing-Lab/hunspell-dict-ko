    의미:
    - 뜻풀이: 규칙이나 법에 의하여 개인이나 단체의 활동을 제한하기 위한 대책이나 방법.
      용례.구:
      - 규제책이 시급하다.
      - 규제책을 강화하다.
      - 규제책을 내놓다.
      - 규제책을 마련하다.
      - 규제책을 발표하다.
      용례.대화:
      - 이것은 명백한 불법 행위이니 정부의 규제책 마련이 시급하다고 생각해.
      용례.문장:
      - 투기가 과열되어 주택 가격이 급등하자 정부에서 부동산 거래를 제한하는 규제책을 발표했다.
      - 전자 상거래의 활성화로 인해 발생할 수 있는 문제점을 예측하여 미리 규제책을 마련할 필요가 있다.
      - 최근 기승을 부리고 있는 신종 범죄를 처벌하기 위한 규제책이 없어서 경찰이 제대로 단속을 벌이지 못하고 있다.
