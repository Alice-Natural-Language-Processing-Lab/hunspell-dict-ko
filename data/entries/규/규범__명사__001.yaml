      발음: 규범
    어휘 등급: 고급
    원어: 規範
    의미:
    - 뜻풀이: 한 사회의 구성원으로서 따르고 지켜야 할 원리나 행동 양식.
      용례.구:
      - 법 규범.
      - 사회 규범.
      - 생활 규범.
      - 행동 규범.
      - 규범을 깨다.
      - 규범을 따르다.
      - 규범을 바꾸다.
      - 규범을 어기다.
      - 규범을 존중하다.
      - 규범을 준수하다.
      - 규범을 지키다.
      - 규범으로 삼다.
      - 규범에서 벗어나다.
      용례.대화:
      - 그건 조선 시대에 이성 간의 자유로운 교제를 금지하는 규범이 강화되었기 때문이야.
      용례.문장:
      - 어떤 사회에 있든지 그 사회에서 정한 규범을 따라야 구성원으로 인정받게 된다.
      - 그는 도덕적인 원칙 주의자여서 윤리 규범에 어긋나는 행동을 한 번도 한 적이 없다.
      - 사회의 물질적인 환경이 바뀌면 그에 따라 생활 방식이나 행동 규범도 변화하게 된다.
      의미ID: 1
