    - 뜻풀이: 차이가 없이 고르게.
      용례.구:
      - 균등히 나누다.
      - 균등히 대우하다.
      - 균등히 분배하다.
      - 균등히 분포하다.
      - 균등히 분할하다.
      용례.대화:
      - 맞아요. 정부 기관을 지방으로 이전해 우선 인구가 각 지역에 균등히 분포할 수 있도록 해야 할 것입니다.
      용례.문장:
      - 이제는 국가의 성장을 지속하기보다 분배를 균등히 하는 일에 주력해야 할 시점이다.
      - 우리 회사에서는 연봉이나 복지에 있어서 남녀 직원들을 차별하지 않고 균등히 대우하고 있다.
