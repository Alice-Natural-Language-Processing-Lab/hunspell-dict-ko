      발음: 규녈
    어휘 등급: 없음
    원어: 龜裂
    의미:
    - 뜻풀이: 사이가 갈라져 틈이 생김. 또는 그런 틈.
      용례.구:
      - 균열이 가다.
      - 균열이 생기다.
      - 균열이 지다.
      - 균열을 메우다.
      - 균열을 일으키다.
      - 균열을 초래하다.
      용례.대화:
      - 일단 급한 대로 시멘트를 칠해서 메워야겠네.
      용례.문장:
      - 추운 겨울에 땅이 얼었다 녹으면서 도로의 지면에 균열이 생겼다.
      - 배가 빙산에 부딪쳐 균열을 일으키자 안으로 물이 차면서 서서히 침몰했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 사이가 멀어지거나 의견이 서로 달라짐.
      용례.구:
      - 균열의 조짐.
      - 균열이 가다.
      - 균열이 생기다.
      - 균열이 있다.
      - 균열을 보이다.
      - 균열을 일으키다.
      용례.대화:
      - 이웃 나라와의 관계에도 조만간 균열이 생기겠군.
      용례.문장:
      - 두 나라 사이에 균열이 간 다음부터 무역 거래가 줄어들었다.
      - 지난주에 그와 심하게 다툰 뒤로 우리 둘 사이에는 보이지 않는 균열이 생겼다.
      의미ID: 2
