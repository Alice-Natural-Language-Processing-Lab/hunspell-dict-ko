    의미:
    - 뜻풀이: 겉과 다르게 속으로는 엉큼하고 흉악한 사람.
      용례.구:
      - 탐욕스러운 흉물.
      - 흉물 취급.
      - 흉물로 생각하다.
      용례.대화:
      - '아주 흉물이 따로 없어. '
      용례.문장:
      - 체포된 연쇄 살인범은 희대의 흉물이었다.
      - 지수는 계속된 거짓말과 가식 때문에 흉물 취급을 받았다.
      의미ID: 1
    - 뜻풀이: 모양이 흉하고 보기 싫게 생긴 사람이나 동물.
      용례.구:
      - 추한 흉물.
      - 흉물이 되다.
      - 흉물로 변하다.
      - 흉물처럼 생기다.
      용례.대화:
      - 뱀이 옛날부터 흉물로 여겨지긴 했지.
      용례.문장:
      - 갑자기 나타난 벌레는 징그럽고 몹시 흉물이었다.
      - 술 때문에 폐인이 된 남자는 생김새도 점점 흉물이 되었다.
      의미ID: 2
