    의미:
    - 뜻풀이: 겉에 다른 물건이 씌워지다.
      문형: 1이 2로 덮이다
      용례.구:
      - 보자기가 덮이다.
      - 비닐이 덮이다.
      - 상보가 덮이다.
      - 이불이 덮이다.
      - 천으로 덮이다.
      용례.문장:
      - 아기는 옷으로 덮인 손을 꼬물댔다.
      - 거실에서 자다 깨어 보니 내 몸 위에 담요가 덮여 있었다.
      의미ID: 1
    - 뜻풀이: 덮개로 가려지다.
      문형: 1이 덮이다
      용례.구:
      - 뚜껑이 덮이다.
      용례.문장:
      - 음식점 주인은 밥솥의 뚜껑이 덮인 채로 밥을 내왔다.
      - 덮여 있던 냄비 뚜껑을 열자 김이 모락모락 올라왔다.
      의미ID: 2
    - 뜻풀이: 원래의 것이 보이지 않을 정도로 무언가가 골고루 깔리다.
      문형: 1이 2로 덮이다
      용례.구:
      - 구름이 덮이다.
      - 눈이 덮이다.
      - 잔디로 덮이다.
      - 하늘이 구름으로 덮이다.
      용례.문장:
      - 그 작은 섬은 쓰레기들로 덮여 있었다.
      - 눈 덮인 산길에는 어느새 발자국들이 생겨났다.
      의미ID: 3
    - 뜻풀이: 무엇이 가득 채워지거나 어떤 기운으로 가득 차다.
      문형: 1이 2로 덮이다
      용례.구:
      - 침묵이 덮이다.
      - 어둠으로 덮이다.
      - 침울한 분위기가 방 안에 덮이다.
      용례.문장:
      - 이윽고 해가 지고 사방이 어둠으로 덮이고 있었다.
      - 침묵으로 덮인 방 안은 세 사람의 눈동자 움직이는 소리마저 들릴 것 같이 조용했다.
      의미ID: 4
    - 뜻풀이: 내용이 드러나지 않다.
      문형: 1이 2로 덮이다
      용례.구:
      - 사건이 덮여 있다.
      - 베일에 덮여 있다.
      - 죄가 덮이다.
      용례.문장:
      - 며칠째 덮여 있는 그 일의 내용이 궁금했지만 알 방법이 없었다.
      - 베일에 덮여 있는 그 사건의 비밀을 밝혀낼 수 있는 사람은 지수뿐이다.
      의미ID: 5
