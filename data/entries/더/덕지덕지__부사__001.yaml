      뜻풀이: 먼지나 때가 여러 겹으로 묻어 더러운 모양.
      용례.구:
      - 때가 덕지덕지 끼다.
      - 먼지가 덕지덕지 달라붙다.
      - 먼지가 덕지덕지 묻다.
      - 진흙이 덕지덕지 묻다.
      - 흙을 덕지덕지 뒤집어 쓰다.
      용례.대화:
      - 비오는 날 운동장에서 축구를 했더니 체육복에 진흙이 덕지덕지 묻어서 빨았어.
      용례.문장:
      - 노숙인은 늘 때가 덕지덕지 묻어 있는 더러운 셔츠를 입고 있었다.
      - 오랫동안 오지 여행을 마치고 온 그는 잘 씻지 못해서 몸에 때가 덕지덕지 끼어 있었다.
      - 황사가 심한 날에는 누런 먼지를 덕지덕지 뒤집어 쓰고 있는 자동차를 어렵지 않게 볼 수 있다.
      의미ID: 1
    - 관련어:작은말:
      - 동형어 번호: 0
        표제어: 닥지닥지
        항목ID: 41937
      뜻풀이: 무엇이 여러 겹으로 쌓이거나 붙어 있는 모양.
      용례.구:
      - 옷을 덕지덕지 깁다.
      - 종이를 덕지덕지 붙이다.
      - 풀을 덕지덕지 바르다.
      용례.대화:
      - 그러게 말이야. 관청에서 단속을 좀 하면 좋겠네.
      용례.문장:
      - 김 씨는 큰 부자가 된 지금까지도 덕지덕지 기운 옷을 입을 정도로 검소하다.
      - 기름을 덕지덕지 발라 뒤로 넘긴 머리를 한 그 남자의 옷차림은 더욱 이상스러웠다.
