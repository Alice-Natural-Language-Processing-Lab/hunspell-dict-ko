      - 네가 아까 탁자 위에 던져두지 않았니?
      용례.문장:
      - 지수는 입던 옷을 여기저기에 던져두는 좋지 않은 습관이 있다.
      - 아이는 유치원에서 돌아오자마자 가방을 책상에 던져두고 놀이터로 나갔다.
