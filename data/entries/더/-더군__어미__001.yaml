      뜻풀이: (두루낮춤으로) 과거에 직접 경험하여 새롭게 알게 된 사실을 전하며 그 사실에 주목하거나 감탄함을 나타내는 종결 어미.
      용례.대화:
      - 그래? 내가 만나서 얘기를 좀 해 봐야겠네.
      용례.문장:
      - 내일 열리는 농구 결승전이 꽤 재미있겠더군.
      - 오랜만에 지수를 만났는데 못 본 사이에 많이 자랐더군.
      - 민준이는 회사에서 매일 야근을 해서 집에는 늦게 오더군.
      의미 참고: 주로 구어나 혼잣말에서 쓴다.
