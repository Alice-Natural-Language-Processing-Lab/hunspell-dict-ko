      용례.대화:
      - 그래서 구직자들이 가장 입사하고 싶은 회사로 뽑힌 것이로군요.
      용례.문장:
      - 수입 원자재 가격이 크게 올랐는데 더더군다나 환율까지 떨어지자 중소 수출업체들은 비상이 걸렸다.
      - 덧셈 뺄셈도 못하는 아이한테 방정식을, 더더군다나 이차 방정식을 가르치다니 교육열이 도를 넘어섰다.
      - 전문 산악인도 하기 힘든 암벽 등반을 아마추어가, 더더군다나 여고생이 해내자 사람들은 큰 박수를 보냈다.
