    의미:
    - 뜻풀이: 갑자기 놀라거나 무서워서 가슴이 내려앉는 모양.
      용례.구:
      - 가슴이 덜컥 내려앉다.
      - 겁이 덜컥 나다.
      용례.대화:
      - 응, 그 얘기를 듣고 순간 가슴이 덜컥 내려앉았어.
      용례.문장:
      - 승규는 혼자 집을 지키다가 덜컥 겁이 나서 이불 속으로 숨었다.
      - 엄마는 아이가 없어진 것을 알아차리고 가슴이 덜컥 내려앉았다.
      의미ID: 1
    - 뜻풀이: 어떤 일이 갑자기 일어나는 모양.
      용례.구:
      - 덜컥 그만두다.
      - 덜컥 멈추다.
      - 덜컥 사 버리다.
      - 덜컥 저지르다.
      용례.대화:
      - 친한 친구니까 믿고 빌려주는 거지요.
      용례.문장:
      - 승규는 대책도 없이 덜컥 학교를 그만두었다.
      - 지수는 마음에 드는 물건이면 가격은 생각하지 않고 덜컥 사 버린다.
      의미ID: 2
