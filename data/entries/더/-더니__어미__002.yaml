    - 뜻풀이: 과거에 직접 경험하여 알게 된 일을 회상하면서 현재는 그와 대조되는 상황이 있음을 암시하는 종결 어미.
      용례.문장:
      - 젊어서는 그렇게 고생만 하더니.
      - 어릴 때는 겁이 많아서 항상 울더니.
      - 어렸을 때 모습만 봐서는 커서 훌륭한 사람이 되겠더니.
      - 아버지도 예전에는 호통도 치시고 무서우시더니.
      - 한창 돈을 잘 벌 때는 비싼 것들만 골라서 썼더니.
      의미 참고: 주로 구어에서 혼잣말로 쓴다.
