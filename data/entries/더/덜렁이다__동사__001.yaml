      용례.구:
      - 덜렁이는 성격.
      - 덜렁이는 아이.
      - 덜렁이는 편.
      - 행동이 덜렁이다.
      - 덜렁여서 실수하다.
      용례.대화:
      - 어휴, 나이가 몇 살인데 아직도 그렇게 덜렁여?
      용례.문장:
      - 동생은 워낙 덜렁여서 준비물을 두고 가기 일쑤이다.
