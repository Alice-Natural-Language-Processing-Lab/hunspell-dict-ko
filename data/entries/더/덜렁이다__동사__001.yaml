      용례.구:
      - 방문이 덜렁이다.
      - 창문이 덜렁이다.
      - 다리를 덜렁이다.
      용례.문장:
      - 거센 바람 때문에 창문이 곧 깨질 것처럼 덜렁였다.
      - 민준이는 주의가 산만해서 책상에 앉아서 시종일관 다리를 덜렁였다.
      의미ID: 1
    - 뜻풀이: 큰 방울이나 매달린 물체 등이 흔들리는 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 덜렁이다
      용례.구:
      - 덜렁이는 소리.
      - 방울이 덜렁이다.
