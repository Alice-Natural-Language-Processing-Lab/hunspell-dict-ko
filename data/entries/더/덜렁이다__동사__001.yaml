      - 열쇠고리를 덜렁이다.
      - 종을 덜렁이다.
      용례.문장:
      - 두부 장수가 종을 덜렁이며 마을을 돌아다녔다.
      - 밤새도록 창문이 덜렁이는 소리에 잠을 이룰 수가 없었다.
