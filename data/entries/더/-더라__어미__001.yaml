      - 할아버지께서 손자를 많이 보고 싶어 하시더라.
      - 지수가 동생들을 돌보느라고 고생이 많았겠더라.
      - 내가 밥솥을 사서 써 보니 외국 제품보다는 국산이 좋더라.
