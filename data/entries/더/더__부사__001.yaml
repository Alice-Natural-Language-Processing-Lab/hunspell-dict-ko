      뜻풀이: 비교의 대상이나 어떤 기준보다 정도가 크게, 그 이상으로.
      용례.대화:
      - 아니다, 그 정도가 딱 좋은 것 같구나.
      - 아니, 싱거워. 소금을 더 많이 넣어야겠어.
      용례.문장:
      - 오늘 날씨는 어제보다 훨씬 더 추웠다.
      - 승규는 이제 다 커서 아버지보다 키가 더 크다.
      - 그는 밤이 되자 속력을 높여 더 빨리 차를 몰았다.
      - 얼굴은 유민이가 지수보다 더 예쁘지만 마음씨는 지수가 더 곱다.
