    - 뜻풀이: 보태어 계속해서.
      용례.대화:
      - 피곤해서 집중이 잘 안 되네요.
      - 아니요, 저는 배가 부릅니다.
      - 오 분만 더 기다려 보고 안 오면 우리끼리 가자.
      용례.문장:
      - 어머니는 내 말을 더 듣기 싫으셨는지 조용히 방을 나가셨다.
      - 나는 학교에서 조금 더 공부를 하다 평소보다 늦게 귀가했다.
      - 그는 친구들이 떠난 뒤에도 혼자 술집에 남아 술을 더 마시다 집에 갔다.
      의미ID: 1
