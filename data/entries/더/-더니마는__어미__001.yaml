      - 어제 운동을 무리해서 했더니마는 온몸이 쑤신다.
      - 어젯밤에 책을 늦게까지 읽었더니마는 눈이 아프다.
      - 그들은 극장 앞에서 만나더니마는 금방 안으로 들어가 버렸다.
