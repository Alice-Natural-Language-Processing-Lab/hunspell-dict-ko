      용례.대화:
      - 그랬지요. 좀 전까지만 해도 비가 오더니마는 지금은 해가 쨍하게 떴네요.
      용례.문장:
      - 나는 지수가 얌전한 줄 알았더니마는 앙큼한 데가 있었어.
      - 그 사람은 한때 나를 그렇게 조르더니마는 지금은 그쪽엔 전혀 관심도 없나 봐.
      - 너는 예전에는 운동을 싫어하더니마는 언제부터 이렇게 열심히 운동을 했어?
