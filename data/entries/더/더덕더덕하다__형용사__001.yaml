    어휘 등급: 없음
    의미:
    - 뜻풀이: 조그마한 것들이 한곳에 많이 지저분하게 붙어 있다.
      문형: 1이 2에 더덕더덕하다
      용례.구:
      - 벽이 포스터로 더덕더덕하다.
      - 눈에 눈곱이 더덕더덕하다.
      - 얼굴에 여드름이 더덕더덕하다.
      용례.문장:
      - 집주인은 지금 막 일어났는지 눈곱이 더덕더덕한 얼굴로 문을 열었다.
      - 여드름이 더덕더덕했던 얼굴이 깨끗해지고 보니 그녀는 꽤 미인이었다.
      - 관청에서는 여기저기서 붙인 포스터로 더덕더덕해진 벽을 새롭게 단장하기로 했다.
      의미ID: 1
    - 뜻풀이: 보기 흉할 만큼 지저분하게 여기저기 기워 놓은 데가 많다.
      문형: 1이 더덕더덕하다
      용례.구:
      - 모자가 더덕더덕하다.
      - 수건이 더덕더덕하다.
      - 양말이 더덕더덕하다.
      - 옷이 더덕더덕하다.
      - 외투가 더덕더덕하다.
      용례.대화:
      - 맞아. 지금 생각해 보면 가난은 부끄러운 게 아닌데 말이야.
      용례.문장:
      - 연극의 주인공은 더덕더덕하게 기운 옷을 입고 등장했다.
      - 어렸을 적 가난한 살림에 우리 형제들은 늘 더덕더덕하게 기운 양말을 신고 다녔다.
      의미ID: 2
    - 뜻풀이: 화장을 아주 짙게 한 상태이다.
      문형: 1이 더덕더덕하다
      용례.구:
      - 더덕더덕하게 바르다.
      - 화장이 더덕더덕하다.
      용례.문장:
      - 이모는 얼굴의 주름을 가리느라고 늘 더덕더덕한 화장을 하고 다닌다.
      - 나는 얼굴이 탈까 봐 자외선 차단제를 더덕더덕하게 발랐다.
      의미ID: 3
