      용례.대화:
      - 이 글에는 이 문제에 대해 상당히 오래 고민했던 흔적이 담겨 있어요.
      용례.문장:
      - 그 사람은 소문을 듣던 대로 괴짜였다.
      - 일은 내가 생각했던 대로 착착 진행되었다.
      - 민준이는 나와 중학교를 같이 다니던 친구이다.
      - 우리는 서로를 알게 되었던 그때 서로가 인연임을 알았다.
      - 그는 자신이 그동안 옹졸했던 것을 용서해 달라고 말했다.
