        항목ID: 41717
      뜻풀이: 보기 흉할 만큼 지저분하게 여기저기 기운 모양.
      용례.구:
      - 더덕더덕 깁다.
      - 더덕더덕 덧대다.
      용례.문장:
      - 가난한 시절에는 누구나 더덕더덕 기운 옷을 입고 살았다.
      - 알뜰하신 어머니는 이미 더덕더덕 덧대지 않은 곳이 없는 그 옷을 또 기워 입곤 하셨다.
      - 가난한 남편을 만나 더덕더덕 기운 옷을 입고 외출하는 아내를 보니 마음이 무거워졌다.
      의미ID: 2
