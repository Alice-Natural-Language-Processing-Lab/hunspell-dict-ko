      뜻풀이: 조그마한 것들이 한곳에 많이 지저분하게 붙어 있는 모양.
      용례.구:
      - 더덕더덕 붙다.
      - 더덕더덕 붙이다.
      - 더덕더덕 앉다.
      - 더덕더덕 엉기다.
      용례.문장:
      - 담벼락은 더덕더덕 붙여진 포스터로 보기 흉했다.
      - 그 영화의 줄거리는 이 얘기 저 얘기를 더덕더덕 붙여 놓은 것같이 산만했다.
      - 지독히 가난했던 어린 시절 우리 다섯 남매는 단칸방에 더덕더덕 붙어 살았다.
