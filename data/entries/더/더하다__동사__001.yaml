      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 금액을 더하다.
      - 숫자를 더하다.
      - 재료를 더하다.
      - 점수를 더하다.
      용례.대화:
      - 응. 마지막으로 지금까지 나온 결과만 다 더하면 답이 나올 거야.
      용례.문장:
      - 지금 모인 회비를 다 더하면 이십만 원이다.
      - 이제 적당하게 볶은 재료들에 물을 더해서 끓이세요.
      - 네가 시험 본 과목들의 점수를 다 더해서 과목 수로 나누면 평균이 나올 거야.
      의미ID: 1
