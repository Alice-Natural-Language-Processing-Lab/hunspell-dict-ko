      문형: 1이 2에/에게 3을 더하다
      용례.구:
      - 매력을 더하다.
      - 생기를 더하다.
      - 의견을 더하다.
      - 자부심을 더하다.
      - 음식에 풍미를 더하다.
      용례.문장:
      - 이번에 출시된 차는 기존의 모델에 기능과 힘을 더했다.
      - 공포 영화에서는 무서운 장면들 이외에도 기괴한 소리로 공포감을 더한다.
      - 그는 옷을 만들면서 세련된 디자인뿐만 아니라 입었을 때의 편안함까지 더하려고 노력했다.
      의미ID: 2
