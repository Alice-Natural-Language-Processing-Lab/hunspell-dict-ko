      - 골목을 더듬대다.
      - 길을 더듬대다.
      - 손을 더듬대다.
      용례.대화:
      - 아침에 눈이 안 떠진 상태에서 안경을 찾는다고 바닥을 더듬대다 날카로운 물건에 베었어.
      용례.문장:
      - 열쇠 꾸러미는 높은 선반 위에 있어서 손으로 더듬대며 찾을 수밖에 없었다.
      - 나는 눈이 많이 나빠서 안경을 벗으면 손을 더듬대면서 겨우 물건을 찾는다.
      - 지팡이를 짚고 더듬대며 걸어오는 걸 보니 저 사람은 아마도 시각 장애인일 것이다.
