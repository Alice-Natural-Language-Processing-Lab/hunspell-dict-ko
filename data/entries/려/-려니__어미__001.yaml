      용례.대화:
      - 아니. 언젠가는 돌려주려니 하고 기다리고 있어.
      용례.문장:
      - 그는 최 씨의 말을 우스갯소리려니 하고 적당히 넘겼다.
      - 우리는 시간이 늦어서 적당히 회의를 끝내고 가려니 했다.
      - 요즘은 괜히 짜증이 나도 날이 더워서 그러려니 생각한다.
      - 승규는 일이 아무리 꼬여도 어떻게든 되려니 여겼다.
      의미 참고: ‘이다’, 받침이 없거나 ‘ㄹ’ 받침인 동사와 형용사 또는 ‘-으시-’ 뒤에 붙여 쓰고, 주로 ‘하다’, ‘생각하다’, ‘싶다’,
