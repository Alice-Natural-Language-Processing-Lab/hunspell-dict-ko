      뜻풀이: 어떤 행동을 하려는 의사를 밝히면서 관련된 다른 사실을 이어 줄 때 쓰는 연결 어미.
      용례.문장:
      - 너의 실수는 내가 처리하려니와 다시는 반복하지 않도록 해라.
      - 나는 이제 미련 없이 떠나려니와 앞으로 너와 연락하지 않겠다.
      - 인원이 다 오지 않아도 시간이 되면 출발하려니와 벌금까지 받도록 하겠다.
      - 앞으로 너희들의 수업은 내가 하려니와 양질의 수업을 들을 수 있을 것이다.
      의미ID: 2
