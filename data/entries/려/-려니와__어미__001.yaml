      뜻풀이: 앞의 내용을 추측하여 인정하면서 관련된 다른 사실을 이어 줄 때 쓰는 연결 어미.
      용례.문장:
      - 저녁이 되면서 하늘도 어두워지려니와 날씨도 쌀쌀해졌다.
      - 농기구 없이 추수를 하자니 고생도 고생이려니와 일손도 부족했다.
      - 오랜만에 여행을 오니 마음도 상쾌하려니와 두통도 사라졌다.
      - 산책을 하기에는 햇볕이 너무 따가우려니와 습도도 너무 높다.
      의미ID: 1
