      용례.대화:
      - 맞아. 밝고 건강한 아이야.
      용례.문장:
      - 주말임에도 불구하고 백화점에는 사람이 별로 없었다.
      - 승규는 양치질을 꼼꼼하게 함에도 불구하고 충치가 생겼다.
      - 아들은 요새 밥 먹는 시간이 아님에도 항상 배가 고프다며 칭얼거린다.
      - 인생은 고통이라고 하지만 그럼에도 불구하고 인생은 살아 볼 만한 가치가 있다.
      의미 참고: ‘이다’, 받침이 없거나 ‘ㄹ’ 받침인 동사와 형용사 또는 ‘-으시-’ 뒤에 붙여 쓰고, 주로 ‘-ㅁ에도 불구하고’로 쓴다.
