    - 뜻풀이: 손가락을 모두 굽혀 모아 동그랗게 만들다.
      문형: 1이 2를 쥐다
      용례.구:
      - 주먹을 쥐다.
      - 불끈 쥐다.
      용례.대화:
      - 주먹을 불끈 쥐고 시작해 보자.
      용례.문장:
      - 경기에 나가는 아들에게 어머니는 주먹을 쥐어 보이며 파이팅을 외쳤다.
      - 승규는 깡패들이 길을 가로막고 돈을 요구하자 주먹을 쥐고 싸울 준비를 했다.
      의미ID: 1
    - 뜻풀이: 어떤 물건을 손가락과 손바닥으로 잡다.
      문형: 1이 2를 쥐다
      용례.구:
      - 도구를 쥐다.
      - 멱살을 쥐다.
      - 옷자락을 쥐다.
      - 손에 쥐다.
      - 꽉 쥐다.
      용례.대화:
      - 장난감이라도 손에 쥐어 줘.
      용례.문장:
      - 술취한 손님이 멱살을 쥐는 바람에 술집 주인은 숨을 못 쉬게 되었다.
      - 아이는 복잡한 시장에서 엄마를 잃어버리지 않으려고 엄마의 치마를 손에 꼭 쥐었다.
      - 대학 입시를 앞두고 어머니는 아들의 합격을 위해 두 손을 모아 쥐고 간절히 기도했다.
      의미ID: 2
    - 뜻풀이: 자기 마음대로 할 수 있는 힘을 가지다.
      문형: 1이 2를 쥐다
      용례.구:
      - 권력을 쥐다.
      - 권세를 쥐다.
      - 실권을 쥐다.
      - 주도권을 쥐다.
      - 힘을 쥐다.
      용례.대화:
      - 우리 팀이 주도권을 쥐고 이겨 가고 있어.
      용례.문장:
      - 사장은 실권을 쥐고 모든 결정을 하였다.
      - 재단에서는 경제권을 가진 사람이 곧 권력을 쥐게 된다.
      의미ID: 3
    - 뜻풀이: 증거 등을 가지다.
      문형: 1이 2를 쥐다
      용례.구:
      - 단서를 쥐다.
      - 물증을 쥐다.
      - 실마리를 쥐다.
      - 열쇠를 쥐다.
      - 증거를 쥐다.
      용례.대화:
      - '목격자가 사건의 결정적인 실마리를 쥐고 있으니 꼭 찾아야 한다. '
      용례.문장:
      - 그쪽에서 쥐고 있는 단서가 무엇인지 알아야 우리 쪽에서도 대응을 할 수 있다.
      - 이 변호사는 결정적인 증거를 쥐고 있기 때문에 우리가 재판에서 이길 것이 확실하다고 했다.
      의미ID: 5
    - 뜻풀이: 돈이나 재물 등을 벌거나 가지다.
      문형: 1이 2를 쥐다
      용례.구:
      - 목돈을 쥐다.
      - 재산을 쥐다.
      - 손에 쥐다.
      - 한몫 쥐다.
      - 한밑천 쥐다.
      용례.대화:
      - 손에 쥔 현금이 있어야 투자를 하지.
      용례.문장:
      - 민준은 쉽게 목돈을 손에 쥐어 보겠다는 생각으로 매주 복권을 산다.
      - 승규는 농사짓던 땅의 가격이 오르면서 엄청난 재산을 손에 쥐게 되었다.
