    의미:
    - 뜻풀이: 억지로 쥐어서 비틀거나 눌러서 액체 등을 짜내다.
      문형: 1이 2를 쥐어짜다
      용례.구:
      - 쥐어짠 빨래.
      - 걸레를 쥐어짜다.
      - 빨랫감을 쥐어짜다.
      - 젖은 옷을 쥐어짜다.
      - 두 손으로 쥐어짜다.
      - 힘껏 쥐어짜다.
      용례.대화:
      - 그래? 한 번 더 세게 쥐어짜야겠구먼.
      용례.문장:
      - 나는 물에 젖은 걸레를 두 손으로 힘껏 쥐어짰다.
      - 어머니는 손빨래를 한 셔츠를 쥐어짠 뒤 건조대에 널어 놓으셨다.
      의미ID: 1
    - 뜻풀이: 눈물을 찔금찔금 흘리거나 잘 안 나오는 목소리를 억지로 내다.
      문형: 1이 2를 쥐어짜다
      용례.구:
      - 쥐어짜는 음성.
      - 목소리를 쥐어짜다.
      - 분노를 쥐어짜다.
      - 소리를 쥐어짜다.
      - 울음을 쥐어짜다.
      용례.대화:
      - 응, 굉장히 슬픈 장면인데 눈물을 억지로 쥐어짜는 수준이야.
      용례.문장:
      - 목이 쉰 민준이는 목소리를 쥐어짜면서 걸걸한 소리로 말했다.
      - 아이는 화가 난 선생님 앞에서 모든 용기를 쥐어짜서 떨리는 목소리로 변명했다.
      의미ID: 2
    - 뜻풀이: 어떤 행동을 하도록 고집스럽게 조르거나 괴롭히다.
      문형: 1이 2를 쥐어짜다
      용례.구:
      - 쥐어짜는 사장.
      - 노동자를 쥐어짜다.
      - 서민을 쥐어짜다.
      - 주민을 쥐어짜다.
      - 집안을 쥐어짜다.
      - 채무자를 쥐어짜다.
      용례.대화:
      - 난 정말 돈이 없으니까 나를 쥐어짜도 아무것도 안 나온다고.
      용례.문장:
      - 아르바이트 학생들을 쥐어짜 불법 이익을 챙긴 고용주가 경찰에 붙잡혔다.
      - 아이가 떼를 쓰며 용돈을 달라고 엄마를 쥐어짰다.
      의미ID: 3
    - 뜻풀이: 이리저리 고민하고 정신을 집중하여 생각하다.
      문형: 1이 2를 쥐어짜다
      용례.구:
      - 쥐어짠 생각.
      - 답을 쥐어짜다.
      - 머리를 쥐어짜다.
      - 아이디어를 쥐어짜다.
      - 의견을 쥐어짜다.
      용례.대화:
      - 네, 팀장님. 열심히 하고는 있는데 생각이 잘 안 나네요.
      용례.문장:
      - 드라마 작가가 골몰하면서 다음 줄거리를 쥐어짠다.
      - 한참 동안 머리를 쥐어짰지만 일을 해결할 방법이 떠오르지 않는다.
      의미ID: 4
    - 뜻풀이: 얼마 없는 것을 강요해서 억지로 받아 내다.
      문형: 1이 2에게서/로부터 3을 쥐어짜다
      용례.구:
      - 돈을 쥐어짜다.
      - 고혈을 쥐어짜다.
      - 쥐어짠 세금.
      - 예산을 쥐어짜다.
      - 피땀을 쥐어짜다.
      용례.대화:
      - 먹고살기 힘든데도 나라에서는 오히려 이 농민들로부터 고혈을 쥐어짰기 때문이지요.
      용례.문장:
      - 못된 관리가 백성들에게서 세금을 쥐어짜 자신의 재산을 불렸다.
      - 나쁜 지휘관은 힘없는 노인들의 노동력까지 쥐어짜면서 일을 시켰다.
      의미ID: 5
