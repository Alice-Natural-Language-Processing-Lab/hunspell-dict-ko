    의미:
    - 뜻풀이: 쥐가 들어가고 나오는 구멍.
      용례.구:
      - 깊은 쥐구멍.
      - 작은 쥐구멍.
      - 쥐구멍을 들쑤시다.
      - 쥐구멍을 막다.
      - 쥐구멍을 파다.
      - 쥐구멍으로 도망치다.
      용례.대화:
      - 쥐가 다니지 못하게 구멍을 모조리 막아 두자.
      용례.문장:
      - 저 쥐구멍에서 작은 쥐의 머리가 들락날락한다.
      - 쥐새끼가 쪼르르 달려가 쥐구멍으로 쏙 들어갔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 몸을 숨길 수 있는 아주 작은 장소.
      용례.구:
      - 쥐구멍 속.
      - 쥐구멍을 찾다.
      - 쥐구멍에 기어들어가다.
      - 쥐구멍에 들어가다.
      - 쥐구멍에 숨다.
      용례.대화:
      - 정말 그때는 쥐구멍이라도 찾아가 숨고 싶은 기분이었어.
      용례.문장:
      - 민준은 너무 부끄러워서 쥐구멍에라도 들어가고 싶은 심정이었다.
      - 가해자는 피해자 앞에 서자 쥐구멍 속에 숨고 싶을 만큼 죄스럽고 부끄러웠다.
      의미ID: 2
