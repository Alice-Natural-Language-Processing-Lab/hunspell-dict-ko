    - 뜻풀이: 어떤 것을 단단히 쥐고 뜯어내다.
      문형: 1이 2를 쥐어뜯다
      용례.구:
      - 쥐어뜯은 머리털.
      - 머리 끄덩이를 쥐어뜯다.
      - 머리채를 쥐어뜯다.
      - 옷고름을 쥐어뜯다.
      - 두 손으로 쥐어뜯다.
      용례.대화:
      - 사실은 친구와 서로 얼굴을 쥐어뜯고 싸웠어요.
      용례.문장:
      - 농부는 풀밭의 잡초를 한 웅큼씩 쥐어뜯었다.
      - 두 여자가 서로의 머리털을 쥐어뜯으며 싸우고 있다.
      의미ID: 1
    - 뜻풀이: 마음이 답답하고 괴로워서 자기의 가슴을 마구 꼬집거나 잡아당기다.
      용례.구:
      - 쥐어뜯은 생가슴.
      - 가슴을 쥐어뜯다.
      - 괴로워하며 쥐어뜯다.
      - 마구 쥐어뜯다.
      - 탄식하며 쥐어뜯다.
      - 흐느끼며 쥐어뜯다.
      용례.대화:
      - 파산 소식을 듣고 자기 가슴을 쥐어뜯고 힘들어하고 있어.
      용례.문장:
      - 어머니는 어린 아들의 장례식장에서 가슴을 쥐어뜯으시며 통곡하셨다.
      - 친구에게 배신을 당한 것을 알게 된 유민은 가슴을 쥐어뜯었다.
      의미ID: 2
