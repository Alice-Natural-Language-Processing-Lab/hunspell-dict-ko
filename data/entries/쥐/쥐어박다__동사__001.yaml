    - 뜻풀이: 주먹으로 아프게 힘껏 때리다.
      문형: 1이 2를 쥐어박다
      용례.구:
      - 쥐어박은 머리.
      - 골통을 쥐어박다.
      - 꿀밤을 쥐어박다.
      - 동생을 쥐어박다.
      - 뒤통수를 쥐어박다.
      - 얼굴을 쥐어박다.
      - 옆구리를 쥐어박다.
      - 주둥아리를 쥐어박다.
      - 콕 쥐어박다.
      - 한 대 쥐어박다.
      - 한 방 쥐어박다.
      용례.대화:
      - 어제 옆집 형이 내 머리를 쥐어박아서 이렇게 혹이 났어요.
      용례.문장:
      - 게임에서 이긴 친구가 진 친구의 머리에 알밤을 쥐어박았다.
      - 형은 말 안 듣는 동생을 콱 쥐어박으면서 혼냈다.
      의미ID: 1
    - 뜻풀이: 꾸짖거나 혼을 내어 상대가 움츠러들게 하다.
      문형: 1이 2를 쥐어박다
      용례.구:
      - 쥐어박은 야단.
      - 꾸중으로 쥐어박다.
      - 말로 쥐어박다.
      - 큰소리로 쥐어박다.
      - 호통치며 쥐어박다.
      용례.대화:
      - 아까 보니까 팀장님 기분이 많이 안 좋아 보이더라고. 괜히 더 혼나지 않게 조심해야겠어.
      용례.문장:
      - 모든 친척 어른들은 돌아가면서 한마디씩 민준이를 쥐어박으셨다.
      - 어머니는 아들의 잘못에 대해 따끔하게 쥐어박으셨다.
      의미ID: 2
