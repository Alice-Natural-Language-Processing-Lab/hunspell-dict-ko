    의미:
    - 뜻풀이: 꼭두각시처럼 조종하는 대로 움직이는 군대.
      용례.구:
      - 괴뢰군이 쳐들어오다.
      - 괴뢰군을 때려잡다.
      - 괴뢰군을 몰아내다.
      - 괴뢰군과 맞서 싸우다.
      - 괴뢰군에게 점령당하다.
      용례.대화:
      - 맞아. 그들은 임무를 위해서라면 사람 목숨도 가볍게 여기니까.
      용례.문장:
      - 괴뢰군은 우리 국군에게 총을 쏘아대며 쫓아왔다.
      - 지금 우리 국군이 북쪽으로 괴로군을 몰아내는 중입니다.
      - 할아버지는 전쟁 때 괴뢰군에게 몇 번이나 죽임을 당할 뻔하셨다.
      의미 참고: 주로 한국 전쟁 때의 북한 군대를 소련의 꼭두각시로 비난하여 이를 때 쓴다.
