      - 받침대를 괴다.
      - 베개를 괴다.
      - 턱을 괴다.
      용례.대화:
      - 작고 판판한 돌을 괴어 균형을 잡아야겠네.
      용례.문장:
      - 지수는 턱을 괴고 생각에 빠져 들었다.
      - 사내는 목침을 괴고 마루에 보란 듯이 드러누웠다.
      - 친구는 고민에 빠진 얼굴로 이마를 괴고 앉아 있다.
      - 어머니는 아들에게 베개를 괴어 주고 이불도 덮어 주었다.
      의미ID: 1
    - 뜻풀이: 물건을 차곡차곡 쌓아 올리다.
