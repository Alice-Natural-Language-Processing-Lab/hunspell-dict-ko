      용례.구:
      - 괴어 놓다.
      - 괴어 올리다.
      - 과일을 괴다.
      - 장작을 괴다.
      - 그릇에 괴다.
      용례.대화:
      - 저쪽에 괴어 놓은 장작을 좀 가져와 주겠나?
      용례.문장:
      - 나는 제사상에 올릴 과일과 약과를 차곡차곡 괴었다.
      - 어머니는 두툼하게 부친 빈대떡 몇 장을 접시에 괴어 놓으셨다.
