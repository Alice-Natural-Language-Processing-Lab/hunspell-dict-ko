    의미:
    - 뜻풀이: 액체나 거품이 안에서 모여 밖으로 계속 나오다.
      문형: 1이 괴어오르다
      용례.구:
      - 괴어오른 거품.
      - 거품이 괴어오르다.
      - 피가 괴어오르다.
      - 눈물이 괴어오르다.
      - 배에 물이 괴어오르다.
      용례.대화:
      - 괴어오른 거품을 수시로 걷어 내야 합니다.
      용례.문장:
      - 볼에 상처가 나서 피가 괴어올랐다.
      - 민준이는 맥주 거품이 괴어오른 술잔을 들었다.
      - 누나의 눈에 그렁그렁 눈물이 괴어올라 베개에 떨어졌다.
      - 어머니의 눈에는 소리도 없이 눈물이 그득히 괴어오르고 있었다.
      의미ID: 1
    - 뜻풀이: 술이나 간장 등이 발효하여 거품이 자꾸 솟아나다.
      문형: 1이 괴어오르다
      용례.구:
      - 괴어오르는 술 항아리.
      - 괴어오른 거품.
      - 괴어오른 술.
      - 거품이 괴어오르다.
      - 술독에 괴어오르다.
      용례.대화:
      - 네. 지금이 한창 술이 괴어오르는 때입니다.
      용례.문장:
      - 푹 익은 김치에서 국물이 괴어올라 넘쳐 버렸다.
      - 한여름 감자 썩히는 항아리에서 거품이 잔뜩 괴어올랐다.
      - 술독에 한지나 천으로 뚜껑을 만들어 덮어 두자 얼마 지나지 않아 술이 괴어오르기 시작했다.
      의미ID: 2
    - 뜻풀이: 감정이나 기억이 가슴 속에서 자꾸 생겨나다.
      문형: 1이 괴어오르다
      용례.구:
      - 괴어오르는 감정.
      - 괴어오르는 기억.
      - 설움이 괴어오르다.
      - 울분이 괴어오르다.
      - 화가 괴어오르다.
      용례.대화:
      - 그냥 내 안의 어디선가 분노가 괴어올랐어.
      용례.문장:
      - 사내의 가슴에는 설움이 울컥 괴어올랐다.
      - 나는 집을 떠날 때부터 괴어오르던 불안에 마음이 편치 않았다.
      - 민준이는 괴어오르는 화를 가까스로 내리누르며 차근차근 말했다.
      의미ID: 3
