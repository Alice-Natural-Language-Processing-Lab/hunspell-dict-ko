      뜻풀이: 눈에 눈물이 어리거나 입에 침이 모이다.
      문형: 1이 2에 고이다
      용례.구:
      - 눈에 괸 눈물.
      - 입에 괸 침.
      - 눈물이 괴다.
      - 침이 괴다.
      용례.대화:
      - 응. 보기만 해도 입에 침이 괴는 것 같아.
      용례.문장:
      - 민준은 입 안에 괴어 있던 침을 뱉어 냈다.
      - 어머니의 두 눈에는 눈물이 흥건히 괴어 있었다.
      - 고향 어머니 소식을 듣자 언니의 눈에는 금세 눈물이 괴었다.
      의미ID: 2
