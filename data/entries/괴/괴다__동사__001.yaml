      뜻풀이: 우묵한 곳이나 좁은 넓이의 공간에 액체나 냄새, 기체 등이 모이다.
      문형: 1이 2에 고이다
      용례.구:
      - 괸 빗물.
      - 땅에 괸 물.
      - 물이 괴다.
      - 빗물이 괴다.
      - 웅덩이에 괴다.
      용례.대화:
      - 모두 힘을 합쳐서 물을 퍼냅시다.
      용례.문장:
      - 밤새 비가 와서 길가에 빗물이 흥건히 괴어 있다.
      - 연못을 만들기 위해 파 놓은 웅덩이에 빗물이 가득 괴었다.
      - 지하수는 땅 속에 스며들어 괴어 있거나 흐르는 물을 말한다.
      - 나뭇잎 위에 빗물이 괴어 있어 바람이 불 때마다 물이 주르륵 쏟아졌다.
      의미ID: 1
