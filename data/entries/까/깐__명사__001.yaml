    의미:
    - 뜻풀이: 마음속에 가지고 있는 생각이나 계산.
      용례.대화:
      - 응. 제 깐에는 큰맘 먹고 준비한 모양이야.
      용례.문장:
      - 승규는 깐에 선배랍시고 후배들에게 술도 사주고 인생 상담도 해 주었다.
      - 새댁 깐에는 시댁 어른에게 잘 보이려고 아침부터 일어나서 밥을 지었다.
      의미 참고: 주로 '깐에(는)'으로 쓴다.
      의미ID: 1
    - 뜻풀이: 짐작했던 것과 사실이 다름을 나타내는 말.
      용례.대화:
      - 오 개월이나 된 깐으로는 배가 부르지 않아서 종종 그런 소릴 들어요.
      용례.문장:
      - 민준이는 큰일을 당한 깐으로는 의외로 침착했다.
      - 이번 일은 신경을 별로 안 쓴 깐으로는 잘된 편이었다.
      의미 참고: 주로 '깐으로(는)'으로 쓴다.
