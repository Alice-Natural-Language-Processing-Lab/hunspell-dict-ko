      뜻풀이: 양철로 둥근기둥 모양으로 만든 통.
      용례.구:
      - 빈 깡통.
      - 찌그러진 깡통.
      - 깡통을 따다.
      - 깡통을 모으다.
      - 깡통을 씻다.
      - 깡통을 재활용하다.
      - 깡통을 찌그러뜨리다.
      용례.대화:
      - 찬장에 있으니 깡통을 따서 넣으렴.
      용례.문장:
      - 깡통에 담긴 음식은 잘 상하지 않기 때문에 오래 두고 먹기에 편하다.
      - 민준이가 다 마신 음료수 깡통을 찌그러뜨리더니 재활용 분리수거 자루에 넣었다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 아는 것이 없이 머리가 텅 빈 사람.
      용례.구:
      - 무식한 깡통.
      - 텅 빈 깡통.
      - 깡통이라고 놀리다.
      - 깡통이라고 부르다.
      용례.대화:
      - 응. 근데 방학 동안 공부는 안하고 놀기만 했더니 깡통이 된 것 같아.
      용례.문장:
      - 뉴스나 신문을 잘 보지 않는 나는 정치에는 깡통이다.
      - 그 사람은 이 분야에 대해 아는 것이 하나도 없는 깡통이었다.
