      뜻풀이: 고개나 손가락을 아래위로 가볍게 한 번 움직이다.
      문형: 1이 2를 까닥하다
      용례.구:
      - 고개를 까닥하다.
      - 다리를 까닥하다.
      - 손가락을 까닥하다.
      - 여러 번 까닥하다.
      - 조금 까닥하다.
      용례.대화:
      - 아직은 팔을 아래위로 까닥하지도 못하겠어요.
      용례.문장:
      - 부하 직원의 결과 보고에 상사는 눈썹을 까닥하며 언짢은 표정을 지었다.
      - 영수는 이 나른한 오후에 손도 까닥하기 싫어서 가만히 누워 있었다.
      의미ID: 1
    - 관련어:센말:
