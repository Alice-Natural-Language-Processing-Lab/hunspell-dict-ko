      뜻풀이: 움직이거나 바뀌면 안 될 것이 조금이라도 움직이거나 바뀌다.
      문형: 1이 까닥하다
      용례.구:
      - 까닥하다가는 고소당하다.
      - 까닥하다가는 본전도 못 찾다.
      - 까닥하면 큰일 나다.
      - 까닥하면 감옥에 가다.
      용례.대화:
      - 응. 부장님이 워낙 성격이 불같으셔서 까닥하면 작은 실수에도 크게 혼이 날 수 있거든.
      용례.문장:
      - 지뢰밭에서는 까닥하면 크게 다치거나 목숨을 잃을 수 있다.
      - 도박판에 빠져들면 까닥하다가는 전 재산을 탕진할 수 있다.
      의미 참고: 주로 '까닥하면', '까닥하다가는'으로 쓴다.
