        표제어: 까닥하다
        항목ID: 45196
      뜻풀이: 고개나 손가락을 아래위로 가볍게 한 번 움직이다.
      문형: 1이 2를 까딱하다
      용례.구:
      - 고개를 까딱하다.
      - 다리를 까딱하다.
      - 몸을 까딱하다.
      - 손을 까딱하다.
      - 턱을 까딱하다.
      용례.대화:
      - 응. 아까 너를 보고 고개를 까딱하던데?
      용례.문장:
      - 민준은 손끝 하나 까딱하기 싫을 정도로 귀찮아서 아무 일도 하지 않았다.
      - 그 무서운 교관은 손가락만 한 번 까딱하면 훈련병들을 단번에 모을 수 있다.
      의미ID: 1
    - 관련어:여린말:
      - 동형어 번호: 0
        표제어: 까닥하다
        항목ID: 45196
      뜻풀이: 잘못 움직이거나 행동하다.
      문형: 1이 까닥하다
      용례.구:
      - 까딱하다가는 경기에서 지다.
      - 까딱하다가는 다치다.
      - 까딱하다가는 목숨이 위태롭다.
      - 까딱하면 목숨을 잃다.
      - 까딱하면 사고가 난다.
      용례.대화:
      - 맞아요. 까딱하면 사고가 나서 다칠지도 모르니까요.
      용례.문장:
      - 외나무다리를 빨리 건너려고 하다 보면 까딱하다가는 떨어져서 크게 다칠 수 있다.
      - 날카로운 칼을 사용할 때는 까딱하다가 손을 베일 수 있으니 조심해야 한다.
      의미 참고: 주로 '까딱하면', '까딱하다가는'으로 쓴다.
