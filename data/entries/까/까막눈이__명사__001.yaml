      뜻풀이: 글을 배우지 않아 읽고 쓸 줄 모르는 사람.
      용례.구:
      - 까막눈이 신세.
      - 까막눈이의 설움.
      - 까막눈이를 면하다.
      - 까막눈이로 살다.
      - 까막눈이와 다름없다.
      용례.대화:
      - 그럼요. 까막눈이를 면하게 되니 얼마나 좋은지 몰라요.
      용례.문장:
      - 머슴은 한글도 못 깨친 까막눈이라고 놀림을 받고 매우 서러워하였다.
      - 할아버지는 관공서에서 서류에 이름을 대신 써 달라고 부탁할 때마다 까막눈이의 설움을 느꼈다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 분야에 대해 공부를 하지 못해 아무것도 모르는 사람.
      용례.구:
      - 까막눈이 신세.
      - 까막눈이를 면하다.
      - 까막눈이로 살다.
      - 까막눈이와 다름없다.
      - 법에 대해 까막눈이이다.
      용례.대화:
      - 그럼 전문가와 상담을 하신 뒤 신중하게 투자를 결정하시지요.
      용례.문장:
      - 그는 오직 시키는 대로만 일할 뿐 그 외에는 까막눈이 머슴이었다.
      - 우리 가족은 법에 대해 까막눈이여서 어떻게 소송을 해야 할지 도통 몰랐다.
