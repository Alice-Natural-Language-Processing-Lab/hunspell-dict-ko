      뜻풀이: 글을 배우지 않아 읽고 쓸 줄 모르는 사람.
      용례.구:
      - 까막눈 신세.
      - 까막눈을 면하다.
      - 까막눈과 다름없다.
      - 까막눈으로 살다.
      - 까막눈으로 지내다.
      용례.대화:
      - 할아버지, 이제 일은 자식들에게 맡기시고 다시 글을 공부하는 것은 어떠세요?
      용례.문장:
      - 그는 열일곱 살이나 먹었지만 한글조차 못 깨친 까막눈이었다.
      - 할머니는 글을 읽고 쓸 줄 모르는 까막눈인 것이 부끄러워 관공서도 가지 못했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 분야에 대해 공부를 하지 않아 아무것도 모르는 사람.
      용례.구:
      - 까막눈 신세.
      - 까막눈을 면하다.
      - 까막눈과 다름없다.
      - 기계에 대해 까막눈이다.
      - 컴퓨터에 까막눈이다.
      용례.대화:
      - 그러면 세계사를 쉽게 쓴 이 책을 한번 읽어 봐.
      용례.문장:
      - 외국어로 된 책을 단숨에 읽어 버리고 싶었지만 불행히도 그는 외국어에 까막눈이었다.
      - 컴퓨터에 까막눈이었던 민준은 이번 달부터 컴퓨터 학원을 다니기로 결심했다.
