    의미:
    - 뜻풀이: 껍질이나 껍데기를 벗기다.
      문형: 1이 2를 까다
      용례.구:
      - 껍데기를 까다.
      - 껍질을 까다.
      - 마늘을 까다.
      - 호두를 까다.
      용례.대화:
      - 그래. 마늘 껍질 좀 까거라.
      용례.문장:
      - 나는 삶은 달걀의 껍질을 까서 소금에 찍어 먹었다.
      의미ID: 1
    - 뜻풀이: 알을 품어서 새끼가 껍질을 깨고 나오게 하다.
      문형: 1이 2를 까다
      용례.구:
      - 병아리를 까다.
      - 새끼를 까다.
      - 알을 까다.
      용례.문장:
      - 닭이 알을 품고 있더니 며칠 전에 병아리를 깠다.
      - 연어 떼가 새끼를 까러 고향으로 돌아가느라 강물을 거슬러 올라가고 있다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 옷을 벗거나 내려 속살을 드러내다.
      문형: 1이 2를 까다
      용례.구:
      - 바지를 까다.
      - 배를 까다.
      - 엉덩이를 까다.
      용례.문장:
      - 승규는 바지를 까 내리고 허벅지에 약을 발랐다.
      - 그는 병원 침대 위에서 엉덩이를 까고 주사를 맞았다.
      - 그는 윗옷을 까서 상처 난 허리를 보여 주었다.
      의미ID: 3
    - 뜻풀이: (속된 말로) 몸의 일부분을 치거나 때리다.
      문형: 1이 2를 까다
      용례.구:
      - 뒤통수를 까다.
      - 머리를 까다.
      - 무릎을 까다.
      - 정강이를 까다.
      용례.대화:
      - 응. 승규가 다짜고짜 뒤통수를 까고 달아났지 뭐야. 만나면 가만두지 않겠어.
      용례.문장:
      - 그가 엎드리자 깡패들은 구둣발로 그를 사정없이 깠다.
      - 신발을 신은 채 그의 무릎을 까니 그가 앞으로 넘어졌다.
      의미ID: 4
    - 뜻풀이: (속된 말로) 남의 단점이나 약점을 들추어 비난하다.
      문형: 1이 2를 까다
      용례.구:
      - 상대편을 까다.
      - 상사를 까다.
      - 윗사람을 까다.
      - 정치인을 까다.
      - 고의적으로 까다.
      용례.대화:
      - 알았어. 이제 그 선배 그만 깔게.
      용례.문장:
      - 그는 걸핏하면 직장 상사들을 깠다.
      - 한 후보가 먼저 상대 후보의 약점을 들춰 까기 시작했다.
      의미ID: 5
    - 뜻풀이: (속된 말로) 술을 마시다.
      문형: 1이 2를 까다
      용례.구:
      - 맥주를 까다.
      - 소주를 까다.
      - 술병을 까다.
      - 한 병을 까다.
      용례.대화:
      - 오늘은 한 병만 더 깔게.
      용례.문장:
      - 나는 퇴근 후에 친구와 소주를 까며 수다를 떨었다.
      - 승규는 매일 술병을 까더니 간이 나빠져 병원을 찾았다.
      의미ID: 6
    - 뜻풀이: (속된 말로) 뒤집어 보여 주다.
      문형: 1이 2를 까다
      용례.구:
      - 카드를 까다.
      - 패를 까다.
      - 화투짝을 까다.
      용례.문장:
      - 내가 확인해야 하니, 어디 그 카드 좀 까 봐!
      - 뭘 숨기고 있는지 손에 있는 걸 까서 보여 줘.
      - 승규가 쥐고 있던 패를 깐 순간, 모두들 깜짝 놀랐다.
      의미ID: 7
