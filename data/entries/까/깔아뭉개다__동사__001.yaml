    의미:
    - 뜻풀이: 무엇을 밑에 두고 세게 누르다.
      문형: 1이 2를 깔아뭉개다
      용례.구:
      - 바위가 깔아뭉개다.
      - 바퀴가 깔아뭉개다.
      - 자동차를 깔아뭉개다.
      - 모르고 깔아뭉개다.
      용례.대화:
      - 엄마, 조금만 더 잘게요.
      용례.문장:
      - 그 사내는 동료를 깔아뭉개고 있는 석탄 더미를 정신없이 파헤쳤다.
      - 산사태로 바위가 굴러 내려와 도로에 있던 다섯 대의 차를 사정없이 깔아뭉갰다.
      의미ID: 1
    - 뜻풀이: 어떤 일이나 사실을 숨겨 두고 알리지 않거나 처리하지 않고 질질 끌다.
      문형: 1이 2를 깔아뭉개다
      용례.구:
      - 근거를 깔아뭉개다.
      - 법안을 깔아뭉개다.
      - 비리를 깔아뭉개다.
      - 비밀을 깔아뭉개다.
      - 사실을 깔아뭉개다.
      용례.대화:
      - 아뇨. 아직까지 국회에서 깔아뭉개고 있어요.
      용례.문장:
      - 사장은 자신의 친척이 저지른 비리를 깔아뭉개고 비밀로 하려 했다.
      - 전 대통령과 측근들은 비자금을 조성한 것을 깔아뭉개려고 했으나, 결국 발각되고 말았다.
      의미ID: 2
    - 뜻풀이: 억눌러 버리거나 무시하다.
      문형: 1이 2를 깔아뭉개다
      용례.구:
      - 남을 깔아뭉개다.
      - 말을 깔아뭉개다.
      - 의견을 깔아뭉개다.
      - 자존심을 깔아뭉개다.
      - 콧대를 깔아뭉개다.
      - 사정없이 깔아뭉개다.
      용례.대화:
      - 응. 내가 자존심까지 깔아뭉개고 잘못했다고 했지.
      용례.문장:
      - 영수는 아내의 말을 깔아뭉개곤 했다.
      - 나는 다른 토론자의 의견을 무시하고 깔아뭉개는 그의 태도에 화가 났다.
      의미ID: 3
