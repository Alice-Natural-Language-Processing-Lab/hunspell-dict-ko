      발음: 까뒤집따
    어휘 등급: 없음
    의미:
    - 뜻풀이: 벗겨서 뒤집다.
      문형: 1이 2를 까뒤집다
      용례.구:
      - 껍질을 까뒤집다.
      - 양말을 까뒤집다.
      - 옷을 까뒤집다.
      - 주머니를 까뒤집다.
      - 치마를 까뒤집다.
      - 홀랑 까뒤집다.
      용례.대화:
      - 궁금하면 조금 까뒤집어서 속을 확인해 봐.
      용례.문장:
      - 할머니는 까뒤집은 양말의 구멍을 손바느질로 손수 꿰매셨다.
      - 영수는 혹시 잔돈이 없는지 바지의 주머니를 까뒤집어 살펴보았다.
      의미ID: 1
    - 뜻풀이: 자신의 속마음 등을 깊게 뒤집어서 보이거나 숨김없이 이야기하다.
      문형: 1이 2를 까뒤집다
      용례.구:
      - 속마음을 까뒤집다.
      - 속사정을 까뒤집다.
      - 솔직하게 까뒤집다.
      용례.대화:
      - 그렇게 답답하면 어디 한번 솔직하게 이야기해 봐.
      용례.문장:
      - 유민이는 어렵게 자신의 힘든 속사정을 까뒤집고 이야기했다.
      - 친구는 자기 마음을 까뒤집어서 고민을 진솔하게 털어놓았다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 무섭고 사납게 눈을 크게 뜨다.
      문형: 1이 2를 까뒤집다
      용례.구:
      - 까뒤집고 대들다.
      - 까뒤집고 맞서다.
      - 까뒤집고 싸우다.
      - 눈을 까뒤집다.
      - 눈알을 까뒤집다.
      용례.대화:
      - 저렇게 눈을 까뒤집고 달려드는데 싸움을 말려야 하지 않을까?
      용례.문장:
      - 아줌마는 크게 화가 나서 눈을 까뒤집고 소리를 질렀다.
      - 얼굴이 뻘게진 남자는 두 눈을 까뒤집으며 상대방과 싸우기 시작했다.
      의미ID: 3
