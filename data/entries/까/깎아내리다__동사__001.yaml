    의미:
    - 뜻풀이: 인격이나 권위 등을 헐뜯어서 낮아지게 하다.
      문형: 1이 2를 깎아내리다
      용례.구:
      - 깎아내리는 행동.
      - 가치를 깎아내리다.
      - 위신을 깎아내리다.
      - 처지를 깎아내리다.
      용례.대화:
      - 유민아, 지수를 깎아내리는 듯한 말은 이제 그만해.
      용례.문장:
      - 김 씨는 공적인 자리에서 승규의 흉을 보며 승규를 깎아내렸다.
      - 사장은 회사의 위신을 깎아내리는 행동은 삼가라고 직원들에게 당부했다.
      의미ID: 1
    - 뜻풀이: 산이나 언덕의 솟아오른 부분을 잘라 없애다.
      문형: 1이 2를 깎아내리다
      용례.구:
      - 깎아내리는 작업.
      - 길을 깎아내리다.
      - 산을 깎아내리다.
      - 언덕을 깎아내리다.
      용례.대화:
      - 맞아요. 아름다운 자연이 훼손되어 보기 흉해졌어요.
      용례.문장:
      - 그들은 도로를 만들기 위해 언덕을 깎아내렸다.
      - 김 사장은 산 중턱을 깎아내리고 그곳에 아파트를 짓겠다고 했다.
      의미ID: 2
