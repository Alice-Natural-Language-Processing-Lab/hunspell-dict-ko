      용례.문장:
      - 어머니께서 쪄 주신 고구마를 온 가족이 둘러앉아서 까먹었다.
      - 새우를 좋아하는 승규는 앉은 자리에서 큰 새우를 다섯 개나 까먹었다.
      의미ID: 1
    - 뜻풀이: 돈이나 시간 등을 실속 없이 써 버리다.
