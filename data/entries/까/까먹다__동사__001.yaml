      용례.구:
      - 돈을 까먹다.
      - 밑천을 까먹다.
      - 백만 원을 까먹다.
      - 시간을 까먹다.
      - 일주일을 까먹다.
      - 재산을 까먹다.
      용례.대화:
      - 사업에 실패해서 돈을 다 까먹어서 이렇게 되었다네.
      용례.문장:
      - 친구들과의 내기에서 진 승규는 일주일 치 용돈을 다 까먹었다.
      - 내일이 시험인데 공부는 안 하고 게임하느라 시간을 다 까먹었으니 걱정이다.
      의미ID: 2
