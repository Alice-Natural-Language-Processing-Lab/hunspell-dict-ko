      - 기억에 생생하다.
      - 기억에서 사라지다.
      용례.대화:
      - 그러고 보니 본 기억이 나는 것 같기도 해요.
      용례.문장:
      - 옛 사진을 보니 어릴 때의 즐거웠던 기억이 떠오른다.
      - 나는 길에서 사고를 당한 후 정신을 잃어서 병원에 실려 오기까지의 기억이 전혀 없다.
      - 우리 할머니는 내가 다섯 살 때 돌아가셔서 나에게는 희미한 기억으로만 남아 계신다.
      - 수많은 사람들이 지켜보는 무대 위에 오르니 방금 전까지 줄줄 외우던 노래 가사가 기억이 나지 않았다.
