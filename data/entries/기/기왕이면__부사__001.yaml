      용례.대화:
      - 기왕이면 먼 곳까지 온 김에 유명한 곳이나 구경하고 가자.
      용례.문장:
      - 여행을 온 김에 기왕이면 비싸고 희귀한 음식을 먹어 보기로 했다.
      - 승규는 미국에 온 김에 기왕이면 유학 중인 친구를 만나고 가기로 했다.
      - 민준이는 안내원이 동행한다는 말을 듣고 기왕이면 여자 안내원이기를 바랐다.
      - 유민이는 건강 검진을 받게 되었으니 기왕이면 필요한 모든 검사를 다 받아보기로 했다.
