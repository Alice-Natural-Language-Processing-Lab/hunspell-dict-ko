      문형: 1이 기함하다
      용례.구:
      - 기함하여 쓰러지다.
      - 노인이 기함하다.
      - 병자가 기함하다.
      - 아픈 아이가 기함하다.
      - 환자가 기함하다.
      용례.대화:
      - 길에서 갑자기 기함해서 쓰러져서 행인들에게 업혀 응급실로 왔다고 합니다.
      용례.문장:
      - 승규는 오랜 시간 쉬지 않고 걷다가 결국 기함하고 쓰러졌다.
      - 김 씨는 무더위 속에서 일하다가 기함하여 병원으로 옮겨졌다.
