    - 뜻풀이: 다른 곳에 있는 사람에게 소식을 전함. 또는 그 소식.
      용례.구:
      - 간만의 기별.
      - 기별이 가다.
      - 기별이 오다.
      - 기별을 받다.
      - 기별을 보내다.
      - 기별을 전하다.
      용례.대화:
      - 집에 무사히 도착하거든 기별이나 넣어 주게.
      용례.문장:
      - 유학을 떠난 친구에게서 아무런 기별도 오지 않아서 그가 어떻게 지내는지 모르겠다.
      - 나는 해외여행 중에 할아버지께서 돌아가셨다는 기별을 받고 급히 한국으로 돌아왔다.
