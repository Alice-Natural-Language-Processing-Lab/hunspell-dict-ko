      발음: 기울다
    어휘 등급: 중급
    의미:
    - 뜻풀이: 비스듬하게 한쪽이 낮아지거나 비뚤어지다.
      문형: 1이 2로 기울다
      용례.구:
      - 그림이 기울다.
      - 액자가 기울다.
      - 어깨가 기울다.
      - 책장이 기울다.
      - 한쪽으로 기울다.
      용례.대화:
      - 그래요? 왼쪽을 좀 올려서 균형을 맞춥시다.
      용례.문장:
      - 폭격을 맞은 후 배는 부서진 채 오른쪽으로 기울어졌다.
      - 자세가 바르지 않으면 어깨나 골반이 한쪽으로 기울어져 근육통이 생길 수 있다.
      의미ID: 1
    - 뜻풀이: 생각이나 추세가 어느 한쪽으로 쏠리다.
      문형: 1이 2로 기울다
      용례.구:
      - 대세가 기울다.
      - 마음이 기울다.
      - 여론이 기울다.
      - 의견이 기울다.
      - 승부가 기울다.
      - 한쪽으로 기울다.
      용례.대화:
      - 난 자장면으로 마음이 기울었어.
      용례.문장:
      - 이번 협상의 결과를 비판하는 쪽으로 여론이 기울고 있다.
      - 의견을 모아 본 결과 여행을 부산으로 가자는 쪽으로 기울었다.
      의미ID: 2
    - 뜻풀이: 해나 달이 지다.
      문형: 1이 기울다
      용례.구:
      - 날이 기울다.
      - 달이 기울다.
      - 해가 기울다.
      용례.대화:
      - 그러게. 겨울이라서 그런지 날이 참 짧다.
      용례.문장:
      - 이제 떠나는 그는 달이 차고 기울기를 수없이 반복하고 나서야 돌아올 것이다.
      - 우리 부모님은 매우 엄격하셔서 해가 기울기 전에 집에 들어가지 않으면 꾸중을 하신다.
      의미ID: 3
    - 뜻풀이: 형편이 이전보다 못하여지다.
      문형: 1이 기울다
      용례.구:
      - 가세가 기울다.
      - 국운이 기울다.
      - 살림이 기울다.
      - 집안이 기울다.
      - 형세가 기울다.
      용례.대화:
      - 맞아. 근데 아버지께서 돌아가신 후로 가세가 기울었지.
      용례.문장:
      - 아버지의 사업 실패로 집안이 기울었다.
      - 대기업들이 잇달아 부도가 나면서 국가 경제가 기울기 시작했다.
      의미ID: 4
    - 뜻풀이: 다른 것과 비교했을 때 그것보다 못하다.
      문형: 1이 2보다 기울다
      용례.구:
      - 신랑이 기울다.
      - 외모가 기울다.
      - 집안이 기울다.
      - 짝이 기울다.
      - 학벌이 기울다.
      용례.대화:
      - 그를 사랑하니까요.
      용례.문장:
      - 내 남편은 비록 나보다 학벌은 기울지만 성품은 훨씬 훌륭하다.
      - 신부의 부모는 신랑 집안이 신부 집안보다 기운다며 결혼을 반대하였다.
      의미ID: 5
