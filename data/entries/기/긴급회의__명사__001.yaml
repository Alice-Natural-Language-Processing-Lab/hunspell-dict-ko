    - 뜻풀이: 매우 중요하고 급한 일을 해결하기 위하여 여는 회의.
      용례.구:
      - 의회의 긴급회의.
      - 긴급회의 소집.
      - 긴급회의를 가지다.
      - 긴급회의를 소집하다.
      - 긴급회의를 열다.
      - 긴급회의를 진행하다.
      용례.대화:
      - 빨리 긴급회의를 소집하도록.
      용례.문장:
      - 재정 위기를 막기 위하여 유럽의 각국 정상들이 벨기에에서 긴급회의를 가졌다.
      - 여객선 침몰 사고가 발생하자 피해자 가족들은 긴급회의를 소집하여 대책을 논의하였다.
      - 새로 유행하고 있는 전염병을 막기 위하여 정부와 의료 관계자들이 긴급회의를 열었다.
