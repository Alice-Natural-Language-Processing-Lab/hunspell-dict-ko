    - 뜻풀이: 역사에서 연대를 세는 시작점이 되는 해.
      용례.구:
      - 기원 이전.
      - 기원 이후.
      - 기원 전후.
      용례.대화:
      - 예수가 태어난 해를 기원으로 해서 2012년이 되었다는 말이에요.
      용례.문장:
      - 우리는 예수가 탄생한 해를 기원 년으로 삼아 역사를 기록한다.
      의미ID: 1
    - 뜻풀이: 새로운 일이나 사건의 출발점이 되는 시대나 시기.
      용례.구:
      - 산업 시대의 기원.
      - 새 기원.
      - 획기적인 기원.
      - 기원이 되다.
      - 기원을 열다.
      - 기원을 이룩하다.
      - 기원을 제시하다.
      용례.대화:
      - 네. 우주 시대의 기원을 여는 놀라운 일이었다고 생각해요.
      용례.문장:
      - 그 장군은 나라를 강대국으로 만드는 데 새로운 기원을 이룩한 위인이었다.
      - 김 사장은 취임식에서 자신의 취임이 이 회사의 새로운 기원이 될 것이라고 말했다.
