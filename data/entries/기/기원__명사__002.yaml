      - 국가의 기원.
      - 신라의 기원.
      - 기독교의 기원.
      - 종교의 기원.
      - 기원을 조사하다.
      용례.대화:
      - 대략 기원후 삼백 년 무렵으로 보고 있습니다.
      용례.문장:
      - 역사학자가 고서에 있는 기록을 바탕으로 발해의 기원을 추정했다.
      - 불교의 기원은 정확하지는 않지만 기원전 오 세기 정도로 알려져 있다.
