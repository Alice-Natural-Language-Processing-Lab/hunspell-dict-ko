      용례.대화:
      - 인간이 여러 번 시도했지만 야수의 성질이 완전히 죽지는 않는다고 해.
      용례.문장:
      - 인간은 원래 야생 동물이었던 개를 길들여서 애완동물로 삼았다.
      - 사육사가 돌고래 쇼를 준비하고자 먹이를 이용하여 돌고래를 길들이고 있다.
      의미ID: 1
