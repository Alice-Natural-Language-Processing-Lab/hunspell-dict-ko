    의미:
    - 뜻풀이: 몸이나 물건을 무엇에 의지하여 비스듬히 대다.
      문형: 1이 2에/에게 3을 기대다
      용례.구:
      - 머리를 기대다.
      - 등을 기대다.
      - 몸을 기대다.
      - 사다리를 기대다.
      - 기둥에 기대다.
      - 등받이에 기대다.
      - 벽에 기대다.
      - 어깨에 기대다.
      용례.대화:
      - 내 어깨에 기대서 자.
      용례.문장:
      - 다리를 다친 승규는 목발에 기대어 걸었다.
      - 나는 너무 힘들어서 벽에 등을 기대고 서 있었다.
      의미ID: 1
    - 뜻풀이: 남에게 의지하다.
      문형: 1이 2에/에게 기대다
      용례.구:
      - 부모님께 기대다.
      - 도움에 기대다.
      - 발견에 기대다.
      - 정보에 기대다.
      용례.문장:
      - 지수는 직장을 잃고 한동안 삼촌에게 기대어 지냈다.
      - 승규는 서른이 넘었지만 여전히 부모님께 기대서 살고 있다.
      - 승규는 자신에게 기대기만 하는 여자 친구가 부담스럽다고 느끼고 있다.
      의미ID: 2
