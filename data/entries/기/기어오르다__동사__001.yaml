    - 뜻풀이: 몸을 구부려 기는 듯한 모습으로 가파르거나 높은 곳을 올라가다.
      문형: 1이 2를/에/로 기어오르다
      용례.구:
      - 벽을 기어오르다.
      - 절벽을 기어오르다.
      - 나무 위로 기어오르다.
      - 다락으로 기어오르다.
      - 담에 기어오르다.
      용례.대화:
      - 저기 벽에 기어오르고 있어.
      용례.문장:
      - 장난꾸러기 아이가 마당에 있는 나무 위를 기어올랐다.
      - 거칠고 단단한 절벽을 맨손과 맨발로 기어올랐더니 살갗이 벗겨지고 피가 났다.
      의미ID: 1
    - 뜻풀이: 오르기 힘든 곳을 어렵게 올라가다.
      문형: 1이 2를 기어오르다
      용례.구:
      - 가파른 길을 기어오르다.
      - 산비탈을 기어오르다.
      - 암벽을 기어오르다.
      - 언덕을 기어오르다.
      - 정상으로 기어오르다.
      용례.대화:
      - 그 가파른 길을 올라왔다고? 정말 힘들었겠다.
      용례.문장:
      - 엄청난 수의 계단을 기어오르니 숨이 몹시 차서 쓰러질 것 같았다.
      - 우리는 돌이 많고 험한 산을 간신히 기어올라서 마침내 정상에 도착했다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 윗사람에게 예의를 지키지 않고 버릇없이 굴다.
      문형: 1이 2에게 기어오르다
      용례.구:
      - 기어오르는 아이.
      - 기어오르려 들다.
      - 선배에게 기어오르다.
      - 선생님에게 기어오르다.
      - 어른에게 기어오르다.
      - 할아버지에게 기어오르다.
      - 형에게 기어오르다.
      용례.대화:
      - 그럴 때는 아이의 행동을 따끔하게 혼내는 것도 필요해요.
      용례.문장:
      - 동생의 응석을 매번 오냐오냐했더니 요즘 자꾸 내게 기어오르려 든다.
      - 이 모임은 선후배 관계가 엄격해서 후배들이 선배들에게 기어오르는 일이 거의 없다.
      의미ID: 3
