    - 뜻풀이: 폐에서 목구멍을 통해 공기가 거친 소리를 내며 갑자기 터져 나오는 일.
      용례.구:
      - 심한 기침.
      - 기침 소리.
      - 기침이 나다.
      - 기침이 멎다.
      - 기침을 하다.
      용례.대화:
      - 심해지기 전에 병원에 가 보세요.
      용례.문장:
      - 나는 기침을 멎게 하는 약을 사 먹었으나 별 효과가 없었다.
      - 할아버지께서는 감기 때문에 기침을 심하게 하시다가 결국 피까지 토하셨다.
      의미ID: 1
    - 뜻풀이: 목소리를 가다듬거나 인기척을 내기 위해 일부러 목구멍으로 터져 나오게 하는 숨소리.
      용례.구:
      - 억지 기침.
      - 가벼운 기침.
      - 기침 소리.
      - 기침을 멈추다.
      - 기침을 하다.
      용례.대화:
      - 그전에 기침으로 목청을 먼저 한 번 가다듬읍시다.
      용례.문장:
      - 지수는 발표를 하기 전 목소리를 가다듬기 위해 기침을 하였다.
      - 나는 목구멍에 걸린 가래가 거슬려 기침을 여러 번 했지만 쉽게 나아지지 않았다.
      의미ID: 2
