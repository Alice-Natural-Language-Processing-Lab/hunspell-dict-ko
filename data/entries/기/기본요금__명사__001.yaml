      - 기본요금을 낮추다.
      - 기본요금을 내다.
      - 기본요금을 올리다.
      용례.대화:
      - 기본요금 이만 원에 손님이 신청한 서비스에 따라 요금을 더 내도록 되어 있어요.
      용례.문장:
      - 우리 집과 학교는 매우 가까워서 택시를 타면 기본요금만 내도 될 정도였다.
      - 난방비에는 보통 기본요금과 사용량에 따른 추가 금액이 함께 포함되어 있다.
