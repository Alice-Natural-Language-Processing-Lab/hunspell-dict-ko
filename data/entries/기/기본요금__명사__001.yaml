    - 뜻풀이: 어떤 시설이나 서비스를 이용하기 위하여 반드시 내야 하는 최소한의 요금.
      용례.구:
      - 월 기본요금.
      - 택시 기본요금.
      - 핸드폰 기본요금.
      - 기본요금 감면.
