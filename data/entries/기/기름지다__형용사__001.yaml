    의미:
    - 뜻풀이: 음식물이 기름기가 많다.
      문형: 1이 기름지다
      용례.구:
      - 기름진 고기.
      - 기름진 국.
      - 기름진 안주.
      - 기름진 음식.
      - 기름진 튀김.
      용례.대화:
      - 기름을 많이 넣었나 봐.
      용례.문장:
      - 나는 하루 종일 기름진 음식을 먹어서 소화가 잘 되지 않았다.
      - 튀김은 기름이 뚝뚝 떨어질 정도로 기름졌다.
      의미ID: 1
    - 뜻풀이: 사람이나 동물이 살이 많고 윤기가 있다.
      문형: 1이 기름지다
      용례.구:
      - 기름진 돼지.
      - 기름진 말.
      - 기름진 배.
      - 기름진 손.
      - 얼굴이 기름지다.
      용례.대화:
      - 맞아. 얼굴도 기름지고 배도 많이 나왔더라고.
      용례.문장:
      - 남편은 영양가 높은 음식만 챙겨 먹어 늘 기름진 얼굴이다.
      - 아버지는 시장에서 통통하고 기름진 돼지를 몇 마리 사 오셨다.
      의미ID: 2
    - 뜻풀이: 식물의 잎이나 줄기가 싱싱하고 윤기가 있다.
      문형: 1이 기름지다
      용례.구:
      - 기름진 식물.
      - 잎이 기름지다.
      - 잎사귀가 기름지다.
      - 줄기가 기름지다.
      용례.대화:
      - 정말 기름지게 잘 길렀네.
      용례.문장:
      - 꽃들은 줄기와 잎이 모두 기름져 보기에 좋았다.
      - 비닐하우스 안의 식물들은 영양 상태가 좋아 모두 기름지고 튼튼했다.
      의미ID: 3
    - 뜻풀이: 땅이 양분이 많다.
      문형: 1이 기름지다
      용례.구:
      - 기름진 옥토.
      - 기름진 토양.
      - 기름진 평야.
      - 땅이 기름지다.
      용례.대화:
      - 네. 하지만 주민들이 식물이 잘 자라는 기름진 토양으로 바꿔 놓았죠.
      용례.문장:
      - 우리 고향에는 기름진 평야가 있어서 곡식이 넉넉하다.
      - 이곳은 땅이 기름져 과일들이 잘 자란다.
      의미ID: 4
