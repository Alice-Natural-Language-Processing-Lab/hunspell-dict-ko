      뜻풀이: 길을 인도해 주는 사람이나 사물.
      용례.구:
      - 등산의 길잡이.
      - 여행의 길잡이.
      - 길잡이가 되다.
      - 길잡이가 앞서다.
      - 길잡이를 구하다.
      - 길잡이를 따르다.
      용례.대화:
      - 저 별이 북극성인 것 같은데 저 별을 길잡이로 해서 따라가는 게 어때?
      용례.문장:
      - 산길이 초행인 우리에게는 이곳 산세와 지리를 잘 아는 길잡이가 필요했다.
      - 지수네 가족들은 현지 가이드를 길잡이로 삼아 즐겁고 편안한 해외여행을 하였다.
