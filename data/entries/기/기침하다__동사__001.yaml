    의미:
    - 뜻풀이: 폐에서 목구멍을 통해 공기가 거친 소리를 내며 갑자기 터져 나오다.
      문형: 1이 기침하다
      용례.구:
      - 기침하는 소리.
      - 노인이 기침하다.
      - 아기가 기침하다.
      - 아이가 기침하다.
      - 환자가 기침하다.
      - 심하게 기침하다.
      용례.대화:
      - 감기에 걸린 것 같은데 병원에 가 봐.
      용례.문장:
      - 병원은 감기에 걸린 환자들이 기침하는 소리로 시끄러웠다.
      - 심한 목감기에 걸린 나는 계속 기침하여 배가 아플 지경이었다.
      의미ID: 1
    - 뜻풀이: 목소리를 가다듬거나 인기척을 내기 위해 일부러 숨을 목구멍으로 터져 나오게 하다.
      문형: 1이 기침하다
      용례.구:
      - 기침하는 소리.
      - 기침하며 목을 가다듬다.
      - 기침하며 목소리를 고르다.
      - 일부러 기침하다.
      - 가볍게 기침하다.
      - 큰 소리로 기침하다.
      용례.대화:
      - 기침해서 목을 좀 풀어 봐.
      용례.문장:
      - 나는 노래를 부르기 전에 기침하여 목소리를 가다듬었다.
      - 승규는 자신이 방 안에 있다는 것을 알리기 위해 큰 소리로 기침하였다.
      의미ID: 2
