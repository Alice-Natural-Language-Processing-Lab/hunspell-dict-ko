    의미:
    - 뜻풀이: 위에서 밑바닥까지 또는 겉에서 속까지의 거리가 멀게.
      용례.구:
      - 깊이 감추다.
      - 깊이 꽂다.
      - 깊이 묻다.
      - 깊이 스며들다.
      - 깊이 박히다.
      - 깊이 파다.
      - 깊이 눌러쓰다.
      용례.대화:
      - 그래? 그러면 더 깊숙한 데까지 수색해 보자고.
      용례.문장:
      - 아버지는 비상금을 장롱 깊이 간수해 두셨다.
      - 연못에 빠뜨린 반지가 깊이 가라앉아 버렸는지 찾기가 힘들다.
      의미ID: 1
    - 뜻풀이: 생각이 가볍지 않고 신중하게.
      용례.구:
      - 깊이 고려하다.
      - 깊이 고찰하다.
      - 깊이 골몰하다.
      - 깊이 생각하다.
      - 깊이 의식하다.
      용례.대화:
      - 신기술 개발에 대해 깊이 고려해 보겠네.
      용례.문장:
      - 사장은 부도 위기의 회사를 매각할지 여부를 두고 깊이 고민하였다.
      - 정부는 경제 위기에서 벗어날 방법에 대해 깊이 고심하고 있는 중이다.
      의미ID: 2
    - 뜻풀이: 수준이 높거나 정도가 심하게.
      용례.구:
      - 깊이 각인되다.
      - 깊이 간직하다.
      - 깊이 감동하다.
      - 깊이 감사드리다.
      - 깊이 개입하다.
      - 깊이 깨닫다.
      - 깊이 살펴보다.
      - 깊이 새기다.
      - 깊이 알다.
      - 깊이 연구하다.
      용례.대화:
      - 응. 나도 깊이 감동 받아서 보는 내내 펑펑 울었어.
      용례.문장:
      - 가해자는 피해자와 그 가족들에게 깊이 사죄하며 용서를 구했다.
      - 서로를 깊이 사랑하는 두 사람은 부모의 극심한 반대에도 헤어지지 않았다.
      의미ID: 3
