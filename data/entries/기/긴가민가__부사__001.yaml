    의미:
    - 뜻풀이: 그런지 그렇지 않은지 분명하지 않은 모양.
      용례.대화:
      - 상했는지 아닌지 긴가민가 잘 모르겠어서.
      용례.문장:
      - 시험을 보던 지수는 헷갈리는 문제의 답을 써 놓고 긴가민가 고민하다가 결국 다른 문제들을 풀지 못했다.
      - 길을 가던 민준이는 건너편에 있는 여자가 아는 사람인지 눈을 크게 뜨고 긴가민가 쳐다보았다.
      - 아이는 안 아프게 이를 뺀다는 삼촌의 말에 긴가민가 머리를 갸우뚱 하더니 “거짓말 아니지?”라고 말했다.
