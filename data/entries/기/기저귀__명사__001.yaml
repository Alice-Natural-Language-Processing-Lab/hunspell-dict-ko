      뜻풀이: 대소변을 조절하지 못하는 어린아이나 노인, 환자 등의 똥과 오줌을 받아 내기 위하여 다리 사이에 채우는 부드러운 천이나 종이.
      용례.구:
      - 일회용 기저귀.
      - 천 기저귀.
      - 헝겊 기저귀.
      - 기저귀를 갈다.
      - 기저귀를 빨다.
      - 기저귀를 빼다.
      - 기저귀를 삶다.
      - 기저귀를 차다.
      - 기저귀를 채우다.
      용례.대화:
      - 그럼 확인해 보고 아기 기저귀 좀 갈아 줄래요?
      용례.문장:
      - 간병인이 환자의 기저귀를 갈기 위하여 침대 사이에 있는 커튼을 쳤다.
      - 내 조카는 아직 대소변을 가리지 못해서 기저귀를 차고 다닌다.
      - 나는 한 달 전에 아들이 태어나 하루 종일 기저귀를 갈아 주느라 바쁘게 생활하고 있다.
