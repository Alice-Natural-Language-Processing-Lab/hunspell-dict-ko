      - 그렇군요. 이제 농업 분야도 점점 기업화가 되어 가는 것 같아요.
      용례.문장:
      - 여행 사업의 발전으로 여행사들도 점점 대형화, 기업화가 되고 있다.
      - 지역 농민들이 협동조합을 설립하고 지역 특산물을 상업화하여 농업의 기업화를 이뤄 냈다.
