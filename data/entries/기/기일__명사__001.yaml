      용례.구:
      - 할머니 기일.
      - 할아버지 기일.
      - 기일이 다가오다.
      - 기일이 돌아오다.
      - 기일이 되다.
      - 기일을 알리다.
      용례.대화:
      - 그래요? 얼른 어머님 제사를 준비해야겠네요.
      용례.문장:
      - 친척들이 할아버지 기일을 맞아 큰아버지 댁에 모두 모여 제사를 지냈다.
      - 우리 형제는 아버지 기일이 되기 전에 아버지의 산소에 가서 미리 벌초를 했다.
