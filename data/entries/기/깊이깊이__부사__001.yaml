      - 할머니는 서랍 깊이깊이 숨겨 두었던 사탕을 꺼내 주셨다.
      - 땅속에 깊이깊이 박힌 뿌리는 여간해서는 뽑히지 않을 기세이다.
      의미ID: 1
    - 뜻풀이: 생각이 가볍지 않고 매우 신중하게.
      용례.구:
      - 깊이깊이 고심하다.
      - 깊이깊이 되새기다.
      - 깊이깊이 사고하다.
      - 깊이깊이 생각하다.
      용례.문장:
      - 나는 깊이깊이 고민한 끝에 어려운 결정을 내렸다.
      - 학교를 졸업한 뒤에 어떻게 해야 할지 깊이깊이 생각해 볼 일이다.
      의미ID: 2
    - 뜻풀이: 수준이 매우 높거나 정도가 매우 심하게.
      용례.구:
