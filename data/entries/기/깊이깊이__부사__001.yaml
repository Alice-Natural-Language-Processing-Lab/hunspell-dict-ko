      - 깊이깊이 다루다.
      - 깊이깊이 빠지다.
      - 깊이깊이 사귀다.
      - 깊이깊이 스며들다.
      용례.문장:
      - 종교는 우리의 일상생활 속에 깊이깊이 파고들었다.
      - 내가 받은 상처는 평생 지워지지 않을 만큼 가슴에 깊이깊이 새겨졌다.
