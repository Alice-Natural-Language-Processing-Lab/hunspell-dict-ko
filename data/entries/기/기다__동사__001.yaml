    의미:
    - 뜻풀이: 가슴과 배를 아래로 향하거나 바닥에 대고 팔과 다리 또는 배를 움직여서 앞으로 나아가다.
      문형: 1이 2를/에서 기다
      용례.구:
      - 뱀이 기다.
      - 아기가 기다.
      - 바닥을 기다.
      - 배로 기다.
      - 손발로 기다.
      용례.대화:
      - 어떡하긴. 엎드려서 기어 가야지.
      용례.문장:
      - 나는 숲에서 기고 있던 큰 뱀 한 마리를 잡았다.
      - 아기가 바닥을 기기 시작하면 바닥에 있는 위험한 물건들을 잘 치워야 한다.
      의미ID: 1
    - 뜻풀이: 매우 느리게 가다.
      문형: 1이 기다
      용례.구:
      - 자동차가 기다.
      - 엉금엉금 기다.
      용례.대화:
      - 기어서 오나 보지.
      용례.문장:
      - 행동이 굼뜬 승규는 뛰는 법이 없고 걷는 것도 늘 기는 수준이었다.
      - 교통 정체 현상이 심해서 고속 도로 위의 자동차들이 기다시피 가고 있다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 남에게 꼼짝하지 못하거나 비굴하게 굴다.
      문형: 1이 2에/에게 기다
      문형 참고: '''2 앞에서''로도 쓴다.'
      용례.구:
      - 상사에게 기다.
      - 벌벌 기다.
      - 설설 기다.
      용례.대화:
      - 제가 아내에게 잡혀 살거든요.
      용례.문장:
      - 아버지 회사에서 일하는 김 과장은 아버지에게 항상 벌벌 긴다.
      - 옛날에는 며느리들이 시어머니 앞에서 기를 펴지 못 펴고 벌벌 기었다.
      의미ID: 3
