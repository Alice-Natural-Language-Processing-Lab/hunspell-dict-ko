    - 뜻풀이: 어떤 일에 대한 기억을 오래도록 잊지 않고 간직하기 위하여 찍는 사진.
      용례.구:
      - 졸업 기념사진.
      - 축하 기념사진.
      - 환갑 기념사진.
      - 기념사진을 보관하다.
      - 기념사진을 찍다.
      - 기념사진을 촬영하다.
      용례.대화:
      - 그래. 우리 오늘을 영원히 기억하자.
      용례.문장:
      - 유민이는 대학 졸업식에서 가족들과 함께 기념사진을 찍었다.
      - 내 동생의 생일잔치가 끝나고 우리 가족들은 생일 기념사진을 찍었다.
