      - 시간의 길이.
      - 낮의 길이.
      - 밤의 길이.
      - 밤낮의 길이.
      - 일 년의 길이.
      - 한 달의 길이.
      용례.대화:
      - 날짜로 따지면 일 년의 길이는 삼백육십오 일이 되지.
      용례.문장:
      - 바쁘게 살다 보니 하루의 길이가 점점 더 짧아지는 것처럼 느껴졌다.
      - 겨울이 되니 낮의 길이가 점점 짧아지는 대신 밤의 길이가 점점 길어졌다.
      - 일 분이라는 시간은 길이로만 보면 매우 짧지만 그 짧은 시간 안에 많은 일이 결정되기도 한다.
