      - 이 운동장 한 바퀴의 길이는 정확하게 사백 미터이다.
      - '네 손톱 길이가 너무 기니 지금 당장 손톱 좀 깎고 오너라. '
      - 영수는 가구를 사려고 안방의 가로, 세로의 길이를 재고 있었다.
      - 지수가 입은 치마는 길이가 짧아서 허벅지가 다 드러나 보일 정도였다.
      - '그는 위로 튀어나온 부분을 칼로 오려 내 종이의 길이를 일정하게 맞추었다. '
