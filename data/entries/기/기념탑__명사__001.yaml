        레이블: 기념탑
      뜻풀이: 어떤 일을 기념하기 위해 세운 탑.
      용례.구:
      - 전쟁 기념탑.
      - 기념탑을 건립하다.
      - 기념탑을 둘러보다.
      - 기념탑을 세우다.
      용례.대화:
      - 선생님의 생가 앞에 기념탑을 세우는 건 어떨까요?
      용례.문장:
      - 전쟁 기념관에 견학을 간 학생들은 전쟁 기념탑을 천천히 둘러보았다.
      - 이 기념탑은 나라를 지키다 돌아가신 분들을 기리기 위해 건립되었다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 기념비
        항목ID: 37825
      뜻풀이: (비유적으로) 사람들이 오래도록 잊지 않고 전할 만한 사실이나 인물, 또는 그 업적.
      용례.구:
      - 문화의 기념탑.
      - 기념탑이 되다.
      - 기념탑으로 삼다.
      용례.대화:
      - 그의 업적은 그 시대의 기념탑이라고 할 정도로 대단했습니다.
      용례.문장:
      - 자신의 모든 재산을 불우 이웃에게 기부한 그의 업적은 후대 사람들에게 기념탑이 됐다.
      - 사업을 하는 사람들은 작은 가게를 세계적인 기업으로 성장시킨 그의 업적을 기념탑으로 삼고 있다.
