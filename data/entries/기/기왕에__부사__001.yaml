      용례.대화:
      - 기왕에 늦은 거 천천히 걸어가자. 계속 뛰었더니 힘들다.
      용례.문장:
      - 기왕에 참가하기로 했으니 열심히 해 보기로 했다.
      - 기왕에 시작한 일이니 끝까지 마무리하기로 했다.
      - 기왕에 날짜를 착각해서 박물관까지 온 김에 천천히 관람하고 가기로 했다.
      - 준결승 진출이 확정되자 우리 팀은 기왕에 이렇게 된 거 우승까지 노려 보자고 마음먹었다.
