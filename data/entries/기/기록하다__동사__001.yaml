    의미:
    - 뜻풀이: 주로 후일에 남길 목적으로 어떤 사실이나 생각을 적거나 영상으로 남기다.
      문형: 1이 2에 3을 4-고 기록하다
      용례.구:
      - 기록한 메모.
      - 기록한 자료.
      - 스케줄을 기록하다.
      - 일지를 기록하다.
      - 수첩에 기록하다.
      용례.대화:
      - 만약을 대비해서 녹음을 해 둘까요?
      용례.문장:
      - '천문학자들은 그 날 하늘에 수없이 많은 유성들이 있었다고 기록했다. '
      - 어떤 행사에 참여할 때는 방명록에 자기 이름이나 소속을 기록하는 경우가 많다.
      - 그는 환자가 자신의 증상에 대해 말한 것을 진료 카드에 꼼꼼하게 기록하여 보관해 둔다.
      의미ID: 1
    - 뜻풀이: 운동 경기 등에서 성적이나 결과를 등급이나 수치로 나타내다.
      문형: 1이 2를 기록하다
      용례.구:
      - 연승을 기록하다.
      - 신기록을 기록하다.
      - 좋은 성적을 기록하다.
      - 최고치를 기록하다.
      - 높은 판매량을 기록하다.
      용례.대화:
      - 응. 그는 이제 축구 사상 최다 득점을 기록한 선수가 되었어.
      용례.문장:
      - 정부는 실업률이 일 년 만에 최고치를 기록했다고 밝혔다.
      - 새로 개발한 열차의 속도는 세계 최고인 시속 오백오십 킬로미터를 기록했다.
      의미ID: 2
