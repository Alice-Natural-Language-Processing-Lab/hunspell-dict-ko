    의미:
    - 뜻풀이: 김치의 국물.
      용례.구:
      - 붉은 김칫국.
      - 김칫국이 튀다.
      - 김칫국을 넣다.
      - 김칫국을 마시다.
      - 김칫국에 말다.
      용례.대화:
      - 김칫국도 시원하고 맛있는데 한번 떠먹어 보세요.
      용례.문장:
      - 열무김치가 적당히 익으면 김칫국이 새콤하면서도 감칠맛이 나서 맛있다.
      - 유민이는 점심으로 차가운 김칫국에 양념을 하여 국수를 말아 먹었다.
      의미ID: 1
    - 뜻풀이: 김치를 넣어 끓인 국.
      용례.구:
      - 콩나물 김칫국.
      - 칼칼한 김칫국.
      - 김칫국을 끓이다.
      - 김칫국을 떠먹다.
      - 김칫국을 먹다.
      용례.대화:
      - 얼큰하고 개운한 맛이 정말 일품이네요.
      용례.문장:
      - 어머니께서 묵은 김치를 넣은 칼칼한 김칫국을 끓이셨다.
      - 아침으로 콩나물 김칫국에 밥을 말아 먹으니 숙취가 사라지는 듯했다.
      의미ID: 2
