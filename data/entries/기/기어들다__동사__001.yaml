    의미:
    - 뜻풀이: 좁은 곳의 안으로 기어서 들어가거나 들어오다.
      문형: 1이 2에/로/를 기어들다
      용례.구:
      - 구멍을 기어들다.
      - 굴로 기어들다.
      - 안으로 기어들다.
      - 의자 밑으로 기어들다.
      - 침대 밑으로 기어들다.
      - 쥐구멍에 기어들다.
      용례.대화:
      - 그 안에서 좀 쉬려나 봐요.
      용례.문장:
      - 강아지가 책상 밑으로 기어들어 내 발에다 장난을 쳤다.
      - 정비공이 하수도 속에 기어들어서 터진 하수도를 고쳤다.
      의미ID: 1
    - 뜻풀이: 남이 모르게 조용히 들어가거나 들어오다.
      문형: 1이 2에/로 기어들다
      용례.구:
      - 방에 기어들다.
      - 집에 기어들다.
      - 고향으로 기어들다.
      - 눈을 피해 기어들다.
      - 몰래 기어들다.
      용례.대화:
      - 응. 그 후에 안방으로 몰래 기어들려다가 들켜서 거실로 쫓겨났지 뭐야.
      용례.문장:
      - 언니와 크게 싸운 엄마는 언니에게 집구석에 기어들지 말고 나가라고 화를 내셨다.
      - 놀고먹는 삼촌은 밖에서 방황하다가 돈이 떨어질 때면 집으로 조심스레 기어들었다.
      의미ID: 2
    - 뜻풀이: 가까이 오거나 파고들다.
      문형: 1이 2에/로 기어들다
      용례.구:
      - 바람이 기어들다.
      - 햇살이 기어들다.
      - 엄마 품에 기어들다.
      - 이불 속으로 기어들다.
      - 침대로 기어들다.
      - 스멀스멀 기어들다.
      용례.대화:
      - 그래? 내가 다시 한번 더 확인해 볼게.
      용례.문장:
      - 아침에 일어나니 몸살 기운이 있어서 나는 이불 속으로 다시 기어들었다.
      - 지수는 부끄러움이 많아서 사람들이 많을 때는 엄마 품으로만 자꾸 기어들곤 했다.
      의미ID: 3
    - 뜻풀이: 다른 힘에 눌려 기운을 펴지 못하고 작아지다.
      문형: 1이 2로 기어들다
      용례.구:
      - 기어드는 말.
      - 기어드는 소리.
      - 기어드는 표정.
      - 목소리가 기어들다.
      - 입안으로 기어들다.
      - 안으로 기어들다.
      용례.대화:
      - 김 부장님이 워낙 무서운 분이시다 보니 그 앞에 서면 겁이 날 만해요.
      용례.문장:
      - 실적이 저조한 김 대리는 영업 실적 발표회에서 기어드는 소리로 발표를 했다.
      - 병상에 누운 어머니는 정신을 잃고 신음하면서 기어드는 목소리로 중얼거리셨다.
      의미ID: 4
