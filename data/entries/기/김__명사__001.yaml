    의미:
    - 뜻풀이: 액체가 열을 받아 기체로 변한 것.
      용례.구:
      - 김이 나다.
      - 김이 오르다.
      - 김을 내다.
      - 김을 내뿜다.
      - 김을 빼다.
      용례.대화:
      - 네, 많이 드세요.
      용례.문장:
      - 주전자의 물이 끓으면서 김이 났다.
      - 밥이 익고 나서 밥솥에서 김을 뺀 후 뜸을 더 들이면 밥이 완성된다.
      의미ID: 1
    - 뜻풀이: 수증기가 차갑게 되어 엉긴 작은 물방울.
      용례.구:
      - 뿌연 김.
      - 김이 서리다.
      - 김이 끼다.
      - 김을 닦다.
      용례.대화:
      - 그러게, 김이 껴서 밖이 보이지 않네.
      용례.문장:
      - 밤사이 추웠는지 창문에 김이 서려 있다.
      - 자동차 유리에 김이 끼어서 시야를 가린다.
      - 날씨가 추워서 안경알에 뿌옇게 김이 서렸다.
      의미ID: 2
    - 뜻풀이: 입에서 나오는 더운 숨.
      용례.구:
      - 더운 김.
      - 김이 나다.
      - 김이 나오다.
      - 김을 내뿜다.
      용례.대화:
      - 응. 입만 벌려도 하얗게 김이 나오는 게 보일 정도야.
      용례.문장:
      - 아이들은 차가운 유리창에 김을 불고 낙서를 했다.
      - 승규는 손이 시린지 입에서 김을 내뿜어 손을 녹이고 있었다.
      의미ID: 3
    - 뜻풀이: 탄산음료 속에 녹아 들어가 있는 이산화 탄소.
      용례.구:
      - 김이 빠지다.
      - 김이 새다.
      용례.대화:
      - 응. 그거 김 다 빠졌을걸.
      용례.문장:
      - 맥주는 김이 빠지지 않게 따르고 바로 마셔야 맛있다.
      - 콜라를 따라 놓고 한참 후에 마시니까 김이 빠져 맛이 없었다.
      의미ID: 4
