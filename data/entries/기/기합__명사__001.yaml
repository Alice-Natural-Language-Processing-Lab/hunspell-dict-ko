    의미:
    - 뜻풀이: 힘과 정신을 모으기 위해 내는 큰 소리.
      용례.구:
      - 기합 소리.
      - 기합이 들다.
      - 기합이 빠지다.
      - 기합이 풀리다.
      - 기합을 넣다.
      용례.대화:
      - 저 도장에서 검도 연습을 하는 소리인가 봐.
      용례.문장:
      - 한 사나이가 기합을 넣으면서 장작에 도끼질을 했다.
      - 태권도 선수가 우렁찬 기합 소리를 내며 나무판을 격파하였다.
      의미ID: 1
    - 뜻풀이: 단체 생활에서 잘못을 한 사람의 몸을 고통스럽고 힘들게 하는 벌.
      용례.구:
      - 단체 기합.
      - 힘든 기합.
      - 기합이 호되다.
      - 기합을 받다.
      - 기합을 주다.
      용례.대화:
      - 응. 그중에서도 우리 반 전체가 오리걸음으로 운동장을 돌았던 벌이 가장 기억에 남아.
      용례.문장:
      - 한 이병의 실수로 전 부대가 운동장에 집합해서 단체로 기합을 받았다.
      - 체육 선생은 지각한 학생들에게 뛰어서 복도 끝을 한 바퀴 돌아오라는 기합을 주었다.
