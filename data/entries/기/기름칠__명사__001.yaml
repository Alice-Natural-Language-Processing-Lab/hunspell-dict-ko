    의미:
    - 뜻풀이: 기계나 도구, 음식 등에 기름을 바르는 일.
      용례.구:
      - 기름칠이 끝나다.
      - 기름칠이 덜 되다.
      - 기름칠을 하다.
      - 기름칠로 번들거리다.
      용례.대화:
      - 기름칠이라도 좀 해야겠네.
      용례.문장:
      - 나는 기계가 녹스는 것을 예방하기 위해 기계에 기름칠을 했다.
      - 자전거 체인에 기름칠을 했더니 바퀴가 훨씬 더 부드럽게 돌아갔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 뇌물 주는 일.
      용례.구:
      - 기름칠이 통하다.
      - 기름칠이 필요하다.
      - 기름칠을 요구하다.
      - 기름칠을 하다.
      용례.대화:
      - 뇌물 안 받기로 유명한 사람이라서 소용없을 거예요.
      용례.문장:
      - 나는 직장에서 기름칠이 은밀하게 이뤄지는 것을 목격했다.
      - 그 영업 직원은 거래처에 관행처럼 기름칠을 하고 있었다.
      의미ID: 2
