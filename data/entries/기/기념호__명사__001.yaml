      용례.구:
      - 창간 기념호.
      - 기념호 발간.
      - 기념호가 나오다.
      - 기념호를 내다.
      - 기념호를 발행하다.
      - 기념호를 펴내다.
      용례.대화:
      - 기념호를 내서 특집 기사를 많이 싣는 건 어때요?
      용례.문장:
      - 우리 신문사는 창간 이십 주년을 맞아 기념호를 발행했다.
      - 이 잡지사는 판매 부수 백만 권을 돌파해 발간한 기념호를 무료로 배포하기로 하였다.
