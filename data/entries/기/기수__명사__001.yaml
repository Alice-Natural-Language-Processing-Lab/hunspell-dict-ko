    의미:
    - 뜻풀이: 행렬의 앞에서 깃발을 들고 있는 사람.
      용례.구:
      - 올림픽 기수.
      - 선수단 기수.
      - 기수 역할.
      - 기수가 깃발을 들다.
      - 기수가 앞장서다.
      - 기수를 앞세우다.
      용례.대화:
      - 제가 운동회 깃발을 들고 싶어요.
      용례.문장:
      - 올림픽 개회식에서 한국 선수단이 태극기를 든 기수를 앞세워 입장했다.
      - 풍물놀이 패가 기를 휘날리며 등장한 기수를 선두로 하고 공연장으로 들어섰다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 큰일을 앞장서서 이끌며 그 일의 중심이 되는 사람.
      용례.구:
      - 차세대 기수.
      - 근대화의 기수.
      - 민주화의 기수.
      - 사회 통합의 기수.
      - 산업 발전의 기수.
      - 통일의 기수.
      용례.대화:
      - 네. 그 젊은 감독이 만드는 영화마다 작품성이 있었고 크게 흥행했지요.
      용례.문장:
      - 그 소설가는 침체된 우리 문학계에 부흥기를 가져온 문학 발전의 기수였다.
