      뜻풀이: (옛날에) 잔치나 술자리에서 손님에게 술을 따라 주며, 노래와 춤으로 흥을 돋우는 것을 직업으로 하던 여자.
      용례.구:
      - 기녀의 노래.
      - 기녀의 춤.
      - 기녀가 되다.
      - 기녀를 끼고 놀다.
      - 기녀를 뽑다.
      용례.문장:
      - 그는 기녀에게 술을 따르라고 말했다.
      - 그는 술맛을 돋우기 위해 기녀를 불러 노래를 시켰다.
      - 조선 시대의 기녀들 중에는 춤, 노래뿐만 아니라 문학에도 능한 사람이 많았다.
