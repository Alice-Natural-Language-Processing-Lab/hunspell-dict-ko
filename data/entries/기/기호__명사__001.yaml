    - 뜻풀이: 어떤 뜻을 나타내기 위해 쓰는 여러 가지 표시.
      용례.구:
      - 발음 기호.
      - 언어 기호.
      - 기호를 붙이다.
      - 기호를 사용하다.
      - 기호를 정하다.
      - 기호로 나타내다.
      - 기호로 전달하다.
      - 기호로 표시하다.
      용례.대화:
      - 발음 기호를 보고 발음해 봐.
      용례.문장:
      - 수학은 덧셈과 뺄셈, 곱셈과 나눗셈을 기호로 나타내 표시한다.
      - 수화는 언어를 음성 기호가 아닌 손을 이용한 기호로 표시한다.
      - 휴대폰 문자 메시지를 보낼 때는 기호를 사용하여 의사 전달을 하기도 한다.
      - 우리는 우리만의 기호를 정해 편지를 주고받으며 모든 일을 비밀스럽게 처리했다.
