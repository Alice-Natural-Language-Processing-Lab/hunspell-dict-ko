      - 제조 방식을 기계화하다.
      용례.대화:
      - 맞아요. 사람이 할 일을 다 기계가 해 주니까요.
      용례.문장:
      - 우리 공장은 상품의 제작 과정 중 칠십 퍼센트를 기계화하여 운영하고 있다.
      - 그는 사람의 손으로만 이루어지던 도자기 제조 공정을 기계화하는 데 성공하였다.
