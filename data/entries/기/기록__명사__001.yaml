      - 네. 우리 학교는 모든 학생의 기록을 보관하고 있습니다.
      용례.문장:
      - 나는 결혼식장에 가서 방명록에 축하 기록을 남겼다.
      - 나는 하루하루의 일상을 일기장에 기록으로 남겨 놓는다.
      - 부모님은 내가 커 온 과정을 영상 기록으로 남겨 두셨다.
