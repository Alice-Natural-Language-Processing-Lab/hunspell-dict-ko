    - 뜻풀이: 기온, 비, 눈, 바람 등의 기상 상태.
      용례.구:
      - 기후 변화.
      - 기후가 나쁘다.
      - 기후가 좋다.
      - 기후를 관측하다.
      - 기후를 예측하다.
      용례.대화:
      - 요즘같은 장마철 기후에 놀러 가면 고생만 해.
      용례.문장:
      - 올해는 기후 상황이 좋지 않아서 흉년이 들었다.
      - 환절기에는 기후의 변화가 심하기 때문에 옷차림에 신경 써야 한다.
      의미ID: 1
    - 뜻풀이: 일정한 지역에서 여러 해에 걸쳐 나타난 평균적인 날씨.
      용례.구:
      - 해양성 기후.
      - 대륙성 기후.
      - 이상 기후.
      - 온대 기후.
      - 열대 기후.
      - 계절별 기후.
      - 고온다습한 기후.
      - 온난한 기후.
      - 기후의 변화.
      - 기후의 관찰.
      용례.문장:
      - 이곳의 기후는 벼농사를 짓기에 알맞다.
      - 기상청에서는 오랜 기간 관측한 기후를 기록해 오고 있다.
      - 우리나라는 대륙성 기후가 나타나 사계절의 변화가 뚜렷하다.
