    - 뜻풀이: 남을 위하여 자신의 물품이나 재산, 장기 등을 대가 없이 주는 사람.
      용례.구:
      - 문화재 기증자.
      - 미술품 기증자.
      - 장기 기증자.
      - 기증자가 나타나다.
      - 기증자를 구하다.
      - 기증자를 기다리다.
      - 기증자를 찾다.
      용례.대화:
      - 기증자가 신분을 밝히기를 꺼려해서 감사의 뜻만 조용히 전하기로 했습니다.
      용례.문장:
      - 신장과 간 이식 희망자는 많지만 기증자를 만나 새 생명을 얻는 사람들은 절반이 채 되지 않는다.
      - 박물관은 기증받은 유물 안내판에 기증자 정보를 기록하면 문화재 기증 사례가 증가할 것이라고 예측했다.
