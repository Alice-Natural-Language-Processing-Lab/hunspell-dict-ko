    의미:
    - 뜻풀이: 비스듬하게 한쪽이 낮아지거나 비뚤어지게 하다.
      문형: 1이 2를 3으로 기울이다
      용례.구:
      - 몸을 기울이다.
      - 상체를 기울이다.
      - 앞으로 기울이다.
      - 오른쪽으로 기울이다.
      - 왼쪽으로 기울이다.
      용례.문장:
      - 승규는 뒷자리에 앉은 영수를 보기 위해 거울을 기울여 각도를 조절했다.
      - 그 집 싱크대는 너무 낮아서 설거지를 할 때면 몸을 한껏 앞으로 기울여야 한다.
      - 귓속에 물이 들어갔을 때는 고개를 옆으로 기울이고 귓바퀴를 두드리면 도움이 된다.
      의미ID: 1
    - 뜻풀이: 정성이나 노력을 한데 모으다.
      문형: 1이 2에/에게 3을 기울이다
      용례.구:
      - 노력을 기울이다.
      - 마음을 기울이다.
      - 신경을 기울이다.
      - 심혈을 기울이다.
      - 정성을 기울이다.
      - 주의를 기울이다.
      용례.대화:
      - 네. 어느 때보다 더 노력을 기울였으니 합격할 것이라고 믿어요.
      용례.문장:
      - 이 작품은 일주일 동안 심혈을 기울여 만든 것이다.
      - 나는 영어로 된 안내 방송을 듣는 데 주의를 기울이고 있었다.
      - 평소에 수학을 어려워하는 승규는 수학 시간이면 주의를 기울여서 수업을 듣는다.
      의미ID: 2
