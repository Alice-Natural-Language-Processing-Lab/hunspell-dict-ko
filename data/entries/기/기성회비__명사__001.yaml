    원어: 期成會費
    의미:
    - 뜻풀이: 학교의 운영을 돕기 위해 학부모와 후원자 등에게 걷던 돈.
      용례.구:
      - 기성회비를 걷다.
      - 기성회비를 내다.
      - 기성회비를 받다.
      용례.문장:
      - 나는 어릴 때 가난했던 탓에 중학교, 고등학교 시절 기성회비를 제 날짜에 낸 적이 별로 없다.
      - 내가 초등학교에 다닐 때에는 일 년에 한 번씩 꼭 납부를 해야만 하는 기성회비라는 것이 있었다.
      의미ID: 1
    - 뜻풀이: 대학교에서, 학교의 운영을 돕기 위해 학부모와 후원자 등에게 걷는 돈.
      용례.구:
      - 기성회비가 오르다.
      - 기성회비를 납부하다.
      - 기성회비를 내다.
      - 기성회비를 동결하다.
      - 기성회비를 면제하다.
      - 기성회비를 부과하다.
      - 기성회비를 신설하다.
      - 기성회비를 인상하다.
      용례.문장:
      - 나는 이번 학기에 성적 우수 장학생으로 뽑혀 기성회비를 내지 않아도 된다.
      - 한 국립대가 기성회비와 등록금의 인상을 단행하자 학생들이 반발을 하며 들고일어났다.
      의미ID: 2
