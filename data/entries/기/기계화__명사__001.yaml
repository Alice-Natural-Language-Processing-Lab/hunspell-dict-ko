      - 맞아. 이제는 모든 분야에서 기계화가 이루어졌지.
      용례.문장:
      - 군청에서는 농민들을 위해 농업 기계화 시설을 보급하겠다고 발표했다.
      - 콩, 참깨 등 농작물 재배의 기계화로 노동력은 줄이고 수확량은 늘릴 수 있게 되었다.
