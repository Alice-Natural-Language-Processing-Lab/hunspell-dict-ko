    원어: 寄生蟲
    의미:
    - 뜻풀이: 다른 동물에 붙어서 양분을 빨아 먹고 사는 벌레.
      용례.구:
      - 기생충 질환.
      - 기생충을 박멸하다.
      - 기생충을 발견하다.
      - 기생충을 없애다.
      - 기생충을 예방하다.
      - 기생충을 죽이다.
      용례.대화:
      - 요즘은 위생 상태가 좋아져서 그렇게 많지는 않아.
      용례.문장:
      - 대변 검사를 하면 기생충 감염 여부를 확인할 수 있다.
      - 나는 몸속의 기생충을 없애기 위해 일 년에 한 번은 약을 먹는다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 스스로 노력하지 않고 남에게 의지하여 해를 끼치며 살아가는 사람.
      용례.구:
      - 인간 기생충.
      - 기생충 노릇.
      - 기생충 같은 존재.
      - 기생충 생활.
      - 기생충과 같다.
      용례.대화:
      - 맞아. 늘 문제만 일으키는 게 꼭 기생충 같다니까.
      용례.문장:
      - 그 친구는 같이 밥을 먹을 때 절대로 계산을 하지 않는 인간 기생충이었다.
      - 우리 형은 서른이 넘었는데도 부모님께 용돈을 받으며 기생충 생활을 하고 있다.
      의미ID: 2
