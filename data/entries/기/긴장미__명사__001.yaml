      - 맞아. 엄청난 긴장미가 감도는 가운데 용감하게 서 있는 모습이 늠름해 보여.
      용례.문장:
      - 빠르고 음산한 분위기의 배경 음악이 추격 장면의 긴장미를 한층 돋웠다.
      - 세 여배우의 연기 대결은 극의 긴장미를 고조시키며, 관객들의 시선을 사로잡았다
      - 중요한 결정을 앞두고 회의실 내에는 옆 사람의 숨소리가 들릴 정도로 긴장미가 돌았다.
