      문형: 1이 2에/에게 기생하다
      용례.구:
      - 기생하는 무리.
      - 권력에 기생하다.
      - 독재자에 기생하다.
      - 자본에 기생하다.
      - 정권에 기생하다.
      - 체제에 기생하다.
      용례.대화:
      - 사실 정권에 기생해서 불법으로 돈을 모았다는 말이 있어요.
      용례.문장:
      - 권력 주변에는 그 권력에 기생하려는 기생충 같은 무리가 있게 마련이다.
