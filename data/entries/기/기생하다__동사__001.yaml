    - 뜻풀이: 다른 동물이나 식물에 붙어서 영양분을 빼앗아 먹으며 살아가다.
      문형: 1이 2에/에게 기생하다
      용례.구:
      - 가축에 기생하다.
      - 곤충에 기생하다.
      - 나무에 기생하다.
      - 물고기에 기생하다.
      - 사람에 기생하다.
      - 인체에 기생하다.
      용례.대화:
      - 네. 그건 다른 벌레에게서 영양분을 빨아 먹으며 자라는 곤충이에요.
      용례.문장:
      - 사람의 피부에 기생충이 기생하면 피부 질환이 생길 수 있다.
      - 아저씨는 가축의 건강을 유지하기 위해 가축에 기생하는 벌레를 잡아 죽였다.
