    의미:
    - 뜻풀이: 물체가 한 방향으로 조금 낮아지거나 비뚤어지게 되다.
      문형: 1이 2로 기울어지다
      용례.구:
      - 고개가 기울어지다.
      - 몸이 기울어지다.
      - 배가 기울어지다.
      - 옆으로 기울어지다.
      - 한쪽으로 기울어지다.
      용례.대화:
      - 그 상자가 기울어진 곳에 놓여 있어서 그런 것 같아.
      용례.문장:
      - 민준이는 기울어진 액자를 바르게 고쳐 달았다.
      - 이 벽면은 곧지 않고 왼쪽으로 조금 기울어져 있다.
      의미ID: 1
    - 뜻풀이: 마음이나 생각, 의견 등이 한 방향으로 치우치게 되다.
      문형: 1이 2로 기울어지다
      용례.구:
      - 기울어지는 마음.
      - 결정이 기울어지다.
      - 사상이 기울어지다.
      - 생각이 기울어지다.
      - 의견이 기울어지다.
      용례.대화:
      - 응. 내 마음이 그와 헤어지는 쪽으로 기울었어.
      용례.문장:
      - 내 마음은 회사를 그만두고 유학을 떠나는 쪽으로 거의 기울어졌다.
      - 대부분의 동아리 회원들은 신입 회원을 받지 않겠다는 쪽으로 의견이 기울어져 있었다.
      의미ID: 2
    - 뜻풀이: 해나 달이 저물어 가다.
      문형: 1이 기울어지다
      용례.구:
      - 달이 기울어지다.
      - 보름달이 기울어지다.
      - 태양이 기울어지다.
      - 초승달이 기울어지다.
      - 해가 기울어지다.
      - 서쪽으로 기울어지다.
      용례.대화:
      - 그렇네. 초승달이 서쪽으로 점점 기울어지고 있구나.
      용례.문장:
      - 저녁이 되자 해는 지평선 너머로 조금씩 기울어졌다.
      - 가을이 깊어 갈수록 이른 저녁부터 해가 기울어지기 시작했다.
      의미ID: 3
    - 뜻풀이: 세력이나 형편 등이 전보다 약해지거나 나빠지다.
      문형: 1이 기울어지다
      용례.구:
      - 기울어지는 나라.
      - 가세가 기울어지다.
      - 국운이 기울어지다.
      - 살림이 기울어지다.
      - 집안이 기울어지다.
      - 판세가 기울어지다.
      용례.대화:
      - 응. 살림이 기울어져서 살던 집을 내놓았다고 하더라고.
      용례.문장:
      - 여당 후보들의 잇따른 비리 때문에 선거는 이미 야당의 승리로 기울어지고 있었다.
      - 동네에서 제일가는 부자였던 이 집은 가장의 병환으로 가세가 기울어지기 시작했다.
      의미ID: 4
