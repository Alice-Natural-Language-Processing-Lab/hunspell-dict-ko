    의미:
    - 뜻풀이: 활동의 바탕이 되는 힘.
      용례.구:
      - 기가 나다.
      - 기가 부족하다.
      - 기가 세다.
      - 기가 쇠하다.
      - 기가 약하다.
      - 기가 왕성하다.
      - 기가 질리다.
      - 기가 허하다.
      - 기를 꺾다.
      - 기를 누르다.
      용례.대화:
      - 기가 빠져서 그런가 보다. 보약을 좀 지어 먹자꾸나.
      용례.문장:
      - 응원단의 응원 소리를 들으니 선수들은 기가 올랐다.
      - 선생님의 호된 꾸중에 승규는 기가 눌려 아무 말도 못했다.
      - 나는 한약방에서 기를 왕성하게 해 준다는 보약을 지어 먹었다.
      의미ID: 1
    - 뜻풀이: 몸 안에 있는 정신적인 기운.
      용례.구:
      - 기가 통하다.
      - 기를 끌어올리다.
      - 기를 모으다.
      용례.문장:
      - 그 도사는 자신이 기를 모으면 초능력도 부릴 수 있다고 호언장담을 했다.
      - 나는 그 친구를 처음 본 순간 어딘지 모르게 기가 통하는 것 같은 느낌이 들었다.
      의미ID: 2
