    어휘 등급: 고급
    원어: 期 하다
    의미:
    - 뜻풀이: 시기를 정하여 어떠한 일이나 행동의 계기로 삼다.
      문형: 1이 2를 기하다
      용례.구:
      - 밤을 기하다.
      - 새벽을 기하다.
      - 아침을 기하다.
      - 어제를 기하다.
      - 오늘을 기하다.
      - 저녁을 기하다.
      용례.대화:
      - 응. 그런데 오늘 새벽 네 시를 기하여 비상 경계 상태가 해제됐대.
      용례.문장:
      - 기상청은 어젯밤 열두 시를 기해 전국에 폭풍 주의보를 내렸다.
      - 이 놀이공원은 오늘 저녁 여섯 시를 기하여 누적 입장객 수가 천만 명을 넘었다.
      의미 참고: 주로 '기하여(기해)'로 쓴다.
      의미ID: 1
    - 뜻풀이: 어떠한 일이 잘 되도록 주의를 기울여 하다.
      문형: 1이 2를 기하다
      용례.구:
      - 공정을 기하다.
      - 균형을 기하다.
      - 신중을 기하다.
      - 완벽을 기하다.
      - 완전을 기하다.
      - 최선을 기하다.
      용례.문장:
      - 조심스러운 성격의 지수는 모든 일에 신중을 기한다.
      - 이번 행사는 중요한 손님들이 많이 오기 때문에 준비에 더 완벽을 기해야 한다.
      의미ID: 2
