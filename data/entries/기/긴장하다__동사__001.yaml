    어휘 등급: 없음
    원어: 緊張 하다
    의미:
    - 뜻풀이: 마음을 놓지 않고 정신을 바짝 차리다.
      문형: 1이 긴장하다
      용례.구:
      - 긴장한 나머지.
      - 긴장한 얼굴.
      - 긴장한 표정.
      - 극도로 긴장하다.
      - 바짝 긴장하다.
      - 잔뜩 긴장하다.
      용례.대화:
      - 긴장하지 말고 평소에 하던 대로 침착하게 하면 돼.
      용례.문장:
      - 조명이 꺼지고 실내가 어두워지자 그녀는 겁을 먹고 잔뜩 긴장했다.
      - 라이벌인 지수가 열심히 노력하는 모습을 본 나는 긴장하지 않을 수 없었다.
      - 멀리서 들리는 총소리에 긴장한 병사들은 당장이라도 총을 쏠 듯한 자세를 취했다.
      - 범인이 숨어 있을지도 모른다고 생각한 그는 바짝 긴장하며 집 안으로 들어섰다.
      - 왜 이렇게 수비가 쉽게 뚫려? 상대가 공격해 올 때는 긴장하고 있으라고 했잖아.
      의미ID: 1
    - 뜻풀이: 몸의 근육이나 신경이 지속적으로 움츠러들거나 흥분하다.
      문형: 1이 긴장하다
      용례.구:
      - 관절이 긴장하다.
      - 근육이 긴장하다.
      - 다리가 긴장하다.
      - 신경이 긴장하다.
      - 어깨가 긴장하다.
      용례.대화:
      - 근육이 많이 뭉쳤네요. 긴장한 근육은 그때그때 풀어 줘야 해요.
      용례.문장:
      - 갑작스러운 운동에 긴장한 근육을 풀기 위해 마사지를 받았다.
      - 오랜 시간 달리다 보면 다리 근육이 긴장해 다리에 쥐가 나기도 한다.
      - 요 며칠 밤새 일을 했더니 어깨 근육이 긴장했는지 팔을 잘 못 올리겠다.
      의미ID: 2
