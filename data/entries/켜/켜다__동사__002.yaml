      용례.구:
      - 통나무를 켜다.
      - 박을 켜다.
      - 톱으로 켜다.
      용례.대화:
      - 이 정도쯤이야 식은 죽 먹기지.
      용례.문장:
      - 목수가 톱으로 힘껏 나무를 켰다.
      - 두 사람이 양쪽에서 톱을 잡고 잘 익은 박을 켰다.
      의미ID: 1
    - 뜻풀이: 현악기의 줄을 활로 문질러 소리를 내다.
      문형: 1이 2를 켜다
      용례.구:
      - 바이올린을 켜다.
      - 비올라를 켜다.
      - 첼로를 켜다.
      용례.대화:
      - 다섯 살때부터 배웠어요.
      용례.문장:
      - 비올라를 오래 켰더니 손에 굳은살이 박혔다.
      - 할아버지는 바이올린을 켜는 손녀의 모습을 흐뭇하게 바라보셨다.
