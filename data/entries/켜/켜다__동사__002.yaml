      - 실을 켜다.
      용례.대화:
      - 정말요? 그럼 고치 켜는 거 저도 도울게요.
      용례.문장:
      - 아낙네들이 모여 고치도 켜고 명주도 짠다.
      - 옛날에는 여자들이 집에서 실을 켜서 베를 짰다.
