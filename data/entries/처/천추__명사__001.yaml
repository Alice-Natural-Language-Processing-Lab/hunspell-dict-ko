      용례.문장:
      - 그의 나라를 위한 충성은 천추에 전해질 것이다.
      - 부모님께 효도하지 못한 것이 아들에게는 천추의 한이 되었다.
      - 손 선수는 태극기를 달고 뛰지 못한 것이 천추의 한으로 남았다.
