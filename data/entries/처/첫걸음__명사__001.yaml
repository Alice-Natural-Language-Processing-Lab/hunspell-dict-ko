      - 첫걸음을 시작하다.
      용례.대화:
      - 저도 이곳이 첫걸음인 셈이라 길을 잘 몰라요. 죄송합니다.
      용례.문장:
      - 사막에 가 본 것은 그 때가 나에게 첫걸음이었다.
