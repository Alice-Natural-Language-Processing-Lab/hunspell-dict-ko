    어휘 등급: 없음
    원어: 淸掃車
    의미:
    - 뜻풀이: 모아진 쓰레기를 치워 가는 차.
      용례.구:
      - 청소차가 수거하다.
      - 청소차가 오다.
      - 청소차를 몰다.
      - 청소차에 담다.
      - 청소차에 타다.
      용례.대화:
      - 응, 청소차 오는 시간이 다 되서.
      용례.문장:
      - 나는 청소차가 지나가면서 나는 악취에 코를 막았다.
      - 청소부들은 재빠른 솜씨로 집 앞에 모인 쓰레기봉투를 청소차에 실었다.
      - 우리 집은 일주일에 세 번 청소차가 오는 날을 골라 음식물 쓰레기를 내놓았다.
      의미ID: 1
    - 뜻풀이: 도로 위의 쓰레기나 낙엽 등을 자동으로 빨아들여 청소하는 차.
      용례.구:
      - 청소차가 다녀가다.
      - 청소차가 지나가다.
      - 청소차를 개발하다.
      - 청소차를 운전하다.
      - 청소차로 치우다.
      용례.대화:
      - 방금 청소차가 지나갔거든.
      용례.문장:
      - 청소차가 지나간 자리에 낙엽이 다시 수북하게 쌓였다.
      - 지하 주차장에는 청소차가 돌아다니면서 구석구석 먼지를 닦았다.
      의미ID: 2
