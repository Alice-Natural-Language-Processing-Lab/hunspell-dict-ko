    의미:
    - 뜻풀이: 아주 많은 양의 액체가 단단한 물체에 세게 부딪치는 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 철썩이다
      용례.구:
      - 철썩이는 바다.
      - 철썩이는 소리.
      - 물결이 철썩이다.
      - 파도가 철썩이다.
      - 물을 철썩이다.
      용례.대화:
      - 네, 어쩌면 파도가 높아서 배가 떠나지 못하지도 모르겠어요.
      용례.문장:
      - 나는 형의 등에 찬물을 철썩이며 끼얹어 주었다.
      - 민준이는 파도가 요란하게 철썩이는 바다를 보며 생각에 잠겼다.
      의미ID: 1
    - 뜻풀이: 크거나 무거운 물체가 아주 끈기 있게 부딪치거나 달라붙는 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 철썩이다
      용례.구:
      - 철썩이는 소리.
      - 철썩이며 들러붙다.
      - 철썩이며 때리다.
      - 반죽이 철썩이다.
      - 손에 철썩이다.
      용례.문장:
      - 밤새 굵은 빗줄기가 창문을 철썩이며 때려 한숨도 자지 못했다.
      - 자석이 달린 병따개가 철썩이는 소리와 함께 냉장고 문에 붙었다.
      의미ID: 2
