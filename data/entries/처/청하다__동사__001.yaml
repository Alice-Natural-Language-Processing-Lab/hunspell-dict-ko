    원어: 請 하다
    의미:
    - 뜻풀이: 어떤 일을 해 달라고 부탁하다.
      문형: 1이 2에/에게 3-고 청하다
      용례.구:
      - 노래를 청하다.
      - 도움을 청하다.
      - 말씀을 청하다.
      - 박수를 청하다.
      - 상담을 청하다.
      용례.대화:
      - 만남을 청했지만 바쁘셔서 뵐 수가 없었습니다.
      용례.문장:
      - 김 기자는 우리에게 악수를 청하며 손을 내밀었다.
      - 우리는 이 선생님께 세미나에서 강연을 해달라고 청했다.
      - 사회자는 유명 가수의 공연이 끝나자 관객들에게 박수를 청했다.
      의미ID: 1
    - 뜻풀이: 무엇을 달라고 부탁하다.
      문형: 1이 2에/에게 3-고 청하다
      용례.구:
      - 물을 청하다.
      - 술을 청하다.
      - 약주를 청하다.
      - 원고를 청하다.
      - 지원금을 청하다.
      용례.대화:
      - 재무 부처에 예산을 청해 보도록 하겠습니다.
      용례.문장:
      - 그는 목이 말랐는지 식당에 들어가자마자 물을 청했다.
      - 작가는 원고를 청하는 사람들을 잘 물리치기로 유명했다.
      의미ID: 2
    - 뜻풀이: 남을 초대하다.
      문형: 1이 2를 3에/으로 청하다
      용례.구:
      - 손님을 청하다.
      - 하객을 청하다.
      - 잔치에 청하다.
      - 파티에 청하다.
      - 집으로 청하다.
      용례.대화:
      - 글쎄요. 청하지도 않은 손님 같은데요. 모르는 분이에요.
      용례.문장:
      - 할아버지께서는 칠순 잔칫날 친구들을 집으로 청하셨다.
      - 아버지는 손님을 집으로 청하여 술상을 놓고 밤새 그동안의 이야기를 했다.
      의미ID: 3
    - 뜻풀이: 잠이 들기를 기다리다.
      문형: 1이 2를 청하다
      용례.구:
      - 잠을 청하다.
      용례.대화:
      - 그럼 일찍 잠을 청해서 푹 쉬어.
      용례.문장:
      - 아이는 엄마가 해 주는 이야기를 들으며 잠을 청했다.
      - 우리가 모두 누워 잠을 청하고 있을 때 갑자기 요란한 천둥소리가 들렸다.
      의미 참고: 주로 '잠을 청하다'로 쓴다.
      의미ID: 4
