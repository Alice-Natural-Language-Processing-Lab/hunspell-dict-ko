    의미:
    - 뜻풀이: 물건이나 재산 등을 처리하여 치우다.
      문형: 1이 2를 처분하다
      용례.구:
      - 아파트를 처분하다.
      - 재산을 처분하다.
      - 회사를 처분하다.
      - 싼값에 처분하다.
      - 급하게 처분하다.
      용례.문장:
      - 나는 입지 않는 옷들을 헐값에 처분했다.
      - 지수는 아파트를 처분하기 위해 부동산을 찾았다.
      의미ID: 1
    - 뜻풀이: 일을 어떻게 처리할 것인가에 대해 지시하거나 결정하다.
      문형: 1이 2를 처분하다
      용례.구:
      - 관대하게 처분하다.
      - 신속하게 처분하다.
      - 엄격하게 처분하다.
      용례.문장:
      - 정부는 구제역에 걸린 소들에 도살하여 처분하도록 지시했다.
      - 학교는 범죄를 저지른 학생들에게 퇴학으로 처분하기로 결정했다.
      의미ID: 2
    - 뜻풀이: 행정, 사법 관청이 특별한 사건에 대해 법규를 적용하여 처리하다.
      문형: 1이 2를 처분하다
      용례.구:
      - 무혐의로 처분하다.
      - 벌금으로 처분하다.
      - 불구속으로 처분하다.
      - 행정적으로 처분하다.
      - 엄중하게 처분하다.
      용례.문장:
      - 서울시는 불법 영업 업소를 적발하여 행정 처분했다고 밝혔다.
      - 경찰은 미성년자 성범죄를 엄격한 기준으로 처분하기로 발표했다.
      의미ID: 3
