    의미:
    - 뜻풀이: 쇠뭉치처럼 매우 강한 주먹.
      용례.구:
      - 철권을 날리다.
      - 철권을 휘두르다.
      용례.대화:
      - 뭐라고? 숙녀한테! 너 먼저 내 주먹에 맞아 볼래?
      용례.문장:
      - 그는 철권을 휘둘러 깡패 녀석들을 두들겨 패 주었다.
      - 내 주먹이 철권이라면 녀석을 묵사발로 만들어 버렸을 것이다..
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 것에 부정적 영향을 주거나 어떤 것을 막기 위하여 쓰는 폭력.
      용례.구:
      - 냉혹한 철권.
      - 철권 통치.
      - 철권의 제재.
      - 철권을 내리다.
      - 철권을 휘두르다.
      - 철권에 굴복하다.
      - 철권으로 제압하다.
      용례.문장:
      - 무자비하게 철권을 휘두르던 왕은 신하에게 암살됐다.
      - 재상은 뒤에서 왕을 조종하며 막강한 철권을 행사하기 시작했다.
      - 그 나라 국민들은 독재자의 냉혹한 철권 통치에 고통을 받고 있다.
      의미ID: 2
