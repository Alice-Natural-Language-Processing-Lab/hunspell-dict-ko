      뜻풀이: 일반적으로 널리 쓰이며 자성이 있고 습기가 있는 곳에서는 녹이 스는 은백색의 금속.
      용례.구:
      - 단단한 철.
      - 철이 녹슬다.
      - 철을 녹이다.
      - 철을 생산하다.
      - 철로 되다.
      - 철로 만들다.
      용례.대화:
      - 오래되어서 비 때문에 철이 부식된 거야.
      용례.문장:
      - 철은 자석에 잘 붙지만 유리는 자석에 붙지 않는다.
      - 철은 배를 만드는 데에도 사용되고 자동차를 만드는 데에도 사용된다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 강인하고 굳건함.
      용례.구:
      - 철의 여인.
      - 철의 장막.
      - 철의 재상.
      용례.문장:
      - 사회주의 국가는 철의 장막을 치고 다른 나라와 일체 교류를 하지 않았다.
      - 영국의 여자 수상은 강력한 리더십과 단호한 국정 운영으로 철의 여인이라 불렸다.
