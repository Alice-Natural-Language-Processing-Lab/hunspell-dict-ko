    - 뜻풀이: 부모와 자식 또는 가족 사이에서 마땅히 지켜야 할 도리.
      용례.구:
      - 천륜의 도리.
      - 인륜과 천륜.
      - 천륜을 모르다.
      - 천륜을 범하다.
      - 천륜을 어기다.
      - 천륜을 저버리다.
      용례.대화:
      - 정말이야? 천륜이 무너진 세상이야.
      용례.문장:
      - 병든 어머니를 방치한 김 씨는 천륜도 모르는 자식이라는 소리를 들었다.
      - 범인은 자신에게 벌을 주는 아버지가 미워 천륜을 범하게 되었다고 말했다.
      의미ID: 1
    - 뜻풀이: 부모와 자식 사이에 하늘의 인연으로 정해져 있는 혈연적 관계.
      용례.구:
      - 천륜 관계.
      - 천륜이 있다.
      - 천륜을 끊다.
      - 천륜을 저버리다.
      - 천륜에 이끌리다.
      용례.대화:
      - 아마 부모와 자식 간에 천륜이 있기 때문일 거야.
      용례.문장:
      - 아무리 멀리 떨어져 지내도 부모 자식 간의 천륜을 끊을 수는 없다.
      - 할머니는 아버지가 몹쓸 자식이지만 천륜이라는 게 사람의 힘으로는 끊을 수 없다고 생각하셨다.
