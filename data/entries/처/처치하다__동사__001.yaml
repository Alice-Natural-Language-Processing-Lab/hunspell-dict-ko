    원어: 處置 하다
    의미:
    - 뜻풀이: 일을 맡아서 처리하다.
      문형: 1이 2를 처치하다
      용례.구:
      - 일을 처치하다.
      - 나중에 처치하다.
      - 빨리 처치하다.
      - 얼른 처치하다.
      - 제대로 처치하다.
      용례.대화:
      - 자기 마음대로 일을 처치했으니 우리가 전부 다시 해야 되잖아.
      용례.문장:
      - 이번 일은 외부로 알려지기 전에 빨리 처치하는 게 좋다.
      - 내가 제출한 보고서를 읽고 상사가 제대로 일을 처치하라며 화를 냈다.
      의미ID: 1
    - 뜻풀이: 처리하여 없애거나 죽이다.
      문형: 1이 2를 처치하다
      용례.구:
      - 처치한 결과.
      - 먹잇감을 처치하다.
      - 방해꾼을 처치하다.
      - 적군을 처치하다.
      - 신속히 처치하다.
      용례.대화:
      - 야채 볶음밥을 만들어서 남은 야채를 처치하자.
      용례.문장:
      - 왕자는 마녀를 처치하고 무사히 돌아왔다.
      - 대장만 처치하니 나머지는 오합지졸이었다.
      의미ID: 2
    - 뜻풀이: 상처를 치료하다.
      문형: 1이 2를 처치하다
      용례.구:
      - 처치하는 방법.
      - 의사가 처치하다.
      - 부상을 처치하다.
      - 상처를 처치하다.
      - 환자를 처치하다.
      - 서둘러 처치하다.
      용례.대화:
      - 붕대로 간단히 처치하고 빨리 병원에 가 보자.
      용례.문장:
      - 상처를 늦게 처치하는 바람에 환자는 결국 죽고 말았다.
      - 환자가 크게 다친 건 아니기 때문에 간단히 처치하고 진료를 끝냈다.
      의미ID: 3
