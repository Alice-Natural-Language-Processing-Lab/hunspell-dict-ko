      용례.대화:
      - 가게 안에 더 많이 있으니 천천히 둘러보세요.
      용례.문장:
      - 다리를 다친 그는 평소보다 훨씬 더 천천히 걸어서 집에 갔다.
      - 그는 밥 한 그릇을 먹는 데 한 시간이나 걸릴 만큼 천천히 식사를 했다.
      - 아버지는 소파에 앉아 신문 기사를 처음부터 끝까지 천천히 읽고 계셨다.
      - 우리 둘은 그늘에 가만히 앉아 천천히 흐르는 강물만을 계속 바라보고 있었다.
      의미ID: 1
    - 뜻풀이: 시간상으로 서두르지 않고 나중에.
