      - 천천히 떠나다.
      - 천천히 만나다.
      - 천천히 오다.
      용례.대화:
      - 아닙니다. 지금 당장 가야 합니다.
      - 그럼, 저녁때쯤 천천히 만납시다.
      용례.문장:
      - 지금 이 일이 바쁘니 서류 작성은 나중에 시간 나면 천천히 하세요.
      - 어차피 차도 놓치고 늦었으니 경치 구경이나 하고 천천히 떠납시다.
      - 할머니는 내게 며칠 좀 더 머물다가 천천히 가라며 떠나는 내 손을 잡으셨다.
