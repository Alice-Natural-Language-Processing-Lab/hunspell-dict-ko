      - 그럼 고기를 철망에 올리렴.
      용례.문장:
      - 원숭이는 철망에 매달려 과자를 받아 먹었다.
      - 자꾸 공이 넘어가자 학교 운동장 둘레에 철망이 둘러졌다.
      - 녹이 슨 철망에는 난폭하게 몸부림을 친 멧돼지의 피가 묻어 있었다.
