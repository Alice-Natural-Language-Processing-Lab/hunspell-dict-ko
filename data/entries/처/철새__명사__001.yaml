      용례.구:
      - 겨울 철새.
      - 철새 떼.
      - 철새 서식지.
      - 철새가 날아오다.
      - 철새가 떠나다.
      - 철새가 살다.
      용례.대화:
      - 철새라서 추워지면 남쪽으로 날아가거든.
      용례.문장:
      - 이 호수에는 겨울마다 철새들이 날아온다.
      - 이곳 철새 도래지에는 고니, 두루미 등의 철새가 찾아오고 있다.
