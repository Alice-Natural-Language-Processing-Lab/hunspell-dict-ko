      용례.구:
      - 철새 정치인.
      - 철새와 같다.
      용례.대화:
      - 맞아. 그는 자기 신념보다는 때마다의 이익을 따라서 당을 바꾸지.
      용례.문장:
      - 이 대리는 자기 이익에 따라 입장을 바꾸는 게 꼭 철새 같다.
      - 박 의원은 철새 정치인이라는 곱지 않은 시선에도 또 당을 바꿨다.
