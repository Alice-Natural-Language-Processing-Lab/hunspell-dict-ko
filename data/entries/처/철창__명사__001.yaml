    원어: 鐵窓
    의미:
    - 뜻풀이: 쇠창살로 만든 창문.
      용례.구:
      - 철창을 뜯다.
      - 철창을 설치하다.
      - 철창을 제거하다.
      - 철창으로 막다.
      - 철창으로 바꾸다.
      용례.대화:
      - 전에 도둑이 들어서 철창으로 막으려고.
      용례.문장:
      - 보안을 위해 건물 1층의 창문은 철창으로 되어 있다.
      - 지난밤에 안방의 철창을 뜯고 도둑이 들어왔다고 한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 감옥.
      용례.구:
      - 철창에 가두다.
      - 철창에 갇히다.
      - 철창에 감금하다.
      - 철창에 넣다.
      - 철창에서 나오다.
      - 철창에서 풀려나다.
      용례.대화:
      - 철창 안에서 3년의 시간을 보내야 합니다.
      용례.문장:
      - 주인은 개가 너무 사나워서 철창에 가두었다.
      - 철창에서 풀려난 지 얼마 안 된 사람이 또 다시 범죄를 저질렀다.
      의미ID: 2
