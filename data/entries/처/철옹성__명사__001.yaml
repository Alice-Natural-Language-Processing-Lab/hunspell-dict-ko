      - 한 번도 실점하지 않아서 철옹성과 같이 단단한 수비를 자랑하는 팀입니다.
      용례.문장:
      - 아무리 공격해도 상대편은 철옹성처럼 꿈쩍도 하지 않았다.
      - 성은 수많은 대군의 침입도 이겨낸 난공불락의 철옹성이었다.
