    원어: 天下
    의미:
    - 뜻풀이: 하늘 아래 온 세상. 또는 한 나라 전체.
      용례.구:
      - 천하가 알다.
      - 천하를 가지다.
      - 천하를 다스리다.
      - 천하를 잃다.
      - 천하를 통일하다.
      용례.대화:
      - 천하에 무서운 게 없어 보이는 당신도 무서운 게 있군요.
      용례.문장:
      - 왕은 천하 통일한 후 자신을 황제라 칭했다.
      - 사내는 천하가 멸망한다고 해도 눈 한 번 깜빡거리지 않을 사람이다.
      의미ID: 1
    - 뜻풀이: 한 나라가 어떤 세력이나 정권 밑에 속하는 일.
      용례.구:
      - 군부 천하.
      - 천하가 뒤바뀌다.
      - 천하가 끝나다.
      용례.대화:
      - 앞으로 당분간 우리 당의 천하가 펼쳐지겠군요.
      용례.문장:
      - 세상은 하루아침에 다시 독재자의 천하가 되었다.
      - 군부가 힘으로 빼앗은 정권은 한 달 천하로 끝이 났다.
      의미ID: 3
    - 뜻풀이: 매우 드물거나 뛰어나서 세상에서 비교할 것이 없음.
      용례.구:
      - 천하 갑부.
      - 천하 명창.
      - 천하 별미.
      - 천하 절경.
      - 천하의 못된 놈.
      용례.대화:
      - 이런 천하의 버르장머리 없는 놈을 보았나!
      용례.문장:
      - 민준이는 뒤늦게 천하 배필을 만나 결혼에 성공했다.
      - 천하의 게으름뱅이인 우리 형도 수험생이 되더니 부지런해졌다.
      의미 참고: 주로 '천하(의) ~'로 쓴다.
      의미ID: 4
