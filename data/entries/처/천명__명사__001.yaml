      - 응. 천명이 연장되기를 간절히 기도하고 있어.
      용례.문장:
      - 아흔을 바라보고 계시는 할아버지는 긴 천명을 타고나셨다.
      - 현대 과학이 발달함에 따라 타고난 천명을 연장할 수 있게 되었다.
