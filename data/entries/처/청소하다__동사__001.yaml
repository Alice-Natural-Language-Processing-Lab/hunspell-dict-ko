      뜻풀이: 더럽고 지저분한 것을 깨끗하게 치우다.
      문형: 1이 2를 청소하다
      용례.구:
      - 바닥을 청소하다.
      - 집을 청소하다.
      - 책상을 청소하다.
      - 화장실을 청소하다.
      - 청소기로 청소하다.
      - 구석구석 청소하다.
      - 깔끔하게 청소하다.
      - 깨끗이 청소하다.
      - 매일 청소하다.
      - 열심히 청소하다.
      용례.대화:
      - 로봇 청소기가 있어서 괜찮아.
      용례.문장:
      - 아이들은 교실 안을 먼지를 털고 닦아 내며 청소하였다.
      - 우리 아파트 경비 아저씨는 항상 빗자루를 들고 다니며 화단 주변을 청소한다.
      - 친구는 혼자 강당이랑 음악실이랑 청소하느라고 팔이 빠지는 줄 알았다면서 투덜거렸다.
      - 에어컨을 청소하지 않으면 에어컨 속에 있는 진드기나 먼지가 호흡기 질환을 일으킬 수 있다.
