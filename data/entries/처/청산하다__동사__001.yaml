    어휘 등급: 없음
    원어: 淸算 하다
    의미:
    - 뜻풀이: 서로 간에 돈을 줄 의무와 받을 권리에 대한 관계를 깨끗이 해결하다.
      문형: 1이 2를 청산하다
      용례.구:
      - 거래를 청산하다.
      - 부채를 청산하다.
      - 빚을 청산하다.
      - 자금을 청산하다.
      - 집세를 청산하다.
      용례.대화:
      - 아니지, 이자까지 갚아야 빌린 것을 다 청산하는 거지.
      용례.문장:
      - 나는 빚을 청산하기 위해 밤낮으로 돈을 벌어야 했다.
      - 사업이 크게 성공한 덕분에 우리는 그동안 진 빚을 한 번에 청산했다.
      의미ID: 1
    - 뜻풀이: 과거의 좋지 않았던 일들을 깨끗이 해결하다.
      문형: 1이 2를 청산하다
      용례.구:
      - 관계를 청산하다.
      - 부패를 청산하다.
      - 역사를 청산하다.
      - 잘못을 청산하다.
      - 죄를 청산하다.
      용례.대화:
      - 낡고 부패한 정치를 청산하겠다고 약속하던데.
      용례.문장:
      - 나는 지난날의 잘못을 청산하고 새로운 삶은 시작했다.
      - 식민지의 잔재를 청산하기 위해 많은 일본식 단어가 고유어로 바뀌었다.
      의미ID: 2
