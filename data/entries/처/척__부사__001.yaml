    의미:
    - 뜻풀이: 물체가 바싹 붙거나 끈기 있게 들러붙는 모양.
      용례.구:
      - 척 붙다.
      - 척 붙이다.
      용례.대화:
      - 봤지. 그렇게 큰 종이가 척 하고 붙어 있으니 안 볼 수가 없었어.
      용례.문장:
      - 종이에 풀을 발라 벽에 척 붙였다.
      - 껌이 바닥에 척 붙어 떨어지지 않았다.
      - 범인의 사진이 길 여기저기에 척 붙어 있었다.
      의미ID: 1
    - 뜻풀이: 입맛에 딱 맞는 모양.
      용례.구:
      - 척 달라붙다.
      - 척 붙다.
      용례.대화:
      - 그러게. 혀끝에 척 달라붙는 게 자꾸자꾸 먹고 싶어져.
      용례.문장:
      - 음식점의 요리가 혀에 척 붙어 많이 먹었다.
      - 엄마가 만든 음식은 혀에 척 붙는 게 정말 맛있었다.
      의미ID: 2
    - 뜻풀이: 시험 등에 틀림없이 붙거나 예상한 대로 맞아떨어진 모양.
      용례.구:
      - 척 맞다.
      - 척 붙다.
      용례.대화:
      - 응. 똑똑하고 성실하니까 척 붙을 줄 알았어.
      용례.문장:
      - 나는 자격 시험에 척 붙었다.
      - 금값이 오를 거라는 지수의 예상이 척 맞아 떨어졌다.
      의미ID: 3
