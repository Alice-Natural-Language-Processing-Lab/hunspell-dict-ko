    의미:
    - 뜻풀이: 세계와 인간에 대한 근본 원리를 탐구하는 학문.
      용례.구:
      - 동양 철학.
      - 서양 철학.
      - 철학 박사.
      - 철학 사상.
      - 철학 서적.
      - 철학을 공부하다.
      - 철학을 전공하다.
      용례.대화:
      - 맞아. 문학의 밑바탕에는 삶에 대한 이치가 있으니까.
      용례.문장:
      - 철학은 추상적인 개념을 논리적으로 설명한다.
      - 김 교수는 세상의 본질적인 원리를 알기 위해 철학을 연구한다.
      의미ID: 1
    - 뜻풀이: 경험이나 학습을 통해서 얻어진 세계나 인생의 근본 원리에 대한 의견이나 생각.
      용례.구:
      - 생활 철학.
      - 시대 철학.
      - 인생 철학.
      - 각자의 철학.
      - 삶의 철학.
      - 철학을 가지다.
      용례.대화:
      - 응. 사람은 욕심을 버려야 한다는 게 내 철학이야.
      용례.문장:
      - 사람은 누구나 저마다의 인생 철학을 가지고 살아간다.
      - 그는 글을 통해 자신이 이 시대에 대해 가지고 있는 철학을 이야기하곤 한다.
      의미ID: 2
