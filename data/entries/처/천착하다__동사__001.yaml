      발음: 천ː차카다
    어휘 등급: 없음
    원어: 穿鑿 하다
    의미:
    - 뜻풀이: 어떤 원인이나 내용 등을 따지고 파고들어 알려고 하거나 연구하다.
      문형: 1이 2에/를 천착하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 주제를 천착하다.
      - 문제에 대해 천착하다.
      - 삶에 대해 천착하다.
      - 깊이 천착하다.
      - 지나치게 천착하다.
      용례.대화:
      - 지엽적인 문제에 지나치게 천착하여 문제의 본질을 간과한 것 같습니다.
      용례.문장:
      - 작가는 끊임없이 참된 삶에 대해 천착했다.
      - 팔순을 넘긴 시인은 늘 따뜻한 사람 이야기에 천착하고 있다.
      - 그는 어린 시절의 전쟁의 경험으로 죽음, 절망, 파멸이라는 주제를 천착했다.
