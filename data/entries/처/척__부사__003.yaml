      뜻풀이: 전혀 망설이지 않고 선뜻 행동하는 모양.
      용례.구:
      - 척 꺼내다.
      - 척 나서다.
      - 척 내놓다.
      - 척 받아넘기다.
      - 척 뽑다.
      용례.대화:
      - 맞아. 척 나서더니 자기가 다 하겠다고 해서 감탄했어.
      용례.문장:
      - 승규는 담배를 척 꺼내 불을 붙였다.
      - 남자는 권총을 척 뽑더니 허공에 대고 총질을 했다.
      - 언니는 부모님이 여행을 가시는데 용돈을 척 내놓았다.
      의미ID: 1
    - 뜻풀이: 한눈에 얼른 보는 모양.
      용례.구:
      - 척 보다.
      용례.대화:
      - 내가 널 안 게 몇 년인데 척 보면 알지.
      용례.문장:
      - 상대방을 척 보고 느낀 첫인상은 별로 좋지 않았다.
      - 딸이 그린 그림은 척 보니 사자를 그렸다는 것을 알 수 있었다.
      - 너무 오랜만에 만난 친구는 척 봐서는 누군지 알아보기 어려웠다.
