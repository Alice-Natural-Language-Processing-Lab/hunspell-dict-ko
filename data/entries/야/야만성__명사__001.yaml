    - 뜻풀이: 문명의 수준이 낮고 미개한 데가 있는 성질.
      용례.구:
      - 야만성을 경멸하다.
      - 야만성을 느끼다.
      - 야만성을 드러내다.
      - 야만성을 버리다.
      용례.대화:
      - 도시 생활을 하면서도 오랫동안 야만성을 버리지 못했대.
      용례.문장:
      - 고대인들의 생활 풍습을 살펴보면 야만성이 느껴질 때가 있다.
      - '김 선생은 그들이 야만성을 버리고 계몽될 수 있도록 많은 도움을 주었다.  '
      의미ID: 1
    - 뜻풀이: 행동이 예의 없고 잔인한 데가 있는 성질.
