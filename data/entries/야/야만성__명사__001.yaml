      - 잔인한 야만성.
      - 야만성이 느껴지다.
      - 야만성이 엿보이다.
      - 야만성을 드러내다.
      - 야만성을 청산하다.
      용례.문장:
      - 정복한 땅을 초토화하려는 강대국의 태도에서 잔인한 야만성이 엿보인다.
      - 민주주의가 확립된 오늘날에도 독재 정권의 야만성이 어느 정도 남아 있다.
