    - 뜻풀이: 다른 사람을 위해 자리나 물건 등을 내주거나 넘겨주다.
      문형: 1이 2에게 3을 양보하다
      용례.구:
      - 길을 양보하다.
      - 순서를 양보하다.
      - 자리를 양보하다.
      - 차례를 양보하다.
      용례.대화:
      - 아, 고맙습니다. 이렇게 자리도 양보해 주시고.
      용례.문장:
      - 소방차나 구급차에 길을 양보하지 않으면 과태료를 내야 한다.
      - 나는 화장실에서 줄을 설 때 용무가 아주 급한 사람이나 어린이에게는 차례를 양보한다.
      의미ID: 1
    - 뜻풀이: 다른 사람을 위해 자기 자신의 이익을 포기하다.
      문형: 1이 2에게 3을 양보하다
      용례.구:
      - 승리를 양보하다.
      - 자리를 양보하다.
      - 서로 조금씩 양보하다.
      용례.대화:
      - 너희 그만 좀 싸워라. 서로 조금만 양보하고 참으면 얼마나 좋니.
      용례.문장:
      - 김 선생님은 위원장 자리를 이 후보에게 양보했다.
      - 이번에는 절대 우승을 다른 팀에게 양보하지 않겠습니다!
      의미ID: 3
    - 뜻풀이: 자신의 생각이나 주장을 굽혀 남의 의견을 따르다.
      문형: 1이 2를 양보하다
      용례.구:
      - 양보하는 미덕.
      - 생각을 양보하다.
      - 주장을 양보하다.
      - 서로 양보하다.
      용례.대화:
      - 부부끼리는 잘잘못을 따지기보다는 서로 양보하는 노력이 필요해.
      용례.문장:
      - 상대가 양보하기만을 바라면 안 된다.
      - 세상에 언제까지나 희생하고 양보하기만 할 수 있는 사람은 없다.
      - 부부를 서로의 차이를 이해하고 양보하고 대화하는 것이 중요하다.
