      뜻풀이: 두 가지의 생각이나 행동 등이 서로 아주 먼 거리에 있거나 완전히 반대되는 것.
      용례.구:
      - 양극단 사이.
      - 양극단의 시선.
      - 양극단을 달리다.
      - 양극단을 오가다.
      - 양극단을 치닫다.
      용례.문장:
      - 이 영화에 대한 평가는 찬사와 비판의 양극단을 달렸다.
      - 상반되는 양극단의 의견을 가진 사람들이 서로 친구가 되는 것은 어려운 일이다.
      - 그 대통령의 지지율은 양극단을 오갔는데, 임기 초기에 구십 퍼센트에 가까운 지지율을 보였지만 임기 말에는 십 퍼센트로 추락했다.
