      - 조개의 양성.
      - 양성이 되다.
      - 양성을 하다.
      용례.대화:
      - 전복 양성은 큰 무리 없이 잘 되고 있어요.
      용례.문장:
      - 이 가리비는 저 양식장에서 양성이 되고 있다.
      - 양식업자는 달라진 기후 변화로 조개 양성이 잘 이루어지지 않는다고 한탄하였다.
