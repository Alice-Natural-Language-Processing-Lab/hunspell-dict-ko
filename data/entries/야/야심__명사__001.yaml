    의미:
    - 뜻풀이: 대단한 것을 이루어 보겠다고 마음속에 품고 있는 욕망이나 소망.
      용례.구:
      - 개인적 야심.
      - 정치적 야심.
      - 원대한 야심.
      - 야심이 있다.
      - 야심을 가지다.
      - 야심을 버리다.
      - 야심을 품다.
      - 야심에 불타다.
      - 야심에 차다.
      용례.대화:
      - 맞아. 올해에 반드시 승진을 하겠다는 야심에 차 있어.
      용례.문장:
      - 그는 조카를 내쫓고 자신이 왕이 되려는 야심을 품고 있었다.
      - 우리 회사는 업계 일 위에 오르겠다는 야심으로 사업을 확장하고 있다.
      - 정 의원은 대통령이 되고 싶다는 정치적 야심을 안고 대선 후보로 나섰다.
      의미ID: 1
    - 뜻풀이: 야비한 마음.
      용례.구:
      - 야심을 가지다.
      - 야심을 드러내다.
      - 야심을 숨기다.
      - 야심을 품다.
      용례.대화:
      - 그러게. 사모님 돈을 보고 뭔가 야심을 품고 있는 것 같아.
      용례.문장:
      - 민준이는 야심을 품고 친구의 애인에게 접근했다.
      - 나는 경기를 하면서 상대방의 약점을 이용하려는 야심은 없다.
      - 그 사람이 처음에는 야심을 숨기고 잘해 주어서 사기꾼인 줄 전혀 몰랐다.
      의미ID: 2
