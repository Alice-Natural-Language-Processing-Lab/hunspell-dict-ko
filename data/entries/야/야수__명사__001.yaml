    의미:
    - 뜻풀이: 사람이 기르지 않고 산이나 들에서 나서 자란 사나운 짐승.
      용례.구:
      - 야수의 울음소리.
      - 야수가 공격하다.
      - 야수를 만나다.
      - 야수와 싸우다.
      용례.대화:
      - 그러게. 어디선가 야수의 울음소리가 들리는 것만 같아.
      용례.문장:
      - 깊은 숲을 헤매다가 야수를 만나 하마터면 죽을 뻔했다.
      - 산에서 들려오는 야수의 울음소리에 무서워서 소름이 끼친다.
      - 동물 다큐멘터리에는 야수들끼리 서로 싸우는 장면이 많이 나온다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 매우 거칠고 사나운 사람.
      용례.구:
      - 잔인한 야수.
      - 야수가 되다.
      - 야수로 돌변하다.
      - 야수로 만들다.
      - 야수로 변하다.
      용례.대화:
      - 응. 조금만 화나는 일이 있어도 야수로 돌변해.
      용례.문장:
      - 전쟁은 선량했던 청년을 야수로 만들었다.
      - 그는 자신의 이익을 위해 사람을 해치기도 하는 잔인한 야수가 되어 버렸다.
      의미ID: 2
