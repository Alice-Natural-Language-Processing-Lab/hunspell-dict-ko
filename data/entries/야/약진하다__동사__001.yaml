    - URL: http://dicmedia.korean.go.kr:8899/multimedia/sound_file/ieung_2006/yakjjinhada.wav
      발음: 약찐하다
    어휘 등급: 없음
    원어: 躍進 하다
    의미:
    - 뜻풀이: 힘차게 뛰어 나아가다.
      문형: 1이 2로 약진하다
      용례.구:
      - 선수가 약진하다.
      - 앞으로 약진하다.
      - 정상으로 약진하다.
      - 민첩하게 약진하다.
      - 빠르게 약진하다.
      용례.대화:
      - 네, 출발 지점에서부터 다른 선수들을 제치고 약진하고 있네요.
      용례.문장:
      - 그들은 함성을 지르며 적진으로 힘차게 약진했다.
      - 출발 신호와 함께 그의 몸은 빠르게 앞으로 약진했다.
      - 우리는 서로를 응원하며 산의 정상으로 약진해 나갔다.
      의미ID: 1
    - 뜻풀이: 빠르게 발전하거나 진보하다.
      문형: 1이 약진하다
      용례.구:
      - 약진할 발판.
      - 기술이 약진하다.
      - 기업이 약진하다.
      - 산업이 약진하다.
      - 거듭해서 약진하다.
      - 눈부시게 약진하다.
      - 두드러지게 약진하다.
      용례.대화:
      - 눈에 띄게 약진하고 있는 추세야.
      용례.문장:
      - 우리 회사는 빠르게 약진하여 업계 일 위로 떠올랐다.
      - 한국의 자동차 산업이 약진하며 해외 수출도 크게 늘었다.
      의미ID: 2
