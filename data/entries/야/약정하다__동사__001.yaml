    - 뜻풀이: 계약 등의 어떤 일을 약속하여 정하다.
      문형: 1이 (2와) 3-고 약정하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 약정한 시간.
      - 쌍방이 약정하다.
      - 거래를 약정하다.
      - 날짜를 약정하다.
      - 지급을 약정하다.
      용례.대화:
      - 네. 2년 동안 약정한 대로 돈을 보내드릴게요.
      용례.문장:
      - 우리 모임은 매년 두 번의 여행을 약정했다.
      - 이익을 똑같이 나누기로 약정해 놓고 이제 와서 무슨 소리야?
      - 양 사장은 회원들과 1년 동안 무료로 서비스를 제공하겠다고 약정했다.
