      용례.대화:
      - 약품은 식품과는 전혀 달라 많이 먹으면 당장 생명이 위험할 수도 있습니다.
      용례.문장:
      - 이 약품을 실험용 쥐에게 먹였더니 두 시간 만에 죽고 말았다.
      - 의학이 발달하면서 억지로 식욕을 높이기 위한 여러 약품들이 개발되기도 한다.
