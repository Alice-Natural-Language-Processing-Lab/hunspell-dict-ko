      뜻풀이: 부부가 아닌 남녀가 서로 정을 통하다.
      문형: 1이 (2와) 야합하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 몰래 야합하다.
      - 서로 야합하다.
      용례.대화:
      - 나도 들었어. 사장님과 김 비서가 몰래 야합한 사실에 모두들 놀라고 있어.
      용례.문장:
      - 두 남녀는 각자의 가정을 뒤로하고 야합했다.
      - 그는 한 정치인이 매춘부와 야합해서 낳은 사생아였다.
      - 유부남인 그는 몰래 젊은 여자와 야합한 일이 밝혀져 직장까지 잃었다.
      의미ID: 2
    - 뜻풀이: 좋지 못한 목적으로 서로 어울리다.
      문형: 1이 2에 야합하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 권력에 야합하다.
      - 정권에 야합하다.
      - 몰래 야합하다.
      - 부당하게 야합하다.
      - 서로 야합하다.
      용례.대화:
      - 맞아. 정부의 엄한 규제가 필요해.
      용례.문장:
      - 박 의원은 우리 당을 탈당하여 배신하고 여당과 야합했다.
      - 그 신문사는 권력에 아부하는 보도로 집권 세력과 야합하고 있다.
