    어휘 등급: 없음
    원어: 藥果
    의미:
    - 뜻풀이: 꿀, 기름, 밀가루를 섞은 반죽을 판에 박아서 모양을 낸 뒤 기름에 지지거나 튀겨서 만든 과자.
      용례.구:
      - 약과를 만들다.
      - 약과를 먹다.
      - 약과를 사다.
      - 약과를 팔다.
      용례.대화:
      - '나도 그래. 약과를 좋아해서 한꺼번에 여러 개를 먹었으니 분명 살이 쪘을 거야. '
      용례.문장:
      - '전통차를 파는 찻집에 가면 차와 함께 약과를 곁들여 내준다. '
      - 할머니께서는 달콤하고 쫀득쫀득한 약과를 간식으로 즐겨 드신다.
      - '명절이 되면 약과나 유과 같은 전통 한과가 선물로 들어오기도 한다. '
      의미ID: 1
    - 뜻풀이: 그 정도는 아무것도 아님을 나타내는 말.
      용례.구:
      - 약과인 정도.
      - 약과로 알다.
      - 약과로 여기다.
      - 약과에 불과하다.
      용례.대화:
      - 다른 사람들에 비하면 자네는 약과인 줄 알게.
      용례.문장:
      - 오늘 아버지에게 혼이 난 것은 평소보다 약과인 정도였다.
      - 친구가 나에게 잘해 준 것을 생각하면 이만한 선물은 약과이다.
      의미ID: 2
