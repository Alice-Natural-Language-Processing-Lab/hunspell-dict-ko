      - 양식을 꾸다.
      - 양식을 비축하다.
      - 양식을 사다.
      - 양식으로 겨울을 나다.
      용례.대화:
      - 응, 겨울 동안 먹을 양식을 비축하고 있는 거야.
      용례.문장:
      - 지독한 흉년으로 마을 사람들은 모두 겨울을 지낼 양식이 없어서 걱정했다.
      - 어머니는 여러 식재료를 구입하시면서 가족들이 먹을 양식을 넉넉히 마련해 두셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 지식, 물질, 사상 등의 근원이 되는 것.
      용례.구:
      - 마음의 양식.
      - 정신의 양식.
      - 좋은 양식.
      - 훌륭한 양식.
      - 양식이 되다.
      - 양식을 쌓다.
      용례.대화:
      - '마음의 양식을 쌓기 위해서 독서도 하고 영화 감상도 많이 했어.  '
      용례.문장:
      - 그 훌륭한 교양 강의는 내게 정신의 양식이 되었다.
      - 승규는 좋은 책을 여러 권 읽으면서 마음의 양식을 쌓았다.
