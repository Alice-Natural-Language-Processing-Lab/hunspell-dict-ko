    - 뜻풀이: 약으로 마시는 술.
      용례.구:
      - 전통 약주.
      - 약주를 마시다.
      - 약주를 먹다.
      용례.문장:
      - 이 술은 몸에 좋아 약주라 불린다.
      - 산삼으로 만든 이 술은 피로 회복을 돕는 약주이다.
      - 어머니는 각종 약재를 넣어 만든 약주를 아버지께 드렸다.
      의미ID: 1
    - 뜻풀이: (점잖게 이르는 말로) 술.
