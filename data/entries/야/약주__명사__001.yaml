      - 약주가 과하다.
      - 약주를 드시다.
      - 약주를 잡수시다.
      - 약주를 하다.
      용례.대화:
      - 응. 기분 좋아서 한 잔 했어.
      용례.문장:
      - 아버지는 오랜만에 만나 친구와 함께 약주를 드셨다.
      - 할아버지께서 약주가 과하셨는지 일찍 잠자리에 드셨다.
