    - 뜻풀이: 서양식 옷을 입다.
      문형: 1이 양장하다
      용례.구:
      - 양장한 모습.
      - 양장한 차림.
      - 양장한 스타일.
      - 양장하고 나서다.
      - 새로 양장하다.
      용례.대화:
      - '그래서 새로 양장하고 나선 거였구나! '
      용례.문장:
      - 옛날에 할머니께서는 특별한 날에만 양장하였다.
      - 할아버지께서 나에게 오십 년 전 양장하고 찍은 결혼 사진을 보여 주셨다.
      의미ID: 1
    - 뜻풀이: 철사나 실로 책을 꿰매고 두꺼운 종이나 가죽 등으로 표지를 싸서 책의 겉을 꾸미다.
      문형: 1이 2를 양장하다
      용례.구:
      - 앨범을 양장하다.
      - 책을 양장하다.
      - 두꺼운 표지로 양장하다.
      - 튼튼하게 양장하다.
      용례.대화:
      - '그러게. 흩어져 있는 자료들을 양장하던지 해야지 찾느라 너무 고생이야. '
      용례.문장:
      - 낡은 책을 새로 양장하니 마치 새 책처럼 보였다.
      - 승규는 모았던 그림들을 양장해서 보관하려고 인쇄소를 찾았다.
