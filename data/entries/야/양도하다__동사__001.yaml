      - 네, 제 주식을 모두 회사로 넘기겠습니다.
      용례.문장:
      - 정부는 철도 일부를 민간 기업에 양도하여 민간 기업이 그 구간을 운영하도록 했다.
      - 남편은 이혼한 아내에게 양육권을 양도하고 더 이상 자녀 양육에 권리를 주장하지 않기로 했다.
