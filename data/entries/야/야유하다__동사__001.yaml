    어휘 등급: 없음
    원어: 揶揄 하다
    의미:
    - 뜻풀이: 남을 비웃으며 놀리다.
      문형: 1이 2를 야유하다
      용례.구:
      - 야유하고 조롱하다.
      - 선수를 야유하다.
      - 큰소리로 야유하다.
      - 심하게 야유하다.
      용례.대화:
      - 나도 그래. 관중들이 심하게 야유하는데도 그냥 경기를 진행하다니.
      용례.문장:
      - 가수가 무대에서 노래를 하다 실수를 했을 때 야유하는 관객들도 있다.
      - 우리는 상대편 선수들을 야유하다가 우리 팀이 입장하자 환호성을 질렀다.
      - 관중석에 앉은 사람들은 한 선수가 비겁하게 반칙을 하자 일제히 야유했다.
