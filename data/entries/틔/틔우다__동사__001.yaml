    어휘 등급: 없음
    의미:
    - 뜻풀이: 막혔던 것을 뚫거나 통하게 하다.
      문형: 1이 2를 틔우다
      용례.구:
      - 길을 틔우다.
      - 벽을 틔우다.
      - 앞을 틔우다.
      용례.대화:
      - 두 방 사이의 벽을 틔워서 방 하나를 크게 쓰는 건 어때요?
      용례.문장:
      - 그는 차량 행렬이 지나갈 수 있도록 길을 틔웠다.
      - 시야를 틔우기 위해 운전자는 와이퍼로 자동차의 앞 유리를 계속 닦았다.
      의미ID: 1
    - 뜻풀이: 마음이나 가슴을 답답한 상태에서 벗어나게 하다.
      문형: 1이 2를 틔우다
      용례.구:
      - 가슴을 틔우다.
      - 마음을 틔우다.
      용례.대화:
      - 답답한 마음을 틔우는 데에는 여행이 최고야.
      용례.문장:
      - 숲의 맑은 공기는 그의 가슴을 틔워 주었다.
      - 그는 시끄러운 노래를 들으며 갑갑한 마음을 틔웠다.
      의미ID: 2
    - 뜻풀이: 생각이나 지적 능력을 상당한 수준에 이르게 하다.
      문형: 1이 2를 틔우다
      용례.구:
      - 말문을 틔우다.
      - 생각을 틔우다.
      - 사고를 틔우다.
      용례.대화:
      - 아이들마다 말문을 틔우는 데 걸리는 시간은 조금씩 차이가 있어요.
      용례.문장:
      - 아이의 사고를 틔우려면 책을 많이 읽도록 하는 게 좋다.
      - 꽉 막힌 그의 생각을 틔우는 것은 생각보다 어려운 일이었다.
      의미ID: 3
    - 뜻풀이: 막혀서 제대로 나오지 않던 목소리를 다시 나오게 하다.
      문형: 1이 2를 틔우다
      용례.구:
      - 목을 틔우다.
      - 목청을 틔우다.
      용례.대화:
      - 잠깐만요. 목부터 좀 틔우고 부를게요.
      용례.문장:
      - 그녀는 목을 틔우기 위해 헛기침을 몇 번 하였다.
      - 지수가 목청을 틔운 후 큰 소리로 사람들 앞에서 발표를 했다.
      의미ID: 4
    - 뜻풀이: 서로 거래하는 관계를 맺게 하다.
      문형: 1이 (2와) 3을 틔우다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 거래를 틔우다.
      - 외상을 틔우다.
      용례.대화:
      - 좋아. 값도 싸고 품질도 좋은 부품을 조달할 수 있겠군.
      용례.문장:
      - 가게 주인은 손님들과 외상 거래를 틔운 것을 후회했다.
      - 정부는 주변 국가들과 거래를 틔워 자유롭게 무역 교류를 하였다.
      - 그들은 보다 싼 값에 물건을 사고팔기 위해 상호 간에 거래를 틔우기로 했다.
      의미ID: 5
