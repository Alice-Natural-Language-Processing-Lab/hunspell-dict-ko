    - 뜻풀이: 권세나 재산을 뽐내는 모양.
      용례.구:
      - 떵떵 뽐내다.
      - 떵떵 위세를 부리다.
      용례.문장:
      - 큰아버지는 고위 관직에 앉아 떵떵 위세를 떨치며 살고 계신다.
      - 어릴 때부터 부유하게 자란 그는 재력을 떵떵 뽐내며 돈을 흥청망청 쓴다.
