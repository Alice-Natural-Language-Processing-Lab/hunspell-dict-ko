    어휘 등급: 고급
    의미:
    - 뜻풀이: 정한 곳 없이 이곳저곳을 옮겨 다니다.
      문형: 1이 2를 떠돌아다니다
      용례.구:
      - 여기저기를 떠돌아다니다.
      - 전국을 떠돌아다니다.
      - 친척 집을 떠돌아다니다.
      - 팔도를 떠돌아다니다.
      - 정처 없이 떠돌아다니다.
      용례.대화:
      - 카메라를 들고 전국을 떠돌아다니며 풍경 사진을 찍고 왔대.
      용례.문장:
      - 그들은 유목민처럼 여기저기를 떠돌아다니며 살았다.
      - 우리 동네에는 주인을 잃고 이 집 저 집을 떠돌아다니는 강아지가 한 마리 있다.
      의미ID: 1
    - 뜻풀이: 공중이나 물 위에 떠서 이리저리 움직이다.
      문형: 1이 2에/를 떠돌아다니다
      용례.구:
      - 부유물이 떠돌아다니다.
      - 쓰레기가 떠돌아다니다.
      - 공중을 떠돌아다니다.
      - 물 위에 떠돌아다니다.
      - 둥실둥실 떠돌아다니다.
      용례.대화:
      - 그럴 수 있지. 사람이 많은 장소일수록 많은 바이러스가 공중에 떠돌아다니니까.
      용례.문장:
      - 빙산 하나가 호주 남서쪽 해안에서 떠돌아다니고 있다.
      - 하천에는 사람들이 버린 쓰레기가 둥둥 떠돌아다니며 악취를 풍겼다.
      의미ID: 2
    - 뜻풀이: 어떤 말이나 소문 등이 여러 곳으로 계속 퍼지다.
      문형: 1이 2에/를 떠돌아다니다
      용례.구:
      - 떠돌아다니는 이야기.
      - 괴담이 떠돌아다니다.
      - 소문이 떠돌아다니다.
      - 학교에 떠돌아다니다.
      용례.대화:
      - 그거 인터넷에 떠돌아다니는 괴담인데 근거 없는 이야기야.
      용례.문장:
      - 학교 학생들 사이에서 떠돌아다니던 뜬소문은 거짓인 것으로 밝혀졌다.
      - 유명 가수가 몰래 결혼을 했다는 소문이 사람들 사이에서 떠돌아다니고 있다.
      의미ID: 3
