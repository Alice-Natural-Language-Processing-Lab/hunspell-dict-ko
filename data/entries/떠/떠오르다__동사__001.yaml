    의미:
    - 뜻풀이: 위를 향하여 떠서 올라가다.
      문형: 1이 2에/로 떠오르다
      용례.구:
      - 떠오르는 태양.
      - 달이 떠오르다.
      - 무지개가 떠오르다.
      - 하늘로 떠오르다.
      - 허공에 떠오르다.
      - 둥실 떠오르다.
      용례.대화:
      - 보름달이 동산 위로 떠올라서 그래.
      용례.문장:
      - 새벽이 되니 주변이 점점 밝아 오며 태양이 서서히 떠올랐다.
      - 거세게 발길질을 당한 승규는 몸이 허공에 떠오른 뒤 그대로 바닥에 떨어졌다.
      의미ID: 1
    - 뜻풀이: 기억이 되살아나거나 생각이 나다.
      문형: 1이 2에 떠오르다
      용례.구:
      - 아이디어가 떠오르다.
      - 얼굴이 떠오르다.
      - 이름이 떠오르다.
      - 좋은 생각이 떠오르다.
      - 추억이 떠오르다.
      - 뇌리에 떠오르다.
      - 새록새록 떠오르다.
      - 생생하게 떠오르다.
      - 아련히 떠오르다.
      용례.대화:
      - 나한테 방금 좋은 생각이 떠올랐어.
      용례.문장:
      - 오랜만에 모교를 방문했더니 옛 추억이 머리에 아련히 떠올랐다.
      - 나는 우연히 만난 초등학교 동창의 이름이 잘 떠오르지 않아 당황했다.
      의미ID: 2
    - 뜻풀이: 얼굴에 어떤 표정이 드러나다.
      문형: 1이 2에 떠오르다
      용례.구:
      - 미소가 떠오르다.
      - 반가운 빛이 떠오르다.
      - 비웃음이 떠오르다.
      - 웃음이 떠오르다.
      - 입가에 미소가 떠오르다.
      용례.대화:
      - 아니야. 유민이 얼굴에 반가운 빛이 떠올라 있잖아.
      용례.문장:
      - 아이들의 얼굴을 보면 입가에 절로 미소가 떠오른다.
      - 아들 내외와 손주 녀석들이 집에 오면 노부부의 얼굴에 웃음이 떠오른다.
      - 시험에 떨어졌다는 소식을 들은 지수의 얼굴에 아쉬워하는 기색이 떠올랐다.
      의미ID: 3
    - 뜻풀이: 관심의 대상이 되어 나타나다.
      문형: 1이 2로 떠오르다
      용례.구:
      - 관심사로 떠오르다.
      - 스타로 떠오르다.
      - 에이스로 떠오르다.
      - 화제로 떠오르다.
      - 새롭게 떠오르다.
      용례.대화:
      - 네, 그걸 계기로 스타로 떠올랐어요.
      용례.문장:
      - 최 선수는 이번 대회 최고 투수로 새롭게 떠올랐다.
      - 다음 달에 새로 개봉할 영화가 최근 대중들의 관심사로 떠오르고 있다.
      의미ID: 4
