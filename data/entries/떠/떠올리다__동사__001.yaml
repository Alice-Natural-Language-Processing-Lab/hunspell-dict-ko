      - 미소를 떠올리다.
      - 웃음을 떠올리다.
      - 얼굴에 웃음을 떠올리다.
      - 입가에 미소를 떠올리다.
      용례.대화:
      - 즐거운 꿈이라도 꾸는 모양이지.
      용례.문장:
      - 지수는 화가 났지만 애써 얼굴에 미소를 떠올리려 했다.
      - 승규는 반가운 미소를 얼굴에 떠올리며 우리를 맞아 주었다.
      - 그는 좋은 생각이 났는지 함박웃음을 얼굴에 떠올리고 다시 글을 썼다.
