    어휘 등급: 초급
    의미:
    - 뜻풀이: 인절미, 송편 등과 같이 곡식 가루를 찌거나 삶아서 익힌 것을 빚어서 만든 음식.
      용례.구:
      - 잔치 떡.
      - 축하 떡.
      - 달콤한 떡.
      - 따뜻한 떡.
      - 맛있는 떡.
      - 찹쌀로 만든 떡.
      - 흰 떡.
      - 떡을 돌리다.
      - 떡을 만들다.
      - 떡을 먹다.
      - 떡을 빚다.
      - 떡을 사다.
      - 떡을 썰다.
      - 떡을 찌다.
      - 떡을 치다.
      - 떡을 팔다.
      - 떡을 하다.
      용례.대화:
      - 어제 옆집으로 이사 온 아주머니가 동네 사람들에게 돌린 떡이야.
      용례.문장:
      - 배가 고픈 아이들은 상에 올라온 떡을 하나씩 집어 먹기 시작했다.
      - 어머니께서는 쌀가루에 팥이나 콩을 섞어 찐 떡을 제일 좋아하셨다.
      - 떡집 주인은 갓 만든 따끈따끈한 떡 몇 조각을 손님들에게 맛보기로 건넸다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 머리를 감지 않거나 하여 머리가 한데 뭉친 것.
      용례.대화:
      - 응, 뒷머리가 떡이 져서 보기 흉하네.
      용례.문장:
      - 그들은 기름에 떡이 진 머리를 하고도 아무렇지도 않게 거리로 나섰다.
      - 그녀는 한동안 머리를 감지 않았는지 머리가 떡이 되어 내 앞에 나타났다.
      - 삼촌은 무스를 덕지덕지 발라 떡이 된 머리로 선을 보러 가겠다고 하는 것이었다.
      의미ID: 2
    의미 범주: 음식 주문하기
