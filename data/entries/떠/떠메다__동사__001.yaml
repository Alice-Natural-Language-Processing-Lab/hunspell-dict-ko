      문형: 1이 2를 떠메다
      용례.구:
      - 가방을 떠메다.
      - 보따리를 떠메다.
      - 삽자루를 떠메다.
      - 상여를 떠메다.
      - 짐을 떠메다.
      - 어깨에 떠메다.
      용례.대화:
      - 네 동료가 술에 취해 인사불성인 너를 떠메고 집까지 왔어.
      용례.문장:
      - 나는 무거운 짐이라도 떠멘 것처럼 어깨가 무겁고 아팠다.
      - 승규는 무거운 짐을 어깨에 떠메고 낑낑대며 계단을 올라갔다.
      의미ID: 1
