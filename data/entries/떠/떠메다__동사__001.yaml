      문형: 1이 2를 떠메다
      용례.구:
      - 빚을 떠메다.
      - 살림을 떠메다.
      - 중임을 떠메다.
      - 책임을 떠메다.
      - 혼자서 떠메다.
      용례.대화:
      - 네, 어머니가 돌아가신 후에는 누나가 집안 살림을 다 떠메야 했으니까요.
      용례.문장:
      - '큰 살림을 혼자 떠멘 어머니는 온종일 잠시도 쉴 새가 없었다. '
      - 나는 이번 일에서 중책을 떠메게 되어 요즘 매일같이 야근을 하고 있다.
      의미ID: 2
