      뜻풀이: 큰 방울이나 매달린 물체 등이 한 번 흔들리는 소리. 또는 그 모양.
      용례.구:
      - 방울이 떨렁 흔들리다.
      - 종이 떨렁 울리다.
      - 풍경이 떨렁 울리다.
      - 방울을 떨렁 흔들다.
      용례.문장:
      - 한 걸음씩 걸을 때마다 털모자에 달린 방울이 떨렁 흔들렸다.
      - 이 소는 목에 방울을 달아 두어서 움직이면 방울이 떨렁 울리는 소리가 난다.
