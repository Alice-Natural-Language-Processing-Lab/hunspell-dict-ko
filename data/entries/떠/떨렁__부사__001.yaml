      뜻풀이: 갑자기 놀라거나 겁이 나서 가슴이 뜨끔하게 울리는 모양.
      용례.구:
      - 떨렁 겁을 먹다.
      - 가슴이 떨렁 내려앉다.
      용례.문장:
      - 골목길에서 덩치가 큰 남자들이 몰려오는 것을 보고 나는 떨렁 겁을 먹고 도망쳤다.
      - 수업 시간에 만화책을 보다가 선생님이 내 이름을 부르자 가슴이 떨렁 내려앉는 것 같았다.
