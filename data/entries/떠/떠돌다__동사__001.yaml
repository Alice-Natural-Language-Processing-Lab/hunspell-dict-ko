      뜻풀이: 한곳에 오래 머물지 않고 이곳저곳을 옮겨 다니다.
      문형: 1이 2를 떠돌다
      용례.구:
      - 거리를 떠돌다.
      - 구천을 떠돌다.
      - 전국을 떠돌다.
      - 여기저기 떠돌다.
      - 정처 없이 떠돌다.
      용례.대화:
      - 네, 아시아에서 아프리카, 유럽까지 장장 이 년 동안을 떠돈 셈이죠.
      용례.문장:
      - 나는 어른이 될 때까지 집도 없이 여기저기를 떠돌며 지냈다.
      - 민준은 돈을 벌겠다고 객지를 떠돌다가 다 늙어서야 고향으로 돌아왔다.
      의미ID: 1
    - 뜻풀이: 공중이나 물 위에 떠서 이리저리 움직이다.
      문형: 1이 2에/를 떠돌다
      용례.구:
      - 기름이 떠돌다.
      - 먼지가 떠돌다.
      - 공중을 떠돌다.
      - 물 위에 떠돌다.
      - 하늘에 구름이 떠돌다.
      용례.대화:
      - 어머, 저번에 큰 홍수가 났을 때 떠내려간 것들인가?
      용례.문장:
      - 떨어진 나뭇잎들이 수면 위를 빙빙 떠돌고 있다.
      - 잔디 위에 누워 하늘을 보니 떠도는 구름들이 보였다.
      의미ID: 2
    - 뜻풀이: 어떤 말이나 소문이 널리 퍼지다.
      문형: 1이 2에/를 떠돌다
      용례.구:
      - 떠도는 말.
      - 학계를 떠도는 이야기.
      - 소문이 떠돌다.
      - 유언비어가 떠돌다.
      - 세상에 떠돌다.
      용례.대화:
      - 정말? 애들도 아니고 왜 그런 괴담이 떠도는지 모르겠네.
      용례.문장:
      - 나에 대한 안 좋은 이야기가 학교에 떠돌아 곤욕을 치렀다.
      - 항간에 떠도는 소문에 의하면 우리 회사가 다른 회사에 합병이 된다고 한다.
      의미ID: 3
