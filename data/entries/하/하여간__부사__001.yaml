      용례.대화:
      - 어제 분명히 열쇠로 잠갔는데요. 하여간 알겠어요.
      용례.문장:
      - 하여간 쟤는 무슨 생각을 하는지 알 수가 없어.
      - 하여간 우리는 그 일에는 신경 쓰지 말도록 하자.
      - 우리 이번에는 어떤 일이 있든지 하여간에 만나자.
      - 매일 놀기만 하는 것처럼 보였는데 하여간 그 친구는 매번 장학금을 탔다.
