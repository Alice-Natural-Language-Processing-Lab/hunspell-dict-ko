    의미:
    - 뜻풀이: 아시아 대륙의 동북쪽 끝에 있는 반도. 제주도를 포함한 한국 국토의 전역을 포함한다.
      용례.구:
      - 한반도 기후.
      - 한반도 전역.
      - 한반도 지역.
      - 한반도의 면적.
      - 한반도의 역사.
      용례.대화:
      - 한반도 전역에 영향을 끼칠 정도로 크대요.
      용례.문장:
      - 한반도는 삼면이 바다로 둘러싸여 있다.
      - 한반도는 우리 민족의 기상을 닮은 호랑이 형상을 하고 있다.
      - 한반도에서 나는 인삼은 다른 땅에서 나는 인삼에는 없는 특유의 성분이 있다.
      의미ID: 1
    - 뜻풀이: ‘남북한’을 달리 이르는 말.
      용례.구:
      - 한반도 긴장.
      - 한반도 분단 현실.
      - 한반도 비핵화.
      - 한반도 정세.
      - 한반도의 평화.
      용례.대화:
      - 네, 그렇다고 볼 수 있죠.
      용례.문장:
      - 한반도는 현재 세계 유일의 분단국가이다.
      - 한반도의 평화와 미래를 위한 토론회를 개최했다.
      의미ID: 2
