    원어: 學識
    의미:
    - 뜻풀이: 배워서 얻은 지식.
      용례.구:
      - 부족한 학식.
      - 학식이 없다.
      - 학식이 있다.
      - 학식을 갖추다.
      용례.대화:
      - 그 분야에 관해서는 지수가 가장 학식이 있을 거야. 지수한테 부탁해 봐.
      용례.문장:
      - 저는 배운 것도 없고 학식도 없어서 이런 데 서려니 부끄럽습니다.
      - 나는 미술에 대한 학식이 부족해서 미술 작품을 봐도 별로 재미를 느끼지 못했다.
      의미ID: 1
    - 뜻풀이: 학문과 식견.
      용례.구:
      - 학식이 깊다.
      - 학식이 높다.
      - 학식이 폭넓다.
      - 학식을 갖추다.
      용례.대화:
      - 저는 학식과 덕망을 모두 갖춘 김 선생님을 추천합니다.
      용례.문장:
      - 학식이 깊고 인격이 고매한 김 교수는 많은 사람들로부터 존경을 받았다.
      - 그는 학식이 높은 사람들과 이야기를 나눌 수 있을 정도로 식견이 풍부했다.
      의미ID: 2
