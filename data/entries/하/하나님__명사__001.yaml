      뜻풀이: 기독교에서 믿는 신을 개신교에서 부르는 이름.
      용례.구:
      - 전지전능한 하나님.
      - 하나님을 믿다.
      - 하나님을 찬양하다.
      - 하나님께 기도하다.
      - 하나님께 의지하다.
      용례.대화:
      - 열심히 노력하고 기도하면 하나님이 이루어 주실 거야.
      용례.문장:
      - 목사님은 신도들 앞에서 하나님께 기도를 드렸다.
      - 엄마는 자식들이 잘된 것이 모두 하나님의 은혜라고 여겼다.
      - 독실한 기독교인인 그는 하나님이 항상 자신을 지켜준다고 믿었다.
