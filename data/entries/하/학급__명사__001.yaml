      뜻풀이: 한 교실에서 공부하는 학생의 집단.
      용례.구:
      - 학급 활동.
      - 학급 행사.
      - 학급 관리.
      - 학급 생활.
      - 학급 임원.
      - 학급 분위기.
      - 학급을 편성하다.
      용례.대화:
      - 그래? 그럼 한 반에는 몇 명씩 배정돼?
      용례.문장:
      - 지수의 학교는 한 반에 삼십 명씩으로 학급을 편성하였다.
      - 우리 학교는 학생 수가 적어서 한 학년에 한 학급밖에 없다.
      - 평소에 학급 활동을 열심히 하는 승규가 이번 새 학기에 반장이 되었다.
