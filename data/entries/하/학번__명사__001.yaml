    - 뜻풀이: 대학교나 대학원에서, 입학 연도와 학과에 따라 학생에게 부여한 고유 번호.
      용례.구:
      - 학번을 적다.
      - 학번을 쓰다.
      - 학번을 물어보다.
      용례.대화:
      - 네, 제 학번은 20120306입니다.
      용례.문장:
      - 지수는 시험지를 받자마자 맨 먼저 답안지에 학번과 이름을 적었다.
      - 선생님은 학생들에게 과제에 반드시 학과와 학번을 적으라고 당부하셨다.
      의미ID: 1
    - 뜻풀이: 같은 해에 입학한 학생들에게 입학 연도를 고유 번호로 삼아서 붙인 번호.
      용례.구:
      - 같은 학번.
      - 다른 학번.
      - 80년대 학번.
      - 90년대 학번.
      - 학번이 같다.
      - 학번이 높다.
      - 학번을 대다.
      용례.대화:
      - 아뇨, 학번은 저랑 같아요.
      용례.문장:
      - 지수는 졸업 후에도 같은 학번 동기들과 계속 모임을 하고 있다.
      - 오늘 개강 모임 때는 학과 전체 모임 후에 학번별로 따로 모임도 있었다.
      의미ID: 2
