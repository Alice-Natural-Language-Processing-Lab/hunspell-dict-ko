      뜻풀이: 어떤 일이 올바르지 않거나 마음에 들지 않아 반대하는 뜻을 주장함.
      용례.구:
      - 손님의 항의.
      - 여론의 항의.
      - 격렬한 항의.
      - 항의 농성.
      - 항의 시위.
      - 항의 전화.
      - 항의 표시.
      - 항의가 거세다.
      - 항의가 계속되다.
      - 항의가 끊이지 않다.
      - 항의를 받다.
      - 항의를 하다.
      용례.대화:
      - 여기 사장이에요? 음식에서 벌레가 나왔다고요.
      용례.문장:
      - 지역의 재개발 문제로 고향을 떠나게 된 주민들이 당국에 항의를 했다.
      - 선정적인 내용의 방송이 나간 뒤로 방송사에 시청자들의 항의가 빗발쳤다.
      의미ID: 1
    - 뜻풀이: 어떤 나라가 다른 나라의 일 처리에 반대하는 뜻을 정식으로 문서나 말로 전하여 알림. 또는 그런 일.
      용례.구:
      - 강력한 항의.
      - 거센 항의.
      - 항의 각서.
      - 항의 서한.
      - 항의를 나타내다.
      - 항의를 하다.
      용례.대화:
      - 그러면 협약을 재조정할 수 있다는 우리 측 의견을 전달하도록 하세요.
      용례.문장:
      - 정부는 그 나라에 우리 교포들을 공격한 사람들을 처벌하라고 항의를 했다.
      - 우리 정부는 그 나라 총리의 망언에 대해 시정할 것을 촉구하는 항의 서한을 보냈다.
