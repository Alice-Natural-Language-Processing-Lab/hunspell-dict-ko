    어휘 등급: 초급
    원어: 學期
    의미:
    - 뜻풀이: 한 학년 동안을 학업의 필요에 따라 구분한 기간.
      용례.구:
      - 가을 학기.
      - 봄 학기.
      - 첫 학기.
      - 학기가 끝나다.
      - 학기가 시작하다.
      용례.대화:
      - 네. 이번 학기만 끝나면 드디어 졸업이에요.
      용례.문장:
      - 이번 학기는 논문을 쓰느라고 정신없이 지나갔다.
      - 승규는 대학 입학 후 첫 학기에 우수한 학점을 받았다.
      - 유학을 온 유민이는 설레는 마음에 얼른 학기가 시작하기만을 기다렸다.
      의미 참고: 한국에서는 보통 3~8월과 9~2월의 두 학기로 나눈다.
