    - 뜻풀이: 시간, 공간, 수량, 정도 등의 끝.
      용례.구:
      - 한이 없다.
      - 한이 있다.
      - 한을 모르다.
      용례.대화:
      - 참을 수 없을 것 같으면 여기서 나가. 난 할 말은 해야겠어.
      용례.문장:
      - 의사는 남편을 의심하기 시작하면 한이 없기 때문에 무조건 남편을 믿으라고 말했다.
      - 사람의 욕심은 한이 없기 때문에 욕심을 부리려고 하면 할수록 더욱 욕심이 생기게 된다.
      의미 참고: 주로 '한이 있다', '한이 없다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 앞에 오는 말의 정도가 매우 심함을 나타내는 말.
      용례.대화:
      - 좀 더 기다려 봐. 제가 급해지면 결혼하겠지.
      용례.문장:
      - 바다를 처음 본 나로서는 바다가 넓기가 한이 없었다.
      - 어렸을 때 철없이 굴었던 일들을 생각해 보면 부끄럽기 한이 없다.
      - 나는 이런 자리에 초청되어 연설을 하게 된 것이 기쁘기가 한이 없었다.
      의미 참고: 주로 '-기가 한이 없다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 어떤 일을 위해 희생하거나 힘들고 어려운 일을 참고 견뎌야 할 상황.
      용례.대화:
      - 저 그 여자 진심으로 사랑해요. 결혼 허락해 주세요.
      용례.문장:
      - 나는 굶어 죽는 한이 있어도 구걸을 하고 싶지는 않았다.
      - 나는 무대에서 쓰러지는 한이 있더라도 최선을 다해야겠다고 다짐했다.
      - 나는 민준이에게 맞아 죽는 한이 있어도 지수에게 용서를 빌라고 충고했다.
      의미 참고: 주로 '-는 한이 있어도', '-는 한이 있더라도'로 쓴다.
      의미ID: 3
    - 뜻풀이: 조건의 뜻을 나타내는 말.
      용례.대화:
      - 근데 걔가 도둑이 아니면 누가 그런 짓을 했겠어?
      용례.문장:
      - 나는 내 능력이 닿는 한 최선을 다해 친구를 도울 것이라고 말했다.
      - 이변이 없는 한 김 후보가 당선될 것이라는 것은 자명한 사실이었다.
      - 나는 꿈과 목표가 있는 한 절대 포기하지 않고 꿈을 이룰 것이라고 다짐했다.
      의미 참고: 주로 '-는 한'으로 쓴다.
      의미ID: 4
