    - 뜻풀이: 여럿이 한데 모이다. 또는 여럿을 한데 모으다.
      문형: 1이 2를 (3과) 합하다
      문형 참고: '''2와''가 없으면 1에, ''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 돈을 합하다.
      - 힘을 합하다.
      - 부모님과 합하다.
      - 거실을 방과 합하다.
      - 서로 합하다.
      용례.대화:
      - 자, 내 돈이랑 합해서 정식을 주문해. 양이 많으니까 같이 먹을 수 있을 거야.
      용례.문장:
      - 학생들은 힘을 합하여 무거운 짐을 날랐다.
      - 벽을 허물고 두 방을 합하니 공간이 훨씬 넓어졌다.
      - 승규는 아이들이 모아 온 자료들을 합하여 발표를 준비했다.
      의미ID: 1
    - 뜻풀이: 자격, 조건, 뜻, 기준 등에 어긋나지 않고 정확히 맞다.
      문형: 1이 2에 합하다
      용례.구:
      - 부모님의 뜻에 합한 아내.
      - 일에 합한 자격.
      - 뜻에 합하다.
      - 사리에 합하다.
      - 자격에 합하다.
      - 조건에 합하다.
      용례.대화:
      - 이 일에 합하는 자격을 갖춘 사람을 아직 못 찾았어.
      용례.문장:
      - 직원 복지에 힘써야 한다는 부장의 의견은 이치에 합한다.
      - 영어에 능통한 민수는 국제 행사의 진행 요원 자격에 합했다.
      의미ID: 2
    - 뜻풀이: 둘 이상의 수나 식을 더하다.
      문형: 1이 2를 (3과) 합하다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 합한 액수.
      - 금액을 합하다.
      - 삼을 합하다.
      - 숫자를 합하다.
      - 일을 오에 합하다.
      용례.대화:
      - 하루 동안 돈을 그렇게 많이 썼단 말이야?
      용례.문장:
      - 민준이는 주어진 수를 모두 합하면 삼십이 된다고 말했다.
      - 승규는 친구에게 빌린 돈을 자신의 돈에 합해서 여행을 떠났다.
