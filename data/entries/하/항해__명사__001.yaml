      용례.문장:
      - 인생이란 항해를 하다 보면 때때로 큰 풍랑과 같은 어려움을 만날 때도 있다.
      - 노시인은 이 땅에서의 항해를 끝내고 이제 천국에서 편히 쉬고 싶다고 말했다.
