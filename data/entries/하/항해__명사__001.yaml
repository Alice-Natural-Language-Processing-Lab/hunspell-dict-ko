    - 뜻풀이: 배를 타고 바다 위를 다님.
      용례.구:
      - 순조로운 항해.
      - 오랜 항해.
      - 항해 일지.
      - 항해가 가능하다.
      - 항해가 금지되다.
      - 항해가 끝나다.
      - 항해를 떠나다.
      - 항해를 마치다.
      용례.대화:
      - 그래요? 그럼 우리 같은 배들은 그쪽으로 가면 안 된다는 말이군요.
      용례.문장:
      - 높고 거센 파도로 더 이상 항해를 계속할 수가 없었다.
      - 해양의 기상이 좋아지면 항해를 시작할 수 있을 것이다.
      - 선장의 지시에 따라 큰 배가 넓은 바다로 항해를 떠났다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 목표를 향해 나아감. 또는 그런 과정.
