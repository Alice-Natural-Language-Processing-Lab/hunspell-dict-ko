    - 뜻풀이: 우리나라 전통 의술로 환자를 치료하는 의원.
      용례.구:
      - 유명한 한의원.
      - 한의원을 찾다.
      - 한의원에서 진찰을 받다.
      - 한의원에서 침을 맞다.
      - 한의원에서 한약을 짓다.
      용례.대화:
      - 그럼 한의원에 가서 침을 맞아 보는 건 어때?
      용례.문장:
      - 그 한의원 앞을 지나갈 때면 언제나 한약을 달이는 냄새가 난다.
      - 지수는 요즘 기가 허해서 한의원에서 권유한 보약을 지었다.
      - 한의원의 문을 열고 안으로 들어가자 한약재가 담긴 서랍이 가장 먼저 눈에 들어왔다.
