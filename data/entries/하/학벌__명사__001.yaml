    - 뜻풀이: 학교 교육을 받아서 얻게 된 사회적 지위나 신분. 또는 출신 학교의 사회적 지위나 등급.
      용례.구:
      - 훌륭한 학벌.
      - 학벌이 비교되다.
      - 학벌이 좋다.
      - 학벌을 따지다.
      - 학벌을 내세우다.
      용례.대화:
      - 당신께서도 좋은 학교를 졸업하셔서 그런가?
      용례.문장:
      - 승규는 자신의 학벌을 내세우며 잘난 척을 했다.
      - 우리 회사는 직원을 뽑을 때 학벌보다는 실력을 중요하게 본다.
      의미ID: 1
    - 뜻풀이: 출신 학교나 학파에 따라 갈라진 사람들의 집단.
      용례.구:
      - 학벌 과열.
      - 학벌 문제.
      - 학벌이 반영되다.
      - 학벌을 중시하다.
      - 학벌을 타파하다.
      용례.대화:
      - 설마. 학벌보다 실력을 중요시해야지.
      용례.문장:
      - 이번 우리 회사 인사 발령은 학벌과 학연이 반영되었다.
      - 우리 사회의 학벌을 중시하는 풍토를 없애려면 국민 모두의 노력이 필요하다.
