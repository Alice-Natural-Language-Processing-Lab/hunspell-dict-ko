      - 노인은 자신의 삶에서 자식을 먼저 떠나보낸 것이 가장 한스러운 일이라고 말했다.
      - 민준이는 당시 지수를 모질게 대한 것이 못내 한스러웠다.
      - 김 씨는 자신의 무죄를 아무도 믿어 주지 않는 것이 한스러웠다.
