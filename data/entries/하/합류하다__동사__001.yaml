    어휘 등급: 없음
    원어: 合流 하다
    의미:
    - 뜻풀이: 여러 물줄기가 하나로 모여 흐르다.
      문형: 1이 (2와) 합류하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 물줄기가 합류하다.
      - 하천이 합류하다.
      - 강과 합류하다.
      - 바다와 합류하다.
      - 길이 합류하다.
      - 도로가 합류하다.
      용례.대화:
      - 하천들이 합류하는 지점이라서 그래.
      용례.문장:
      - 강폭이 넓어지는 이 지점은 강이 바다에 합류하는 곳이었다.
      - 길을 읽은 승규는 큰 길과 합류하는 지점이 나올 때까지 계속 직진했다.
      의미ID: 1
    - 뜻풀이: 같은 목적을 이루기 위해 여러 사람이나 집단이 한데 모이다.
      문형: 1이 2로 합류하다
      용례.구:
      - 대열에 합류하다.
      - 부대에 합류하다.
      - 세력에 합류하다.
      - 조직에 합류하다.
      - 팀에 합류하다.
      용례.대화:
      - 응. 오늘부터 실업자 대열에 합류했어.
      용례.문장:
      - 유능한 건축가들이 공사 현장으로 합류했다.
      - 감독은 유능한 선수가 자신의 팀에 합류하기를 바랐다.
      - 산악인인 그는 산 중턱에서 대원들에 합류하기로 약속했다.
      의미ID: 2
