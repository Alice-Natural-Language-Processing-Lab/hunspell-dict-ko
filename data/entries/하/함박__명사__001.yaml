      뜻풀이: 통나무의 속을 파서 크고 둥그런 바가지같이 만든 그릇. 함지박.
      용례.구:
      - 함박을 만들다.
      - 함박을 이다.
      - 함박에 넣다.
      - 함박에 담다.
      - 함박으로 푸다.
      용례.대화:
      - 우물 옆에 있던 게 자네 건가?
      용례.문장:
      - 여인은 함박으로 쌀을 한가득 퍼서 스님에게 주었다.
      - 아내는 머리에 인 함박을 내려놓고 안에 담은 밥을 꺼냈다.
