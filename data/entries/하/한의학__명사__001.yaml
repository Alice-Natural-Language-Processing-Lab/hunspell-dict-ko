    - 뜻풀이: 중국에서 들어와 우리나라에서 독자적으로 발달한 전통 의학.
      용례.구:
      - 한의학과 서양 의학.
      - 한의학이 발달하다.
      용례.문장:
      - 승규는 한의사가 되고자 한의학을 공부하고 있다.
      - 한의학에서는 인체 각 기관의 조화를 중요하게 생각한다.
      - 그는 한의학의 신체에 대한 관점을 이해하기 위하여 동양 철학을 공부하기 시작했다.
      - 한의학은 질병의 근본적인 원인을 밝혀 치료함으로써 인체의 기능을 회복시키는 것을 목적으로 한다.
