      - 합승을 거부하다.
      - 합승을 거절하다.
      - 합승을 승낙하다.
      용례.대화:
      - 그럽시다. 서울 방향이면 택시에 타세요.
      용례.문장:
      - 택시 기사는 먼저 탔던 승객에게 양해를 구하며 합승 손님을 차에 태웠다.
      - 나는 다른 승객과 함께 있는 것이 불편해서 택시 기사의 합승 요구를 정중히 거절하였다.
