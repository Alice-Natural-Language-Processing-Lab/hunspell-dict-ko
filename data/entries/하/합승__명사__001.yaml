      용례.구:
      - 합승 여부.
      - 합승을 거부하다.
      - 합승을 거절하다.
      - 합승을 요구하다.
      - 합승으로 가다.
      - 합승으로 오다.
      - 합승으로 타다.
      용례.대화:
      - 응. 같은 고향 사람이 나를 태워 주기로 하셔서 그 사람과 합승을 할 것 같아.
      용례.문장:
      - 김 대리는 동료의 차에 합승을 해서 출퇴근을 했다.
      - 언니는 차에 짐이 많다며 우리의 합승을 거절하였다.
