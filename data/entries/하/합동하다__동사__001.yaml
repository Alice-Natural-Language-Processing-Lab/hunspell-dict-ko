    의미:
    - 뜻풀이: 둘 이상의 집단이나 개인이 모여 일을 함께하다.
      문형: 1이 (2와) 합동하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 합동하여 만들다.
      - 합동하여 조사하다.
      - 합동하여 해결하다.
      - 합동하여 수사하다.
      - 주민들과 합동하다.
      용례.대화:
      - 해외의 경찰들과 합동하여 수사한 덕분에 범인의 위치를 파악할 수 있었습니다.
      용례.문장:
      - 주민들은 합동하여 마을 회관을 세웠다.
      - 소방 대원들은 주민들과 합동하여 화재를 진압했다.
      - 디자이너들은 과학자들과 합동하여 마라톤 선수가 신을 운동화를 제작했다.
