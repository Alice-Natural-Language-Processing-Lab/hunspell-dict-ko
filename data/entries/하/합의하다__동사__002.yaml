      - 문제를 합의하다.
      - 사안을 합의하다.
      - 안건을 합의하다.
      - 사업에 대해 합의하다.
      용례.대화:
      - 네. 이 문제는 다음에 다시 합의하는 편이 좋을 것 같습니다.
      용례.문장:
      - 회사 측은 노동자 대표들과 만나서 급여 인상에 대하여 합의하였다.
      - 두 회사의 담당자들이 회의실에서 새 계약 건에 관해 합의하고 있다.
