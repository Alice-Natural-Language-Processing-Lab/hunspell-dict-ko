    - 뜻풀이: 흩어져 있는 힘을 한곳에 모으다.
      문형: 1이 (2와) 합세하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 친구와 합세하다.
      - 시민과 합세하다.
      - 우리 편에 합세하다.
      - 국군에 합세하다.
      - 대열에 합세하다.
      용례.대화:
      - 지원 부대와 합세해서 총공격을 가했지.
      용례.문장:
      - 지수는 친구 둘과 합세해 오피스텔을 빌려 회사를 차렸다.
      - 절도범이 범행 현장에서 시민과 합세한 경찰의 추격에 붙잡혔다.
      - 아나운서 두 명이 축구 대회 진행을 맡고, 해설에는 축구 선수 출신들이 합세했다.
