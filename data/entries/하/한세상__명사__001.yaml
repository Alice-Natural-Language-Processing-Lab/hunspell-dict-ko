    어휘 등급: 없음
    원어: 한 世上
    의미:
    - 뜻풀이: 사람이 한평생 사는 동안.
      용례.구:
      - 덧없는 한세상.
      - 멋진 한세상.
      - 한세상이 끝나다.
      - 한세상이 지나다.
      - 한세상을 살다.
      용례.대화:
      - 한세상을 병원에만 있다 가다니 너무 안타까워요.
      용례.문장:
      - 나이를 먹고 보니 살아온 한세상이 봄날의 꿈만 같다.
      - 우리 부모님께서는 한세상을 원도 한도 없이 살다 가셨다.
      - 민준이는 먹고사는 문제만 걱정하다가 한세상이 끝날 것 같다는 생각이 들었다.
      의미ID: 1
    - 뜻풀이: 한창 잘살고 좋은 한때.
      용례.구:
      - 한세상을 누리다.
      - 한세상을 즐기다.
      용례.대화:
      - 글쎄. 요새는 저렇게 못된 사람이 오히려 한세상 누리는 일도 많더라고.
      용례.문장:
      - 최 씨는 문득 이렇게 살다가 한세상을 누려 볼 수는 있을까 하는 생각이 들었다.
      - 할머니께서는 오래 살다 보니 손주들 덕에 한세상을 즐기는 때가 왔다며 기뻐하셨다.
      의미ID: 2
