    - 뜻풀이: 대한민국 국적을 가졌거나 한민족의 혈통과 정신을 이어받은 사람.
      용례.구:
      - 한국인의 문화.
      - 한국인의 정서.
      - 한국인이 되다.
      - 한국인으로 귀화하다.
      - 한국인으로 살다.
      - 한국인으로 태어나다.
      용례.대화:
      - 스포츠 경기에서 한국 선수들이 우승하는 걸 볼 때요.
      용례.문장:
      - 내 남편은 한국인 어머니와 영국인 아버지 사이에서 태어났다.
      - 한반도는 한국인들이 오랜 세월 뿌리내리고 살아온 삶의 터전이다.
      - 아버지께서는 교포 이세인 나에게 한국인으로서의 정체성을 심어 주고자 애쓰셨다.
