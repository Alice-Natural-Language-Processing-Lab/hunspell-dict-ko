    - 뜻풀이: 더위가 가장 심할 무렵의 여름.
      용례.구:
      - 본격적인 한여름.
      - 습한 한여름.
      - 한여름의 무더위.
      - 한여름의 햇볕.
      - 한여름을 지내다.
      용례.대화:
      - 그러게 말이야. 한여름을 대비해서 에어컨을 미리 수리해 놓아야겠어.
      용례.문장:
      - 모래사장의 모래알들이 한여름의 태양빛을 받아 반짝반짝 빛난다.
      - 한여름 폭염 속에서도 물놀이를 하는 아이들의 모습은 밝기만 하다.
      - 우리는 오두막에 앉아 시원한 수박을 먹으며 한여름의 무더위를 잊고자 했다.
