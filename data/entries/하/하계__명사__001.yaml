    - 뜻풀이: 천상계에 상대하여, 사람이 사는 세상.
      용례.구:
      - 하계 세상.
      - 하계에 가다.
      - 하계에 내려가다.
      - 하계에 내려오다.
      - 하계에 살다.
      - 하계로 가다.
      용례.대화:
      - 맞아. 세상을 초월한 사람 같다니까.
      용례.문장:
      - 귀신은 억울하게 죽은 영혼이 사람이 사는 하계에 남아 있는 것이라고들 한다.
      - 하늘나라에서 죄를 지은 천사가 하계로 내려와 인간으로 하여금 범죄하게 하는 악한 존재가 되었다.
      의미ID: 1
    - 뜻풀이: 높은 곳에서 낮은 곳을 이르는 말.
      용례.구:
      - 하계 식물.
      - 하계에서 만나다.
      - 하계에서 보이다.
      - 하계에서 흔하다.
      - 하계에서 자라다.
      용례.대화:
      - 맞아. 고산 지대는 기온이 낮기 때문에 추위를 견디기 위해서 나타나는 현상이지.
      용례.문장:
      - 산 정상을 내려오자 고산 지대에서는 볼 수 없는 갖가지 하계 식물들이 자라고 있었다.
      - 그 식물은 하계에서는 재배가 불가능한 대표적인 작물로 해발 천 이백 미터의 고산 작물이다.
