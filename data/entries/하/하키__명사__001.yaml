      용례.구:
      - 하키 경기.
      - 하키 선수.
      - 하키 시합.
      - 하키 대회.
      - 하키를 하다.
      - 하키를 이기다.
      용례.대화:
      - 운동장에서 자주 연습을 하는데 몰랐어?
      용례.문장:
      - 스틱을 이용하는 경기는 하키나 골프 등이 있다.
      - 하키 선수들은 뜨거운 햇볕 아래에서도 채로 공을 능숙하게 다루는 연습을 하고 있다.
