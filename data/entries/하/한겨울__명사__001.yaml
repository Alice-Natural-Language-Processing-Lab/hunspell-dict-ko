      - 한겨울을 보내다.
      - 한겨울을 지내다.
      용례.대화:
      - 한겨울을 나려면 김장을 넉넉하게 해야겠네요.
      용례.문장:
      - 우리 가족은 한겨울을 나기 위해 늦가을부터 겨울옷을 장만해 두었다.
      - 나는 방학 내내 따뜻한 집에 틀어박혀 군고구마와 귤을 먹으며 한겨울을 지냈다.
