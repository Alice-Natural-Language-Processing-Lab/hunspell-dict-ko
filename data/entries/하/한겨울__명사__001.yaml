      - 한겨울이 지나고 나면 날씨가 좀 풀릴 거야.
      용례.문장:
      - 지난 일월에는 한겨울 추위에 눈도 많이 내려 사람들이 고생을 했다.
      - 나의 고향은 추운 지방이라 한겨울에는 기온이 영하 이십 도 아래로 내려간다.
