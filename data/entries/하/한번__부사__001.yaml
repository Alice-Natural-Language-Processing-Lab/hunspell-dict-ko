    의미:
    - 뜻풀이: 어떤 행동이나 상태 등을 강조함을 나타내는 말.
      용례.구:
      - 말 한번 잘한다.
      - 성격 한번 호탕하다.
      - 일 한번 잘한다.
      - 춤 한번 잘 춘다.
      - 키 한번 크다.
      용례.대화:
      - 식당 인심 한번 고약하네.
      용례.문장:
      - 너 말 한번 잘했다.
      - 그 녀석, 목소리 한번 크구나.
      의미ID: 1
    - 뜻풀이: 어떤 일을 시험 삼아 시도함을 나타내는 말.
      용례.구:
      - 한번 먹어 보다.
      - 한번 물어보다.
      - 한번 생각해 보다.
      - 한번 시험해 보다.
      - 한번 해 보다.
      용례.대화:
      - 네, 잘 어울리실 것 같은데 한번 입어 보세요.
      용례.문장:
      - 새로 문을 연 식당 음식이 맛있다고 해서 나도 오늘 한번 먹어 보았다.
      - 승규는 노래 대회에 나가 자기 노래 실력이 어느 정도인지 한번 시험해 보기로 했다.
      의미 참고: 주로 '한번 -어 보다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 기회가 있는 어떤 때.
      용례.구:
      - 한번 가 보다.
      - 한번 놀러 오다.
      - 한번 만나 보다.
      - 한번 연락하다.
      - 한번 찾아뵙다.
      용례.대화:
      - 그럼요, 집에 한번 놀러 오세요.
      용례.문장:
      - 오랫동안 연락을 못 드렸는데 조만간 한번 찾아뵙겠습니다.
      - 시간 날 때 새로 이사한 동생 집에 한번 가 봐야지 하면서 아직 못 가보고 있다.
      의미ID: 3
