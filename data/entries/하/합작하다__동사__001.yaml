      - 그럼요. 친구랑 합작해서 만들어도 돼요.
      용례.문장:
      - 두 회사가 합작해 무선 통신 기능이 장착된 노트북을 출시했다.
      - 그 뮤지컬은 각 분야에서 유명한 예술가들이 합작한 작품이었다.
      의미ID: 1
    - 뜻풀이: 일정한 목표를 이루기 위해 힘을 합하다.
