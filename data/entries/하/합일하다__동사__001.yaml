    의미:
    - 뜻풀이: 둘 이상이 합하여 하나가 되다. 또는 그렇게 만들다.
      문형: 1이 2를 합일하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 마음이 합일하다.
      - 생각이 합일하다.
      - 세계관이 합일하다.
      - 의견을 합일하다.
      - 주장을 합일하다.
      - 자연과 합일하다.
      용례.대화:
      - 네, 여러 사람들의 의견을 합일하는 일이 쉽지 않죠.
      용례.문장:
      - 승규는 말과 행동이 합일한 사람이어서 후배들이 믿고 따랐다.
      - 아침에 산길을 걷다 보면 내 몸이 자연과 합일하는 듯한 느낌이 든다.
      - 이번 연수는 이론과 실제가 합일하도록 구성되어서 신입 교사에게 효과적이다.
