    의미:
    - 뜻풀이: 대학원과 상대하여 쓰는 말로, 대학.
      용례.구:
      - 학부를 졸업하다.
      용례.대화:
      - 나는 학부 사 년을 하는 동안 열심히 공부하지 못한 것이 후회돼.
      용례.문장:
      - 지수는 학부를 졸업하고 회사에 취직했다.
      - 승규는 학부를 졸업한 지 몇 년 만에 다시 대학원에 진학했다.
      의미ID: 1
    - 뜻풀이: 대학에서 전공 영역에 따라 몇 개의 관련 학과를 묶어 만든 부.
      용례.구:
      - 학부가 다르다.
      - 학부가 같다.
      - 학부로 나뉘다.
      - 학부로 묶다.
      용례.대화:
      - 응, 학부가 같아서 같이 듣는 수업도 있거든.
      용례.문장:
      - 우리 대학은 다시 세 개 학부로 나누어져 있다.
      - 이번 학기에는 학부별로 신입생 오리엔테이션을 따로 진행한다.
      - 학부에 따라 학생이 들어야 하는 필수 교양 과목이 조금 다르다.
      의미ID: 2
