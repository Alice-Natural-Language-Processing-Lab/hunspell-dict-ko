      뜻풀이: 우리나라 고유의 음식을 파는 식당.
      용례.구:
      - 고급 한식당.
      - 서민적인 한식당.
      - 한식당을 운영하다.
      - 한식당을 찾다.
      - 한식당을 예약하다.
      용례.문장:
      - 이곳은 궁중 음식을 전문으로 하는 한식당이다.
      - 우리 가족은 오늘 한식당에 가서 외식을 하기로 했다.
      - 지수는 따끈한 찌개를 먹고 싶다는 유민이를 데리고 한식당에 갔다.
      - 한식당으로 우리를 안내한 그는 우리에게 푸짐한 상차림을 대접했다.
