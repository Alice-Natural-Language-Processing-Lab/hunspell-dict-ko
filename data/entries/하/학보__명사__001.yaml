    원어: 學報
    의미:
    - 뜻풀이: 학술 성과에 대해 기관이나 학회에서 발행하는 학술지.
      용례.구:
      - 학보가 발간되다.
      - 학보를 발행하다.
      - 학보에 나오다.
      - 학보에 싣다.
      - 학보에 발표하다.
      용례.대화:
      - 응, 연구를 정말 열정적으로 하시는 것 같아.
      용례.문장:
      - 이번 우리 학회에서 발행하는 학보의 내용은 주로 생명에 관한 것이다.
      - 김 교수는 이번에 학보에 실은 최근의 연구 결과에 대해 학생들에게 설명했다.
      의미ID: 1
    - 뜻풀이: 주로 대학에서 학교 안의 소식이나 학생들의 의견, 작품, 연구 논문, 보고 등을 싣는 잡지나 신문.
      용례.구:
      - 학보 기자.
      - 학보를 발행하다.
      - 학보를 읽다.
      - 학보를 보다.
      - 학보에 싣다.
      - 학보에 게재하다.
      용례.대화:
      - 응, 학보에 학교 소식도 많이 실리고 해서 재미있어.
      용례.문장:
      - 지수는 자신이 쓴 시를 학보에 게재했다.
      - 우리 학교의 학보 기자인 나는 오늘 학교에서 일어나는 시위에 대해 취재할 예정이다.
      의미ID: 2
