    의미:
    - 뜻풀이: 어떤 물체의 표면을 혀가 살짝 닿으면서 지나가게 하다.
      문형: 1이 2를 핥다
      용례.구:
      - 그릇을 핥다.
      - 사탕을 핥다.
      - 아이스크림을 핥다.
      - 입으로 핥다.
      - 혀로 핥다.
      용례.대화:
      - 어디 보자. 상처가 난 것 같으니 병원에 데려 가야겠어.
      용례.문장:
      - 아이는 사탕을 핥으며 걸어갔다.
      - 강아지가 다가와 내 손등을 혀로 핥았다.
      - 아이가 아이스크림을 핥는 모습이 귀여웠다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 물, 불, 빛, 시선 등이 물체의 표면을 부드럽게 스치거나 비추거나 머무르다.
      문형: 1이 2를 핥다
      용례.구:
      - 불길이 지붕을 핥다.
      - 노을이 하늘을 핥다.
      - 달빛이 하늘을 핥다.
      - 파도가 모래사장을 핥다.
      - 햇빛이 나뭇잎을 핥다.
      용례.대화:
      - 그러게. 마치 우리 몸을 핥고 지나가는 것 같아.
      용례.문장:
      - 파도는 모래사장을 핥은 뒤 밀려 갔다.
      - 불길은 지붕을 핥고 집 전체를 태웠다.
      - 모래밭을 핥는 파도 소리가 크게 들렸다.
      - 밤하늘을 핥던 달빛이 사라지자 주변은 다시 어두워졌다.
      의미ID: 2
    주제 및 상황 범주: 인간 > 신체에 가하는 행위
