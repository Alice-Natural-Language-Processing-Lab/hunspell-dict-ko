    - 뜻풀이: 행정 기관의 의사를 여러 구성원이 합의하여 결정하는 제도.
      용례.구:
      - 합의제 원칙.
      - 합의제 기구.
      - 합의제를 채택하다.
      - 합의제를 도입하다.
      - 합의제를 실시하다.
      용례.대화:
      - 네. 앞날이 험난할 것 같아요.
      용례.문장:
      - 안건의 수렴 방식으로 만장일치의 합의제를 채택했다.
      - 평가 위원회는 다섯 명의 상임 위원으로 구성된 합의제 조직이다.
      의미ID: 1
    - 뜻풀이: 재판 사건을 세 명 이상의 법관으로 구성된 재판 기관에 의해 재판하는 제도.
      용례.구:
      - 합의제 재판.
      - 합의제로 진행하다.
      - 합의제로 심의하다.
      용례.대화:
      - 국제 재판이라서 합의제로 진행할 거라고 합니다.
      용례.문장:
      - 중요한 사건만 합의제로 하고 그 이외는 단독 재판을 진행했다.
      - 재판은 대법관이 참석한 가운데 토론 형식으로 진행되는 합의제였다.
