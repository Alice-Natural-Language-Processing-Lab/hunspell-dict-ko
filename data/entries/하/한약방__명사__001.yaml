    의미:
    - 뜻풀이: 한약재나 한약을 파는 곳.
      용례.구:
      - 한약방 주인.
      - 한약방을 드나들다.
      - 한약방을 하다.
      - 한약방에서 구하다.
      - 한약방에서 한약을 짓다.
      - 한약방에서 한약재를 사다.
      용례.문장:
      - 한약방에 들어서자 한약을 달이는 냄새가 진동을 했다.
      - 최 씨는 한약방을 드나들며 몸에 좋다는 약재는 다 사다 놓았다.
      - 그 한약방 천장에는 종이에 싸인 한약재가 주렁주렁 매달려 있었다.
      - 할아버지께서는 옛날에 약재를 캐다 한약방에 파는 일을 하셨다고 한다.
