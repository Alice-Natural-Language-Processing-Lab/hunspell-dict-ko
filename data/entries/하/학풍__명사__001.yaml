    의미:
    - 뜻풀이: 학문의 태도나 경향.
      용례.구:
      - 새로운 학풍.
      - 자유로운 학풍.
      - 지배적인 학풍.
      - 학풍을 계승하다.
      - 학풍을 이어받다.
      용례.대화:
      - 그럼 그전에는 학문하는 분위기가 어땠나요?
      용례.문장:
      - 김 교수는 이론만을 중요시하는 그릇된 학풍에 빠져서는 안 된다고 강조했다.
      - 최 교수는 당시 학풍에 문제를 제기함으로써 새로운 학문적 경향을 만들어 냈다.
      의미ID: 1
    - 뜻풀이: 어떤 학교 특유의 성질이나 분위기.
      용례.구:
      - 엄격한 학풍.
      - 학풍을 세우다.
      - 학풍을 쇄신하다.
      - 학풍을 이어가다.
      - 학풍을 조성하다.
      용례.대화:
      - 대체적으로 좀 자유로운 분위기야.
      용례.문장:
      - 지금 다니는 학교는 이전에 다니던 학교와 학풍이 많이 달랐다.
      - 나는 아이를 좋은 학교에 보내기 위해서 여러 학교의 학풍이나 특색에 대해 조사했다.
      의미ID: 2
