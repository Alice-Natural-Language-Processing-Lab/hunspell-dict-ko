    원어: 合流 되다
    의미:
    - 뜻풀이: 여러 물줄기가 하나로 모여 흐르게 되다.
      문형: 1이 (2와) 합류되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 하천이 합류되다.
      - 물줄기가 합류되다.
      - 강에 합류되다.
      - 바다에 합류되다.
      - 하천에 합류되다.
      - 도로가 합류되다.
      - 길이 합류되다.
      용례.대화:
      - 네. 덕분에 관광 명소가 되었어요.
      용례.문장:
      - 오리들은 하천들이 합류되는 지점에 서식했다.
      - 두 고속 도로가 합류되는 지점은 항상 차량의 소통이 원활하지 못했다.
      의미ID: 1
    - 뜻풀이: 같은 목적을 이루기 위해 여러 사람이나 집단이 한데 모이다.
      문형: 1이 2로 합류되다
      용례.구:
      - 대열에 합류되다.
      - 부대에 합류되다.
      - 세력에 합류되다.
      - 조직에 합류되다.
      - 팀에 합류되다.
      용례.대화:
      - 네, 그 소송에 합류된 변호인들은 모두 유명한 법률 사무소 소속이래요.
      용례.문장:
      - 휴가에서 돌아온 군인들이 부대에 합류되었다.
      - 야구 선수들 중 기량이 뛰어난 선수들은 국가 대표 팀에 합류되었다.
      - 중국어에 능한 그는 통역을 위해 회사의 중국 파견 팀과 합류되었다.
      의미ID: 2
