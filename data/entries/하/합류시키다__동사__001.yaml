    어휘 등급: 없음
    원어: 合流 시키다
    의미:
    - 뜻풀이: 여러 물줄기를 하나로 모여 흐르게 하다.
      문형: 1이 2를 (3과) 합류시키다
      문형 참고: '''3과''가 없으면 2에 복수를 나타내는 말이 온다.'
      용례.구:
      - 물줄기를 합류시키다.
      - 하천을 합류시키다.
      - 강을 합류시키다.
      - 바다에 합류시키다.
      - 강에 합류시키다.
      용례.대화:
      - 두 강을 합류시킬 수 있도록 하는 공사예요.
      용례.문장:
      - 이번 토목 공사를 통해서 두 강의 물줄기를 하나로 합류시켰다.
      - 하천을 인위적으로 합류시키면 주면의 생태계가 파괴될 수도 있다.
      의미ID: 1
    - 뜻풀이: 같은 목적을 이루기 위해 여러 사람이나 집단을 한데 모이게 하다.
      문형: 1이 2를 3으로 합류시키다
      용례.구:
      - 대열에 합류시키다.
      - 부대에 합류시키다.
      - 세력에 합류시키다.
      - 조직에 합류시키다.
      - 팀에 합류시키다.
      용례.대화:
      - 우리랑 다른 길이니 정상에서 대열에 합류시키자.
      용례.문장:
      - 국민들의 지지를 받는 김 교수를 우리 당에 합류시켰다.
      - 이번 대표 선수 선발전에서 우승한 사람은 국가 대표 선수단에 합류시킬 예정이다.
      의미ID: 2
