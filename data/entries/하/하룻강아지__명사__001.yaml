    의미:
    - 뜻풀이: 태어난 지 얼마 되지 않은 강아지.
      용례.구:
      - 하룻강아지가 짖다.
      - 하룻강아지를 키우다.
      용례.문장:
      - 하룻강아지는 아직 눈도 채 뜨지 못했다.
      - 강아지는 몸집이 작아 마치 하룻강아지 같았다.
      의미ID: 1
    - 뜻풀이: (놀리는 말로) 사회 경험이 적고 지식이 얕은 어린 사람.
      용례.구:
      - 하룻강아지 신세.
      - 하룻강아지 처지.
      - 하룻강아지나 다름없다.
      - 하룻강아지로 보다.
      - 하룻강아지로 취급하다.
      - 하룻강아지에 불과하다.
      용례.대화:
      - '그건 미리 숙지하고 있어야지. 일할 때마다 규정을 확인하는 것은 하룻강아지나 하는 짓이야. '
      용례.문장:
      - 김 과장은 갓 입사한 신입 사원들을 하룻강아지 취급했다.
      - 사람들은 하룻강아지가 자서전을 출판했다고 비아냥댔다.
      의미ID: 2
