      발음: 하등
    어휘 등급: 없음
    원어: 何等
    의미:
    - 뜻풀이: ‘아무런’, ‘아무’ 또는 '얼마만큼'의 뜻을 나타내는 말.
      용례.구:
      - 하등의 관련도 없다.
      - 하등의 도움도 안 되다.
      - 하등의 상관이 없다.
      - 하등의 이유가 없다.
      - 하등의 잘못도 없다.
      용례.대화:
      - 난 내가 잘못한 게 없기 때문에 사과할 하등의 이유가 없어.
      용례.문장:
      - 죄를 저지른 범인은 하등의 반성도 하지 않았다.
      - 용의자는 이번 사건과 하등의 관련도 없다고 주장했다.
      - 김 과장에게는 매일 실수만 하는 직원이 하등의 도움이 되지 않았다.
      의미 참고: 주로 '없다', '않다' 등과 같은 부정을 나타내는 말과 함께 '하등의'로 쓴다.
