    의미:
    - 뜻풀이: 하나의.
      용례.구:
      - 한 사람.
      - 노래 한 곡.
      - 밥 한 그릇.
      - 소 한 마리.
      - 자동차 한 대.
      - 책 한 권.
      용례.대화:
      - 천 원이에요.
      용례.문장:
      - 나는 그녀에게 장미꽃 한 송이를 주었다.
      - 평소에 책 한 권도 읽지 않는 그가 시험에 합격할 리 없다.
      - 방에는 이불이 하나뿐이어서 그 둘은 한 이불을 덮고 자는 수밖에 없었다.
      의미 참고: 일부 단위를 나타내는 말 앞에 쓴다.
      의미ID: 1
    - 뜻풀이: 여럿 중 하나인 어떤.
      용례.대화:
      - 아, 전에 한 책에서 그 그림에 대한 설명을 본 것 같은데 잘 생각이 안 나네.
      용례.문장:
      - 서울 시내에 있는 한 학교에서 화재가 발생했다.
      - 이 회사의 한 관계자는 이번에 신입 사원을 많이 채용할 것이라고 했다.
      의미ID: 2
    - 뜻풀이: 같은.
      용례.대화:
      - 저희는 한 이불을 덮고 자는 사이입니다. 부부입니다.
      용례.문장:
      - 우리는 한 곳에 모여 출발하기로 했다.
      - 내가 다녔던 초등학교는 한 학년에 세 반씩 있었다.
      의미ID: 4
    - 뜻풀이: 대충 어림하여 대략.
      용례.대화:
      - 응, 그럭저럭 한 스무 명 정도 온 것 같아.
      용례.문장:
      - 우리가 그곳에 도착한 지 한 세 시간쯤 지났을 때 그가 모습을 드러냈다.
      - 머리가 희끗희끗하고 이마에 주름이 있는 걸로 보아 그는 한 예순 살쯤 되어 보였다.
      의미 참고: 수량을 나타내는 말 앞에 쓴다.
      의미ID: 3
