      - 학질과 같은 전염병에 걸릴 수 있으니 접종을 맞고 가세요.
      용례.문장:
      - 바다나 강 근처에는 모기가 많이 살아서 학질에 걸릴 위험이 높다.
      - 나는 모기에 물리는 것을 대수롭지 않게 생각했다가 학질에 걸리고 말았다.
      - 나는 외국에 나갔다가 학질을 앓는 바람에 고열에 시달리는 등 크게 고생을 했다.
