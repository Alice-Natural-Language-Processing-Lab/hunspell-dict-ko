    의미:
    - 뜻풀이: 입에 음식물 등이 가득 찬 상태.
      용례.구:
      - 한입 깨물다.
      - 한입 물다.
      - 한입에 먹다.
      - 한입에 어우러지다.
      - 한입에 들어가다.
      용례.대화:
      - 떡이 먹음직스럽게 생겨서 저도 모르게 그랬어요. 천천히 먹을게요.
      용례.문장:
      - 민준이가 배가 고팠는지 밥을 한입 가득 넣고 먹기 시작했다.
      - 지수는 손에 들고 있던 사과를 크게 한입 베어 물며 엘리베이터에 올랐다.
      의미ID: 1
    - 뜻풀이: 한 번 벌린 입.
      용례.구:
      - 한입에 넣다.
      - 한입에 마시다.
      - 한입에 삼키다.
      - 한입에 털어 넣다.
      용례.대화:
      - 빵을 제대로 씹지도 않고 한입에 삼키니까 그렇지.
      용례.문장:
      - 아이는 과자를 한 주먹 집더니 한입에 모두 넣었다.
      - 승규가 목이 말랐는지 물병을 통째로 들더니 한입에 물을 다 마셨다.
      의미 참고: 주로 '한입에'로 쓴다.
      의미ID: 2
    - 뜻풀이: 똑같은 말을 하는 여러 사람의 입.
      용례.구:
      - 한입같이 놀라다.
      - 한입같이 말하다.
      - 한입같이 주장하다.
      - 한입같이 탄성이 터지다.
      용례.문장:
      - 상대 팀은 이 사안에 대하여 한입같이 같은 의견을 주장했다.
      - 갑작스럽게 일어난 사고에 행인들이 한입같이 소리를 질렀다.
      - 곡예가 계속될수록 구경꾼들에게서 한입같이 탄성이 터져 나왔다.
      의미ID: 3
