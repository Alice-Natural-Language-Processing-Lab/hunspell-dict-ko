    - 뜻풀이: 여러 사람이 목소리를 맞추어 함께 노래를 부르다.
      문형: 1이 2를 합창하다
      용례.구:
      - 합창하는 노랫소리.
      - 교가를 합창하다.
      - 애국가를 합창하다.
      - 응원가를 합창하다.
      - 다 같이 합창하다.
      - 입을 모아 합창하다.
      용례.대화:
      - 네!
      용례.문장:
      - 관중들은 응원가를 합창하며 야구팀을 응원했다.
      - 후배들은 결혼하는 선배를 위해 축가를 합창했다.
      의미ID: 1
    - 뜻풀이: 여러 사람이 소리의 높낮이에 따라 음을 나누어 소리가 어울리도록 노래를 부르다.
      문형: 1이 2를 합창하다
      용례.구:
      - 합창하는 모임.
      - 합창할 곡.
      - 성가대가 합창하다.
      - 가곡을 합창하다.
      - 노래를 합창하다.
      - 찬송가를 합창하다.
      용례.대화:
      - 가곡을 편곡해서 합창하면 어떨까요?
      용례.문장:
      - 성가대는 저음부와 고음부로 나뉘어 찬송가를 합창했다.
      - 이 노래는 합창하는 부분에서 알토와 소프라노로 성부가 나누어진다.
