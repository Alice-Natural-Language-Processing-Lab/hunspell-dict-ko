    - 뜻풀이: 심부름을 간 사람이 소식이 아주 없거나 회답이 좀처럼 오지 않음을 뜻하는 말. 조선 태조가 왕위를 물려주고 함흥에 있을 때, 태조가
        궁으로 돌아오도록 권유하기 위해 태종이 보냈던 사신이다.
      의미 참고: 조선 초기에 이방원(뒤의 태종)이 두 차례의 난을 일으켜 혈육을 제거하고 왕위에 오르자, 태조 이성계는 아들 방원에게 실망하여
        고향인 함흥으로 가버렸다. 이에 태종은 태조에게 여러 차례 차사(差使)를 파견하여 환궁을 권유했으나, 태조는 이를 거부하고 사신으로
        오는 자를 모두 죽여버렸다. 이 때문에 어디 갔다가 아무 소식도 없는 것을 함흥차사라고 한다.
