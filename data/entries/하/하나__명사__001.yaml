      발음: 하나
    어휘 등급: 없음
    의미:
    - 뜻풀이: 뜻, 마음, 생각 등이 일치하거나 모아지는 것.
      용례.구:
      - 하나의 뜻.
      - 하나의 마음.
      - 하나의 생각.
      - 하나의 의지.
      - 하나가 되다.
      - 하나로 되다.
      - 하나로 합하다.
      - 뜻을 하나로 모으다.
      - 마음을 하나로 뭉치다.
      - 의견을 하나로 모으다.
      용례.대화:
      - 네, 의견을 하나로 모으지 못해 각자 활동하기로 했습니다.
      용례.문장:
      - 우리는 하나 된 마음으로 우리 대표 팀이 승리하기를 간절히 빌었다.
      - 경제 위기를 벗어나기 위해서는 국민들의 뜻을 하나로 모으는 것이 중요하다.
      의미ID: 1
    - 뜻풀이: 여러 가지 가운데 특정한 어떤 사물이나 사람을 가리키는 말.
      용례.대화:
      - 한 명은 오늘 아파서 못 왔습니다.
      - 하나는 멋있고 하나는 똑똑해서 둘 다 마음에 들어.
      용례.문장:
      - 인생을 살아가는 데 있어 가장 중요한 과정 중 하나가 바로 결혼이다.
      - 그는 아버지가 정말 좋은 친구라고 말하는 몇 안 되는 사람 중 하나였다.
      - 두 학생 중 하나는 밥을 먹고 있고 다른 하나는 옆에서 그를 지켜보고 있다.
      의미ID: 2
    - 뜻풀이: '''오직 그것뿐’이라는 뜻으로 유일한 것.'
      용례.대화:
      - 네, 내 주변에서 믿을 만한 친구는 지수 하나밖에 없어요.
      용례.문장:
      - 나는 오직 그 시험 하나에 내 인생을 모두를 걸고 열심히 공부했다.
      - 아버지는 조그만 집이라도 내 집 하나만 있으면 더 이상 바랄 것이 없었다.
      - 전쟁으로 가족 모두를 잃은 그에게 의지할 사람은 오직 아내 하나뿐이었다.
      의미 참고: 주로 '하나만', '하나뿐', '하나밖에'로 쓴다.
      의미ID: 3
    - 뜻풀이: 전혀, 조금도.
      용례.구:
      - 하나도 남김없이.
      - 하나도 없이.
      - 하나도 모르다.
      - 하나도 무섭지 않다.
      - 하나도 안 남다.
      - 하나도 잘못이 없다.
      - 하나도 재미없다.
      - 하나도 즐겁지 않다.
      - 돈이 하나도 없다.
      - 공부를 하나도 안 하다.
      - 돈을 하나도 안 쓰다.
      용례.대화:
      - 방학 동안 숙제를 하나도 하지 않았거든.
      용례.문장:
      - 여러 가지 일 때문에 바빠 정작 공부할 시간이 하나도 없었다.
      - 우리는 하나도 잘못한 것이 없으니 굳이 그를 피할 이유가 하나도 없었다.
      - 오랜 시간동안 그와 떨어져 지냈던 그녀는 그의 소식을 하나도 모르고 있었다.
      - 아무 계획 없이 함부로 돈을 쓰고 다니다 보니 나에게 남은 돈이 하나도 없었다.
      의미 참고: 주로 '하나도 ~없다', '하나도 ~않다' 등으로 쓴다.
      의미ID: 4
    - 뜻풀이: 어떤 것을 명확히 밝히지 않고 어떤, 어떤 종류의.
      용례.대화:
      - 언제부턴가 맨 먼저 오는 사람이 방을 환기를 시키는 게 하나의 약속이 되었거든.
      용례.문장:
      - 우리나라에서 숫자 '사'를 잘 쓰지 않는 것은 하나의 금기처럼 내려오고 있다.
      - 지난날 승규의 기이한 행동은 우리 사이에서 하나의 영웅담처럼 이야기되고 있다.
      의미 참고: 주로 '하나의'로 쓴다.
      의미ID: 5
