    의미:
    - 뜻풀이: 강제로 어떤 곳에서 밖으로 나가게 하다.
      문형: 1이 2를 3으로 쫓아내다
      용례.구:
      - 귀신을 쫓아내다.
      - 불량배를 쫓아내다.
      - 동네에서 쫓아내다.
      - 마을에서 쫓아내다.
      - 이 땅에서 쫓아내다.
      - 해외로 쫓아내다.
      - 매몰차게 쫓아내다.
      - 완전히 쫓아내다.
      용례.대화:
      - 응, 그건 집과 그 집에 사는 사람들에게서 액운을 쫓아내려고 하는 거야.
      용례.문장:
      - 경비원은 수상해 보이는 사람을 아파트 밖으로 쫓아내었다.
      - 경찰은 이 고장에서 도적 떼를 쫓아내는 작전을 대대적으로 벌였다.
      - 야박한 건물주는 세 든 건물에서 세입자들을 모조리 쫓아내려고 했다.
      의미ID: 1
    - 뜻풀이: 다니던 직장이나 학교 등을 그만두고 나가게 하다.
      문형: 1이 2에서/에게서 3을 쫓아내다
      용례.구:
      - 사원을 쫓아내다.
      - 공직에서 쫓아내다.
      - 자리에서 쫓아내다.
      - 직책에서 쫓아내다.
      - 팀에서 쫓아내다.
      용례.대화:
      - 학교에서 문제 학생을 쫓아내는 것은 좋은 해결 방법이 아닌 것 같아요.
      용례.문장:
      - 사장은 불성실한 종업원들을 가게에서 쫓아내겠다고 엄포를 놓았다.
      - 그는 회사에서 실적을 내지 못하는 무능력한 직원들을 대거 쫓아내었다.
      의미ID: 2
    - 뜻풀이: 밀려드는 졸음이나 여러 가지가 뒤섞인 생각 등을 떠나가게 하다.
      문형: 1이 2를 쫓아내다
      용례.구:
      - 생각을 쫓아내다.
      - 잠을 쫓아내다.
      - 잡념을 쫓아내다.
      - 졸음을 쫓아내다.
      - 피로를 쫓아내다.
      용례.대화:
      - 아니. 의자에 앉아 있기는 했지만 잡생각을 쫓아내지 못해서 공부를 제대로 못 했어.
      용례.문장:
      - 이 음료를 마시면 당분간 피로를 쫓아낼 수 있다.
      - 승규는 커피를 연거푸 마셨지만 밀려드는 졸음을 쫓아내기에는 역부족이었다.
      의미ID: 3
