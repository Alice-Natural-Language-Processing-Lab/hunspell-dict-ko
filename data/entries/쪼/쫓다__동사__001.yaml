    - 뜻풀이: 앞선 것을 잡으려고 서둘러 뒤를 따르거나 자취를 따라가다.
      문형: 1이 2를 쫓다
      용례.구:
      - 쫓아서 들어가다.
      - 도둑을 쫓다.
      - 범인을 쫓다.
      - 토끼를 쫓다.
      - 끈질기게 쫓다.
      용례.대화:
      - 포기하지 말고 끝까지 쫓았어야지.
      용례.문장:
      - 경찰들은 도망치는 범인을 쫓고 있다.
      - 나는 형과 잠자리를 쫓으며 들판을 뛰어다녔다.
      의미ID: 1
    - 뜻풀이: 떠나도록 몰아내다.
      문형: 1이 2를 쫓다
      용례.구:
      - 거지를 쫓다.
      - 귀신을 쫓다.
      - 벌레를 쫓다.
      - 아이들을 쫓다.
      - 장사꾼을 쫓다.
      용례.대화:
      - 예전에는 붉은색이 잡귀를 쫓는다고 믿었거든.
      용례.문장:
      - 과일 장수는 파리를 쫓느라 계속해서 부채질을 해 댔다.
      - 주인아저씨는 무서운 얼굴로 가게 앞에 모여 있는 아이들을 쫓았다.
      의미ID: 2
    - 뜻풀이: 졸음이나 잡념 등을 물리치다.
      문형: 1이 2를 쫓다
      용례.구:
      - 걱정을 쫓다.
      - 생각을 쫓다.
      - 잠을 쫓다.
      - 잡념을 쫓다.
      - 졸음을 쫓다.
      용례.대화:
      - 잠깐 바람이라도 쐬면서 잠을 쫓고 와.
      용례.문장:
      - 나는 몰려오는 졸음을 쫓기 위해 커피를 마셨다.
      - 승규는 잡생각을 쫓으려고 텔레비전을 봤지만 소용이 없었다.
