    의미:
    - 뜻풀이: 작은 줄이나 금을 잇따라 긋는 모양.
      용례.구:
      - 금을 쪽쪽 긋다.
      - 밑줄을 쪽쪽 긋다.
      - 선을 쪽쪽 긋다.
      - 줄을 쪽쪽 긋다.
      - 직선을 쪽쪽 긋다.
      용례.대화:
      - 어렵다고 망설이지 말고 선을 시원하게 쪽쪽 그어서 그리는 게 보기에 좋아.
      용례.문장:
      - 학생이 종이에 자를 대고 금을 쪽쪽 그었다.
      - 민준이는 볼펜으로 밑줄을 쪽쪽 그어 가며 공부를 했다.
      의미ID: 1
    - 뜻풀이: 작은 종이나 천 등을 여러 가닥으로 잇따라 찢는 모양.
      용례.구:
      - 공책을 쪽쪽 찢다.
      - 영수증을 쪽쪽 찢다.
      - 종이를 쪽쪽 찢다.
      - 책을 쪽쪽 찢다.
      - 천을 쪽쪽 찢다.
      용례.대화:
      - 아뇨, 너무 크니까 반으로 쪽쪽 찢읍시다.
      용례.문장:
      - 유민이는 못 쓰게 된 종이를 쪽쪽 찢어서 버렸다.
      - 형은 편지 봉투의 윗부분을 쪽쪽 찢어서 편지를 꺼냈다.
      의미ID: 2
    - 뜻풀이: 적은 양의 물이나 음료수를 잇따라 단숨에 마시는 모양.
      용례.구:
      - 국물을 쪽쪽 마시다.
      - 냉수를 쪽쪽 들이켜다.
      - 물을 쪽쪽 들이마시다.
      - 술을 쪽쪽 걸치다.
      - 술을 쪽쪽 켜다.
      용례.대화:
      - 여기 있으니 쪽쪽 들이켜요.
      용례.문장:
      - 아이는 목이 꽤 말랐던지 물을 쪽쪽 들이마셨다.
      - 아저씨가 술을 한두 잔씩 쪽쪽 켜며 과음을 했다.
      의미ID: 3
    - 뜻풀이: 입으로 아주 힘차게 계속 빠는 소리. 또는 그 모양.
      용례.구:
      - 쪽쪽 빨아 먹다.
      - 손가락을 쪽쪽 빨다.
      - 젖을 쪽쪽 빨다.
      - 빨대로 쪽쪽 빨다.
      - 힘차게 쪽쪽 빨다.
      용례.대화:
      - 네, 배가 많이 고팠나 봐요.
      용례.문장:
      - 아이가 맛있는 사탕을 쪽쪽 빨았다.
      - 동생이 음료수를 빨대로 쪽쪽 빨아서 마셨다.
      의미ID: 4
    - 뜻풀이: 소름이나 땀이 계속 돋거나 나는 모양.
      용례.구:
      - 땀이 쪽쪽 흐르다.
      - 소름이 쪽쪽 끼치다.
      - 소름이 쪽쪽 돋다.
      - 땀을 쪽쪽 흘리다.
      - 식은땀을 쪽쪽 흘리다.
      용례.대화:
      - 응, 온몸에 소름이 쪽쪽 돋을 정도야.
      용례.문장:
      - 더운 여름날 밖에 오래 있었더니 땀이 쪽쪽 흘렀다.
      - 어두운 밤길을 혼자 걸으니 겁이 나서 소름이 쪽쪽 돋았다.
      의미ID: 5
    - 뜻풀이: 속에 들어 있는 액체가 모두 잇따라 자꾸 빠지는 모양.
      용례.구:
      - 물이 쪽쪽 빠지다.
      용례.대화:
      - 물이 쪽쪽 빠지지 않는 걸 보니 정말 그렇군요.
      용례.문장:
      - 오랜 가뭄 때문에 논밭의 물이 쪽쪽 빠지고 있었다.
      - 수영장 물이 열어 놓은 배수구로 쪽쪽 빠지기 시작했다.
      의미ID: 6
    - 뜻풀이: 살이 계속 홀쭉하게 빠지는 모양.
      용례.구:
      - 살이 쪽쪽 빠지다.
      용례.대화:
      - 네, 오 킬로그램이나 빠졌지 뭐예요.
      용례.문장:
      - 아버지는 큰 병을 앓고 나서 살이 쪽쪽 빠지셨다.
      - 다이어트에 성공한 유민이는 그 이후로도 살이 쪽쪽 빠졌다.
      의미ID: 7
    - 뜻풀이: 입맞춤을 잇따라 하는 소리.
      용례.구:
      - 쪽쪽 뽀뽀 소리.
      - 쪽쪽 뽀뽀하다.
      - 쪽쪽 입 맞추다.
      - 입을 쪽쪽 맞추다.
      - 볼에 쪽쪽 입 맞추다.
      용례.대화:
      - 엄마도 참, 징그럽게 무슨 뽀뽀야.
      용례.문장:
      - 나는 아이의 양 볼에 쪽쪽 뽀뽀를 했다.
      - 딸아이는 아빠 입술에 쪽쪽 소리가 나도록 입을 맞췄다.
      의미ID: 8
