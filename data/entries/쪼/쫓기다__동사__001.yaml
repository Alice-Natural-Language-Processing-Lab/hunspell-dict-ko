    어휘 등급: 중급
    의미:
    - 뜻풀이: 어떤 것이 잡으려고 서둘러 뒤를 따르거나 자취를 따라가고 있어 내몰리다.
      문형: '1이 2에게 쫓기다 '
      용례.구:
      - 쫓기는 범인.
      - 쫓기는 신세.
      - 쫓기는 처지.
      - 경찰에게 쫓기다.
      - 빚쟁이에게 쫓기다.
      - 사냥개에게 쫓기다.
      - 사냥꾼에게 쫓기다.
      - 술래에게 쫓기다.
      용례.대화:
      - 별로 좋지 않아. 아직까지 선두에 있긴 하지만 2위 팀에게 바짝 쫓기고 있어.
      용례.문장:
      - 지수는 갚지도 못할 돈을 빌려다 써 이제는 쫓기는 신세가 되었다.
      - 그는 자신이 무슨 죄를 지었는지는 밝히지 않고 아무튼 자신이 경찰에게 쫓겨 이곳으로 왔다고 말했다.
      의미ID: 1
    - 뜻풀이: 일이나 시간 등에 몹시 몰리다.
      문형: 1이 2에 쫓기다
      용례.구:
      - 사무에 쫓기다.
      - 생활에 쫓기다.
      - 시간에 쫓기다.
      - 업무에 쫓기다.
      - 일에 쫓기다.
      용례.대화:
      - 나도. 업무에 쫓기다 보면 집에 들어갈 시간이 없어.
      용례.문장:
      - 지수는 일에 쫓겨서 아이들을 돌볼 틈도 없었다.
      - 그녀는 취미 생활을 할 수 없을 만큼 시간에 쫓기는 직장은 선호하지 않는다.
      의미ID: 2
    - 뜻풀이: 어떤 느낌이나 감정에 사로잡혀 마음이 불안해지다.
      문형: '1이 2에 쫓기다 '
      용례.구:
      - 강박 관념에 쫓기다.
      - 공포에 쫓기다.
      - 두려움에 쫓기다.
      - 불안감에 쫓기다.
      - 죄의식에 쫓기다.
      용례.대화:
      - 나도 모르겠어. 요즘 정체를 알 수 없는 불안감에 쫓기고 있어.
      용례.문장:
      - 죄의식에 쫓긴 범인이 경찰에 자수해 왔다.
      - 지수는 살을 빼야 한다는 강박 관념에 쫓겨 몸에 해로울 정도로 극심한 다이어트를 했다.
      의미ID: 3
