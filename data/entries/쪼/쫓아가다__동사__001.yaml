    의미:
    - 뜻풀이: 어떤 대상을 만나기 위하여 급히 가다.
      문형: 1이 2에/에게/로 쫓아가다
      용례.구:
      - 사무실로 쫓아가다.
      - 집으로 쫓아가다.
      - 회사로 쫓아가다.
      - 학교에 쫓아가다.
      - 부모에게 쫓아가다.
      용례.대화:
      - 그래? 그 손님이 나간 지 얼마 안 되었으니까 그 손님에게 쫓아가면 이 가방을 전해 줄 수 있겠다.
      용례.문장:
      - 아이는 학교를 마치자마자 집에 바로 쫓아갔다.
      - 승규는 형에게 쫓아가서 잘못했다고 싹싹 빌었다.
      - 어머니는 주전자 물이 넘치는 소리에 화들짝 놀라시며 부엌으로 쫓아가셨다.
      의미ID: 1
    - 뜻풀이: 어떤 사람이나 물체의 뒤를 급히 따라가다.
      문형: 1이 2를 쫓아가다
      용례.구:
      - 도둑을 쫓아가다.
      - 앞차를 쫓아가다.
      - 일행을 쫓아가다.
      - 달음질로 쫓아가다.
      - 기를 쓰고 쫓아가다.
      - 부지런히 쫓아가다.
      - 정신없이 쫓아가다.
      용례.대화:
      - 지금 막 출발하려는 것 같은데? 당장 저 버스를 쫓아가서 잡아.
      용례.문장:
      - 운동장에서 아이들이 공을 쫓아가며 공차기 놀이를 한다.
      - 경찰은 범인을 검거하기 위해 달아나는 범인의 뒤를 재빨리 쫓아갔다.
      의미ID: 2
