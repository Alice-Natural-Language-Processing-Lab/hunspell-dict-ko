      용례.구:
      - 만물을 소생시키다.
      - 생명을 소생시키다.
      - 신경을 소생시키다.
      - 환자를 소생시키다.
      - 극적으로 소생시키다.
      용례.대화:
      - 네, 거의 죽을 뻔했던 강아지를 의사 선생님께서 소생시켜 주셨어요.
      용례.문장:
      - 나는 썩은 나무줄기의 일부분을 소생시켜 나무를 다시 살아나게 했다.
      - 의사는 심장이 정지된 환자에게 전기 충격을 가해 환자를 소생시켰다.
