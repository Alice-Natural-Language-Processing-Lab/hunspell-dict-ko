      - 지구와 소행성 간의 충돌은 거의 불가능한 일이다.
      - 1982년 지구는 일 킬로미터 이하의 소행성과 부딪힐 뻔했다고 한다.
      - 천문학자들은 지구와 충돌할 위험이 있는 소행성이 있다고 발표했다.
      - 어떤 과학자들은 수백만 년 전 한 거대한 소행성이 지구와 충돌해서 공룡들이 모두 죽었다고 생각한다.
