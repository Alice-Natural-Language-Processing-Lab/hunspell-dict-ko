    - 뜻풀이: 어떤 것을 손으로 매만져서 잘 다듬음.
      용례.구:
      - 머리 손질.
      - 손톱 손질.
      - 재료의 손질.
      - 손질이 되다.
      - 손질을 하다.
      용례.대화:
      - 아직 괜찮은걸. 다음 주에 나랑 같이 가지.
      용례.문장:
      - 손질이 된 재료는 요리할 때 사용하기 편리하다.
      - 할아버지는 마당에서 그물 손질을 하고 계셨다.
      - 미용사는 능숙한 솜씨로 머리 손질을 하기 시작했다.
      의미ID: 1
    - 뜻풀이: 다 되어 있는 것을 다시 고치고 다듬음.
      용례.구:
      - 부분적인 손질.
      - 손질이 되다.
      - 손질을 가하다.
      - 손질을 하다.
      용례.대화:
      - 아니, 더 손질을 할 데가 없는 것 같은데. 아주 훌륭해.
      용례.문장:
      - 국가가 정책에 자주 손질을 가하면 국민들이 혼란에 빠질 수 있다.
      - 국회에서는 문제가 됐던 법안에 대해 부분적인 손질을 가하기로 했다.
      의미ID: 2
