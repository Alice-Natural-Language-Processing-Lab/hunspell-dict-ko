    어휘 등급: 없음
    원어: 속 病
    의미:
    - 뜻풀이: 몸속의 생기는 병.
      용례.구:
      - 속병이 겹치다.
      - 속병이 나다.
      - 속병이 생기다.
      - 속병을 앓다.
      - 속병을 얻다.
      - 속병을 치료하다.
      용례.대화:
      - '출산 후 속병이 생긴 거 같아요. '
      용례.문장:
      - 그는 간염, 만성 위염, 변비 등 속병을 앓았다.
      - 오랫동안 특별한 이유 없이 속병을 앓는 사람은 정밀한 검사를 받아볼 필요가 있다.
      의미ID: 1
    - 뜻풀이: 위나 장에 생기는 병.
      용례.구:
      - 속병이 나다.
      - 속병이 생기다.
      - 속병을 앓다.
      - 속병을 치료하다.
      - 속병을 풀다.
      용례.대화:
      - 그래, 오늘은 절대 술 마시지 말고 푹 쉬어라.
      용례.문장:
      - 속병이 있는 사람은 자극적이고 기름진 음식은 피하는 것이 좋다.
      - 나는 속병을 풀어 주기 위해 찬 음식을 피하고 따뜻한 차를 마셨다.
      의미ID: 2
    - 뜻풀이: 마음이 몹시 아픈 것.
      용례.구:
      - 속병이 깊어지다.
      - 속병이 들다.
      - 속병이 생기다.
      - 속병을 앓다.
      - 속병을 얻다.
      용례.대화:
      - 자식에게 너무 기대하지 마. 그러다 속병 생겨.
      용례.문장:
      - 화가 나도 속으로만 참고 있다면 나는 속병을 얻을 것이다.
      - 그녀는 수많은 빚을 갚지 못하게 되자 고민하다가 결국 속병이 들었다.
      의미ID: 3
