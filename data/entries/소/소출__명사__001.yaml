    - 뜻풀이: 논밭에서 나는 곡식. 또는 일정한 논밭에서 나는 곡식의 양.
      용례.구:
      - 감자 소출.
      - 보리 소출.
      - 옥수수 소출.
      - 한 해의 소출.
      - 소출이 나오다.
      - 소출이 되다.
      - 소출이 늘다.
      - 소출이 좋다.
