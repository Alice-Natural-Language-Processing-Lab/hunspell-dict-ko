      - 소출을 거두다.
      - 소출을 하다.
      용례.대화:
      - 땅이 비옥하지 않았는지 소출이 변변치 않았어.
      용례.문장:
      - 가뭄으로 땅이 메말라 올해 벼의 소출은 매우 나빴다.
      - 밭에 옥수수를 심었는데 생각보다 소출이 많지 않았다.
      - 논밭을 넓혀 나가면서 소출도 해마다 눈에 띄게 불어났다.
      - 올해는 농사가 잘되어 소출이 작년보다 조금 늘어날 것 같다.
