      - 내일 정원사를 불러서 손질해야겠어요.
      용례.문장:
      - 요리사는 재료를 요리하기 좋게 손질하여 준비하였다.
      - 한 달에 한 번 정도는 미장원에서 머리를 손질하기 쉽게 다듬는다.
