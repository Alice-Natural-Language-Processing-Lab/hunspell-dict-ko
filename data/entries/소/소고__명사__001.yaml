    의미:
    - 뜻풀이: 일부분에 한정하여 체계를 세우지 않고 하는 생각이나 연구.
      용례.구:
      - 비판적 소고.
      - 소고의 기술.
      - 소고를 마치다.
      - 소고를 정리하다.
      - 소고를 펼치다.
      - 소고에 그치다.
      용례.대화:
      - 이 글은 소고일 뿐이고 앞으로 더 발전시킬 예정입니다.
      용례.문장:
      - 그의 이번 발표는 대기 오염에 대한 심각성을 제기하는 소고였다.
      - 김 교수는 자신의 문학 세계관에 대한 소고를 자유롭게 기술하였다.
      의미ID: 1
    - 뜻풀이: 조금 생각함.
      용례.구:
      - 짧은 소고.
      - 소고를 끝내다.
      - 소고를 당부하다.
      - 소고를 마치다.
      - 소고를 하다.
      용례.대화:
      - 그래도 소고라도 좀 해 보시길 부탁드립니다.
      용례.문장:
      - 승규는 잠깐 소고를 하는 듯하더니 딴 이야기를 시작했다.
      - 박 사장의 짧은 소고 때문에 부적절한 투자가 이루어져 막대한 손해를 입었다.
      의미ID: 2
    - 뜻풀이: (낮추는 말로) 자기의 생각.
      용례.구:
      - 소고의 뜻.
      - 소고를 말하다.
      - 소고를 밝히다.
      - 소고를 전하다.
      - 소고를 피력하다.
      용례.대화:
      - 제 짧은 소고로는 일단 상황을 지켜보는 게 좋을 것 같습니다.
      용례.문장:
      - 앞으로의 제 계획에 대한 소고를 말씀드리겠습니다.
      - 제 소고를 밝히자면 이번 사업은 상당한 이익을 남길 것입니다.
      의미ID: 3
