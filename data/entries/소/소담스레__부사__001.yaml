      - 그러게. 당신의 두 눈처럼 아름답네.
      용례.문장:
      - 소담스레 눈이 쌓이자 내 마음은 즐거워졌다.
      - 꽃병 안에 소담스레 핀 안개꽃이 가득 담겨 있어 방을 더 아름답게 만들어 준다.
