    - 뜻풀이: 보기에 탐스럽게.
      용례.구:
      - 소담스레 꾸며진 화단.
      - 소담스레 내리는 비.
      - 소담스레 번지는 웃음.
      - 소담스레 쌓인 눈.
      - 소담스레 핀 꽃.
