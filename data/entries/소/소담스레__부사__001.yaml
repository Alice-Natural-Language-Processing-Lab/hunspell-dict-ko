      - 소담스레 담기다.
      - 소담스레 담다.
      용례.대화:
      - 아이구, 새댁. 아주 소담스레 보이네. 아이들이 맛있게 먹겠어.
      용례.문장:
      - 소담스레 영근 사과가 새빨갛고 윤기까지 흘러 한입 가득 베어 물고 싶다.
