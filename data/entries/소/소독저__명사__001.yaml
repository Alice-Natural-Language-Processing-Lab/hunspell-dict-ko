    의미:
    - 뜻풀이: 병에 걸리는 것을 막기 위해 나무에 있는 균을 죽인 뒤 만든 나무젓가락.
      용례.구:
      - 위생 소독저.
      - 깨끗한 소독저.
      - 소독저가 부러지다.
      - 소독저를 구비하다.
      - 소독저를 꽂다.
      - 소독저를 만들다.
      - 소독저를 사용하다.
      용례.대화:
      - '응. 소독저 한 묶음만 사면 될 것 같아. 도시락을 자주 먹게 될 텐데 소독저가 없으면 음식을 먹을 수 없을 테니까. '
      용례.문장:
      - '한 음식점에서는 말끔한 소독저를 구비하여 손님들이 깨끗한 환경에서 음식을 먹게끔 한다. '
      - '지나치게 깔끔한 그녀의 가방에는 항상 위생 소독저와 살균된 장갑, 향균 처리된 물티슈가 들어 있다. '
