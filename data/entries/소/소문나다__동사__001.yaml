    - 뜻풀이: 어떤 말이나 사실 등이 사람들 사이에 널리 퍼지다.
      문형: 1이 3-고 소문나다
      용례.구:
      - 소문난 가게.
      - 바람둥이로 소문나다.
      - 성공한 사업가로 소문나다.
      - 인심 좋기로 소문나다.
      - 재미있다고 소문나다.
      용례.대화:
      - 여기 음식이 맛있다고 소문났거든.
      용례.문장:
      - 똑똑하다고 소문난 지수가 이번에 명문대에 합격했다.
      - 우리 마을은 경치가 아름답기로 소문나 관광객들이 많이 찾아온다.
      - 내 동생은 미인으로 소문나서 동네에서 모르는 사람이 없을 정도이다.
