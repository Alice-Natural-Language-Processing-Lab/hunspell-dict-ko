      - 가수가 자신의 노래를 표절한 유명 작곡가를 수사 당국에 소추해 달라고 요구했다.
      - 국제 형사 재판소는 국제 범죄에 책임 있는 개인을 소추해 형사 처벌하기 위해 창설되었다.
