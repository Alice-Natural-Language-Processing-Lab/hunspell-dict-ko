      - 천천히 먹어야 잘 소화하지.
      용례.문장:
      - 아이가 우유를 제대로 소화하지 못해서 큰일입니다.
      - 죽과 같이 부드러운 음식은 위를 자극하지 않아 소화하기 쉽습니다.
