      - 두 가지 역할을 소화해 내면서 그동안 느끼지 못했던 연기자로서의 보람을 느꼈습니다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 어떤 대상을 일정한 장소에 수용하다.
      문형: 1이 2를 소화하다
      용례.구:
      - 교통량을 소화하다.
      - 인원을 소화하다.
      - 차량을 소화하다.
      용례.대화:
      - 도로가 이 많은 차들을 소화하기엔 너무 좁긴 해.
      용례.문장:
      - 우리 아파트 주차장은 천 대의 차를 소화할 수 있는 크기이다.
      - 극장을 넓혀서 이전보다 더 많은 사람들을 소화할 수 있게 되었다.
      의미ID: 5
    - 뜻풀이: (비유적으로) 상품이나 채권 등을 사고파는 곳에서 요구되는 물량을 제대로 처리하다.
      문형: 1이 2를 소화하다
      용례.구:
      - 물량을 소화하다.
      - 상품을 소화하다.
      - 수요를 소화하다.
      - 제품을 소화하다.
      - 채권을 소화하다.
      용례.대화:
      - 재고가 적어 주문을 모두 소화하기 힘들 것 같은데.
      용례.문장:
      - 사장은 늘어나는 물품 수요량을 모두 소화하기 위해 직원들을 더 뽑았다.
      - 이 많은 물건을 모두 팔기 위해서는 가격을 내려서 소화하는 수밖에 없다.
      의미ID: 6
    - 뜻풀이: (비유적으로) 배운 지식이나 기술 등을 제대로 이해해서 자기 것으로 만들다.
      문형: 1이 2를 3으로 소화하다
      용례.구:
      - 기술을 소화하다.
      - 이론을 소화하다.
      - 지식을 소화하다.
      - 학문을 소화하다.
      - 척척 소화하다.
      용례.대화:
      - 완전히 자기 것으로 소화하려면 끊임없이 연습해야 할 것 같은데.
      용례.문장:
