      - 모델이 입고 있는 저 옷은 아무나 소화할 수 있는 옷이 아니다.
      의미ID: 4
    - 뜻풀이: (비유적으로) 일을 해결하거나 처리하다.
      문형: 1이 2를 소화하다
      용례.문장:
