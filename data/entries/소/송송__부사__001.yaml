      뜻풀이: 연한 물건을 조금 잘게 빨리 써는 모양.
      용례.구:
      - '송송 썰다. '
      용례.대화:
      - 마지막으로 실파를 송송 잘게 썰어서 넣어 주세요.
      용례.문장:
      - 어머니는 부엌에서 파를 송송 썰고 계셨다.
      - 아주머니는 김치를 송송 썰어 접시에 담아 주셨다.
      - 나는 송송 썬 양파를 계란 반죽에 넣고 젓가락으로 휘저었다.
      - '지수는 여러 가지 채소를 송송 썰어 넣고 부침개 반죽을 만들었다. '
