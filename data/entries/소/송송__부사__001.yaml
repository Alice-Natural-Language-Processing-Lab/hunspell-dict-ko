      뜻풀이: 작은 구멍이나 자국이 많이 나 있는 모양.
      용례.구:
      - 구멍이 송송 나다.
      - 구멍이 송송 뚫리다.
      용례.대화:
      - 오래 입어서 그런가 봐.
      용례.문장:
      - 문에 바른 창호지에 구멍이 송송 뚫려 찬 바람이 들어왔다.
      - 구멍이 송송 난 양말을 신은 승규는 부끄럽다는 듯이 발을 감췄다.
      - 실수로 구멍이 송송 뚫린 우산을 들고 나오는 바람에 비를 다 맞고 말았다.
