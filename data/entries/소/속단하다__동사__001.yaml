      발음: 속딴하다
    어휘 등급: 없음
    원어: 速斷 하다
    의미:
    - 뜻풀이: 신중하게 헤아리지 않고 성급하게 판단하다.
      문형: 1이 2를 3-고 속단하다
      용례.구:
      - 결과를 속단하다.
      - 사람을 속단하다.
      - 사태를 속단하다.
      - 상황을 속단하다.
      - 함부로 속단하다.
      용례.대화:
      - 옷차림만 보고 사람을 속단하면 안 돼.
      용례.문장:
      - 승규는 그 일의 결과를 속단했다가 낭패를 당했다.
      - 경찰은 무고한 사람을 범인으로 속단해 비난의 여론을 받았다.
      - 정부의 이번 정책이 서민 생활을 개선시킬 것인지는 속단할 수 없다.
      - 주변 사람들은 내가 계획한 사업을 실패라고 속단하였지만 나는 성공하였다.
