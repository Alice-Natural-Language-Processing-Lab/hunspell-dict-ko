      - 그럴 리가 없는데. 그럼 엄마가 물을 끓여 놓을게.
      용례.문장:
      - 깊게 난 상처는 반드시 깨끗이 씻고 소독약과 연고를 발라야지 다른 세균으로부터의 침입을 막을 수 있다.
      - 빠르게 확산되는 구제역을 막기 위해 정부에서는 헬기를 동원해 축산 농가에 소독약을 뿌리는 작업을 시행하였다.
