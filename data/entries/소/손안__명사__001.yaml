      - 손안에 들다.
      - 손안에 들어가다.
      - 손안에 들어오다.
      - 손안에 있다.
      - 손안에 잡아 두다.
      - 손안으로 굴러 들어오다.
      용례.대화:
      - 네. 저 친구가 우리 팀에 들어와서 행운이 손안에 굴러 들어온 느낌이에요.
      용례.문장:
      - 우리 회사의 김 부장은 사원들을 손안에 쥐고 부려 먹는다.
      - 나도 반장이 되고 싶었지만, 투표 결과 그 자리는 인기가 많은 지수의 손안에 들어갔다.
