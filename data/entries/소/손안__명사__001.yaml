      용례.구:
      - 손안의 상처.
      - 손안의 허물.
      - 손안에 들어오다.
      - 손안에 움켜쥐다.
      - 손안에 잡히다.
      - 손안에 쥐다.
      용례.대화:
      - 고양이가 귀여워서 쓰다듬었더니 갑자기 내 손을 할퀴었어.
      용례.문장:
      - 지수는 다친 새를 조심스럽게 손안에 감싸 쥐고 집에 데려와 돌보았다.
      - 나와 동생은 어릴 때 서로 인형을 가지겠다고 손안에 쥐고 잡아당기다가 망가뜨리고는 했다.
