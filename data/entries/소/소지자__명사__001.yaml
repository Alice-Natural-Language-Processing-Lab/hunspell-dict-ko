      뜻풀이: 어떤 물건이나 자격을 가지고 있는 사람.
      용례.구:
      - 마약 소지자.
      - 면허 소지자.
      - 입장권 소지자.
      - 자격증 소지자.
      - 고졸 이상의 학력 소지자.
      - 소지자 우대.
      용례.대화:
      - 우리는 전공 불문이나, 관련 분야의 자격증 소지자에게 가산점을 주고 있어요.
      용례.문장:
      - 우리 놀이동산은 경로 우대증 소지자에 한해서 무료 입장이 가능하다.
      - 이 회사는 대학 졸업 또는 이와 동등한 학력의 소지자를 대상으로 신입 사원을 모집한다.
      - 최근 공항에서 고가의 가방이나 시계와 같은 불법 휴대품 소지자 적발 건수가 대폭 증가했다.
