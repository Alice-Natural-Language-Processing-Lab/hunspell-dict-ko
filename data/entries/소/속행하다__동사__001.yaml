      발음: 소캥하다
    어휘 등급: 없음
    원어: 速行 하다
    의미:
    - 뜻풀이: 어떤 일을 빨리 행하다.
      문형: 1이 2를 속행하다
      용례.구:
      - 경기를 속행하다.
      - 계획을 속행하다.
      - 업무를 속행하다.
      - 작업을 속행하다.
      용례.대화:
      - 날씨가 더 나빠지기 전에 이사를 속행해 끝냅시다.
      용례.문장:
      - 직원들은 점심을 먹자마자 작업을 속행했다.
      - 우리는 계획을 취소하는 대신 속행하기로 했다.
      - 나는 더 이상 시간을 끌 수 없어 그 일을 속행해서 처리했다.
      의미ID: 1
    - 뜻풀이: 차나 사람이 빨리 가다.
      문형: 1이 속행하다
      용례.구:
      - 속행해 걷다.
      - 속행해 운전하다.
      - 열차가 속행하다.
      - 자동차가 속행하다.
      용례.대화:
      - 곧 고속 도로로 들어가니까 속행하면 제시간에 도착할 수 있을 거야.
      용례.문장:
      - 그는 아버지가 있는 곳으로 속행해 걸어갔다.
      - 도로 위에는 차들이 늘어서 있어서 속행할 수가 없었다.
      - 속행하는 고속 열차의 창밖을 보니 사물들이 재빨리 지나갔다.
      의미ID: 2
    표제어: 속행하다
