      - 손님이 많다.
      - 손님이 없다.
      - 손님이 타다.
      - 손님을 태우다.
      용례.대화:
      - 기사님, 잠시만요. 저 내립니다.
      용례.문장:
      - 택시 기사는 손님을 태우고 서울역 쪽으로 이동했다.
      - 택시 운전을 하는 승규는 손님을 태우기 위해 시내 곳곳을 돌아다녔다.
