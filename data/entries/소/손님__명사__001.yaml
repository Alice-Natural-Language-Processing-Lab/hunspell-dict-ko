      - 손님이 가득하다.
      - 손님이 방문하다.
      용례.대화:
      - 네, 알겠습니다.
      용례.문장:
      - 평일이라 손님이 거의 없어 전시회장은 한산했다.
      - 극장 안은 판소리를 보러 온 손님들로 가득 찼다.
      - 작가는 자신의 전시회에 와 준 손님들과 일일이 악수를 하고 있었다.
      의미ID: 4
