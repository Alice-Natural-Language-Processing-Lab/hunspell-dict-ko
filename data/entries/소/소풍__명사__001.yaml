    - 뜻풀이: 경치를 즐기거나 놀이를 하기 위하여 야외에 나갔다 오는 일.
      용례.구:
      - 가을 소풍.
      - 봄 소풍.
      - 신나는 소풍.
      - 소풍 계획.
      - 소풍 장소.
      - 소풍 준비.
      - 소풍을 가다.
      - 소풍을 기다리다.
      - 소풍을 오다.
      용례.문장:
      - 비가 와서 오늘 가기로 한 소풍은 내일로 미뤄졌다.
      - 우리 가족은 주말에 놀이공원으로 소풍을 갈 계획이다.
      - 이 산은 그리 높지도 않으면서 계곡이 있어 소풍 장소로 제격이었다.
      - 날씨가 무척 좋아서 우리는 잠시 하던 일을 멈추고 가까운 뒷산으로 소풍을 갔다.
