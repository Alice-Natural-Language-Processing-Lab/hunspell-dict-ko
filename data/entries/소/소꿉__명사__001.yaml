    - 뜻풀이: 아이들이 어른들의 가정생활을 흉내 내는 놀이를 할 때 사용하는 작은 그릇 등의 장난감.
      용례.구:
      - 소꿉 그릇.
      - 소꿉을 마련하다.
      - 소꿉을 만들다.
      - 소꿉을 모으다.
      - 소꿉을 빌리다.
      용례.대화:
      - '우와, 신 난다. 어서 가서 놀자. 난 이번에 꼭 엄마 할 거야. '
      용례.문장:
      - '생일을 맞은 어린 딸에게 새로운 소꿉 완구만큼 좋은 선물은 없다.  '
      - '어린 아이들이 풀과 진흙으로 여러 가지 소꿉을 만들어 놀이를 하고 있다. '
      의미ID: 1
    - 뜻풀이: 아이들이 작은 그릇 등의 장난감을 가지고 어른들의 가정생활을 흉내 내는 것.
      용례.구:
      - 즐거운 소꿉.
      - 재미있는 소꿉.
      - 소꿉 친구.
      - 소꿉을 놀다.
      - 소꿉을 하다.
      용례.대화:
      - '소꿉이 제일 기다려져요. 친구들도 있고 집에 없는 장난감도 무지 많거든요. '
      용례.문장:
      - '나는 동네 아이들과 어울려 소꿉을 하며 시간 가는 줄 몰랐다. '
      - 소꿉을 하며 놀 때마다 아이는 엄마만 하고 싶어서 매번 다툼이 일어나곤 했다.
