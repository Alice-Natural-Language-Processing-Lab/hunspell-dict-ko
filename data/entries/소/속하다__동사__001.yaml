      - 토마토는 채소류에 속한다.
      - 그 모임에 속한 사람들은 모두 부모님들끼리 잘 알고 있는 사이이다.
      - 그는 다른 사람들에게는 야박해도 자기에게 속한 직원들에게는 인정이 넘쳤다.
