    의미:
    - 뜻풀이: 현재의 어떤 사실에 대한 생각이나 법, 규정의 효력을 과거의 어느 때에도 적용되게 하다.
      문형: 1이 2를 3으로 소급하다
      용례.구:
      - 소급하여 적용하다.
      - 소급하여 조치하다.
      - 소급하여 파악하다.
      - 소급하여 해석하다.
      - 소급해서 처리하다.
      - 규정을 소급하다.
      - 법을 소급하다.
      용례.대화:
      - 글쎄, 자칫 역사를 잘못 소급해서 과거의 인물을 평가하면 안 돼.
      용례.문장:
      - 법원은 불법으로 얻은 재산을 소급하여 박탈하는 판결을 내렸다.
      - 김 박사는 연구 대상의 범위를 삼국 시대로까지 소급하여 살피기 시작하였다.
