    - 뜻풀이: 화재를 막거나 진압하는 일을 하는 사람.
      용례.구:
      - 소방수가 구조하다.
      - 소방수가 뛰어들다.
      - 소방수가 진화하다.
      - 소방수가 출동하다.
      - 소방수를 투입하다.
      용례.대화:
      - 소방수가 들어갔으니 조금만 기다려 보자.
      용례.문장:
      - 화재를 진압하기 위해 소방수들이 호스를 들고 불을 뿌려 댔다.
      - 소방수들은 불길 속으로 뛰어들어 남아 있던 사람들을 대피시켰다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 야구에서, 앞서 던지던 투수가 위기에 몰렸을 때, 대신 나가서 던지는 투수.
      용례.구:
      - 소방수 역할.
      - 소방수를 보유하다.
      - 소방수를 영입하다.
      - 소방수로 교체하다.
      - 소방수로 낙점되다.
      용례.대화:
      - 이제 소방수의 구원 등판을 믿어 보는 수밖에는 없겠네.
      용례.문장:
      - 감독은 마지막 역전의 기회를 노리며 소방수를 투입했다.
      - 민준이는 팀을 승리로 이끌며 믿음직한 소방수로 자리를 굳혔다.
