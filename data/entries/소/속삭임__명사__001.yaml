      - 바람의 속삭임.
      - 속삭임이 들리다.
      용례.대화:
      - 길 옆으로 졸졸 흐르는 시냇물의 속삭임과 시원한 바람이 정말 좋았어.
      용례.문장:
      - 나는 풀잎의 속삭임을 들으며 까무룩 잠이 들었다.
      - 언니는 귓가를 파고드는 솔바람의 속삭임이 간지러운지 눈을 찡긋거린다.
