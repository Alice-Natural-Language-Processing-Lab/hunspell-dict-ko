    - 뜻풀이: 막히지 않고 서로 잘 통하다.
      문형: 1이 소통되다
      용례.구:
      - 교통이 소통되다.
      - 도로가 소통되다.
      - 차량이 소통되다.
      - 원활하게 소통되다.
      - 정상적으로 소통되다.
      용례.대화:
      - 교통이 평소보다 순조롭게 소통되고 있습니다.
      용례.문장:
      - 서울 시내 도로 교통이 원활하게 소통되고 있다.
      - 당초 예상과 달리 차량이 분산되면서 주요 고속 도로가 시원스럽게 소통된 하루였다.
      의미ID: 1
    - 뜻풀이: 오해가 없도록 뜻이나 생각이 서로 잘 통하다.
      문형: 1이 (2와) 3이 소통되다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 뜻이 소통되다.
      - 마음이 소통되다.
      - 생각이 소통되다.
      - 의사가 소통되다.
      - 이야기가 소통되다.
      용례.대화:
      - 서로의 말을 오해하더라고. 둘 사이에 의사가 잘 소통되지 않는 것 같아.
      용례.문장:
      - 영어를 배운 지 3년만에 외국인과 의사가 소통되기 시작하였다.
      - 팀장과 팀 구성원들이 서로 마음이 잘 소통되어 최고의 성과를 낼 수 있었다.
