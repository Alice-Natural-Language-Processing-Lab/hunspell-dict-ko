    - 뜻풀이: 손으로 만지거나 건드리다.
      문형: 1이 2에 손대다
      용례.구:
      - 물건에 손대다.
      - 옷에 손대다.
      - 카메라에 손대다.
      - 함부로 손대다.
      - 이것저것 손대다.
      용례.대화:
      - '그 도자기는 깨지기 쉬우니까 손대지 마. '
      용례.문장:
      - 언니는 내가 자신의 물건에 손대는 걸 싫어했다.
      - 그녀는 아이들이 귀중한 보석함에 손대지 못하도록 보석함을 숨겨 놓았다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 시작하다.
      문형: 1이 2에 손대다
      용례.구:
      - 사업에 손대다.
      - 일에 손대다.
      - 먼저 손대다.
      용례.대화:
      - 요즘 경기가 좋아서 시작하기만 하면 금방 돈을 벌 수 있을 거야.
      용례.문장:
      - 승규가 손대는 일은 무조건 성공하는 것이었다.
      - 나는 도와주겠다는 그의 말만 믿고 무작정 사업에 손댔다.
      의미ID: 2
    - 뜻풀이: 성적인 행동을 하다.
      문형: 1이 2에게 손대다
      용례.구:
      - 여자에게 손대다.
      - 의붓딸에게 손대다.
      - 함부로 손대다.
      용례.문장:
      - 내 딸에게 함부로 손댄 놈을 용서하지 않겠다.
      - 그는 술만 먹으면 여자에게 손대는 못된 버릇이 있었다.
      - 한 남자가 지수에게 손대려고 하는 것을 본 민준이는 지수를 데리고 나갔다.
      의미ID: 3
    - 뜻풀이: 남을 때리다.
      문형: 1이 2에게 손대다
      용례.구:
      - 아내에게 손대다.
      - 아이에게 손대다.
      - 심하게 손대다.
      용례.대화:
      - 하지만 친구들이 먼저 저를 놀렸단 말이에요.
      용례.문장:
      - 나는 남편이 아이들에게 손대는 것만큼은 참을 수 없었다.
      - 그는 화를 참지 못하고 그만 지수에게 손대고 말았던 것이었다.
      의미ID: 4
    - 뜻풀이: 고치거나 매만지다.
      문형: 1이 2에 손대다
      용례.구:
      - 넥타이에 손대다.
      - 머리에 손대다.
      - 옷매무새에 손대다.
      - 원고에 손대다.
      - 초고에 손대다.
      용례.대화:
      - 일주일만 지나면 머리 모양이 마음에 안 들어서요.
      용례.문장:
      - 그는 지난달에 쓴 원고에 손댔다.
      - 나는 다시 한번 옷매무새에 손대고 맞선 장소로 향했다.
      의미ID: 5
    - 뜻풀이: 남의 재물을 훔치거나 불법으로 사용하다.
      문형: 1이 2에 손대다
      용례.구:
      - 공금에 손대다.
      - 남의 물건에 손대다.
      - 부모의 재산에 손대다.
      - 아버지의 지갑에 손대다.
      용례.대화:
      - 난 절대 네 지갑에 손대지 않았어.
      용례.문장:
      - 지수가 공금에 손댄 것이 알려져 회사에서 해고되었다.
      - 도박으로 전 재산을 날린 그는 급기야 아내가 힘들게 모은 돈에 손댔다.
      의미ID: 6
    - 뜻풀이: 좋지 않은 일에 관여하다.
      문형: 1이 2에 손대다
      용례.구:
      - 노름에 손대다.
      - 도박에 손대다.
      - 부동산 투기에 손대다.
      - 섣불리 손대다.
      용례.대화:
      - 저런. 애초에 그런 일에는 손대지 말아야지.
      용례.문장:
      - 아파트값이 치솟자 사람들이 부동산 투기에 손대기 시작했다.
      - 모범생인 아들이 마약에 손댔다는 말을 그는 믿을 수가 없었다.
      의미ID: 7
    - 뜻풀이: 마음대로 다스리거나 처리하다.
      문형: 1이 2에/에게 손대다
      용례.구:
      - 부모가 손대다.
      - 선생님이 손대다.
      - 문제에 손대다.
      용례.대화:
      - 그래도 우리 선생님들이 지수를 잘 설득하면 다시 학교에 나올 거예요.
      용례.문장:
      - 그 문제는 이제 내가 손댈 수 없을 만큼 커졌다.
      - 어머니는 말썽만 부리는 딸아이 문제에 어떻게 손대면 좋을지 고민했다.
      의미ID: 8
    - 뜻풀이: 음식을 먹다.
      문형: 1이 2에 손대다
      용례.구:
      - 도시락에 손대다.
      - 반찬에 손대다.
      - 밥상에 손대다.
      - 음식에 손대다.
      용례.대화:
      - 어른들이 수저를 드실 때까지 음식에 손대면 안 돼. 조금만 기다리렴.
      용례.문장:
      - 할머니께서는 동생에게 제사 음식에 손대지 말라고 하셨다.
      - 아이들이 어른들이 드실 음식에는 함부로 손대지 않는 걸 보니 제대로 교육을 받은 것 같다.
      의미ID: 9
