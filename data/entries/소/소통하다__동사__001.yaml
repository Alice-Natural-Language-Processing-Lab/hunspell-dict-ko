    어휘 등급: 없음
    원어: 疏通 하다
    의미:
    - 뜻풀이: 막히지 않고 서로 잘 통하다.
      문형: 1이 소통하다
      용례.구:
      - 교통이 소통하다.
      - 도로가 소통하다.
      - 차량이 소통하다.
      - 한 방향으로 소통하다.
      - 원활하게 소통하다.
      용례.대화:
      - 차량이 원활하게 소통할 수 있도록 사고 처리가 신속하게 진행됐어요.
      용례.문장:
      - 호수에 해수와 담수가 소통하도록 터널을 만들었다.
      - 그녀는 책을 통해 숱한 시련 속에서도 내일의 희망을 보았고 세상과 소통했다.
      의미ID: 1
    - 뜻풀이: 오해가 없도록 뜻이나 생각을 서로 잘 통하다.
      문형: 1이 (2와) 3을 소통하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 뜻을 소통하다.
      - 마음을 소통하다.
      - 생각을 소통하다.
      - 의견을 소통하다.
      - 의사를 소통하다.
      용례.대화:
      - 뿐만 아니라 사장님이 직원 개개인과 마음을 소통하기 위해 늘 노력하셔.
      용례.문장:
      - 나는 청각 장애인인 친구와 마음을 소통하기 위해 수화를 배웠다.
      - 나와 내 남동생은 서로의 생각을 제대로 소통하기에 너무 힘들었다.
      의미ID: 2
