    원어: 所持 하다
    의미:
    - 뜻풀이: 어떤 물건이나 자격을 가지고 있다.
      문형: 1이 2를 소지하다
      용례.구:
      - 권총을 소지하다.
      - 마약을  소지하다.
      - 비자를  소지하다.
      - 여권을  소지하다.
      - 자격증을  소지하다.
      - 학위를  소지하다.
      - 현금을  소지하다.
      용례.대화:
      - 교환을 원하실 때는 구입일로부터 열 흘 이내에 영수증을 소지하고 방문해 주시기 바랍니다.
      용례.문장:
      - 나는 대학에서 국어학을 전공하여 학사 학위를 소지하고 있다.
      - 이 쿠폰을 소지하신 분께는 다음 구매 시 2천 원을 할인해 드립니다.
      - 김 씨는 기간이 만료된 여권을 소지하고 있었던 탓에 공항에서 추방되었다.
      - 우리는 채용 시 3년 이상의 관련 분야 경력자나 자격증을 소지한 사람을 우대합니다.
