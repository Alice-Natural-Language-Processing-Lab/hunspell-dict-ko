    의미:
    - 뜻풀이: 남을 꾀어 사실이 아닌 것을 사실이라고 믿게 하다.
      문형: 1이 2를 속이다
      용례.구:
      - 가족을 속이다.
      - 남을 속이다.
      - 친구를 속이다.
      - 감쪽같이 속이다.
      용례.대화:
      - 누구를 속이려고 그래? 내가 다 알아봤어.
      용례.문장:
      - 남을 잘 속이는 사람은 자기도 다른 사람을 잘 믿지 못하게 된다.
      - 기업이 소비자를 잠시 속일 수는 있으나 영원히 속이지는 못한다.
      의미ID: 1
    - 뜻풀이: 남에게 어떠한 사실을 거짓으로 말하다.
      문형: 1이 2에게 3을 4-고 속이다
      용례.구:
      - 나이를 속이다.
      - 신분을 속이다.
      - 처지를 속이다.
      - 진짜라고 속이다.
      - 동생을 친구라고 속이다.
      용례.대화:
      - 네 동생이 꽤 성숙해 보이기는 하지.
      용례.문장:
      - 아무래도 네가 나에게 무엇을 속이고 있는 것 같다.
      - 그녀는 다른 사람들에게 자신의 나이를 속이고 살았다.
      - 나는 어머니에게 도서관에 가겠다고 속이고 나와 친구들과 놀러 갔다.
      의미ID: 2
