      발음: 소ː학꾜
    어휘 등급: 없음
    원어: 小學校
    의미:
    - 뜻풀이: 학교 교육의 첫 번째 단계로 만 여섯 살에 입학하여 육 년 동안 기본 교육을 받는 학교.
      용례.구:
      - 소학교 동창.
      - 소학교 시절.
      - 소학교 학생.
      - 소학교를 나오다.
      - 소학교를 졸업하다.
      - 소학교에 다니다.
      - 소학교에 입학하다.
      용례.대화:
      - 네 할아버지와 나는 소학교 동무였어. 열 살이 되기도 전에 만났지.
      용례.문장:
      - 할아버지는 일제 강점기에 소학교 교사셨다.
      - 외할아버지는 소학교밖에 안 나오셨지만 아는 것이 많으셨다.
      - 할아버지께서는 소학교를 졸업하고 바로 장사를 배워 크게 성공하셨다.
      - 할머니는 우리에게 일제 강점기 소학교 시절의 사진부터 중학교 시절의 사진까지 여러 장을 보여 주셨다.
      의미 참고: '''초등학교''의 이전 말이다.'
