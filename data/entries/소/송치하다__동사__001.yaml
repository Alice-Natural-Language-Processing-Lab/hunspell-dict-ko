    어휘 등급: 없음
    원어: 送致 하다
    의미:
    - 뜻풀이: 수사 기관에서 어떤 사건의 피의자와 관련 서류를 검찰이나 상급 기관에 보내다.
      문형: 1이 2를 3에/으로 송치하다
      용례.구:
      - 경찰이 송치하다.
      - 사건을 송치하다.
      - 용의자를 송치하다.
      - 검찰에 송치하다.
      - 법원에 송치하다.
      용례.문장:
      - 그동안 경찰에서 수사하던 도박 사건 피의자 이 씨를 오늘 검찰에 송치했다.
      - 경찰은 절도 사건의 용의자에 대한 조사를 마친 뒤 수사 기록을 모두 검찰로 송치했다.
      - 경찰은 사기 혐의를 받고 있는 김 씨와 조사 기록을 검찰로 내일 송치할 예정이라고 발표했다.
