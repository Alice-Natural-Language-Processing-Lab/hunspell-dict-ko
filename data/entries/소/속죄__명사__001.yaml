    의미:
    - 뜻풀이: 자신의 잘못을 뉘우치거나 좋은 일을 하여 용서를 구함.
      용례.구:
      - 속죄의 눈물.
      - 속죄의 마음.
      - 속죄의 시간.
      - 속죄의 의미.
      - 속죄가 되다.
      - 속죄를 하다.
      용례.대화:
      - 어린 아들을 버려두고 나갔으면서 용서를 바라는 겁니까?
      용례.문장:
      - 음주 운전으로 감옥에 간 영화배우는 팬들에게 속죄의 편지를 썼다.
      - 사내는 과거 운동화를 훔친 잘못에 대한 속죄의 뜻으로 주인에게 돈을 갚았다.
      의미ID: 1
    - 뜻풀이: 기독교에서, 인류의 죄를 대신해 예수가 십자가에 못 박힘으로써 인류를 구원한 일.
      용례.구:
      - 속죄 의식.
      - 속죄의 의미.
      - 속죄의 제물.
      용례.문장:
      - 신도들은 인류를 대신해 속죄를 하신 구세주를 찬송하였다.
      - 그리스도의 속죄와 부활은 많은 사람들에게 깨달음을 주고 있다.
      - 이 작품에 그려진 하트 문양은 그리스도의 사랑과 속죄를 상징한다.
      의미ID: 2
