    의미:
    - 뜻풀이: 곡식이나 고구마 등으로 만든 술을 끓여서 얻는 술.
      용례.구:
      - 소주를 고다.
      - 소주를 넣다.
      - 소주를 받다.
      - 소주를 붓다.
      - 소주에 담그다.
      용례.대화:
      - 돼지고기에서 냄새가 나지 않게 하려고 그런 거예요.
      용례.문장:
      - 아버지는 끓인 곡주에서 맑은 소주를 받아 내고 계셨다.
      - 여름날 밤에 아저씨들이 둘러앉아서 소주를 한두 잔씩 걸치신다.
      의미ID: 1
    - 뜻풀이: 알코올에 물과 향료를 섞어서 만든 술.
      용례.구:
      - 소주 두 홉.
      - 소주 한 병.
      - 소주 한 잔.
      - 소주를 걸치다.
      - 소주를 들이마시다.
      - 소주를 들이켜다.
      - 소주를 마시다.
      - 소주를 시키다.
      - 소주를 한잔하다.
      - 소주 한두 잔을 기울이다.
      용례.대화:
      - 저는 보통 소주 한 병 정도 마셔요.
      용례.문장:
      - 술이 약한 지수는 소주 한 잔만 마셔도 얼굴이 빨개진다.
      - 나는 오랜만에 친구를 만나 술집에서 가볍게 소주를 한잔했다.
      의미ID: 2
