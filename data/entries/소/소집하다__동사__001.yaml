    의미:
    - 뜻풀이: 단체나 조직에 속한 사람들을 불러 모으다.
      문형: 1이 2를 소집하다
      용례.구:
      - 간부들을 소집하다.
      - 모임을 소집하다.
      - 사원들을 소집하다.
      - 회원들을 소집하다.
      - 회의를 소집하다.
      - 긴급하게 소집하다.
      - 비밀리에 소집하다.
      용례.대화:
      - 아마도 기업 합병을 발표하기 위해서 기자들을 불러 모은 게 아닐까요?
      용례.문장:
      - 김 회장은 전 직원을 소집해 신규 사업에 대한 포부를 밝혔다.
      - 아버지는 오빠의 결혼 문제를 의논하기 위해 가족들을 소집하셨다.
      의미ID: 1
    - 뜻풀이: 전쟁 등의 비상사태에 또는 훈련 등을 위하여, 국가가 병역 의무를 마친 사람을 군대에 불러들여 군인이 되게 하다.
      문형: 1이 2를 소집하다
      용례.구:
      - 군대를 소집하다.
      - 병력을 소집하다.
      - 병사를 소집하다.
      - 예비군을 소집하다.
      - 긴급하게 소집하다.
      용례.대화:
      - 그래서 그렇게 많이 병력이 동원될 수 있었군요.
      용례.문장:
      - 정부가 정예군을 소집한 덕분에 적군을 물리칠 수 있었다.
      - 장군은 방어 계획을 보충하고 예비군을 소집해 병력을 확보했다.
      의미ID: 2
