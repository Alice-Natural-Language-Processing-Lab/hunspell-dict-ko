    - 뜻풀이: 아래에서 위로 또는 안에서 밖으로 불쑥 나타나다.
      문형: 1이 2로 솟아오르다
      용례.구:
      - 냄새가 솟아오르다.
      - 눈물이 솟아오르다.
      - 물이 솟아오르다.
      - 굴뚝에서 연기가 솟아오르다.
      - 해가 동산 위로 솟아오르다.
      용례.대화:
      - 해가 하늘 한가운데로 솟아오른 걸 보니 정오쯤인 것 같군요.
      용례.문장:
      - 오두막집의 굴뚝에서 하얀 연기가 모락모락 솟아올랐다.
      - 나는 솟아오르는 눈물을 참지 못하고 그 자리에서 엉엉 울어 버렸다.
      의미ID: 1
    - 뜻풀이: 감정이나 힘 등이 힘차게 일어나다.
      문형: 1이 솟아오르다
      용례.구:
      - 기쁨이 솟아오르다.
      - 용기가 솟아오르다.
      - 의욕이 솟아오르다.
      - 힘이 솟아오르다.
      - 울컥 솟아오르다.
      용례.대화:
      - 그럴 땐 잠시 휴식을 취하면서 마음을 다잡아 봐.
      용례.문장:
      - 친구들의 진심 어린 격려에 나는 힘이 불끈 솟아오르는 것을 느꼈다.
      - 합격자 명단에 적힌 이름을 확인한 순간 지수는 벅찬 기쁨이 솟아올랐다.
