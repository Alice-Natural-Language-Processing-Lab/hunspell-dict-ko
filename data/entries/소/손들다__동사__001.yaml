    의미:
    - 뜻풀이: 자기 힘으로 다루기 어려워서 중도에 그만두거나 포기하다.
      문형: 1이 2에/에게 손들다
      용례.구:
      - 고집에 손들다.
      - 정성에 손들다.
      - 투정에 손들다.
      - 동생에게 손들다.
      - 적군에게 손들다.
      용례.대화:
      - 나도 걔한테는 손들었다니까.
      용례.문장:
      - 결국 나는 아들의 고집에 손들고 말았다.
      - 아버지는 장난감을 사 달라고 떼를 쓰는 아들에게 손들 수밖에 없었다.
      - 그들은 처음에 며느릿감이 마음에 들지 않았지만 그녀의 정성에 손들고 결혼을 허락했다.
      의미ID: 1
    - 뜻풀이: 어떤 제안이나 의견에 찬성하다.
      문형: 1이 2에/에게 손들다
      용례.구:
      - 의견에 손들다.
      - 제안에 손들다.
      - 무조건 손들다.
      용례.대화:
      - 너, 승규랑 친하다고 해서 무조건 손들어 주는 것 아냐?
      용례.문장:
      - 함께 여행을 가자는 지수의 말에 우리 모두 손들었다.
      - 회의에서 김 과장의 의견에 손든 사람은 소수에 불과했다.
      의미ID: 2
    - 뜻풀이: 머리 위쪽으로 팔을 올려 들다.
      문형: 1이 손들다
      용례.대화:
      - 이렇게 손들고 차가 오는지 안 오는지 잘 확인한 후에 건너야 해요.
      용례.문장:
      - 아이들이 서로 손들며 발표하겠다고 난리다.
      - 민준이는 숙제를 안 한 벌로 수업 시간 내내 손들고 서 있었다.
      - 그는 멀리서 손들어 환하게 인사를 하며 내가 있는 쪽으로 달려왔다.
      의미ID: 3
