    의미:
    - 뜻풀이: 쌓이거나 담긴 물건 등이 볼룩하게 많이.
      용례.구:
      - 소복이 담기다.
      - 소복이 덮이다.
      - 소복이 쌓이다.
      - 소복이 얹다.
      - 소복이 올리다.
      용례.대화:
      - 며칠 청소를 안 했더니 금세 그렇게 됐네.
      용례.문장:
      - 창문을 여니 거리에는 하얀 눈이 소복이 쌓여 있다.
      - 배가 고팠던 민준이는 소복이 담긴 밥 한 공기를 뚝딱 비웠다.
      의미ID: 1
    - 뜻풀이: 식물이나 털 등이 촘촘하고 길게 나 있는 상태로.
      용례.구:
      - 소복이 기르다.
      - 소복이 돋아나다.
      - 소복이 솟아오르다.
      - 소복이 올라오다.
      - 소복이 자라다.
      용례.대화:
      - 그러게, 역시 봄이 오긴 왔나 봐.
      용례.문장:
      - 감나무 옆으로 풀이 제법 소복이 자라 있다.
      - 삼촌은 하루만 면도를 안 해도 턱에 수염이 소복이 돋아난다.
      의미ID: 2
    - 뜻풀이: 살이 찌거나 부어서 볼룩하게 도드라져 있는 상태로.
      용례.구:
      - 소복이 나오다.
      - 소복이 도드라지다.
      - 소복이 부풀다.
      - 소복이 붓다.
      - 소복이 찌다.
      용례.대화:
      - 응, 며칠 집에서 쉬었더니 금세 살이 쪘어.
      용례.문장:
      - 지수는 얼마나 울었는지 소복이 부은 눈으로 나타났다.
      - 나는 소복이 나온 팔뚝 살을 감추기 위해 긴팔을 입었다.
      의미ID: 3
