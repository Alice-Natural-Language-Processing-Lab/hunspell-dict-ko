    의미:
    - 뜻풀이: 막대기나 꼬챙이와 같이 가늘고 긴 물건의 끝에 솜뭉치를 묶어 만든 도구.
      용례.구:
      - 솜방망이를 달다.
      - 솜방망이를 이용하다.
      - 솜방망이를 쥐다.
      - 솜방망이를 밝히다.
      - 솜방망이에 불을 붙이다.
      용례.문장:
      - 그는 석유를 뿌린 솜방망이에 불을 붙여 횃불로 사용했다.
      - 서커스 단원들은 불이 붙은 솜방망이를 휘두르며 관중들을 압도했다.
      의미 참고: 주로 기름을 묻히고 불을 붙여 횃불로 쓴다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 법이나 규칙, 관습을 어긴 것에 대하여 너무 가볍게 제한하거나 처벌하는 것.
      용례.구:
      - 솜방망이 징계.
      - 솜방망이 처벌.
      - 솜방망이 처분.
      용례.대화:
      - 어린아이를 대상으로 한 범죄에 그런 솜방망이 처벌을 내리다니.
      용례.문장:
      - 살인범에게 징역 삼 년이라는 솜방망이 처벌을 내린 경찰은 여론의 비난을 받았다.
      - 학교는 같은 반 아이를 괴롭혀 자살로 몰고 간 학생에게 정학이라는 솜방망이 처분을 내렸다.
      의미ID: 2
    - 뜻풀이: 소독한 솜 등을 동그랗게 만든 것.
      용례.구:
      - 솜방망이를 대다.
      - 솜방망이를 만들다.
      - 솜방망이를 준비하다.
      - 솜방망이로 닦다.
      용례.문장:
      - 의사는 환자의 피가 나는 부위를 솜방망이로 닦았다.
      - 간호사는 소독약을 손 대신에 솜방망이로 발라 주었다.
