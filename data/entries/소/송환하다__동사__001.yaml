    원어: 送還 하다
    의미:
    - 뜻풀이: 포로나 불법으로 입국한 사람 등을 자기 나라로 돌려보내다.
      문형: 1이 2를 3에/으로 송환하다
      용례.구:
      - 인질을 송환하다.
      - 포로를 송환하다.
      - 본국에 송환하다.
      - 본국으로 송환하다.
      - 자국으로 송환하다.
      용례.대화:
      - 응, 적발된 사람들은 본국으로 송환할 거라고 하던데.
      용례.문장:
      - 해적들은 인질로 잡고 있던 선원들을 본국으로 송환했다.
      - 정부는 우리나라 해상을 불법으로 침입한 외국 어선을 자국으로 송환했다.
      - 정부는 포로로 잡혀 있는 우리 군인들을 즉시 본국에 송환할 것을 요구했다.
