      뜻풀이: 물건을 생산자에게서 사서 직접 소비자에게 파는 일.
      용례.구:
      - 소매를 하다.
      - 소매로 구입하다.
      - 소매로 사다.
      - 소매로 사들이다.
      - 소매로 판매하다.
      - 소매로 팔다.
      용례.대화:
      - 시장에서 사자. 거기는 생산자들이 직접 나와서 팔기 때문에 소매보다 가격이 싸.
      용례.문장:
      - 어머니는 쇼핑을 하실 때 소매로 사면 더 비싸다며 도매상들을 찾아다니신다.
      - 이 시장에는 도매상에게서 물건을 사서 소비자들에게 직접 파는 소매를 하는 사람들이 모여 있다.
