    의미:
    - 뜻풀이: 오랫동안 쓰고 매만져서 길이 든 흔적.
      용례.구:
      - 손때가 타다.
      용례.대화:
      - 오랫동안 내 손때가 타서 그런지 그게 쓰기 편하거든.
      용례.문장:
      - 이 서랍장은 손때가 타고 길이 들면서 더욱 고풍스러워졌다.
      - 나는 손때가 타서 반질반질 윤기가 감도는 그 가방을 가장 아낀다.
      의미ID: 1
    - 뜻풀이: 손을 대어 건드리거나 만져서 생긴 때.
      용례.구:
      - 손때가 타다.
      - 손때를 닦다.
      - 손때로 더러워지다.
      용례.대화:
      - 지수가 거울 보다가 손으로 만졌나 봐.
      용례.문장:
      - 나는 세제로 조명 스위치에 낀 손때를 닦아 냈다.
      - 냉장고의 손잡이 부분은 식구들의 손때가 타서 시커멓다.
      - 아버지가 오랫동안 사용하신 국어사전에는 손때가 덕지덕지 묻어 있었다.
      의미ID: 2
    - 뜻풀이: 손에 끼인 때.
      용례.구:
      - 손때가 끼이다.
      - 손때가 일어나다.
      - 손때를 벗기다.
      용례.대화:
      - 아무리 깨끗이 씻어도 때가 잘 안 벗겨져.
      용례.문장:
      - 유민이가 밖에서 놀다 들어온 아이들의 손때를 닦아 주고 있었다.
      - 한평생 밭일만 하신 할아버지의 손은 거칠었고 시커먼 손때가 끼어 있었다.
      의미ID: 3
