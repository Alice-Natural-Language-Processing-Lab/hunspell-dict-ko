    어휘 등급: 없음
    원어: 速戰速決
    의미:
    - 뜻풀이: 싸움이나 전쟁을 오래 끌지 않고 빨리 몰아쳐 끝냄.
      용례.구:
      - 속전속결로 공격하다.
      - 속전속결로 싸우다.
      - 속전속결로 이기다.
      용례.문장:
      - 우리 군은 적군을 속전속결로 제압했다.
      - 적국은 우리의 속전속결 공세에 밀려 항복하였다.
      - 미군은 이번 전쟁의 속전속결을 원했지만 오히려 장기전이 되고 말았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 일을 빨리 진행하여 빨리 끝냄.
      용례.구:
      - 속전속결 방식.
      - 속전속결로 마무리되다.
      - 속전속결로 처리되다.
      - 속전속결로 해결하다.
      용례.대화:
      - 조금만 기다려. 속전속결로 끝내고 나갈 테니까.
      용례.문장:
      - 국회 의원들은 법안을 속전속결로 처리했다.
      - 지수는 방 청소와 숙제까지 속전속결로 끝내 버렸다.
      - 이날 총회는 사장과 주주들이 참석한 가운데 삼십 분 안에 속전속결로 마무리되었다.
      의미ID: 2
