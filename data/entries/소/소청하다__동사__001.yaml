      문형: 1이 2에/에게 3-고 소청하다
      용례.구:
      - 주례를 소청하다.
      - 취직을 소청하다.
      - 협조를 소청하다.
      - 도와 달라고 소청하다.
      - 일찍 오도록 소청하다.
      - 간곡히 소청하다.
      - 간절히 소청하다.
      용례.대화:
      - 정말 감사합니다. 염치가 없지만 한 가지 부탁을 더 드려도 될까요?
      용례.문장:
      - 아버지는 후배에게 내 취직 자리를 소청하셨다.
      - 나는 김 교수님께 주례를 서 주셨으면 한다고 소청했고 교수님께서는 흔쾌히 승낙해 주셨다.
      의미ID: 1
    - 뜻풀이: 징계 처분을 받은 공무원이 그 처분에 따르지 않고 취소나 변경 등을 청구하다.
      문형: 1이 2에/에게 3-고 소청하다
      용례.구:
      - 소청한 공무원.
      - 소청한 교사.
      - 소청한 민원.
      - 복권을 소청하다.
      - 징계 취소를 소청하다.
      용례.대화:
      - 징계 처분을 받아들일 수 없다면 소청해 보세요.
      용례.문장:
      - 나는 해임에 대한 내 억울함을 호소하고 복권 조치를 소청했다.
      - 인사위 결정에 반발해 소청한 일부 공무원의 경우 징계가 취소되기도 했다.
