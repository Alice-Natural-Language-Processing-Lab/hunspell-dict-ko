      용례.구:
      - 눈물의 송별회.
      - 송별회 자리.
      - 송별회를 가지다.
      - 송별회를 마련하다.
      - 송별회를 열다.
      - 송별회를 하다.
      - 송별회에 참석하다.
      용례.문장:
      - 친구들은 해병대 입대를 앞두고 있는 그를 위해 특별한 송별회를 준비하였다.
      - 그들은 유학을 떠나는 그녀를 위해 친구들을 모두 불러 모아 송별회 자리를 마련하였다.
