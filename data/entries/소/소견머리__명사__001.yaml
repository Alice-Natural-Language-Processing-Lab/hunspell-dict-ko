      뜻풀이: (속된 말로) 어떤 일이나 사물을 보고 느낀 생각이나 의견.
      용례.구:
      - 어린 소견머리.
      - 짧은 소견머리.
      - 소견머리가 모자라다.
      - 소견머리가 부족하다.
      - 소견머리가 없다.
      - 소견머리가 좁다.
      - 소견머리를 나타내다.
      - 소견머리를 밝히다.
      용례.대화:
      - 그러니까 네가 소견머리가 좁다는 얘기를 듣는 거야. 안 하면 뒷일은 누가 다 책임지니?
      용례.문장:
      - 그는 소견머리가 꽉 막혀 있어서 다른 사람의 의견을 받아들이려고 하지 않는다.
