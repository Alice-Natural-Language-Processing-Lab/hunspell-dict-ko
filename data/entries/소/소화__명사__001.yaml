      - 소화가 되다.
      - 소화를 시키다.
      - 소화를 해 내다.
      용례.대화:
      - 응, 배운 것을 다시 연습해야 소화를 잘할 수 있지.
      용례.문장:
      - 우리는 외래 문물을 받아들여 우리 고유의 문화로 소화를 시켰다.
      - 제자는 스승님께 배운 기술을 본인의 것으로 충분히 소화를 해 냈다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 보통 어울리기 힘든 것을 고유의 특성으로 인하여 잘 어울리게 함.
