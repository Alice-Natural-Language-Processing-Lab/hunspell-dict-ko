      - 소화 흡수.
      - 소화가 되다.
      - 소화를 돕다.
      - 소화를 시키다.
      - 소화를 하다.
      용례.대화:
      - 소화도 시킬 겸 산책이나 할까?
      용례.문장:
      - 먹은 것이 소화가 잘 안 되어서 속이 답답합니다.
      - 나는 밥을 먹고 후식으로 식혜를 마시면 소화가 잘되는 듯하다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 배운 지식이나 기술 등을 제대로 이해해서 자기 것으로 만듦.
