      - 배역 소화.
      - 역할 소화.
      - 의상 소화.
      - 소화가 가능하다.
      - 소화가 되다.
      - 소화가 어렵다.
      - 소화를 하다.
      용례.대화:
      - 몸매가 좋다 보니 의상 소화를 잘하나 봐.
      용례.문장:
      - 지수는 패션 감각이 뛰어나서 아무 옷이나 소화를 잘한다.
      - 영주는 어려운 배역을 맡았지만 잘 소화를 해 냈기 때문에 최고의 연기자가 될 수 있었다.
      의미ID: 3
