    - 뜻풀이: 먹은 음식물을 뱃속에서 분해하여 영양분으로 흡수되게 하다.
      문형: 1이 2를 소화시키다
      용례.구:
      - 고기를 소화시키다.
      - 먹은 것을 소화시키다.
      - 밥을 소화시키다.
      - 음식물을 소화시키다.
      용례.대화:
      - 몸속에서 음식물을 소화시키는 물질이 잘 분비되지 않고 있네요.
      용례.문장:
      - 나는 저녁에 먹은 것을 소화시키기 위해 집 앞 공원을 산책했다.
      - 이 식품은 단백질을 소화시키는 성분을 가지고 있어서 고기와 같이 먹으면 좋다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 보통 어울리기 힘든 것을 고유의 특성으로 인하여 잘 어울리게 하다.
      문형: 1이 2를 소화시키다
      용례.구:
      - 색깔을 소화시키다.
      - 역할을 소화시키다.
      - 옷을 소화시키다.
      - 패션을 소화시키다.
      용례.대화:
      - 저 역할을 위해서 여자에 대한 연구를 정말 많이 했대요.
      용례.문장:
      - 그 모델은 다양한 스타일을 잘 소화시켜 디자이너들에게 사랑받고 있다.
      - 지수는 보통 사람들에게 어울리기 힘든 패션도 자신만의 개성으로 모두 소화시킨다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 일을 해결하거나 처리하다.
      문형: 1이 2를 소화시키다
      용례.구:
      - 업무를 소화시키다.
      - 일을 소화시키다.
      - 작업을 소화시키다.
      - 무리 없이 소화시키다.
      - 안전하게 소화시키다.
      용례.대화:
      - 일을 맡을 때에는 자신이 그 일을 소화시킬 수 있는지 먼저 생각해 봐야지.
      용례.문장:
      - 우리 팀원들은 업무를 소화시키기 위해 사흘 밤을 새워 가며 일했다.
      - 김 부장은 아무리 많은 일을 맡아도 자신이 맡은 일은 모두 문제없이 소화시킨다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 어떤 대상을 일정한 장소에 수용하다.
      문형: 1이 2를 소화시키다
      용례.구:
      - 교통량을 소화시키다.
      - 사람들을 소화시키다.
      - 인원을 소화시키다.
      - 천 명을 소화시키다.
      용례.대화:
      - 백 명을 소화시키는 데에는 무리가 없습니다.
      용례.문장:
      - 그 건물은 주차장이 작아 차를 삼십 대밖에 소화시키지 못한다.
      - 새로 지은 공연장은 만 명의 인원을 소화시킬 수 있는 규모이다.
