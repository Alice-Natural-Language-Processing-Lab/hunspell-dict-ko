      - 상품을 소화시키다.
      - 수요량을 소화시키다.
      - 주문량을 소화시키다.
      - 채권을 소화시키다.
      용례.대화:
      - 네, 명절을 맞아 증가한 수요량을 모두 소화시킬 수 있을지 모르겠네요.
      용례.문장:
      - 갑자기 청구된 물량을 하루 만에 모두 소화시키는 것은 불가능했다.
      - 우리 회사는 최근에 급증한 주문량을 소화시키기 위해 공장을 종일 가동시켰다.
      의미ID: 5
    - 뜻풀이: (비유적으로) 배운 지식이나 기술 등을 제대로 이해해서 자기 것으로 만들다.
