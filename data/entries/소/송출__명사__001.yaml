    어휘 등급: 없음
    원어: 送出
    의미:
    - 뜻풀이: 일할 사람을 해외로 내보냄.
      용례.구:
      - 노동력 송출.
      - 인력 송출.
      - 해외 송출.
      - 송출이 되다.
      - 송출을 하다.
      용례.문장:
      - 한국에서 송출이 된 기술자들은 해외 사업자의 요구에 따라 일했다.
      - 우리나라 기업의 해외 진출의 확대에 따라 근로자의 인력 송출도 늘어나고 있다.
      - 동남아시아의 노동력 송출로 인해 현재 우리나라에 많은 수의 외국인 근로자들이 있다.
      의미ID: 1
    - 뜻풀이: 전기, 전파, 정보 등을 기계적으로 전달함.
      용례.구:
      - 기사 송출.
      - 생방송 송출.
      - 신호 송출.
      - 송출 방식.
      - 송출 설비.
      - 송출 장비.
      - 송출 주파수.
      - 송출을 시작하다.
      - 송출을 중단하다.
      - 송출을 허가하다.
      용례.문장:
      - 나라마다 방송 송출 방식이 다르다.
      - 우리나라는 현재 국내에서 일부 외국 방송 송출을 허가하였다.
      - 송출 주파수를 맞추면 다양한 라디오 프로그램을 들을 수 있다.
      의미ID: 2
