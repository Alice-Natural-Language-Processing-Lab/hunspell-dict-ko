      - 정말? 시험을 잘 못 봐서 그런 일을 벌인 거야?
      용례.문장:
      - 평소에도 장난이 심한 두 아들이 크레파스로 온 벽과 바닥을 칠하는 소동을 피웠다.
      - 한 옷 가게가 점포를 정리하면서 창고에 있던 옷들을 무료로 나누어 주자 지나가던 사람들 사이에서 한바탕 소동이 일어났다.
