    의미:
    - 뜻풀이: (옛날에) 신하가 임금에게 자기를 낮추어 이르던 말.
      용례.대화:
      - 소신의 부족한 생각으로는 아마 전쟁에 필요한 병력을 요구하지 않을까 싶사옵니다.
      용례.문장:
      - 소신은 전하의 뜻을 따를 뿐이옵니다.
      - 전하께 심려를 끼친 소신의 무능함을 용서하소서.
      - 소신은 그저 충성을 바쳤을 뿐인데 이렇게 귀한 상을 내려주시니 감사할 따름이옵니다.
      - 전하, 보잘것없는 소신을 한번 믿어 주신다면 기필코 침략자들을 모두 몰아내겠사옵니다.
