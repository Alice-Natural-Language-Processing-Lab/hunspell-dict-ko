    의미:
    - 뜻풀이: 둘 사이에서 양쪽의 일이 잘 진행되게 힘쓰다.
      문형: 1이 2에/에게 3을 4-고 소개하다
      용례.구:
      - 직장을 소개하다.
      - 모임에 소개하다.
      - 부동산에 소개하다.
      - 학교에 소개하다.
      - 회사에 소개하다.
      용례.대화:
      - 착실한 사람이라고 소개했어.
      용례.문장:
      - 여행을 많이 하는 삼촌은 주변에 여행사를 소개해 주었다.
      - 나는 학원 강사를 구하는 친구에게 유능한 후배 한 명을 소개했다.
      의미ID: 1
    - 뜻풀이: 서로 모르는 사람들 사이에서 양쪽이 알고 지내도록 관계를 맺어 주다.
      문형: 1이 2에/에게 3을 4-고 소개하다
      용례.구:
      - 아내를 소개하다.
      - 친구를 소개하다.
      - 후배를 소개하다.
      - 부모에게 소개하다.
      - 처음 소개하다.
      용례.대화:
      - 안녕하십니까? 처음 뵙겠습니다.
      용례.문장:
      - 나는 애인을 부모님에게 처음 소개하는 자리여서 몹시 떨렸다.
      - 내가 지난 봄에 소개했던 두 사람이 곧 결혼을 한다는 연락이 왔다.
      - 사회자는 청중들에게 나를 외국에서 아주 유명한 감독이라고 소개했다.
      의미ID: 2
    - 뜻풀이: 잘 알려지지 않았거나, 잘 모르는 사실이나 내용을 잘 알도록 설명하다.
      문형: 1이 2에/에게 3을 4-고 소개하다
      용례.구:
      - 사업을 소개하다.
      - 상품을 소개하다.
      - 여행지를 소개하다.
      - 책을 소개하다.
      - 자세히 소개하다.
      용례.대화:
      - 유명한 음식점을 소개한 책에 나오는 곳이야.
      용례.문장:
      - 청년은 사람들 앞에서 자신을 예술가로 소개했다.
      - 소설은 주인공의 주변 사람들을 소개하는 것에서 시작됐다.
      의미ID: 3
