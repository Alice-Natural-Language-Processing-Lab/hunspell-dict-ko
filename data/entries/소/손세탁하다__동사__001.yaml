      문형: 1이 2를 손세탁하다
      용례.구:
      - 셔츠를 손세탁하다.
      - 속옷을 손세탁하다.
      - 양말을 손세탁하다.
      - 세제로 손세탁하다.
      - 따뜻한 물에 손세탁하다.
      용례.대화:
      - 정말 힘들었겠다. 그래도 손으로 빨아야 이불 천이 많이 상하지 않는대.
      용례.문장:
      - 지수는 세탁기가 고장 나서 옷을 전부 손세탁해야 했다.
      - 내 동생은 차가운 물에 옷을 손세탁해서 두 손이 꽁꽁 얼었다.
