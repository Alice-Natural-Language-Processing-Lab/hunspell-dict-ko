      뜻풀이: 전화기에서 입에 대고 말소리를 보내는 장치.
      용례.구:
      - 송화기를 내밀다.
      - 송화기를 대다.
      - 송화기를 들다.
      - 송화기를 막다.
      - 송화기를 설치하다.
      - 송화기를 집다.
      용례.문장:
      - 전화를 받다 화가 난 승규는 송화기에다 대고 크게 소리를 질렀다.
      - 전화기가 처음 만들어졌을 때는 수화기와 송화기가 따로 떨어져 있었다.
      - 엄마는 주변이 시끄러웠는지 송화기를 손바닥으로 덮고 우리에게 조용히 하라고 말씀하셨다.
