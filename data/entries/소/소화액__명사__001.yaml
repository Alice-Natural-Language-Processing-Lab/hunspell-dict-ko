      용례.구:
      - 소화액 분비.
      - 소화액이 나오다.
      용례.문장:
      - 계피는 소화액의 분비를 도와 음식물의 소화가 잘되도록 한다.
      - 물이나 국에 밥을 말아 먹으면 소화액이 물에 희석돼 소화 기능이 떨어지게 된다.
      - 위는 섭취된 음식물을 일시 저장하면서 소화액인 위액으로 음식물을 잘게 분해한다.
