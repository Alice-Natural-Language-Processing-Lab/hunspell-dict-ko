    원어: 證市
    의미:
    - 뜻풀이: ‘증권 시장’을 줄여 이르는 말.
      용례.구:
      - 국내 증시.
      - 국제 증시.
      - 증시 전문가.
      - 증시 현황.
      - 증시가 안정되다.
      - 증시가 침체되다.
      - 증시가 호전되다.
      용례.대화:
      - 응. 국내 증권 시장도 주가가 떨어지고 불황이 되면 어쩌지?
      용례.문장:
      - 과도한 주식 투기로 증시가 과열되어 당국은 당분간 시장을 규제하기로 결정하였다.
      - 이 보고서는 유능한 주식 투자 전문가들이 현재 증시 동향을 분석한 것이다.
      - 한 달 동안 하락세였던 주가가 증시 부양책으로 다시 회복하고 있다.
