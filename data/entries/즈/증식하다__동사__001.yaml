    어휘 등급: 없음
    원어: 增殖 하다
    의미:
    - 뜻풀이: 늘어서 많아지다. 또는 늘려서 많게 하다.
      문형: 1이 2를 증식하다
      용례.구:
      - 증식한 미생물.
      - 바이러스가 증식하다.
      - 세균이 증식하다.
      - 식량을 증식하다.
      - 자본을 증식하다.
      - 자산을 증식하다.
      - 대량으로 증식하다.
      용례.대화:
      - 그럼. 춥다고 문을 꽁꽁 닫아 놓고 있으면 집 안에 곰팡이나 진드기 같은 것이 증식할 수도 있어.
      용례.문장:
      - 그 거부는 효율적이고 계획적인 투자로 재산을 증식했다고 말했다.
      - 암은 암세포가 몸속에서 비정상적으로 증식하여 몸속의 조직과 기관을 파괴하는 병이다.
