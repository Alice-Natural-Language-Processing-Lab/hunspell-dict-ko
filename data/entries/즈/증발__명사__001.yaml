    어휘 등급: 고급
    원어: 蒸發/烝發
    의미:
    - 뜻풀이: 어떤 물질이 액체 상태에서 기체 상태로 변함. 또는 그런 현상.
      용례.구:
      - 물기의 증발.
      - 수분의 증발.
      - 용액의 증발.
      - 활발한 증발.
      - 증발이 되다.
      - 증발이 빠르다.
      - 증발이 일어나다.
      - 증발을 시키다.
      용례.대화:
      - 음, 우선 비가 많이 오는 날에 빨래가 잘 마르지 않는 경우가 있어요.
      용례.문장:
      - 그릇의 물이 공기 중으로 증발을 하여 거의 남아 있지 않다.
      - 건조한 기후 지역에서는 농업 용수의 증발을 막기 위해 지하로 물길을 낸다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 사람이나 물건이 갑자기 사라져서 어디에 있는지 모르게 됨.
      용례.구:
      - 돈의 증발.
      - 친구의 증발.
      - 증발 사건.
      - 증발이 되다.
      - 증발에 대처하다.
      용례.대화:
      - 그러게 말입니다. 이렇게 말도 없이 사라지다니요.
      용례.문장:
      - 손톱깎이가 증발이라도 했는지 도통 눈에 안 보인다.
      - 갑작스러운 팀장의 증발에 모든 사원들은 매우 당황스러워하고 힘들어했다.
      의미ID: 2
