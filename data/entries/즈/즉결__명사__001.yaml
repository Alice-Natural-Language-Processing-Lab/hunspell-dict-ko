    의미:
    - 뜻풀이: 그 자리에서 바로 결정하거나 처리함.
      용례.구:
      - 즉결 심의.
      - 즉결 처벌.
      - 즉결 처분.
      - 즉결이 되다.
      - 즉결을 하다.
      - 즉결에 처하다.
      용례.대화:
      - 응. 그들은 왕에게서 일정 사건들을 알아서 처리할 수 있는 권한을 받았거든.
      용례.문장:
      - 이렇게 간단한 일은 직속 상관의 즉결로 처리될 수 있다.
      - 전쟁 포로들은 그들이 붙잡힌 전쟁터에서 모두 다 즉결 처형되었다.
      의미ID: 1
    - 뜻풀이: 지방 법원의 판사가 가벼운 범죄들을 간단한 절차로 처리하는 재판.
      용례.구:
      - 즉결 심판.
      - 즉결을 받다.
      - 즉결로 넘기다.
      - 즉결로 넘어가다.
      - 즉결에 처하다.
      용례.대화:
      - 즉결에 넘어갔으니 벌금을 물든지 구류를 살든지 하겠지 뭐.
      용례.문장:
      - 가게에서 빵 하나를 훔치던 좀도둑이 즉결로 유치장에 구류되었다.
      - 경찰은 거리에서 상습적으로 불법 노점을 벌인 노점상들을 즉결에 넘겨 버렸다.
