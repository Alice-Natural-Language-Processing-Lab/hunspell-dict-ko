      - 빠른 즉효.
      - 즉효 약.
      - 즉효가 나다.
      - 즉효가 나타나다.
      - 즉효를 보이다.
      용례.대화:
      - 저런. 목감기에는 생강차가 즉효이니까 한 잔 마시고 푹 쉬어.
      용례.문장:
      - 환자는 자기 병에 즉효가 있다는 약을 수소문하며 구하였다.
      - 이 연고를 바르면 다친 상처가 빨리 아무는 즉효를 볼 수 있다.
