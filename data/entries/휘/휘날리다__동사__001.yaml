    - 뜻풀이: 바람을 받아서 거세게 펄펄 흔들리다. 또는 그렇게 흔들리게 하다.
      문형: 1이 2를 휘날리다
      용례.구:
      - 휘날리는 빨래.
      - 깃발이 휘날리다.
      - 머리카락이 휘날리다.
      - 치마를 휘날리다.
      - 바람에 휘날리다.
      용례.대화:
      - 좁은 창문 틈으로도 바람이 들어와 커튼이 마구 휘날렸어요.
      용례.문장:
      - 바람이 불 때마다 하늘 높이 걸려 있는 태극기가 자랑스럽게 휘날린다.
      - 지수는 아침마다 긴 머리카락을 휘날리며 열심히 달리기를 한다.
      의미ID: 1
    - 뜻풀이: 거세게 펄펄 흩어져 날다. 또는 그렇게 날게 하다.
      문형: 1이 2를 휘날리다
      용례.구:
      - 낙엽이 휘날리다.
      - 눈이 휘날리다.
      - 먼지를 휘날리다.
      - 바람에 휘날리다.
      - 태풍에 휘날리다.
      용례.대화:
      - 오늘처럼 눈보라가 휘날리는 날에는 외출하지 말고 집에 있는 게 좋아.
      용례.문장:
      - 길가에 바람이 부니 바닥에 떨어져 있던 낙엽들이 쓸쓸히 휘날린다.
      - 트럭은 먼지를 풀풀 휘날리며 시골길을 달리고 있었다.
      의미ID: 2
    - 뜻풀이: 명성이나 이름 등을 널리 알리다.
      문형: 1이 2를 휘날리다
      용례.구:
      - 명성을 휘날리다.
      - 이름을 휘날리다.
      - 공부로 휘날리다.
      - 싸움으로 휘날리다.
      - 씨름으로 휘날리다.
      용례.문장:
      - 강 선수는 고등학교 시절부터 최고의 수영 선수로 이름을 휘날려 왔다.
      - 우리 회사는 자동차 업계에서 세계 일 위를 달리며 국제적으로 명성을 휘날리고 있다.
      - 박 씨는 영화제에서 남우 주연상을 수상하며 다시 한번 명배우로서 이름을 휘날렸다.
