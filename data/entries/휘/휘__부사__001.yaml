    의미:
    - 뜻풀이: 센 바람이 스쳐 지나가는 소리.
      용례.구:
      - 휘 소리.
      - 휘 돌다.
      - 휘 지나가다.
      - 휘 불다.
      - 휘 일으키다.
      용례.문장:
      - 밖에서 바람이 세게 부는지 휘 소리와 함께 창문이 들썩거린다.
      - 산 정상에 오르니 신선하고 상쾌한 바람이 휘 불어온다.
      - 휘 부는 바닷바람에 쓰고 있던 모자라 멀리 날아갔다.
      의미ID: 1
    - 뜻풀이: 숨을 한꺼번에 세게 내쉬는 소리.
      용례.구:
      - 휘 소리.
      - 휘 내뿜다.
      - 휘 내쉬다.
      - 휘 몰아쉬다.
      - 휘 한숨짓다.
      용례.문장:
      - 민준이는 운동장을 달린 뒤 숨이 차서 호흡을 휘 몰아쉬었다.
      - 친구는 무슨 걱정이라도 있는지 자꾸 한숨을 휘 내쉬었다.
      의미ID: 2
    - 뜻풀이: 휘파람을 부는 소리.
      용례.구:
      - 휘 소리.
      - 휘 불다.
      용례.문장:
      - 나는 휘파람으로 휘 소리를 내서 앞에 가고 있던 친구를 불렀다.
      - 승규는 기분 좋은 일이 있는지 휘파람을 휘 불며 걸었다.
      의미ID: 3
    - 뜻풀이: 대충 한 번 둘러보는 모양.
      용례.구:
      - 휘 둘러보다.
      - 휘 보다.
      - 휘 살펴보다.
      - 휘 살피다.
      - 휘 훑어보다.
      용례.문장:
      - 나는 아침에 커피를 마시며 신문을 휘 훑어보는 것으로 하루를 시작한다.
      - 우리는 식당에 들어가 안을 휘 살펴보고 창가 자리에 앉았다.
      - 지수는 백화점을 휘 한 바퀴 둘러본 후 살 것이 없어 그냥 밖으로 나왔다.
      의미ID: 4
