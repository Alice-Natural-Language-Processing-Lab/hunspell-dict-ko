      - 꽃가지가 아래로 휘늘어져서 향기도 맡을 수 있어.
      용례.문장:
      - 강가로 휘늘어진 수양버들은 바람이 불 때마다 잎을 살랑살랑 흔든다.
      - 겨울에는 나뭇가지들이 쌓이는 눈의 무게 때문에 축축 휘늘어진다.
