    의미:
    - 뜻풀이: 이리저리 마구 흔들리다.
      문형: 1이 2에/에게 휘둘리다
      용례.구:
      - 휘둘리는 나뭇잎.
      - 휘둘려 떨어지다.
      - 바람에 휘둘리다.
      - 손에 휘둘리다.
      - 태풍에 휘둘리다.
      용례.문장:
      - 길가의 나무들은 거센 바람에 휘둘려 잎을 마구 흔들고 있었다.
      - 어머니의 손에 휘둘리는 회초리를 보고 무서워 도망을 쳤다.
      - 투수가 던진 공은 정확히 휘둘린 타자의 방망이에 맞아 관중석으로 넘어갔다.
      의미ID: 1
    - 뜻풀이: 사람이 정신을 차릴 수 없을 정도로 얼떨떨하게 되다.
      문형: 1이 2에/에게 휘둘리다
      용례.구:
      - 휘둘린 취객.
      - 술에 휘둘리다.
      - 약에 휘둘리다.
      - 잡혀 휘둘리다.
      - 마구 휘둘리다.
      용례.문장:
      - 나는 어젯밤 처음 마셔 본 독한 술에 휘둘려 정신을 못 차렸다.
      - 아이들은 정신없이 돌아가는 놀이 기구에 휘둘린 채 비명을 질렀다.
      의미ID: 2
    - 뜻풀이: 사람이나 일이 누군가의 마음대로 마구 부려지거나 다루어지다.
      문형: 1이 2에/에게 휘둘리다
      용례.구:
      - 남에게 휘둘리다.
      - 말에 휘둘리다.
      - 부모에게 휘둘리다.
      - 윗사람에게 휘둘리다.
      - 마음대로 휘둘리다.
      - 밑에서 휘둘리다.
      용례.대화:
      - 어려서부터 엄한 아버지 밑에서 휘둘리며 자라서 그래.
      용례.문장:
      - 그녀는 아들이 며느리의 뜻대로 휘둘려 사는 것이 마음에 들지 않았다.
      - 나는 자기 생각이 약해서 남의 말에 쉽게 휘둘리는 편이다.
      의미ID: 3
    - 뜻풀이: 주변의 상황이나 분위기에 휩쓸리다.
      문형: 1이 2에/에게 휘둘리다
      용례.구:
      - 감정에 휘둘리다.
      - 분위기에 휘둘리다.
      - 사람들에게 휘둘리다.
      - 상황에 휘둘리다.
      - 환경에 휘둘리다.
      용례.문장:
      - 나는 상황에 휘둘려 어쩔 수 없이 학교 대표를 맡게 되었다.
      - 우리는 크리스마스를 맞아 들뜬 분위기에 휘둘려 하루 종일 밖을 돌아다녔다.
      - 형은 학창 시절에 못된 친구들에게 휘둘려 방황을 한 적이 있다.
      의미ID: 4
    - 뜻풀이: 충격을 받거나 병이 들어 몸을 가누지 못하다.
      문형: 1이 휘둘리다
      용례.구:
      - 몸이 휘둘리다.
      - 병으로 휘둘리다.
      - 술로 휘둘리다.
      - 암으로 휘둘리다.
      - 중노동으로 휘둘리다.
      용례.문장:
      - 나는 술에 잔뜩 취해 걷다가 잠시 몸이 휘둘리는 것을 느꼈다.
      - 며칠 동안 잠도 못 자고 과로를 했더니 몸이 휘둘리면서 몹시 어지러웠다.
      의미ID: 5
