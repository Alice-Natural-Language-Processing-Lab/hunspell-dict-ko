      - 욕망이 휩싸다.
      - 충격이 휩싸다.
      - 혼란이 휩싸다.
      - 마을을 휩싸다.
      - 전신을 휩싸다.
      용례.대화:
      - 출세의 욕망이 휩싸 눈에 보이는 게 없는 거지.
