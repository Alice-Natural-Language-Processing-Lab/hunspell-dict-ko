    의미:
    - 뜻풀이: 어떤 물체를 다른 물체에 둘러서 감다.
      문형: 1이 2를 3으로 휘감다
      용례.구:
      - 몸을 휘감다.
      - 팔을 휘감다.
      - 목에 휘감다.
      - 밧줄로 휘감다.
      - 붕대로 휘감다.
      - 허리에 휘감다.
      용례.대화:
      - 바지에 허리띠를 휘감아서 입으면 돼.
      용례.문장:
      - 나는 추워서 목도리를 꺼내 목에 휘감았다.
      - 동생은 넘어져 다친 다리를 붕대로 휘감고 있다.
      - 언니는 이불을 온몸에 둘둘 휘감고 자는 버릇이 있다.
      의미ID: 1
    - 뜻풀이: 덩굴이나 뱀 등이 그 몸으로 다른 것을 마구 둘러서 감다.
      문형: 1이 2를 휘감다
      용례.구:
      - 덩굴이 휘감다.
      - 뱀이 휘감다.
      - 나무를 휘감다.
      - 담을 휘감다.
      - 몸을 휘감다.
      용례.문장:
      - 얼마 전 호박 덩굴이 집 울타리를 휘감고 올라가더니 그새 열매를 맺었다.
      - 조련사 아저씨는 뱀이 팔을 휘감아도 당황하지 않고 침착하게 묘기를 펼쳤다.
      의미ID: 2
    - 뜻풀이: 물줄기가 어떤 곳의 주위를 빙 둘러 흐르다.
      문형: 1이 2를 휘감다
      용례.구:
      - 휘감은 강물.
      - 휘감아 내려오다.
      - 휘감아 흐르다.
      - 개울이 휘감다.
      - 시내가 휘감다.
      - 산을 휘감다.
      용례.문장:
      - 산 중간쯤 가면 계곡물이 산허리를 휘감고 내려오는 것이 보인다.
      - 우리는 마을을 휘감아 흐르는 강물을 끌어서 농사를 짓는다.
      의미ID: 3
    - 뜻풀이: 꼬리나 머리채 등을 둥글게 말다.
      문형: 1이 2를 휘감다
      용례.구:
      - 휘감은 갈기.
      - 휘감으며 묶다.
      - 꼬리를 휘감다.
      - 머리를 휘감다.
      - 털을 휘감다.
      용례.문장:
      - 나는 어렸을 때 누나의 긴 머리채를 휘감고 장난을 치다가 혼이 났다.
      - 우리 집 강아지는 꼬리를 휘감고 얼굴을 몸에 파묻은 채 자고 있었다.
      의미ID: 4
    - 뜻풀이: 감정이나 분위기 등이 어떤 것을 휩싸다.
      문형: 1이 2를 휘감다
      용례.구:
      - 기운이 휘감다.
      - 긴장이 휘감다.
      - 분위기가 휘감다.
      - 어둠이 휘감다.
      - 침묵이 휘감다.
      용례.문장:
      - 따스하게 불어오는 봄바람이 내 몸을 포근하게 휘감아 기분이 좋았다.
      - 점심시간이 지나고 오후가 되자 나른한 기운이 사무실을 휘감는다.
      의미ID: 5
    - 뜻풀이: (낮잡아 이르는 말로) 옷 등을 사치스럽게 입다.
      문형: 1이 2를 휘감다
      용례.구:
      - 드레스를 휘감다.
      - 비단을 휘감다.
      - 옷을 휘감다.
      - 몸에 휘감다.
      - 잔뜩 휘감다.
      용례.문장:
      - 이 여사는 온몸에 비싼 옷을 잔뜩 휘감아도 귀티가 나지 않는다.
      - 화려한 드레스를 휘감고 나타난 지수의 모습은 왠지 어색해 보였다.
      의미ID: 6
