    의미:
    - 뜻풀이: 계속해서 빠르게 움직이거나 스치는 모양.
      용례.구:
      - 휙휙 넘기다.
      - 휙휙 돌리다.
      - 휙휙 돌다.
      용례.대화:
      - 재밌는 거 안 하잖아.
      용례.문장:
      - 아이들은 줄넘기를 휙휙 돌려 줄넘기를 하였다.
      - 선생님은 책장을 휙휙 넘기며 필요한 자료를 찾으셨다.
      - 요리사는 반죽을 손에 올리고 휙휙 돌리며 피자를 만들었다.
      의미ID: 1
    - 뜻풀이: 바람이 계속 매우 세게 부는 소리. 또는 그 모양.
      용례.구:
      - 휙휙 몰아치다.
      - 휙휙 불다.
      - 휙휙 때리다.
      - 휙휙 지나가다.
      용례.대화:
      - 태풍이 곧 지나간다니 기다려 봅시다.
      용례.문장:
      - 바람이 휙휙 불 때마다 태극기가 펄럭였다.
      - 눈보라가 휙휙 몰아쳐서 눈을 뜰 수 없었다.
      의미ID: 2
    - 뜻풀이: 계속해서 매우 세게 던지거나 뿌리치는 모양.
      용례.구:
      - 휙휙 던지다.
      - 휙휙 쏘다.
      - 휙휙 뿌리치다.
      용례.대화:
      - 응. 그냥 휙휙 쏘는 것 같은데 잘 맞더라.
      용례.문장:
      - 민준이는 화살을 휙휙 쏘아서 과녁을 맞추었다.
      - 승규는 가방과 외투를 아무렇게나 휙휙 던져 놓고 방으로 들어갔다.
      의미ID: 3
    - 뜻풀이: 일을 계속 빠르게 해치우는 모양.
      용례.구:
      - 휙휙 하다.
      - 휙휙 나르다.
      - 휙휙 해치우다.
      용례.대화:
      - 약속 있다고 일을 휙휙 하더니 나간 모양인데요.
      용례.문장:
      - 숙모는 집안일을 휙휙 해치우고 외출을 하셨다.
      - 이삿짐 센터 아저씨는 짐을 휙휙 날라 트럭에 실었다.
      의미ID: 4
    - 뜻풀이: 조금 길고 힘 있게 휘파람을 계속 부는 소리. 또는 그 모양.
      용례.구:
      - 휘파람을 휙휙 불다.
      용례.대화:
      - 그러게. 지수랑 데이트 약속이라도 있는 건가?
      용례.문장:
      - 좋아하는 가수가 나오자 괜객들은 휘파람을 휙휙 불었다.
      - 관중석의 사람들은 휘파람을 휙휙 불면서 자기 팀을 응원을 하였다.
      의미ID: 5
