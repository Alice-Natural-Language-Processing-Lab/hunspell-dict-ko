    의미:
    - 뜻풀이: 가늘고 긴 것이 탄력 있게 휘어지며 느리게 한 번 흔들리다.
      문형: 1이 휘청하다
      용례.구:
      - 나뭇가지가 휘청하다.
      - 낚싯대가 휘청하다.
      - 막대가 휘청하다.
      - 다리가 휘청하다.
      - 휘청하며 흔들리다.
      용례.대화:
      - 그러게요. 상다리가 휘청할 정도예요.
      용례.문장:
      - 고기가 미끼를 물자 낚싯대가 휘청했다.
      - 아이들이 나뭇가지를 잡았다가 놓자 나뭇가지가 휘청하며 흔들렸다.
      의미ID: 1
    - 뜻풀이: 어려운 일에 부딪혀 앞으로 나아가지 못하고 주춤하다.
      문형: 1이 휘청하다
      용례.구:
      - 경제가 휘청하다.
      - 나라가 휘청하다.
      - 회사가 휘청하다.
      - 사업이 휘청하다.
      - 집안이 휘청하다.
      용례.대화:
      - 원래 자식들을 결혼시킬 땐 집이 휘청한다고 하잖아요.
      용례.문장:
      - 경제 위기가 닥치면서 사업이 휘청했다.
      - 한꺼번에 쏟아져 들어온 변화에 사회는 휘청하며 혼란스러운 모습을 보였다.
      의미ID: 2
    - 뜻풀이: 다리에 힘이 없어 똑바로 걷지 못하고 비스듬하게 흔들리다. 또는 그렇게 하다.
      문형: 1이 2를 휘청하다
      용례.구:
      - 휘청하는 걸음걸이.
      - 몸이 휘청하다.
      - 휘청하며 걷다.
      - 휘청하다 넘어지다.
      - 술기운에 휘청하다.
      용례.대화:
      - 네. 괜찮을 것 같아요.
      용례.문장:
      - 나는 면접이 끝나고 긴장감이 풀려 몸이 휘청했다.
      - 그 사내는 발을 헛디뎌 몸을 휘청하더니 그대로 넘어지고 말았다.
