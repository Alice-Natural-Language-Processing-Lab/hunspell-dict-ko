      뜻풀이: 걸을 때에 두 팔을 자꾸 휘젓다.
      문형: 1이 2를 휘적대다
      용례.구:
      - 팔을 휘적대다.
      - 자꾸 휘적대다.
      - 몹시 휘적대다.
      - 크게 휘적대다.
      - 앞뒤로 휘적대다.
      용례.문장:
      - 그는 마치 행진하는 군인처럼 두 팔을 크게 휘적대며 내 앞으로 걸어갔다.
      - 남편은 두 팔을 크게 휘적대다가 갑자기 나를 번쩍 안아 올렸다.
      - 화가 잔뜩 난 아저씨가 양 팔을 거칠게 휘적대며 우리에게 다가왔다.
