      - 응, 나뭇가지가 휘청일 정도네.
      용례.문장:
      - 빨래를 널 때마다 빨랫줄이 가볍게 휘청였다.
      - 가을이 되자 강 주변으로 휘청이는 갈대가 지천이었다.
