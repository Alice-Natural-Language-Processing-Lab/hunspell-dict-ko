      용례.구:
      - 경제가 휘청이다.
      - 회사가 휘청이다.
      - 집안이 휘청이다.
      - 나라가 휘청이다.
      - 조직이 휘청이다.
      용례.대화:
      - 네, 우리 회사도 휘청이니 걱정이에요.
      용례.문장:
      - 우리 회사가 휘청이는 틈에 경쟁 회사가 크게 성장했다.
      - 우리 군의 방어 계획이 휘청이는 사이에 적들이 공격해 왔다.
      의미ID: 2
    - 뜻풀이: 다리에 힘이 없어 똑바로 걷지 못하고 비스듬하게 흔들리다. 또는 그렇게 하다.
