    의미:
    - 뜻풀이: 동사가 나타내는 동작을 할 수 없게.
      용례.대화:
      - 춤을 왜 못 추니? 너도 연습하면 할 수 있어.
      용례.문장:
      - 김 대리는 아예 술을 못 마셔서 회식 때에 콜라만 마신다.
      - 나는 어제 아랫집에서 너무 시끄럽게 해서 잠을 통 못 잤다.
      - 나는 며칠 동안 혀가 너무 아파서 음식을 제대로 못 먹었다.
      의미 참고: 주로 동사 앞에 쓴다.
      의미ID: 1
    - 뜻풀이: 일정한 수준이나 상태에 이르지 않거나 기준에 알맞지 않게, 모자라게.
      용례.대화:
      - 맞아. 그 장소는 애들이 있을 곳이 못 되는 것 같아.
      용례.문장:
      - 어제 모임에 사람들이 스무 명이 채 못 되게 모였다.
      - 내 남동생은 키가 일 미터 칠십 센티가 조금 못 된다.
      - 나는 작년까지는 몸무게가 오십 킬로그램이 못 되었는데 지금은 넘는다.
      의미 참고: 주로 동사 앞에 쓴다.
