      용례.구:
      - 배우를 모집하다.
      - 전문가를 모집하다.
      - 직원을 모집하다.
      - 학생을 모집하다.
      - 회원을 모집하다.
      - 공개적으로 모집하다.
      용례.대화:
      - 부장님, 이번에는 아이디어를 공모전을 통해 모집하는 것은 어떨까요?
      용례.문장:
      - 매년 봄마다 신입생을 모집하려는 동아리들의 열기가 뜨겁다.
      - 우리 분교에서는 아이들의 방과 후 학습을 도와줄 자원 교사를 모집한다.
      - 회사에서 신입 사원을 모집했는데 무려 천 명의 사람들이 몰려들었다고 한다.
