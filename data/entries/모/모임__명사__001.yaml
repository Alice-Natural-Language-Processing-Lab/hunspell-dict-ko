    의미:
    - 뜻풀이: 어떤 일을 하기 위하여 여러 사람이 모이는 일.
      용례.구:
      - 가족 모임.
      - 계 모임.
      - 술 모임.
      - 친목 모임.
      - 모임이 있다.
      - 모임을 갖다.
      - 모임에 나가다.
      - 모임에 참여하다.
      용례.대화:
      - 아. 오늘이 어머님 생신이라고 그랬지? 가 봐.
      용례.문장:
      - 나는 술을 좋아해 친구들과의 모임이 잦다.
      - 오늘 계 모임으로 간 식당은 아주 맛이 좋았다.
      - 우리 교회에서는 예배가 끝나면 친목 모임이 있다.
      의미ID: 1
    - 뜻풀이: 어떤 목적을 위하여 여러 사람이 함께 조직한 단체.
      용례.구:
      - 모임이 결성되다.
      - 모임을 갖다.
      - 모임을 결성하다.
      - 모임을 만들다.
      - 모임에 참여하다.
      용례.대화:
      - 좋은 생각이야! 같이 자전거도 타러 다니는 그런 모임이 갖고 싶었어!
      용례.문장:
      - 우리는 환경 보호를 위한 모임인 ‘지킴이’를 결성했다.
      - 우리들은 공정한 민주 사회를 위해 ‘민주 사회를 위한 변호사 모임’이라는 단체를 만들었다.
      의미ID: 2
