    - 뜻풀이: 어떤 것을 흉내 내어 그대로 나타냄.
      용례.구:
      - 모사가 되다.
      - 모사가 뛰어나다.
      - 모사를 잘하다.
      - 모사를 하다.
      - 모사에 불과하다.
      용례.대화:
      - 응, 모사를 잘하는데.
      용례.문장:
      - 예술은 현실의 모사가 아니라 현실을 새롭게 창조해 내는 것이다.
      - 승규는 유명 연예인의 얼굴 표정 모사에 능해 많은 사람들에게 웃음을 주었다.
      의미ID: 1
