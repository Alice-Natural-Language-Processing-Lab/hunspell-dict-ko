      용례.구:
      - 모사 작업.
      - 모사가 되다.
      - 모사를 하다.
      용례.대화:
      - 모사를 해 보는 것도 그림 실력을 늘리는 데 도움이 되죠.
      용례.문장:
      - 김 화백의 모사 작업은 원화의 형태, 기법 등을 충실히 따르고 있다.
      - 모사는 원작의 기법이나 수법의 연구를 목적으로 문화재 보호의 측면에서 꼭 필요한 방법이다.
