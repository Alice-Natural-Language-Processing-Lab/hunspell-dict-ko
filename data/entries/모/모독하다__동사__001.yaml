    어휘 등급: 없음
    원어: 冒瀆 하다
    의미:
    - 뜻풀이: 말이나 행동으로 어떤 대상을 부끄럽고 수치스럽게 만들다.
      문형: 1이 2를 모독하다
      용례.구:
      - 모독하는 말.
      - 모독하는 발언.
      - 신을 모독하다.
      - 인격을 모독하다.
      - 하늘을 모독하다.
      용례.대화:
      - 죽은 사람의 이름을 모독하지 마.
      용례.문장:
      - 어젯밤에 누군가 교회 담벼락에 페인트로 낙서를 해 교회를 모독했다.
      - 국회에서 동료 의원에서 인격을 모독하는 발언을 하여 한 국회 의원이 징계를 받았다.
      - 이 학교에서는 학생과 교사가 서로의 인권을 존중하여 인격을 모독하는 일은 결단코 없다.
