    어휘 등급: 없음
    원어: 沒收當 하다
    의미:
    - 뜻풀이: 죄를 지은 사람이 범죄 행위에 제공하거나 범죄 행위의 결과로 얻은 재산을 강제로 빼앗기다.
      문형: 1이 2를 몰수당하다
      용례.구:
      - 가산을 몰수당하다.
      - 돈을 몰수당하다.
      - 식량을 몰수당하다.
      - 재산을 몰수당하다.
      - 토지를 몰수당하다.
      - 전부 몰수당하다.
      용례.대화:
      - 그래서 재산을 다 몰수당하고 감옥에 가게 된다던데요.
      용례.문장:
      - 김 씨는 외국에서 몰래 들여오려던 무기를 경찰에게 몰수당했다.
      - 이 사장은 부당한 방법으로 얻은 건물과 토지를 모두 몰수당하고 재산을 잃게 되었다.
