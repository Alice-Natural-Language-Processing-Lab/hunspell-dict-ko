    어휘 등급: 없음
    의미:
    - 뜻풀이: 건강이 나빠지거나 걱정이 많아 몸이나 얼굴 등에서 살이 빠지다.
      문형: '1이 못쓰다 '
      용례.구:
      - 못쓰게 상하다.
      - 다리가 못쓰게 되다.
      - 몸이 못쓰게 되다.
      - 얼굴이 못쓰게 되다.
      - 팔이 못쓰게 되다.
      용례.대화:
      - 이제 괜찮아요. 걱정 마세요.
      용례.문장:
      - 허리를 다쳐 자리에만 누워 있었더니 몸이 영 못쓰게 되어 버렸다.
      - 민준이는 집에만 있다 보니 얼굴도 창백해지고 점점 못쓰게 되어 갔다.
      의미 참고: 주로 '못쓰게'로 쓴다.
      의미ID: 1
    - 뜻풀이: 올바르지 않거나 그렇게 하면 안 되다.
      문형: '1이 못쓰다 '
      용례.구:
      - 거짓말하면 못쓰다.
      - 의심하면 못쓰다.
      - 장난하면 못쓰다.
      - 게을러서 못쓰다.
      - 버릇이 없어서 못쓰다.
      용례.대화:
      - 다신 안 그럴게요.
      용례.문장:
      - 엄마는 한 가지 반찬만 먹으면 못쓴다고 편식을 하는 나를 호되게 혼내셨다.
      - 할아버지는 요즘 젊은 애들은 버릇이 없어서 못쓰겠다고 하시며 혀를 끌끌 차셨다.
      의미 참고: 주로 '-면 못쓰다', '-어서 못쓰다'로 쓴다.
      의미ID: 2
