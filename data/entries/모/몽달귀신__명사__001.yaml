    어휘 등급: 없음
    원어: 몽달 鬼神
    의미:
    - 뜻풀이: 총각이 죽어서 된 귀신.
      용례.구:
      - 몽달귀신 이야기.
      - 몽달귀신이 나타나다.
      - 몽달귀신이 되다.
      - 몽달귀신을 만나다.
      - 몽달귀신을 보다.
      - 몽달귀신을 쫓아내다.
      용례.대화:
      - 걱정 마세요. 몽달귀신이 되기 싫어서라도 올해에는 꼭 결혼할게요.
      용례.문장:
      - 할머니는 우리들에게 몽달귀신과 처녀귀신 이야기를 하며 겁을 주셨다.
      - 결혼을 못 하고 죽은 김 씨가 몽달귀신이 되어 밤마다 나타난다는 소문이 있다.
      - 무당은 몽달귀신이 나타나지 않도록 하려면 영혼끼리 결혼식이라도 올려 한을 풀어 줘야 한다고 했다.
