      - 너 혹시 몽유병에 걸린 거 아냐?
      용례.문장:
      - 모두가 잠이 든 고요한 밤, 몽유병 환자가 혼자 이 층을 돌아다니고 있었다.
      - 아내는 몽유병을 앓고 있는 남편이 한밤중에 무슨 일을 저지르지 않을까 하는 걱정에 깊은 잠을 잘 수 없었다.
