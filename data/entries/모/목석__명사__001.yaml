    원어: 木石
    의미:
    - 뜻풀이: 나무와 돌.
      용례.구:
      - 단단한 목석.
      - 목석을 굴리다.
      - 목석을 다듬다.
      - 목석을 사용하다.
      - 목석으로 만들다.
      용례.대화:
      - 와! 나무와 돌만으로 이렇게 아름다운 작품을 만들어 내다니 정말 놀라워요.
      용례.문장:
      - 미대 학생들은 딱딱한 목석으로 졸업 작품을 만들었다.
      - 원주민들은 목석으로 만든 우상에 절하면서 소원을 빌었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 감정을 잘 드러내지 않고 무뚝뚝한 사람.
      용례.구:
      - 목석과 같은 남자.
      - 목석과 같은 반응.
      - 목석과 다름없다.
      - 목석으로 살다.
      - 목석처럼 관심이 없다.
      용례.대화:
      - 그럼. 목석이 아닌 바에야 충분히 감동을 먹을 거야.
      용례.문장:
      - 지수는 애교가 없고 부드럽지 않아서 거의 목석과 다름없었다.
      - 목석과 같은 그 남자는 예쁜 여자의 구애에도 전혀 흔들리지 않았다.
      의미ID: 2
