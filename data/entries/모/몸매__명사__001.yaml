    의미:
    - 뜻풀이: 몸의 전체적인 모양새.
      용례.구:
      - 균형 잡힌 몸매.
      - 날씬한 몸매.
      - 뚱뚱한 몸매.
      - 탄탄한 몸매.
      - 평범한 몸매.
      - 몸매가 날씬하다.
      - 몸매가 예쁘다.
      - 몸매가 좋다.
      - 몸매를 가꾸다.
      용례.대화:
      - 매일 꾸준히 운동을 하면서 관리를 해.
      용례.문장:
      - 그 사람은 얼굴은 평범하지만 몸매가 무척 아름답다.
      - 요즘 젊은 사람들은 자기 관리에 관심이 많아 외모와 몸매를 열심히 가꾼다.
      - 승규는 맑고 순한 얼굴에 소녀처럼 가녀린 몸매를 가진 유민이에게 첫눈에 반했다.
