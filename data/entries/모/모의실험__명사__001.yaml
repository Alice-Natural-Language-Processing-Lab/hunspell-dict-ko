    - 뜻풀이: 실제의 사건이나 현상의 과정을 검토하고 그 결과를 예측하기 위해 해 보는 실험.
      용례.구:
      - 컴퓨터 모의실험.
      - 모의실험 결과.
      - 모의실험 실시.
      - 모의실험 장치.
      - 모의실험을 벌이다.
      - 모의실험을 하다.
      용례.문장:
      - 기상청에서는 지진 모의실험을 하여 앞으로 발생할 수 있는 지진에 대비하였다.
      - 경찰은 이 교통사고의 원인을 밝히기 위해 사고를 재현하는 모의실험을 실시하였다.
      - 연구진은 새로운 시스템을 개발한 후 제대로 작동을 하는지 컴퓨터로 모의실험을 하였다.
