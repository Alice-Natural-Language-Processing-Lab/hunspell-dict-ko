      뜻풀이: 무엇을 여럿이 나누어 가질 때 각 사람이 가지게 되는 부분.
      용례.구:
      - 몫이 주어지다.
      - 몫을 가져가다.
      - 몫을 나누다.
      - 몫을 받다.
      - 몫을 챙기다.
      용례.대화:
      - 나는 배가 안 고프니까 네가 내 몫까지 먹으렴.
      용례.문장:
      - 아버지의 유산 중 내가 받을 몫은 3억 정도 된다.
      - 우리 팀은 장기 자랑에서 받은 상금을 나누어 각자의 몫만큼 가져갔다.
      의미ID: 1
    - 뜻풀이: 각 사람에게 주어지는 역할이나 임무.
      용례.구:
      - 아버지의 몫.
      - 어머니의 몫.
      - 몫이 주어지다.
      - 몫을 다하다.
      - 몫을 담당하다.
      - 몫을 대신하다.
      - 몫을 하다.
      용례.대화:
      - 언제나 제 몫을 훌륭히 해내는 직원이니 걱정하지 마세요.
      용례.문장:
      - 가족의 생계를 책임지는 것은 가장의 몫이다.
      - 작가가 쓴 작품을 읽고 평가하는 것은 독자의 몫이다.
      - 둘째 형은 일찍 죽은 큰형 대신 집안의 장남 몫을 했다.
      - 우리 부서는 인원이 적어서 한 사람이 두 사람 몫을 해야 한다.
      의미ID: 2
    - 뜻풀이: 어떤 일에서 다른 것과 비교해 중요하게 차지하는 역할.
      용례.구:
      - 큰 몫.
      - 몫을 담당하다.
      - 몫을 이루다.
      - 몫을 차지하다.
      - 몫을 하다.
      - 한 몫 단단히 하다.
      용례.대화:
      - 팀의 단결력이 가장 커다란 몫을 했습니다.
      용례.문장:
      - 목소리는 사람의 첫인상을 결정짓는 데 중요한 몫을 한다.
      - 우리 백화점의 화장품 판매 수익은 전체 매출에서 큰 몫을 차지한다.
      의미ID: 4
    - 뜻풀이: 어떤 수를 다른 수로 나누어 얻은 수.
      용례.구:
      - 몫과 나머지.
      - 몫이 작다.
      - 몫이 크다.
      - 몫을 구하다.
      용례.대화:
      - 몫과 나머지를 구하는 나눗셈 문제가 나왔어요.
      용례.문장:
      - 같은 수를 보다 작은 수로 나눌 때 몫은 더 커진다.
      - 숫자 10을 3으로 나누면 몫이 3이고 나머지는 1이다.
