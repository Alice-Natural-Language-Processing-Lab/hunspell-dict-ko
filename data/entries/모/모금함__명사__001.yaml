      뜻풀이: 기부금이나 성금 등을 모으는 데 쓰는 상자. 또는 모금한 돈을 넣어 두는 상자.
      용례.구:
      - 동전 모금함.
      - 모금함을 만들다.
      - 모금함을 비치하다.
      - 모금함에 돈이 쌓이다.
      용례.대화:
      - 계산대 근처에 두면 사람들이 잔돈이라도 기부하지 않을까요?
      용례.문장:
      - 학교에 비치된 모금함을 통해 모인 돈은 이백여만 원으로, 이 돈은 근처 고아원에 기부되었다.
      - 우리 시는 지하철 역에 모금함을 설치하고 동전 모으기 운동을 벌여 오백만 원에 가까운 성금을 모금했다.
