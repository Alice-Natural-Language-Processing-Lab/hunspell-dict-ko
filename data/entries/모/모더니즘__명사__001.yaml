      - 모더니즘은 기계 문명이나 도시 생활의 근대성을 중시하는 경향을 보인다.
      - 한국 미술사의 최초 집단 운동인 모더니즘은 개혁, 자유의 의미를 나타내었다.
      - 1930년대 한국의 모더니즘을 이끈 그의 작품들은 지금까지도 끊임없이 재해석되고 있다.
      - 이 소설은 한 남자가 서울을 떠돌며 추억과 회상에 잠기는 과정을 의식의 흐름에 따라 그려낸 대표적 모더니즘 문학으로 평가받고 있다.
