      - 미안해, 오늘 저녁 약속은 다음으로 미루자.
      용례.문장:
      - 하늘을 보니 곧 소나기라도 쏟아질 모양 같았다.
      - 아까부터 전화를 받지 않은 그는 아마도 밖에 나간 모양이다.
      - 벽이 검게 그을린 것을 보니 이곳에서 불이 크게 났던 모양이다.
      - 그는 큰돈이라도 번 모양으로 여기저기서 돈을 마구 쓰고 있었다.
      - 의심스러운 눈으로 나를 바라보는 것을 보니 그는 내 말을 믿지 않는 모양이다.
