    의미:
    - 뜻풀이: 비교해 보았을 때 정도나 수준이 어느 정도에 미치지 않다.
      문형: 1이 2만 못하다
      용례.구:
      - 건강이 못하다.
      - 수준이 못하다.
      - 음식 맛이 못하다.
      - 품질이 못하다.
      - 예전만 못하다.
      - 작년만 못하다.
      - 젊은 시절만 못하다.
      - 그보다 못하다.
      - 누구보다 못하다.
      - 동생보다 못하다.
      용례.대화:
      - 아무렴, 내가 너보다 못하겠니?
      용례.문장:
      - 그는 올해 농사가 작년만 못하다며 울상을 지으며 내게 말했다.
      - 그는 예전에는 노래를 잘 불렀는데 요즘에는 예전만 못한 것 같다.
      - 성적은 동생이 형보다 못하지만 운동은 동생이 형보다 훨씬 더 잘한다.
      의미ID: 1
    - 뜻풀이: 아무리 적게 잡아도.
      문형: 1이 못하다
      용례.구:
      - 아무리 못해도.
      - 못해도 다섯 명 정도.
      - 못해도 마흔 살.
      - 못해도 만 원.
      - 못해도 열 개.
      용례.대화:
      - 제품마다 다르지만 못해도 오십만 원 정도는 들어요.
      용례.문장:
      - 이 정도 일이라면 못해도 일주일 정도 걸려야 다 할 수 있을 것 같다.
      - 운동장에는 못해도 스무 명이 넘는 아이들이 모여 축구를 하고 있었다.
      - 오래 낚시터에 앉아 있었으니 그는 못해도 물고기 열 마리는 잡았을 것이다.
      의미 참고: 주로 '못해도'로 쓴다.
      의미ID: 2
