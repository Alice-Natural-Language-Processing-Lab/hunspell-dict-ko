    - 뜻풀이: 한 사람의 배우가 혼자서 모든 배역을 맡아 하는 연극.
      용례.구:
      - 모노드라마 무대.
      - 모노드라마를 공연하다.
      - 모노드라마를 관람하다.
      - 모노드라마를 선보이다.
      용례.문장:
      - 2004년 부산에서 초연이 된 이 연극은 여배우가 일 인 십오 역을 맡아 맛깔스러운 연기를 선보인 모노드라마이다.
      - 그는 혼자서 극을 이끌어 가는 모노드라마를 맡게 돼 부담감이 컸지만 관객들의 찬사를 받으며 공연을 마쳤다.
