      뜻풀이: 못을 박는 일.
      용례.구:
      - 못질이 되다.
      - 망치로 못질을 하다.
      - 나무에 못질을 하다.
      - 문에 못질을 하다.
      - 벽에 못질을 하다.
      - 단단히 못질을 하다.
      용례.대화:
      - 그래? 그럼 큰 못으로 단단히 못질을 해 둬야겠네.
      용례.문장:
      - 승규는 타일 벽에 못질을 하다가 그만 타일을 깨 버리고 말았다.
      - 아버지는 의자를 만드려고 도안에 따라 나무를 자르고 못질을 하셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 마음을 아프게 하는 일.
      용례.구:
      - 가슴에 못질을 당하다.
      - 가슴에 못질을 하다.
      용례.대화:
      - 넌 어쩌면 그렇게 엄마 가슴에 못질을 해 대니?
      용례.문장:
      - 지수의 이유 없는 비난에 민준은 가슴에 못질을 당한 기분이었다.
      - 남편은 아내가 화날 때마다 자신의 가슴에 못질을 하는 것을 참을 수가 없었다.
      의미ID: 2
    - 뜻풀이: 어떤 사실을 분명히 해 두는 일.
      용례.구:
      - 단단히 못질을 하다.
      용례.대화:
      - 다음부터는 늦지 말라고 단단히 못질을 해 둬.
      용례.문장:
      - 남에게 돈을 빌려줄 때는 언제까지 갚아야 한다고 단단히 못질을 해 두어야 한다.
      - 딸아이는 착한 일을 하면 갖고 싶은 인형을 꼭 사 줘야 한다고 단단히 못질을 했다.
