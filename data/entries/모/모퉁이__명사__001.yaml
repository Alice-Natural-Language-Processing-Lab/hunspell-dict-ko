    의미:
    - 뜻풀이: 구부러지거나 꺾여 돌아간 자리.
      용례.구:
      - 모퉁이를 돌다.
      - 모퉁이를 돌아 나오다.
      - 모퉁이를 지나다.
      - 모퉁이로 사라지다.
      용례.대화:
      - 이 길 끝의 모퉁이를 돌면 우체국이 바로 보일 거에요.
      용례.문장:
      - 약국은 삼거리 모퉁이에 자리잡고 있다.
      - 모퉁이에서 접촉 사고가 나서 사람들이 큰소리로 서로 싸우고 있다.
      의미ID: 1
    - 뜻풀이: 어떤 곳의 모서리 부분. 구석진 곳.
      용례.구:
      - 부엌 모퉁이.
      - 성벽 모퉁이.
      - 우물 모퉁이.
      - 방의 모퉁이.
      - 신문의 모퉁이.
      용례.대화:
      - 가게가 시장 모퉁이에 있어서 눈에 잘 안 띄는 것 같아.
      용례.문장:
      - 나는 욕실 모퉁이 공간에 선반을 놓아 욕실 물품들을 정리했다.
      - 광장의 한 모퉁이에서 초라한 아줌마가 호떡을 구워서 팔고 있다.
      의미ID: 2
    - 뜻풀이: 일정한 범위의 어느 부분.
      용례.구:
      - 기억의 모퉁이.
      - 나라의 모퉁이.
      - 사회의 모퉁이.
      - 역사의 한 모퉁이.
      용례.대화:
      - 도로를 차단했으니 이 근처 한 모퉁이에 숨어 있을 겁니다.
      용례.문장:
      - 승규의 마음 한 모퉁이에는 첫사랑에 대한 아픔이 남아 있다.
      - 어머니에 대한 기억은 내 기억의 한 모퉁이에 자리 잡고 있다.
      - 정부에서 추진하는 이번 사업은 정보화 사회의 한 모퉁이를 담당하게 될 것이다.
      의미ID: 3
