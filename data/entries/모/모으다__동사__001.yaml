      용례.문장:
      - 유민이는 의자에 앉아 다리를 다소곳이 모으고 자세를 바르게 했다.
      - 나는 방 안 여기저기 굴러다니는 연필들을 모아 연필꽂이에 꽂아 두었다.
      - 엄마는 동생이 가지고 놀던 퍼즐 조각들을 모아 잃어버리지 않도록 통에 담았다.
