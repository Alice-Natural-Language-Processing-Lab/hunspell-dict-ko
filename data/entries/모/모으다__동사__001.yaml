      용례.문장:
      - 유민이는 어릴 때부터 인형을 모으는 취미가 있었다.
      - 아이는 자신이 지금까지 모은 장난감을 내게 보여주었다.
      - 승규는 문구가 재미있는 전단지를 모아 두는 습관이 있다.
      - 정 씨가 지금까지 모은 책은 작은 도서관을 만들어도 될 정도로 많았다.
      의미ID: 2
    - 뜻풀이: 돈이나 재물 등을 쓰지 않고 쌓아 두다.
      문형: 1이 2를 모으다
