      - 모기약을 바르다.
      - 모기약을 뿌리다.
      - 모기약을 치다.
      - 모기약을 피우다.
      용례.대화:
      - 저도요. 모기약을 피워 놔도 모기가 날아다니는 소리가 계속 들리더라고요.
      용례.문장:
      - 가을철 모기가 때늦게 극성을 부리면서 여름철보다 오히려 모기약 판매가 증가했다.
      - 아빠는 아이가 모기에 물리는 것을 막기 위해 아이가 잠들기 전에 방에 모기약을 뿌려 두었다.
