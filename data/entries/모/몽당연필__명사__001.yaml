    의미:
    - 뜻풀이: 많이 써서 길이가 매우 짧아진 연필.
      용례.구:
      - 몽당연필 한 자루.
      - 몽당연필을 깎다.
      - 몽당연필을 모으다.
      - 몽당연필을 버리다.
      - 몽당연필을 쓰다.
      용례.대화:
      - 그냥 버리긴 아까우니까 펜대에 끼워서 조금 더 쓰는 게 어때?
      용례.문장:
      - 이 몽당연필은 길이가 새끼손가락만 하다.
      - 어린 시절부터 쓴 이 연필은 얼마나 많이 깎아 썼는지 몽당연필이 되었다.
      - 영수는 주머니에 조그마한 몽당연필을 넣고 다니며 생각날 때마다 메모하는 습관이 있다.
