    어휘 등급: 없음
    원어: 모래 城
    의미:
    - 뜻풀이: 모래를 성 모양으로 쌓은 것.
      용례.구:
      - 해변의 모래성.
      - 모래성이 무너지다.
      - 모래성을 만들다.
      - 모래성을 쌓다.
      - 모래성을 허물다.
      용례.대화:
      - 내일 또 만들면 돼. 내일은 더 큰 성을 쌓아 보자.
      용례.문장:
      - 아이들은 해수욕을 즐기거나 해변에서 즐겁게 모래성을 쌓고 있었다.
      - 모래성은 수분기가 있는 모래로 만들어야 중간에 무너지지 않고 잘 쌓아진다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 쉽게 부서지거나 무너지는 것.
      용례.구:
      - 꿈 같은 모래성.
      - 모래성이 되다.
      - 모래성과 같다.
      - 모래성으로 변하다.
      - 모래성처럼 무너지다.
      용례.대화:
      - 그동안 쌓아 올린 투자가 모래성처럼 무너졌겠네.
      용례.문장:
      - 거짓 위에 쌓은 것들은 모래성처럼 쉽게 무너지기 마련이다.
      - 오랫동안 사랑했던 그를 잊어 가다니 내 사랑 역시 쉽게 부서지는 모래성 같은 것에 지나지 않았다.
      의미ID: 2
