    - 뜻풀이: 사람이나 물건의 생긴 겉모습.
      용례.구:
      - 머리 모양새.
      - 깔끔한 모양새.
      - 허름한 모양새.
      - 모양새가 비슷하다.
      - 모양새가 엉망이다.
      - 모양새가 좋다.
      용례.대화:
      - 모양새가 추워 보이지 않니? 더 따뜻해 보이는 걸로 사자.
      용례.문장:
      - 지수가 만든 음식은 맛도 좋고 모양새도 먹음직스러웠다.
      - 그 남자는 입고 다니는 모양새만 보면 너무 허름하여 거지나 다름없었다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 일이 되어가는 형편이나 상태.
      용례.구:
      - 모양새가 나다.
      - 모양새가 나쁘다.
      - 모양새를 갖추다.
      - 모양새를 보이다.
      - 모양새를 취하다.
      용례.대화:
      - 죄송합니다. 다시 하도록 하겠습니다.
      용례.문장:
      - 김 씨네 집안일이 돌아가는 모양새가 심상치 않았다.
      - 이번 사건에 대해 당국은 침착하게 대응하지 못하는 모양새를 취하고 있다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 체면.
      용례.구:
      - 모양새가 깎이다.
      - 모양새가 서다.
      - 모양새를 유지하다.
      - 모양새를 지키다.
      - 모양새를 차리다.
      용례.대화:
      - 다들 모이는데 너만 빠지면 모양새가 나쁘지 않겠니?
      용례.문장:
      - 승규는 지수 앞에서 모양새를 차리느라 맘껏 먹지도 못했다.
      - 잘못을 해 놓고도 모르는 척하는 민준의 모양새는 정말 뻔뻔스러웠다.
