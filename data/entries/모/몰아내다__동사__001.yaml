      - 배신을 한 자들을 모두 나라 밖으로 몰아내었단다.
      용례.문장:
      - 김 장군의 활약으로 반란군을 완전히 몰아낼 수 있었다.
      - 백인들은 원주민을 몰아내고 그 자리에 자신들의 마을을 세웠다.
