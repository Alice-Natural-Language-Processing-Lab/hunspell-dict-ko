    - 뜻풀이: 여러 번에 나누어 줄 것을 한꺼번에 모두 주다.
      문형: 1이 2에/에게 3을 몰아주다
      용례.구:
      - 급여를 몰아주다.
      - 돈을 몰아주다.
      - 용돈을 몰아주다.
      - 이자를 몰아주다.
      - 임금을 몰아주다.
      용례.대화:
      - 왜? 돈이 들어갈 일이라도 생겼니?
      용례.문장:
      - 사장님은 어머니 병원비로 힘들어하는 나에게 세 달치 월급을 몰아주셨다.
      - 회사는 사정이 어려워 이번 달 임금을 다음 달에 몰아주겠다고 하며 임금을 주지 않았다.
      의미ID: 1
    - 뜻풀이: 여러 사람에게 나누어 줄 것을 한 사람에게 모두 모아 주다.
      문형: 1이 2에/에게 3을 몰아주다
      용례.구:
      - 공을 몰아주다.
      - 상을 몰아주다.
      - 일을 몰아주다.
      - 표를 몰아주다.
      - 한곳에 몰아주다.
      - 한 사람에게 몰아주다.
      용례.대화:
      - 그럼 한 사람만 먹게 되잖아.
      용례.문장:
      - 감독은 슛 감각이 좋은 김 선수에게 공을 몰아주라고 요구했다.
      - 최 시장은 한 건설업체에 공사를 몰아준 혐의로 조사를 받고 있다.
