    의미:
    - 뜻풀이: 윗사람이나 존경하는 사람 가까이에서 시중을 들거나 함께 살다.
      문형: 1이 2를 모시다
      용례.구:
      - 고객을 모시다.
      - 부모를 모시다.
      - 손님을 모시다.
      - 시부모를 모시다.
      - 아버지를 모시다.
      - 어머니를 모시다.
      - 할머니를 모시다.
      - 할아버지를 모시다.
      - 극진히 모시다.
      - 정성껏 모시다.
      용례.대화:
      - 저희 부부는 홀로 계신 어머니를 모시고 살고 있습니다.
      용례.문장:
      - 오빠는 결혼한 뒤에도 계속 부모님을 모셨다.
      - 남편은 청와대에서 대통령을 가까이 모시고 있다.
      - 옛날에는 남의 소유물이 되어 주인을 모셔야 하는 사람들이 있었다.
      의미ID: 1
    - 뜻풀이: (높임말로) 데리다.
      문형: 1이 2를 모시다
      용례.구:
      - 선생님을 모셔 오다.
      - 부모님을 모셔다 드리다.
      - 어머니를 모시고 가다.
      - 손님을 모시고 다니다.
      - 할아버지를 모시러 가다.
      용례.대화:
      - 응, 지금 연구실로 모시러 가는 길이야.
      용례.문장:
      - 나는 편찮으신 아버지를 모시고 병원에 갔다.
      - 아들은 기차역에 나가서 부모님을 모셔 왔다.
      - 우리는 가족과 가까운 친척들을 모시고 결혼식을 올렸다.
      의미 참고: 주로 '모시고', '모시러', '모셔'로 쓴다.
      의미ID: 2
    - 뜻풀이: 제사 등을 지내다.
      문형: 1이 2를 모시다
      용례.구:
      - 예불을 모시다.
      - 제사를 모시다.
      - 차례를 모시다.
      용례.대화:
      - 큰형이 모시고 있습니다.
      용례.문장:
      - 큰집에서는 매년 조상 제사를 모시고 있다.
      - 추석이 되자 부부는 차례를 모시러 고향에 갔다.
      의미ID: 3
    - 뜻풀이: 윗사람이나 존경하는 사람을 받들어 어떤 자리나 신분을 차지하도록 하다.
      문형: 1이 2를 3으로 모시다
      용례.구:
      - 고문으로 모시다.
      - 사부로 모시다.
      - 상관으로 모시다.
      - 상사로 모시다.
      - 스승으로 모시다.
      - 신으로 모시다.
      - 왕으로 모시다.
      용례.대화:
      - 네, 제가 상관으로 모시고 있습니다.
      용례.문장:
      - 우리는 김 사장을 새로운 기업의 대표로 모셨다.
      - 나는 학교 선배를 스승으로 모시고 미술 공부를 시작했다.
      - 동네에서 한글 공부를 하는 노인들은 아버지를 선생님으로 모시고 있다.
      의미ID: 4
    - 뜻풀이: 윗사람이나 귀중하게 여기는 물건을 어디에 자리 잡게 하다.
      문형: 1이 2를 3에/으로 모시다
      용례.구:
      - 불상을 절에 모시다.
      - 시신을 장지에 모시다.
      - 신주를 사당에 모시다.
      - 위패를 방 안에 모시다.
      - 손님을 방으로 모시다.
      - 어른을 집으로 모시다.
      용례.대화:
      - 네, 제가 안내하겠습니다.
      용례.문장:
      - 집 앞의 절은 수많은 불상을 모시고 있다.
      - 어머니는 아버지 위패를 모신 방에서 밤을 꼬박 새우셨다.
      - 어머니는 할아버지 생신 때 마을 어른들을 집으로 모셔서 잔치를 했다.
