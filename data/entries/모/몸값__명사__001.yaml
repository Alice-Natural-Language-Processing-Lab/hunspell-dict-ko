    의미:
    - 뜻풀이: 누군가의 소유물로 팔려온 사람의 가치를 돈으로 계산한 액수.
      용례.구:
      - 몸값이 정해지다.
      - 몸값을 받다.
      - 몸값을 요구하다.
      - 몸값을 주다.
      - 몸값을 지불하다.
      용례.대화:
      - 사람을 돈으로 사고팔다니!
      용례.문장:
      - 신랑은 오백 냥의 몸값을 지불하고 어린 신부를 사 갔다.
      - 그 당시 노비로 팔려 온 사람들의 몸값은 양 한 마리 값보다 못했다.
      의미ID: 1
    - 뜻풀이: 인질로 잡은 사람을 풀어주는 조건으로 요구하는 돈.
      용례.구:
      - 인질의 몸값.
      - 몸값을 노리다.
      - 몸값을 요구하다.
      - 몸값을 제시하다.
      - 몸값을 지불하다.
      용례.대화:
      - 아들의 몸값을 지불하지 않으면 목숨이 위태로울 거라고 했어요.
      용례.문장:
      - 괴한들이 몸값을 노리고 김 사장을 납치했다.
      - 해적들은 선원들의 몸값으로 일억 원을 요구했다.
      의미ID: 2
    - 뜻풀이: 어떤 사람의 능력을 기준으로 가치를 평가하여 돈으로 계산한 액수.
      용례.구:
      - 배우의 몸값.
      - 선수의 몸값.
      - 몸값이 떨어지다.
      - 몸값이 비싸다.
      - 몸값이 오르다.
      - 몸값을 쳐 주다.
      용례.대화:
      - 그렇지만 그 배우는 최근 출연한 드라마가 인기를 얻으며 몸값이 치솟아서 힘들 거예요.
      용례.문장:
      - 이 선수는 구단이 제시하는 몸값에 대해 불만을 제기했다.
      - 박 선수의 몸값은 백억 원으로 국내 스포츠 스타 중 최고 액수이다.
      의미ID: 3
