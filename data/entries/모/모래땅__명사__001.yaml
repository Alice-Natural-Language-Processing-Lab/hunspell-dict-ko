    - 뜻풀이: 모래가 많이 섞인 흙으로 이루어진 땅.
      용례.구:
      - 젖은 모래땅.
      - 모래땅을 밟다.
      용례.문장:
      - 해변의 모래땅에 농사를 지을 수 없었던 마을 사람들은 고기를 잡고 소금을 채취해 생활을 영위했다.
      - 유독 봄에 황사가 많고 심한 까닭은, 모래땅이 겨울 동안 수분을 잃어 따뜻한 봄이 오면 더욱 건조해져서 모래가 날아오르기 쉽기 때문이다.
