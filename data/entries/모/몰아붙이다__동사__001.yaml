    어휘 등급: 고급
    의미:
    - 뜻풀이: 한쪽 방향으로 세게 밀어서 그쪽으로 가게 하다.
      문형: '1이 2를 3으로 몰아붙이다 '
      용례.구:
      - 구석으로 몰아붙이다.
      - 모퉁이로 몰아붙이다.
      - 벽으로 몰아붙이다.
      - 세게 몰아붙이다.
      - 힘껏 몰아붙이다.
      용례.대화:
      - 응, 한국 선수가 다른 나라 선수를 링 모퉁이로 몰아붙일 때는 정말 흥분되더라.
      용례.문장:
      - 경찰은 범인을 벽으로 몰아붙이고 수갑을 채웠다.
      - 경비원이 난동을 부리던 사람을 몸으로 몰아붙여 길가로 끌고 갔다.
      의미ID: 1
    - 뜻풀이: 다른 사람을 심하게 비난하거나 좋지 않은 상황에 빠지게 하다.
      문형: 1이 2를 3으로 몰아붙이다
      용례.구:
      - 몰아붙이는 말.
      - 궁지로 몰아붙이다.
      - 범인으로 몰아붙이다.
      - 매섭게 몰아붙이다.
      - 무지막지하게 몰아붙이다.
      용례.대화:
      - '한 번의 잘못으로 그를 궁지로 몰아붙이는 것은 너무하다고 생각하는데요. '
      용례.문장:
      - 마을 사람들은 짐작만 가지고 그를 도둑으로 몰아붙였다.
      - 민준이는 다른 사람들 앞에서 승규를 이기적인 사람이라고 몰아붙였다.
      의미ID: 2
