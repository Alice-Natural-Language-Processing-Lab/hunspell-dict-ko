      - 목소리가 거칠다.
      - 목소리가 부드럽다.
      - 목소리가 쉬다.
      - 목소리를 낮추다.
      - 목소리를 높이다.
      - 목소리를 흉내 내다.
      용례.대화:
      - 소리를 많이 질렀더니 목이 아파서 그래.
      용례.문장:
      - 나는 네 목소리가 참 따뜻해서 좋아.
      - 아이들이 순수한 목소리로 노래를 부른다.
      - 그는 생긴 것만큼이나 목소리도 개성 있다.
      - 유민이는 감기에 걸린 목소리로 힘겹게 말을 이어 갔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 의견이나 주장.
