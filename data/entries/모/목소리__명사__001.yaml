      - 비판의 목소리.
      - 자조의 목소리.
      - 목소리가 높다.
      - 목소리가 들어가다.
      - 목소리가 커지다.
      - 목소리를 내다.
      - 목소리에 귀 기울이다.
      용례.대화:
      - 맞아. 그래서 꼭 읽어 보게 되더라.
      용례.문장:
      - 나라를 이끄는 사람은 국민들의 목소리에 귀를 기울일 줄 알아야 한다.
      - 학교의 계속되는 교육 과정 변화에 대해 우려의 목소리가 점점 높아지고 있다.
