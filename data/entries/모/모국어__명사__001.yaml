      용례.구:
      - 모국어 사랑.
      - 모국어 습득.
      - 모국어 화자.
      - 모국어를 말하다.
      - 모국어를 배우다.
      용례.대화:
      - 아니요. 영어는 외국어로 배웠고요, 모국어는 한국어예요.
      용례.문장:
      - 유민이는 일본어를 유창하게 구사하지만 그의 모국어는 한국어이다.
      - 일부 재미 교포 이세들은 모국어를 배우기 위해 방학이면 한국을 찾아 한국어와 문화를 공부한다.
      - 미국에서 학교를 다니는 지수는 학교에서는 영어로 말하지만 집에서는 모국어인 한국어로 대화한다.
