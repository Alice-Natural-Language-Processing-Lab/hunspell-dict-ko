    의미:
    - 뜻풀이: 물체의 겉으로 삐죽하게 튀어나온 귀퉁이.
      용례.구:
      - 한쪽 모.
      - 모가 나다.
      - 모가 뾰족하다.
      - 모 없다.
      - 모가 찌그러지다.
      용례.대화:
      - 그러네. 한쪽 모가 심하게 찌그러져 있네.
      용례.문장:
      - 이삿짐을 나르다가 책상의 한쪽 모에 흠집이 생겼다.
      - 해변의 조약돌들은 파도에 마모되어 모가 없이 작고 동글동글했다.
      의미ID: 1
    - 뜻풀이: 공간의 구석이나 모퉁이.
      용례.구:
      - 한쪽 모.
      - 모로 몰다.
      - 모에 가서 앉다.
      - 모에 두다.
      - 모에 서 있다.
      용례.대화:
      - 응 그쪽으로 쓸어 모을게.
      용례.문장:
      - 우리는 책장을 방의 한쪽 모에 붙여서 배치하였다.
      - 의기소침해진 승규는 교실 한 구석의 모에 가서 앉았다.
      의미ID: 2
    - 뜻풀이: 사물이나 현상의 어떤 측면.
      용례.구:
      - 어느 모.
      - 여러 모.
      용례.대화:
      - 어느 모로 보아도 지수가 될 확률이 높은 것 같아.
      용례.문장:
      - 나는 어느 모로 봐도 흠잡을 데가 없는 사람이다.
      - 이번 휴가에는 시간을 알차게 보내어 여러 모로 유익했다.
      - 요즘은 회사 사정도 좋지 않고 부모님도 편찮으셔서 여러 모로 걱정이 많다.
      의미 참고: 주로 '어느 모로', '여러 모로'로 쓴다.
      의미ID: 3
    - 뜻풀이: 두부나 묵 등을 세는 단위.
      용례.구:
      - 두부 한 모.
      - 묵 세 모.
      용례.대화:
      - 그럼 집에 올 때 두부 한 모만 사 와.
      용례.문장:
      - 시장에서 도토리묵 한 모를 사서 양념을 해서 무쳐 먹었다.
      - 아는 분께서 두부를 여러 모를 주셔서 찌개에도 넣어 먹고 조림도 해 먹었다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 4
