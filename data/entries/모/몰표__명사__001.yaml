      용례.구:
      - 몰표가 나오다.
      - 몰표를 끌어모으다.
      - 몰표를 받다.
      - 몰표를 안기다.
      - 몰표를 하다.
      용례.대화:
      - 이 지역에서 박 의원에게 몰표가 쏟아졌기 때문입니다.
      용례.문장:
      - 민준이는 친구들의 몰표를 받으며 반장에 당선되었다.
      - 지수는 우리 반 인기 순위를 정하는 투표에서 남학생들의 몰표를 받았다.
      - 김 의원이 당선된 것은 지역 유권자들이 그에게 몰표를 안겨 주었기 때문이다.
