    어휘 등급: 없음
    의미:
    - 뜻풀이: 상대방이 어떤 변명이나 항의를 할 수 없을 만큼 심하게 비난하거나 꾸짖다.
      문형: 1이 2를 몰아세우다
      용례.구:
      - 매섭게 몰아세우다.
      - 사정없이 몰아세우다.
      - 심하게 몰아세우다.
      - 일방적으로 몰아세우다.
      - 지나치게 몰아세우다.
      용례.대화:
      - 어린아이가 모르고 한 일이니 너무 몰아세우지는 마세요.
      용례.문장:
      - 대변인은 비자금을 조성한 김 의원을 강력히 비난하며 몰아세웠다.
      - 아버지는 나를 인정사정없이 몰아세우고도 화가 풀리지 않으신 모양이었다.
      의미ID: 1
    - 뜻풀이: 어떤 대상을 모두 한쪽으로 가게 하다.
      문형: 1이 2를 3으로 몰아세우다
      용례.구:
      - 가장자리로 몰아세우다.
      - 구석으로 몰아세우다.
      - 끝으로 몰아세우다.
      - 길가로 몰아세우다.
      - 한쪽으로 몰아세우다.
      용례.대화:
      - 그래서 어떻게 도망쳤어?
      용례.문장:
      - 선생님은 떠드는 학생을 벽쪽으로 몰아세웠다.
      - 나는 닭과 오리들을 구석으로 몰아세우고 닭장 청소를 했다.
      - 교사는 길을 가던 아이들을 한 줄로 몰아세우고 차가 지나갈 수 있도록 했다.
      의미ID: 2
    - 뜻풀이: 합리적인 이유나 근거가 없이 다른 사람을 비난하거나 나쁜 상황에 빠지게 하다.
      문형: 1이 2를 3-고 몰아세우다
      용례.구:
      - 간첩으로 몰아세우다.
      - 범인으로 몰아세우다.
      - 죄인으로 몰아세우다.
      - 도둑이라고 몰아세우다.
      - 문제가 있다고 몰아세우다.
      용례.대화:
      - 글쎄, 잃어버린 지갑을 찾아주었는데 되려 나를 도둑으로 몰아세우는 거 있지!
      용례.문장:
      - 노인은 지수를 정신이 나간 여자로 몰아세웠다.
      - 승규는 자신을 거짓말쟁이로 몰아세운 유민에게 몹시 화가 났다.
      의미ID: 3
