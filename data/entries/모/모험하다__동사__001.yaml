    어휘 등급: 없음
    원어: 冒險 하다
    의미:
    - 뜻풀이: 힘들거나 위험할 줄 알면서도 어떤 일을 하다.
      문형: 1이 모험하다
      용례.구:
      - 모험하는 정신.
      - 모험해 보다.
      - 새 삶을 모험하다.
      - 사업에 모험하다.
      - 두려움 없이 모험하다.
      용례.대화:
      - 네, 조금 불안하기는 하지만 그래도 한번 모험해 보려고요.
      용례.문장:
      - 승규는 암벽 등반과 같이 주로 모험하는 스포츠를 즐겼다.
      - 그 사업가는 누구도 시도해 보지 않은 새 사업에 모험하기로 결정했다.
      의미ID: 1
    - 뜻풀이: 위험할 줄 알면서도 어떤 지역을 여행하다.
      문형: 1이 2를 모험하다
      용례.구:
      - 남극을 모험하다.
      - 대양을 모험하다.
      - 밀림을 모험하다.
      - 사막을 모험하다.
      - 세계를 모험하다.
      - 세상을 모험하다.
      - 오지를 모험하다.
      용례.대화:
      - 네, 목숨을 잃을 뻔한 적도 있었지만 그래도 매우 스릴 있는 여행이었습니다.
      용례.문장:
      - 그 탐험가는 혼자서 밀림 지역을 모험할 만큼 매우 용기 있는 사람이었다.
      - 이 항해사는 역사상 처음으로 대양을 모험하여 새로운 지역을 발견하였다.
      의미ID: 2
