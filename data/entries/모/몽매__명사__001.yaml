    - 뜻풀이: 잠을 자면서 꿈을 꿈. 또는 그 꿈.
      용례.구:
      - 몽매에 그리다.
      - 몽매에 기다리다.
      - 몽매에 나타나다.
      - 몽매에도 못 잊다.
      용례.문장:
      - 평양이 고향인 할아버지는 몽매에도 통일이 되기만을 바라셨다.
      - 그는 망명을 떠난 지 삼십 년 만에 몽매에 그리던 고국 땅을 밟고서는 눈물을 흘렸다.
      - 어머니가 돌아가시기 전 함께 떠난 마지막 여행은 내게 몽매에도 잊지 못할 추억이 되었다.
