      - 모독을 가하다.
      - 모독을 당하다.
      - 모독을 하다.
      용례.문장:
      - 신의 존재를 과학적으로 입증하려는 것은 거의 모든 종교에서 신에 대한 모독으로 간주된다.
      - 상대 후보의 사생활을 폭로하며 인격 모독을 가하는 것은 명예 훼손 소송으로까지 번질 수 있다.
      - 그는 경찰이 자신을 소매치기로 오인하고 막무가내로 죄인 취급을 해 인격적인 모독을 당했다고 주장했다.
