      - 승규의 지금 모습은 아버지의 젊었을 때의 모습과 꼭 닮아 있다.
      - 지수는 남자 친구의 잘생긴 모습이 마음에 들어 그를 좋아하게 되었다.
      - 아이는 열 살이 조금 넘었지만 키가 커서 제법 어른다운 모습을 하고 있었다.
      - 대학생 때 나는 돈이 없어 멋도 못 부리고 늘 초라한 모습을 하고 학교에 다녔다.
      - 어머니는 곤히 잠든 아이의 모습이 너무도 귀여워 넋을 놓고 아이를 바라보았다.
