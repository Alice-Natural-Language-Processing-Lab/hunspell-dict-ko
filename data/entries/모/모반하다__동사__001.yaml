    원어: 謀反 하다
    의미:
    - 뜻풀이: 배반을 꾀하다.
      문형: '1이 2를 모반하다 '
      용례.구:
      - 동료를 모반하다.
      - 스승을 모반하다.
      - 조직을 모반하다.
      용례.대화:
      - 제가 어쩌 감히 선생님을 모반할 수 있겠습니다.
      용례.문장:
      - 김 대리는 회사를 모반하고 기밀을 빼내어 경쟁 업체에 팔아 넘겼다.
      - 사람들은 나에게 그가 전에도 사람들을 모반한 적이 있다며 그를 믿지 말라고 했다.
      의미ID: 1
    - 뜻풀이: 국가나 임금을 무너뜨리려고 꾀하다.
      문형: '1이 2를 모반하다 '
      용례.구:
      - 모반한 무리.
      - 모반한 혐의.
      - 국가를 모반하다.
      - 나라에 모반하다.
      - 왕에게 모반하다.
      용례.대화:
      - 싫소. 국가를 모반할 수 없소.
      용례.문장:
      - 그는 왕에게 모반하였다가 발각되어 극형에 처해졌다.
      - 그는 임금에게 궁궐 안에 나라를 모반하는 무리가 있다고 고했다.
      의미ID: 2
