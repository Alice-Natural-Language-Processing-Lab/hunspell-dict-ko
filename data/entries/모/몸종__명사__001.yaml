      용례.구:
      - 몸종을 데리고 가다.
      - 몸종을 딸려 보내다.
      - 몸종을 부리다.
      - 몸종으로 들이다.
      - 몸종으로 일하다.
      용례.대화:
      - 말도 마. 시어머니의 몸종이나 다를 바 없는 혹독한 시집살이를 한대.
      용례.문장:
      - 그녀는 주인의 도장이나 들고 다니며 심부름을 하는 몸종에 불과한 신분이었다.
      - 옛날에 부잣집 딸은 결혼을 할 때 평생 자신을 도우면서 같이 살 몸종을 데리고 가기도 했다.
