    - 뜻풀이: 감정이 거세지거나 어떤 자극을 받아 몸을 이리저리 심하게 흔들거나 움직이다.
      문형: 1이 몸부림치다
      용례.구:
      - 몸부림치는 모습.
      - 고통에 몸부림치다.
      - 괴로움에 몸부림치다.
      - 벗어나려고 몸부림치다.
      - 심하게 몸부림치다.
      용례.대화:
      - 자꾸 간지러운 걸 어떻게 해.
      용례.문장:
      - 민준이는 온몸을 바늘로 찌르는 듯한 끔찍한 고통에 몸부림쳤다.
      - 그는 몸에 묶인 밧줄을 풀기 위해 몸부림쳤지만 소용없는 일이었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일을 이루기 위해, 또는 무엇에 저항하거나 고통을 이기기 위해 온갖 방법을 사용하여 애쓰다.
      문형: 1이 2-려고 몸부림치다
      문형 참고: '''2-기 위하여''로도 쓴다.'
      용례.구:
      - 슬픔에 몸부림치다.
      - 외로움에 몸부림치다.
      - 죄책감에 몸부림치다.
      - 살려고 몸부림치다.
      - 성공하기 위하여 몸부림치다.
      용례.대화:
      - 그때는 성공만을 생각하며 몸부림치던 시절이었죠.
      용례.문장:
      - 그는 사랑하는 사람과 이별한 후 외로움에 몸부림쳤다.
      - 그들은 어떻게든 자신들의 권력을 잃지 않으려고 몸부림쳐 보았지만 소용이 없었다.
