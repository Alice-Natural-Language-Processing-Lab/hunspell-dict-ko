      뜻풀이: 사람이나 동물의 모습을 이루는 머리부터 발까지의 전체. 또는 그것의 상태.
      용례.구:
      - 날씬한 몸.
      - 작은 몸.
      - 몸이 건강하다.
      - 몸이 크다.
      - 몸이 피곤하다.
      - 몸에 좋다.
      용례.대화:
      - 응. 몸살 기운도 있고 열도 나네.
      용례.문장:
      - 아내는 다른 여자들에 비해 몸이 작고 마른 편이다.
      - 승규는 다른 사람들에 비해 뚱뚱한 몸을 가지고 있었다.
      의미ID: 1
    - 뜻풀이: 물건의 기본을 이루는 부분.
      용례.구:
      - 비행기의 몸.
      - 자동차의 몸.
      - 몸 부분.
      - 몸이 고장 나다.
      - 몸을 이루다.
      용례.대화:
      - 그래? 몸 부분은 괜찮고?
      용례.문장:
      - 사고가 얼마나 심하게 났는지 차의 몸이 심하게 찌그러졌다.
      - 쓰러진 조각상은 받침만 깨졌을 뿐 몸에는 큰 이상이 없었다.
      의미ID: 2
    - 뜻풀이: 그러한 신분. 또는 그러한 사람.
      용례.구:
      - 노인의 몸.
      - 여자의 몸.
      - 학생의 몸.
      - 귀하신 몸.
      - 천한 몸.
      용례.대화:
      - 자신은 귀하신 몸이라 힘든 일은 못한다나.
      용례.문장:
      - 민준이는 아이의 몸으로 어른도 하기 힘든 일을 해냈다.
      - 승규는 남자의 몸인데 이런 것 하나 못 들겠냐며 무거운 짐들을 척척 날랐다.
      - 그 할아버지는 노인의 몸이라는 사실을 믿기 힘들 정도로 좋은 체력을 가지고 계셨다.
      의미 참고: 주로 '~ 몸'으로 쓴다.
