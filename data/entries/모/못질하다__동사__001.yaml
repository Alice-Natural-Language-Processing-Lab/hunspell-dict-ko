    - 뜻풀이: 못을 박다.
      문형: 1이 2에 못질하다
      용례.구:
      - 망치로 못질하다.
      - 벽에 못질하다.
      - 창문에 못질하다.
      - 콘크리트에 못질하다.
      - 뚝딱뚝딱 못질하다.
      용례.대화:
      - 네, 좋아요. 망치와 못은 어디에 있죠?
      용례.문장:
      - 아버지는 액자를 걸기 위해 벽에 못질하셨다.
      - 목수는 이음새 부분에 못질해서 부러진 의자를 고쳤다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 누군가의 마음을 아프게 하다.
      문형: 1이 2에 못질하다
      용례.구:
      - 남의 속에 못질하다.
      - 가슴에 못질하다.
      - 마음에 못질하다.
      - 맘에 못질하다.
      - 심장에 못질하다.
      용례.대화:
      - 네, 그게 바로 부모들의 마음에 못질하는 일이지요.
      용례.문장:
      - 그 사람의 차가운 태도와 험한 말이 내 가슴에 못질했다.
      - 그 여자는 남자의 마음에 못질하고 매몰차게 떠나 버렸다.
      의미ID: 2
