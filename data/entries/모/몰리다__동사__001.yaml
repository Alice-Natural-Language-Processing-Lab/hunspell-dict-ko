    의미:
    - 뜻풀이: 어떤 것이 어떤 방향이나 장소로 움직여 가게 되다.
      문형: 1이 2로/에 몰리다
      용례.구:
      - 구석으로 몰리다.
      - 밖으로 몰리다.
      - 한쪽으로 몰리다.
      - 모서리에 몰리다.
      - 코너에 몰리다.
      용례.대화:
      - 사람들이 많아 복도 끝으로 몰려서 얼굴을 못 봤어.
      용례.문장:
      - 쏟아지는 인파에 우리는 구석으로 몰렸다.
      - 두세 사람이 넘어지는 사이 남은 사람들은 벽 쪽에 몰려 몸을 숨겼다.
      의미ID: 1
    - 뜻풀이: 어떤 사람이 바람직하지 않은 사람이라고 인정되거나 여겨지다.
      문형: 1이 2로 몰리다
      용례.구:
      - 도둑으로 몰리다.
      - 반역자로 몰리다.
      - 범인으로 몰리다.
      - 범죄자로 몰리다.
      - 사기꾼으로 몰리다.
      용례.대화:
      - 왜 자꾸 내가 거짓말쟁이로 몰리는지 몰라.
      용례.문장:
      - 그는 이유도 없이 수상한 사람으로 몰렸다.
      - 김 씨는 살해 사건의 범인으로 몰리어 징역을 살았다.
      의미ID: 2
    - 뜻풀이: 여럿이 한곳으로 모여들다.
      문형: 1이 2로 몰리다
      용례.구:
      - 관객이 몰리다.
      - 관광객이 몰리다.
      - 수백 명이 몰리다.
      - 인파가 몰리다.
      - 차량이 몰리다.
      - 우르르 몰리다.
      - 한꺼번에 몰리다.
      용례.대화:
      - 응, 병원에 갔던니 사람들이 어찌나 몰리던지.
      용례.문장:
      - 입시가 다가오면 학원에는 학생들이 몰리고는 한다.
      - 연예인을 보기 위해 관중들이 한꺼번에 거리로 몰렸다.
      - 사람들이 소리를 지르면서 아래쪽으로 구름같이 몰려 내려갔다.
      의미ID: 3
    - 뜻풀이: 무엇이 한꺼번에 많이 밀리다.
      문형: 1이 2에 몰리다
      용례.구:
      - 과제가 몰리다.
      - 일이 몰리다.
      - 작업이 몰리다.
      - 많이 몰리다.
      - 한꺼번에 몰리다.
      용례.대화:
      - 아니, 갑자기 몰리는 과제 때문에 공부할 시간이 없어.
      용례.문장:
      - 나는 시험에 몰려 매일 밤을 세워 공부했다.
      - 최 교수는 바쁜 일에 몰려서 늦은 밤까지 일을 하였다.
      의미ID: 4
    - 뜻풀이: 곤란하거나 불리한 상태에 놓이다.
      문형: 1이 2에 몰리다
      용례.구:
      - 궁지에 몰리다.
      - 벼랑 끝에 몰리다.
      - 수세에 몰리다.
      - 열세에 몰리다.
      - 위기에 몰리다.
      용례.대화:
      - 그럼 이제 우리는 실업자가 되는 건가요?
      용례.문장:
      - 계속되는 사고에 책임자는 궁지에 몰렸다.
      - 그곳은 식량난이 심각해져 최악의 상황에 몰리고 있다.
      의미ID: 5
