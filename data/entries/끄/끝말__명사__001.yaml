    의미:
    - 뜻풀이: 말이나 글의 마지막 부분.
      용례.구:
      - 끝말을 맺다.
      - 끝말을 얼버무리다.
      - 끝말을 잇다.
      - 끝말을 흐리다.
      용례.대화:
      - 끝말을 흐리지 말고 왜 지각했는지 자초지종을 제대로 말하렴.
      용례.문장:
      - 승규는 그 많은 돈을 어디에 썼냐는 아내의 물음에 끝말을 흐렸다.
      - 그는 자기 말이 맞다고 우기다가 갑자기 자신이 없어졌는지 끝말을 흐렸다.
      - 나는 그녀에게 사랑을 고백하는 편지를 쓰면서 끝말을 어떻게 맺을지 고민했다.
      - 지수는 내가 토론을 하다가 머뭇거리자 나의 끝말을 받아서 논리정연하게 주장을 펼쳤다.
