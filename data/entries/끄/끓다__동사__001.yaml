      용례.구:
      - 국이 끓다.
      - 라면이 끓다.
      - 매운탕이 끓다.
      - 물이 끓다.
      - 음식이 끓다.
      - 찌개가 끓다.
      - 보글보글 끓다.
      - 부글부글 끓다.
      - 팔팔 끓다.
      - 펄펄 끓다.
      용례.문장:
      - '된장찌개가 가스레인지 위에서 보글보글 끓는다. '
      - '남편의 팔에는 어릴 때 끓는 물에 덴 흉터가 남아 있다. '
      의미ID: 1
    - 뜻풀이: 심하게 뜨거워지다.
      문형: 1이 끓다
      용례.구:
      - 몸이 끓다.
      - 방이 끓다.
      - 절절 끓다.
      - 쩔쩔 끓다.
      - 펄펄 끓다.
      용례.대화:
      - 몸이 그렇게 끓는데 어디를 나가니? 열 내릴 때까지 누워 있어.
      용례.문장:
      - '아이가 밤에 온몸이 펄펄 끓도록 열이 나서 응급실에 갔다. '
      - '할아버지가 계시는 시골집은 방이 절절 끓어서 너무 더워 잘 수가 없다. '
      의미ID: 2
    - 뜻풀이: 소화가 안 되거나 아파서 배 속에서 소리가 나다.
      문형: 1이 2가 끓다
      용례.구:
      - 배가 끓다.
      - 배 속이 끓다.
      - 속이 끓다.
      - 부글부글 끓다.
      - 심하게 끓다.
      용례.대화:
      - 그렇다면 과민성 대장 증세일 가능성이 있어요.
      용례.문장:
      - '나는 배에서 계속 끓는 소리가 나고 아팠다. '
      - 점심에 먹은 게 잘못되었는지 아까부터 배 속이 부글부글 끓었다.
      의미ID: 3
    - 뜻풀이: 가래가 목구멍에 있어서 숨 쉬는 대로 소리가 나다.
      문형: 1이 2가 끓다
      용례.구:
      - 가래 끓는 소리.
      용례.대화:
      - '응. 목이 너무 답답해서 못 참겠어. 당장 병원 가야지. '
      용례.문장:
      - 평생 담배를 피우셨던 할아버지는 늘 가래가 끓으셨다.
      - '나는 감기에 걸려 목에 가래가 끓고 기침이 나서 잠을 거의 못 잤다. '
      의미ID: 4
    - 뜻풀이: 어떤 기분이나 감정이 세차게 솟아나다.
      문형: 1이 2가 끓다
      용례.구:
      - 끓어 오르다.
      - 감정이 끓다.
      - 분노가 끓다.
      - 울화가 끓다.
      - 정열이 끓다.
      - 화가 끓다.
      용례.대화:
      - '그 말을 들으니 피가 끓는다, 끓어. '
      용례.문장:
      - '그의 무책임한 대답에 나는 속에서 화가 끓어 소리를 빽 질렀다. '
      - '약한 아이들을 골라서 괴롭히는 그들의 행패에 내 속이 부글부글 끓었다. '
      의미ID: 5
    - 뜻풀이: 많이 모여 우글거리다.
      문형: 1이 2가/로 끓다
      용례.구:
      - 구더기가 끓다.
      - 모기가 끓다.
      - 벌레가 끓다.
      - 파리가 끓다.
      용례.대화:
      - 그러게 말이야. 왜 이렇게 모기가 많지?
      용례.문장:
      - '쓰레기 더미에 파리가 끓었다. '
      - '그는 화장실의 손잡이를 현미경으로 보니 세균이 끓는다고 했다. '
      의미ID: 6
