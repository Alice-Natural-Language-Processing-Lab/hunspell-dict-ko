      용례.구:
      - 끗발이 대단하다.
      - 끗발이 세지다.
      - 끗발이 없다.
      - 끗발을 날리다.
      용례.대화:
      - 곧 부사장으로 승진하신다더니 끗발을 세우시네.
      용례.문장:
      - 나는 지금 병장이라 내무반에서 한창 끗발을 날리고 있다.
      - 장관의 말 한마디에 공무원들이 쫓겨나다니 장관 끗발이 대단하긴 한가 보다.
