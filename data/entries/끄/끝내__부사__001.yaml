      뜻풀이: 마지막까지 내내.
      용례.구:
      - 끝내 거부하다.
      - 끝내 극복하지 못하다.
      - 끝내 나타나지 않다.
      - 끝내 말하지 않다.
      - 끝내 모르다.
      - 끝내 보이지 않다.
      - 끝내 사양하다.
      - 끝내 설득하지 못하다.
      - 끝내 성공하지 못하다.
      - 끝내 알 수 없다.
      - 끝내 오지 않다.
      용례.대화:
      - 저런. 새 자전거를 사든가 해야겠구나.
      - 아니. 끝내 알아내지 못했어. 정답이 대체 뭐니?
      용례.문장:
      - 민준은 고된 훈련을 끝내 견디지 못하고 중도에 포기하였다.
      - 우리는 최선을 다해 싸웠지만 그 막강한 상대를 끝내 이길 수 없었다.
      - 어머니는 당신이 고생했던 이야기를 하시다가 끝내 말을 잇지 못하고 눈물을 흘리셨다.
      의미 참고: 주로 '않다', '못하다' 등과 같은 부정을 나타내는 말과 함께 쓴다.
