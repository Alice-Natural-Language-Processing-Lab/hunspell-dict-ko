      - 끝내 소망을 이루다.
      용례.대화:
      - 응. 이 일을 맡을 사람이 하도 없다고 해서 말이야.
      용례.문장:
      - 울먹울먹하던 아이는 끝내 큰 소리로 울어 버렸다.
      - 좋다는 모든 약을 써 봤지만 할아버지께서는 끝내 세상을 떠나셨다.
      - 회장이 한사코 말렸으나 불안해진 회원들은 끝내 자리를 떠나기 시작했다.
