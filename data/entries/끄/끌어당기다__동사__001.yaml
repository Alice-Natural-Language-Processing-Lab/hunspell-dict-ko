    의미:
    - 뜻풀이: 끌어서 가까이 오게 하다.
      문형: 1이 2를 끌어당기다
      용례.구:
      - 금속을 끌어당기다.
      - 다리를 끌어당기다.
      - 의자를 끌어당기다.
      - 턱을 끌어당기다.
      - 가까이 끌어당기다.
      용례.대화:
      - 그럼 먹고 싶은 걸 네 앞으로 끌어당겨.
      용례.문장:
      - 나는 난로를 가까이 끌어당겨 언 손을 녹였다.
      - 아이가 문을 힘껏 끌어당겼지만 열리지 않았다.
      의미ID: 1
    - 뜻풀이: 마음이나 관심 등을 갖게 하다.
      문형: 1이 2를 끌어당기다
      용례.구:
      - 구미를 끌어당기다.
      - 발길을 끌어당기다.
      - 사람을 끌어당기다.
      - 여자들을 끌어당기다.
      - 친구를 끌어당기다.
      용례.문장:
      - 나는 요리 솜씨로 남자 친구의 마음을 끌어당겼다.
      - 지수는 전학 온 친구를 자기 무리로 끌어당기기 위해 숙제를 도와줬다.
      의미ID: 2
    - 뜻풀이: 보게 하다.
      문형: 1이 2를 끌어당기다
      용례.구:
      - 눈을 끌어당기다.
      - 눈길을 끌어당기다.
      - 시선을 끌어당기다.
      용례.대화:
      - 저 옷이 내 시선을 끌어당겨서 발이 떨어지지 않아.
      용례.문장:
      - 화사한 봄꽃들이 내 눈길을 끌어당겼다.
      - 주인공의 빼어난 외모가 우리의 시선을 끌어당겼다.
      의미ID: 3
