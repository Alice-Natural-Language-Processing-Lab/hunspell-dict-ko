    - 뜻풀이: 물건을 당겨서 밖으로 나오게 하다.
      문형: 1이 2를 3에/으로 끌어내다
      용례.구:
      - 가구를 끌어내다.
      - 짐을 끌어내다.
      - 몽땅 끌어내다.
      - 밖으로 끌어내다.
      - 전부 끌어내다.
      용례.대화:
      - 미리 싸 놓은 이삿짐을 집 밖으로 끌어내 주세요.
      용례.문장:
      - 학생들이 대청소를 하려고 교실에 있는 책걸상을 전부 복도에 끌어냈다.
      - 지난 장마의 수해로 물에 젖은 살림살이와 가구를 밖으로 끌어내서 햇볕에 말렸다.
      의미ID: 1
    - 뜻풀이: 사람이나 동물을 강제로 나오게 하다.
      문형: 1이 2를 3에/으로 끌어내다
      용례.구:
      - 죄인을 끌어내다.
      - 강제로 끌어내다.
      - 당장 끌어내다.
      - 밖으로 끌어내다.
      - 억지로 끌어내다.
      용례.대화:
      - 수위 아저씨에게 말씀드려서 밖으로 끌어내세요.
      용례.문장:
      - 임금은 최종 판결을 하기 위해 죄인을 끌어내라고 명령했다.
      - 오늘 저녁 잔칫상에 올릴 돼지를 잡으려고 우리에서 억지로 끌어냈다.
      의미ID: 2
    - 뜻풀이: 생각, 능력, 말 등을 표현하게 하다.
      문형: 1이 2를 끌어내다
      용례.구:
      - 대답을 끌어내다.
      - 반응을 끌어내다.
      - 이야기를 끌어내다.
      - 아이디어를 끌어내다.
      - 잠재력을 끌어내다.
      - 재능을 끌어내다.
      용례.대화:
      - 아무래도 현장에 있는 방청객들의 반응을 끌어내는 것이 중요해요.
      용례.문장:
      - 지수는 승규를 끈질기게 쫓아다니면서 자신이 듣고 싶었던 대답을 끌어내는 데 성공했다.
      - 김 화백은 제자의 숨겨진 재능을 끌어내기 위해 자신이 알고 있는 모든 것을 가르쳐 주었다.
