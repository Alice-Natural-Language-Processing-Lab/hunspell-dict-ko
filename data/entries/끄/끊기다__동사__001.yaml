      - 돈이 끊기다.
      - 밥줄이 끊기다.
      - 일이 끊기다.
      - 지원이 끊기다.
      용례.문장:
      - 경제 위기로 많은 사람들의 밥줄이 끊기고 있다.
      - 이 노부부는 자식들의 경제적인 지원이 끊겨서 힘들어하신다.
      의미ID: 3
    - 뜻풀이: 전기나 수도 등의 공급이 중단되다.
