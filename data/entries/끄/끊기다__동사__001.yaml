      - 처음 만난 우리는 화제가 없어져 이야기가 끊기자 어색하게 커피만 마셨다.
      의미ID: 7
    - 뜻풀이: 사람이 더 이상 오지 않다.
      문형: 1이 끊기다
      용례.구:
