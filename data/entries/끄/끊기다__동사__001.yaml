      - 관계가 끊기다.
      - 대가 끊기다.
      - 소식이 끊기다.
      용례.문장:
      - 소식이 끊겼던 친구한테서 오래간만에 연락이 왔다.
      - 대학교에 입학한 후 고등학교 친구들과의 관계가 끊겼다.
      - 할머니는 외아들인 오빠가 결혼을 안 해서 집안의 대가 끊길까 걱정을 하신다.
      의미ID: 2
    - 뜻풀이: 계속해 오던 일이나 생각이 하지 않게 되거나 멈추게 되다.
