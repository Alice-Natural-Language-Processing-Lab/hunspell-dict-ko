      - 내일 하루 수도 공급이 끊긴다고 해서 물을 많이 받아 두었다.
      의미ID: 4
    - 뜻풀이: 신문이나 우유 등의 배달이 중단되다.
      문형: 1이 끊기다
      용례.구:
      - 신문이 끊기다.
      - 우유 배달이 끊기다.
