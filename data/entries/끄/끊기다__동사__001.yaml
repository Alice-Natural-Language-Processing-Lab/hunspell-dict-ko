      용례.구:
      - 머리카락이 끊기다.
      - 실이 끊기다.
      - 전선이 끊기다.
      - 줄이 끊기다.
      용례.문장:
      - 손목에 찼던 시계가 언제 끊겼는지 없어져 버렸다.
      - 목걸이가 나뭇가지에 걸려 끊기면서 땅에 떨어졌다.
      의미ID: 1
    - 뜻풀이: 관계가 이어지지 않게 되다.
      문형: 1이 끊기다
