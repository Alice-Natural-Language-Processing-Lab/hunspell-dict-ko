    어휘 등급: 중급
    의미:
    - 뜻풀이: 바닥에 댄 채로 잡아당겨져 움직여지다.
      문형: 1이 2가 끌리다
      용례.구:
      - 바지가 끌리다.
      - 신이 끌리다.
      - 옷이 끌리다.
      - 땅에 끌리다.
      - 바닥에 끌리다.
      - 질질 끌리다.
      용례.문장:
      - 지수는 가방 끈이 땅에 끌려 더러워졌다.
      - 새로 산 바지가 길어서 바닥에 질질 끌렸다.
      의미ID: 1
    - 뜻풀이: 관심이 쏠리다.
      문형: 1이 2에/에게 끌리다
      용례.구:
      - 마음이 끌리다.
      - 소리에 끌리다.
      - 여자에게 끌리다.
      - 호기심에 끌리다.
      - 왠지 끌리다.
      용례.대화:
      - 예전에는 잘생긴 남자한테 끌렸는데 요즘에는 친절한 남자한테 끌려.
      용례.문장:
      - 나는 아름다운 기타 소리에 끌려 공연장으로 향했다.
      - 승규는 자신에게 따뜻하게 대해 주는 여자 후배에게 마음이 끌렸다.
      의미ID: 4
    - 뜻풀이: 다른 사람이 가고자 하는 곳으로 같이 따라가게 되다.
      문형: 1이 2에/에게 끌리다
      용례.구:
      - 끌려 나가다.
      - 끌려 들어오다.
      - 끌려서 가다.
      - 끌려서 오다.
      용례.문장:
      - 싸우던 사람들은 모두 경찰에게 끌려 파출소로 갔다.
      - 나는 집에 일찍 오려고 했지만 친구에게 끌려 술집에 갔다.
      - 술에 취해 소리를 지르고 소란을 피우던 남자는 가게 주인에게 끌려 나갔다.
      의미 참고: 주로 '끌려'로 쓴다.
      의미ID: 2
    - 뜻풀이: 다른 힘에 의해 잡아당겨지다.
      문형: 1이 2에/에게 끌리다
      용례.구:
      - 끌려서 가다.
      - 끌려서 오다.
      - 쇠가 자석에 끌리다.
      용례.문장:
      - 아이는 자석에 끌려 철이 붙는 것을 신기하게 바라봤다.
      - 내 차가 갑자기 고장이 나 견인차에 끌려 간신히 집에 왔다.
      의미ID: 3
