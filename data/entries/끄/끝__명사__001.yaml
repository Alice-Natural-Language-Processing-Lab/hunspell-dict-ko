    의미:
    - 뜻풀이: 시간에서의 마지막 때.
      용례.구:
      - 시작과 끝.
      - 처음과 끝.
      - 끝이 나다.
      - 끝이 없다.
      - 끝을 맺다.
      - 끝에 가다.
      용례.대화:
      - 시험이 얼마 안 남았으니 끝까지 최선을 다하자.
      용례.문장:
      - 회의가 점점 길어져 끝이 나지 않는다.
      - 이 영화는 끝에 가서 주인공이 죽는 내용이라 허탈했다.
      - 오월인데도 더워서 이제는 봄의 끝이 아닌가 싶네.
      의미ID: 1
    - 뜻풀이: 공간에서의 마지막 장소.
      용례.구:
      - 골목 끝.
      - 길 끝.
      - 벼랑 끝.
      - 복도 끝.
      - 세상 끝.
      - 절벽 끝.
      용례.대화:
      - 이쪽 복도 끝에 있어요.
      용례.문장:
      - 한국의 동쪽 끝에는 독도가 있습니다.
      - 더 이상 길이 나타나지 않는 것을 보니 여기가 도로의 끝인 것 같다.
      의미ID: 2
    - 뜻풀이: 긴 모양으로 생긴 사물이나 몸의 마지막 부분.
      용례.구:
      - 꼬리 끝.
      - 막대기 끝.
      - 손가락 끝.
      - 송곳 끝.
      - 끝이 날카롭다.
      - 끝이 무디다.
      용례.대화:
      - 아빠한테 잡아 달라고 해 봐.
      용례.문장:
      - 군인들은 총 끝을 적에게 겨누었다.
      - 요리사의 손에는 끝이 예리한 칼이 들려 있었다.
      - 아이가 심심한지 손가락 끝으로 유리창에 글씨를 쓰고 있다.
      의미ID: 3
    - 뜻풀이: 일이나 순서의 마지막.
      용례.대화:
      - 지각을 해서 내가 끝으로 교문을 통과했는데.
      용례.문장:
      - 우리의 만남은 이것으로 끝입니다.
      - 폐회 선언을 끝으로 오늘 회의를 마치겠습니다.
      의미ID: 4
