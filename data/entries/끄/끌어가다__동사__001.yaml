    의미:
    - 뜻풀이: 사람이나 동물을 강제로 데리고 가거나 붙잡아 가다.
      문형: 1이 2를 3으로 끌어가다
      용례.구:
      - 사람을 끌어가다.
      - 소를 끌어가다.
      - 아이를 끌어가다.
      - 억지로 끌어가다.
      - 죄다 끌어가다.
      용례.대화:
      - 응. 주사가 무서워서 안 가겠다는 걸 억지로 끌어가느라 얼마나 고생을 했는지 몰라.
      용례.문장:
      - 칼을 휘두르며 저항하는 범인을 끌어가기 위해 수많은 경찰들이 대동되었다.
      - 그는 유괴범이 꼬마를 유인하여 끌어가려는 것을 보고 달려가 아이를 구해 냈다.
      의미ID: 1
    - 뜻풀이: 이야기나 분위기 등을 자신이 원하는 방향으로 유도하다.
      문형: 1이 2를 3으로 끌어가다
      용례.구:
      - 관심을 끌어가다.
      - 이야기를 끌어가다.
      - 화제를 끌어가다.
      - 교묘하게 끌어가다.
      - 유리하게 끌어가다.
      용례.대화:
      - 어제 승규가 그 애한테 신기한 마술을 보여 줘서 나에게 쏠렸던 관심을 자기한테로 끌어가 버렸어.
      용례.문장:
      - 유민이는 지수에게 원하는 답을 듣기 위하여 계획한 대로 이야기를 잘 끌어가고 있었다.
      - 그는 상대방의 이야기를 잘 들어주면서도 화제를 자신에게 유리한 쪽으로 끌어가고 있었다.
      의미ID: 2
    - 뜻풀이: 일이나 단체를 책임지고 이끌다.
      문형: 1이 2를 끌어가다
      용례.구:
      - 기업을 끌어가다.
      - 학급을 끌어가다.
      - 행사를 끌어가다.
      - 회사를 끌어가다.
      - 회의를 끌어가다.
      용례.대화:
      - 내가 없어도 유 상무가 회의를 잘 끌어갈 테니 걱정하지 말아요.
      용례.문장:
      - 유민이는 반장으로서 학급을 훌륭하게 끌어가며 제 역할을 다하고 있다.
      - 아무리 규모가 작아도 한 회사를 책임지고 끌어간다는 것은 쉬운 일이 아니다.
      의미ID: 3
    - 뜻풀이: 짐승을 빼앗아서 가지고 가다.
      문형: 1이 2를 끌어가다
      용례.구:
      - 개를 끌어가다.
      - 닭을 끌어가다.
      - 돼지를 끌어가다.
      - 소를 끌어가다.
      - 몰래 끌어가다.
      용례.대화:
      - 며칠 전에 가족들이 모두 잠든 사이에 도둑이 개를 몰래 끌어갔어.
      용례.문장:
      - 나라에서 전쟁을 앞두고 전국의 말이란 말은 죄다 끌어가고 있다.
      - 가축 전염병이 돌자 시에서 사람들이 나와 마을에 있는 닭과 오리를 전부 끌어갔다.
      의미ID: 4
    - 뜻풀이: 좋은 조건이나 말로 사람을 데려가다.
      문형: 1이 2를 3으로 끌어가다
      용례.구:
      - 사람을 끌어가다.
      - 손님을 끌어가다.
      - 인재를 끌어가다.
      용례.문장:
      - 어떤 사내가 나타나 우리 식당으로 들어오려던 손님을 다른 식당으로 끌어가는 것을 보았다.
      - 대학생들의 취업 시즌이 되면 여러 회사에서 인재를 끌어가기 위해 다양한 홍보 활동을 한다.
      의미ID: 5
