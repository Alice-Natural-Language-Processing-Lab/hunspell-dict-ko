    어휘 등급: 고급
    의미:
    - 뜻풀이: 속에 있는 것을 끄집어서 밖으로 꺼내다.
      문형: 1이 2에서 3을 끄집어내다
      용례.구:
      - 가방에서 끄집어내다.
      - 구석에서 끄집어내다.
      - 서랍에서 끄집어내다.
      - 의자 밑에서 끄집어내다.
      - 주머니에서 끄집어내다.
      용례.대화:
      - 침대 밑에서 물건들을 다 끄집어내면 보이지 않을까?
      용례.문장:
      - 나는 가방에서 책 한 권을 끄집어냈다.
      - 그는 주머니 속에서 종이와 연필을 끄집어내었다.
      - 그녀는 지갑 속에서 카드를 끄집어내 점원에게 내밀었다.
      의미ID: 1
    - 뜻풀이: 어떤 문제, 약점, 이야깃거리를 다른 사람들 앞에 들춰내다.
      문형: 1이 2를 끄집어내다
      용례.구:
      - 남의 허물을 끄집어내다.
      - 실수를 끄집어내다.
      - 약점을 끄집어내다.
      - 잘못을 끄집어내다.
      - 이야기를 끄집어내다.
      용례.대화:
      - 왜 또 그 이야를 끄집어내서 사람 기분을 우울하게 하니?
      용례.문장:
      - 유민이는 나의 약점을 끄집어내어 친구들 앞에서 나에게 망신을 주었다.
      - 선생님은 내 체면을 생각해서 반 아이들 앞에서 나의 잘못을 끄집어내지 않으셨다.
      의미ID: 2
    - 뜻풀이: 이유나 결과, 결론을 찾아내다.
      문형: 1이 2를 끄집어내다
      용례.구:
      - 결과를 끄집어내다.
      - 결론을 끄집어내다.
      - 근거를 끄집어내다.
      - 원인을 끄집어내다.
      - 이유를 끄집어내다.
      용례.문장:
      - 연구원들은 원하는 결과를 끄집어낼 때까지 실험을 계속했다.
      - 경찰들은 용의자가 범인이라는 단서를 끄집어내기 위해 범행 현장을 샅샅이 수색했다.
      - 오늘 회의에서 왜 우리 회사가 다른 회사들과의 경쟁에서 자꾸 밀리는지 그 이유를 하나씩 끄집어내 봅시다.
      의미ID: 3
