      - 물을 끌어대다.
      - 자금을 끌어대다.
      - 자재를 끌어대다.
      용례.대화:
      - 응. 은행에서 끌어댄 자금을 제때 갚지 못했대.
      용례.문장:
      - 아파트 공사를 하는 데에 자재를 끌어대는 것도 큰일이었다.
      - 가뭄 피해를 막기 위해 댐에서 물을 끌어대 논에 물을 공급했다.
      - 그는 회사가 어려워지자 여기저기서 자금을 끌어대다가 썼다.
