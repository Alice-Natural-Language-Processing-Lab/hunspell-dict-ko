      용례.대화:
      - 내가 용돈을 더 줘야 하는 이유를 세 가지만 끌어댈 수 있으면 내가 올려 주마.
      용례.문장:
      - 민준이는 자신의 주장이 사람들에게 받아들여지지 않자 갖가지 이유를 끌어대며 정당화했다.
      - 그는 약속 시간에 두 시간이나 늦어 놓고도 미안하다는 말 한마디 없이 변명으로 온갖 핑계를 끌어댔다.
