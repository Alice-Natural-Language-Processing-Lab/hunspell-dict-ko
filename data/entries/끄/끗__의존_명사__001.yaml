    - 뜻풀이: 접어서 파는 천의 길이를 나타내는 단위.
      용례.구:
      - 몇 끗.
      - 한 끗.
      - 무명 한 끗.
      - 비단 열 끗.
      - 천 한 끗.
      용례.대화:
      - 그래. 보자기라도 만들어서 쓰지 뭐.
      용례.문장:
      - 이불을 만들 때 쓰고 남은 비단이 세 끗 정도 되어서 방석을 만들어 보았다.
      - 부모님께 시원한 여름옷을 지어 드리려고 시장에서 삼베 원단을 스무 끗이나 사 왔다.
      의미 참고: 한 끗은 천을 한 번 접은 만큼의 길이이다.
      의미ID: 1
    - 뜻풀이: 화투나 투전 등의 노름에서 점수를 세는 단위.
      용례.구:
      - 다섯 끗.
      - 한 끗 차이.
      - 열 끗이 앞서다.
      - 백 끗을 따다.
      용례.대화:
      - 민준이가 열 끗 앞서고 있어요.
      용례.문장:
      - 할머니와 재미로 화투를 쳤는데 단 두 끗 차이로 지고 말았다.
      - 시장에서 벌어진 노름판에서 백 끗을 따 판돈을 모두 차지하게 되었다.
