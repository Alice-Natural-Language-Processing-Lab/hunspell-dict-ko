    - 뜻풀이: 상대방을 자기 쪽으로 오도록 끌어당겨서 안다.
      문형: 1이 2를 끌어안다
      용례.구:
      - 목을 끌어안다.
      - 아기를 끌어안다.
      - 인형을 끌어안다.
      - 허리를 끌어안다.
      - 품에 끌어안다.
      - 와락 끌어안다.
      용례.대화:
      - 응. 자장가를 불러 줬더니 인형을 끌어안고 잠이 들었어.
      용례.문장:
      - 오랜만에 만난 두 자매는 감격에 겨워 서로를 와락 끌어안았다.
      - 어머니는 군대에 가는 아들을 마지막으로 끌어안고는 눈물을 흘렸다.
      의미ID: 1
    - 뜻풀이: 해결해야 할 문제를 가지거나 책임을 맡다.
      문형: 1이 2를 끌어안다
      용례.구:
      - 고민을 끌어안다.
      - 과제를 끌어안다.
      - 빚을 끌어안다.
      - 일을 끌어안다.
      - 책임을 끌어안다.
      용례.대화:
      - 골칫덩이를 계속 끌어안고 있지 말고 차라리 새 차를 한 대 사지 그래.
      용례.문장:
      - 유 대리는 오늘도 산더미처럼 쌓인 일을 끌어안은 채 밤새 야근을 했다.
      - 그는 사업에 실패하여 은행 빚을 잔뜩 끌어안고 있어서 대출을 받기도 어려웠다.
      의미ID: 2
    - 뜻풀이: 이해하고 감싸 주다.
      문형: 1이 2를 끌어안다
      용례.구:
      - 상처를 끌어안다.
      - 아픔을 끌어안다.
      - 잘못을 끌어안다.
      - 허물을 끌어안다.
      - 서로 끌어안다.
      용례.대화:
      - 제가 과거에 받았던 상처까지도 끌어안아 준 것이 고맙고 좋았거든요.
      용례.문장:
      - 박 선배는 나의 허물을 끌어안아 주고 남들 앞에서 나를 두둔해 주었다.
      - 그는 자신이 정복한 나라의 백성들을 차별하지 않고 끌어안는 정책을 통해 나라 안의 화합을 이루는 데 성공했다.
      의미ID: 3
