      용례.문장:
      - 그는 어렸을 때 끔찍스러운 화상을 입어 얼굴에 흉터가 있다.
      - 그는 자신의 부모를 살해하는 끔찍스러운 범죄를 저지르고도 후회하는 기색이 전혀 없었다.
      - 새가 총에 맞아 죽어 가는 광경이 너무도 끔찍스러워서 차마 눈을 뜨고 볼 수가 없었다.
