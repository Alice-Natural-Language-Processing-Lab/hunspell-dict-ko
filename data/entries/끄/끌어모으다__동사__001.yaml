    어휘 등급: 없음
    의미:
    - 뜻풀이: 사람들을 한곳으로 모여들게 하다.
      문형: 1이 2를 3에/으로 끌어모으다
      용례.구:
      - 관객을 끌어모으다.
      - 구경꾼을 끌어모으다.
      - 사람을 끌어모으다.
      - 손님을 끌어모으다.
      - 청중을 끌어모으다.
      용례.대화:
      - 당연하지. 올해 최다 관객을 끌어모은 영화인데.
      용례.문장:
      - 대낮에 길 한복판에서 큰 싸움이 벌어져 구경꾼들을 끌어모았다.
      - 그는 요즘 새로 만든 동아리에 참여할 학생들을 끌어모으고 있다.
      - 그 식당은 음식 맛이 좋아서 개업을 하자마자 손님을 끌어모았다.
      의미ID: 1
    - 뜻풀이: 돈을 여기저기서 가져와 모으다.
      문형: 1이 2를 끌어모으다
      용례.구:
      - 거액을 끌어모으다.
      - 돈을 끌어모으다.
      - 자금을 끌어모으다.
      - 자본을 끌어모으다.
      - 투자 자금을 끌어모으다.
      용례.대화:
      - 일단은 적자를 메꾸기 위해 은행으로부터 대출금을 끌어모아 보게.
      용례.문장:
      - 그는 요즘 사업을 시작하려고 여기저기서 자금을 끌어모으는 중이다.
      - 아무리 생각해도 민준이가 무슨 수로 그 많은 돈을 끌어모은 것인지 알 수가 없다.
      의미ID: 2
    - 뜻풀이: 관심을 집중시키다.
      문형: 1이 2를 끌어모으다
      용례.구:
      - 관심을 끌어모으다.
      - 눈길을 끌어모으다.
      - 시선을 끌어모으다.
      - 이목을 끌어모으다.
      - 주의를 끌어모으다.
      용례.대화:
      - 많은 사람들의 관심을 끌어모으겠군.
      용례.문장:
      - 유민이는 항상 독특한 패션으로 사람들의 시선을 끌어모은다.
      - 그는 과연 유명 연예인답게 어딜 가나 주위의 이목을 끌어모았다.
      의미ID: 3
