      용례.대화:
      - 저 앞에서 왼쪽으로 쭉 가시면 보여요.
      용례.문장:
      - 무대의 왼쪽에는 커다란 나무가 한 그루 서 있었다.
      - 남자는 심장이 아프다며 왼쪽 가슴을 잡고 고통스러워했다.
      - 신사는 양복 왼쪽 주머니에 꽂혀 있던 손수건을 꺼내어 땀을 닦았다.
      - 김 선생님은 왼쪽 손목에 차고 있던 시계를 풀어 책상 위에 올려놓았다.
      - 남자 주인공은 버스에서 내린 다음 화면의 왼쪽에서 오른쪽으로 걸어갔다.
