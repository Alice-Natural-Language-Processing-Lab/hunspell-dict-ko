    의미:
    - 뜻풀이: 일정한 장소를 기준으로 한 바깥 테두리.
      용례.구:
      - 도심 외곽.
      - 서울 외곽.
      - 외곽 도로.
      - 외곽 지대.
      - 외곽 초소.
      - 외곽에 담을 쌓다.
      - 외곽으로 나가다.
      - 외곽으로 벗어나다.
      용례.대화:
      - 그래. 우리 도심 외곽으로 나가서 바깥 바람 좀 쐬자.
      용례.문장:
      - 그 저택의 외곽은 높은 담으로 둘러쳐져 있었다.
      - 탈영병들은 외곽 초소에서 경계를 서던 군인들에게 발각되었다.
      - 경기도 일대와 서울을 이어주는 서울 외곽 도로는 출퇴근 차량으로 늘 붐빈다.
      의미ID: 1
    - 뜻풀이: 성 밖으로 한 겹 더 둘러쌓은 성.
      용례.구:
      - 서울 외곽.
      - 산성의 외곽.
      - 외곽 성터.
      용례.문장:
      - 이번 등산의 마지막 코스는 남한산성의 외곽을 따라 도는 것이다.
      - 서울의 옛 외곽 성터가 남아 있는 그 곳에는 외곽을 따라 공원이 조성되어 있다.
      - 경복궁의 외곽은 외적에 대한 방어 목적보다는 궁궐에 위엄을 더할 목적으로 축조되어 비교적 낮은 편이다.
      의미ID: 2
