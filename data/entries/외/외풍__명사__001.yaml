    - 뜻풀이: 밖에서 들어오는 바람.
      용례.구:
      - 외풍이 불다.
      - 외풍이 세다.
      - 외풍이 약하다.
      - 외풍이 없다.
      - 외풍이 있다.
      - 외풍이 차다.
      - 외풍을 막다.
      - 외풍을 줄이다.
      용례.대화:
      - 집은 오래됐어도 작년에 외풍을 막는 공사를 해서 겨울에도 춥지 않을 거예요.
      용례.문장:
      - 우리 집은 흙으로 지은 한옥이라 겨울에 외풍이 세다.
      - 이 집은 창문이 크고 많아서 여름에 외풍이 잘 들어 시원하다.
