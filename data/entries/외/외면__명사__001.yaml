      - 외면이 아름답다.
      - 외면을 장식하다.
      - 외면과 다르다.
      용례.대화:
      - 외면을 모두 금으로 장식했거든요.
      용례.문장:
      - 그 궁전의 외면은 궁전답게 화려하게 장식되어 있었다.
      - 외면의 면적이 똑같은 두 물체라도 벽의 두께에 따라 내부 용량은 차이가 날 수 있다.
