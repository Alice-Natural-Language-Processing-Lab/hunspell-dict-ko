      문형: 1이 2에/에게 3을 허여하다
      용례.구:
      - 법원이 허여한 기한.
      - 기간을 허여하다.
      - 권한을 허여하다.
      - 발언 기회를 허여하다.
      - 직원에게 허여하다.
      용례.문장:
      - 정부는 기업들에게 새로운 기술에 대한 특허를 허여하였다.
      - 회사는 직원들에게 근무 시간을 자유롭게 정할 수 있는 권한을 허여하였다.
      - 나라가 백성들의 인권을 무시하고 자유를 허여하지 않으면, 민란이 생기며 혁명이 일어나는 것이다.
