    어휘 등급: 없음
    원어: 憲章
    의미:
    - 뜻풀이: 한 사회나 국제 관계에서, 소속된 사람이나 국가 간에 정한 약속이나 규범을 지킬 것을 선언하는 내용을 적은 글.
      용례.구:
      - 서비스 헌장.
      - 인권 헌장.
      - 헌장이 통과되다.
      - 헌장을 발표하다.
      - 헌장을 채택하다.
      - 헌장에 명시되다.
      - 헌장에 위배되다.
      - 헌장에 의거하다.
      용례.대화:
      - 그래요. 고객 서비스를 어떻게 할 것인지에 대한 약속을 담아서 헌장을 만듭시다.
      용례.문장:
      - 유엔은 인권의 기본 원칙인 남녀평등을 헌장에 명시하고 있다.
      - 경영진은 기업 헌장을 통해 공정한 거래를 위한 실천 지침을 선포했다.
      - 국민 모두가 동등한 교육의 기회를 가질 수 있음을 내용으로 하는 헌장이 발표됐다.
