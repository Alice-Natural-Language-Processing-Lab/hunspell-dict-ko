      용례.구:
      - 헐렁하게 공부하다.
      - 헐렁하게 웃다.
      - 헐렁하게 일하다.
      - 헐렁하고 실없다.
      - 행동이 헐렁하다.
      용례.대화:
      - 본래 꼼꼼하고 야무진 성격은 아니야.
