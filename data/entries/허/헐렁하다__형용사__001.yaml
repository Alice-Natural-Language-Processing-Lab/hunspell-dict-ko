      용례.구:
      - 구두가 헐렁하다.
      - 나사가 헐렁하다.
      - 뚜껑이 헐렁하다.
      - 와이셔츠가 헐렁하다.
      - 점퍼가 헐렁하다.
      - 치마가 헐렁하다.
      용례.대화:
      - 응, 요즘 다이어트를 하고 있거든.
      용례.문장:
      - 친구는 헐렁한 바지를 바닥에 질질 끌고 다녀서 잔소리를 들었다.
      - 내 교복은 언니에게 물려받은 것이어서 약간 헐렁하다.
