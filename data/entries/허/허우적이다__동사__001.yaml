    어휘 등급: 없음
    의미:
    - 뜻풀이: 손이나 발을 이리저리 마구 흔들다.
      문형: 1이 2를 허우적이다
      용례.구:
      - 물 속을 허우적이다.
      - 상자 안을 허우적이다.
      - 서랍 안을 허우적이다.
      - 허공을 허우적이다.
      용례.대화:
      - 봉투를 아무리 허우적이며  찾아도 안 보여. 계산하고 담을 때 빠뜨렸나 봐.
      용례.문장:
      - 모기를 잡는 그의 모습은 마치 허공을 허우적이는 것 같았다.
      - 구조대원은 물에 빠져 물속을 허우적이는 사람을 발견하고 구해냈다.
      의미ID: 1
    - 뜻풀이: 어려운 처지에서 벗어나려고 몹시 애쓰다.
      문형: 1이 2에서/를 허우적이다
      용례.구:
      - 가난 속을 허우적이다.
      - 고난을 허우적이다.
      - 어려움에서 허우적이다.
      - 역경에서 허우적이다.
      용례.문장:
      - 그는 가난 속을 허우적이고 싶지 않아 열심히 일했다.
      - 김 사장이 대기업 위주의 경제 구도에서 중소 기업을 성장시켜 보려고 허우적였다.
      의미ID: 2
