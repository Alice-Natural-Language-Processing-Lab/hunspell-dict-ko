      - 그럼 허리띠에 구멍을 하나 더 뚫어서 차요.
      용례.문장:
      - 남자는 허리띠마저도 없어서 낡은 넥타이로 질끈 바지를 묶었다.
      - 민준은 집에 오자마자 조여 있던 넥타이와 허리띠를 풀고 소파에 누웠다.
