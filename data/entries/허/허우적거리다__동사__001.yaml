      용례.구:
      - 손을 허우적거리다.
      - 다리를 허우적거리다.
      - 팔다리를 허우적거리다.
      - 물에 빠져 허우적거리다.
      - 허우적거리며 걷다.
      용례.대화:
      - 허우적거리면 더 위험하니까 움직이지 마세요. 제가 구해드릴게요.
      용례.문장:
      - 몸이 뒤집히자 바퀴벌레는 다리를 허우적거렸다.
      - 나는 팔다리가 몸에 비해 너무 길어서 멀리서 보면 허우적거리며 걷는 것처럼 보였다.
