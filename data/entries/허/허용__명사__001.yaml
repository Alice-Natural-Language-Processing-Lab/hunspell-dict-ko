    - 뜻풀이: 문제 삼지 않고 허락하여 받아들임.
      용례.구:
      - 외출 허용.
      - 입학 허용.
      - 판매 허용.
      - 허용 기준.
      - 허용이 되다.
      - 허용을 하다.
      용례.대화:
      - 그래? 그러면 도시락은 싸지 말아야겠네.
      용례.문장:
      - 편의점에서의 감기약 판매 허용이 논란이 되고 있다.
      - 학교 도서관의 일반인 출입이 허용이 되면서 도서관에 사람들이 많아졌다.
      의미ID: 1
    - 뜻풀이: 주로 경기에서, 막아야 할 것을 막지 못하여 당함. 또는 그런 일.
      용례.구:
      - 골의 허용.
      - 공격의 허용.
      - 동점 골의 허용.
      - 허용을 하다.
      - 홈런 허용으로 지다.
      용례.대화:
      - 우리 투수가 만루 홈런을 허용을 하는 바람에 졌어.
      용례.문장:
      - 감독은 상대방의 공격을 허용을 하면 안 된다고 지도하였다.
      - 우리 팀은 두 골을 허용을 하는 바람에 경기에서 지고 말았다.
      의미ID: 2
