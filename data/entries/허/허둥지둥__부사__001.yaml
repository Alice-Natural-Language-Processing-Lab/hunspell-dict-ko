      - 수비 선수들이 공을 잡으러 허둥지둥 뛰어가다가 한데 뒤엉겼다.
      - 사람들은 점심시간이 부족해 쫓기듯 밥을 먹고 허둥지둥 사무실로 돌아갔다.
      - 유민이는 비행기 시간을 맞추느라 새벽부터 허둥지둥 짐을 싸서 호텔을 나왔다.
