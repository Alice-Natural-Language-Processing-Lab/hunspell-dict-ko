      뜻풀이: 손이나 발을 이리저리 자꾸 마구 흔들다.
      문형: 1이 2를 허우적허우적하다
      용례.구:
      - 손을 허우적허우적하다.
      - 다리를 허우적허우적하다.
      - 팔다리를 허우적허우적하다.
      - 물에 빠져 허우적허우적하다.
      - 허우적허우적하며 걷다.
      용례.대화:
      - '응. 난 그렇게 수영 못 하는 사람 처음 봤어. 엄청 움직이는데 앞으로 안 가더라. '
      용례.문장:
      - '그는 그 긴 팔을 앞뒤로 허우적허우적하면서 걸었다. '
      - '벌레가 몸이 뒤집혀서 그 많은 다리들을 허우적허우적하는 모습은 참 징그러웠다. '
