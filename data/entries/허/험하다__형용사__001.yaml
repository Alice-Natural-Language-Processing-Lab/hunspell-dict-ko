    의미:
    - 뜻풀이: 땅이나 길 등이 다니기 어려울 만큼 사납고 가파르다.
      문형: 1이 험하다
      용례.구:
      - 험한 계곡.
      - 험한 비탈길.
      - 험한 산길.
      - 길이 험하다.
      - 산세가 험하다.
      용례.대화:
      - 여기는 지세가 험해서 지프가 아니면 통과하기가 힘들어요.
      용례.문장:
      - 험한 길을 걸었더니 구두 굽이 다 망가졌다.
      - 우리는 형사들의 추적을 피해 험한 산지로 숨어들었다.
      의미ID: 1
    - 뜻풀이: 생김새나 모양이 보기 싫을 만큼 거칠다.
      문형: 1이 험하다
      용례.구:
      - 험하게 찡그리다.
      - 손이 험하다.
      - 얼굴이 험하다.
      - 인상이 험하다.
      - 표정이 험하다.
      용례.대화:
      - 미안해하지 말아요. 나중에 편안하게 살려면 함께 일해서 열심히 돈을 벌어야지요.
      용례.문장:
      - 인상이 험한 가게 주인은 내가 묻는 말에 퉁명스럽게 대꾸했다.
      - 환자는 마취가 풀리자 고통에 겨워 얼굴을 험하게 일그러뜨렸다.
      의미ID: 2
    - 뜻풀이: 어떤 상태나 분위기가 거칠고 위태롭다.
      문형: 1이 험하다
      용례.구:
      - 험한 날씨.
      - 험한 태풍.
      - 험한 파도.
      - 분위기가 험하다.
      - 불길이 험하다.
      용례.대화:
      - 그러게요. 불길이 험해서 쉽게 잡힐 것 같지가 않아요.
      용례.문장:
      - 험한 파도 때문에 배가 금방이라도 뒤집힐 듯이 흔들린다.
      - 이 대리는 험한 분위기를 부드럽게 해 보겠다고 우스운 소리를 했지만 소용없었다.
      의미ID: 3
    - 뜻풀이: 말이나 행동 등이 거칠고 막되다.
      문형: 1이 험하다
      용례.구:
      - 험한 욕설.
      - 험한 행동.
      - 입을 험하게 놀리다.
      - 험하게 운전하다.
      - 말투가 험하다.
      용례.대화:
      - 내가 가서 차를 좀 부드럽게 몰아 달라고 말씀드려 볼게.
      용례.문장:
      - 성미가 급한 친구의 입에서 결국 험한 말이 튀어나왔다.
      - 형은 욕지거리를 내뱉으며 험하게 말대꾸를 했다.
      의미ID: 4
    - 뜻풀이: 먹거나 입는 것 등이 하찮고 지저분하다.
      문형: 1이 험하다
      용례.구:
      - 험한 밥.
      - 험한 음식.
      - 험한 차림새.
      - 밥상이 험하다.
      - 옷차림이 험하다.
      용례.대화:
      - 이제까지 객지에서 험한 밥을 먹었을 텐데 오늘이라도 잘 차려서 먹여야지.
      용례.문장:
      - 아버지는 험한 음식이 못마땅했는지 저녁상을 무르셨다.
      - 친구는 공사판에서 막 온 사람처럼 험한 차림으로 나타났다.
      의미ID: 5
    - 뜻풀이: 일이나 삶이 견디기 어려울 만큼 거칠고 힘들다.
      문형: 1이 험하다
      용례.구:
      - 험한 인생.
      - 험한 일.
      - 험하게 살다.
      - 뱃일이 험하다.
      - 팔자가 험하다.
      용례.대화:
      - 제가 이제까지 얼마나 험한 인생을 살아왔는데요. 이 정도 일은 힘들지 않습니다.
      용례.문장:
      - 형은 험한 공사장 일에 점점 지쳐 갔다.
      - 나는 돈을 벌기 위해서라면 험한 일도 가리지 않고 했다.
      의미ID: 6
    - 뜻풀이: 매우 슬프고 끔찍하다.
      문형: 1이 험하다
      용례.구:
      - 험한 꼴.
      - 험한 사건.
      - 험한 일.
      - 상황이 험하다.
      - 처지가 험하다.
      용례.대화:
      - 아니에요. 학창 시절엔 도시락을 싸는 것조차 어려운 험한 처지에 놓여 있었는걸요.
      용례.문장:
      - 나는 더 이상의 험한 꼴을 당하기 전에 스스로 자리에서 물러났다.
      - 아주머니는 주인집 여자에게 도둑으로 몰려서 험한 일을 당했다.
      의미ID: 7
