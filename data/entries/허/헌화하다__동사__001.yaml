    어휘 등급: 없음
    원어: 獻花 하다
    의미:
    - 뜻풀이: 주로 신이나 죽은 사람의 영혼을 모셔 놓은 곳에 꽃을 바치다.
      문형: 1이 2에/에게 헌화하다
      용례.구:
      - 유족이 헌화하다.
      - 묘비에 헌화하다.
      - 무덤에 헌화하다.
      - 희생자들에게 헌화하다.
      - 장례식에서 헌화하다.
      용례.대화:
      - 응, 정말 마음이 아파. 나는 희생자들에게 헌화하러 영결식에 갈 건데 너도 같이 갈래?
      용례.문장:
      - 영전에 헌화하는 조문객들의 표정은 몹시 침통했다.
      - 나는 친구의 묘지에 헌화하기 위해 국화꽃 한 송이를 샀다.
      - 학생들은 나라를 지키다 죽은 군인들을 기리며 전쟁 기념비에 헌화했다.
