    의미:
    - 뜻풀이: 빨리 달려서 갑자기 들어오다.
      문형: 1이 2에/로 뛰어들다
      용례.구:
      - 교실로 뛰어들다.
      - 방 안으로 뛰어들다.
      - 엄마 품속으로 뛰어들다.
      - 자동차가 인도에 뛰어들다.
      - 갑자기 뛰어들다.
      용례.대화:
      - 운전자가 만취 상태였다고 하죠?
      용례.문장:
      - 집 안으로 급하게 뛰어든 지수는 곧바로 화장실로 달려갔다.
      - 경찰들은 범인을 잡기 위해 쏜살같이 건물 안으로 뛰어들었다.
      의미ID: 1
    - 뜻풀이: 높은 곳에서 물속으로 몸을 던지다.
      문형: 1이 2에/로 뛰어들다
      용례.구:
      - 아래로 뛰어들다.
      - 강에 뛰어들다.
      - 물속에 뛰어들다.
      - 바다에 뛰어들다.
      - 절벽에서 뛰어들다.
      용례.대화:
      - 어머, 어떡해! 남편의 죽음이 너무 힘들었나 봐.
      용례.문장:
      - 물에 빠진 친구를 구하기 위해 나는 강물에 뛰어들었다.
      - 더운 곳에 있다가 갑자기 차가운 바다에 뛰어들거나 술을 마시고 수영을 하면 위험하다.
      의미ID: 2
    - 뜻풀이: 위험을 무릅쓰고 위험한 장소 안으로 가다.
      문형: 1이 2에/로 뛰어들다
      용례.구:
      - 불 속으로 뛰어들다.
      - 적진에 뛰어들다.
      용례.대화:
      - 한 소방관이 불에 뛰어들어 사람들을 구한 감동적인 이야기야.
      용례.문장:
      - 그는 어린 소년이었지만 죽기를 각오하고 적진으로 뛰어들어 싸웠다.
      - 집에 불이 나자 그는 불 속에 뛰어들어 잠자고 있던 딸을 구해 내었다.
      의미ID: 3
    - 뜻풀이: 어떤 일이나 활동, 사건 등에 적극적으로 참여하다.
      문형: 1이 2에/로 뛰어들다
      용례.구:
      - 사건에 뛰어든 형사.
      - 선거 운동에 뛰어들다.
      - 연예계에 뛰어들다.
      - 정계에 뛰어들다.
      - 정치판에 뛰어들다.
      - 축구에 뛰어들다.
      용례.대화:
      - 아니. 내가 직접 취업 시장에 뛰어들어 보니까 왜 다들 힘들어하는지 알겠더라.
      용례.문장:
      - 그는 원래 공학도였으나 늦은 나이에 미술계에 뛰어든 화가다.
      - 배우가 되고 싶으면 연극판에 뛰어들어서 한 십 년 고생을 할 각오가 있어야 된다.
      의미ID: 4
