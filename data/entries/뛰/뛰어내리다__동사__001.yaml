    의미:
    - 뜻풀이: 높은 곳에서 아래로 몸을 던져 내려오다.
      문형: 1이 2에/로 뛰어내리다
      문형 참고: '''2를 향하여''로도 쓴다.'
      용례.구:
      - 구명보트로 뛰어내리다.
      - 땅으로 뛰어내리다.
      - 밑으로 뛰어내리다.
      - 아래로 뛰어내리다.
      - 육지로 뛰어내리다.
      - 차례차례 뛰어내리다.
      용례.대화:
      - 이제 그만 뛰어내릴게요.
      용례.문장:
      - 담장 위에 있던 고양이가 재빨리 아래로 뛰어내렸다.
      - 불이 나자 건물 안에 있던 사람들이 창밖으로 뛰어내렸다.
      의미ID: 1
    - 뜻풀이: 어떤 곳에서 몸을 던져 벗어나다.
      문형: 1이 2에서/를 뛰어내리다
      용례.구:
      - 침대를 뛰어내리다.
      - 낭떠러지에서 뛰어내리다.
      - 미끄럼틀에서 뛰어내리다.
      - 베란다에서 뛰어내리다.
      - 이 층에서 뛰어내리다.
      용례.대화:
      - 너는 참 겁이 없구나.
      용례.문장:
      - 달리는 차 안에서 뛰어내리는 것은 매우 위험한 행동이다.
      - 민준이는 멋있어 보이려고 창문에서 뛰어내리다가 크게 다쳤다.
      의미ID: 2
    - 뜻풀이: 어떤 곳을 뛰어서 빨리 내려가다.
      문형: 1이 2를 뛰어내리다
      용례.구:
      - 경사진 길을 뛰어내리다.
      - 산비탈을 뛰어내리다.
      - 언덕길을 뛰어내리다.
      - 에스컬레이터를 뛰어내리다.
      - 층계를 뛰어내리다.
      용례.대화:
      - 글쎄, 너무 멀어서 얼굴이 잘 안 보이네.
      용례.문장:
      - 민준이는 동생의 이름을 부르며 산길을 뛰어내리기 시작했다.
      - 아이들이 밥을 먹기 위해 식당이 있는 일 층으로 뛰어내려 왔다.
      - 승규는 번개처럼 계단을 뛰어내려 와서 곧 출발하려는 기차를 잡았다.
      의미ID: 3
