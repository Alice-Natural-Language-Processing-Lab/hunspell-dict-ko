    의미:
    - 뜻풀이: 어떤 곳으로 빨리 뛰어서 가다.
      문형: 1이 2에/에게/로 뛰어가다
      용례.구:
      - 주방으로 뛰어가다.
      - 학교로 뛰어가다.
      - 약국에 뛰어가다.
      - 허둥지둥 뛰어가다.
      - 헐레벌떡 뛰어가다.
      용례.대화:
      - 일단 저 건물 안으로 뛰어가서 비를 피하자.
      용례.문장:
      - 승규는 목이 말라서 재빨리 수돗가로 뛰어갔다.
      - 유민은 항상 수업이 끝나자마자 공부할 자리를 맡으러 도서관으로 뛰어간다.
      의미ID: 1
    - 뜻풀이: 어떤 곳을 뛰어서 지나가다.
      문형: 1이 2를 뛰어가다
      용례.구:
      - 도로를 뛰어가다.
      - 백사장을 뛰어가다.
      - 복도를 뛰어가다.
      - 산비탈을 뛰어가다.
      - 언덕길을 뛰어가다.
      - 운동장을 뛰어가다.
      용례.대화:
      - 그래도 약속 시간에 늦지 않으려면 이 강풍 속을 뛰어가야 해.
      용례.문장:
      - 지수는 떠나는 버스를 잡으려고 횡단보도를 뛰어갔다.
      - 민준은 빨리 집에 가기 위해서 어두운 골목길을 망설임 없이 뛰어갔다.
      의미ID: 2
