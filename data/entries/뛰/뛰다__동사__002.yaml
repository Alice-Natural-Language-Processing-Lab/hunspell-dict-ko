    의미:
    - 뜻풀이: 발을 재빠르게 움직여 빨리 나아가다.
      문형: 1이 2로 뛰다
      문형 참고: '''2를 향하여''로도 쓴다.'
      용례.구:
      - 앞으로 뛰다.
      - 집으로 뛰다.
      - 마구 뛰다.
      - 빠르게 뛰다.
      - 정신없이 뛰다.
      용례.대화:
      - 버스 놓치지 않으려면 뛰어가야 해요.
      용례.문장:
      - 아이는 보고 싶던 엄마를 향하여 전속력으로 뛰었다.
      - 우리는 기차를 놓칠까 봐 기차역으로 정신없이 뛰기 시작했다.
      - 점심 시간을 알리는 종이 울리자 아이들은 앞다퉈 급식실로 뛰었다.
      의미ID: 1
    - 뜻풀이: 어떤 자격을 가지고 일하다.
      문형: 1이 2로 뛰다
      용례.구:
      - 감독으로 뛰다.
      - 강사로 뛰다.
      - 선수로 뛰다.
      - 위원으로 뛰다.
      - 현역으로 뛰다.
      용례.대화:
      - 아직 기운이 넘치는데 앞으로 십 년은 현역으로 뛰어야지.
      용례.문장:
      - 김 감독은 젊은 시절 선수로 뛴 경험이 있다.
      - 민준이는 대학생 시절부터 학원 강사로 뛰면서 일을 했다.
      - 이 교수는 다양한 단체에서 자문 위원으로 뛰느라 바쁘다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 달아나다.
      문형: 1이 뛰다
      용례.구:
      - 뛰기 시작하다.
      - 냅다 뛰다.
      - 막 뛰다.
      용례.대화:
      - 경찰이다! 얘들아, 어서 뛰어!
      용례.문장:
      - 불량배들이 경찰을 보자 놀라서 뛰었다.
      - 범인은 경찰을 보자 일단 뛰기 시작했다.
      - 도둑은 잡히지 않으려고 열심히 뛰었지만 막다른 골목에 다다랐다.
      의미ID: 3
    - 뜻풀이: 적극적으로 활동하다.
      문형: 1이 뛰다
      용례.구:
      - 발로 뛰다.
      - 여기저기 뛰다.
      - 열심히 뛰다.
      용례.대화:
      - 직접 발로 뛰어야 좋은 기사를 쓸 수 있지.
      용례.문장:
      - 선생님께서는 내 실수를 덮어 주시려고 열심히 뛰셨다.
      - 그는 좋은 사진을 담기 위해 여기저기 가리지 않고 뛰는 사람이다.
      의미ID: 4
    - 뜻풀이: 어떤 곳을 달려서 지나가다.
      문형: 1이 2를 뛰다
      용례.구:
      - 강변을 뛰다.
      - 거리를 뛰다.
      - 골목길을 뛰다.
      - 도로변을 뛰다.
      - 운동장을 뛰다.
      용례.대화:
      - 응, 아마 승규가 우리 학교 대표로 전국 대회에 나가게 될 거야.
      용례.문장:
      - 그들은 지친 기색도 없이 계속해서 도로변을 뛰었다.
      - 시원한 바다를 보자 기분이 좋아진 우리는 해변을 함께 뛰었다.
      - 아이는 빨리 집으로 가고 싶은 마음에 골목길을 뛰기 시작했다.
      의미ID: 5
    - 뜻풀이: 일터를 바쁘게 돌아다니며 일하다.
      문형: 1이 2를 뛰다
      용례.구:
      - 공사판을 뛰다.
      - 막노동을 뛰다.
      - 밤무대를 뛰다.
      - 업소를 뛰다.
      - 여러 곳을 뛰다.
      용례.대화:
      - 다음 학기 등록금을 벌려면 부지런히 아르바이트 뛰어야지.
      용례.문장:
      - 그는 부족한 생활비를 충당하려고 아르바이트를 네 군데나 뛰며 일했다.
      - 승규는 어려운 집안 형편 때문에 학비를 벌기 위해 공사판을 뛰어야 했다.
      - 한 유명 연예인이 무명 시절에는 하루에 몇 개의 업소를 뛰며 돈을 벌었다고 밝혔다.
      의미ID: 6
