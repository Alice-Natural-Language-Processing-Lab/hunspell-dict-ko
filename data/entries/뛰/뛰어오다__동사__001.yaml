    - 뜻풀이: 어떤 곳으로 빨리 뛰어서 오다.
      문형: 1이 2에/에게/로 뛰어오다
      용례.구:
      - 뛰어오는 발자국 소리.
      - 집에 뛰어오다.
      - 학교로 뛰어오다.
      - 급하게 뛰어오다.
      - 반갑게 뛰어오다.
      - 정신없이 뛰어오다.
      용례.대화:
      - 응, 내 동생 맞아.
      용례.문장:
      - 아이가 활짝 웃으며 엄마에게 뛰어온다.
      - 민준은 집으로 급히 뛰어오느라고 땀에 흠뻑 젖었다.
      의미ID: 1
    - 뜻풀이: 어떤 곳을 뛰어서 지나오다.
      문형: 1이 2를 뛰어오다
      용례.구:
      - 골목을 뛰어오다.
      - 산길을 뛰어오다.
      - 산비탈을 뛰어오다.
      - 차도를 뛰어오다.
      - 횡단보도를 뛰어오다.
      - 단숨에 뛰어오다.
      용례.대화:
      - 누나를 빨리 보고 싶어서 먼 길을 단숨에 뛰어온 거야?
      용례.문장:
      - 농부 아저씨가 쟁기를 들고 논길을 뛰어온다.
      - 헐레벌떡 골목길을 뛰어온 아이가 귀신이 나타났다며 호들갑을 떨었다.
      의미ID: 2
