    - 뜻풀이: 힘 있게 빨리 뛰어서 밖으로 나오다.
      문형: 1이 2로 뛰쳐나오다
      용례.구:
      - 골목으로 뛰쳐나오다.
      - 문밖으로 뛰쳐나오다.
      - 복도로 뛰쳐나오다.
      - 시내로 뛰쳐나오다.
      - 집 밖으로 뛰쳐나오다.
      용례.대화:
      - 응. 무슨 큰 소리가 들리는 것 같아서 말이야.
      용례.문장:
      - 시위대는 거리로 뛰쳐나와 도로를 점거하고 시위를 벌였다.
      - 아파트 단지에 불이 나서 사람들이 잠옷 바람으로 황급히 밖으로 뛰쳐나왔다.
      의미ID: 1
    - 뜻풀이: 어떤 곳에서 벗어나 나오거나 갑자기 떠나 버리다.
      문형: 1이 2에서/를 뛰쳐나오다
      용례.구:
      - 집을 뛰쳐나오다.
      - 학교를 뛰쳐나오다.
      - 고아원에서 뛰쳐나오다.
      - 방에서 뛰쳐나오다.
      - 연기 속에서 뛰쳐나오다.
      - 도망치듯 뛰쳐나오다.
      - 무작정 뛰쳐나오다.
      용례.대화:
      - 그래. 집에 다시 들어가서 부모님께 용서를 빌어야지.
      용례.문장:
      - 어머니는 안방에서 버선발로 뛰쳐나오시며 딸네 부부를 반갑게 맞으셨다.
      - 적성에 맞지 않는 일을 하던 삼촌은 결국 더 이상 견디지 못하고 회사를 뛰쳐나와 버렸다.
