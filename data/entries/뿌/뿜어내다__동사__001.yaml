    의미:
    - 뜻풀이: 속에 있는 기체나 액체 등을 밖으로 세게 밀어내어 나오게 하다.
      문형: 1이 2를 3으로 뿜어내다
      용례.구:
      - 담배 연기를 뿜어내다.
      - 매연을 뿜어내다.
      - 물을 뿜어내다.
      - 불을 뿜어내다.
      - 연기를 뿜어내다.
      - 열을 뿜어내다.
      - 증기를 뿜어내다.
      - 한숨을 뿜어내다.
      - 거침없이 뿜어내다.
      - 세게 뿜어내다.
      용례.대화:
      - 무슨 일 있어? 한숨을 뿜어내고 그러니?
      용례.문장:
      - 증기 기관차가 증기를 뿜어내는 소리가 칙칙폭폭 들렸다.
      - 자동차가 많아지면서 자동차가 뿜어내는 매연이 심각한 공해 문제로 대두되고 있다.
      의미ID: 1
    - 뜻풀이: 빛이나 냄새 같은 것을 세게 드러내어 나오게 하다.
      문형: 1이 2를 뿜어내다
      용례.구:
      - 뿜어내는 빛.
      - 뿜어내는 햇살.
      - 뿜어내는 향기.
      - 냄새를 뿜어내다.
      - 빛을 뿜어내다.
      - 향기를 뿜어내다.
      - 강하게 뿜어내다.
      용례.대화:
      - 맞아. 그럴 때는 나무 그늘이 간절하게 생각나.
      용례.문장:
      - 나는 태양이 강하게 뿜어내는 빛 때문에 눈이 부신다.
      - 우리 집 베란다의 이름 모를 꽃이 뿜어내는 향기가 우리 집 거실까지 가득 채운다.
      의미ID: 2
    - 뜻풀이: 기분이나 기운, 감정 등을 겉으로 강하게 드러내어 보이다.
      문형: 1이 2를 뿜어내다
      용례.구:
      - 냉기를 뿜어내다.
      - 독기를 뿜어내다.
      - 분노를 뿜어내다.
      - 생기를 뿜어내다.
      - 열기를 뿜어내다.
      - 열정을 뿜어내다.
      - 웃음을 뿜어내다.
      용례.대화:
      - 맞아. 나도 그런 열정이 넘치는 감독이 되고 싶어.
      용례.문장:
      - 초점없는 승규의 눈빛은 오기와 분노를 뿜어내고 있었다.
      - 동생이 새 장난감을 보더니 갑자기 눈에 생기를 반짝반짝 뿜어내기 시작했다.
      의미ID: 3
