      - 뿌리를 자르다.
      - 뿌리를 캐다.
      - 뿌리로 번식하다.
      용례.대화:
      - 뿌리가 건강하지 않아서 그래.
      - 그럼 뿌리까지 잘 캐서 옮겨야 돼.
      용례.문장:
      - 꽃에 물을 너무 자주 주어서 뿌리가 썩었다.
      - 뿌리가 깊이 박혀 있고 줄기가 굵으면 좋은 나무이다.
      - 여기저기로 뻗어 있는 뿌리 때문에 나무를 뽑기가 쉽지 않았다.
