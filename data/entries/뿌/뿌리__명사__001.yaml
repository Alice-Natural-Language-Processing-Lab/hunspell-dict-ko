      - 모발의 뿌리.
      - 치아의 뿌리.
      - 뿌리 부분.
      - 뿌리를 뽑다.
      용례.대화:
      - 치아의 뿌리가 많이 약해졌군요.
      용례.문장:
      - 치아의 뿌리가 흔들려서 치과에 가서 이를 뺐다.
      - 나는 염색을 할 때 모발의 뿌리 부분까지 염색약을 발랐다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 사물이나 현상을 이루는 바탕이나 기본이 되는 것.
