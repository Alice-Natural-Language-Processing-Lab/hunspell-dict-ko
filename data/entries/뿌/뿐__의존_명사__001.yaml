    - 뜻풀이: 다만 그것만이고 그 이상은 아님을 나타내는 말.
      용례.대화:
      - ' 전 그냥 여기 서 있었을 뿐이라고요.'
      용례.문장:
      - 그들은 조용히 그의 이야기만을 듣고 있을 뿐이었다.
      - 나는 단지 그가 좋아서 선물을 한 것일 뿐 다른 의도는 없었다.
      의미 참고: '''-을 뿐''으로 쓴다.'
      의미ID: 1
    - 뜻풀이: 오직 그렇게 하거나 그러하다는 것만 한정함을 나타내는 말.
      용례.대화:
      - 걔는 얼굴만 예뻤다 뿐이지 성격이 얼마나 까다로운데.
      용례.문장:
      - 이 식당은 이름만 났다 뿐이지 맛은 정말 없었다.
      - 우리는 인사만 하지 않았다 뿐이지 서로에 대해서는 이미 알고 있었다.
      의미 참고: '''-다 뿐이지''로 쓴다.'
