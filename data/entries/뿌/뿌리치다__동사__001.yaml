    의미:
    - 뜻풀이: 붙잡은 손을 힘껏 빼내어 놓게 하거나 붙잡지 못하게 하다.
      문형: 1이 2를 뿌리치다
      용례.구:
      - 몸을 뿌리치다.
      - 손을 뿌리치다.
      - 손길을 뿌리치다.
      - 팔을 뿌리치다.
      - 매몰차게 뿌리치다.
      - 차갑게 뿌리치다.
      용례.대화:
      - 벌써 해 봤는데 내가 또 뭘 잘못했는지 가만히 듣고 있더니 갑자기 내 손을 뿌리치고 가 버렸어.
      용례.문장:
      - 나는 그의 손을 뿌리치고 자리에서 뛰쳐나왔다.
      - 지수는 길에서 호객 행위를 하는 사람들의 팔을 매몰차게 뿌리치며 바쁜 걸음을 옮겼다.
      의미ID: 1
    - 뜻풀이: 하자고 하는 것을 힘차게 거절하다.
      문형: 1이 2를 뿌리치다
      용례.구:
      - 권유를 뿌리치다.
      - 도움을 뿌리치다.
      - 생각을 뿌리치다.
      - 유혹을 뿌리치다.
      - 제안을 뿌리치다.
      - 단호하게 뿌리치다.
      용례.대화:
      - 안 돼. 진짜 살을 빼고 싶으면 야식의 유혹을 뿌리쳐야 해.
      용례.문장:
      - 그는 경쟁사의 스카우트 제안을 단호하게 뿌리쳤다.
      - 보통 사기꾼의 권유는 뿌리치기 어려운 달콤한 것이다.
      의미ID: 2
