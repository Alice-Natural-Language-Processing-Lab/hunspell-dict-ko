    - 뜻풀이: 마음이 너그럽지 못하고 생각이 좁다.
      문형: 1이 옹졸하다
      용례.구:
      - 옹졸한 사람.
      - 옹졸한 생각.
      - 옹졸하게 굴다.
      - 옹졸하게 대하다.
      - 옹졸하고 답답하다.
      용례.대화:
      - 그렇게 안 봤는데 생각보다 옹졸한 면이 있었네.
      용례.문장:
      - 그는 성격이 아주 옹졸해서 약속 시간에 일 분만 늦어도 화를 낸다.
      - 나는 사소한 일로 옹졸하게 아내와 말다툼하기 싫어서 자리를 피했다.
      - 유민이가 꼼꼼하고 고집이 세긴 하지만 그렇게 꽉 막히고 옹졸한 아이는 아니다.
      의미ID: 1
    - 뜻풀이: 형편이 넉넉하지 못하여 사정이 어렵다.
      문형: 1이 옹졸하다
      용례.구:
      - 옹졸한 벌이.
      - 옹졸한 사정.
      - 옹졸한 살림.
      - 옹졸한 처지.
      - 옹졸한 형편.
      용례.대화:
      - 아이들도 옹졸한 살림에 힘들게 사는데 어떻게 손을 벌리나.
      용례.문장:
      - 나는 옹졸한 벌이를 쪼개서 열심히 저축을 하여 목돈을 마련했다.
      - 그는 옹졸한 집안 형편에도 불구하고 끝까지 학업을 포기하지 않았다.
