    - 뜻풀이: 꾸미거나 정리하는 것이 매우 꼼꼼하고 정교한 모양.
      용례.구:
      - 오밀조밀 꾸미다.
      - 오밀조밀 배열하다.
      - 오밀조밀 정돈하다.
      - 오밀조밀 조각하다.
      - 오밀조밀 차리다.
      용례.대화:
      - 아담한 집의 크기에 맞게 가구를 오밀조밀 꾸며 놓았어.
      용례.문장:
      - 어머니는 아이들이 좋아하는 음식들을 오밀조밀 놓아 딸의 생일상을 차려 주었다.
      - 유민이의 방은 여자 아이의 방 답게 아기자기한 소품들로 오밀조밀 꾸며져 있었다.
      의미ID: 1
    - 뜻풀이: 행동이나 태도가 매우 꼼꼼하고 자상한 모양.
      용례.구:
      - 오밀조밀 관찰하다.
      - 오밀조밀 둘러보다.
      - 오밀조밀 디자인하다.
      - 오밀조밀 살피다.
      - 오밀조밀 설계하다.
      용례.대화:
      - 걱정하지 마. 성격이 꼼꼼해서 구석구석 오밀조밀 잘 살폈을거야.
      용례.문장:
      - 지수는 전시회의 작품들을 오밀조밀 둘러보았다.
      - 민준이는 이사하기 전에 자신이 살 집에 흠이 없는지 오밀조밀 살폈다.
      의미ID: 2
    - 뜻풀이: 물건이나 건물 등이 빈틈없이 모여 있는 모양.
      용례.구:
      - 오밀조밀 늘어서다.
      - 오밀조밀 들어서다.
      - 오밀조밀 모이다.
      - 오밀조밀 몰려 있다.
      용례.대화:
      - 이 동네에는 원룸들이 오밀조밀 모여 있어서 집 구하기 쉬우실 거예요.
      용례.문장:
      - 우리 마을에는 작은 크기의 집들이 오밀조밀 모여 있다.
      - 작은 공간에 여러 상가와 식당가가 오밀조밀 들어서 있다.
