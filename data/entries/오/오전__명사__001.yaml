      뜻풀이: 밤 열두 시부터 낮 열두 시까지의 동안.
      용례.구:
      - 오전 두 시.
      - 오전 아홉 시.
      - 오전 여덟 시.
      용례.대화:
      - 그건 좀 무리야. 내일 오전 두 시까지 마치도록 해 볼게.
      용례.문장:
      - 우리 회사의 모든 사원들은 오전 여덟 시까지 출근해야 한다.
      - 그는 무슨 급한 일이 있는지 오전 일곱 시부터 나를 찾아왔다.
      - 나는 어제 오후 열 시부터 오늘 오전 세 시까지 다섯 시간 동안 공부만 했다.
