      뜻풀이: 아침부터 낮 열두 시까지의 동안.
      용례.구:
      - 오전 강의.
      - 오전 근무.
      - 오전 수업.
      - 오전 진료.
      - 오전이 되다.
      - 오전이 지나다.
      - 오전을 넘기다.
      - 오전을 보내다.
      - 오전에 끝나다.
      - 오전에 만나다.
      용례.대화:
      - 아무리 늦어도 오늘 오전 안에는 마쳐야 합니다.
      용례.문장:
      - 승규는 오늘 오전 수업만 있는 날이라 일찍 집에 갔다.
      - 나는 여름에는 날씨가 시원한 오전에 주로 모든 활동을 한다.
      - 그는 오전 진료를 마치고 간호사들과 함께 점심을 먹으러 밖으로 나갔다.
