      용례.대화:
      - 하얀 티에 청바지로 입어.
      - 그럼, 양복 한 벌만 사 주세요.
      용례.문장:
      - 나는 집에 오면 편한 옷으로 갈아입는다.
      - 딸이 키가 많이 자라서 작년에 산 옷이 작았다.
      - 옷을 잘 차려 입은 친구는 마치 다른 사람처럼 보였다.
      - 아기를 낳고 살이 찌니 아무리 예쁜 옷을 입어도 옷맵시가 나지 않았다.
      의미ID: 1
    - 뜻풀이: 음식의 겉에 묻히거나 붙이는 것.
      용례.구:
