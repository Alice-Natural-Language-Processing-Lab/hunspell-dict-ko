      용례.대화:
      - 답답해서 가만히 있지 못하겠어요.
      용례.문장:
      - 구름이 파란 하늘에 오락가락하며 떠다니는 모습이 맑고 깨끗하다.
      - 아버지는 방 안에서 뒷짐을 지고 오락가락하며 골똘히 생각에 잠겨 있으시다.
