        레이블: 오이냉국
      뜻풀이: 오이를 가늘게 썰어 소금이나 간장에 절인 다음 차가운 물을 붓고 파, 식초, 설탕, 고춧가루 등을 넣은 음식.
      용례.구:
      - 시원한 오이냉국.
      - 차가운 오이냉국.
      - 오이냉국을 곁들이다.
      - 오이냉국을 담그다.
      - 오이냉국을 만들다.
      - 오이냉국을 먹다.
      - 오이냉국을 좋아하다.
      - 오이냉국으로 만들다.
      용례.대화:
      - 응, 그래! 그게 좋겠다. 나는 오이를 썰게. 너는 시원한 물이랑 소금, 설탕, 고춧가루, 파를 준비해.
      용례.문장:
      - 오이를 채 썰어서 시원한 물에 넣은 오이냉국을 먹고 나니 언제 더웠냐는 듯이 시원해졌다.
      - 더운 여름에는 싱싱한 오이를 썰어 각종 양념과 함께 얼음을 띄운 물에 넣은 오이냉국이 최고다.
