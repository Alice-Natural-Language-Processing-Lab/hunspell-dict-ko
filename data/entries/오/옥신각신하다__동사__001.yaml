      용례.구:
      - 옥신각신하는 상황.
      - 두 사람이 옥신각신하다.
      - 성격 차이로 옥신각신하다.
      - 친구와 옥신각신하다.
      - 서로 옥신각신하다.
      - 한바탕 옥신각신하다.
      용례.대화:
      - 너희는 성격이 너무 달라서 옥신각신하는 것 같아. 서로 조금 더 이해하려고 노력해 봐.
      용례.문장:
      - 지수는 아르바이트로 받는 돈이 너무 적어 사장과 계속 옥신각신했다.
      - 교실에서 시끄럽게 옥신각신하던 아이들은 선생님께 혼나고 조용해졌다.
