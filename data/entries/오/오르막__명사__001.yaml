      용례.문장:
      - 지수는 오르막이 시작되자 자전거 페달을 더욱 세게 밟았다.
      - 눈이 내리자 집 앞에 오르막이 꽁꽁 얼어 사람들이 내려갈 엄두를 내지 못했다.
