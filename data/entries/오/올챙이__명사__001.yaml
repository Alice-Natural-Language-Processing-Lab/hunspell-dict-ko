      발음: 올챙이
    어휘 등급: 없음
    의미:
    - 다중 매체 정보:사진:
      - URL: http://dicmedia.korean.go.kr:8899/multimedia/multimedia_files/convert/20120120/11451/IMG000101339_700X466.jpg
        레이블: 올챙이
      뜻풀이: 개구리가 되기 전까지 네 다리 없이 꼬리로 헤엄치는 개구리의 새끼.
      용례.구:
      - 올챙이 떼.
      - 올챙이가 자라다.
      - 올챙이가 헤엄치다.
      - 올챙이를 관찰하다.
      - 올챙이를 잡다.
      용례.대화:
      - 그러렴. 대신에 네가 잘 돌봐야 한다.
      용례.문장:
      - 개구리는 올챙이 때에는 아가미로 호흡하고, 개구리가 되면 허파와 피부로 호흡한다.
      - 내가 관찰한 올챙이는 다리가 조금 보이고 꼬리가 짧은 것이 곧 개구리가 될 것 같았다.
      - 어떤 개구리는 올챙이 상태를 거치지 않고 알에서 바로 어린 개구리로 태어나기도 한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 초보자 또는 지위나 실력이 제일 낮은 사람.
      용례.구:
      - 올챙이 기자.
      - 올챙이 변호사.
      - 올챙이 시절.
      - 올챙이 의사.
      - 올챙이에게 지다.
      용례.대화:
      - 누가 더 잘하는지는 대결해 봐야 알지.
      용례.문장:
      - 이십 년 전 올챙이 변호사 시절 나는 법정에만 서면 매번 긴장했다.
      - 나는 올챙이 기자 시절 동안 열심히 일한 덕에 지금의 실력을 갖추게 되었다.
      의미ID: 2
    - 뜻풀이: (놀리는 말로) 배가 몹시 나온 사람. 또는 그 사람의 배.
      용례.구:
      - 올챙이 배.
      - 올챙이같이 배가 나오다.
      용례.대화:
      - 운동은 안 하고 먹기만 하니까 배가 자꾸 나와.
      용례.문장:
      - 친구들은 내 배를 보고 꼭 올챙이 같다고 놀렸다.
      - 아이는 밥을 잔뜩 먹고 나서 올챙이같이 나온 배를 두드렸다.
      - 동생은 올챙이처럼 볼록한 배를 드러낸 채 마루에 누워 자고 있었다.
      의미ID: 3
