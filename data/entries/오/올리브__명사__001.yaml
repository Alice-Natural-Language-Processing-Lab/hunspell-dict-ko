    - 뜻풀이: 지중해 연안에서 주로 자라고 열매로는 기름을 짜는, 사계절 내내 푸른 나무.
      용례.구:
      - 올리브 나무.
      - 올리브 잎.
      - 올리브가 자라다.
      - 올리브를 심다.
      - 올리브를 재배하다.
      - 올리브를 키우다.
      용례.대화:
      - 올리브를 재배하셔요.
      용례.문장:
      - 올리브는 대체로 지중해성 기후가 뚜렷하게 나타나는 지역에서 재배된다.
      - 지중해 연안 지역에는 어디를 가나 올리브 나무가 있을 정도로 올리브 나무가 아주 많다.
      - 고대 그리스에서는 올림픽에서 승리하면 올리브의 잎이 달린 가지로 만든 관을 씌워 주었다.
