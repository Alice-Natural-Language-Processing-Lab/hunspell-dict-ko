      뜻풀이: 원래 있던 곳에서 다른 곳으로 이동해 가다.
      문형: 1이 2에서 3으로 옮아가다
      용례.구:
      - 인구가 옮아가다.
      - 중심이 옮아가다.
      - 해외로 옮아가다.
      용례.대화:
      - 정말이야? 그럼 이제 우리 못 보는 거야?
      용례.문장:
      - 점점 해외로 옮아가 그곳에서 자리를 잡고 사는 사람이 많아지고 있다.
      - 남편은 책상에 앉아 한참 책을 읽더니 피곤했던지 침대로 옮아가 바로 누웠다.
      - 지수는 원래 있던 대학에서 더 좋은 대학으로 옮아가 새롭게 공부를 시작했다.
      의미ID: 1
    - 관련어:반대말:
      - 동형어 번호: 0
        표제어: 옮아오다
        항목ID: 68468
      뜻풀이: 불이나 병 등이 번져 가다.
      문형: 1이 2에서 3으로 옮아가다
      용례.구:
      - 병이 옮아가다.
      - 불이 옮아가다.
      - 통증이 옮아가다.
      용례.대화:
      - 눈을 만지지 않도록 하고 손을 자주 씻도록 교육해야겠네요.
      용례.문장:
      - 처음에는 팔만 아팠으나 통증이 다리로 옮아가 나중에는 몸 전체가 아팠다.
      - 이 집 저 집으로 옮아가던 불은 급기야 숲으로까지 번져 걷잡을 수 없게 되었다.
      - 일부러 아이에게 가까이 가지 않았지만 내 감기는 곧 아이에게로 옮아가고 말았다.
      의미ID: 2
    - 뜻풀이: 화제나 주제가 바뀌다.
      문형: 1이 2에서 3으로 옮아가다
      용례.구:
      - 내용이 옮아가다.
      - 이야기가 옮아가다.
      - 화제가 옮아가다.
      용례.대화:
      - 네 얘기하다가 왜 갑자기 지수 얘기로 옮아가니?
      용례.문장:
      - 서로 딴 얘기만 하던 회의가 시간이 지나자 점점 핵심적 주제로 옮아가고 있었다.
      - 화제가 자꾸 엉뚱한 곳으로 옮아가자 사회자가 나서서 화제를 원래 주제에 맞게 돌렸다.
      의미ID: 3
