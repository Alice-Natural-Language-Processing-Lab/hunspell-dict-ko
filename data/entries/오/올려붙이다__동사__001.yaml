      발음: 올려부치다
    어휘 등급: 없음
    의미:
    - 뜻풀이: 아래쪽에 있던 것을 위쪽으로 올려서 붙이거나 가까이 가져가다.
      문형: 1이 2를 3에/으로 올려붙이다
      용례.구:
      - 손을 올려붙이다.
      - 액자를 올려붙이다.
      - 위로 올려붙이다.
      용례.대화:
      - 좀 더 위로 올려붙여 봐.
      용례.문장:
      - 나는 위협을 느껴 본능적으로 두 손을 가슴에 올려붙였다.
      - 지수는 뭐가 화가 났는지 허리에 양손을 올려붙이고 씩씩거리고 있었다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 손을 들어 경례를 하다.
      문형: 1이 2에/에게 3을 올려붙이다
      용례.구:
      - 경례를 올려붙이다.
      용례.대화:
      - 그렇게까지 경례를 올려붙일 필요는 없네. 다음부터는 편하게 대하게.
      용례.문장:
      - 건물 입구에 있는 경비는 사장이 타고 있는 차에 경례를 올려붙였다.
      - 신병은 행동을 멈추고 오른손을 들어 올려 장군에게 경례를 올려붙였다.
      의미 참고: 주로 '경례를 올려붙이다'로 쓴다.
      의미ID: 2
    - 뜻풀이: 뺨 등을 손으로 세게 때리다.
      문형: 1이 2를 올려붙이다
      용례.구:
      - 귀싸대기를 올려붙이다.
      - 따귀를 올려붙이다.
      - 뺨을 올려붙이다.
      - 턱을 올려붙이다.
      용례.대화:
      - 따귀라도 한 대 올려붙일 걸 그랬나 봐.
      용례.문장:
      - 지금 귀싸대기를 올려붙여도 시원찮을 판에 민준이는 되려 나에게 화를 냈다.
      - 나는 화를 참지 못하고 지수의 뺨을 올려붙였으나 지수의 빨개진 볼을 보니 다시 미안해졌다.
      의미ID: 3
