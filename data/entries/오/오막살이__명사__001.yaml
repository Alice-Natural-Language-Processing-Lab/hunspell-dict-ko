    - 뜻풀이: 사람이 겨우 들어가 살 만큼 작고 초라한 집. 또는 그런 집에서 사는 사람.
      용례.구:
      - 오막살이 한 채.
      - 오막살이 집.
      - 오막살이를 짓다.
      - 오막살이를 헐다.
      - 오막살이에 머무르다.
      - 오막살이에 살다.
      용례.대화:
      - 힘들 때마다 오막살이에서 살던 시절을 생각하며 마음을 굳게 먹고는 합니다.
      용례.문장:
      - 그 오막살이는 바람이라도 불면 금방 쓰러질 것처럼 허술해 보였다.
      - 한 사람이 들어가기에도 벅찬 유민이 방은 오막살이보다도 좁아 보였다.
      의미ID: 1
    - 뜻풀이: 낡고 초라한 작은 집에서 살아가는 일.
      용례.구:
      - 초라한 오막살이.
      - 오막살이 신세.
      - 오막살이 처지.
      - 오막살이를 면하다.
      - 오막살이를 하다.
      용례.대화:
      - 사업이 망해서 졸지에 오막살이 신세가 되었네.
      용례.문장:
      - 민준이는 가난한 오막살이에서 벗어나기 위해 열심히 일했다.
      - 오막살이를 하는 승규는 비가 내릴 때마다 집이 무너질까 걱정을 했다.
