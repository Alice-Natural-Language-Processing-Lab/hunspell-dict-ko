      용례.구:
      - 오색 구슬.
      - 오색 깃발.
      - 오색 물감.
      - 오색 색종이.
      - 오색으로 칠하다.
      용례.대화:
      - 음. 흰색과 검정색을 추가해서 오색으로 한번 꾸며보자. 어쩌면 꽤 괜찮을 수 있을 것 같아.
      용례.문장:
      - 가을 운동회를 하는 초등학교 운동장 하늘에는 어김없이 오색 깃발들이 흔들리고 있었다.
      - 비록 다섯 가지 색밖에 없는 오색 물감이지만 그 당시 가난했던 나에게는 최고의 선물이었다.
      의미ID: 1
    - 뜻풀이: 여러 가지 빛깔.
      용례.구:
      - 오색 구름.
      - 오색 무지개.
      - 오색 빛깔.
      - 오색이 영롱하다.
      - 오색이 찬란하다.
      - 오색으로 빛나다.
      용례.대화:
      - 그러게. 나도 이름은 잘 모르겠는데 어쩜 저렇게 여러 가지 색이 한데 어우러져서 아름답게 빛날까?
      용례.문장:
      - 해가 지는 바닷가에서 오색 구름을 구경하며 누워 있으니 그간 쌓였던 스트레스가 다 사라진다.
      - 아침에 산책을 하러 나갔더니 꽃에 맺힌 이슬에 햇빛이 반사되어 오색 빛깔이 찬란하게 빛났다.
