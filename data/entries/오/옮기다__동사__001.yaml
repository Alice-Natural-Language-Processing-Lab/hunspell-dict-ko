      용례.문장:
      - 나는 수업을 마치고 집으로 발걸음을 옮겼다.
      - 나는 뒷산으로 난 오솔길로 걸음을 옮겨 놓기 시작했다.
      - 아무리 먼 곳도 한 발걸음씩 옮기다 보면 어느새 목적지에 도착하기 마련이다.
