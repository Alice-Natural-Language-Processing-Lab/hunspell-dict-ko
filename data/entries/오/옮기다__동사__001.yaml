      용례.구:
      - 눈길을 옮기다.
      - 시선을 옮기다.
      용례.대화:
      - 우린 떳떳하니까 검문에 걸리지 않을 거야.
      용례.문장:
      - 그의 시선은 인터넷의 자극적인 기사들로 옮겨 갔다.
      - 그는 천천히 내 쪽으로 시선을 옮기더니 나를 빤히 쳐다봤다.
      - 아이는 졸린 눈으로 칠판을 보다가 창문 밖 운동장으로 눈길을 옮겼다.
