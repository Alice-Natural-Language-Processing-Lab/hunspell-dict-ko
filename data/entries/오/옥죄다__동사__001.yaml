    의미:
    - 뜻풀이: 어떤 물건이나 몸을 안쪽으로 오그라지게 바싹 조이다.
      문형: 1이 2를 옥죄다
      용례.구:
      - 머리를 옥죄다.
      - 목을 옥죄다.
      - 몸을 옥죄다.
      - 소를 옥죄다.
      - 팔을 옥죄다.
      용례.대화:
      - 옷이 너무 작아서 입으면 몸을 꼭 옥죄는 느낌이야. 가게에 다시 가서 옷을 바꿔야겠어.
      용례.문장:
      - 우리 아버지께서는 말의 고삐를 잘 옥죄어 내가 안전하게 말을 탈 수 있도록 해 주셨다.
      - 그 도둑은 경찰에게서 도망치려고 했지만 팔을 옥죄는 힘이 너무 강해서 뿌리칠 수 없었다.
      의미ID: 1
    - 뜻풀이: 마음에 여유가 없을 정도로 몰아붙이다.
      문형: 1이 2를 옥죄다
      용례.구:
      - 옥죄는 압박감.
      - 공포가 옥죄다.
      - 불안함이 옥죄다.
      - 가슴을 옥죄다.
      - 마음을 옥죄다.
      용례.대화:
      - 어제 보러 갔었는데 정말 무서워서 긴장감이 마음을 완전히 옥죌 정도였어요.
      용례.문장:
      - 이번 대회에서 꼭 우승해야 한다는 부담감이 그 선수의 마음을 옥죄었다.
      - 어머니께 혼날까 봐 거짓말을 하고 나서부터 불안함이 내 가슴을 계속 옥죄었다.
      의미ID: 2
