      - 병원에 문병을 오다.
      - 부대에 면회를 오다.
      - 산에 등산을 오다.
      - 학교에 전학을 오다.
      용례.대화:
      - 네. 그래서 모르는 게 많아요. 잘 부탁드립니다.
      용례.문장:
