      - 지수의 병은 과도한 업무에서 온 것이 틀림없다.
      의미ID: 20
    - 뜻풀이: 무엇이 다른 곳에서부터 전하여지다.
      문형: 1이 2에서/에게서/로부터 오다
      용례.구:
      - 내륙에서 오다.
      - 부모에게서 오다.
      - 동양에서 오다.
      - 서양에서 오다.
      - 섬에서 오다.
      용례.대화:
      - 아냐. 너희 할아버지는 말을 더듬지 않으셨어.
      용례.문장:
      - 내 동생의 식성은 분명 아빠에게서 왔을 거야.
      - 올 여름 유행 패션은 일본으로부터 온 것이다.
      - 유민이의 버릇은 단짝 친구에게서 온 것이었다.
      - 옆 동네 아이들이 즐겨 하던 놀이가 우리 동네 아이들에게까지 왔다.
      - 아이가 할머니 손에서 자라면서 할머니의 말투가 그대로 아이에게 왔다.
      의미ID: 21
    - 뜻풀이: 어떤 길을 지나 이쪽으로 움직이다.
      문형: 1이 2를 오다
      용례.구:
      - 눈길을 오다.
      - 먼 길을 오다.
      - 밤길을 오다.
      - 빗길을 오다.
      - 산길을 오다.
      - 새벽길을 오다.
      - 험한 길을 오다.
      - 힘들게 오다.
      - 어렵게 오다.
      용례.대화:
      - 네, 엄마.
      용례.문장:
      - 눈길을 운전해서 오면서 많이 미끄럽지는 않았어?
      - 그들은 한참 동안 구불구불한 산길을 오느라 지친 모양이었다.
      의미ID: 22
    - 뜻풀이: 어떤 목적이나 일을 위하여 다른 곳에서 이곳으로 위치를 옮기다.
