    의미:
    - 뜻풀이: (낮잡아 이르는 말로) 다른 민족을 침략한 야만적인 종족.
      용례.구:
      - 오랑캐 나라.
      - 오랑캐 민족.
      - 오랑캐의 침략.
      - 오랑캐가 공격하다.
      - 오랑캐가 침입하다.
      - 오랑캐를 무찌르다.
      - 오랑캐를 잡다.
      - 오랑캐로 취급하다.
      용례.대화:
      - 맞아. 책을 보니 한족은 중심부로부터 서쪽에 있어서 '서캐'라고 불리었대.
      용례.문장:
      - 조선과 명나라는 청나라를 만주족이 세운 오랑캐의 나라로 멸시하였다.
      - 대개 오랑캐는 거칠고 탐욕스러워 힘없는 사람들의 물건을 빼앗기 일쑤이다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 이민족.
      용례.구:
      - 오랑캐 땅.
      - 오랑캐 정벌.
      - 오랑캐 토벌.
      - 오랑캐의 나라.
      - 오랑캐가 쳐들어오다.
      - 오랑캐가 침략하다.
      - 오랑캐를 막아내다.
      - 오랑캐를 치다.
      - 오랑캐와 싸우다.
      용례.대화:
      - 맞아. 그러나 결국 강화도 조약을 통해 문호가 개방되고 서양 문물이 들어오게 되었지.
      용례.문장:
      - 서양에서는 그리스, 로마를 중심으로 발칸반도 북부 민족과 게르만족을 오랑캐로 취급하였다.
      - 중국은 중화사상을 바탕으로 한족이 아닌 민족을 모두 오랑캐이자 야만족으로 여겨 차별하였다.
      의미ID: 2
