      - 오늘날 휴대 전화를 쓰지 않는 사람은 거의 없다.
      - 김치가 오늘날과 같은 모습으로 된 지는 얼마 되지 않는다.
      - 오늘날에 이르기까지 전쟁에서 많은 사람들이 목숨을 잃었습니다.
      - 승규가 계속 공부를 했더라면 오늘날 그의 모습이 달라졌을 것이다.
