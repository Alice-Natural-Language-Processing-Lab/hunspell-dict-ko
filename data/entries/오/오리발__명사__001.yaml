      뜻풀이: 사람이 물속에서 헤엄치는 데 편리하도록 발에 끼는, 오리의 발같이 생긴 물건.
      용례.구:
      - 오리발을 신다.
      - 오리발을 이용하다.
      - 오리발을 준비하다.
      - 오리발을 착용하다.
      - 오리발로 수영하다.
      - 오리발로 헤엄치다.
      용례.대화:
      - 그래? 그럼 나도 오리발을 신어야겠다.
      용례.문장:
      - 바닷가에 온 사람들은 잠수를 하기 전에 오리발을 신었다.
      - 유민이는 물놀이를 가기 위해 오리발과 물안경을 준비했다.
      의미ID: 1
    - 뜻풀이: (놀리는 말로) 손가락이나 발가락 사이의 살가죽이 달라붙은 손발.
      용례.구:
      - 오리발로 불리다.
      - 오리발이라고 놀리다.
      - 오리발처럼 보이다.
      용례.문장:
      - 아이들은 손가락이 짧은 친구에게 오리발이라고 놀렸다.
      - 임산부는 아기의 손이 오리발처럼 붙을까봐 오리 고기를 먹지 않았다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 잘못을 해 놓고 자신은 그 일과 관계 없는 것처럼 꾸미는 태도.
      용례.구:
      - 오리발 수법.
      - 오리발을 내밀다.
      - 오리발을 보이다.
      용례.대화:
      - 너 자꾸 오리발 내밀래? 네가 한 짓인 거 다 알고 있어.
      용례.문장:
      - 유민이는 유리컵을 깨 놓고 모르는 일인 척 오리발을 내밀었다.
      - 빈집을 털다 붙잡힌 도둑은 경찰에게 뻔뻔하게 오리발을 내밀었다.
