    - 뜻풀이: 아내가 아닌 다른 여자와 성관계를 하는 사람.
      용례.구:
      - 한심한 오입쟁이.
      - 오입쟁이가 되다.
      - 오입쟁이를 내쫓다.
      - 오입쟁이를 욕하다.
      - 오입쟁이라고 욕하다.
      용례.대화:
      - 그런 오입쟁이랑 사는 아내는 얼마나 속이 상할까?
      용례.문장:
      - 사람들은 아내를 두고 다른 여자들과 잠자리를 한 오입쟁이를 향해 손가락질을 했다.
      - 평소에 청렴한 모습이었던 정치인이 알고 보니 오입쟁이였다는 사실이 세상에 알려졌다.
