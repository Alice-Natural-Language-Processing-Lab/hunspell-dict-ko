    의미:
    - 뜻풀이: 값이나 수치, 기운 등을 높아지거나 많아지게 하다.
      문형: 1이 2를 올리다
      용례.구:
      - 가격을 올리다.
      - 등급을 올리다.
      - 사기를 올리다.
      - 세금을 올리다.
      - 월급을 올리다.
      용례.대화:
      - 목돈도 없는데 이거 큰일이네요.
      용례.문장:
      - 정부가 매년 세금을 올려서 국민들로부터 비판을 받고 있다.
      - 그 회사는 제품의 가격을 조금씩 올리고 상품의 질을 높였다.
      - 국민들은 국가 대표 선수들의 사기를 올리기 위해서 열심히 응원했다.
      의미ID: 1
    - 뜻풀이: 실적이나 성과 등을 높은 수준에 이르게 하다.
      문형: 1이 2를 올리다
      용례.구:
      - 능률을 올리다.
      - 성과를 올리다.
      - 성적을 올리다.
      - 소득을 올리다.
      - 수익을 올리다.
      용례.대화:
      - 네. 이번 시험에서 성적을 올릴 수 있을 것 같아요.
      용례.문장:
      - 우리 회사는 올해 엄청난 수익을 올렸다.
      - 축구 국가 대표 팀은 월드컵 결승에 진출하는 성과를 올렸다.
      - 올림픽에서 우리 선수단은 기대 이상의 좋은 성적을 올리고 돌아왔다.
      의미ID: 2
    - 뜻풀이: 아래에서 위로 높게 하다.
      문형: 1이 2를 올리다
      용례.구:
      - 다리를 올리다.
      - 막을 올리다.
      - 바지를 올리다.
      - 치마를 올리다.
      - 팔을 올리다.
      용례.대화:
      - 너무 어두운 것 같아서 내가 창문 가리개를 올렸어.
      용례.문장:
      - 너무 더워 보이니 소매를 좀 올려라.
      - 민준이는 바지 끝이 땅에 끌려서 바지를 올려 입었다.
      의미ID: 3
    - 뜻풀이: 의식이나 예식을 치르다.
      문형: 1이 2를 올리다
      용례.구:
      - 결혼식을 올리다.
      - 대관식을 올리다.
      - 약혼식을 올리다.
      - 예식을 올리다.
      용례.대화:
      - 오는 가을에 결혼식을 올릴 예정입니다.
      용례.문장:
      - 황제는 대성당에서 대관식을 올렸다.
      - 그 친구는 이번 가을에 약혼식을 올린다.
      - 나는 작년에 가족과 친척들만 초대해서 결혼식을 올렸다.
      의미ID: 5
    - 뜻풀이: 예배, 기도, 제사 등을 드리다.
      문형: 1이 2를 올리다
      용례.구:
