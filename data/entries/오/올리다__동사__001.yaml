      - 시골에 살던 민준이는 서울에 있는 높은 빌딩들을 보며 탄성을 올렸다.
      의미ID: 7
    - 뜻풀이: 뺨 등을 때리다.
      문형: 1이 2를 올리다
      용례.구:
