      용례.문장:
      - 우리나라에서 올림픽을 치른 일은 국가의 경제 수준을 일정 궤도에 올리는 계기가 되었다.
      - 여러 악조건에도 불구하고 사장은 어떻게든 사업을 정상 수준으로 올리기 위해서 최선을 다했다.
