      - 미사를 올리다.
      - 예배를 올리다.
      - 제사를 올리다.
      용례.대화:
      - 네, 어머니.
      용례.문장:
      - 오늘은 조상님께 제사를 올리는 날이다.
      - 어머니는 자식을 위해 매일 기도를 올렸다.
      - 우리 가족은 일요일마다 교회에 가서 예배를 올린다.
      의미ID: 6
    - 뜻풀이: 크게 소리를 내거나 지르다.
      문형: 1이 2를 올리다
      용례.구:
