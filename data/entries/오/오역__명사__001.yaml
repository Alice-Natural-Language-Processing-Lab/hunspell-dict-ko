    - 뜻풀이: 잘못 번역함. 또는 잘못된 번역.
      용례.구:
      - 오역이 난무하다.
      - 오역이 발견되다.
      - 오역이 생기다.
      - 오역을 고치다.
      - 오역을 저지르다.
      - 오역을 지적하다.
      - 오역을 하다.
      용례.대화:
      - 어머, 정말 그렇구나! 이런 오역이 생기면 안 되는데 말이야. 이거 누가 번역했니?
      용례.문장:
      - 친구에게 부탁해서 번역을 한 문서에서 상당수의 오역이 발견되어 괜한 오해를 낳게 되었다.
      - 우리나라와 외국의 무역 협정에 관한 문서를 번역하는 과정에서 오역이 생겨 큰 손해를 입게 되었다.
