    의미:
    - 뜻풀이: 값이나 수치, 온도, 성적 등이 오르고 내리기를 자꾸 반복하다.
      문형: 1이 오르락내리락하다
      용례.구:
      - 가격이 오르락내리락하다.
      - 기온이 오르락내리락하다.
      - 물가가 오르락내리락하다.
      - 성적이 오르락내리락하다.
      - 환율이 오르락내리락하다.
      용례.대화:
      - 그러게 말이야.
      용례.문장:
      - 환율이 오르락내리락하는 탓에 무역 회사들이 갈피를 잡지 못하고 있다.
      - 유민이는 한 번도 성적이 오르락내리락하지 않고 항상 상위권을 유지한다.
      의미ID: 1
    - 뜻풀이: 올라갔다 내려갔다 하는 것을 자꾸 반복하다.
      문형: 1이 2를 오르락내리락하다
      용례.구:
      - 계곡을 오르락내리락하다.
      - 계단을 오르락내리락하다.
      - 골목길을 오르락내리락하다.
      - 골짜기를 오르락내리락하다.
      - 산기슭을 오르락내리락하다.
      - 언덕을 오르락내리락하다.
      용례.대화:
      - 나무를 오르락내리락하는 게 아주 빠르네.
      용례.문장:
      - 유민이는 계단을 오르락내리락하며 이삿짐을 날랐다.
      - 지수는 회사 일로 한동안 서울과 부산을 오르락내리락했다.
      - 스키를 잘 타는 지수는 험난한 코스를 곧잘 오르락내리락한다.
      의미ID: 2
