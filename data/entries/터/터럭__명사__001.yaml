    의미:
    - 뜻풀이: 사람이나 짐승의 몸에 난 길고 굵은 털.
      용례.구:
      - 터럭이 날리다.
      - 터럭이 나다.
      - 터럭이 희다.
      - 터럭이 검다.
      - 터럭이 빠지다.
      - 터럭을 뽑다.
      용례.문장:
      - 그는 닭을 잡은 후 요리하기 위해 먼저 터럭을 뽑았다.
      - 승규는 다른 사람보다 유난히 긴 터럭이 손등까지 나 있다.
      - 동물 병원 한쪽 구석에는 각종 동물의 터럭이 먼지처럼 쌓여 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 아주 작거나 사소한 것.
      용례.구:
      - 터럭만 한 희망.
      - 터럭만 한 애정.
      - 터럭만큼도 없다.
      용례.대화:
      - 그분이랑 잘 될 기미가 터럭만큼도 안 보여서 진작에 그만두었어.
      용례.문장:
      - 그는 인정이라고는 터럭만큼도 없는 사람이다.
      - 그곳은 물 한 방울 얻기 어려워 터럭만 한 희망도 보이지 않았다.
      - 승규는 부모님의 바람대로 의대나 법대에 갈 마음은 터럭만큼도 없었다.
      의미 참고: 주로 '터럭만큼', '터럭만 하다'로 쓴다.
      의미ID: 2
