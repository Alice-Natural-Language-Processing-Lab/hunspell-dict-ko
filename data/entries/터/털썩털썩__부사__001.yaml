    - 뜻풀이: 여럿이 갑자기 힘없이 주저앉거나 쓰러지는 소리. 또는 그 모양.
      용례.구:
      - 털썩털썩 앉다.
      - 털썩털썩 쓰러지다.
      - 털썩털썩 주저앉다.
      용례.대화:
      - 응, 성격이 털털해서 그런가 자리를 안 가리고 잘 앉더라고.
      용례.문장:
      - 선원들은 각자 준비한 음식을 가지고 털썩털썩 뱃머리에 앉았다.
      - 날도 더운데 조회가 길어지자 운동장에 서 있던 아이들이 털썩털썩 쓰러지기 시작했다.
      의미ID: 1
    - 뜻풀이: 크고 두툼한 물건이 갑자기 바닥에 자꾸 떨어지는 소리. 또는 그 모양.
      용례.구:
      - 털썩털썩 떨어진 열매.
      - 털썩털썩 떨어지다.
      - 털썩털썩 쓰러지다.
      용례.문장:
      - 경운기가 싣고 가던 짚단이 털썩털썩 길에 떨어졌다.
      - 야자수 열매가 바닥에 털썩털썩 떨어져 저쪽으로 굴러갔다.
      - 한쪽에 쌓아 놓았던 빈 상자들이 균형을 잃고 털썩털썩 바닥으로 쓰러졌다.
      의미ID: 2
    - 뜻풀이: 갑자기 마음이나 정신에 충격을 받아 자꾸 놀라는 모양.
      용례.구:
      - 털썩털썩 뛰다.
      - 털썩털썩 놀라다.
      - 털썩털썩 내려앉다.
      용례.대화:
      - 응, 병원에서 연락이 올 때마다 안 좋은 소식일까 봐 가슴이 털썩털썩 내려앉아.
      용례.문장:
      - 지수는 생각지도 못한 승규의 청혼에 가슴이 털썩털썩 뛰었다.
      - 민준이는 차로 갑자기 뛰어든 사람 때문에 털썩털썩 놀란 마음이 진정되지 않았다.
      의미ID: 3
    - 뜻풀이: 크고 두툼한 물건이 자꾸 세게 움직이는 소리. 또는 그 모양.
      용례.구:
      - 털썩털썩 움직이다.
      - 털썩털썩 달리다.
      - 털썩털썩 가다.
      용례.문장:
      - 마차는 털썩털썩 마을을 빠져나갔다.
      - 차가 길바닥에 솟아 있는 턱을 넘을 때마다 짐들이 털썩털썩 소리를 냈다.
