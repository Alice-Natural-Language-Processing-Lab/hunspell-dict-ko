    - 뜻풀이: 그렇게 되어야 할 까닭이나 이유.
      용례.대화:
      - 똑똑한 자네도 모르는데 난들 알 턱이 있나?
      용례.문장:
      - 열심히 노력을 안했는데 그 결과가 좋을 턱이 없다.
      - 하루 종일 잠을 잤으니 밤에 제대로 잠이 올 턱이 없었다.
      의미 참고: 주로 '-을 턱이 없다'나 반어형으로 '-을 턱이 있나'로 쓴다.
