    - 뜻풀이: 그만한 정도나 처지.
      용례.대화:
      - 그래도 먹고 살 턱은 되어서 괜찮아요.
      용례.문장:
      - 우리는 십 년이 지나도 별로 달라진 것이 없이 늘 그 턱이었다.
      - 그도 하루하루 겨우 살아가는 턱이라 누구를 도와줄 형편이 못 되었다.
