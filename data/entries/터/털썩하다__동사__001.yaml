    어휘 등급: 없음
    의미:
    - 뜻풀이: 갑자기 주저앉는 소리가 나다.
      문형: 1이 털썩하다
      용례.구:
      - 그 자리에 털썩하다.
      - 제자리에 털썩하다.
      - 털썩하고 앉다.
      - 털썩하고 주저앉다.
      - 갑자기 털썩하다.
      용례.대화:
      - 오늘 힘든 일이 있었거든.
      용례.문장:
      - 행군에 지친 병사들이 한 명씩 털썩하고 주저앉아 버렸다.
      - 아버지의 사고 소식을 들은 어머니는 털썩하고 그 자리에 주저앉았다.
      의미ID: 1
    - 뜻풀이: 크고 두툼한 물건이 갑자기 바닥에 떨어지는 소리가 나다.
      문형: 1이 털썩하다
      용례.구:
      - 인형이 털썩하다.
      - 상자가 털썩하다.
      - 열매가 털썩하다.
      - 털썩하고 떨어지다.
      - 털썩하고 굴러가다.
      용례.대화:
      - 웬 비닐봉지지? 털썩하는 소리가 나서 깜짝 놀랐네.
      용례.문장:
      - 벽에 걸려 있던 인형이 털썩하며 떨어지고 말았다.
      - 유민이가 들고 가던 상자를 털썩하고 떨어뜨려 안에 있던 물건들이 다 쏟아졌다.
      의미ID: 2
    - 뜻풀이: 크고 두툼한 물건이 세게 움직이는 소리가 나다.
      문형: 1이 털썩하다
      용례.구:
      - 가마가 털썩하다.
      - 수레가 털썩하다.
      - 짐이 털썩하다.
      - 털썩하며 부딪히다.
      - 털썩하며 움직이다.
      용례.문장:
      - 바람이 심하게 불자 가게의 입간판이 털썩하고 움직였다.
      - 짐칸에 실린 항아리들이 차가 움직일 때마다 털썩하는 소리를 냈다.
      의미ID: 4
    - 뜻풀이: 갑자기 마음이나 정신에 충격을 받아 놀라다.
      문형: 1이 2가 털썩하다
      용례.구:
      - 털썩하는 마음.
      - 가슴이 털썩하다.
      - 심장이 털썩하다.
      - 계속 털썩하다.
      - 자꾸 털썩하다.
      용례.대화:
      - 응, 나는 넘어지는 걸 보고 가슴이 털썩했는데 다행히 별로 안 다쳤어.
      용례.문장:
      - 동생의 교통사고 소식에 우리 가족들은 털썩하는 마음을 진정시키지 못했다.
      - 김 작가는 자신의 작품이 베스트셀러가 되었다는 사실에 계속 마음이 털썩했다.
      의미ID: 3
