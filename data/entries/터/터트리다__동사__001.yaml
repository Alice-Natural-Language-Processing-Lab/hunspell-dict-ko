      - 승규는 입으로 풍선을 불다가 결국 터트리고 말았다.
      - 아버지는 내 발에 생긴 물집을 바늘로 터트려 주셨다.
      - 나와 친구들은 선생님이 불어준 비눗방울을 손으로 터트리며 놀았다.
