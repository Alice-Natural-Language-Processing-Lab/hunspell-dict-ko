      - '네, 그만큼 서로 가깝게 지낸다는 뜻이에요. '
      용례.문장:
      - 농부는 논에 물이 흐르도록 물꼬를 터놓았다.
      - 아파트 공사 현장에는 자동차와 사람이 다니는 길을 터놓았다.
      - '인부들은 길을 터놓기 위해 도로를 막고 있던 돌을 치우고 있었다.  '
