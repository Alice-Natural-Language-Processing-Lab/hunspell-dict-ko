      - 흉금을 터놓다.
      - 감정을 터놓다.
      - 가슴을 터놓다.
      - 터놓고 이야기하다.
      - 터놓고 말하다.
      용례.대화:
      - 그래, 서로 숨기지 말고 편하게 말해 보자고.
      용례.문장:
      - 그녀는 상담사에게 자신의 마음을 터놓고 얘기하였다.
      - '우리 부부는 오랜만에 서로 마음을 터놓고 이야기를 하였다. '
      - 지수는 자신의 고민에 대해 터놓고 유민에게 말하기 시작했다.
