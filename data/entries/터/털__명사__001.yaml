    의미:
    - 뜻풀이: 사람이나 동물의 피부에 나는 가느다란 실 모양의 것.
      용례.구:
      - 털이 길다.
      - 털이 나다.
      - 털이 많다.
      - 털이 빠지다.
      - 털을 갈다.
      - 털을 깎다.
      용례.대화:
      - 이걸로 융단을 만들 생각이야.
      용례.문장:
      - 그녀는 다리에 난 털을 뽑았다.
      - 그 고양이는 온몸이 하얀 털로 덮여 있었다.
      - 승규는 털이 무성하게 난 종아리를 드러내고 바닥에 주저앉는다.
      의미ID: 1
    - 뜻풀이: 동물의 몸에서 깎아낸 털로 만든 실.
      용례.구:
      - 털로 만들다.
      용례.문장:
      - 추운 겨울, 그녀는 털로 된 코트를 입고 있었다.
      - 그들은 모두 여우의 털로 된 값진 옷을 입고 있었다.
      - 이 장갑은 토끼의 털로 만들어서 다른 어떤 장갑보다 따뜻했다.
      의미ID: 2
    - 뜻풀이: 식물의 꽃잎이나 잎 등에 있는 작고 가는 실 모양의 것.
      용례.구:
      - 털이 나다.
      - 털로 싸이다.
      용례.문장:
      - 연꽃의 아래 쪽 표피에는 털이 촘촘히 나 있었다.
      - 할미꽃은 겉이 흰 털로 덮여 있었는데 이는 마치 할머니의 하얀 머리카락처럼 보였다.
      - 고산 지대에 자라는 일부 식물들은 수분의 증발을 막기 위해 줄기가 털로 싸여 있었다.
      의미ID: 3
    - 뜻풀이: 물건의 거죽에 부풀어 일어난 가는 실 모양의 것.
      용례.구:
      - 고운 털
      - 부드러운 털.
      - 털을 달다.
      - 털을 떼다.
      용례.대화:
      - 네, 이 제품은 곱고 부드러운 털로 되어 있어서 착용감이 무척 좋아요.
      용례.문장:
      - 올겨울은 깃에 털을 단 코드가 유행이다.
      - 그 점퍼는 모자에 털을 떼거나 달 수 있어 편리하다.
      의미ID: 4
