    의미:
    - 뜻풀이: 입안이 깨끗하거나 상쾌하지 못하다.
      문형: 1이 텁텁하다
      용례.구:
      - 텁텁한 느낌.
      - 텁텁한 상태.
      - 입이 텁텁하다.
      - 입안이 텁텁하다.
      - 혀가 텁텁하다.
      용례.대화:
      - 응. 회의 시간까지 얼마 남지 않았으니까 얼른 닦고 와.
      용례.문장:
      - 나는 커피를 마시고 나면 혀가 텁텁하여 꼭 양치를 하곤 한다.
      - 아침에 밥을 먹고 양치를 하지 못했더니 계속 입안이 텁텁했다.
      의미ID: 1
    - 뜻풀이: 눈이 흐릿하고 깨끗하지 못하다.
      문형: 1이 텁텁하다
      용례.구:
      - 텁텁한 느낌.
      - 텁텁한 상태.
      - 텁텁한 시야.
      - 눈이 텁텁하다.
      - 앞이 텁텁하다.
      용례.대화:
      - 저런. 안과에 가서 진료를 받아보는 게 좋겠다. 눈병일 가능성이 높거든.
      용례.문장:
      - 요즘 유행하는 눈병에 걸렸더니 계속 눈앞이 텁텁하여 답답했다.
      - 텁텁한 시야로 계속 운전하는 것은 위험한 일이기에 결국 친구에게 운전을 부탁했다.
      의미ID: 2
    - 뜻풀이: 음식의 맛이 개운하지 못하다.
      문형: 1이 텁텁하다
      용례.구:
      - 텁텁한 느낌.
      - 텁텁한 소스.
      - 맛이 텁텁하다.
      - 요리가 텁텁하다.
      - 음식이 텁텁하다.
      용례.대화:
      - 음. 맛있기는 한데 소스가 너무 걸쭉해서 그렇게 느낄 수도 있을 것 같아.
      용례.문장:
      - 아버지께서는 개인적으로 텁텁한 음식보다는 개운한 맛의 음식을 선호하신다.
      - 이 나라의 음식은 대체로 많은 양의 조미료를 사용하기에 요리가 텁텁하다.
      의미ID: 3
    - 뜻풀이: 까다롭지 않고 소탈하다.
      문형: 1이 텁텁하다
      용례.구:
      - 텁텁한 사람.
      - 텁텁한 성미.
      - 텁텁한 행동.
      - 마음이 텁텁하다.
      - 성격이 텁텁하다.
      용례.대화:
      - 그럼요. 특히 두 분 다 텁텁하신 분들이어서 기존에 계시던 분들과도 잘 지내세요.
      용례.문장:
      - 그녀는 워낙 성격이 텁텁한 덕분에 어디를 가나 환영받는 사람이었다.
      - 자칫하면 크게 싸울 수도 있던 일인데 다행히 동생이 텁텁하게 반응해 주었다.
      의미ID: 4
    - 뜻풀이: 날씨가 기분이 좋지 않을 정도로 무덥다.
      문형: 1이 텁텁하다
      용례.구:
      - 텁텁한 공기.
      - 텁텁한 날씨.
      - 텁텁한 때.
      - 텁텁한 온도.
      - 밖이 텁텁하다.
      - 온통 텁텁하다.
      용례.대화:
      - 그러게 말이야. 그런데 날씨가 너무 텁텁해서 밖에 나가고 싶지가 않아.
      용례.문장:
      - 오늘은 무척 더워서, 집 밖으로 나가는 순간 텁텁한 공기에 숨이 탁 막혔다.
      - 나는 이런 텁텁한 날씨에 운동을 하겠다고 나온 아이들이 그저 신기하기만 했다.
      의미ID: 5
