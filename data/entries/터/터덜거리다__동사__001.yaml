      - 어제 시험에서 또 떨어졌어.
      용례.문장:
      - 승규는 지친 발걸음으로 터덜거리며 내 옆을 지나갔다.
      - 아버지는 퇴근길 지친 몸을 이끌고 터덜거리며 집으로 걸어가셨다.
      - 시험에 떨어진 민준은 어깨가 축 처진 채 터덜거리는 걸음으로 집으로 돌아갔다.
