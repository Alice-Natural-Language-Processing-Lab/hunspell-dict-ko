    의미:
    - 뜻풀이: 둘러싸여 막혔던 것이 무너지거나 뚫리다.
      문형: 1이 터지다
      용례.구:
      - 둑이 터지다.
      - 제방이 터지다.
      - 타이어가 터지다.
      - 풍선이 터지다.
      용례.대화:
      - 설마 타이어가 터진 것은 아니겠지?
      용례.문장:
      - 쌓아 놓은 둑이 터져서 마을이 물에 잠겼다.
      - 풍선이 터지는 소리에 주변 사람들은 모두 놀랐다.
      의미ID: 1
    - 뜻풀이: 겉이 벌어져 갈라지다.
      문형: 1이 터지다
      용례.구:
      - 논바닥이 터지다.
      - 발이 터지다.
      - 손이 터지다.
      - 실핏줄이 터지다.
      용례.대화:
      - 맞아. 추위에 손발이 터지겠어.
      용례.문장:
      - 건조해서 터진 입술에 연고를 발랐다.
      - 눈 속의 실핏줄이 터져서 눈이 붉게 충혈되었다.
      의미ID: 2
    - 뜻풀이: 꿰맨 자리가 뜯어져 갈라지다.
      문형: 1이 터지다
      용례.구:
      - 그물이 터지다.
      - 바짓가랑이가 터지다.
      - 호주머니가 터지다.
      용례.대화:
      - 바짓가랑이가 터졌구나. 꿰매 줄게.
      용례.문장:
      - 그물의 터진 데로 잡힌 물고기들이 모두 빠져나갔다.
      - 몸에 꽉 붙는 바지를 입고 운동을 하다가 바짓가랑이가 터졌다.
      의미ID: 3
    - 뜻풀이: 막히거나 가려진 것이 없이 탁 트이다.
      문형: 1이 터지다
      용례.구:
      - 도로가 터지다.
      - 시야가 터지다.
      - 하늘이 터지다.
      용례.대화:
      - 응, 시야가 터져서 한눈에 저 멀리까지 다 보이네.
      용례.문장:
      - 가을 하늘은 구름 한 점 없이 높게 터졌다.
      - 집 앞에는 높은 건물이 없어서 시야가 터져 있다.
      의미ID: 4
    - 뜻풀이: 코피나 고인 물이 갑자기 쏟아지다.
      문형: 1이 터지다
      용례.구:
      - 봇물이 터지다.
      - 코피가 터지다.
      용례.대화:
      - 어쩌다 그랬니? 어디 좀 보자.
      용례.문장:
      - 홍수로 봇물이 터지면서 마을의 밭이 물에 잠겼다.
      - 민준이는 길을 가다가 앞으로 넘어져 코피가 터졌다.
      의미ID: 5
    - 뜻풀이: 불이 붙어 세차게 튀다.
      문형: 1이 터지다
      용례.구:
      - 지뢰가 터지다.
      - 폭죽이 터지다.
      - 폭탄이 터지다.
      용례.대화:
      - 불꽃놀이에 폭죽이 터지는 소리야.
      용례.문장:
      - 터진 폭죽들은 밤하늘에서 다양한 색을 발했다.
      - 적이 발사한 폭탄이 터지면서 우리 군은 큰 피해를 입었다.
      의미ID: 6
    - 뜻풀이: 꽃망울이 벌어지기 시작하다.
      문형: 1이 터지다
      용례.구:
      - 꽃망울이 터지다.
      - 목련이 터지다.
      - 벚꽃이 터지다.
      용례.대화:
      - 응, 벚꽃이 터지는 걸 보니 봄이네.
      용례.문장:
      - 봄이 오자 흰 목련이 터졌다.
      - 봄인데도 기온이 낮아서 꽃망울이 늦게 터졌다.
      의미ID: 7
    - 뜻풀이: 속으로 참았거나 쌓였던 감정이 북받쳐 나오다.
      문형: 1이 터지다
      용례.구:
      - 분노가 터지다.
      - 분통이 터지다.
      - 불만이 터지다.
      - 울화가 터지다.
      - 화가 터지다.
      용례.대화:
      - 속상해도 참아야지 그러다 병나겠어.
      용례.문장:
      - 그는 억울한 누명을 써서 분통이 터졌다.
      - 회사가 임금을 삭감하자 직원들의 불만이 여기저기서 터졌다.
      의미ID: 8
    - 뜻풀이: 박수, 웃음, 울음, 소리 등이 갑자기 한꺼번에 나다.
      문형: 1이 터지다
      용례.구:
      - 박수가 터지다.
      - 웃음이 터지다.
      - 울음이 터지다.
      - 한숨이 터지다.
      - 환호성이 터지다.
      용례.대화:
      - 맞아요. 정말 귀여워요.
      용례.문장:
      - 감독은 선수들의 형편없는 실력을 보자 한숨이 터졌다.
      - 뮤지컬 공연이 끝나자 관객들이 환호성이 터져 나왔다.
      의미ID: 9
    - 뜻풀이: 싸움이나 사건이 갑자기 벌어지거나 일어나다.
      문형: 1이 터지다
      용례.구:
      - 난리가 터지다.
      - 사건이 터지다.
      - 사고가 터지다.
      - 소란이 터지다.
      - 전쟁이 터지다.
      - 혁명이 터지다.
      용례.대화:
      - 맞아. 하루도 조용할 날이 없어.
      용례.문장:
      - 홍수가 나서 전국 곳곳에 물난리가 터졌다.
      - 은행 강도 사건이 터졌지만 경찰의 신속한 대응으로 범인이 금방 붙잡혔다.
      의미ID: 10
    - 뜻풀이: 운동 경기에서 기다리던 골이 들어가다.
      문형: 1이 터지다
      용례.구:
      - 골이 터지다.
      용례.대화:
      - 그러게. 들어갈 듯하면서도 안 들어가네.
      용례.문장:
      - 동점 상황에서 역전 골이 터지자 관중들은 환호했다.
      - 두 팀의 실력이 막상막하여서 골이 터지기가 어려워 보였다.
      의미ID: 11
    - 뜻풀이: 근심이나 걱정으로 마음이 괴롭다.
      문형: 1이 2가 터지다
      용례.구:
      - 가슴이 터지다.
      - 마음이 터지다.
      - 속이 터지다.
      용례.대화:
      - 열심히 하다 보면 언젠가는 잘될 거야.
      용례.문장:
      - 그는 사업이 뜻대로 잘 풀리지 않아서 가슴이 터졌다.
      - 열심히 공부했는데도 대학 진학에 실패하자 답답해서 속이 터졌다.
      의미ID: 12
    - 뜻풀이: 좋은 일이 한꺼번에 몰려오다.
      문형: 1이 2가 터지다
      용례.구:
      - 운수가 터지다.
      - 복이 터지다.
      용례.대화:
      - 일복이 터져서 무척 바빠요.
      용례.문장:
      - 부부는 자식 복이 터져서 자식들이 모두 효자였다.
      - 올해 운수가 터졌는지 잘 안되어 가던 음식점에 손님이 몰려들었다.
      의미ID: 13
    - 뜻풀이: (속된 말로) 얻어맞거나 매를 맞다.
      문형: 1이 2에게 터지다
      용례.구:
      - 친구에게 터지다.
      - 형에게 터지다.
      - 한 대 터지다.
      용례.대화:
      - 형, 내가 뭘 잘못했다고 그래?
      용례.문장:
      - 승규는 아버지에게 대들었다가 한 대 터졌다.
      - 민준이는 동네 형에게 터진 게 분해서 잠도 못 잤다.
      의미ID: 14
