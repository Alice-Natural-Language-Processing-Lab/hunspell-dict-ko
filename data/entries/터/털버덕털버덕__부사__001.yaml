      용례.구:
      - 털버덕털버덕 노를 젓다.
      - 털버덕털버덕 물장구를 치다.
      - 털버덕털버덕 물을 치다.
      용례.대화:
      - 응, 여기가 배 타는 곳으로 유명하거든.
      용례.문장:
      - 사공이 털버덕털버덕 바쁘게 노를 저었다.
      - 수영 초보인 우리는 선생님이 가르쳐 주시는 대로 털버덕털버덕 발을 차는 연습을 했다.
      의미ID: 1
