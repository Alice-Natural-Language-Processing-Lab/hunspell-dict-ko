      용례.구:
      - 털버덕털버덕 앉다.
      - 털버덕털버덕 주저앉다.
      용례.문장:
      - 시합이 끝나자 지친 선수들이 털버덕털버덕 운동장에 주저앉았다.
      - 땡볕에서 조회를 하던 학생들이 하나둘씩 털버덕털버덕 주저앉고 말았다.
      - 한참을 걸어서 지쳐 있던 사람들이 그늘을 발견하고 털버덕털버덕 앉아 버렸다.
