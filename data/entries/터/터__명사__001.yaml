      뜻풀이: 집이나 밭 등이 없는 빈 땅.
      용례.구:
      - 너른 터.
      - 터가 넓다.
      - 터가 있다.
      - 터가 좁다.
      - 터를 찾다.
      용례.문장:
      - 건축가는 축구장을 지을 만한 큰 터를 물색했다.
      - 우리 동네는 옛날에는 터가 많은 한적한 곳이었는데 지금은 건물이 밀집한 대도시로 변했다.
      의미ID: 2
    - 뜻풀이: 어떤 일이 이루어지는 밑바탕.
