      - 터를 닦다.
      - 터를 마련하다.
      - 터를 잡다.
      용례.대화:
      - 응, 나도 서울로 대학을 갈 수 있게 열심히 공부할게.
      용례.문장:
      - 정부는 전국에 고속 도로를 건설해 경제 발전의 터를 닦았다.
      - 그 회사는 해외 진출의 터를 잡기 위해 해외에 공장을 건립했다.
