      뜻풀이: 건물을 지었거나 지을 자리.
      용례.구:
      - 터를 닦다.
      - 터를 다지다.
      - 터를 마련하다.
      - 터를 보다.
      - 터를 잡다.
      용례.대화:
      - 터를 다지고 있는 걸 보니 그런 것 같아.
      용례.문장:
      - 아파트가 들어설 터에는 공사가 한창 진행되고 있었다.
      - 유적지에 불이 나서 건물은 흔적도 없이 사라지고 터만 남았다.
