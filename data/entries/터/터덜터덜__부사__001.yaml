    의미:
    - 뜻풀이: 지치거나 기운이 없어서 무거운 발걸음으로 계속 힘없이 걷는 소리. 또는 그 모양.
      용례.구:
      - 터덜터덜 걷다.
      - 터덜터덜 내려가다.
      - 터덜터덜 걸어가다.
      - 터덜터덜 돌아오다.
      - 터덜터덜 돌아가다.
      용례.문장:
      - 지수는 우울한 마음으로 터덜터덜 길을 걸었다.
      - 승규는 기대한 소식을 듣지 못하고 터덜터덜 집으로 돌아갔다.
      - 그는 아무것도 알아내지 못한 채 터덜터덜 무거운 발걸음으로 돌아왔다.
      의미ID: 1
    - 뜻풀이: 차나 빈 수레 등이 험한 길 위를 요란하게 자꾸 지나가는 소리.
      용례.구:
      - 터덜터덜 굴러가다.
      - 터덜터덜 지나가다.
      - 터덜터덜 달리다.
      용례.문장:
      - 수레는 터덜터덜 소리를 내며 굴러갔다.
      - 버스는 시골길을 한참이고 터덜터덜 달려갔다.
      - 집 앞에서 오래된 자동차가 터덜터덜 지나가는 소리가 들렸다.
      의미ID: 2
