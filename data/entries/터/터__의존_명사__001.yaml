    의미:
    - 뜻풀이: 예정이나 추측, 의지를 나타내는 말.
      용례.구:
      - 갈 터.
      - 도망갈 터.
      - 먹을 터.
      - 쉴 터.
      - 이길 터.
      용례.대화:
      - 일찍 일어날 터이니 걱정 마십시오.
      용례.문장:
      - 피곤할 터이니 어서 들어가 쉬어라.
      - 나는 곧 시험이 있을 터라 주말에도 도서관에 나왔다.
      - 삼십 분만 있으면 아이들이 올 터여서 나는 바쁘게 저녁 준비를 했다.
      의미 참고: '''-을 터''로 쓴다.'
      의미ID: 1
    - 뜻풀이: 처지나 상황.
      용례.구:
      - 다친 터.
      - 떠난 터.
      - 바쁘던 터.
      - 배고픈 터.
      - 부족한 터.
      용례.대화:
      - 네, 알겠어요.
      용례.문장:
      - 나는 머리가 아픈 터에 배까지 아파서 죽을 맛이었다.
      - 바쁘게 정류장까지 뛰어갔지만 버스는 이미 떠난 터였다.
      - 내가 도착했을 때 친구는 막 일어나서 정신이 없던 터였다.
      의미 참고: '''-은/-는/-던 터''로 쓴다.'
      의미ID: 2
