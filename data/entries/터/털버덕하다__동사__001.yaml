      발음: 털버더카다
    어휘 등급: 없음
    의미:
    - 뜻풀이: 손이나 물건 등의 넓적한 면으로 깊지 않은 물을 거칠게 치는 소리가 나다. 또는 그런 소리를 내다.
      문형: 1이 2를 털버덕하다
      용례.구:
      - 노를 털버덕하다.
      - 손으로 털버덕하다.
      - 털버덕하고 물싸움을 하다.
      - 털버덕하고 물장구를 치다.
      용례.대화:
      - 이렇게 하면 되나요?
      용례.문장:
      - 민준이가 노를 저어 주겠다며 열심히 털버덕했다.
      - 아기가 욕조에서 손으로 물을 털버덕하며 즐거워했다.
      의미ID: 1
    - 뜻풀이: 아무렇게나 주저앉는 소리가 나다.
      문형: 1이 털버덕하다
      용례.구:
      - 사람들이 털버덕하다.
      - 바닥에 털버덕하다.
      - 잔디밭에 털버덕하다.
      - 털버덕하고 앉다.
      - 털버덕하고 주저앉다.
      용례.문장:
      - 아이들이 잔디밭에 털버덕하고 둘러앉았다.
      - 경기가 끝나자 지친 선수들은 털버덕하고 운동장에 주저앉았다.
      - 산행에 지친 우리는 각자 자리를 잡고 바닥에 털버덕하고 주저앉았다.
      의미ID: 2
