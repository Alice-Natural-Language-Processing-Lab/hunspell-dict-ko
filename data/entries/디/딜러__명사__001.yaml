    의미:
    - 뜻풀이: 유통 단계에서 상품을 한 번에 많이 사들이고 다시 파는 일을 하는 사람.
      용례.구:
      - 외환 딜러.
      - 자동차 딜러.
      - 중고차 딜러.
      - 딜러로 일하다.
      - 딜러에게 팔다.
      용례.대화:
      - 응, 왜?
      - 중고차를 사려고 하는데 좀 싸게 살 수 있을까?
      용례.문장:
      - 외환 딜러는 외화가 가장 쌀 때 사들여서 가장 비쌀 때에 파는 일을 한다.
      - 그는 자동차를 좋아하는 데다가 판매업에도 관심이 많아 외제 차 딜러가 되었다.
      의미ID: 1
    - 뜻풀이: 도박장에서, 카드를 나누며 게임을 진행하는 사람.
      용례.구:
      - 카지노 딜러.
      - 딜러가 되다.
      - 딜러가 카드를 주다.
      - 딜러로 일하다.
      용례.대화:
      - 카드를 나눠 주는 딜러가 수상해.
      용례.문장:
      - 지수는 카지노에서 딜러 교육을 받고 있다.
      - 그녀는 호텔 카지노의 딜러로 일하면서도 절대 도박을 하지 않는다.
      의미ID: 2
