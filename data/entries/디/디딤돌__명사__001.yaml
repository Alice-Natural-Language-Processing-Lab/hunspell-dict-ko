    - 뜻풀이: 발로 밟고 다닐 수 있게 드문드문 놓은 평평한 돌.
      용례.구:
      - 디딤돌을 놓다.
      - 디딤돌을 밟다.
      - 디딤돌 위에 서다.
      용례.대화:
      - 응, 비가 많이 와서 개울을 못 건넌대.
      용례.문장:
      - 그 집은 디딤돌을 밟고 정원을 지나서야 집 안으로 들어갈 수 있다.
      - 지수는 개울에 놓인 디딤돌 위에 앉아 물놀이를 하는 친구들을 구경했다.
      의미ID: 1
    - 다중 매체 정보:사진:
      - URL: http://dicmedia.korean.go.kr:8899/multimedia/multimedia_files/convert/20120108/4541/IMG000097894_700X466.jpg
        레이블: 디딤돌
      뜻풀이: 한옥에서, 오르내리기 편하도록 마루 아래에 놓은 넓적하고 평평한 돌.
      용례.구:
      - 툇마루의 디딤돌.
      - 디딤돌을 놓다.
      - 디딤돌을 디디다.
      - 디딤돌을 밟다.
      용례.대화:
      - 응, 우리 개는 항상 마루 앞 디딤돌에 올라앉아 주인을 맞아.
      용례.문장:
      - 노인은 손자를 기다리며 마루에 걸터 앉아 디딤돌 위에 발을 얹어 있었다.
      - 추석이 되자 가족들이 하나둘씩 고향 집에 모여들면서 디딤돌 위로 신발이 넘쳐 났다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 중요한 일을 이루는 바탕이 되는 것.
      용례.구:
      - 관계 개선의 디딤돌.
      - 성공의 디딤돌.
      - 화해의 디딤돌.
      - 디딤돌이 되다.
      - 디딤돌을 마련하다.
      - 디딤돌을 딛고 일어서다.
      용례.대화:
      - 실패는 인생의 디딤돌이 되니 실패를 두려워 마시고 도전하십시오.
      용례.문장:
      - 어렵게 구한 일자리는 내 삶의 디딤돌이 되었다.
      - 그는 뛰어난 성적과 성실함으로 사회의 디딤돌이 될 것이다.
      의미ID: 3
