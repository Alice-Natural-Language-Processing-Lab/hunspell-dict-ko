      용례.구:
      - 건강이 축나다.
      - 몸이 축나다.
      - 얼굴이 축나다.
      용례.대화:
      - 어서 집에 가서 쉬어.
      용례.문장:
      - 박 씨는 그동안 몸이 축나서 얼굴이 몹시 안돼 보였다.
      - 민준이가 며칠 사이에 고생을 많이 했는지 얼굴이 축났다.
      - 그는 몇 년을 객지로만 돌아다니다보니 몸이 축나고 병까지 들게 되었다.
