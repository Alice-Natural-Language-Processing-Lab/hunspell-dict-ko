      용례.구:
      - 곡식이 축나다.
      - 돈이 축나다.
      - 식량이 축나다.
      - 자본이 축나다.
      - 재물이 축나다.
      용례.대화:
      - 곧 취직이 될 거니까 힘내.
      용례.문장:
      - 이 일정으로 여행을 다녀오면 돈이 꽤 축날 것을 생각해야 한다.
      - 지수가 집에 돌아오자 식탁 위에 있던 음식들이 모두 축나 있었다.
      - 유명하다고 해서 찾아간 관광지는 사진과 달리 별것 아니어서 괜히 교통비만 축난 셈이었다.
