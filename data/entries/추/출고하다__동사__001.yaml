      뜻풀이: 창고에서 물품을 꺼내다.
      문형: 1이 2를 출고하다
      용례.구:
      - 출고한 물품.
      - 상품을 출고하다.
      - 식료품을 출고하다.
      - 제품을 출고하다.
      - 순서대로 출고하다.
      용례.문장:
      - 아버지는 공장에서 완성된 제품을 출고하고 배달하는 일을 하신다.
      - 요리사는 냉동 창고에서 식재료를 출고하여 요리를 하였다.
      의미ID: 1
    - 뜻풀이: 자동차 등을 차고에서 꺼내다.
      문형: 1이 2를 출고하다
      용례.구:
      - 출고한 신차.
      - 출고한 트럭.
      - 중고차를 출고하다.
      - 차를 출고하다.
      - 차례로 출고하다.
      용례.문장:
      - 차를 출고한 지 한 달만에 교통사고가 나서 자동차 수리를 받아야 했다.
      - 민준이는 출고장에서 차량 대금을 완납하고 중고차를 출고하였다.
      의미ID: 2
    - 뜻풀이: 생산자가 생산품을 시장에 내다.
      문형: 1이 2를 출고하다
      용례.구:
      - 출고한 신상품.
      - 물품을 출고하다.
      - 제품을 출고하다.
      - 본격적으로 출고하다.
      - 새롭게 출고하다.
      용례.문장:
      - 기획 팀은 신제품을 개발하고 출고하는 기간을 단축시키려 노력하였다.
      - 승규는 제작이 끝난 제품을 출고하기 전에 품질을 다시 한번 검사하였다.
