    원어: 追念 하다
    의미:
    - 뜻풀이: 지난 일을 생각하다.
      문형: 1이 2를 추념하다
      용례.구:
      - 추념하는 행사.
      - 사건을 추념하다.
      - 진심으로 추념하다.
      용례.대화:
      - 나도 그래. 아무것도 모를 때가 행복했지.
      용례.문장:
      - 오늘 독립기념관에서는 광복 65주년을 추념하는 행사가 열렸다.
      - 우리 반 아이들은 그 일을 추념하면서 다시는 그런 일이 없기를 기도했다.
      의미ID: 1
    - 뜻풀이: 죽은 사람을 생각하다.
      문형: 1이 2를 추념하다
      용례.구:
      - 추념하는 행사.
      - 고인을 추념하다.
      - 진심으로 추념하다.
      용례.대화:
      - 여기는 억울하게 희생된 사람들을 추념할 수 있도록 마련된 공간이에요.
      용례.문장:
      - 지난 토요일에 우리 가족은 할아버지를 추념하기 위한 추도식을 하였다.
      - 김 선생의 제자들은 스승을 진심으로 추념하며 장례식에서 눈물을 흘렸다.
      - 오늘 우리 학교에서는 한 달 전 사고로 죽은 친구를 추념하는 행사가 있었다.
      의미ID: 2
