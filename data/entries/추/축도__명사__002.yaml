      - 축도를 그리다.
      - 축도를 살피다.
      - 축도를 제도하다.
      용례.대화:
      - 아냐. 이건 축도여서 가까워 보이는 거고 실제로는 한참 멀어.
      용례.문장:
      - 우리는 축도를 보며 한옥의 구조에 대해 배웠다.
      - 그는 축도의 비율을 정한 후 제도를 하기 시작했다.
