    의미:
    - 뜻풀이: 음악이나 규칙적인 박자에 맞추어 몸을 움직이다.
      문형: 1이 춤추다
      용례.구:
      - 춤추는 동작.
      - 춤추는 흉내.
      - 무용수가 춤추다.
      - 무대에서 춤추다.
      - 신나서 춤추다.
      - 함께 춤추다.
      용례.문장:
      - 딸아이는 가수들이 텔레비전에 나와 춤추는 것을 보고 무작정 따라 했다.
      - 할머니께서는 트로트 음악에 맞추어 덩실덩실 춤추셨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 몹시 기뻐서 마구 날뛰다.
      문형: 1이 춤추다
      용례.구:
      - 춤추는 아버지.
      - 기뻐서 춤추다.
      - 날아갈 듯이 춤추다.
      - 반가워서 춤추다.
      - 좋아서 춤추다.
      용례.문장:
      - 누나의 합격 소식에 온 가족이 춤추며 좋아했다.
      - 복권에 당첨된 아저씨는 동네방네를 춤추고 다녔다.
      의미ID: 2
    - 뜻풀이: 자신의 생각 없이 남의 말을 따라 앞에 나서서 설치다.
      문형: 1이 춤추다
      용례.구:
      - 농담에 춤추다.
      - 말에 춤추다.
      - 유행에 춤추다.
      - 장단에 춤추다.
      - 나서서 춤추다.
      용례.문장:
      - 나는 주식을 하면 돈을 번다는 말을 듣고 춤추며 설친 바람에 돈을 몽땅 날렸다.
      - 민준이는 친구들 말에 춤추다가 원하지도 않는 반장 선거에 나갔다.
      의미ID: 3
