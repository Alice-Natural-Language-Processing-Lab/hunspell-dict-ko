      발음: 축출하다
    어휘 등급: 없음
    원어: 逐出 하다
    의미:
    - 뜻풀이: 어떤 지역이나 집단 등에서 쫓아내거나 몰아내다.
      문형: 1이 2를 3에서 축출하다
      용례.구:
      - 축출할 권한.
      - 관리를 축출하다.
      - 사장을 축출하다.
      - 기업에서 축출하다.
      - 당에서 축출하다.
      - 현직에서 축출하다.
      용례.문장:
      - 그들은 반란을 일으켜 기존 정권을 축출하고 새로운 정권을 수립했다.
      - 당에서는 비리가 밝혀진 김 의원을 당에서 축출할 것이라고 밝혔다.
      - 마을 사람들은 힘을 모아 악덕 지주를 마을에서 축출했다.
      - 탄압을 견디지 못한 국민들은 스스로의 힘으로 독재자를 축출하겠다고 다짐했다.
      의미ID: 1
