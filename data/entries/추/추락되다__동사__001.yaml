      용례.문장:
      - 비리 사건으로 김 회장의 위신이 크게 추락되었다.
      - 우리 회사는 이 사건으로 사람들에게 신뢰가 추락되었다.
      - 시대가 변하면서 전통문화에 대한 가치가 많이 추락되었다.
      - 그는 은행에서 신용이 추락된 지 십 년 만에 신용을 정상으로 회복하였다.
