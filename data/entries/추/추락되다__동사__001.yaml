      용례.대화:
      - 어머, 어떻게 그런 일이 일어났대?
      용례.문장:
      - 지수는 추락된 비행기에서 기적적으로 살아났다.
      - 구급대는 낭떠러지 아래에 추락된 차에서 두 명을 구조하였다.
      - 구조대는 강물로 추락된 자동차를 세 시간 만에 드디어 물 밖으로 꺼냈다.
