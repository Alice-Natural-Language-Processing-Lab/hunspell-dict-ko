    - 뜻풀이: 사람이 어떤 곳을 드나들다.
      문형: 1이 2에/를 출입하다
      용례.구:
      - 출입한 학생.
      - 손님이 출입하다.
      - 병원을 출입하다.
      - 부대에 출입하다.
      - 가끔 출입하다.
      - 자주 출입하다.
      - 편리하게 출입하다.
      용례.문장:
      - 경찰은 보안 카메라 화면을 보며 사건 장소에 출입한 사람들을 확인했다.
      - 나는 자주 군부대에 출입하기 때문에 항상 신분증을 가지고 다녔다.
      - 몸이 약한 지수는 어릴 적부터 자주 병원을 출입했다.
      - 회사는 출입하는 사람의 편의를 위해 자동문을 설치했다.
