    의미:
    - 뜻풀이: 싸우러 나가게 하다.
      문형: 1이 2를 3에 출전시키다
      용례.구:
      - 출전시킨 병사.
      - 특공대를 출전시키다.
      - 싸움에 출전시키다.
      - 전쟁에 출전시키다.
      - 강제로 출전시키다.
      용례.문장:
      - 어린 소년을 강제로 전쟁에 출전시켜 싸우게 한 전쟁범이 붙잡혔다.
      - 이번 전투에 출전시킨 병사들은 대부분 자원하여 입대한 자들이다.
      의미ID: 1
    - 뜻풀이: 시합이나 경기에 나가게 하다.
      문형: 1이 2를 3에 출전시키다
      용례.구:
      - 출전시킨 경기.
      - 선수를 출전시키다.
      - 대회에 출전시키다.
      - 시합에 출전시키다.
      - 올림픽에 출전시키다.
      - 용병으로 출전시키다.
      용례.대화:
      - 그건 내가 결정할 일이네. 자네는 가만히 있게.
      용례.문장:
      - 김 감독은 이번 경기에 출전시킬 선수의 명단을 확정하였다.
      - 선수단에서는 귀화한 선수에게도 국가 대표의 자격을 주어 올림픽에 출전시켰다.
      의미ID: 2
