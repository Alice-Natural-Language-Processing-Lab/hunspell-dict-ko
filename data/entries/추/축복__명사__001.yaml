    의미:
    - 뜻풀이: 행복을 빎. 또는 그 행복.
      용례.구:
      - 축복과 축하.
      - 축복을 받다.
      - 축복을 빌다.
      용례.대화:
      - 그래. 그때 꼭 시간 내서 가마.
      용례.문장:
      - 신랑과 신부는 하객들의 축복 속에서 결혼식을 마쳤다.
      - 사람들은 행복한 모습의 부부에게 축복을 아끼지 않았다.
      - 졸업식이 끝나고 우리는 서로의 앞날을 위해 축복을 빌었다.
      의미ID: 1
    - 뜻풀이: 신이 내린 복.
      용례.구:
      - 신의 축복.
      - 하늘의 축복.
      - 축복을 기원하다.
      - 축복을 내리다.
      - 축복을 빌다.
      용례.대화:
      - 쑥스럽게 뭘.
      용례.문장:
      - 네가 어디에 있든지 신의 축복이 너와 함께 할 거야.
      - 당신의 앞날에 하나님의 축복이 가득하기를 바랍니다.
      - 어머니께서는 어린 시절에 항상 내가 신의 축복을 받은 아이라고 말씀하셨다.
      의미ID: 2
