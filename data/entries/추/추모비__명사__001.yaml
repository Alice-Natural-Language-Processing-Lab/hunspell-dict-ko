      - 학교 운동장 한편에는 돌아가신 교장 선생님을 기리는 거대한 추모비가 세워졌다.
      - 사고 현장 앞에 희생자의 가족들이 추모비를 만들어 두고 그곳에서 매년 추모제를 지낸다.
