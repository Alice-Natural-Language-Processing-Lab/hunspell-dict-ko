      뜻풀이: 흙이나 돌 등을 높고 평평하게 쌓아 올린 것.
      용례.구:
      - 축대 위.
      - 축대가 무너지다.
      - 축대를 쌓다.
      - 축대를 축조하다.
      - 축대로 올라가다.
      용례.대화:
      - 그래서 이렇게 길이 밀렸군요.
      용례.문장:
      - 이곳의 잘 다듬은 축대 위에는 이제 황량한 빈터만 남았다.
      - 이 다리는 강에 돌기둥을 두고 양쪽 기슭에는 축대를 쌓아 그 위에 만들어졌다.
      - 이 집은 수천 개의 작은 돌들을 모아 축대를 쌓고 그 위에 흙을 실어다 채우고 터를 다져 세웠다.
