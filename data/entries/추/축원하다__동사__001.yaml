      발음: 추권하다
    어휘 등급: 없음
    원어: 祝願 하다
    의미:
    - 뜻풀이: 원하는 대로 이루어지기를 마음속으로 바라다.
      문형: 1이 2를 축원하다
      용례.구:
      - 축원하는 말.
      - 건강을 축원하다.
      - 만수무강을 축원하다.
      - 성공을 축원하다.
      - 승리를 축원하다.
      용례.대화:
      - 개업을 진심으로 축하드리고, 앞으로의 무궁한 발전을 축원합니다.
      용례.문장:
      - 선원들은 바다에 나가기 전에 항상 만선을 축원했다.
      - 우리는 유민이가 행복한 결혼 생활을 꾸려 나가기를 축원했다.
      의미ID: 1
    - 뜻풀이: 신 등에게 자기가 원하는 것이 이루어지게 해 달라고 빌다.
      문형: 1이 2에/에게 3을 축원하다
      용례.구:
      - 축원하는 노래.
      - 축원하는 기도.
      - 평안을 축원하다.
      - 풍년을 축원하다.
      - 신에게 축원하다.
      용례.대화:
      - 풍년이 되게 해 달라고 항상 축원하지만 매년 풍년이 드는 것은 아니란다.
      용례.문장:
      - 우리 교회 모든 성도들의 가정에 평안이 가득하기를 하나님께 축원합니다.
      - 마을 사람들은 토지의 신에게 집안의 동물과 식물이 무성하기를 축원했다.
      - 옛날에 할머니께서는 마당에 물을 떠 놓고 신에게 무엇인가를 축원하곤 하셨다.
      의미ID: 2
