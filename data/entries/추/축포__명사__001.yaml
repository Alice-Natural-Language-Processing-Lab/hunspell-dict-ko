    원어: 祝砲
    의미:
    - 뜻풀이: 축하하기 위해 소리만 나도록 쏘는 총이나 대포.
      용례.구:
      - 승리의 축포.
      - 영광의 축포.
      - 화려한 축포.
      - 축포 소리.
      - 축포가 터지다.
      - 축포를 쏘다.
      용례.문장:
      - 경기가 끝나자 운동장 한쪽에서 우리 팀의 승리를 축하하는 축포가 터졌다.
      - 식이 끝나갈 무렵에 마침내 인류 평화와 공존의 기대를 담은 축포를 쏘아 올렸다.
      - 행사의 시작을 알리는 축포가 울려 퍼지고 군악대의 연주가 시작되었다.
