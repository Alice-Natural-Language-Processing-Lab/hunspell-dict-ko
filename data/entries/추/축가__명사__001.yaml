      용례.구:
      - 결혼 축가.
      - 축가가 울려 퍼지다.
      - 축가를 듣다.
      - 축가를 부르다.
      - 축가를 준비하다.
      용례.대화:
      - 우리 둘이? 우리가 잘할 수 있을까?
      용례.문장:
      - 나의 결혼을 앞두고 동생이 축가를 불러 주겠다고 나섰다.
      - 우리는 함께 모여 지수의 결혼식에서 부를 축가를 연습했다.
      - 예식장에는 축가가 울려 퍼지고 신랑과 신부는 서로를 행복한 눈빛으로 바라보았다.
