    - 뜻풀이: 위로 끌어 올리다.
      문형: 1이 2를 추어올리다
      용례.구:
      - 추어올려 입다.
      - 바지를 추어올리다.
      - 소매를 추어올리다.
      - 이마를 추어올리다.
      용례.대화:
      - 바지가 흘러내리는 것 같은 기분이 들어서 그래.
      용례.문장:
      - 나는 설거지를 하려고 옷소매를 추어올리고 손에 고무장갑을 꼈다.
      - 그는 모르는 것이 생기면 이마를 추어올리며 눈을 크게 뜨는 버릇이 있다.
      의미ID: 1
    - 뜻풀이: 실제보다 높이 평가하여 칭찬하다.
      문형: 1이 2를 추어올리다
      용례.구:
      - 추어올려 주다.
      - 상대방을 추어올리다.
      - 계속 추어올리다.
      - 잔뜩 추어올리다.
      용례.대화:
      - 맞아요. 잘 못하더라도 옆에서 잘한다고 계속 추어올리면 나중엔 정말 잘하게 되더라고요.
      용례.문장:
      - 기자들은 오늘 좋은 경기를 펼친 장 선수를 올해 최고의 선수라며 추어올렸다.
      - 직원들이 술자리에서 자신을 추어올려 주자 기분이 좋아진 과장은 회식 비용을 모두 부담했다.
