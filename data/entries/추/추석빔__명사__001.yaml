    - 뜻풀이: 추석에 입는 새 옷이나 신발.
      용례.구:
      - 추석빔을 마련하다.
      - 추석빔을 만들다.
      - 추석빔을 사다.
      - 추석빔을 입다.
      - 추석빔을 장만하다.
      - 추석빔을 짓다.
      용례.대화:
      - 응, 고마워. 아빠가 추석빔으로 사 주신 거야.
      용례.문장:
      - 유민이는 어머니에게 추석날에 입을 추석빔을 사 달라고 졸랐다.
      - 승규는 추석빔을 차려입고 추석날 할아버지 할머니께 인사를 드렸다.
      - 할머니께서는 어머니가 어릴 적에 설빔과 추석빔을 직접 지어 주셨다고 했다.
