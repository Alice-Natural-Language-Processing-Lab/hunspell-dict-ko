      용례.대화:
      - 3번 출구로 올라오시면 제가 보일 겁니다.
      용례.문장:
      - 갑자기 건물이 흔들리자 사람들은 급하게 비상 출구로 달려갔다.
      - 사람들이 출구를 막고 서 있는 바람에 우리는 밖으로 나갈 수가 없었다.
