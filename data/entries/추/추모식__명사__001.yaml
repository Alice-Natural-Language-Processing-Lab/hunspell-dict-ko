      - 추모식에 참가하다.
      - 추모식에 참석하다.
      용례.대화:
      - 나는 몸이 아파서 아무래도 참석하기 어려울 것 같네.
      용례.문장:
      - 오늘 고인의 희생정신을 기리기 위한 추모식이 열렸다.
      - 오늘 열린 김 교수의 추모식에는 수많은 제자와 후배 교수가 참석했다.
      - 5월에는 민주화 운동의 정신과 희생자를 기억하기 위한 추모식이 열릴 예정이다.
