    원어: 出戰 하다
    의미:
    - 뜻풀이: 싸우러 나가다.
      문형: 1이 2에 출전하다
      용례.구:
      - 출전한 병사.
      - 군대가 출전하다.
      - 싸움에 출전하다.
      - 전쟁에 출전하다.
      - 전투에 출전하다.
      용례.대화:
      - 할아버지가 젋었을 때 베트남 전쟁에 출전했을 당시 받은 훈장이야.
      용례.문장:
      - 다행히 전쟁에 출전한 군사들 중 대부분이 살아서 돌아왔다.
      - 이번 전투에 출전하라는 명령을 받고 군사들은 급히 준비 태세를 갖추었다.
      의미ID: 1
    - 뜻풀이: 시합이나 경기에 나가다.
      문형: 1이 2에 출전하다
      용례.구:
      - 출전한 선수.
      - 후보가 출전하다.
      - 결승전에 출전하다.
      - 경기에 출전하다.
      - 대회에 출전하다.
      - 시합에 출전하다.
      - 올림픽에 출전하다.
      용례.문장:
      - 결승전에 출전하기 위해서는 이번 시합에서 이겨야 한다.
      - 선수들은 이번 대회에 출전하기 전에 매일 훈련을 받았다.
      의미ID: 2
