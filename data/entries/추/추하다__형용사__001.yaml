    어휘 등급: 없음
    원어: 醜 하다
    의미:
    - 뜻풀이: 옷차림이나 말과 행동 등이 지저분하고 더럽다.
      문형: 1이 추하다
      용례.구:
      - 추한 꼴.
      - 추한 차림새.
      - 추한 행위.
      - 추하게 싸우다.
      - 추하게 행동하다.
      용례.대화:
      - 아니. 그냥 얌전히 있다가 집으로 갔는걸.
      용례.문장:
      - 그는 허영심에 눈이 멀어 온갖 추한 부정을 일삼았다.
      - 박 씨는 항상 차림새가 추해서 사람들이 가까이하려 하지 않았다.
      - 그들의 싸움은 서로에 대한 배려 없이 자신의 이익만을 위한 것이었기 때문에 추했다.
      의미ID: 1
    - 뜻풀이: 외모 등이 못생겨서 흉하게 보이다.
      문형: 1이 추하다
      용례.구:
      - 추한 몰골.
      - 추한 외모.
      - 추하게 늙다.
      - 추하게 찡그리다.
      - 얼굴이 추하다.
      용례.대화:
      - 응. 보면서 추한 얼굴을 가진 주인공이 사랑하는 여자 앞에 나서지 못하는 게 너무 안타까웠어.
      용례.문장:
      - 남자는 큰 사고로 얼굴을 다쳐서 평생 추한 외모를 가지고 살아가게 되었다.
      - 지금의 그녀는 옛날의 아름다운 모습은 간 데 없고 오히려 추하게 보였다.
      의미ID: 2
