    어휘 등급: 없음
    의미:
    - 뜻풀이: 남의 뒤를 따라가다.
      문형: 1이 2를 추종하다
      용례.구:
      - 추종할 사람.
      - 추종할 자.
      - 뒤따라 추종하다.
      용례.문장:
      - 도자기를 만드는 기술에 있어서는 그를 추종할 자가 없다.
      - 많은 신인 선수들이 세계 챔피언인 그를 추종해 보려고 애썼지만 소용이 없었다.
      의미ID: 1
    - 뜻풀이: 권력을 가진 사람이나 어떤 학설 등을 생각 없이 믿고 따르다.
      문형: 1이 2에/에게/를 추종하다
      용례.구:
      - 추종하는 무리.
      - 권력을 추종하다.
      - 세력을 추종하다.
      - 이념을 추종하다.
      - 이론을 추종하다.
      용례.대화:
      - 박 의원을 추종하는 사람들이 박 의원의 무죄를 주장하며 시위를 벌이는 거예요.
      용례.문장:
      - 학교 안에는 힘이 세고 싸움을 잘하는 민준이에게 추종하는 무리들이 몇몇 있었다.
      - 외국 문화를 무분별하게 추종할 것이 아니라 보다 객관적인 입장에서 수용하려는 태도를 가져야 한다.
      의미ID: 2
