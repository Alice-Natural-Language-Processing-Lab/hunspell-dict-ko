    원어: 抽出
    의미:
    - 뜻풀이: 전체를 이루는 것 가운데 어떤 요소나 대상을 뽑아냄.
      용례.구:
      - 정보 추출.
      - 표본 추출.
      - 추출 과정.
      - 추출이 되다.
      - 추출을 하다.
      용례.문장:
      - 오늘은 통계학 수업에서 통계 조사 시의 여러 가지 표본 추출 방식과 그 장단점에 대하여 배웠다.
      - 요즘과 같은 정보화 시대에는 적합한 정보의 추출 능력이 매우 중요하다.
      의미ID: 1
    - 뜻풀이: 고체나 액체 속에서 어떤 물질을 뽑아냄.
      용례.구:
      - 추출 물질.
      - 추출 방식.
      - 추출 성분.
      - 추출 원액.
      - 추출 작업.
      - 추출이 되다.
      - 추출을 하다.
      용례.대화:
      - 에스프레소는 어떻게 추출하는 건가요?
      용례.문장:
      - 한때는 솔잎 추출 성분이 들어간 음료가 머리를 맑게 해 준다고 하여 인기를 끌었다.
      - 이 화장품은 피부를 맑게 해 준다는 녹차 추출 물질로 만들어 여성들이 많이 찾는다.
      의미ID: 2
