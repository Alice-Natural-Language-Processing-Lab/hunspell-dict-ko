    의미:
    - 뜻풀이: 돈이나 물건을 내주거나 받아들이다.
      문형: 1이 2를 출납하다
      용례.구:
      - 출납하는 창구.
      - 금전을 출납하다.
      - 물품을 출납하다.
      - 보험료를 출납하다.
      - 부품을 출납하다.
      - 자재를 출납하다.
      용례.문장:
      - 관공서에서 담당 공무원의 명령 없이는 물품을 출납할 수 없다.
      - 신 씨는 대학의 금전을 출납하는 업무를 담당하면서 공금을 횡령한 혐의를 받고 있다.
      - 지수는 보험료를 출납하기 위해 은행을 찾았다.
