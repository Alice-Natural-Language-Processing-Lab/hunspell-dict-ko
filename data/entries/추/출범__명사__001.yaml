    의미:
    - 뜻풀이: 배가 항구를 떠남.
      용례.구:
      - 이른 출범.
      - 출범 시간.
      - 출범이 지연되다.
      - 출범을 기다리다.
      - 출범을 알리다.
      - 출범을 앞두다.
      용례.대화:
      - 파도가 높아서 출범이 조금 지연되고 있어요.
      용례.문장:
      - 나는 배의 출범 시간까지는 여유가 있어 커피를 사러 갔다.
      - 우렁찬 뱃고동 소리는 여객선의 출범을 알리는 소리였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 새로운 단체가 조직되어 일을 시작함.
      용례.구:
      - 야당의 출범.
      - 정부의 출범.
      - 출범이 늦어지다.
      - 출범을 선언하다.
      - 출범을 앞두다.
      - 출범을 준비하다.
      - 출범을 축하하다.
      용례.문장:
      - 봉사 단체는 각 언론사에 보도 자료를 보내 출범을 알렸다.
      - 새로운 정부의 출범은 국민들의 기대와 관심을 받았다.
      - 요즘 우리 회사는 자회사의 출범을 준비하고 있다.
      의미ID: 2
