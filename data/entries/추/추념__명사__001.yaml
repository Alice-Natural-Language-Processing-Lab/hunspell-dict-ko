      - 추념 행사.
      - 추념을 나누다.
      - 추념을 하다.
      용례.대화:
      - 그러게. 우리 정기적으로 만나자.
      용례.문장:
      - 아버지와 친구분들은 오랜만에 모여 어린 시절에 대한 추념을 나누었다.
      - 할머니는 가끔 젊은 시절에 대한 추념을 하며 나에게 그 시절 이야기를 하셨다.
