      - 추념의 말.
      - 추념을 나누다.
      - 추념을 하다.
      용례.대화:
      - 내일 행사에 참석하려면 오늘 일을 모두 끝내 놓아야겠군.
      용례.문장:
      - 지수는 할아버지 묘지에 가면서 추념의 뜻으로 국화를 준비했다.
      - 승규는 돌아가신 선생님에 대한 추념을 하며 편지를 읽어 내려갔다.
      - 어머니는 돌아가신 할머니에 대한 추념으로 장례식장에서 한없이 울었다.
      - 우리는 학교 운동장에 모여 한국 전쟁 50주년 추념 행사를 하였다.
