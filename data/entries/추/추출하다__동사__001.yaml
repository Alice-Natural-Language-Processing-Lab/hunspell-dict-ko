      용례.구:
      - 금을 추출하다.
      - 물질을 추출하다.
      - 성분을 추출하다.
      - 원액을 추출하다.
      - 나무에서 추출하다.
      - 식물에서 추출하다.
      용례.대화:
      - 지금 빨리 나가야 해요.
      용례.문장:
