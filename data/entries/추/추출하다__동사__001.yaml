      용례.구:
      - 문장을 추출하다.
      - 요소를 추출하다.
      - 정보를 추출하다.
      - 표본을 추출하다.
      용례.문장:
      - 나는 이 논문에서 중심 문장을 추출하여 요약본을 만들었다.
      - 여론 조사를 할 때에는 전체 집단에서 표본을 잘 추출해야 결과의 신뢰도를 높일 수 있다.
