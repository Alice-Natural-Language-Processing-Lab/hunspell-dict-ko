      뜻풀이: 먹을 곡식은 다 떨어지고 햇곡식은 아직 익지 않아 식량이 부족한 봄철.
      용례.구:
      - 힘겨운 춘궁기.
      - 춘궁기가 돌아오다.
      - 춘궁기를 겪다.
      - 춘궁기에 대비하다.
      - 춘궁기에 들다.
      용례.문장:
      - 농촌이 춘궁기에 접어들자 집집마다 먹을 것이 턱없이 부족했다.
      - 예전에 산나물은 춘궁기를 넘기는 데 꼭 필요한 것이었다.
      - 옛날에 이 선비는 해마다 춘궁기면 곡식을 풀어 백성들에게 나누어 주었다고 한다.
      - 춘궁기를 겪으며 먹을 것을 찾아 들과 산으로 헤매는 아이들이 늘고 있다.
