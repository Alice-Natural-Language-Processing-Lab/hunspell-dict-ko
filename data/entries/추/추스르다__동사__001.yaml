    - 뜻풀이: 위로 끌어 올려 다루다.
      문형: 1이 2를 추스르다
      용례.구:
      - 추슬러 메다.
      - 추슬러 업다.
      - 추슬러 올리다.
      - 그물을 추스르다.
      - 바지를 추스르다.
      용례.대화:
      - 한쪽 어깨에 잘 추슬러 메서 날랐어요.
      용례.문장:
      - 선원들은 고기가 걸려 있는 그물을 힘껏 추슬러 올렸다.
      - 그는 허리 부분이 커서 자꾸 흘러내리는 바지를 추슬러 가며 걸어야 했다.
      의미ID: 1
    - 뜻풀이: 몸을 잘 가다듬어 움직이다.
      문형: 1이 2를 추스르다
      용례.구:
      - 몸을 추스르다.
      용례.대화:
      - 이렇게 빨리 몸을 추슬러서 정말 다행이야.
      용례.문장:
      - 지수는 아기를 낳은 뒤 바로 몸을 추스르고 직장에 나갔다.
      - 나는 길에서 넘어져 다리가 아팠지만 일단 몸을 추슬러 다시 걷기 시작했다.
      의미ID: 2
    - 뜻풀이: 일을 정리하거나 생각, 감정 등을 가라앉혀 바로잡다.
      문형: 1이 2를 추스르다
      용례.구:
      - 감정을 추스르다.
      - 마음을 추스르다.
      - 스스로를 추스르다.
      - 자신을 추스르다.
      - 정신을 추스르다.
      용례.대화:
      - 스스로 마음을 추스르고 생각을 정리할 시간이 필요하겠지.
      용례.문장:
      - 우리 팀은 상대에게 먼저 한 골을 내주었지만 상황을 잘 추슬러 역전에 성공했다.
      - 김 사장은 회사에 어려운 일이 있을 때마다 사태를 잘 추스르며 지금까지 회사를 이끌어 왔다.
      의미ID: 3
