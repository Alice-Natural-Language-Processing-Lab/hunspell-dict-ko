    의미:
    - 뜻풀이: 사람이나 동물이 먹은 음식물이 소화되어 몸 밖으로 나오는 냄새 나는 찌꺼기.
      용례.구:
      - 더러운 똥.
      - 똥이 급하다.
      - 똥이 마렵다.
      - 똥이 묻다.
      - 똥이 썩다.
      - 똥을 누다.
      - 똥을 싸다.
      - 똥을 푸다.
      용례.대화:
      - 화장실은 저쪽이야. 얼른 가!
      용례.문장:
      - 아이가 용변을 보고 난 후 휴지로 똥을 닦았다.
      - 오래된 화장실의 근처에 가니 구린 똥 냄새가 많이 났다.
      의미ID: 1
    - 뜻풀이: 먹물이나 볼펜 잉크가 말라붙은 찌꺼기나 쇠붙이가 녹았을 때 나오는 찌꺼기.
      용례.구:
      - 구리 똥.
      - 먹물 똥.
      - 잉크 똥.
      - 똥이 나오다.
      - 똥을 제거하다.
      용례.대화:
      - 그러네. 글씨가 깔끔하지 않네.
      용례.문장:
      - 지수는 볼펜 촉에 묻은 볼펜 똥을 휴지로 닦았다.
      - 말라붙은 먹물 똥이 누런 종이에 난잡하게 묻어 있었다.
      의미ID: 2
    - 뜻풀이: 화투 놀이에서, 오동나무 모양이 그려진 패.
      용례.구:
      - 똥을 먹다.
      - 똥을 싸다.
      용례.대화:
      - 야, 그럼 내가 한 패 줘야 하잖아.
      용례.문장:
      - 화투 놀이에서 똥은 11월이나 열한 끗을 나타낸다.
      - 지수는 따먹은 패와 같은 패가 또 나오는 바람에 똥을 싸 버렸다.
      의미ID: 3
