      발음: 똥칠
    어휘 등급: 없음
    원어: 똥 漆
    의미:
    - 뜻풀이: 똥을 묻히는 짓.
      용례.구:
      - 바지에 똥칠을 하다.
      - 온몸에 똥칠을 하다.
      용례.대화:
      - 정말이네. 변기가 똥칠 범벅이야.
      용례.문장:
      - 아이가 똥을 쌌는지 두 다리에 똥칠이 가득한 채로 집에 들어왔다.
      - 간병인은 치매 환자가 벽에 저질러 놓은 똥칠을 치우느라 꽤 힘들었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 체면이나 명예를 더럽히는 짓.
      용례.구:
      - 가문에 똥칠을 하다.
      - 얼굴에 똥칠을 하다.
      - 자존심에 똥칠을 하다.
      - 체면에 똥칠을 하다.
      - 체통에 똥칠을 하다.
      용례.대화:
      - 뭐야? 아예 이쪽 분야에 똥칠을 했군.
      용례.문장:
      - 망나니 같은 자식의 행동은 곧 부모의 얼굴에 똥칠을 하는 짓이다.
      - 그 선생님은 공개적으로 망신을 당하자 자기의 명예에 똥칠을 당한 느낌이다.
      의미ID: 3
