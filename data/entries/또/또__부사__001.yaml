    어휘 등급: 초급
    의미:
    - 뜻풀이: 어떤 일이나 행동이 다시.
      용례.대화:
      - 응, 맛있으니까 계속 먹게 되네.
      용례.문장:
      - 저번에 떨어졌던 단추가 또 떨어졌다.
      - 우리 학교 축구부는 지난해에 이어 경쟁 학교를 또 이겼다.
      의미ID: 1
    - 뜻풀이: 그 밖에 더.
      용례.대화:
      - 아니에요. 이걸로 충분해요.
      용례.문장:
      - 여관 주인은 또 필요한 것이 있으면 언제든지 말하라고 하였다.
      - 지수는 유민의 말이 웃기면서도 또 한편으로는 기분 나쁘게 들렸다.
      의미ID: 2
    - 뜻풀이: 그럼에도 불구하고.
      용례.문장:
      - 시장에서 산 귤은 작고 못생겼지만 생각보다 또 맛있었다.
      - 유민이 하는 말은 느릿느릿했지만 또 귀엽게 들리기도 하였다.
      - 김 씨는 얼굴이 곰보였지만 그 얼굴이 또 그렇게 매력적으로 보일 수가 없었다.
      의미ID: 3
    - 뜻풀이: 그래도 혹시.
      용례.대화:
      - 그래. 넌 꼭 성공할 거야.
      용례.문장:
      - 이 옷이 나한테는 너무 작지만 유민이라면 또 맞을지도 모르겠다.
      - 이 수학 문제는 아무도 풀지 못했지만 똑똑한 지수라면 또 모르겠다.
      의미 참고: 주로 '-으면 또 모르겠다'로 쓰거나 의문문에 쓴다.
      의미ID: 4
    - 뜻풀이: 그뿐만 아니라.
      용례.문장:
      - 김 씨는 교수이며 또 의사이다.
      - 민준은 한 가족의 가장이자 또 한 회사의 사장이다.
      - 유민은 행동이 예의 바르고 또 그렇게 예쁠 수가 없었다.
      의미ID: 5
    - 뜻풀이: 단어를 이어 줄 때 쓰는 말.
      용례.대화:
      - 쌀이랑 또 과일을 사야 해.
      용례.문장:
      - 지수는 착하고 또 성실하였다.
      - 하루 또 하루가 흐르고 내 마음은 점점 불안해졌다.
      의미ID: 6
    - 뜻풀이: 놀람이나 안도의 뜻을 나타내는 말.
      용례.문장:
      - 이건 또 어디에서 나타난 거야?
      - 난 또 무슨 일이라고 깜짝 놀랐잖아.
      의미 참고: 주로 구어에서 의문 대명사 앞에 쓴다.
      의미ID: 7
    - 뜻풀이: 앞에 있는 말이 뜻하는 내용을 부정하거나 이상하게 여길 때 쓰는 말.
      용례.대화:
      - 노래는 또 무슨 노래야?
      용례.문장:
      - 지수의 그 자세는 또 무슨 자세인지 알 수 없었다.
      - 일을 그렇게 많이 했는데도 일은 또 무슨 일이 있다는 것인지 황당했다.
      의미 참고: 주로 '~은 또 무슨 ~'로 쓴다.
      의미ID: 8
