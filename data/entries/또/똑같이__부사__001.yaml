    의미:
    - 뜻풀이: 사물의 모양, 분량, 성질 등이 서로 조금도 다른 데가 없이.
      용례.구:
      - 똑같이 그리다.
      - 똑같이 나누다.
      - 똑같이 생기다.
      - 똑같이 자르다.
      용례.대화:
      - 네, 한 화가가 똑같이 그린 거예요.
      용례.문장:
      - 어머니는 나와 동생이 다투지 않도록 빵을 똑같이 잘라 주셨다.
      - 같이 산 복권이 당첨된 승규와 유민은 당첨금을 똑같이 나눠 가졌다.
      의미ID: 1
    - 뜻풀이: 사람의 외모, 태도, 행동 등이 닮아 아주 비슷하게.
      용례.구:
      - 똑같이 말하다.
      - 똑같이 생기다.
      - 똑같이 움직이다.
      - 똑같이 행동하다.
      용례.대화:
      - 누가 형제 아니랄까 봐.
      용례.문장:
      - 나와 지수는 마치 쌍둥이처럼 똑같이 생겼다.
      - 아이들은 미리 서로 짰는지 선생님이 묻는 질문에 똑같이 대답했다.
      의미ID: 2
    - 뜻풀이: 새롭거나 특별한 것이 전혀 없이.
      용례.구:
      - 똑같이 반복되다.
      - 똑같이 생활하다.
      - 똑같이 일어나다.
      - 똑같이 지내다.
      용례.대화:
      - 아니, 어제와 똑같이 집에만 있었지.
      용례.문장:
      - 승규는 똑같이 반복되는 하루하루가 따분하고 지루하게 느껴졌다.
      - 나는 다른 때와 똑같이 아침 일곱 시에 일어나 씻고 밥을 먹고 회사에 갔다.
      의미ID: 3
    - 뜻풀이: 동시에. 또는 거의 같은 시간에.
      용례.구:
      - 똑같이 가다.
      - 똑같이 도착하다.
      - 똑같이 오다.
      - 똑같이 일어나다.
      - 똑같이 출발하다.
      용례.대화:
      - 오다가 잠깐 휴게소에 들렀어.
      용례.문장:
      - 지수와 민준은 약속 장소에 똑같이 도착했다.
      - 나와 동생은 자명종을 맞추지 않았는데도 똑같이 일어났다.
      의미ID: 4
