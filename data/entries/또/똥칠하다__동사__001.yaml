    어휘 등급: 없음
    원어: 똥 漆 하다
    의미:
    - 뜻풀이: 똥을 묻히다.
      문형: 1이 2에 똥칠하다
      용례.구:
      - 바닥에 똥칠하다.
      - 벽에 똥칠하다.
      - 변기에 똥칠하다.
      - 팬티에 똥칠하다.
      용례.대화:
      - 잘못했어요, 엄마. 미처 화장실을 못 갔어요.
      용례.문장:
      - 정신이 오락가락하는 사람이 온 바닥에다 똥칠했다.
      - 강아지가 싸 놓은 똥을 문질러 방바닥에 똥칠해 놓았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 체면이나 명예를 더럽히다.
      문형: 1이 2에 똥칠하다
      용례.구:
      - 가문에 똥칠하다.
      - 얼굴에 똥칠하다.
      - 역사에 똥칠하다.
      - 집안에 똥칠하다.
      - 체면에 똥칠하다.
      용례.대화:
      - 애비 얼굴에 똥칠하는 그런  자식이 다 있냐!
      용례.문장:
      - 남의 것을 베끼는 짓은 결국 자기 이름에 똥칠하는 짓이다.
      - 몇몇 간신배들이 자기 잇속만 챙기면서 정치인 명성에 똥칠하였다.
      의미ID: 2
