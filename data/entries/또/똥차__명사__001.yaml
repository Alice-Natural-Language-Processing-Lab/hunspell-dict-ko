      발음: 똥차
    어휘 등급: 없음
    원어: 똥 車
    의미:
    - 뜻풀이: 재래식 변소의 똥오줌을 퍼서 실어 나르는 차.
      용례.구:
      - 똥차 냄새.
      - 똥차가 달리다.
      - 똥차가 똥을 푸다.
      - 똥차를 몰다.
      용례.대화:
      - 아마 인분 처리장으로 가겠지.
      용례.문장:
      - 똥차가 지나간 후 썩은 똥오줌 냄새가 코를 찔렀다.
      - 수세식 화장실의 보급 확대로 재래식 변소의 똥오줌을 싣고 가는 똥차를 보기가 힘들다.
      의미ID: 1
    - 뜻풀이: (낮잡아 이르는 말로) 아주 낡은 차나 고물 차.
      용례.구:
      - 낡은 똥차.
      - 똥차가 고장이 나다.
      - 똥차가 달리다.
      - 똥차가 되다.
      - 똥차를 타다.
      용례.대화:
      - 그러게 내가 진작 차 바꾸라고 했잖아.
      용례.문장:
      - 민준의 차는 너무 오래되어 거의 똥차 수준이었다.
      - 삼촌은 자기 차가 비록 똥차 같아도 아직은 쓸 만하다고 생각했다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 결혼이나 졸업 등의 일을 하거나 마쳐야 할 적절한 시기를 놓친 사람.
      용례.구:
      - 똥차 신세.
      - 똥차 취급.
      - 똥차가 되다.
      - 똥차로 불리다.
      - 똥차로 전락하다.
      용례.대화:
      - 그런데 이렇게 나이가 들고 결혼도 못 하고 있으니 거의 똥차 신세야.
      용례.문장:
      - 그 선배는 몇 년째 졸업을 하지 못해서 학교 내에서 똥차로 불린다.
      - 혼기가 꽉 찬 언니는 마땅한 짝을 찾지 못해서 요즘 똥차 취급을 받고 있다.
      의미ID: 3
