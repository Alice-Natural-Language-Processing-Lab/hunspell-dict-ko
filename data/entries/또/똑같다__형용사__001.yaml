      문형: 1이 (2와) 똑같다
      문형 참고: ‘2와’가 없으면 1에 복수를 나타내는 말이 온다.
      용례.구:
      - 간격이 똑같다.
      - 개수가 똑같다.
      - 길이가 똑같다.
      - 모양이 똑같다.
      - 점수가 똑같다.
      용례.대화:
      - 마름모입니다.
      용례.문장:
      - 내 이름은 흔해서 나와 똑같은 이름을 가진 사람들이 많다.
      - 우리 둘은 시험 점수가 구십오 점으로 똑같아서 순위를 매길 수가 없었다.
      의미ID: 1
    - 뜻풀이: 사람의 외모, 태도, 행동 등이 닮아 아주 비슷하다.
      문형: 1이 (2와) 똑같다
      문형 참고: ‘2와’가 없으면 1에 복수를 나타내는 말이 온다.
      용례.구:
      - 똑같은 실수.
      - 똑같은 얼굴.
      - 목소리가 똑같다.
      - 생김새가 똑같다.
      - 행동이 똑같다.
      용례.대화:
      - 언니 목소리가 네 목소리랑 똑같아서 네 언니가 너인 줄 알았어.
      용례.문장:
      - 나는 이전에 했던 일과 비슷한 일을 하면서 전과 똑같은 실수를 하고 말았다.
      - 내 쌍둥이 동생은 나와 생김새가 똑같아서 사람들은 우리를 잘 구분하지 못한다.
      의미ID: 2
    - 뜻풀이: 새롭거나 특별한 것이 전혀 없다.
      문형: 1이 (2와) 똑같다
      문형 참고: ‘2와’가 없으면 1에 복수를 나타내는 말이 온다.
      용례.구:
      - 똑같은 생활.
      - 어제와 똑같은 날.
      - 반찬이 똑같다.
      - 삶이 똑같다.
      용례.대화:
      - 남자들이 다 똑같지, 뭐. 별로 새로울 게 없어.
      용례.문장:
      - 남편은 반찬이 매일 똑같다면서 나에게 잔소리를 했다.
      - 나는 매일 똑같은 생활을 반복하다 보니 삶이 재미가 없고 지루했다.
