      - 삐 소리가 나다.
      - 삐 소리를 내다.
      용례.대화:
      - 그래? 누가 초인종을 누르나 본데?
      용례.문장:
      - 의사의 호출기가 삐 울리며 응급 환자의 도착을 알렸다.
      - 저 멀리에서 대피하라는 외침과 함께 삐 하는 신호음 들렸다.
      의미ID: 1
