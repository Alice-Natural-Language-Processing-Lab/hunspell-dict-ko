      - 삐 불다.
      - 삐 소리가 나다
      - 삐 소리를 내다.
      용례.대화:
      - 호루라기의 삐 소리가 나면 달리는 시작하는 거야.
      용례.문장:
      - 멀리서 삐 소리와 함께 경찰들이 우르르 뛰어왔다.
      - 승규는 피리를 부는 방법을 몰라서 삐 하는 소리만 냈다.
