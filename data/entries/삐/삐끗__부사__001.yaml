    의미:
    - 뜻풀이: 맞추어 끼워져야 하는 물건이 꼭 맞지 않고 어긋나는 모양.
      용례.구:
      - 삐끗 어긋나다.
      - 삐끗 틀어지다.
      용례.대화:
      - 창문이 삐끗 어긋나서 꼭 닫히지가 않아요.
      용례.문장:
      - 나무 서랍장이 삐끗 뒤틀려서 잘 닫히지 않는다.
      - 삐끗 어긋나 있는 시골집 문을 보니 옛날 생각이 났다.
      의미ID: 1
    - 뜻풀이: 손이나 발과 같은 신체의 일부가 비틀려서 뼈마디가 어긋나는 모양.
      용례.구:
      - 목이 삐끗 무리가 가다.
      - 발목이 삐끗 접지르다.
      - 발이 삐끗 삐다.
      - 손목이 삐끗 접지르다.
      - 허리가 삐끗 다치다.
      용례.대화:
      - 정말 큰일 날 뻔했구나.
      용례.문장:
      - 나는 달리기를 하다가 삐끗 발목을 접질렀다.
      - 의자에 걸터앉다가 넘어지는 바람에 삐끗 허리를 다친 곳이 욱신거린다.
      의미ID: 2
    - 뜻풀이: 일이 어긋나서 제대로 되지 않거나 잘못되는 모양.
      용례.구:
      - 삐끗 잘못하다.
      - 일이 삐끗 어긋나다.
      용례.대화:
      - 삐끗 잘못했다가 큰 손해를 입을 뻔했구나.
      용례.문장:
      - 내 잘못으로 일이 삐끗 어긋나서 계약을 맺지 못하였다.
      - 공장의 기계는 조심히 다뤄야지 삐끗 잘못했다가는 다친다.
      의미ID: 3
