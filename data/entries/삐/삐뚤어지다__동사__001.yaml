      뜻풀이: 생각이나 행동이 옳거나 바람직하지 않고 못되어지다.
      문형: 1이 삐뚤어지다
      용례.구:
      - 삐뚤어진 눈.
      - 삐뚤어진 마음.
      - 삐뚤어진 생각.
      - 삐뚤어진 성격.
      - 삐뚤어진 이기심.
      - 행동이 삐뚤어지다.
      용례.대화:
      - 정말? 그 사람이랑 조금 더 이야기해 봐. 그렇지 않은 사람일 수도 있어.
      용례.문장:
      - 민준이는 삐뚤어진 행동으로 어머니의 속을 썩였다.
      - 삐뚤어진 눈으로 세상을 보면 예뻐 보이는 것이 거의 없다.
      - 일부 사람들의 삐뚤어진 이기심 때문에 자연이 파괴되고 있다.
