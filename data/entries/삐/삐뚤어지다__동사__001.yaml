      용례.구:
      - 삐뚤어진 글씨.
      - 삐뚤어진 액자.
      - 삐뚤어지게 걸다.
      - 삐뚤어지게 놓다.
      - 거울이 삐뚤어지다.
      - 모자가 삐뚤어지다.
      - 줄이 삐뚤어지다.
      용례.대화:
      - 응, 날아가지 않아서 다행이야.
      용례.문장:
      - 유민이는 벽에 액자를 바로 걸지 않고 삐뚤어지게 걸었다.
      - 지수는 바르지 않은 자세로 오래 앉아 있었더니 등뼈가 삐뚤어졌다.
      - 책 한 권이 쓰러지더니 책장에 똑바로 꽂혀 있던 책들이 삐뚤어졌다.
