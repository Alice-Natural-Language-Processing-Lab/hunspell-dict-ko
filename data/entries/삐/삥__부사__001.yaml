      뜻풀이: 일정한 둘레를 넓게 둘러싸는 모양.
      용례.구:
      - 삥 둘러싸다.
      - 삥 둘러서다.
      - 삥 둘러앉다.
      용례.대화:
      - 아마도 유명 배우가 왔었나 봐.
      용례.문장:
      - 회의실에는 커다란 원탁에 임원들이 삥 둘러앉아 있었다.
      - 옛날에는 정월 대보름 명절이 되면 사람들이 삥 둘러서서 강강술래를 했다.
