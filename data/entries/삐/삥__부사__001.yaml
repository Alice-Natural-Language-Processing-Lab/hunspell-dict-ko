      뜻풀이: 갑자기 어지러워지는 모양.
      용례.구:
      - 눈앞이 삥 돌다.
      - 머리가 삥 돌다.
      - 주위가 삥 돌다.
      용례.대화:
      - 빈혈이 있는 모양이네요. 피 검사를 해 봐야겠군요.
      용례.문장:
      - 회사의 부도 소식을 들은 나는 충격에 머리가 삥 도는 것을 느꼈다.
      - 장시간 앉아서 일을 하다가 갑자기 일어설 때는 삥 돌면서 현기증이 날 수 있다.
      의미ID: 3
