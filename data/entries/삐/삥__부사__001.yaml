      - 길을 잘못 들어서 삥 돌아서 왔지 뭐예요.
      용례.문장:
      - 승규는 목적지 근처를 한 바퀴 삥 돌고 난 후에야 길을 발견했다.
      - 지수는 일부러 드라이브를 하느라고 먼 길로 삥 돌아서 퇴근하곤 한다.
