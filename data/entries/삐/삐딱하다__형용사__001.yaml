    의미:
    - 뜻풀이: 몸이나 물체가 한쪽으로 비스듬하게 기울어져 있다.
      문형: 1이 삐딱하다
      용례.구:
      - 삐딱하게 걸다.
      - 삐딱하게 걷다.
      - 삐딱하게 걸리다.
      - 삐딱하게 기울다.
      - 삐딱하게 쓰다.
      - 액자가 삐딱하다.
      - 자세가 삐딱하다.
      용례.대화:
      - 네 어머니, 똑바로 앉을게요.
      용례.문장:
      - 유민이의 방에 걸려 있는 액자는 삐딱했다.
      - 나는 벽에 시계가 삐딱하게 걸려 있는 것을 보고 바로 걸었다.
      - 민준이는 모자를 한 쪽으로 삐딱하게 쓰고 한껏 멋을 내 보았다.
      의미ID: 1
    - 뜻풀이: 생각이나 말, 행동 등이 바르지 못하고 조금 비뚤어져 있다.
      문형: 1이 삐딱하다
      용례.구:
      - 삐딱한 말투.
      - 삐딱한 행동.
      - 삐딱하게 대꾸하다.
      - 삐딱하게 대답하다.
      - 마음이 삐딱하다.
      - 말이 삐딱하다.
      - 생각이 삐딱하다.
      - 행동이 삐딱하다.
      용례.대화:
      - 알았어. 잘하도록 노력해 볼게.
      용례.문장:
      - 나는 어제 생각이 삐딱하면 말투도 바르지 못하다는 말을 들었다.
      - 아버지께서는 아들을 위해 잔소리를 하셨지만 아들은 자꾸 삐딱하게 대답하였다.
      의미ID: 2
