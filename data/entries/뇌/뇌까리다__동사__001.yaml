      - 별것 아니야. 그냥 혼잣말을 했을 뿐이야.
      용례.문장:
      - 아저씨는 젊은 시절에는 사업이 크게 성공했었다며 자랑삼아 뇌까리곤 하셨다.
      - 거지 차림새의 할아버지는 마치 주문을 외우는 듯 중얼중얼 뇌까렸다.
