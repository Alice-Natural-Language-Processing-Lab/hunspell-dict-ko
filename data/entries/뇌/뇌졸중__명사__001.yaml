    의미:
    - 뜻풀이: 뇌혈관이 막히거나 터져서 뇌에 혈액 공급이 제대로 되지 않아 손발이 마비되거나 언어 장애, 호흡 곤란 등을 일으키는 병.
      용례.구:
      - 뇌졸중 환자.
      - 뇌졸중을 앓다.
      - 뇌졸중을 이기다.
      - 뇌졸중으로 사망하다.
      - 뇌졸중으로 쓰러지다.
      용례.대화:
      - 아무래도 어떤 사람들에게는 추운 날씨 때문에 혈액 공급이 원활하지 않을 수도 있으니까.
      용례.문장:
      - 뇌로 가는 혈관이 좁아지거나 막히면 뇌졸중에 걸려 쓰러질 수 있다.
      - 뇌졸중으로 쓰러지신 아버지는 한쪽 수족이 마비되신 채 병원에 누워 계신다.
