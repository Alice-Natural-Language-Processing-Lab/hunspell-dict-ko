    의미:
    - 뜻풀이: 박혀 있던 것이 잡아당겨져 밖으로 빼내지다.
      문형: 1이 뽑히다
      용례.구:
      - 머리카락이 뽑히다.
      - 무가 뽑히다.
      - 배추가 뽑히다.
      - 이가 뽑히다.
      - 잡초가 뽑히다.
      - 칼이 뽑히다.
      - 땅에서 뽑히다.
      용례.대화:
      - 여동생이랑 싸웠어. 머리카락이 얼마나 뽑혔는지 모르겠다.
      용례.문장:
      - 어머니는 밭에서 부추를 뽑아 저녁 반찬을 만드셨다.
      - 집에 돌아와 보니 앞마당에 심어져 있던 꽃들이 뽑혀 있었다.
      의미ID: 1
    - 뜻풀이: 속에 들어 있던 액체가 밖으로 나오다.
      문형: 1이 뽑히다
      용례.구:
      - 수액이 뽑히다.
      - 진액이 뽑히다.
      - 피가 뽑히다.
      용례.대화:
      - 네, 명심하겠습니다.
      용례.문장:
      - 간호사의 실수로 피가 두 번이나 뽑혔다.
      - 모내기를 하다 보면 거머리에게 피가 뽑히기 쉽다.
      - 오랜 시간에 걸쳐 뽑힌 나무의 수액은 건강에 좋다고 하여 고가에 팔렸다.
      의미ID: 2
    - 뜻풀이: 여럿 가운데에서 가리어져 선택되다.
      문형: 1이 2로 뽑히다
      용례.구:
      - 대통령으로 뽑히다.
      - 대표로 뽑히다.
      - 반장으로 뽑히다.
      - 직원으로 뽑히다.
      - 회장으로 뽑히다.
      용례.대화:
      - 어머, 정말이니? 그럼 취직된 거야? 우리 딸, 축하해.
      용례.문장:
      - 지수는 반장으로 뽑혀 반의 대표가 되었다.
      - 그녀는 세계에서 가장 영향력 있는 사람들 중 한 명으로 뽑혔다.
      의미ID: 3
