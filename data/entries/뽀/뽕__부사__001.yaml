    - 뜻풀이: 작은 구멍이 뚫릴 때 나는 가벼운 소리. 또는 그 모양.
      용례.구:
      - 구멍이 뽕 나다.
      - 구멍이 뽕 뚫리다.
      - 종이를 뽕 뚫다.
      - 창호지가 뽕 뚫리다.
      - 구멍을 뽕 내다.
      용례.대화:
      - 응, 그리로 물이 빠지도록 되어 있는 거야.
      용례.문장:
      - 지수가 신고 나온 스타킹에는 구멍이 뽕 나 있었다.
      - 새로 바른 창호지에 누가 벌써 구멍을 하나 뽕 내 놓았다.
      의미ID: 2
    - 뜻풀이: 막혀 있던 기체가 갑자기 좁은 구멍으로 터져 나올 때 나는 소리.
      용례.구:
      - 뽕 소리가 나다.
      - 뽕 소리를 내다.
      - 방귀를 뽕 뀌다.
      - 병을 뽕 따다.
      - 병뚜껑이 뽕 따지다.
      용례.대화:
      - 아냐, 네가 입으로 만들어 낸 소리잖아.
      용례.문장:
      - 지수는 버스 안에서 자기도 모르게 방귀를 뽕 하고 뀌어 버렸다.
      - 민준이가 병따개로 맥주병 뚜껑을 따자 뽕 하는 소리와 맥주 거품이 쏟아져 나왔다.
