    의미:
    - 뜻풀이: 박히거나 꽂혀 있는 것을 잡아당겨 밖으로 나오게 하다.
      문형: 1이 2에서 3을 뽑아내다
      용례.구:
      - 잡초를 뽑아내다.
      - 못을 뽑아내다.
      - 압정을 뽑아내다.
      - 흰머리를 뽑아내다.
      - 책을 책장에서 뽑아내다.
      용례.대화:
      - 그래? 뽑아내도 자꾸 생기네.
      용례.문장:
      - 승규는 벽에서 못을 뽑아냈다.
      - 지수는 정원에 생긴 잡초들을 사정없이 뽑아냈다.
      의미ID: 1
    - 뜻풀이: 여럿 가운데에서 일정한 기준으로 가려 뽑다.
      문형: 1이 2에서 3을 뽑아내다
      용례.구:
      - 대표를 뽑아내다.
      - 불량품을 뽑아내다.
      - 합격자를 뽑아내다.
      - 투표로 뽑아내다.
      - 공정하게 뽑아내다.
      용례.대화:
      - 네, 불량품만 뽑아낸 거라 팔 수가 없거든요.
      용례.문장:
      - 선생님은 우리를 죽 세워 놓고 복장이 불량한 학생을 뽑아냈다.
      - 우리는 지원자들 중에서 적당한 사람 몇몇을 뽑아내어 면접을 보기로 했다.
      의미ID: 2
    - 뜻풀이: 안에 든 기체나 액체를 밖으로 빼내다.
      문형: 1이 2에서 3을 뽑아내다
      용례.구:
      - 고름을 뽑아내다.
      - 공기를 뽑아내다.
      - 골수를 뽑아내다.
      - 피를 뽑아내다.
      - 주사기로 뽑아내다.
      용례.대화:
      - 일단 기증하시는 분의 골수를 뽑아내서 조직 검사를 해야 합니다.
      용례.문장:
      - 간호사는 환자의 피를 주사기로 뽑아냈다.
      - 헬륨 가스를 호스로 뽑아내어 마셨더니 목소리가 우스꽝스러워졌다.
      의미ID: 3
    - 뜻풀이: 들인 돈이나 밑천을 그만큼 거두어들이다.
      문형: 1이 2를 뽑아내다
      용례.구:
      - 돈을 뽑아내다
      - 비용을 뽑아내다.
      - 자본금을 뽑아내다.
      - 투자금을 뽑아내다.
      용례.대화:
      - 물론이지, 장사가 얼마나 잘 되는데.
      용례.문장:
      - 지수는 사업을 시작하면서 들인 투자금을 다 뽑아냈다.
      - 은행에서 돈을 빌려서 장사를 시작한 민준이는 자본금을 뽑아내지 못하면 빚만 늘게 된다.
      의미ID: 4
    - 뜻풀이: 소리를 길게 내거나 노래를 부르다.
      문형: 1이 2를 뽑아내다
      용례.구:
      - 가락을 뽑아내다.
      - 노래를 뽑아내다.
      - 소리를 뽑아내다 .
      - 한 구절을 뽑아내다.
      - 한 곡을 뽑아내다.
      용례.대화:
      - 네, 그럼 저부터 한 곡 불러 보겠습니다.
      용례.문장:
      - 할머니는 밭일을 하시면 구성진 가락을 뽑아내셨다.
      - 아나운서들은 소리를 길게 뽑아내며 발성 연습을 한다.
      의미ID: 5
    - 뜻풀이: 운동 경기에서 점수를 내다.
      문형: 1이 2를 뽑아내다
      용례.구:
      - 득점을 뽑아내다.
      - 역전골을 뽑아내다.
      - 추가골을 뽑아내다.
      - 한 골을 뽑아내다.
      - 홈런을 뽑아내다.
      용례.대화:
      - 제발 우리 팀이 일 점만 더 뽑아내라.
      용례.문장:
      - 대표 팀 선수들은 경기 종료 5분 전에 역전골을 뽑아냈다.
      - 4번 타자가 시원한 홈런을 뽑아내어 팀을 승리로 이끌었다.
      의미ID: 6
