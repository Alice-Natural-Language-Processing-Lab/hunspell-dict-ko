      뜻풀이: 뒤에 오는 말과 관련이 있는 앞의 말이 실제로 일어날지에 대한 의문을 나타내는 연결 어미.
      용례.대화:
      - 응. 이따가 비가 올는지 하늘이 점점 흐려진다.
      용례.문장:
      - 반가운 손님이 찾아올는지 아침부터 까치가 운다.
      - 오늘은 한꺼번에 손님이 몰릴는지 아직은 한가하다.
      - 이 가게는 정리를 할는지 며칠 전부터 물건을 치우고 있다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -을는지
        항목ID: 86615
      뜻풀이: 앞에 오는 말이 실제로 일어날 가능성에 대한 말하는 사람의 의문이나 의심을 나타내는 종결 어미.
      용례.대화:
      - 그래. 민준이가 어떤 반응을 보일는지 알 수 없지.
      용례.문장:
      - 그 애가 이 일을 할는지 모르겠다.
      - 그때 내가 말실수를 한 것이 아닐는지 모르겠네.
      - 나는 그 사람이 회사원인 줄 알았는데 지금 생각해 보니 학생일는지 모르겠다.
      의미 참고: 주로 '-ㄹ는지 모르다', '-ㄹ는지 알 수 없다'로 쓴다.
      의미ID: 2
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: -을는지
        항목ID: 86615
      뜻풀이: (예사 낮춤이나 두루낮춤으로) 어떤 불확실한 일이 실제로 일어날 가능성에 대한 의문을 나타내는 종결 어미.
      용례.대화:
      - 그들이 과연 함께 잘해 나갈는지.
      용례.문장:
      - 이번 일은 잘 해결될는지.
      - 작품이 생각대로 잘 나올는지?
      - 그 사람은 내가 이렇게 걱정을 하는 걸 알는지.
