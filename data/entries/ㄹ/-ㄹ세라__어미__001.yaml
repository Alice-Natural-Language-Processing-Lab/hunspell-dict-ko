      뜻풀이: 혹시 그렇게 될까 걱정함을 나타내는 연결 어미.
      용례.대화:
      - 승규가 민준이에게 뒤질세라 달려갔지만 결국 민준이가 이겼어.
      용례.문장:
      - 김 씨는 누가 볼세라 구석에서 등을 돌리고 돈을 세었다.
      - 나는 그 녀석을 놓칠세라 녀석이 달아나지 못하게 꽉 잡았다.
      - 이야기의 화제가 바뀌자 너도나도 질세라 한마디씩 거들고 나섰다.
      - 지수는 가슴이 콩닥콩닥 뛰는 소리가 그에게 들릴세라 몸을 움츠렸다.
      의미ID: 1
