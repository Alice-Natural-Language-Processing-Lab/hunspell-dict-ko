      뜻풀이: (아주낮춤으로) 혹시 그렇게 될까 걱정함을 나타내는 종결 어미.
      용례.대화:
      - 잘 챙겨 가려무나. 잘못하면 잃어버릴세라.
      용례.문장:
      - 페인트칠을 하다가 옷을 다 버릴세라.
      - 그렇게 찬바람을 맞고 다니다 감기에 걸릴세라.
      - 이 도자기가 얼마나 귀한 건데 함부로 들면 깨질세라.
      의미ID: 2
