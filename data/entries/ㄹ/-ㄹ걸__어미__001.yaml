      뜻풀이: (두루낮춤으로) 미루어 짐작하거나 추측함을 나타내는 종결 어미.
      용례.대화:
      - 음, 미국 재즈 가수가 부른 크리스마스 캐럴일걸.
      용례.문장:
      - 나는 네 마음대로 안 될걸.
      - 주사가 많이는 안 아플걸.
      - 미국도 지금쯤이면 꽤 추울걸.
      - 내가 남자라도 예쁜 지수를 택할걸.
      - 승규가 민준이보다 생일이 더 빠를걸?
      - 네가 충고했다가 친구한테 괜히 미움만 살걸?
      의미 참고: 가벼운 반박이나 감탄의 뜻을 나타낼 때 쓴다. ‘이다’, 받침이 없거나 ‘ㄹ’ 받침인 동사와 형용사 또는 '-으시-' 뒤에
        붙여 쓴다.
      의미ID: 1
    - 관련어:참고어:
      - 동형어 번호: 0
