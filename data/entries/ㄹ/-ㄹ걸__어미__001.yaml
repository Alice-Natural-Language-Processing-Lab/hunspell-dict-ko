      뜻풀이: (두루낮춤으로) 어떤 일에 대해 가벼운 뉘우침이나 아쉬움을 나타내는 종결 어미.
      용례.대화:
      - 아, 이럴 줄 알았으면 나도 계속 공부할걸.
      용례.문장:
      - 에이, 그때 나도 너랑 같이 나갈걸.
      - 어제 늦더라도 할머니 얼굴을 보고 올걸.
      - 나보다는 너랑 가까운 지수한테 부탁하면 될걸.
      - 이렇게 출구 찾기가 어려운 줄 알았다면 들어올 때 출구를 미리 봐 둘걸.
      - 이렇게 일자리 구하기 어려울 줄 알았다면 나도 졸업하자마자 취직할걸.
      의미 참고: 받침이 없거나 ‘ㄹ’ 받침인 동사 또는 '-으시-' 뒤에 붙여 쓴다.
