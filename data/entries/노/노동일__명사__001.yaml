    - 뜻풀이: 직업을 가진 사람이 하루 동안 일하는 시간을 한 단위로 하여 이르는 말.
      용례.구:
      - 한 달의 노동일.
      - 한 주의 노동일.
      - 정해진 노동일.
      - 노동일을 세다.
      용례.대화:
      - 하루 동안 그렇게 오래 일을 시키다니 정말 너무했네요.
      용례.문장:
      - 근로 기준법에 따르면 근로자의 노동일은 하루 여덟 시간을 초과할 수 없다.
      - 노동자가 정해진 노동일을 초과하여 근무하였을 경우 추가 수당을 받을 수 있다.
