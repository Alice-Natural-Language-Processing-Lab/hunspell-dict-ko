    어휘 등급: 중급
    원어: 農事
    의미:
    - 뜻풀이: 곡식이나 채소 등을 심고 기르고 거두는 일.
      용례.구:
      - 고추 농사.
      - 과수 농사.
      - 담배 농사.
      - 배추 농사.
      - 올해 농사.
      - 한 해 농사.
      - 농사가 잘되다.
      - 농사를 망치다.
      - 농사를 버리다.
      - 농사를 짓다.
      - 농사를 포기하다.
      용례.대화:
      - 네. 풍년이 들었어요.
      용례.문장:
      - 올해는 비가 자주 내리지 않아서 농사를 망쳤다.
      - 인간이 농사를 짓기 시작하면서 문화가 발달하였다.
      - 부모님은 직장을 그만두신 후 시골로 내려가 농사를 지으신다.
      - 마을의 농사는 여러 가지였는데 주민들은 주로 고추, 배추, 파 등을 심고 가꿨다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 자녀를 낳아 기르는 일.
      용례.구:
      - 자식 농사.
      - 농사를 잘 짓다.
      - 농사를 망치다.
      용례.대화:
      - 별말씀을요. 아이들이 잘 커 준 거죠.
      - 부모가 자식에게 들이는 정성과 사랑은 정말 대단하니까.
      용례.문장:
      - 부부는 결혼과 동시에 자식 농사를 설계하고 실천하기로 했다.
      - 자식 일에 지나치게 간섭하면 자식 농사를 망칠 수도 있다.
      의미ID: 2
