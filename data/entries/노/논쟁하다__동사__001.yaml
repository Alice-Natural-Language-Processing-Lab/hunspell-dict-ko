    - 뜻풀이: 생각이 다른 사람들이 서로 자신의 생각이 옳다고 말이나 글로 다투다.
      문형: 1이 (2와) 논쟁하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 논쟁하는 과정.
      - 사람들과 논쟁하다.
      - 상사와 논쟁하다.
      - 찬반 양측이 논쟁하다.
      - 거세게 논쟁하다.
      - 격렬하게 논쟁하다.
      - 열띠게 논쟁하다.
      용례.대화:
      - 저는 그 문제에 관해 서로 의견을 나눠 확실하게 매듭을 짓고 싶었을 뿐이에요.
      - 저도 그래요. 서로 의견을 나누고 싶었는데 영수 씨는 끝까지 자신의 의견만 옳다고 하더군요.
      용례.문장:
      - 양측은 더 이상 책임 소재에 대해 논쟁하지 않고 함께 해결 방안을 찾기로 했다.
      - 나는 이 과장과 신제품 개발에 대해서 거세게 논쟁했으나 결론을 도출하지 못했다.
