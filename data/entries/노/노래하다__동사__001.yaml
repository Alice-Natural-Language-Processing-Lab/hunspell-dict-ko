      용례.대화:
      - 네가 기쁠 때엔 새가 노래를 부르는 것처럼 들리고, 그렇지 않을 때에는 새가 우는 것처럼 들릴 거야.
      용례.문장:
      - 귀뚜라미가 노래하는 것을 보니 벌써 가을이 왔나 보다.
      - 숲속에서는 갖가지 다양한 산새들이 아름답게 노래하는 소리를 들을 수 있다.
      의미ID: 2
    - 뜻풀이: 시와 같이 운율이 있는 언어로 생각이나 감정을 표현하다.
