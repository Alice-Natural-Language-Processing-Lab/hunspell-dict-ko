      - 옛날에는 천둥이 치면 하늘이 노한 것이라고 생각했다.
      - 어머니는 내가 그동안 거짓말을 했다는 것을 알고 크게 노하셨다.
      - 우리가 맡은 과제를 다 하지 못하자 선생님은 노한 목소리로 질책하셨다.
