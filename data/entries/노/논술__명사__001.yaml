      용례.대화:
      - 이 부분에서 주장을 뒷받침하는 논거를 보다 타당한 것으로 바꾸는 것이 좋겠어.
      - 평소에 신문 사설을 꼼꼼히 읽고 네 생각을 논리 있게 전개하는 법을 연습해 두면 도움이 될 거야.
      용례.문장:
      - 지수는 명쾌한 논리 전개 능력이 있어 논술을 잘 쓴다.
      - 답안지를 제출하기 전에 모호한 주장이 없는지 다시 한번 네 논술을 검토해라.
      - 김 교수는 대학 시험에서 당락을 좌우하는 논술 고사의 모범 답안을 유출한 혐의로 체포되었다.
      - 나는 평소 시사 문제에 대해 논리적으로 생각을 정리하는 습관을 들여 논술 시험에서 좋은 점수를 받았다.
