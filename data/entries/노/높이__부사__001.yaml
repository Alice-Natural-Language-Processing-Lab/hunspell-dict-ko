    의미:
    - 뜻풀이: 아래에서 위쪽으로 높게.
      용례.구:
      - 높이 걸다.
      - 높이 날다.
      - 높이 달다.
      - 높이 던지다.
      - 높이 들다.
      - 높이 세우다.
      - 높이 쌓다.
      - 높이 자라다.
      용례.대화:
      - 그래? 그럼 내일은 고기잡이를 하러 가지 말아야겠구나.
      용례.문장:
      - 백두산은 한반도에서 제일 높이 솟은 산이다.
      - 해가 중천에 높이 뜬 정오까지 민준은 늦잠을 자고 있었다.
      의미ID: 1
    - 뜻풀이: 온도나 습도나 압력 등이 기준치보다 위에 있게.
      용례.구:
      - 높이 치솟다.
      - 기온이 높이 오르다.
      - 습도가 높이 오르다.
      - 압력이 높이 상승하다.
      - 온도가 높이 상승하다.
      용례.문장:
      - 여름철에는 기온이 높이 상승하여 매우 덥다.
      - 습도가 높이 올라서 후덥지근하고 찝찝한 날씨가 계속되었다.
      의미ID: 2
    - 뜻풀이: 품질이나 수준 또는 능력이나 가치가 보통보다 위에 있게.
      용례.구:
      - 높이 보다.
      - 높이 생각하다.
      - 높이 여기다.
      - 높이 존경하다.
      - 높이 칭송하다.
      - 높이 칭찬하다.
      - 높이 평가하다.
      - 높이 사다.
      - 높이 매기다.
      용례.대화:
      - 전에는 오십 점을 맞았지? 정말 성적이 높이 올랐구나.
      용례.문장:
      - 위정자의 비리를 고발한 민준의 용기는 높이 인정할 만하다.
      - 이번 신상품은 고급 재료를 사용하여 품질의 격을 높이 올렸다.
      의미ID: 3
    - 뜻풀이: 값이나 비율이 보통보다 위에 있게.
      용례.구:
      - 가격이 높이 잡히다.
      - 가격을 높이 매기다.
      - 값을 높이 치다.
      - 금리가 높이 오르다.
      - 범죄율이 높이 치솟다.
      - 주가가 높이 뛰다.
      용례.문장:
      - 이 제품은 높이 책정된 가격 때문에 잘 팔리지 않는다.
      - 연일 주가가 높이 뛰어서 주식 거래가 호황을 맞이하고 있다.
      의미ID: 4
    - 뜻풀이: 지위나 신분 등이 보통보다 위에 있게.
      용례.구:
      - 높이 대우하다.
      - 높이 대하다.
      - 높이 모시다.
      - 높이 오르다.
      용례.대화:
      - 네. 신경 써서 잘 모시도록 하겠습니다.
      용례.문장:
      - 사장은 중요 고객을 잘 대접하며 높이 대우해 주었다.
      - 김 대리는 다른 회사에서 높이 대해 주겠다고 하자 회사를 옮기고 싶은 마음이 들었다.
      의미ID: 9
    - 뜻풀이: 소리나 음계가 보통보다 크거나 위에 있게.
      용례.구:
      - 높이 소리치다.
      - 높이 외치다.
      - 높이 울다.
      - 높이 올라가다.
      - 높이 나다.
      용례.문장:
      - 그 소프라노는 보통 사람들보다 훨씬 더 높이 고음을 낼 수 있다.
      - 아이는 온 동네가 떠나가라고 큰 소리로 소리 높이 노래를 불렀다.
      의미ID: 5
    - 뜻풀이: 이름이나 명성이 널리 알려지게.
      용례.구:
      - 명성이 높이 알려지다.
      - 이름이 높이 나다.
      - 평판이 높이 알려지다.
      용례.문장:
      - 그 선배는 후배에게 못되게 대하기로 높이 알려져 있다.
      - 김 선생님의 학문적 업적은 그 분야의 사람들에게 높이 알려졌다.
      의미ID: 6
    - 뜻풀이: 기세 등이 힘차고 대단하게.
      용례.구:
      - 기세가 높이 솟다.
      - 기운이 높이 치솟다.
      - 사기가 높이 오르다.
      용례.대화:
      - 네, 기세가 높이 오르는 걸 보니 후반부 경기는 기대해 볼 만하겠네요.
      용례.문장:
      - 응원단의 응원을 받고 나니 팀의 사기가 높이 상승하였다.
      - 지고 있던 축구 팀은 동점 골을 얻자 그 뒤로부터 사기가 높이 올랐다.
      의미ID: 10
    - 뜻풀이: 어떤 의견이 다른 의견보다 많고 우세하게.
      용례.구:
      - 기치를 높이 세우다.
      - 여론이 높이 제기되다.
      - 의견을 높이 수렴하다.
      용례.문장:
      - 빈곤층 노인들의 어려운 처지를 개선해달라는 목소리가 곳곳에서 높이 일었다.
      - 토론회의 청중들은 한 논객의 타당한 의견을 높이 지지하며 찬성했다.
      의미ID: 7
    - 뜻풀이: 꿈이나 이상이 크고 원대하게.
      용례.구:
      - 꿈을 높이 갖다.
      - 목표를 높이 가지다.
      - 이상을 높이 지니다.
      - 포부를 높이 가지다.
      용례.문장:
      - 팀장님은 새 프로젝트에 대한 기대를 높이 가지고 계획을 세웠다.
      - 그 학자는 청년 시절 이 분야에 관한 꿈을 높이 가져서 여기까지 이르렀다고 고백했다.
      의미ID: 8
