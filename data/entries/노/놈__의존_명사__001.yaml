      뜻풀이: (낮잡아 이르는 말로) 남자.
      용례.구:
      - 건방진 놈.
      - 고얀 놈.
      - 몹쓸 놈.
      - 못된 놈.
      - 미운 놈.
      - 시커먼 놈.
      - 잘생긴 놈.
      - 죽일 놈.
      - 짐승만도 못한 놈.
      용례.대화:
      - 공공장소에 자기 자리가 어디 있어? 별 웃기는 놈 다 보겠네.
      용례.문장:
      - 할아버지는 건방지게 구는 청년들에게 버르장머리 없는 놈이라며 화를 내셨다.
      - 그는 나이가 차도록 집에서 놀고먹는 옆집 총각이 참 한심한 놈이라고 생각했다.
      의미ID: 1
    - 뜻풀이: (귀엽게 이르는 말로) 남자아이.
      용례.대화:
      - 아, 그래요? 아저씨와 많이 닮았네요.
      - 그래? 고놈 참 똘똘해 보이네.
      의미ID: 2
    - 뜻풀이: (낮잡아 이르는 말로) 사물이나 동물.
      용례.구:
      - 동그란 놈.
      - 맛있는 놈.
      - 예쁜 놈.
      - 작은 놈.
      - 튼실한 놈.
      - 튼튼한 놈.
      용례.대화:
      - 예, 손님. 이 물고기가 제일 신선하니 이놈으로 드리지요.
      용례.문장:
      - 아버지는 사과나무에서 잘 익은 놈으로 두어 개 골라 따셨다.
      - 농부는 밭을 자꾸 헤쳐 놓는 두더지 놈을 잡기 위해 덫을 놓았다.
      - 주인은 두 소를 가리키며 그 중 누런 놈이 밭일을 잘한다고 말했다.
      의미ID: 3
    - 뜻풀이: (친근하게 이르거나 낮추는 말로) 그 사람.
      용례.구:
      - 간수 놈.
      - 동생 놈.
      - 부하 놈.
      - 손자 놈.
      - 아우 놈.
      - 원수 놈.
      - 의사 놈.
      - 친구 놈.
      용례.대화:
      - 아, 어린 조카 놈에게 새 장난감을 사 주려고요.
      용례.문장:
      - 이번 주말에 후배 놈들이 우리 집에 놀러 오기로 했다.
      - 철없는 자식 놈이 밖에서 사고를 치고 다니며 부모 속을 썩인다.
      의미 참고: 사람을 나타내는 말 바로 뒤에 쓴다.
      의미ID: 4
    - 뜻풀이: (낮잡아 이르는 말로) 사람.
      용례.구:
      - 겁 없는 놈.
      - 괘씸한 놈.
      - 나쁜 놈.
      - 네까짓 놈.
      - 멍청한 놈.
      - 무식한 놈.
      - 별난 놈.
      - 배고픈 놈.
      - 술 취한 놈.
      - 젊은 놈.
      - 착한 놈.
      - 한 놈.
      용례.대화:
      - 그래? 기회를 봐서 저놈을 단번에 검거하자고.
      용례.문장:
      - 옆집 아저씨는 유리창을 깨뜨린 놈을 혼내 주겠다고 벼르고 계신다.
      - 술집에는 술에 취해 비틀거리는 놈, 자는 놈, 춤추는 놈 등 여러 인간 군상이 있었다.
      의미ID: 5
    - 뜻풀이: 뒤에 나오는 대상을 비관적으로 이르는 말.
      용례.구:
      - 망할 놈의 집구석.
      - 무슨 놈의 낮술.
      - 무슨 놈의 멋.
      - 무슨 놈의 팔자.
      - 얼어 죽을 놈의 사정.
      - 웬 놈의 날씨.
      용례.대화:
      - 그러게. 미처 우산을 못 챙겨 나왔는데 어떡하지?
      용례.문장:
      - 민준은 그 놈의 두통 때문에 일에 집중할 수 없었다.
      - 술 취한 아저씨가 이 몹쓸 놈의 세상이라고 욕을 한다.
      - 아들의 음악을 반대하는 아버지는 무슨 놈의 음악이냐며 아들을 혼냈다.
      의미 참고: 주로 '놈의'로 쓴다.
      의미ID: 6
