    의미:
    - 뜻풀이: 손에 잡거나 쥐고 있던 것을 잘못하여 놓아 버리다.
      문형: 1이 2를 놓치다
      용례.구:
      - 손을 놓치다.
      - 손수건을 놓치다.
      - 손잡이를 놓치다.
      - 연필을 놓치다.
      - 지갑을 놓치다.
      - 팔을 놓치다.
      용례.대화:
      - 이리 오렴. 엄마 손 놓치지 않게 꽉 잡아.
      용례.문장:
      - 유민은 바닥이 미끄러워 들고 있던 컵을 놓치고 말았다.
      - 지수는 갑자기 현기증을 느끼면서 손에서 연필을 놓쳤다.
      의미ID: 1
    - 뜻풀이: 가지고 있던 것을 다시 잃어버리다.
      문형: 1이 2를 놓치다
      용례.구:
      - 사랑을 놓치다.
      - 연인을 놓치다.
      - 인연을 놓치다.
      - 잡은 물고기를 놓치다.
      - 토끼를 놓치다.
      용례.대화:
      - 하지만 그러다가 소중한 인연을 놓치게 될까 봐 겁이 나요.
      용례.문장:
      - 사람은 누구나 떠난 사랑을 놓치고 후회하기 마련이다.
      - '잠깐 친구와 이야기하는 사이에 낚싯대에 걸려 있던 물고기를 놓쳐 버렸다. '
      의미ID: 2
    - 뜻풀이: 하려고 한 일이나 할 수 있었던 일을 잘못하여 이루지 못하다.
      문형: 1이 2를 놓치다
      용례.구:
      - 구매를 놓치다.
      - 경기를 놓치다.
      - 기록을 놓치다.
      - 등록을 놓치다.
      - 입찰을 놓치다.
      용례.대화:
      - 이번에는 아깝게 일 등을 놓쳤지만 다음에는 꼭 할 수 있을 거야.
      용례.문장:
      - 지수는 남편과 집을 살까 말까 상의하는 사이에 집 계약을 놓쳤다.
      - 경찰들은 범인을 놓치지 않기 위해 범인의 집 주변을 이십사 시간 감시했다.
      의미ID: 3
    - 뜻풀이: 타려고 하던 탈것을 타지 못하게 되다.
      문형: 1이 2를 놓치다
      용례.구:
      - 기차를 놓치다.
      - 막차를 놓치다.
      - 버스를 놓치다.
      - 비행기를 놓치다.
      - 차를 놓치다.
      용례.대화:
      - 택시를 타야지 뭐.
      용례.문장:
      - 민준은 학교 앞까지 가는 버스를 놓치고 다음 버스를 기다리고 있다.
      - 유민은 아이에게 과자를 사 주러 슈퍼마켓에 들렀다가 기차를 놓쳤다.
      의미ID: 4
    - 뜻풀이: 일을 하기에 적절한 때나 기회를 그냥 보내다.
      문형: 1이 2를 놓치다
      용례.구:
      - 때를 놓치다.
      - 시간을 놓치다.
      - 시기를 놓치다.
      - 적기를 놓치다.
      - 혼기를 놓치다.
      용례.대화:
      - 며칠 더 지나면 수술 시기를 놓치게 됩니다.
      용례.문장:
      - 우리 회사에는 혼기를 놓친 아가씨들이 많이 있다.
      - 선생님은 지금이 공부할 때라며 공부할 때를 놓치면 나중에 후회한다고 하셨다.
      의미ID: 5
