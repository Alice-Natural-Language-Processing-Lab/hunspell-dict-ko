    원어: 勞動力
    의미:
    - 뜻풀이: 일을 하는 데 쓰이는 사람의 정신적 능력과 육체적 능력.
      용례.구:
      - 숙력된 노동력.
      - 노동력 착취.
      - 노동력이 넘쳐나다.
      - 노동력이 부족하다.
      - 노동력이 필요하다.
      - 노동력을 제공하다.
      용례.대화:
      - 생산에 필요한 노동력이 줄어든다는 점이 가장 큰 타격이지.
      용례.문장:
      - '승규는 수익은 높으면서 노동력은 적게 드는 사업을 구상하고 있다. '
      - 우리 제품의 제조 과정에는 어려운 기술이 많아서 숙련된 노동력이 필요하다.
      - 취업난이 심각해지자 이를 악용하여 구직자들의 노동력을 착취하는 악덕 기업이 생겨났다.
