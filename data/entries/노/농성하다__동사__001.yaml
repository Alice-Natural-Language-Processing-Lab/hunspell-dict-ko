      문형: 1이 농성하다
      용례.구:
      - 노동자들이 농성하다.
      - 시위자들이 농성하다.
      - 학생들이 농성하다.
      - 공장에서 농성하다.
      - 광장에서 농성하다.
      - 학교에서 농성하다.
