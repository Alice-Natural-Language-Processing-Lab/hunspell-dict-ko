      - 끝까지 시위해 보자.
      용례.문장:
      - 노동자들은 열악한 환경을 개선해 달라고 공장 앞에서 농성했다.
      - 국회 앞에는 요구 조건이 적힌 팻말을 들고 농성하는 시위자들로 가득했다.
