        레이블: 놀이터
      뜻풀이: 미끄럼틀이나 그네 등의 기구를 갖추어 두고 아이들이 놀 수 있게 만든 곳.
      용례.구:
      - 동네 놀이터.
      - 어린이 놀이터.
      - 유치원 놀이터.
      - 놀이터에 모이다.
      - 놀이터에서 놀다.
      용례.대화:
      - 그네를 타러 간다고 했으니 아마 집 앞 놀이터에 있을 거야.
      용례.문장:
      - 나는 수업이 끝난 뒤 친구들과 놀이터에 모여 미끄럼틀을 타고 놀았다.
      - 승규는 친구들과 놀이터에서 잘 어울려 놀다가도 사소한 문제로 종종 시비가 붙어 싸우곤 했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 집단이나 개인의 활동 장소.
      용례.구:
      - 놀이터가 되다.
      - 놀이터로 보다.
      - 놀이터로 삼다.
      - 놀이터로 생각하다.
      - 놀이터로 여기다.
      용례.문장:
      - 도둑고양이들은 동네를 제 놀이터로 삼고 온 동네를 돌아다니며 밤마다 기묘한 소리로 운다.
      - 이 공터는 낮에는 제법 사람이 다니지만 밤만 되면 동네 불량배들이 놀이터로 여기는, 아주 위험한 곳이다.
      의미ID: 2
