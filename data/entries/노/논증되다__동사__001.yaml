      - 객관적으로 논증되다.
      - 과학적으로 논증되다.
      - 체계적으로 논증되다.
      용례.대화:
      - 입증되지 않은 개인의 의견을 논증된 것처럼 쓰는 것 등은 피해야 한다.
      용례.문장:
      - 결론에서 타당한 전제와 근거들을 통해 논증된 것 이상을 주장해서는 안 된다
      - 한글의 과학성은 세계의 언어학자들에 의해 이미 많은 선행 연구에서 논증되었다.
      - 김 박사의 가설은 연구자들에 의해 다각도로 논증되었고 마침내 타당한 학설로 인정을 받았다.
