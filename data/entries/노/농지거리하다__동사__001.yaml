      용례.문장:
      - 민준이는 옆에 앉은 여학생에게 한번 만나자고 농지거리했다.
      - 나이가 드니 요즘 젊은이들이 농지거리하는 내용을 이해하기가 어렵다.
      - 지수는 도서관에 가서 공부는 안 하고 친구들과 농지거리하며 시간을 보냈다.
