    의미:
    - 뜻풀이: 어떤 글이나 말, 사건 등에 대하여 옳고 그름이나 좋고 나쁨 등을 판단하여 드러내 알림. 또는 그런 비평.
      용례.구:
      - 공식 논평.
      - 비공식 논평.
      - 무례한 논평.
      - 신랄한 논평.
      - 호의적인 논평.
      - 논평이 실리다.
      - 논평을 내다.
      - 논평을 발표하다.
      용례.대화:
      - 그 기자의 의견이 모두의 견해를 보여 주는 것은 아니니까 너무 마음에 담지 두지 마세요.
      용례.문장:
      - 우리 신문사는 논평을 통해 정부의 경제 대책을 지지했다.
      - 그 신문사는 정부의 외교 정책을 비판하는 거침없는 논평을 실었다.
      - 일부 시민 단체가 모여 노동자의 인권 탄압을 규탄하는 논평을 발표하였다.
      - 한 평론가가 김 감독의 새 연극이 그의 이전 작품을 그대로 답습하고 있다는 논평을 냈다.
      - 한 시민 논객의 경제 위기 원인과 관련된 논평은 매우 날카로워서 전문가들조차 혀를 내두를 정도였다.
