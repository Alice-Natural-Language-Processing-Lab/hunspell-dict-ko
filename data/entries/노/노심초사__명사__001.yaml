    - 뜻풀이: 몹시 마음을 쓰며 걱정하고 애를 태움.
      용례.구:
      - '노심초사를 하다. '
      용례.대화:
      - 얘가 얼마나 말썽꾸러기인데. 나는 매일 얘가 오늘은 또 어떤 사고를 칠까 하고 노심초사야.
      용례.문장:
      - 우리 아빠는 내가 집에 조금이라도 늦게 들어오면 집에서 노심초사를 하고 걱정하신다.
      - 어린 동생을 데리고 단둘이 밖에 나온 누나는 바짝 긴장해서 노심초사인데, 동생은 마냥 신이 나 있다.
