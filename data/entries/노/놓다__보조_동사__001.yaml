    - 뜻풀이: 앞의 말이 뜻하는 행동을 끝내고 그 결과를 유지함을 나타내는 말.
      용례.대화:
      - 어머! 내가 깜빡 잊고 열어 놓고 나갔나 봐!
      용례.문장:
      - 지수는 바람이 들어오지 않게 창문을 꼭 닫아 놓았다.
      - 승규는 깜빡 잊고 불을 켜 놓은 채 집을 나갔다.
      - 나는 손님들이 오기 전에 미리 음식들을 준비해 놓았다.
      의미 참고: 동사 뒤에서 ‘-어 놓다’로 쓴다.
      의미ID: 1
    - 뜻풀이: 앞의 말이 뜻하는 상태가 계속됨을 강조하는 말.
      용례.대화:
      - 올해는 날씨가 이상해 놔서 그래. 여름 내내 비만 왔잖아.
      용례.문장:
      - 지수는 몸이 아파 놓으니까 꼼짝도 하기 싫었다.
      - 날씨가 너무 더워 놓으니까 조금만 걸어도 땀이 난다.
      - 그 산은 등산하기에는 험난했지만 풍경이 워낙 좋아 놔서 승규는 힘든 줄도 몰랐다.
      의미 참고: 형용사나 ‘이다’ 뒤에서 ‘-어 놓다’로 쓰며, 주로 뒷말의 내용에 대한 이유나 원인을 말할 때 쓴다.
