      뜻풀이: 풀이나 나뭇잎과 같은 색.
      용례.구:
      - 짙은 녹색.
      - 녹색 물감.
      - 녹색을 띠다.
      - 녹색으로 물들다.
      - 녹색으로 칠하다.
      용례.대화:
      - 그럼 나뭇잎을 그릴 수가 없는데 어떻게 하지?
      용례.문장:
      - 여름이 다가오자 공원의 나무는 온통 녹색으로 물들었다.
      - 나는 거실 벽을 옅은 녹색으로 칠해 숲속에 있는 듯한 느낌을 주었다.
      의미ID: 1
    - 뜻풀이: 자연환경을 깨끗하게 가꾸고 지키는 데 도움이 되는 일.
      용례.구:
      - 녹색 기술.
      - 녹색 산업.
      - 녹색 성장.
      - 녹색 주택.
      용례.대화:
      - 건축 과정에서 환경을 해치지 않는 주택이 녹색 주택이겠지요.
      용례.문장:
      - 우리 회사는 친환경 제품을 생산하여 녹색 기업으로 선정되었다.
      - 시에서는 녹색 성장을 선도하기 위하여 기업이 배출하는 온실가스를 줄일 방안을 모색하는 중이다.
      의미 참고: 주로 '녹색 ~'으로 쓴다.
