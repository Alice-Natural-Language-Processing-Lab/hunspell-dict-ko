    - 뜻풀이: 뛰어난 성과를 내거나 훌륭한 행동을 한 것을 칭찬하다. 또는 칭찬하는 뜻으로 증서나 메달 등을 주다.
      문형: 1이 2를 표창하다
      용례.구:
      - 모범생을 표창하다.
      - 선행자를 표창하다.
      - 우수작을 표창하다.
      용례.대화:
      - 평소 어려운 이웃을 많이 돕는 선행자라 표창한다고 들었어.
      용례.문장:
      - 우리 학교는 매년 우수한 학생을 선발해 표창했다.
      - 평가단은 우수한 팀을 표창하고 결과를 승진에 반영했다.
      의미ID: 1
    - 뜻풀이: 국가나 사회에 도움이 되도록 애쓴 사람에게 증서와 상금이나 상품을 주다.
      문형: 1이 2를 표창하다
      용례.구:
      - 공로자를 표창하다.
      - 국가 유공자를 표창하다.
      - 모범 시민을 표창하다.
      용례.대화:
      - 하지만 이번 전투는 장군님의 공이 더 큽니다.
      용례.문장:
      - 우리 구청에서는 매년 모범 주민을 표창했다.
      - 정부는 지수네 할아버지를 국가 유공자로 표창하기로 했다.
