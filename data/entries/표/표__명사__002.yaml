    원어: 票
    의미:
    - 뜻풀이: 어떤 권리가 있음을 증명하는 쪽지.
      용례.구:
      - 비행기 표.
      - 영화 표.
      - 표가 남다.
      - 표가 매진되다.
      - 표를 구하다.
      - 표를 끊다.
      - 표를 예매하다.
      - 표를 팔다.
      용례.대화:
      - 응. 이제 비행기 표만 끊으면 돼.
      용례.문장:
      - 나는 인터넷으로 영화 표를 두 장 예매했다.
      - 추석을 앞두고 있어서 기차나 비행기나 모두 표가 없는 상황이다.
      의미ID: 1
    - 뜻풀이: 선거를 할 때에, 유권자가 자기의 의사를 표시하는 쪽지.
      용례.구:
      - 표가 나오다.
      - 표가 모이다.
      - 표를 내다.
      - 표를 얻다.
      - 표를 행사하다.
      용례.대화:
      - 표는 많이 얻었지만 아깝게 떨어졌어요.
      용례.문장:
      - 승규는 이번 주민 투표에서 찬성하는 쪽에 표를 냈다.
      - 이번 국회의원 선거에서 우리 당은 표를 많이 얻지 못했다.
      의미ID: 2
    - 뜻풀이: 선거를 할 때에, 유권자가 투표한 쪽지를 세는 단위.
      용례.구:
      - 한 표.
      - 두세 표.
      - 백 표.
      - 여러 표.
      - 몇 표.
      용례.대화:
      - 네, 이천 표 차이로 시장으로 당선되었습니다.
      용례.문장:
      - 기권한 후보에게 투표한 오백 표가 무효가 되었다.
      - 유민이는 반장 선거에서 두 표 차이로 아깝게 졌다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 3
