    원어: 票 밭
    의미:
    - 뜻풀이: (비유적으로) 투표할 사람이 모여 있는 선거 구역.
      용례.구:
      - 지역구의 표밭.
      - 큰 표밭.
      - 표밭을 갈다.
      - 표밭을 공략하다.
      - 표밭을 다지다.
      - 표밭을 방문하다.
      용례.대화:
      - 네, 투표일이 일주일도 채 남지 않은 오늘도 대선 후보들은 유세 버스를 타고 전국 표밭을 누볐습니다.
      용례.문장:
      - 표밭을 다지기 위한 후보자들의 유세 행렬이 이어졌다.
      - 민준이는 이번 선거에서 이기기 위해 꾸준히 표밭을 방문했다.
      의미ID: 1
    - 뜻풀이: 선거에서, 어떤 후보나 당이 표를 많이 얻을 수 있는 선거 구역.
      용례.구:
      - 야당의 표밭.
      - 여당의 표밭.
      - 전통적 표밭.
      - 표밭 공략.
      - 표밭을 다지다.
      - 표밭을 방문하다.
      - 표밭을 확보하다.
      용례.대화:
      - 역시, 전통적인 여당의 표밭이라 그런지 지지율이 상당히 높네요.
      용례.문장:
      - 이번 선거에서 야당의 전통적인 표밭에서 여당 후보자가 당선했다.
      - 격전지로 떠오른 표밭을 공략하기 위해 모든 당원들이 동원되었다.
      의미ID: 2
