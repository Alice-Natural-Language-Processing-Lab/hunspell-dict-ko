    의미:
    - 뜻풀이: 어떤 것을 다른 것과 구별하기 위해 이름, 숫자 등을 써서 표시해 놓은 것.
      용례.구:
      - 부서 표찰.
      - 호실 표찰.
      - 표찰을 달다.
      - 표찰을 붙이다.
      - 표찰에 적히다.
      용례.대화:
      - 방 입구에 호실 표찰이 붙어 있으니 쉽게 찾을 수 있을 거예요.
      용례.문장:
      - 유민이는 표찰을 보고 영업부의 사무실을 찾았다.
      - 전시관 앞에는 ‘사진 촬영 금지’라는 표찰이 붙어 있었다.
      의미ID: 1
    - 뜻풀이: 집에 사는 사람의 이름을 적어 문 등에 걸어 놓는 표.
      용례.구:
      - 표찰이 떨어지다.
      - 표찰이 걸리다.
      - 표찰이 부착되다.
      - 표찰을 걸다.
      - 표찰을 보다.
      용례.대화:
      - 집집마다 표찰이 붙어있으니 성함을 확인하면 될 거야.
      용례.문장:
      - 표찰의 이름을 확인하고 집에 들어갔으나 다른 사람이 살고 있었다.
      - 대부분의 집에 표찰이 걸려 있지 않아 어느 집에 친구가 사는지 알 수 없었다.
      의미ID: 2
