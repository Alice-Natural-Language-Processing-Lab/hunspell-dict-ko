    - 뜻풀이: 본보기로 삼을 만한 것.
      용례.구:
      - 만인의 표본.
      - 성공의 표본.
      - 인생의 표본.
      - 새로운 표본.
      - 표본을 보이다.
      - 표본이 되다.
      - 표본으로 삼다.
      용례.대화:
      - 그러면 과제 표본을 교실 뒤에 비치해 놓을 테니 그걸 참고하세요.
      용례.문장:
      - 공부도 잘하고 예의 바른 민준이는 모범생의 표본이었다.
      - 정부는 복지가 발달한 해외 국가를 표본으로 삼아 국내에 적용했다.
      의미ID: 1
    - 뜻풀이: 생물의 몸 전체나 일부에 적당한 처리를 하여 보존할 수 있게 한 것.
      용례.구:
      - 개구리 표본.
      - 화초 표본.
      - 오래된 표본.
      - 표본을 진열하다.
      - 표본으로 만들다.
      - 표본으로 보관하다.
      용례.대화:
      - 아니란다. 이 과학실에 있는 생물은 모두 실제를 표본으로 만든 거란다.
      용례.문장:
      - 과학실에는 다양한 곤충의 표본이 진열되어 있었다.
      - 나는 나비를 오래 보관하기 위하여 표본으로 만들었다.
      의미ID: 2
    - 뜻풀이: 통계에서, 어느 집단의 일부를 조사한 결과로 그 집단 전체의 성질을 짐작할 수 있는 통계 자료.
      용례.구:
      - 표본 조사.
      - 표본 추출.
      - 표본의 특성.
      - 표본을 뽑다.
      - 표본을 추출하다.
      용례.대화:
      - 네. 일부를 조사한 것이기 때문에 간혹 이런 오차가 생길 수 있습니다.
      용례.문장:
