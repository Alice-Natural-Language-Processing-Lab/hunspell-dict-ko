      용례.구:
      - 표준화한 용어.
      - 표준화한 절차.
      - 방식을 표준화하다.
      - 제도를 표준화하다.
      - 체계를 표준화하다.
      용례.대화:
      - 위기 시의 대응 절차를 표준화했기 때문입니다.
      용례.문장:
      - 발표 때 지수는 내게 표준화한 용어를 쓰라고 지적했다.
      - 관리 체계를 표준화하니 세부적인 책임자가 분명해졌다.
