      발음: 표기하다
    어휘 등급: 없음
    원어: 表記 하다
    의미:
    - 뜻풀이: 적어서 나타내다.
      문형: 1이 2에 3을 표기하다
      용례.구:
      - 내용을 표기하다.
      - 이름을 표기하다.
      - 주소를 표기하다.
      - 회사원이라고 표기하다.
      - 학생이라고 표기하다.
      - 작게 표기하다.
      - 크게 표기하다.
      용례.대화:
      - 여기요?
      용례.문장:
      - 민준이는 직업란에 무직이라고 표기했다.
      - 이번 시험에서 답안지는 펜으로만 표기할 수 있었다.
      - 지수는 신청서의 칸이 좁아 주민 등록 번호를 모두 표기할 수 없었다.
      의미ID: 1
    - 뜻풀이: 말을 문자 또는 음성 기호로 표시하다.
      문형: 1이 2를 3으로 표기하다
      용례.구:
      - 로마자로 표기하다.
      - 영문으로 표기하다.
      - 한글로 표기하다.
      - 한자로 표기하다.
      - 함께 표기하다.
      용례.대화:
      - 잘 썼네. 근데 여기 이 단어는 중의적이니까 그 옆에 한자도 함께 표기해 주면 좋을 것 같아.
      용례.문장:
      - 교재에는 한글 발음을 로마자로 표기해 놓아서 발음하기 쉬웠다.
      - 나는 한글이 없던 시기에는 한자를 이용하여 우리말을 표기했다고 배웠다.
      - 지명을 영문으로 표기한 이정표가 있어 외국인들도 쉽게 길을 찾을 수 있었다.
      의미ID: 2
