      뜻풀이: (예사 높임으로) 말하는 사람이 직접 겪은 사실을 전달하여 알림을 나타내는 종결 어미.
      용례.대화:
      - 그래요? 그것 참 신기하네요.
      용례.문장:
      - 새집이 크기는 참 큽디다.
      - 긴장했는데 생각보다 쉬운 시험입디다.
      - 지수가 친구랑 다투고 아까부터 계속 웁디다.
      - 대구에서 서울까지 자동차로 가니 생각보다 꽤 멉디다.
      - 얼마 전에 유민이를 만났는데 얼굴도 예쁘고 참 참합디다.
      의미ID: 1
    전체 참고: ‘이다’, 받침이 없거나 ‘ㄹ’ 받침인 동사와 형용사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
