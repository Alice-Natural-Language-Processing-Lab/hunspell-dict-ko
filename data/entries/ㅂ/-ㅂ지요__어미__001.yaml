      뜻풀이: (아주높임으로) 말하는 사람이 확실하다고 믿는 사실에 대한 주장이나 물음을 나타내는 종결 어미.
      용례.대화:
      - 마을 입구에 있는 큰 바위 말씀입지요? 우리 마을의 자랑입니다.
      용례.문장:
      - 그가 범인이라는 주장은 사실이 아닙지요.
      - 형님께 중요한 물건이니 제가 나서서 찾아봅지요.
      - 오늘 나서기에는 너무 늦었으니 내일 일찍 갑지요.
      - 눈이 오면 바닥이 미끄러워서 지나가는 사람들이 넘어지기 마련입지요.
      의미ID: 1
