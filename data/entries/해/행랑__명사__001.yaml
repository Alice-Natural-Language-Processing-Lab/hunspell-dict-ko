      발음: 행낭
    어휘 등급: 없음
    원어: 行廊
    의미:
    - 뜻풀이: 대문 안쪽에 붙어 있는 방.
      용례.구:
      - 문간 옆 행랑.
      - 행랑을 만들다.
      - 행랑을 치우다.
      - 행랑에 거처하다.
      - 행랑에서 살다.
      용례.대화:
      - 네, 행랑을 치워 둘게요.
      용례.문장:
      - 어머니는 옛날 집의 행랑을 개조하여 카페를 만드셨다.
      - 할머니는 해마다 겨울이면 메주를 빚어 행랑에 매달아 두셨다.
      의미ID: 1
    - 뜻풀이: (옛날에) 대문 안쪽에 죽 늘어서게 지어 주로 하인들이 살던 방.
      용례.구:
      - 행랑 사람.
      - 행랑 식구.
      - 행랑 신세.
      - 행랑의 하인.
      - 행랑에 살다.
      용례.문장:
      - 늙은 종 두 사람이 대문간의 행랑을 지키며 살았다.
      - 할아버지는 행랑 자식이라는 이유로 주인집의 궂은일을 해야 했다.
      - 옛날에 노비는 주인집 행랑에 거처하며 그 집의 일을 도와주며 살았다고 한다.
      의미 참고: 주로 '행랑~'로 쓴다.
      의미ID: 2
