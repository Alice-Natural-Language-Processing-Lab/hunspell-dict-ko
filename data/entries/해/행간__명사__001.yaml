      발음: 행간
    어휘 등급: 없음
    원어: 行間
    의미:
    - 뜻풀이: 쓰거나 인쇄한 글의 줄과 줄 사이.
      용례.구:
      - 좁은 행간.
      - 행간이 넓다.
      - 행간을 띄우다.
      - 행간을 조절하다.
      - 행간에 적다.
      용례.대화:
      - 그럼. 문제 아래에 보면 행간이 넓게 되어 있지? 그 자리에 답을 쓰면 돼.
      용례.문장:
      - 나는 일본어로 된 소설을 읽으면서 행간에 어려운 단어의 뜻을 적어 놓았다.
      - 김 대리는 부장님께서 서류를 읽으시기 좋게 글자 크기를 확대하고 행간을 넓혔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 글에 직접 드러나 있지 않고 글의 속에 숨어 있는 뜻.
      용례.구:
      - 글의 행간.
      - 행간의 뜻.
      - 행간을 읽다.
      - 행간을 찾다.
      - 행간을 파악하다.
      - 행간에 녹다.
      - 행간에 담기다.
      용례.대화:
      - 네가 시의 행간에 숨은 참뜻을 발견하지 못해서 그래.
      용례.문장:
      - 기사의 행간에는 정부의 무책임을 비판하는 기자의 태도가 녹아 있었다.
      - 그는 안목이 예리해서 보통 사람들이 찾지 못하는 글의 행간을 잘 읽어 낸다.
      의미ID: 2
