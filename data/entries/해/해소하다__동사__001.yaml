    의미:
    - 뜻풀이: 어려운 일이나 좋지 않은 상태를 해결하여 없애 버리다.
      문형: 1이 2를 해소하다
      용례.구:
      - 갈등을 해소하다.
      - 갈증을 해소하다.
      - 교통난을 해소하다.
      - 긴장을 해소하다.
      - 불만을 해소하다.
      - 빈부 격차를 해소하다.
      - 스트레스를 해소하다.
      - 실업을 해소하다.
      - 인력난을 해소하다.
      - 자금난을 해소하다.
      - 주차난을 해소하다.
      용례.대화:
      - 글쎄, 숙취 해소에는 콩나물국이 좋지 않을까?
      용례.문장:
      - 서울시는 교통난을 해소하기 위해 차량 십부제를 운영하고 있다.
      - 유엔에서는 국제적 갈등을 해소하기 위한 여러 가지 방안을 마련하였다.
      - 학생회는 학생들의 불만을 파악하고 이를 해소하기 위해 공개 토론회를 열었다.
      의미ID: 1
    - 뜻풀이: 어떤 단체나 조직 등을 없애 버리다.
      문형: 1이 2를 해소하다
      용례.구:
      - 단체를 해소하다.
      - 정당을 해소하다.
      - 정부를 해소하다.
      - 조직을 해소하다.
      - 학생회를 해소하다.
      용례.문장:
      - 경찰은 범죄 조직을 찾아내어 이들을 해소할 예정이다.
      - 일제는 우리나라 임시 정부를 해소하려고 온갖 방법을 동원했다.
      의미ID: 2
