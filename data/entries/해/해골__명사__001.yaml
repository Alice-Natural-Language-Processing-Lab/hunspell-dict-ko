    원어: 骸骨
    의미:
    - 뜻풀이: 죽은 사람의 살이 썩고 남은 뼈.
      용례.구:
      - 전사자의 해골.
      - 해골이 묻히다.
      - 해골을 수습하다.
      - 해골을 안치하다.
      - 해골을 옮기다.
      용례.대화:
      - 그래. 더 조사해 봐야 하겠지만, 아마도 범죄의 희생자인 것 같아.
      용례.문장:
      - 무덤이 있던 자리에서 해골이 발견되었다.
      - 전쟁이 끝난 후 도시 곳곳에는 시체와 해골들이 흩어져 있었다.
      - 과학자들은 그 해골이 대략 5만 년 전에 죽은 인류의 것이라고 결론지었다.
      의미ID: 1
    - 뜻풀이: 살이 전부 썩은 죽은 사람의 머리뼈.
      용례.구:
      - 하얀 해골.
      - 해골 모양 문신.
      - 해골 무늬.
      - 해골이 뒹굴다.
      - 해골을 파내다.
      용례.대화:
      - 우와! 듣기만 해도 끔찍하다.
      용례.문장:
      - 단상 위에는 해골이 놓여 있어 사람들로 하여금 섬뜩한 기분이 들게 했다.
      - 해골이 그려진 깃발이 펄럭이는 것으로 보아 그 배는 해적선임이 분명했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 몹시 살이 빠진 사람.
      용례.구:
      - 해골의 모습.
      - 해골 같은 얼굴.
      - 해골이 걸어오다.
      - 해골이 나타나다.
      - 해골이 되다.
      용례.대화:
      - 입병이 나서 밥을 제대로 못 먹은 지 며칠 됐어요.
      용례.문장:
      - 일이 고단한 탓인지 그는 해골의 몰골을 하고 나타났다.
      - 오랜만에 본 지수는 병치레로 인해 해골이 다 되어 있었다.
      의미ID: 3
