    - 뜻풀이: 이유나 내용 등을 풀어서 밝히다.
      문형: 1이 2에/에게 3-고 해명하다
      문형 참고: '''3에 대하여''로도 쓴다.'
      용례.구:
      - 해명하는 글.
      - 사유를 해명하다.
      - 이유를 해명하다.
      - 진상을 해명하다.
      - 공개적으로 해명하다.
      - 즉각 해명하다.
      용례.대화:
      - 급하게 돈이 필요해서 그런 짓을 하고 말았어요.
      용례.문장:
      - 담당 직원은 사람들에게 회사의 입장을 해명했다.
      - 여배우는 한 인터뷰에서 자신의 불미스러운 행동에 대해 해명했다.
      - 지수가 자신은 그 일과 상관이 없다고 해명하자 사람들은 지수의 말을 믿기로 했다.
