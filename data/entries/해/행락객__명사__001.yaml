    의미:
    - 뜻풀이: 야외로 놀러 나온 사람.
      용례.구:
      - 행락객의 발길.
      - 행락객이 몰려들다.
      - 행락객이 증가하가.
      - 행락객이 찾다.
      - 행락객으로 가득하다.
      - 행락객으로 북적이다.
      - 행락객으로 붐비다.
      용례.대화:
      - '그러게요. 구경하고 노는 건 좋은데 환경도 생각해야죠. '
      용례.문장:
      - '가을이 되자, 산과 계곡은 단풍놀이를 하러 온 행락객으로 북적였다. '
      - '무더운 여름날, 해수욕장은 피서하러 온 행락객들로 발 디딜 틈이 없었다. '
      - '우리 마을이 영화 촬영지로 유명해지면서 행락객들이 많이 찾아오기 시작했다.  '
