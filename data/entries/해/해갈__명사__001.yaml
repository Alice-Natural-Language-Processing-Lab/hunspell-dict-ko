      발음: 해ː갈
    어휘 등급: 없음
    원어: 解渴
    의미:
    - 뜻풀이: 목마름을 해결하여 없애 버림.
      용례.구:
      - 갈증의 해갈.
      - 목마름의 해갈.
      - 시원한 해갈.
      - 해갈이 되다.
      - 해갈을 느끼다.
      - 해갈을 하다.
      용례.대화:
      - 자, 이 냉수로 해갈이라도 좀 해.
      용례.문장:
      - 지수는 물 한 잔을 완전히 비우고 나서야 해갈이 되는 것 같다.
      - 물 한 모금도 못 마셨던 남자는 나무 열매로 간신히 해갈을 하였다.
      의미ID: 1
    - 뜻풀이: 비가 내려 가뭄을 겨우 벗어남.
      용례.구:
      - 가뭄의 해갈.
      - 농가의 해갈.
      - 여름의 해갈.
      - 해갈이 되다.
      - 해갈을 하다.
      용례.대화:
      - 글쎄요. 비가 가뭄을 해결할 만큼 충분히 내리지는 않아서요.
      용례.문장:
      - 단비가 내렸지만 가뭄 해갈에는 턱없이 부족한 양이었다.
      - 기다리던 봄비가 내려 마을 저수지의 해갈에 큰 도움이 되었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 없던 돈이 조금 생김.
      용례.구:
      - 자금의 해갈.
      - 해갈이 되다.
      - 해갈이 이루어지다.
      - 해갈을 하다.
      - 해갈에 도움이 되다.
      용례.대화:
      - 응. 돈이 들어오면 내 주머니 사정도 해갈이 될 것 같아.
      용례.문장:
      - 적자였던 가계 경제가 뜻밖의 보너스로 임시 해갈을 하게 되었다.
      - 민준은 밀렸던 월급을 받아 경제 사정이 어느 정도 해갈이 이루어진 것 같았다.
      의미ID: 3
