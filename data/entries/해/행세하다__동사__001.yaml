      발음: 행세하다
    어휘 등급: 없음
    원어: 行世 하다
    의미:
    - 뜻풀이: 세상에서 사람이 마땅히 해야 할 일을 행하다.
      문형: '1이 행세하다 '
      용례.구:
      - 인간답게 행세하다.
      - 고개 들어 행세하다.
      용례.문장:
      - '부모가 사람답게 행세해야 자식도 보고 배우는 것 같다. '
      - '인간답게 행세하기 위해서는 돈도 어느 정도는 필요할 것이다. '
      의미ID: 1
    - 뜻풀이: 사람들 사이에 어울려 살아가면서 행동하다.
      문형: '1이 행세하다 '
      용례.구:
      - 당당하게 행세하다.
      - '오만불손하게 행세하다. '
      - 점잖게 행세하다.
      - 제멋대로 행세하다.
      - 함부로 행세하다.
      용례.대화:
      - 네, 그럴게요.
      용례.문장:
      - '나보다 나이가 한참 어린 후배가 제멋대로 행세하는 것을 보니 불쾌했다. '
      - '승규는 어디를 가도 점잖게 행세하는 것으로 보아 가정 교육을 잘 받은 것 같았다. '
      의미ID: 3
    - 뜻풀이: 사실은 그렇지 않은 사람이 어떤 당사자인 것처럼 꾸미어 행동하다.
      문형: '1이 2로 행세하다 '
      용례.구:
      - 공무원으로 행세하다.
      - 벙어리로 행세하다.
      - 성자처럼 행세하다.
      - 주인으로 행세한다.
      - 학자인 양 행세하였다.
      용례.문장:
      - 도둑은 취객처럼 행세하며 주위를 살피다가 어느 집의 담장을 넘었다.
      - 그는 유실물 센터에 가서 마치 본인이 분실한 것처럼 행세하며 금품을 가로챘다.
      - '김 씨는 세입자에게 집주인인 양 행세하였지만 사실은 주인이 아니라 사기꾼이었다. '
      의미ID: 2
