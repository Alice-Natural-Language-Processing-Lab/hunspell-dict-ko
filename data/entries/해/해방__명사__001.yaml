    어휘 등급: 중급
    원어: 解放
    의미:
    - 뜻풀이: 자유를 억압하는 것으로부터 벗어나게 함.
      용례.구:
      - 노동 해방.
      - 노예 해방.
      - 민족 해방.
      - 인간 해방.
      - 해방이 되다.
      - 해방을 맞다.
      용례.대화:
      - 네, 저 당분간은 지긋지긋한 업무에서 해방이에요!
      용례.문장:
      - 그는 노예 해방을 위해 일생을 바쳤다.
      - 승규는 수능 시험이 끝난 후에 해방의 기분을 만끽했다.
      - 시청 앞에서는 근로자의 계급 해방을 외치는 시위가 계속되었다.
      의미ID: 1
    - 뜻풀이: 1945년 8월 15일에 대한민국이 일본 제국주의의 지배에서 벗어난 일.
      용례.구:
      - 해방의 기쁨.
      - 해방이 오다.
      - 해방을 맞다.
      - 해방을 기다리다.
      - 해방을 기뻐하다.
      용례.대화:
      - 1945년에 해방이 되었으니까 이제 70년이 됐네.
      용례.문장:
      - 우리나라는 일본의 항복으로 드디어 해방을 맞았다.
      - 사람들은 일본으로부터 해방이 되었다는 소식에 뛸 듯이 기뻐했다.
      - 김 선생은 일제로부터의 해방을 간절히 기다리며 독립운동을 하였다.
      의미ID: 2
