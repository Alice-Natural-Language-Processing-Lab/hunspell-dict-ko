      뜻풀이: 배를 타고 다니면서, 다른 배나 해안 지방을 공격하여 돈이나 물건을 빼앗는 강도.
      용례.구:
      - 해적 출몰 지역.
      - 해적 혐의.
      - 해적이 나타나다.
      - 해적이 들끓다.
      - 해적을 만나다.
      - 해적을 소탕하다.
      - 해적과 싸우다.
      용례.대화:
      - 무슨 소리야. 얼마 전에도 서해안에 해적이 나타났는데.
      용례.문장:
      - 그는 바다나 해안가에 출몰하는 해적들을 소탕하여 바다를 지켜 냈다.
      - 할아버지는 선장이셨던 시절에 바다에서 해적을 만나 그들과 싸운 적이 있다고 하셨다.
      - 최근 다른 나라의 해적이 우리 영해에 나타나 배에 실린 물건들을 빼앗아 가는 사건이 발생했다.
