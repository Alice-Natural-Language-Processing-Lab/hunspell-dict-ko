      용례.문장:
      - '이 책을 통해 옛 성현들의 행적과 학문의 정도를 배울 수 있다. '
      - '최 선생님은 평생 교육의 발전을 위해 힘써 교육계에 큰 행적을 남기셨다. '
      의미ID: 2
    - 뜻풀이: 나쁜 행실로 남긴 흔적.
