      - 기억이 잘 안 나는데요.
      용례.문장:
      - '사건의 유일한 목격자가 행적을 감추어 수사에 어려움을 겪었다. '
      - '경찰은 용의자의 예상 이동 경로를 중심으로 행적을 추적하고 있다. '
      의미ID: 1
    - 뜻풀이: 평생 동안 한 일이나 업적.
      용례.구:
      - 삶의 행적.
      - 커다란 행적.
      - 행적이 남다.
      - 행적을 기록하다.
      - 행적을 남기다.
      용례.대화:
