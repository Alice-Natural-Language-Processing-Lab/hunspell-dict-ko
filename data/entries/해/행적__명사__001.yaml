      - 과거의 행적.
      - 행적이 드러나다.
      - 행적이 있다.
      - 행적을 감추다.
      - 행적을 문제로 삼다.
      - 행적을 지우다.
      - 행적을 폭로하다.
      용례.대화:
      - 그 사람, 예전에 비리에 연루되어 회사에서 쫓겨난 행적이 있어.
      용례.문장:
      - 정치인의 과거 행적이 사회에 뜨거운 논란을 일으켰다.
      - 각 당의 후보자들은 경쟁적으로 상대편 후보의 행적을 폭로하고 나섰다.
