    - 뜻풀이: 직책이나 직위에서 물러나게 함.
      용례.구:
      - 강제 해직.
      - 해직 교사.
      - 해직 사유.
      - 해직 통보.
      - 해직이 되다.
      - 해직을 당하다.
      - 해직을 하다.
      용례.대화:
      - 두 달 전에 강제 해직을 당하고 집에서 좀 쉬다가 바로 재취업을 했대.
      용례.문장:
      - 부장은 김 대리가 해직을 당하게 된 이유를 설명해 주지 않았다.
      - 직장에서 쫓겨난 해직 기자들이 모여서 새로운 신문사를 만들었다.
      - 그들은 어이없는 이유로 해직을 당한 동료 교사들을 복직시켜 달라고 학교 측에 항의했다.
