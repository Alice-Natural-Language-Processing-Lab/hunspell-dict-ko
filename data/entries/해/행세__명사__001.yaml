      발음: 행세
    어휘 등급: 고급
    원어: 行世
    의미:
    - 뜻풀이: 세상에서 사람이 마땅히 해야 할 일을 행함. 또는 그런 태도.
      용례.구:
      - 행세가 되다.
      - 행세가 형편없다.
      - 행세를 하다.
      용례.대화:
      - 그래서 입시 경쟁이 이렇게 과열된 거겠지.
      용례.문장:
      - 그 사람은 가정 교육도 제대로 받지 못한 것처럼 행세가 형편없었다.
      - 돈벌이도 못하면서 어찌 가장으로서 고개 들어 행세를 할 수 있겠는가?
      - 육체적인 힘이 있어야 행세를 할 수 있었던 시절에는 여성이 인정받기 힘들었다.
      의미ID: 1
    - 뜻풀이: 사실은 그렇지 않은 사람이 어떤 당사자인 것처럼 꾸미어 행동함. 또는 그런 태도.
      용례.구:
      - 미치광이 행세.
      - 애인 행세.
      - 양반 행세.
      - 장애인 행세.
      - 주인 행세.
      - 행세를 하다.
      용례.대화:
      - 아이고, 그게 무슨 일이래요. 이제 지수 엄마는 어떻게 살아?
      용례.문장:
      - '조선 시대에는 평민도 족보를 사들이면 양반 행세를 할 수 있었다. '
      - '거지는 몸이 불편하지도 않은데 장애인 행세를 하며 돈을 구걸하였다. '
      의미ID: 2
    - 뜻풀이: 사람들 사이에 어울려 살아가면서 행동함. 또는 그런 태도.
      용례.구:
      - 당당한 행세.
      - 얌전한 행세.
      - 행세가 괘씸하다.
      - 행세가 나쁘다.
      - 행세가 더럽다.
      - 행세가 돌변하다.
      용례.대화:
      - 자기 잘못을 남에게 미루는 행세가 너무 뻔뻔하잖아.
      용례.문장:
      - '유민이는 남자 앞에서는 행세가 돌변하여 얌전해졌다. '
      - '지수는 나이가 어린데도 행세가 의젓해서 믿음이 간다. '
      의미ID: 3
