    어휘 등급: 없음
    원어: 解夢 하다
    의미:
    - 뜻풀이: 꿈에서 일어난 일에 대해 좋고 나쁨을 풀이하다.
      문형: 1이 2를 3-고 해몽하다
      용례.구:
      - 꿈을 해몽하다.
      - 길몽으로 해몽하다.
      - 태몽으로 해몽하다.
      - 유리하게 해몽하다.
      용례.대화:
      - 내가 그 꿈을 해몽해 줄게. 그건 키가 클 징조야.
      용례.문장:
      - 남자는 그 꿈을 빨리 이곳을 떠나라는 신의 계시로 해몽했다.
      - 노인은 내 꿈을 듣고는 모든 사람이 우러러 볼 징조라고 해몽했다.
      - 부부는 간밤에 꾼 꿈이 태몽이라고 생각하고 해몽하는 사람에게 물었다.
