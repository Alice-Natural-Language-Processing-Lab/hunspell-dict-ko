      - 당 해소.
      - 정부 해소.
      - 학생회의 해소.
      - 해소를 명령하다.
      - 해소를 요청하다.
      용례.대화:
      - 몇몇 지구당 해소를 고민해 봐야겠어요.
      용례.문장:
      - 경찰은 범죄를 일으킨 그 조직의 해소를 지시하였다.
      - 정부는 각종 비리를 저지른 비밀 조직의 해소를 명령했다.
