      - 취업난 해소.
      - 해소가 되다.
      - 해소를 하다.
      용례.대화:
      - 갈증 해소에는 주스보다 물이 더 좋아.
      용례.문장:
      - 지수는 친구와 운동을 하면서 스트레스 해소를 하였다.
      - 서울시는 출퇴근길 교통난 해소를 위해 여러 가지 대책을 마련하였다.
      - 대통령 후보들은 모두 실업난 해소와 일자리 마련을 위한 정책을 내놓았다.
