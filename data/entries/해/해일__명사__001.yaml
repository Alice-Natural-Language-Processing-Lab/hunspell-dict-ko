    - 뜻풀이: 갑자기 바닷물이 크게 일어서 육지로 넘쳐 들어오는 것. 또는 그런 현상.
      용례.구:
      - 해일 피해.
      - 해일이 밀어닥치다.
      - 해일이 일다.
      - 해일이 일어나다.
      - 해일을 막다.
      - 해일에 휩쓸리다.
      용례.문장:
      - 지진으로 인해 일어난 해일은 순식간에 도시 전체를 물바다로 만들었다.
      - 갑작스러운 해일로 인해 우리 마을 전체가 물에 잠겼고 마을 사람도 많이 죽었다.
      - 해일이 밀어닥친 지역은 바닷물에 집과 건물이 모두 무너져 그야말로 폐허가 됐다.
