    - 뜻풀이: 복되고 좋은 운수.
      용례.구:
      - 행복이 가득하다.
      - 행복을 기원하다.
      - 행복을 빌다.
      용례.대화:
      - 고맙네. 자네도 하는 일 모두 잘되길 바라네.
      용례.문장:
      - 어머니께서는 새해가 되면 행복을 기원하는 백일기도를 올리신다.
      - 나는 그 여자의 앞날에 행복을 빌어 주는 것 말고는 할 수 있는 게 없다.
      의미ID: 1
    - 뜻풀이: 삶에서 충분한 만족과 기쁨을 느껴 흐뭇함. 또는 그러한 상태.
      용례.구:
      - 작은 행복.
      - 여자의 행복.
      - 행복 지수.
      - 행복을 느끼다.
      - 행복을 누리다.
      - 행복을 추구하다.
      - 행복에 젖다.
      용례.대화:
      - 응. 요즘 행복에 젖어 살고 있어.
      용례.문장:
      - 미식가인 승규는 맛있는 음식을 먹는 순간 커다란 행복을 느낀다.
      - 나는 가난했지만 화목한 가정에서 행복을 누리며 어린 시절을 보냈다.
      의미ID: 2
