    의미:
    - 뜻풀이: 어려운 구절이나 글 등을 읽어 뜻을 이해하거나 해석하다.
      문형: 1이 2를 해독하다
      용례.구:
      - 해독할 수 없는 문자.
      - 고전을 해독하다.
      - 글을 해독하다.
      - 시가를 해독하다.
      - 쉽게 해독하다.
      용례.대화:
      - 어디 보자. 나도 잘 모르겠네. 옥편 좀 찾아봐야겠다.
      용례.문장:
      - 김 교수는 고대 문서를 해독하는 데에 오랜 시간을 보냈다.
      - 민준이는 어린 나이에 한시를 정확하게 해독해 모두를 놀라게 했다.
      의미ID: 1
    - 뜻풀이: 잘 알 수 없는 암호나 기호 등을 읽어서 뜻을 알아내다.
      문형: 1이 2를 해독하다
      용례.구:
      - 해독하는 기계.
      - 유전 암호를 해독하는 작업.
      - 신호를 해독하다.
      - 암호를 해독하다.
      용례.대화:
      - 음, 다시 연락을 하겠다는 뜻인 것 같아요.
      용례.문장:
      - 아군은 적의 암호를 해독하여 전쟁에서 승리할 수 있었다.
      - 그는 암호가 적힌 종이를 받고는 그 암호를 해독하기 위해 머리를 굴렸다.
      의미ID: 2
