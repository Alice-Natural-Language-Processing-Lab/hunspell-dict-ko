    어휘 등급: 중급
    원어: 害 치다
    의미:
    - 뜻풀이: 어떤 상태에 손상을 입혀 망가지게 하다.
      문형: 1이 2를 해치다
      용례.구:
      - 경관을 해치다.
      - 공익을 해치다.
      - 관계를 해치다.
      - 미관을 해치다.
      - 분위기를 해치다.
      - 생활을 해치다.
      - 안전을 해치다.
      용례.대화:
      - 하여간 분위기 망치는 데는 네가 일 등이야.
      용례.문장:
      - 선생님은 나에게 주제와 관련이 없는 말들은 글의 통일성을 해치니 모두 빼라고 하셨다.
      - 시에서는 죽어 가는 나무들이 도시 미관을 해친다는 시민들의 의견을 수용하여 가로수를 다 교체했다.
      의미ID: 1
    - 뜻풀이: 사람의 마음이나 몸에 해를 입히다.
      문형: 1이 2를 해치다
      용례.구:
      - 간을 해치다.
      - 건강을 해치다.
      - 몸을 해치다.
      - 심신을 해치다.
      - 정서를 해치다.
      용례.대화:
      - 폭력적인 만화는 애들 정서를 해친다고 뉴스에 나오더라. 폭력적인 건 보지 마.
      용례.문장:
      - 의사는 무리하게 운동을 하면 오히려 건강을 해칠 수 있으니 적당히 하라고 말했다.
      - 내가 자주 먹는 두통약은 간을 해치는 성분이 들어 있어서 많이 먹으면 간 손상이 올 수도 있다.
      의미ID: 2
    - 뜻풀이: 다치게 하거나 죽이다.
      문형: 1이 2를 해치다
      용례.구:
      - 가축을 해치다.
      - 사람을 해치다.
      - 생명을 해치다.
      - 인명을 해치다.
      용례.대화:
      - 어떻게 사람이 사람을 해칠 수가 있지? 정말 무섭다.
      용례.문장:
      - 최근 한 동물원에서 우리를 탈출한 동물이 사람을 해치는 사건이 발생했다.
      - 산에서 내려온 멧돼지가 가축과 인명을 해쳐 마을 사람 모두가 두려움에 떨고 있다.
      의미ID: 3
