      발음: 행군하다
    어휘 등급: 없음
    원어: 行軍 하다
    의미:
    - 뜻풀이: 여러 사람이 줄을 지어 먼 거리를 이동하다.
      문형: 1이 행군하다
      용례.구:
      - 행군하는 사람들.
      - 거리를 행군하다.
      - 산악을 행군하다.
      - 줄지어 행군하다.
      - 힘차게 행군하다.
      용례.대화:
      - 화장실이 급해서 잠시 다녀왔어요.
      용례.문장:
      - 학생들은 깊은 산속에 있는 유적지를 견학하기 위해 줄지어 행군했다.
      - 국토 대장정에 나선 젊은이들은 좁은 시골길을 힘차게 행군하고 있었다.
      의미ID: 1
    - 뜻풀이: 군대가 줄을 지어 먼 거리를 이동하다.
      문형: 1이 행군하다
      용례.구:
      - 줄지어 행군하는 군인들.
      - 군대가 행군하다.
      - 구보로 행군하다.
      - 발맞추어 행군하다.
      - 힘차게 행군하다.
      용례.문장:
      - 해병대 장병들은 매일 새벽 바닷가를 행군하며 하루를 시작한다.
      - 부대 앞 도로에서는 군인들이 구령에 맞추어 힘차게 행군하고 있었다.
      - 군사들은 전투 장소로 이동하기 위해 사흘 밤낮을 쉬지 않고 행군했다.
      의미ID: 2
