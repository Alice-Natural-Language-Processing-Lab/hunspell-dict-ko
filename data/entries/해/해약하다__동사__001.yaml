      발음: 해ː야카다
    어휘 등급: 없음
    원어: 解約 하다
    의미:
    - 뜻풀이: 약속이나 계약 등이 깨지다. 또는 약속이나 계약 등을 깨뜨리다.
      문형: 1이 2를 해약하다
      용례.구:
      - 해약하기로 결정하다.
      - 계약이 해약하다.
      - 등록을 해약하다.
      - 예약을 해약하다.
      - 항공권을 해약하다.
      용례.대화:
      - 일이 생겨 여행을 못 가게 돼서 항공권을 해약했어.
      용례.문장:
      - 나는 영어 학원에 등록했다가 갑자기 사정이 생겨 어쩔 수 없이 등록을 해약했다.
      - 우리는 해외여행 예약을 해약하려고 했으나 여행사에서는 계약금을 돌려주지 않겠다고 하였다.
      의미ID: 1
    - 뜻풀이: 계약을 한 한쪽이 계약으로 성립된 관계를 취소하다.
      문형: 1이 2를 해약하다
      용례.구:
      - 해약한 보험.
      - 연금을 해약하다.
      - 저축을 해약하다.
      - 적금을 해약하다.
      - 중도에 해약하다.
      용례.대화:
      - 아무리 돈이 급해도 그렇지, 만기가 얼마 남지도 않은 적금을 깨자고?
      용례.문장:
      - 나는 돈이 급하게 필요해서 어쩔 수 없이 계약금을 포기하고 전세 계약을 해약했다.
      - 보험을 중간에 해약하면 계약에 관한 법률에 따라 어느 정도 피해가 발생하게 된다.
      의미ID: 2
