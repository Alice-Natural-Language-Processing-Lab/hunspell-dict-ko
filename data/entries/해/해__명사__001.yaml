      용례.구:
      - 해가 기울다.
      - 해가 뜨다.
      - 해가 솟다.
      - 해가 지다.
      - 해를 가리다.
      용례.대화:
      - 그냥 건강하고 행복하게 살게 해 달라고 빌었어.
      용례.문장:
      - 오늘은 먹구름이 해를 가려서 한낮에도 깜깜했다.
      - 그림자는 해가 떠 있는 곳과 반대 방향으로 생긴다.
      의미ID: 1
    - 뜻풀이: 지구가 태양을 한 바퀴 도는 동안.
      용례.구:
      - 새로운 해.
      - 해가 거듭되다.
      - 해가 바뀌다.
      - 해가 지나다.
      - 해를 넘기다.
      용례.대화:
      - 칭찬해 주셔서 고맙습니다.
      용례.문장:
      - 승규는 해가 바뀌면 스물이 된다.
      - 풍년이 든 해에는 농작물 가격이 떨어진다.
      의미 참고: 한 해는 열두 달로 양력으로는 365일이고 음력으로는 354일이다.
      의미ID: 2
    - 뜻풀이: 해가 떠서 질 때까지의 동안.
