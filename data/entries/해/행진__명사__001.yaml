      - 무실점 행진.
      - 무역 흑자 행진.
      - 무패 행진.
      - 십 연승 행진.
      - 연속 안타 행진.
      - 행진이 계속되다.
      - 행진이 이어지다.
      - 행진에 제동을 걸다.
      용례.대화:
      - 이렇게 주가 상승 행진이 계속되기만 하면 좋겠네요.
      용례.문장:
      - 멈출 줄 모르는 연승 행진으로 우리 팀은 거의 우승 분위기였다.
      - 기름값이 고공 행진을 이어가 서민들의 난방비의 부담이 가중되고 있다.
