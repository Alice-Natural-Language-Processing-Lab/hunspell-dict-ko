    - 뜻풀이: 여럿이 줄을 지어 앞으로 걸어감.
      용례.구:
      - 가두 행진.
      - 거리 행진.
      - 자전거 행진.
      - 행진이 끝나다.
      - 행진을 계속하다.
      - 행진을 벌이다.
      용례.대화:
      - 정말요? 아이들이 좋아하겠어요.
      용례.문장:
      - 군인들이 구령에 맞추어 절도 있게 행진을 계속하였다.
      - 대학생들은 반값 등록금 실현을 위해 거리 행진 시위를 하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 일이 계속해서 일어남.
