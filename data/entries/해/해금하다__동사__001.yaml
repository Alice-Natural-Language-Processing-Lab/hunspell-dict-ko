      용례.구:
      - 해금하는 정책.
      - 금서를 해금하는 조처.
      - 금지곡을 해금하다.
      - 소설을 해금하다.
      - 작품을 해금하다.
      - 부분적으로 해금하다.
      용례.대화:
      - 그래야지. 독자들은 예술 작품을 향유할 권리가 있다고 생각해.
      용례.문장:
      - 총선을 앞두고 정부는 정치 활동 규제자 중 일부를 해금했다.
      - 미국 정부는 금지되었던 장관들의 대만 방문을 해금하고 대만과의 관계 개선에 나섰다.
