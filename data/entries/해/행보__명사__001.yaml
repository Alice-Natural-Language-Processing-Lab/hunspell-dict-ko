      용례.문장:
      - 신 씨는 고향에 계시는 어머니를 찾아뵙기 위해 먼 행보를 하였다.
      - 탐험대는 가는 길이 험해서 행보가 어려웠지만 멈추지 않고 계속 걸었다.
