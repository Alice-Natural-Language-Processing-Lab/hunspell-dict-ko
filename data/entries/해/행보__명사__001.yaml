      - 나도 그러고 싶은데, 눈이 많이 쌓여서 행보가 수월하지 않아.
      용례.문장:
      - 군인들은 행보를 맞추어 씩씩하게 걸었다.
      - 앞서 가는 사람들의 행보가 더디어 민준이는 마음이 급해졌다.
