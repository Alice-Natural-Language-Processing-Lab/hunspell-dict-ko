      발음: 해ː방하다
    어휘 등급: 없음
    원어: 解放 하다
    의미:
    - 뜻풀이: 자유를 억압하는 것으로부터 벗어나게 하다.
      문형: 1이 2에서 3을 해방하다
      용례.구:
      - 노예를 해방한 나라.
      - 노비를 해방하다.
      - 가난에서 백성들을 해방하다.
      - 질병에서 환자들을 해방하다.
      용례.대화:
      - 아니, 영국에서 세계 최초로 노예를 해방하고 노예 무역을 금지했대.
      용례.문장:
      - 아버지는 가족을 굶주림에서 해방하기 위해 밤낮으로 돈을 벌었다.
      - 우리나라는 근대 사회로 접어들면서 노비를 해방하고 신분제를 없앴다.
      - 할아버지는 집안의 노비를 해방하고 창고를 열어 백성들에게 곡식을 나누어 주었다.
      의미ID: 1
    - 뜻풀이: 1945년 8월 15일에 대한민국을 일본 제국주의의 지배에서 벗어나게 하다.
      문형: 1이 2에서 3을 해방하다
      용례.구:
      - 나라를 해방하다.
      - 대한민국을 해방하다.
      - 조국을 해방하다.
      - 일본에서 해방하다.
      - 식민지에서 해방하다.
      용례.대화:
      - 목숨을 아끼지 않았던 애국지사들의 투혼이 아닐까요?
      용례.문장:
      - 삼십여 년 만에 일본은 우리나라를 식민지에서 해방했다.
      - 독립운동가들은 나라를 일제 통치에서 해방하기 위해 끝까지 싸웠다.
      의미ID: 2
