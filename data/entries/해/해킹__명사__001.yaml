      - 나는 해킹 피해를 줄이기 위해 중요한 데이터는 외장 하드에 옮겨 놓는다.
      - 컴퓨터 안에 있는 비밀 정보들을 모두 빼내는 해킹은 심각한 범죄 가운데 하나이다.
      - 우리 회사에서는 해커에게 중요한 정보를 해킹을 당한 이후로 보안 프로그램을 강화했다.
