      문형: '1이 2에/로 행보하다 '
      용례.구:
      - 행보하는 상인.
      - 행보하느라 분주하다.
      - 행보하러 나가다.
      - 행보하러 나서다.
      - 시장으로 행보하다.
      용례.문장:
      - '상인들은 전국의 시장으로 행보하느라 분주하였다. '
      - '장사꾼들이 보따리를 어깨에 둘러메고 장에 행보하러 나섰다. '
