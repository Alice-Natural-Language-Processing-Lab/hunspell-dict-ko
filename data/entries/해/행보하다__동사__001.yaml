      - '위험한 동물이 나온다고 하여 마을 주민들은 깊은 산속에 행보하기를 꺼렸다. '
      의미ID: 2
    - 뜻풀이: 어떤 목표를 향해 나아가다.
      문형: '1이 2에/로 행보하다 '
      용례.구:
      - 행보하는 모습.
      - 거침없이 행보하다.
      - 본격적으로 행보하다.
      - 빠르게 행보하다.
      - 앞으로 행보하다.
      - 적극적으로 행보하다.
      용례.문장:
      - 남북이 힘을 합쳐 통일을 향해 행보하는 모습이 기대된다.
      - 우리 회사는 급변하는 시장 상황에 맞추어 빠르게 행보하였다.
      의미ID: 3
