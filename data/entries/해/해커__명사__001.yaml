    의미:
    - 뜻풀이: 컴퓨터 시스템을 다루는 데 뛰어난 실력을 갖추어 다른 사람의 컴퓨터 시스템에 침입하여 저장된 정보나 프로그램을 없애거나 망치는
        사람. 또는 이를 막는 사람.
      용례.구:
      - 해커의 범죄.
      - 해커의 윤리.
      - 해커가 침입하다.
      - 해커가 활약하다.
      - 해커를 막다.
      - 해커를 양성하다.
      - 해커를 채용하다.
      - 해커를 추적하다.
      용례.대화:
      - 해커가 침입해서 시스템을 교란시켰대.
      - 네, 천재적인 해커들의 활약이 컸대요.
      용례.문장:
      - 우리 회사는 해커의 침입을 막기 위해 컴퓨터의 보안 프로그램을 강화했다.
      - 일반적으로 알고 있는 것과 달리 해커들 중에는 컴퓨터 산업의 발전에 기여하는 사람들도 많이 있다.
      - 최근 컴퓨터 전문가가 늘어나면서 컴퓨터에서 개인 정보를 훔쳐 내는 해커 또한 늘고 있다.
