      - 커피를 쏟다.
      - 커피를 엎지르다.
      - 커피를 주문하다.
      - 커피를 타다.
      용례.대화:
      - 저는 아무 것도 넣지 않은 커피를 좋아해요.
      - 커피를 안 마시는 사람도 있으니까 차하고 주스도 같이 준비해 주세요.
      용례.문장:
      - 나는 커피의 씁쓸한 맛보다는 은은한 향이 좋아 커피를 마신다.
      - 두 사람은 커피숍에 마주 앉아 따뜻한 커피를 마시며 이야기를 시작했다.
      - 김 대리는 자판기에서 커피 한 잔을 빼 손에 들고 혼자만의 시간을 즐겼다.
