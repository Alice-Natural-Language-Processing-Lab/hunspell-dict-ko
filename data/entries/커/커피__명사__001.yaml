    - 뜻풀이: 볶은 후 갈아서 물에 끓여 차로 마시는 커피나무의 열매. 또는 그 가루.
      용례.구:
      - 커피 가루.
      - 커피 냄새.
      - 커피 찌꺼기.
      - 커피 향.
      - 커피를 갈다.
      - 커피를 볶다.
      용례.대화:
      - 응. 커피 둘 설탕 하나.
      용례.문장:
      - 커피를 볶는 온도에 따라 커피의 맛이 달라진다.
      - 남자는 컵에 설탕과 크림, 커피를 넣은 후 뜨거운 물을 부었다.
      - 갈아 놓은 커피는 공기가 들어가지 않도록 밀봉해 두어야 맛이 변하지 않는다.
      의미ID: 1
    - 뜻풀이: 독특한 향기가 나고 카페인이 들어 있으며 약간 쓴, 커피나무의 열매로 만든 진한 갈색의 차.
      용례.구:
      - 고급 커피.
      - 밀크 커피.
      - 따뜻한 커피.
      - 뜨거운 커피.
