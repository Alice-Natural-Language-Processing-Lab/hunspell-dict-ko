    원어: cup
    의미:
    - 뜻풀이: 물이나 음료를 담는 그릇.
      용례.구:
      - 물 컵.
      - 양치 컵.
      - 우유 컵.
      - 컵 받침.
      - 컵이 깨지다.
      - 컵을 깨뜨리다.
      - 컵에 담다.
      - 컵에 물을 따르다.
      용례.대화:
      - 주방에 가 보니 그릇과 접시, 컵이 가지런히 정돈되어 있더라.
      용례.문장:
      - 식당 주인은 손님 앞에 물병과 컵을 놔 주고 메뉴판을 내밀었다.
      - 승규는 컵을 꺼내 우유를 따르고 남은 우유를 다시 냉장고에 넣었다.
      의미ID: 1
    - 뜻풀이: 컵에 담긴 물이나 음료를 세는 단위.
      용례.구:
      - 냉수 한 컵.
      - 물 한 컵.
      - 우유 반 컵.
      - 주스 두 컵.
      - 맥주 한 컵.
      용례.대화:
      - 아니야. 술은 조금이라도 마셨으면 운전하면 안 돼.
      용례.문장:
      - 양치를 할 때 컵을 사용하면 한두 컵의 물로 충분해 물을 아낄 수 있다.
      - 언니는 식욕을 억제하는 효과가 있다면서 밥 먹기 전에 꼭 물을 한 컵씩 마신다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
    - 뜻풀이: 권위 있는 단체나 국가, 사람이 주관하는 경기. 또는 그 경기에서 우수한 성적을 거둔 팀에게 주는 컵 모양의 상.
      용례.구:
      - 대통령 컵.
      - 아시안 컵.
      - 컵을 들어 올리다.
      용례.대화:
      - 응. 선수는 말할 것도 없고 감독들도 주사위를 던진 승부사의 모습이었어.
      용례.문장:
      - 수학 경시 대회에서 우승컵을 거머쥔 학생이 컵을 들어 보였다.
      - 축구 대표 팀은 내년 아시안 컵 우승을 위해 최상의 멤버를 꾸릴 전망이다.
      의미ID: 3
    - 뜻풀이: 브래지어에서 양쪽 가슴이 닿는 둥근 부분.
      용례.구:
      - 컵의 모양.
      - 컵의 크기.
      용례.대화:
      - 예쁜 것도 좋지만 가슴의 건강을 위해서는 컵의 모양도 중요해.
      용례.문장:
      - 브래지어 사이즈는 가슴둘레와 컵 크기로 구성된다.
      - 브래지어의 컵 형태가 안 망가지게 하려면 손빨래를 하는 것이 좋다.
      - 가슴의 볼륨을 강조하기 위해 컵이 큰 브래지어를 선호하는 여성들이 많다.
      의미ID: 4
