      문형: 1이 2에/로 컴백하다
      용례.구:
      - 연극 무대에 컴백하다.
      - 은막에 컴백하다.
      - 가요계로 컴백하다.
      용례.대화:
      - 응. 결혼과 출산으로 공백 기간이 있었는데 이번 영화로 컴백한대.
      용례.문장:
      - 그 가수는 무대를 떠난 지 삼 년 만에 화려하게 컴백했다.
      - 은퇴를 선언했던 연기자가 십 년 만에 연예계에 컴백했다.
      - 자동차 업계를 잠시 떠나 있던 그는 오 년 만에 다시 자동차 회사의 경영자로 컴백했다.
