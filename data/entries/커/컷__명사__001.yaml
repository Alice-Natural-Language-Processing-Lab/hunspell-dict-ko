      뜻풀이: 한 대의 카메라가 한 번의 연속 촬영으로 찍은 장면.
      용례.대화:
      - 응. 무려 서른 컷을 촬영해서 겨우 한 장면 건졌어.
      용례.문장:
      - 영화에서 컷은 연출의 최소 단위이다.
      - 하나하나의 컷이 모여 한 편의 영화가 된다.
      - 보통 한 편의 영화는 오 백에서 팔백 내외의 컷으로 만들어진다.
      의미ID: 1
    - 뜻풀이: 대본이나 촬영한 필름에서 필요 없는 부분을 삭제하는 일.
      용례.구:
      - 컷을 하다.
      용례.대화:
      - 감독님, 이 부분을 없애면 흐름이 조금 부자연스러울 것 같은데요.
      용례.문장:
      - 영상이 매우 만족스러워서 컷을 할 필요가 없었다.
      - 어제 많은 분량을 촬영했지만 막상 컷을 하고 나니 쓸 만한 부분이 없었다.
      의미ID: 2
    - 관련어:참고어:
      - 동형어 번호: 0
        표제어: 삽화
        항목ID: 61377
      뜻풀이: 책이나 신문, 잡지 등에서, 내용을 더 잘 이해하게 하도록 넣는 그림.
      용례.구:
      - 풍부한 컷.
      - 컷을 그리다.
      - 컷을 넣다.
      - 컷을 수록하다.
      용례.대화:
      - 지면이 부족해서 편집이 될지 모르겠어.
      용례.문장:
      - 우리 출판사에는 컷을 전문적으로 그리는 인력이 있다.
      - 이 책은 어린이들이 개념을 쉽게 이해할 수 있도록 풍부한 컷을 수록했다.
