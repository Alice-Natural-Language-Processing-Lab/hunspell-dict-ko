    - 뜻풀이: 한쪽 끝에서 다른 쪽 끝까지 쭉 보다.
      문형: 1이 2를 훑어보다
      용례.구:
      - 훑어본 글.
      - 신문을 훑어보다.
      - 대강 훑어보다.
      - 쭉 훑어보다.
      - 빠르게 훑어보다.
      용례.대화:
      - 그래. 얼른 훑어보고 주마.
      용례.문장:
      - 만화책은 대충 훑어보아도 내용이 한눈에 들어와 빨리 읽을 수 있다.
      - 박 사장은 결재해야 할 서류들을 빠르게 훑어본 뒤 바로 서명을 했다.
      의미ID: 1
    - 뜻풀이: 처음부터 끝까지 자세히 살펴보다.
      문형: 1이 2를 훑어보다
      용례.구:
      - 사람을 훑어보다.
      - 안을 훑어보다.
      - 집을 훑어보다.
      - 꼼꼼히 훑어보다.
      - 찬찬히 훑어보다.
      - 위아래로 훑어보다.
      용례.대화:
      - 응. 면접관들이 나를 위아래로 훑어보는 게 느껴져서 더 떨렸어.
      용례.문장:
      - 나는 처음으로 가 본 친구의 집을 찬찬히 훑어보며 구경했다.
      - 패션쇼에 참석한 사람들은 모델들의 차림새를 집중하여 훑어보고 있었다.
      의미ID: 2
