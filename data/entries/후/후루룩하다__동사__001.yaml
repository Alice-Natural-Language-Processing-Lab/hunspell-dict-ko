    - 뜻풀이: 적은 양의 액체나 국수 등을 빨리 들이마시는 소리를 내다.
      문형: 1이 2를 후루룩하다
      용례.구:
      - 후루룩하는 소리.
      - 후루룩하고 먹다.
      - 후루룩하며 마시다.
      - 국수를 후루룩하다.
      - 라면을 후루룩하다.
      - 음료를 후루룩하다.
      - 시끄럽게 후루룩하다.
      용례.대화:
      - 그 컵라면은 적게 먹는 사람들을 위한 거야.
      용례.문장:
      - 오빠는 뜨거운 국물을 후루룩하고 마셨다.
      - 아빠는 우동 한 그릇을 후루룩하는 소리와 함께 금세 비워 버렸다.
      의미ID: 1
    - 뜻풀이: 새 등이 날개를 가볍게 치며 갑자기 날아가는 소리가 나다.
      문형: 1이 후루룩하다
      용례.구:
      - 후루룩하는 소리.
      - 후루룩하고 날다.
      - 후루룩하며 날아가다.
      - 후루룩하며 날아오르다.
      용례.대화:
      - 어머, 그럼 마술 공연이 엉망이 됐겠네.
      용례.문장:
      - 까치 한 마리가 후루룩하며 날아갔다.
      - 수풀에 들어서자 여기저기서 풀벌레들이 후루룩하며 튀었다.
      - 개가 짖자 마당의 참새들이 후루룩하는 소리를 내며 날아 올랐다.
      의미ID: 2
