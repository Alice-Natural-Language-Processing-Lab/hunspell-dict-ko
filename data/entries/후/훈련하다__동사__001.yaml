    의미:
    - 뜻풀이: 기본자세나 동작 등을 되풀이하여 익히다.
      문형: 1이 훈련하다
      용례.구:
      - 훈련하는 장소.
      - 군인이 훈련하다.
      - 대원이 훈련하다.
      - 선수가 훈련하다.
      - 매일 훈련하다.
      용례.대화:
      - 연습하지 않으면 뒤처지기 때문에 어쩔 수 없어.
      용례.문장:
      - 그는 한 인터뷰에서 이번 올림픽 금메달을 목표로 훈련하겠다고 포부를 밝혔다.
      - 나는 매일 열 시간씩 반복적으로 훈련한 끝에 공을 잘 던지게 되었다.
      의미ID: 1
    - 뜻풀이: 가르쳐서 익히게 하다.
      문형: 1이 2를 훈련하다
      용례.구:
      - 훈련하는 방법.
      - 동물을 훈련하다.
      - 인재를 훈련하다.
      - 연습생을 훈련하다.
      - 전문가를 훈련하다.
      용례.대화:
      - 지수가 이해력이 빨라서 가르치기 어렵지 않더라고요.
      용례.문장:
      - 나는 학교에서 훈련생들을 훈련하여 학생들이 기술을 익힐 수 있게 돕는 일을 하고 있다.
      - 전문가가 개를 훈련하고 나서부터는 개가 우리 지시를 잘 따랐다.
      의미ID: 2
