    - 뜻풀이: 어떤 병을 앓고 난 뒤에도 남아 있는 증상.
      용례.구:
      - 후유증이 나타나다.
      - 후유증이 없다.
      - 후유증을 앓다.
      - 후유증을 호소하다.
      - 후유증에 시달리다.
      용례.대화:
      - 약간의 후유증이 있을 수도 있습니다.
      용례.문장:
      - 나는 교통사고 후유증으로 불구가 되었다.
      - 나는 수술 후에도 온몸에 열이 오르는 등 엄청난 후유증에 시달렸다.
      의미ID: 1
