    의미:
    - 뜻풀이: 선거에서, 어떤 직위나 신분을 얻기 위해 일정한 자격을 갖추어 나섬. 또는 그런 사람.
      용례.구:
      - 대통령 후보.
      - 여성 후보.
      - 후보를 사퇴하다.
      - 후보를 지지하다.
      - 후보로 나서다.
      용례.대화:
      - 정말? 지수가 꼭 반장이 됐으면 좋겠다.
      용례.문장:
      - 이번 대통령 선거에는 총 세 명의 후보가 나섰다.
      - 운동장에서는 시장 후보들이 시민들에게 자신들의 공약을 설명했다.
      의미ID: 1
    - 뜻풀이: 시상식, 운동 경기 등에서 어떤 지위에 오를 자격이나 가능성이 있음.
      용례.구:
      - 후보 자격.
      - 우승 후보.
      - 작품상 후보.
      - 후보로 뽑히다.
      - 후보에 오르다.
      용례.대화:
      - 전 이 작품이 대상을 받을 만하다고 생각하는데요.
      용례.문장:
      - 그 영화는 이번 영화제에서 최우수 작품상 후보에 올랐다.
      - 승규는 강력한 우승 후보인 그를 누르고 대회에서 우승을 차지했다.
      의미ID: 2
    - 뜻풀이: 자리가 비었을 때 그 자리를 채울 수 있는 자격을 가짐. 또는 그런 사람.
      용례.구:
      - 후보 명단.
      - 후보 선수.
      - 후보로 기용하다.
      용례.대화:
      - 그럼 후보로 있는 선수 중 한 명을 경기에 내보내야겠네요.
      용례.문장:
      - 후보 선수인 승규는 경기에 나가기만을 기다리며 벤치를 지켰다.
      - 선수 대기실에는 선발 출전 선수와 후보로 나설 선수들이 몸을 풀고 있었다.
      의미ID: 3
