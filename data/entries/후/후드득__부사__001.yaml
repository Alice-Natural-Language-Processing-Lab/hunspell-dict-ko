      - 후드득 소리를 내다.
      - 후드득 튀다.
      용례.대화:
      - 깨를 볶고 있는데 후드득 튀는 소리가 시끄럽네요.
      용례.문장:
      - 주방에서는 콩을 볶는 후드득 소리와 함께 구수한 냄새가 풍겼다.
      - 완두콩이 뜨겁게 달구어진 프라이팬에서 후드득 소리를 내며 튀었다.
