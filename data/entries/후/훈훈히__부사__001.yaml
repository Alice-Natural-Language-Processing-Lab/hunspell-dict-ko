      - 훈훈히 덥히다.
      - 훈훈히 데우다.
      - 훈훈히 때다.
      - 훈훈히 피우다.
      용례.대화:
      - 밖이 많이 춥죠?
      용례.문장:
      - 나는 훈훈히 데운 물에 굳은 몸을 녹였다.
      - 난로에서는 더운 김이 훈훈히 났다.
