      - 훈훈히 서리다.
      - 훈훈히 번지다.
      - 훈훈히 퍼지다.
      - 훈훈히 풍기다.
      용례.대화:
      - 방금 밥 지었어요.
      용례.문장:
      - 고향 집에는 아직도 어머니의 냄새가 훈훈히 서려 있었다.
      - 꽃이 피기 시작하자 마을 전체에서 꽃 냄새가 훈훈히 풍겼다.
