      용례.구:
      - 대열이 후퇴하다.
      - 시위대가 후퇴하다.
      - 아군이 후퇴하다.
      - 적이 후퇴하다.
      용례.대화:
      - 명령은 내가 한다. 계속 돌격하라.
      용례.문장:
      - 시위대는 경찰의 거센 공격에 못 이겨 조금씩 후퇴하였다.
      - 적군은 아군의 기세에 밀려 점점 후퇴하다가 결국 항복을 했다.
      - 대장은 제자리에 멈춰 있다가 죽을지언정 절대로 후퇴하지는 말라고 말했다.
