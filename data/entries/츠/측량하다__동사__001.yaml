      발음: 층냥하다
    어휘 등급: 없음
    원어: 測量 하다
    의미:
    - 뜻풀이: 기기를 사용하여 물건의 높이, 깊이, 넓이, 방향 등을 재다.
      문형: 1이 2를 측량하다
      용례.구:
      - 측량한 길이.
      - 측량한 높이.
      - 넓이를 측량하다.
      - 방향을 측량하다.
      - 대충 측량하다.
      용례.문장:
      - 사용하던 밥상의 넓이를 줄자로 측량해서 새 식탁을 주문했다.
      - 음악 감독이 무대의 넓이를 측량한 후 음향을 알맞게 조절했다.
      의미ID: 1
    - 뜻풀이: 지표의 각 지점의 위치와 그 지점들 간의 거리를 구하고 지형의 높낮이나 면적 등을 재다.
      문형: 1이 2를 측량하다
      용례.구:
      - 측량한 대지.
      - 집주인이 측량하다.
      - 부지를 측량하다.
      - 경계선을 측량하다.
      - 정밀하게 측량하다.
      용례.문장:
      - 건물을 측량한 결과 지적도와 건물의 면적이 맞지 않았다.
      - 민준은 해안과 물길을 측량해 얻은 수치를 가지고 항해도를 제작했다.
      의미ID: 2
    - 뜻풀이: 생각하여 헤아리다.
      문형: 1이 2를 측량하다
      용례.구:
      - 측량한 의도.
      - 계략을 측량하다.
      - 깊은 뜻을 측량하다.
      - 마음씨를 측량하다.
      - 사랑을 측량하다.
      용례.문장:
      - 나를 위해 헌신하는 부모님의 사랑은 측량할 수 없었다.
      - 귀신도 그의 못된 마음씨를 측량하지 못할 것이다.
      의미ID: 3
