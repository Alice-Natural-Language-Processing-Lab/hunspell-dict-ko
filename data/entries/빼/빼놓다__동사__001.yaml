    - 뜻풀이: 꽂혀 있거나 박혀 있는 것을 뽑아 두다.
      문형: 1이 2를 빼놓다
      용례.구:
      - 가시를 빼놓다.
      - 못을 빼놓다.
      - 전구를 빼놓다.
      - 전지를 빼놓다.
      - 책을 빼놓다.
      용례.대화:
      - 건전지를 빼놨는지 켜지질 않네.
      용례.문장:
      - 벽지를 다시 바른다기에 집안 벽에 박혀 있던 못을 빼놓았다.
      - 엄마는 전기 요금을 아끼시려고 안 쓰는 전기 플러그는 항상 빼놓으셨다.
      - 교수님은 내가 도착하기 전에 보여 줄 책을 미리 다 빼놓고 기다리고 계셨다.
      의미ID: 1
    - 뜻풀이: 일부러 한 무리에 끼워 주지 않고 골라내거나 제외하다.
      문형: 1이 2를 빼놓다
      용례.구:
      - 가방에서 빼놓다.
      - 목록에서 빼놓다.
      - 의도적으로 빼놓다.
      - 일부러 빼놓다.
      - 특별히 빼놓다.
      용례.대화:
      - 그렇게까지 안 하셔도 되는데. 고맙습니다.
      용례.문장:
      - 친구들은 나만 빼놓고 자기네들끼리 수영장에 갔다.
      - 단골가게에서 내가 좋아하는 색상의 옷을 특별히 빼놓았다.
      의미ID: 2
    - 뜻풀이: 사람의 정신이나 기운 등을 없어지게 하다.
      문형: 1이 2를 빼놓다
      용례.구:
