      - 글자를 빼먹다.
      - 말을 빼먹다.
      - 이야기를 빼먹다.
      - 중요한 대목을 빼먹다.
      - 한 구절을 빼먹다.
      용례.대화:
      - 걱정 마. 토씨 하나 빼먹지 않고 다 말씀 드릴게.
      용례.문장:
      - 생각해 보니 어머니께 정작 중요한 얘기를 빼먹고 하지 못했다.
      - 승규는 선생님이 칠판에 적은 내용을 한 글자도 빼먹지 않고 받아 적었다.
      의미ID: 1
    - 뜻풀이: 해야 할 일을 하지 않다.
      문형: 1이 2를 빼먹다
      용례.구:
      - 강의를 빼먹다.
      - 수업을 빼먹다.
      - 학교를 빼먹다.
      - 훈련을 빼먹다.
      - 자주 빼먹다.
      용례.대화:
      - 친구들이랑 놀러 간 거 같아.
      용례.문장:
      - 감독은 훈련을 자주 빼먹는 선수들을 훈계했다.
      - 나는 하루도 빼먹지 않고 꼬박꼬박 영양제를 먹는다.
      - 나중에 선생님한테 꾸중을 들었다.
      의미ID: 2
    - 뜻풀이: 남의 것을 몰래 빼내서 가지다.
      문형: 1이 2에서/에게서 3을 빼먹다
      용례.구:
      - 돈을 빼먹다.
      - 몰래 빼먹다.
      용례.문장:
      - 그 녀석은 우리가 한눈을 판 사이를 틈타 짐을 빼먹었다.
      - 그는 귀부인에게서 다이아몬드 목걸이를 빼먹으려고 호시탐탐 기회를 노렸다.
