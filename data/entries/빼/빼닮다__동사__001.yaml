      용례.구:
      - 겉모습을 빼닮다.
      - 부모를 빼닮다.
      - 생김새를 빼닮다.
      - 성격을 빼닮다.
      - 성품을 빼닮다.
      - 어머니를 빼닮다.
      - 외모를 빼닮다.
      - 인격을 빼닮다.
      용례.대화:
      - 아버지도 할아버지한테 그런 말 자주 듣잖아요. 아버지를 빼닮았겠죠.
      용례.문장:
      - 우리 형제는 서로를 쏙 빼닮았다.
      - 민준이는 외모뿐만 아니라 성격까지 아버지를 빼닮았다.
      - 승규가 매사에 적극적인 것은 어머니의 성품을 빼닮았기 때문이다.
