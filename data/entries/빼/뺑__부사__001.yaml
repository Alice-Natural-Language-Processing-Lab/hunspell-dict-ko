    의미:
    - 뜻풀이: 일정한 둘레를 한 바퀴 도는 모양.
      용례.구:
      - 뺑 돌다.
      - 뺑 돌아보다.
      - 뺑 둘러보다.
      용례.대화:
      - 교실을 뺑 돌아보시고는 잠시 나가셨어.
      용례.문장:
      - 지수는 꽃밭을 한 바퀴 뺑 돌았다.
      - 우리는 도착하자마자 차를 타고 섬을 한 바퀴 뺑 돌았다.
      - 나는 아침에 일어나면 동네를 한 바퀴 뺑 돌고 와야 밥맛이 좋다.
      - 주차를 하려는 자동차의 행렬은 건물을 한 바퀴 뺑 돌고도 남을 정도였다.
      의미ID: 1
    - 뜻풀이: 갑자기 어지러워지는 모양.
      용례.구:
      - 머리가 뺑 돌다.
      - 정신이 뺑 돌다.
      용례.대화:
      - 응, 머리가 뺑 돌면서 현기증이 났어.
      용례.문장:
      - 갑자기 머리가 뺑 돌더니 나는 그만 정신을 잃었다.
      - 어제 과음을 했더니 아침부터 정신이 뺑 도는 듯하다.
      의미ID: 2
    - 뜻풀이: 일정한 둘레를 둘러싸는 모양.
      용례.구:
      - 뺑 둘러싸다.
      - 뺑 둘러앉다.
      - 뺑 둘러서다.
      용례.대화:
      - 산으로 뺑 둘러싸인 곳입니다.
      용례.문장:
      - 우리 집은 사방이 산으로 뺑 둘러싸여 있다.
      - 아이들이 탁자에 뺑 둘러앉아 피자를 먹고 있다.
      - 이 성벽은 옛날에 수도를 뺑 두르고 있었던 성곽이다.
      - 조금만 더 가면 하얀 울타리로 뺑 둘러싸인 집이 보일 것이다.
      의미ID: 3
