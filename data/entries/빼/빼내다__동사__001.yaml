    의미:
    - 뜻풀이: 박혀 있거나 끼워져 있는 것을 밖으로 나오게 하다.
      문형: 1이 2에서 3을 빼내다
      용례.구:
      - 벽에서 커다란 못을 빼내다.
      - 사진기에서 필름을 빼내다.
      - 손바닥에서 가시를 빼내다.
      - 옷에서 실밥을 빼내다.
      - 지갑에서 돈을 빼내다.
      용례.대화:
      - 네, 나사를 빼내시려고요?
      용례.문장:
      - 그 장수는 칼집에서 칼을 빼내 들었다.
      - 그는 진흙탕 속에 깊게 빠진 발을 힘들게 빼냈다.
      - 민준이는 손가락에 박힌 가시를 조심스레 빼냈다.
      - 아버지는 장도리를 이용해 벽에 박힌 못을 빼내셨다.
      의미ID: 1
    - 뜻풀이: 여럿 가운데서 어떤 것을 골라내다.
      문형: 1이 2에서 3을 빼내다
      용례.구:
      - 중요한 서류만 빼내다.
      - 필요한 물건만 빼내다.
      용례.대화:
      - 시험에 필요한 책들만 빼내 왔어.
      용례.문장:
      - 서랍 속이 너무 지저분해서 필요한 물건만 빼내고 나머지는 다 버렸다.
      - 한꺼번에 짐을 다 옮길 수 없어서 오늘은 일단 책장에서 중요한 책들만 빼내어 왔다.
      의미ID: 2
    - 뜻풀이: 남의 물건 등을 몰래 가져 오다.
      문형: 1이 2에서 3을 빼내다
      용례.구:
      - 기밀을 빼내다.
      - 기술을 빼내다.
      - 돈을 빼내다.
      - 비밀 장부를 빼내다.
      - 정보를 빼내다.
      - 금고에서 빼내다.
      용례.대화:
      - 밤에 몰래 금고로 들어가서 돈을 빼내 간 것 같습니다.
      용례.문장:
      - 군수 물자를 빼내 팔아 이익을 챙긴 일당이 붙잡혔다.
      - 나는 경비가 조는 틈을 타서 창고 안의 물건을 빼냈다.
      의미ID: 3
    - 뜻풀이: 남을 꾀어서 조직에서 나오게 하다.
      문형: 1이 2에서 3을 빼내다
      용례.구:
      - 기술자를 빼내다.
      - 인력을 빼내다.
      - 다른 회사에서 빼내다.
      용례.문장:
      - 이 팀을 구성하기 위해 많은 나라에서 실력 있는 사람들을 빼내 왔다.
      - 우리 회사는 그 기술자들을 경쟁사에서 빼내 오기 위해 더 좋은 조건을 제시했다.
      의미ID: 4
    - 뜻풀이: 얽매인 사람을 자유롭게 해 주다.
      문형: 1이 2에서 3을 빼내다
      용례.구:
      - 감옥에서 빼내다.
      - 구치소에서 빼내다.
      - 형무소에서 빼내다.
      용례.문장:
      - 그는 높은 사람의 힘을 빌려 경찰서에서 자기 친구를 빼내 주었다.
      - 그는 수감자를 구치소에서 빼내 주는 조건으로 거액의 돈을 받은 혐의를 받고 있다.
      의미ID: 5
