      뜻풀이: 조사, 연구, 실험 등의 결과에 관한 보고서.
      용례.구:
      - 실험 리포트.
      - 리포트를 발표하다.
      - 리포트를 쓰다.
      - 리포트를 완성하다.
      - 리포트를 제출하다.
      용례.대화:
      - 다행히 실험 결과가 원하는 방향으로 나와서 리포트도 잘 썼어.
      용례.문장:
      - 김 교수가 발표한 연구 결과 리포트는 학계에 새로운 바람을 몰고 왔다.
      - 부장님이 재촉하는 바람에 리포트를 쓰긴 썼으나 내용이 부실해 걱정이었다.
      의미ID: 1
    - 뜻풀이: 대학에서 학생들이 교수에게 제출하는 보고서.
      용례.구:
      - 기말 리포트.
      - 리포트를 내다.
      - 리포트를 쓰다.
      - 리포트를 작성하다.
      - 리포트를 제출하다.
      - 리포트로 대체하다.
      용례.대화:
      - 아니. 아직 주제도 못 잡았어.
      용례.문장:
      - 학기 말이 되자 기말고사 준비하랴 리포트 쓰랴 정신없이 바빴다.
      - 그는 학생들이 제출한 수많은 리포트를 읽고 채점할 생각을 하니 머리가 아파 왔다.
      의미ID: 2
    - 뜻풀이: 신문, 방송, 잡지 등에서 현장의 소식을 전하는 것.
      용례.구:
      - 현장 리포트.
      - 리포트 기사.
      - 리포트 기자.
      - 리포트 단신.
      - 리포트를 보내다.
      용례.대화:
      - 그럼. 경우에 따라서 리포트도 하고 기자들처럼 취재도 해.
      용례.문장:
      - 기자들의 취재 및 제작 거부로 이날 방송에서 현장 리포트도 내보내지 못했다.
      - 라디오 뉴스나 방송 뉴스는 매체만 다를 뿐 내용이나 리포트 담당 기자는 비슷하다.
