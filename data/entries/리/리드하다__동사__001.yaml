    원어: lead 하다
    의미:
    - 뜻풀이: 앞장서서 이끌어 가다.
      문형: 1이 2를 리드하다
      용례.구:
      - 리드하는 주장 선수.
      - 역사를 리드하다.
      - 연극계를 리드하다.
      - 노련하게 리드하다.
      - 앞장서서 리드하다.
      용례.대화:
      - 어떤 배역이든 가리지 않고 연극 무대에 꾸준히 오른 결과라고 봅니다.
      용례.문장:
      - 각종 경기 부양 정책은 해당 부처가 리드할 것으로 보인다.
      - 시민 단쳬가 앞장서서 리드한 환경 보호 운동은 성공적이었다.
      의미ID: 1
    - 뜻풀이: 운동 경기 등에서 상대보다 점수가 앞서다.
      문형: 1이 2를 리드하다
      용례.구:
      - 게임을 리드하다.
      - 상대 팀을 리드하다.
      - 오 점 차로 리드하다.
      - 가볍게 리드하다.
      용례.대화:
      - 우리 팀이 오 점 차로 리드하고 있어.
      용례.문장:
      - 상대 팀이 초반부터 게임을 리드하더니 결국 우승을 가져갔다.
      - 우리 팀은 근소한 점수 차로 리드하다 막판 득점으로 승리를 결정지었다.
      의미ID: 2
    - 뜻풀이: 연인 관계에서 주도적으로 상대방을 이끌어 가다.
      문형: 1이 2를 리드하다
      용례.구:
      - 남자 친구를 리드하다.
      - 여자 친구를 리드하다.
      - 능숙하게 리드하다.
      용례.대화:
      - 글쎄, 우린 누구 한 명이 주도적으로 리드하는 것 같지 않아.
      용례.문장:
      - 민준이는 데이트에서 자연스럽게 리드하여 여자 친구를 편하게 했다.
      - 그는 여자를 능숙하게 리드하는 모습 때문에 바람둥이라는 오해를 받았다.
      의미ID: 3
