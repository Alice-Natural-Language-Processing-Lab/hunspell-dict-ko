      용례.구:
      - 권투 링.
      - 사각의 링.
      - 링을 떠나다.
      - 링에 복귀하다.
      - 링에 오르다.
      - 링에 올라가다.
      - 링에서 내려오다.
      - 링에서 물러나다.
      용례.대화:
      - 응, 낮에는 회사원인데 밤에는 레슬링 선수가 되어 링 위에 올라.
      용례.문장:
      - 순진한 얼굴을 한 그는 링 위에서 권투 경기를 할 때만큼은 눈빛이 매서웠다.
      - 그는 복싱 선수가 기운이 없다고 링에 오르지 않을 수는 없다며 지친 몸을 일으켰다.
