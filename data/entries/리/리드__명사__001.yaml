      - 리드를 되찾다.
      - 리드를 빼앗기다.
      - 리드를 잡다.
      - 리드를 지키다.
      - 리드를 하다.
      용례.대화:
      - 경기 초반 리드를 당했지만 중반 이후 연속 골로 분위기를 바꿔서 승리로 이끌었습니다.
      용례.문장:
