      - 그을음을 쓰다.
      - 먼지를 쓰다.
      - 밀가루를 쓰다.
      - 까맣게 쓰다.
      용례.대화:
      - 예전에 이 근처에서 큰 화재가 있었거든.
      용례.문장:
      - 장난감을 찾겠다며 창고에 들어갔던 동생은 온몸에 먼지를 쓰고 나왔다.
      - 나에게 빵을 만들어 주겠다고, 온통 밀가루를 쓴 여자 친구의 모습은 아주 사랑스러웠다.
