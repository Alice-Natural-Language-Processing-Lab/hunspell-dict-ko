      - 어머니는 여름에 밖에 나가실 때면, 햇빛을 가리기 위해 항상 양산을 쓰신다.
      - 우산을 썼는데도 제멋대로 몰아치는 바람 때문에 삽시간에 비에 흠뻑 젖고 말았다.
