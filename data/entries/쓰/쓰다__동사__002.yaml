      - 몰랐어? 저거 머리에 가발 쓴 거잖아.
      용례.문장:
      - 이 지역은 자외선이 강하므로 외출할 때 모자를 쓰고 나가는 것이 좋다.
      - 머리에 면사포를 쓴 아름다운 신부가 아버지의 손을 잡고 식장에 입장했다.
      의미ID: 1
    - 뜻풀이: 얼굴에 어떤 물건을 걸거나 덮어쓰다.
      문형: 1이 2에 3을 쓰다
      용례.구:
      - 가면을 쓰다.
      - 마스크를 쓰다.
      - 방독면을 쓰다.
      - 복면을 쓰다.
      - 탈을 쓰다.
      용례.대화:
      - 오늘 오후 얼굴에 복면을 쓰고 은행을 턴 강도 일당이 붙잡혔습니다.
      용례.문장:
      - 요즘 같은 황사가 심한 날에 외출할 때는 마스크를 쓰는 것이 좋다.
      - 우리는 화재에 대비해 방독면을 쓰는 방법에 대해서 훈련을 받았다.
      의미ID: 2
