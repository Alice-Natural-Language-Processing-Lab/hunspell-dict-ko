    의미:
    - 뜻풀이: 서 있던 것이 한쪽으로 쏠리어 넘어지다.
      문형: 1이 2에 쓰러지다
      용례.구:
      - 건물이 쓰러지다.
      - 나무가 쓰러지다.
      - 상자들이 쓰러지다.
      - 길에 쓰러지다.
      - 바닥에 쓰러지다.
      용례.대화:
      - 네, 사다리 좀 주세요.
      용례.문장:
      - 태풍 때문에 집 앞에 있는 나무가 길에 쓰러졌다.
      - 그 건물은 너무 오래 되어서 쓰러질 지경이었다.
      의미ID: 2
    - 뜻풀이: 건강이나 신체에 문제가 생겨 중심을 잡지 못하고 넘어지다.
      문형: 1이 쓰러지다
      용례.구:
      - 과로로 쓰러지다.
      - 뇌졸중으로 쓰러지다.
      - 병으로 쓰러지다.
      - 의식을 잃고 쓰러지다.
      용례.대화:
      - 친구가 과로로 쓰러져서 입원해 있어.
      용례.문장:
      - 난 배가 고파서 쓰러질 지경이다.
      - 드라마에서 주인공은 사고 소식을 듣고는 놀라 기절하며 쓰러졌다.
      - 친구네 집은 친구 아버지가 중풍으로 쓰러진 후로 형편이 어려워졌다.
      의미ID: 1
    - 뜻풀이: 집안이나 회사 등이 제 기능을 못 하게 되다.
      문형: 1이 쓰러지다
      용례.구:
      - 기업이 쓰러지다.
      - 나라가 쓰러지다.
      - 집안이 쓰러지다.
      - 회사가 쓰러지다.
      - 부도로 쓰러지다.
      용례.대화:
      - 저렇게 돈을 쓰다가는 아무리 부잣집도 금방 쓰러지지.
      용례.문장:
      - 전쟁에 패하면서 그 나라는 쓰러졌다.
      - 우리 회사는 부도로 쓰러질 위기에 놓였다.
      의미ID: 3
