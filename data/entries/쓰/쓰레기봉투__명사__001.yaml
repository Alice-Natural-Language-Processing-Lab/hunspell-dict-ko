      뜻풀이: 쓰레기를 담아서 버리는, 주로 비닐로 된 봉지.
      용례.구:
      - 쓰레기봉투를 사다.
      - 쓰레기봉투를 찢다.
      - 쓰레기봉투에 넣다.
      - 쓰레기봉투에 담다.
