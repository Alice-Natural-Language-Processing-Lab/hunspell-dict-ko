      - 어머니는 쓰레기를 쓰레기봉투에 담아 대문 밖에 내다 놓으셨다.
      - 우리 동네에서는 쓰레기를 버릴 때 반드시 규격에 맞는 쓰레기봉투에 담아 버려야 한다.
      - 아침에 반 친구들과 학교 주변을 돌며 대형 쓰레기봉투 다섯 개 분량의 쓰레기를 주웠다.
