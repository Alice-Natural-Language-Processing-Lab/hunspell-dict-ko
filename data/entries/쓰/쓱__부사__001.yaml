      - 딴 생각하느라 너를 못 봤나 보지.
      용례.문장:
      - 바람이 귀밑을 쓱 스치고 지나갔다.
      - '무언가가 내 옆을 쓱 지나간 것 같은데 어두워서 보지 못했다. '
      의미ID: 1
    - 뜻풀이: 슬쩍 문지르거나 비비는 모양.
