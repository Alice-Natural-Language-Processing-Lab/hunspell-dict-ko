      - 쓱 사라지다.
      - 쓱 없어지다.
      - 쓱 가 버리다.
      - 쓱 나가 버리다.
      용례.대화:
      - 죄송해요, 오늘은 꼭 인사드리고 가겠습니다.
      용례.문장:
      - 유민이는 자기 할 말만 하고 쓱 사라졌다.
      - 어느새 주위를 둘러보니 삼촌은 쓱 가 버리고 없었다.
      의미ID: 5
