      - 쓱 들어가다.
      - 쓱 들어서다.
      - 쓱 뽑다.
      용례.대화:
      - 그러니까, 직원들을 감시하는 것도 아니고.
      용례.문장:
      - 달팽이가 고개를 쓱 내밀었다가 재빨리 다시 집어넣었다.
      - 수업이 한창 진행되고 있을 때 민준이가 강의실로 쓱 들어섰다.
