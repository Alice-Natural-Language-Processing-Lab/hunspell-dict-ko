    - 뜻풀이: 애정을 가지고 한 방향으로 손으로 살살 쓸어 어루만지다.
      문형: 1이 2를 쓰다듬다
      용례.구:
      - 등을 쓰다듬다.
      - 머리를 쓰다듬다.
      - 머리칼을 쓰다듬다.
      - 수염을 쓰다듬다.
      - 이마를 쓰다듬다.
      용례.대화:
      - 등의 털을 부드럽게 쓰다듬어 주면 가만히 있을 거야.
      용례.문장:
      - 할머니는 내 아픈 배를 쓰다듬어 주셨다.
      - 아버지는 내 머리를 쓰다듬으며 칭찬해 주셨다.
      의미ID: 1
    - 뜻풀이: 마음을 달래어 편안하게 해주다.
      문형: 1이 2를 쓰다듬다
      용례.구:
      - 마음을 쓰다듬다.
      용례.대화:
      - 응, 자기의 마음을 쓰다듬어 주려는 네 성의를 봐서라도 맛있게 먹어 줄 거야.
      용례.문장:
      - 어머니는 위로의 말로 나의 아픈 마음을 쓰다듬어 주었다.
      - 아내는 일하고 지친 남편의 마음을 쓰다듬어 주기 위해 맛있는 음식을 준비했다.
      의미ID: 2
