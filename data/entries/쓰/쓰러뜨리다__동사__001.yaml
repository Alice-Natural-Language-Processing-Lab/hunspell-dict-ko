      - 땅에 쓰러뜨리다.
      - 바닥에 쓰러뜨리다.
      - 밀어서 쓰러뜨리다.
      용례.대화:
      - 제가 복도를 뛰어가다가 실수로 쓰러뜨렸더니 깨졌어요.
      용례.문장:
      - 동네 사람들은 나무를 밀어 땅에 쓰러뜨렸다.
      - 씨름은 상대편을 먼저 바닥에 쓰러뜨리는 사람이 이기는 운동이다.
      의미ID: 1
    - 뜻풀이: 아파서 몸을 움직이지 못하고 누워 있게 만들다.
      문형: 1이 2를 쓰러뜨리다
      용례.대화:
      - 그 건강하던 사람을 쓰러뜨리다니 병마가 무서운 거지.
      용례.문장:
      - 전염병이 많은 가축들을 쓰러뜨렸다.
      - 적군은 칼과 활로 많은 무고한 백성들을 쓰러뜨렸다.
      - 중세 시대에 유행했던 이 병은 천만 명의 사람을 쓰러뜨렸다.
      의미ID: 2
    - 뜻풀이: 기업이나 국가가 제 기능을 하지 못하도록 만들다.
      문형: 1이 2를 쓰러뜨리다
      용례.구:
      - 국가를 쓰러뜨리다.
      - 기업을 쓰러뜨리다.
      - 나라를 쓰러뜨리다.
      - 정권을 쓰러뜨리다.
      - 회사를 쓰러뜨리다.
      용례.대화:
      - 응. 비겁한 수법으로 경쟁 회사를 쓰러뜨리려고 한 거지.
      용례.문장:
