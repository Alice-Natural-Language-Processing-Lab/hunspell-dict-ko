    의미:
    - 뜻풀이: 밀어내어 한데 모아 치우다.
      문형: 1이 2를 쓸다
      용례.구:
      - 쓸어 담다.
      - 낙엽을 쓸다.
      - 눈을 쓸다.
      - 마당을 쓸다.
      - 먼지를 쓸다.
      - 방을 쓸다.
      용례.대화:
      - 제가 나가서 쓸고 올게요.
      용례.문장:
      - 청소 당번은 칠판 주위에 떨어진 분필 가루를 싹 쓸었다.
      - 나는 빗자루로 방바닥을 깨끗하게 쓸고 물걸레로 닦았다.
      의미ID: 1
    - 뜻풀이: 손으로 몸의 일부를 쓰다듬거나 문지르다.
      문형: 1이 2를 쓸다
      용례.구:
      - 등을 쓸다.
      - 머리카락을 쓸다.
      - 배를 쓸다.
      - 손등을 쓸다.
      - 어깨를 쓸다.
      용례.대화:
      - 뒤돌아 봐. 내가 등을 좀 쓸어 줄게.
      용례.문장:
      - 유민이는 이마에 흘러내린 머리카락을 쓸어 올렸다.
      - 할머니는 배가 아프다고 칭얼거리는 동생의 배를 쓸어 주셨다.
      의미ID: 2
    - 뜻풀이: 질질 끌어서 바닥을 스치다.
      문형: 1이 2를 쓸다
      용례.구:
      - 바닥을 쓸다.
      - 방바닥을 쓸다.
      - 바지로 쓸다.
      - 옷으로 쓸다.
      - 치마로 쓸다.
      용례.대화:
      - 그걸 입고 나갔다간 온 길바닥을 다 쓸고 오겠구나.
      용례.문장:
      - 사내는 긴 코트 자락으로 바닥을 쓸고 다녔다.
      - 민준이는 쓰레기 봉투를 질질 끌면서 바닥을 쓸고 갔다.
      의미ID: 5
    - 뜻풀이: 전염병이나 태풍, 홍수 등의 영향이 크게 미치고 지나가다.
      문형: 1이 2를 쓸다
      용례.구:
      - 역병이 쓸다.
      - 전염병이 쓸다.
      - 태풍이 쓸다.
      - 홍수가 쓸다.
      - 마을을 쓸다.
      용례.대화:
      - 얼마 전에 산불이 쓸고 지나갔습니다.
      용례.문장:
      - 태풍이 쓸고 간 자리에는 쓰레기 더미만이 가득했다.
      - 우리 마을은 유행병이 쓸고 간 후로 사람이 발길이 뚝 끊겼다.
      의미ID: 3
    - 뜻풀이: 끌어 모아 모두 가지다.
      문형: 1이 2를 쓸다
      용례.구:
      - 쓸어 넣다.
      - 쓸어 담다.
      - 돈을 쓸어 가다.
      - 동전을 쓸어 가다.
      - 싹 쓸어 가다.
      용례.대화:
      - 남는 돈이라면 무조건 쓸어 넣더니 제법 많이 모였네.
      용례.문장:
      - 사내는 마지막 남은 동전까지 싹 쓸어 담았다.
      - 김 씨는 내기에 이겨 사람들이 내기에 건 모든 돈을 싹 쓸어 갔다.
      의미 참고: 주로 '쓸어'로 쓴다.
