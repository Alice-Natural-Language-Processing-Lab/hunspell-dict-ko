    의미:
    - 뜻풀이: 매우 힘껏 여러 번 힘을 주는 모양.
      용례.구:
      - 꽉꽉 누르다.
      - 꽉꽉 묶다.
      - 꽉꽉 밟다.
      - 꽉꽉 씹다.
      - 꽉꽉 조이다.
      용례.대화:
      - 학교 앞 분식집으로 가자. 거기 아주머니가 밥을 꽉꽉 눌러서 가득 담아 주시잖아.
      용례.문장:
      - 여행 준비를 하고 있는 언니는 가져갈 물건들을 가방에 꽉꽉 눌러 담았다.
      - 어머니는 쓰레기봉투에 있는 쓰레기를 꽉꽉 밟아서 봉투의 부피를 줄였다.
      의미ID: 1
    - 뜻풀이: 빈틈없이 가득 들어차거나 막힌 모양.
      용례.구:
      - 꽉꽉 채우다.
      - 꽉꽉 막히다.
      - 꽉꽉 차다.
      용례.대화:
      - 냉장고가 아직도 음식으로 꽉꽉 채워져 있어서 더 안 사도 될 것 같아.
      용례.문장:
      - 연휴 기간에는 시내의 도로가 꽉꽉 막혀서 도로 위에서 꼼짝할 수가 없었다.
      - 버스가 이미 사람들로 꽉꽉 차 있어서 운전기사는 다음 정류장에서 사람들을 태우지 못했다.
      의미ID: 2
