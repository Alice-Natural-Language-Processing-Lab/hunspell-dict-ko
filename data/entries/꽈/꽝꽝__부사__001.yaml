      - 아버지는 액자를 걸기 위해 망치로 꽝꽝 때려 벽에 못을 박았다.
      - 나와 언니는 한밤중에 대문을 꽝꽝 두드리는 소리를 듣고 무서워 벌벌 떨었다.
