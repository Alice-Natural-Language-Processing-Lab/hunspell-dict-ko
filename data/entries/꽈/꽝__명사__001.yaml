    의미:
    - 뜻풀이: 제비뽑기 등에서 아무 이득이 없는 것.
      용례.구:
      - 말짱 꽝.
      - 꽝이 나오다.
      - 꽝을 맞히다.
      - 꽝을 뽑다.
      용례.대화:
      - ‘꽝! 다음 기회에’라고 쓰여 있네요.
      용례.문장:
      - 꽝! 다음 기회에.
      - 길을 가다가 추첨을 통해 경품을 주는 행사에 참여했는데 꽝이 나왔다.
      - 던지기 게임에서 상품이 있는 칸을 맞추어 선물을 받으려고 했는데 꽝을 맞혔다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 내용이나 상태가 기대한 것에 못 미치거나 형편없음.
      용례.대화:
      - 인상도 안 좋고 대화도 안 통하고, 한마디로 꽝이었어.
      용례.문장:
      - 나는 요리 솜씨가 꽝이어서 외식을 많이 한다.
      - 다들 이 소설책이 재미있다고 추천했는데 막상 읽어 보니 꽝이다.
      의미 참고: 주로 '꽝이다'로 쓴다.
      의미ID: 2
