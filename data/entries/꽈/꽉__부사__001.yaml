    의미:
    - 뜻풀이: 힘껏 힘주는 모양.
      용례.구:
      - 꽉 깨물다.
      - 꽉 누르다.
      - 꽉 매다.
      - 꽉 안다.
      - 꽉 움켜쥐다.
      - 꽉 틀어막다.
      용례.대화:
      - 응. 바람이 많이 부니까 내 허리를 꽉 안아.
      용례.문장:
      - 나는 달리기를 하기 전에 신발 끈을 꽉 조여 맸다.
      - 아이는 지하철에서 넘어지지 않으려고 손잡이를 꽉 잡았다.
      의미ID: 1
    - 뜻풀이: 가득하거나 많은 모양.
      용례.구:
      - 꽉 찬 나이.
      - 꽉 찬 버스.
      - 꽉 찬 보름달.
      - 꽉 차다.
      - 꽉 막히다.
      용례.대화:
      - 그럼요. 속도 아주 꽉 차서 김치를 하면 맛있을 겁니다.
      용례.문장:
      - 아저씨들이 담배를 피워서 방 안에 담배 연기가 꽉 찼다.
      - 손님이 꽉 찬 것을 보니 이 식당의 음식이 맛있는 모양이다.
      의미ID: 2
    - 뜻풀이: 꼭 맞거나 작은 모양.
      용례.구:
      - 꽉 끼는 옷.
      - 꽉 끼다.
      - 꽉 맞다.
      - 꽉 조이다.
      용례.대화:
      - 그럼 한 치수 큰 걸 드릴게요.
      용례.문장:
      - 구두가 작아서 발이 꽉 조였다.
      - 살이 쪘는지 입던 옷이 모두 꽉 낀다.
      의미ID: 3
