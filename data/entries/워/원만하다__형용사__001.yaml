    의미:
    - 뜻풀이: 성격이 부드럽고 너그럽다.
      문형: 1이 원만하다
      용례.구:
      - 원만한 분위기.
      - 원만한 인품.
      - 사람이 원만하다.
      - 성품이 원만하다.
      - 인격이 원만하다.
      용례.문장:
      - 민준이는 원만해 보이는 인상과 다르게 성격이 퍽 사나웠다.
      - 언니는 성격이 원만해서 내 투정을 언제나 웃는 얼굴로 받아 주었다.
      의미ID: 1
    - 뜻풀이: 일의 진행이 순조롭다.
      문형: 1이 원만하다
      용례.구:
      - 원만한 처리.
      - 원만한 협의.
      - 원만하게 흘러가다.
      - 진행이 원만하다.
      - 흐름이 원만하다.
      용례.문장:
      - 마침내 노동자와 사용자는 오랜 갈등을 끝내고 원만한 합의를 이끌어 냈다.
      - 김 의원은 재정 문제를 원만하게 해결하지 못해서 시민들의 비난을 받았다.
      의미ID: 2
    - 뜻풀이: 서로 사이가 좋다.
      문형: 1이 원만하다
      용례.구:
      - 원만하게 사귀다.
      - 관계가 원만하다.
      - 둘이 원만하다.
      - 사이가 원만하다.
      - 친구와 원만하다.
      용례.대화:
      - 형제끼리 원만하게 지내야지 툭 하면 싸워서야 되겠니?
      용례.문장:
      - 우리 부부는 원만한 관계를 유지하기 위해서 매일 십 분씩이라도 대화를 나눈다.
      - 형은 성격이 까칠해서 학교 친구들과 관계가 원만하지 못했다.
      의미ID: 3
