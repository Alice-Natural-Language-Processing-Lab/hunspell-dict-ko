    의미:
    - 뜻풀이: 고대 그리스에서, 월계수의 가지와 잎으로 만들어 경기의 우승자에게 씌워 주던 관.
      용례.구:
      - 월계관을 만들다.
      - 월계관을 받다.
      - 월계관을 쓰다.
      - 월계관을 얹다.
      - 월계관을 차지하다.
      - 월계관을 획득하다.
      용례.대화:
      - 월계수 잎으로 만든 월계관입니다.
      용례.문장:
      - 그리스의 박물관에는 옛날에 경기 우승자에게 주어졌던 월계관이 전시되어 있었다.
      - 기록에 의하면 옛날에도 월계관을 쓰는 것이 가문의 영광이라고 생각했다고 전한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 승리하거나 남보다 앞섬으로써 가지는 명예.
      용례.구:
      - 영광의 월계관.
      - 빛나는 월계관.
      - 월계관을 받다.
      - 월계관을 쓰다.
      - 월계관을 얹다.
      - 월계관을 차지하다.
      - 월계관을 획득하다.
      용례.대화:
      - 네, 저도 누가 영광의 월계관을 쓰게 될 것인지 알 수 가 없군요.
      용례.문장:
      - 그 선수는 세계 대회에서 우승을 차지해 빛나는 월계관을 썼다.
      - 대회에 참가한 선수들은 승리의 월계관을 차지하기 위해 전력을 다해 경기에 임했다.
      의미ID: 2
