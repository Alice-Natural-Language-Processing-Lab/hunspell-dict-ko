    - 뜻풀이: 상품을 만들어서 팔기까지의 과정에 들어간 모든 비용을 합한 가격.
      용례.구:
      - 원가가 높아지다.
      - 원가가 떨어지다.
      - 원가가 변하다.
      - 원가가 오르다.
      - 원가를 정하다.
      - 원가를 줄이다.
      - 원가를 책정하다.
      용례.문장:
      - 사료 가격이 오르면서 돼지고기의 원가도 함께 올라갔다.
      - 공장의 자동화는 노동자에 대한 임금을 줄여서 원가를 크게 감소시켰다.
      의미ID: 1
    - 뜻풀이: 물건을 처음 사들였을 때의 가격.
      용례.구:
      - 원가가 싸다.
      - 원가로 넘기다.
      - 원가로 정리하다.
      - 원가로 팔다.
      - 원가보다 비싸다.
      용례.대화:
      - 이미 원가로 드리는 거라 팔아도 남는 게 없어요.
      용례.문장:
      - 아버지는 가게를 정리하시면서 물건들을 원가에 팔아 치우셨다.
      - 나는 갑자기 내리는 비에 원가보다 훨씬 비싼 우산을 할 수 없이 사야 했다.
      의미ID: 2
