    의미:
    - 뜻풀이: 수학에서, 집합을 이루는 낱낱의 요소.
      용례.구:
      - 각각의 원소.
      - 원소를 구하다.
      - 원소를 빼다.
      - 원소를 알다.
      - 원소를 적다.
      용례.문장:
      - 다음 집합 중 원소의 갯수를 구하시오.
      - 각 원소가 만들 수 있는 부분 집합의 수를 구하시오.
      의미ID: 1
    - 뜻풀이: 철학에서, 만물의 근원이 되는, 항상 변하지 않는 구성 요소.
      용례.구:
      - 제4 원소.
      - 땅의 원소.
      - 만물의 원소.
      - 물의 원소.
      - 원소를 설명하다.
      용례.문장:
      - 철학자들은 절대 원소가 몇 가지인지에 따라 파가 나뉘었다.
      - 고대 철학자들은 세상이 물, 불, 땅의 원소로 이루어져 있다고 생각했다.
      의미ID: 3
    - 뜻풀이: 화학에서, 모든 물질을 구성하는 기본적 요소.
      용례.구:
      - 원소 기호.
      - 원소 번호.
      - 원소의 질량.
      - 원소의 크기.
      - 원소를 분석하다.
      용례.문장:
      - 원소의 핵은 물질을 구성하는 가장 작은 단위이다.
      - 화학 선생님은 학생들에게 원소 번호 일 번부터 이십이 번까지 외우도록 시켰다.
      의미ID: 4
