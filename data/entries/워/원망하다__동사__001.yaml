    의미:
    - 뜻풀이: 마음에 들지 않아서 탓하거나 미워하다.
      문형: 1이 2-고 원망하다
      용례.구:
      - 원망하는 시어머니.
      - 아버지를 원망하다.
      - 주위를 원망하다.
      - 처지를 원망하다.
      - 친구를 원망하다.
      - 불공평하다고 원망하다.
      용례.문장:
      - 백성들은 왕이 약속을 지키지 않음을 원망했다.
      - 다른 사람이 네 마음을 알아주지 않는다고 원망하지 말아라.
      - 지수는 학교에 뛰어가면서 일찍 깨워 주지 않은 엄마를 원망했다.
      - 막내는 자신이 가난하다고 원망하지 않고 스스로 사업을 시작했다.
