    - 뜻풀이: 먼 곳으로 전쟁을 하러 나가는 군사나 군대.
      용례.구:
      - 원정군이 돌아오다.
      - 원정군이 승리하다.
      - 원정군이 패하다.
      - 원정군을 이끌다.
      - 원정군을 환영하다.
      용례.대화:
      - 원정군이 올 때까지는 일단 전투에서 철수하기로 합시다.
      용례.문장:
      - 오랜 이동으로 지친 원정군은 적군에게 무참히 당하고 말았다.
      - 전쟁에서 승리하고 돌아오는 원정군을 환영하러 많은 사람들이 길거리에 나왔다.
      의미ID: 1
    - 뜻풀이: 먼 곳으로 운동 경기 등을 하러 나가는 선수나 팀.
      용례.구:
      - 원정군이 나가다.
      - 원정군이 돌아오다.
      - 원정군이 승리하다.
      - 원정군이 출국하다.
      - 원정군이 패배하다.
      - 원정군을 응원하다.
      용례.대화:
      - 원정군을 응원하기 위해 나와 주셨나 보군요.
      용례.문장:
      - 우리나라에서 열린 월드컵에 참가하기 위해 각국에서 원정군이 왔다.
      - 공항에는 원정군의 승리를 축하하기 위해 많은 시민들이 모여 있었다.
