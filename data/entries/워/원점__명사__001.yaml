    원어: 原點
    의미:
    - 뜻풀이: 어떤 것이 시작되는 출발점. 또는 근본이 되는 원래의 점.
      용례.구:
      - 원점을 맴돌다.
      - 원점에서 멀어지다.
      - 원점에서 시작하다.
      - 원점으로 돌아가다.
      - 원점으로 돌아오다.
      용례.대화:
      - 아무래도 원점을 맴돌고 있는 것 같네.
      용례.문장:
      - 목격자가 사라지면서 수사는 다시 원점으로 돌아갔다.
      - 우리는 원점에서부터 다시 하나하나 따져 보기로 했다.
      의미ID: 1
    - 뜻풀이: 길이를 잴 때 기준이 되는 점.
      용례.구:
      - 원점이 흔들리다.
      - 원점을 바꾸다.
      - 원점을 잡다.
      - 원점을 정하다.
      - 원점으로 삼다.
      용례.대화:
      - 아예 선을 그어서 표시를 해 두자.
      용례.문장:
      - 원점이 자꾸 흔들려서 길이가 잴 때마다 수치가 바뀌었다.
      - 나는 물건의 가장 튀어나온 부분을 원점으로 삼아서 길이를 쟀다.
      의미ID: 2
    - 뜻풀이: 수학에서, 좌표를 정할 때 기준이 되는 점.
      용례.구:
      - 원점의 오른쪽.
      - 원점의 왼쪽.
      - 원점을 그리다.
      - 원점을 잡다.
      - 원점에 가깝다.
      - 원점에서 떨어지다.
      용례.대화:
      - 원점에서부터 두 축으로 각각 몇 칸씩 떨어져 있는지 세어 봐.
      용례.문장:
      - 그래프는 원점에서 멀어질수록 상승 곡선을 그렸다.
      - 수직선에서 원점의 왼쪽은 마이너스, 오른쪽은 플러스로 이루어진다.
      의미ID: 3
