    의미:
    - 뜻풀이: 성격이 부드럽고 너그럽게.
      용례.구:
      - 원만히 굴다.
      - 원만히 말하다.
      - 원만히 보이다.
      - 원만히 생기다.
      - 원만히 행동하다.
      용례.문장:
      - 유림이는 원만히 생긴 얼굴처럼 화 한번 내지 않는 성격이었다.
      - 오늘 처음 만난 그는 둥글둥글한 얼굴 때문에 성격이 원만히 보였다.
      의미ID: 1
    - 뜻풀이: 일의 진행이 순조롭게.
      용례.구:
      - 원만히 이루어지다.
      - 원만히 정리되다.
      - 원만히 조정하다.
      - 원만히 타결하다.
      - 원만히 해결하다.
      용례.대화:
      - 제발 원만히 해결돼야 할 텐데 걱정입니다.
      용례.문장:
      - 반장은 남다른 지도력으로 학급 운동회를 원만히 이끌었다.
      - 직원들이 단체로 지각을 하는 바람에 회의가 원만히 진행될 수 없었다.
      의미ID: 2
    - 뜻풀이: 서로 사이가 좋게.
      용례.구:
      - 원만히 놀다.
      - 원만히 살다.
      - 원만히 생활하다.
      - 원만히 어울리다.
      - 원만히 지내다.
      용례.문장:
      - 새로 전학을 온 친구는 금방 적응해서 반 아이들과 원만히 지냈다.
      - 서로 으르렁거리던 두 부서는 이제 공동의 목표를 위해 원만히 협동해야 했다.
      의미ID: 3
