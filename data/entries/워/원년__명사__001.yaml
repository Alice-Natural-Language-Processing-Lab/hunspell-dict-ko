    원어: 元年
    의미:
    - 뜻풀이: 새로운 임금이 자리에 오른 해. 또는 임금이 자리에 오른 다음 해.
      용례.구:
      - 고종 원년.
      - 광무 원년.
      - 선조 원년.
      - 세종 원년.
      - 태종 원년.
      - 현종 원년.
      - 원년을 기록하다.
      용례.문장:
      - 여왕의 즉위 원년에 일부 신하들은 반란을 일으켰다.
      - 태조는 조선의 첫 번째 왕으로서 태조 원년은 조선 건국의 첫해이다.
      의미ID: 1
    - 뜻풀이: 나라를 세운 해.
      용례.구:
      - 고려 원년.
      - 대한민국 원년.
      - 발해 원년.
      - 조선 원년.
      - 원년에 발생하다.
      용례.문장:
      - 고려의 원년은 아직 나라가 안정되지 못한 시기였다.
      - 조선 원년에는 지방 곳곳에서 조선의 건국을 인정하지 않는 세력이 있었다.
      의미ID: 2
    - 뜻풀이: 어떤 일이 처음 시작되는 해.
      용례.구:
      - 원년 멤버.
      - 원년 의식.
      - 원년이 열리다.
      - 원년을 기념하다.
      - 원년으로 삼다.
      용례.문장:
      - 1986년은 우리나라가 무역에서 흑자를 기록한 원년이다.
      - 한반도가 통일을 이루는 해가 바로 통일 원년이 될 것이다.
      의미ID: 3
