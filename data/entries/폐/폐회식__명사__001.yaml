      뜻풀이: 집회나 모임 등을 마칠 때 하는 의식.
      용례.구:
      - 폐회식을 거행하다.
      - 폐회식을 마치다.
      - 폐회식을 생략하다.
      - 폐회식을 치르다.
      - 폐회식에 참석하다.
      용례.대화:
      - 네, 그래서 저는 올림픽 폐회식에 참석 못 할 것 같아요.
      용례.문장:
      - 우리나라가 우수한 성적을 거두면서 올림픽 대회 폐회식은 기분 좋게 마무리되었다.
      - 모든 경기가 끝난 뒤에 우리는 편한 마음으로 이번 대회를 마무리하는 폐회식에 참석했다.
      - 교장 선생님의 말씀이 있은 후에 모두 함께 교가를 부르는 것을 끝으로 운동회 폐회식은 끝이 났다.
