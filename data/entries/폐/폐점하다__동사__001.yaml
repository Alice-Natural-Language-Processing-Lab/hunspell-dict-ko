      뜻풀이: 영업을 그만두거나 망해서 가게가 더 이상 운영되지 않다. 또는 가게를 더 이상 운영하지 않다.
      문형: 1이 2를 폐점하다
      용례.구:
      - 가게가 폐점하다.
      - 제과점이 폐점하다.
      - 매장을 폐점하다.
      - 상점을 폐점하다.
      - 점포를 폐점하다.
      용례.대화:
      - 자주 가던 곳인데 문을 닫는다니 참 아쉽다.
      용례.문장:
      - 아버지는 요즘 장사가 잘 안 된다고 걱정을 하시더니 결국 가게를 폐점하고 다른 가게를 차리셨다.
      - 요새는 커피 전문점이 너무 많다 보니 새로 가게를 열어도 장사가 안 돼서 폐점하는 가게들이 많다.
      의미ID: 1
