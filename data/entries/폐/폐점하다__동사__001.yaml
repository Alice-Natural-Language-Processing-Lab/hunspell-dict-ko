      뜻풀이: 가게의 하루 영업이 끝나다. 또는 영업을 끝내다.
      문형: 1이 2를 폐점하다
      용례.구:
      - 폐점하는 시간.
      - 가게가 폐점하다.
      - 매장을 폐점하다.
      - 빵집을 폐점하다.
      용례.대화:
      - 끝날 시간 아직 안 됐으니까 가면 문 열려 있을 거야.
      용례.문장:
      - 빵을 사려고 동네 빵집을 찾아갔으나 빵집은 이미 폐점하여 문을 닫은 상태였다.
      - 가게를 폐점하는 시간을 늦추니 생각보다 늦은 시간에도 가게를 찾는 사람들이 많았다.
