      용례.구:
      - 시설의 폐기.
      - 폐기 처분.
      - 폐기가 되다.
      - 폐기를 시키다.
      - 폐기를 하다.
      용례.대화:
      - 폐기를 할 전자 제품에 붙일 스티커를 동사무소에서 구입한 뒤 붙여서 버려 주세요.
      용례.문장:
      - 회사에서 작성된 지 삼 년이 지난 문서들은 폐기가 됐다.
      - 마트 점원들은 유통 기한이 지난 제품들을 폐기 처분을 했다.
      - 관리실에서는 아파트 주민들에게 폐건전지를 함부로 폐기를 하지 말라고 알렸다.
      의미ID: 1
    - 뜻풀이: 조약, 법령, 계약, 약속 등의 효과를 없어지게 함.
