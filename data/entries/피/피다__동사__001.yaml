    - 뜻풀이: 꽃봉오리나 잎 등이 벌어지다.
      문형: 1이 피다
      용례.구:
      - 개나리가 피다.
      - 꽃이 피다.
      - 잎이 피다.
      용례.대화:
      - '가을이 되어야 피지. 이제 여름인데 피려면 아직 멀었어. '
      용례.문장:
      - 봄이 되자 진달래가 흐드러지게 피었다.
      - 사람들은 벚나무에 핀 하얀 벚꽃을 감상했다.
      의미ID: 1
    - 뜻풀이: 연탄이나 숯 등에 불이 일어나 스스로 타다.
      문형: 1이 피다
      용례.구:
      - 숯이 피다.
      - 모닥불이 피다.
      - 장작불이 피다.
      용례.문장:
      - 우리는 난로에 불이 필 때까지 기다렸다.
      - 마당 한 가운데서는 장작불이 피고 있었다.
      의미ID: 2
    - 뜻풀이: 사람의 얼굴에 살이 오르고 혈색이 좋아지다.
      문형: 1이 피다
      용례.구:
      - 신수가 피다.
      - '얼굴이 피다. '
      용례.대화:
      - 응, 며칠 동안 푹 쉬었거든.
      용례.문장:
      - 연애를 하더니 지수의 얼굴이 피었다.
      - '무슨 좋은 일이라도 있는지 김 영감의 얼굴이 피고 화색이 도는 것이었다. '
      의미ID: 3
    - 뜻풀이: 구름이나 연기 등이 크게 일어나다.
      문형: 1이 피다
      용례.구:
      - 구름이 피다.
      - 먹구름이 피다.
      - 연기가 피다.
      용례.대화:
      - 산에서 연기가 피는 걸 보니 산에 불이라도 난 모양이야.
      용례.문장:
      - 푸른 하늘에는 커다란 뭉게구름이 펴 있었다.
      - 먹구름이 검게 피더니 곧 이어 소나기가 쏟아졌다.
      의미ID: 4
    - 뜻풀이: 사정이나 형편이 좋아지다.
      문형: 1이 피다
      용례.구:
      - 사업이 피다.
      - 살림이 피다.
      - 형편이 피다.
      용례.대화:
      - 지금 우리 집 형편에는 힘들고, 형편이 피면 그 때 보내주마.
      용례.문장:
      - 아버지의 사업이 잘 되어 한동안 살림이 피는 듯 했다.
      - 우리 집은 차츰 형편이 피어서 새 집을 장만한 반면에 그의 집은 전보다 더 가난해졌다.
      의미ID: 5
    - 뜻풀이: 냄새나 먼지 등이 퍼지거나 일어나다.
      문형: 1이 피다
      용례.구:
      - 냄새가 피다.
      - 먼지가 피다.
      - 향기가 피다.
      용례.문장:
      - 방안 가득히 향기로운 냄새가 피어 퍼졌다.
      - 모래밭 위로 커다란 버스가 지나가자 먼지가 피었다.
      - 장례식 장 안에는 향냄새가 피었고 엄숙한 분위기가 이어졌다.
      의미ID: 6
    - 뜻풀이: 옷이나 천에 가는 털이나 털 뭉치가 생겨 일어나다.
      문형: 1이 2에 피다
      용례.구:
      - 보풀이 피다.
      용례.대화:
      - 원래 스웨터는 보풀이 잘 일어나서 관리를 잘 해줘야 해.
      용례.문장:
      - 털실로 짠 목도리에는 보풀이 펴 있었다.
      - 그는 보풀이 잔뜩 핀 낡은 코트를 입고 있었다.
      의미ID: 7
    - 뜻풀이: 웃음이나 미소 등이 겉으로 나타나다.
      문형: 1이 2에 피다
      용례.구:
      - 미소가 피다.
      - 웃음이 피다.
      용례.문장:
      - 막내의 재롱에 부모님의 얼굴에는 웃음이 활짝 피었다.
      - 미소가 핀 그녀의 얼굴을 보니 나까지 기분이 좋아졌다.
      - 그 선배는 좋아하는 후배가 나타나자 저절로 미소가 피었다.
      의미ID: 8
    - 뜻풀이: 곰팡이나 버짐, 검버섯 등이 생겨서 나타나다.
      문형: 1이 2에 피다
      용례.구:
      - 검버섯이 피다.
      - 곰팡이가 피다.
      - 버짐이 피다.
      용례.대화:
      - 어머, 그러게. 곰팡이가 펴서 못 먹겠네.
      용례.문장:
      - 팔순이 넘은 할아버지의 얼굴 곳곳에 검버섯이 폈다.
      - 나는 잠을 자려고 누웠다가 천장에 곰팡이가 검게 핀 것을 발견했다.
      의미ID: 9
    - 뜻풀이: 잉크 등이 종이나 천에 묻어 퍼지다.
      문형: 1이 2에 피다
      용례.구:
      - 먹이 피다.
      - 잉크가 피다.
      용례.대화:
      - '네가 먹에 물을 너무 많이 섞은 거 아냐? '
      용례.문장:
      - 나는 잉크가 잘 피도록 만년필의 촉을 세워 편지를 썼다.
