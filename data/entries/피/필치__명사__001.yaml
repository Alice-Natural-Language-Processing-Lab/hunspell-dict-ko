      용례.구:
      - 기찬 필치.
      - 담담한 필치.
      - 솔직한 필치.
      - 이지적인 필치.
      - 호쾌한 필치.
      - 활달한 필치.
      - 힘찬 필치.
      - 필치로 쓰이다.
      용례.대화:
      - 맞아. 수묵의 장중함과 여백의 미가 더해져 더욱 멋진 것 같아.
      용례.문장:
      - 김 화백은 굵은 필치로 대담하게 서민들의 삶의 현실적으로 그려 내었다.
      - 그의 작품은 시골 전원 풍경을 따뜻하고 정감 어린 필치로 묘사하고 있다.
      의미ID: 1
    - 뜻풀이: 글 속에서 드러나는 독특한 느낌이나 개성.
      용례.구:
      - 개성 있는 필치.
      - 날카로운 필치.
      - 뛰어난 필치.
      - 섬세한 필치.
      - 작품의 필치.
      - 정확한 필치.
      - 차분한 필치.
      용례.대화:
      - 맞아. 이전의 비판적이고 날선 필치 대신에 인간적이면서 해학적인 느낌이 많이 묻어나더라.
      용례.문장:
      - 김 작가는 이번 소설을 통해 남녀의 사랑을 아름답고 섬세한 필치로 표현하였다.
      - 그녀는 신작에서 감성적이면서도 유려한 필치로 현대 사회의 연애 풍속을 묘사하고 있다.
