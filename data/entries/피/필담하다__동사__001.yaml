      발음: 필담하다
    어휘 등급: 없음
    원어: 筆談 하다
    의미:
    - 뜻풀이: 말을 할 수 없거나 말이 통하지 않을 때에, 글로 써서 서로 묻고 대답하다.
      문형: 1이 (2와) 필담하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 연인과 필담하다.
      - 친구와 필담하다.
      - 스승과 제자가 필담하다.
      - 교실에서 필담하다.
      용례.문장:
      - 우리 부모님은 연애 시절에 전화보다는 필담하면서 사랑을 키웠다고 한다.
      - 그는 선생님과 서신으로 필담하면서 논리적 사고와 표현력을 기를 수 있었다.
      - 오늘 수업 시간에 친구들과 종이 쪽지로 필담하다가 담임 선생님께 걸려서 혼이 났다.
