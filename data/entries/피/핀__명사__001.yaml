        레이블: 핀(머리핀)
      뜻풀이: 쇠붙이 등으로 바늘처럼 가늘고 뾰족하게 만든 물건.
      용례.구:
      - 핀을 꽂다.
      - 핀으로 고정하다.
      용례.문장:
      - 지수는 항상 독특한 핀을 꽂고 다닌다.
      - 나는 그녀의 머리에 꽂힌 핀까지도 아름다워 보였다.
      - 나는 바지를 수선 가게에 맡기기 위해 밑단을 접어서 핀으로 고정시켰다.
      의미ID: 1
    - 뜻풀이: 볼링에서, 공으로 쓰러뜨리는 물체.
      용례.구:
      - 핀을 쓰러뜨리다.
      - 핀을 처리하다.
      용례.문장:
      - 볼링에서는 모두 열 개의 핀이 사용된다.
      - 오빠는 마지막 남은 2번 핀을 가뿐하게 처리했다.
      - 이번 프레임에서는 양 선수 모두 핀을 다 쓰러뜨렸다.
      의미ID: 2
    - 뜻풀이: 골프에서, 홀에 세우는 깃대.
      용례.문장:
      - 그는 최대한 공을 핀 근처에 가져갈 수 있도록 노력했다.
      - 핀까지의 거리가 너무 멀어서 공을 제대로 칠 수 있을지 모르겠다.
      의미ID: 3
