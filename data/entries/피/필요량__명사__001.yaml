    의미:
    - 뜻풀이: 꼭 있어야 하는 양.
      용례.구:
      - 단백질 필요량.
      - 소금의 필요량.
      - 식품의 필요량.
      - 에너지의 필요량.
      - 음식의 필요량.
      - 인슐린의 필요량.
      - 필요량이 많다.
      - 필요량이 줄다.
      - 필요량을 알다.
      - 필요량에 따라 준비하다.
      - 필요량에 맞추다.
      용례.문장:
      - 신체 나이와 성별, 노동량 등에 따라 영양소의 필요량이 다르다.
      - 성인 한 사람의 하루 단백질 필요량은 체중 1킬로그램당 1.2그램이다.
      - 아무리 몸에 좋은 식품이라 해도 필요량 이상을 먹는 것은 건강에 좋지 않다.
