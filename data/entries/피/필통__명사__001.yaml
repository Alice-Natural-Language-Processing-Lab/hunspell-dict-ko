        레이블: 필통
      뜻풀이: 붓, 연필 등의 필기구를 꽂아 놓는 통.
      용례.구:
      - 책상 위 필통.
      - 필통에 꽂다.
      - 필통을 놓다.
      - 필통을 두다.
      - 필통에서 찾다.
      용례.대화:
      - 내 책상 위 필통에 찾아 보면 있을 거야.
      용례.문장:
      - 아버지 책상 위에 놓인 필통에는 고급 만년필들이 많이 꽂혀 있다.
      - 화실에는 학생들의 이름표가 붙은 많은 호의 붓들이 필통에 보관되어 있다.
      의미ID: 1
    - 뜻풀이: 연필, 지우개 등을 넣어서 가지고 다니는 주머니나 상자.
      용례.구:
      - 가죽 필통.
      - 고급 필통.
      - 천 필통.
      - 철제 필통.
      - 캐릭터 필통.
      - 플라스틱 필통.
      - 필통을 사다.
      용례.대화:
      - 잠깐만. 필통에 있을 텐데.
      용례.문장:
      - 할머니는 학교에 입학하는 손녀를 위해 손수 천을 떠 필통을 만들어 주셨다.
      - 건망증이 심한 나는 학교나 도서관에서 필통을 자주 놓고 오는 바람에 잃어버린 적이 많다.
      의미ID: 2
