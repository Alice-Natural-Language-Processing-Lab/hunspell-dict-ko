    - 뜻풀이: 피가 흐를 때 힘차게 내뻗는 줄기.
      용례.구:
      - 굵은 핏줄기.
      - 몸 속 핏줄기.
      - 시뻘건 핏줄기.
      - 핏줄기가 치솟다.
      - 핏줄기가 흐르다.
      - 핏줄기가 흘러내리다.
      - 핏줄기를 자르다.
      - 핏줄기를 절단하다.
      용례.대화:
      - 응, 며칠 동안 계속 야근하느라 피곤해서 그래.
      용례.문장:
      - 동맥은 인간의 신체에서 피를 전달하고 공급하는 핏줄기이다.
      - 그녀는 창백할 정도로 새하얗고 얇은 피부를 가져 핏줄기가 선연하게 눈에 보인다.
      - 회복을 보이던 환자의 몸 안을 돌던 따뜻했던 핏줄기가 갑자기 차가워지고 있었다.
