    - 뜻풀이: 보기에 좋지 않을 정도로 살이 쪄서 퉁퉁한 모양.
      용례.구:
      - 피둥피둥 살이 오르다.
      - 피둥피둥 살이 찌다.
      용례.대화:
      - 그렇게 먹기만 하니 피둥피둥 살이 찌지!
      용례.문장:
      - 사내의 피둥피둥 오른 살이 옷 밖으로 터져 나올 듯하다.
      - 동생은 집에서 놀고먹으며 하루가 다르게 살이 피둥피둥 쪘다.
      의미ID: 1
    - 뜻풀이: 남의 말을 잘 듣지 않고 엇나가는 모양.
      용례.구:
      - 피둥피둥 게으르다.
      - 피둥피둥 놀다.
      - 피둥피둥 살다.
      - 피둥피둥 자다.
      용례.대화:
      - 피곤해서 그래요. 엄마.
      용례.문장:
      - 삼촌은 취직할 생각은 않고 피둥피둥 놀기만 했다.
      - 주말이면 남편은 피둥피둥 뒹굴며 청소 한 번 하는 일이 없다.
