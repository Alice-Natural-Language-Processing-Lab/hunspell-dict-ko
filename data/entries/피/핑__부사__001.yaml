      뜻풀이: 약간 넓은 범위를 한 바퀴 도는 모양.
      용례.구:
      - 핑 돌다.
      - 운동장을 핑 돌다.
      - 마을을 핑 돌다.
      용례.대화:
      - 어디? 큰 나무를 뛰어넘고 있구나.
      용례.문장:
      - 저녁 식사 후, 남편과 나는 소화를 시키기 위해 아파트 단지를 한 바퀴 핑 돌았다.
      - 조련사의 구령에 맞추어 돌고래는 힘차게 뛰어 올라 장애물을 핑 하고 돌며 묘기를 했다.
