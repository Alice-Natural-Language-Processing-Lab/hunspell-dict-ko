      - 눈물이 핑 돌다.
      용례.대화:
      - 자꾸 눈물이 핑 도는 걸 어떡해. 아프지 말고 몸 건강히 잘 지내야 돼.
      용례.문장:
      - 그는 졸업식에서 늠름하고 어엿한 모습으로 마지막 인사를 하는 제자들을 보고 눈물이 핑 돌았다.
      - 삼 년 동안 함께 자랐던 친구가 유학을 가게 된다는 소식에 나는 핑 도는 눈물을 주체할 수 없었다.
