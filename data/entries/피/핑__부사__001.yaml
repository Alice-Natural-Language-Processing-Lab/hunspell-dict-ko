      뜻풀이: 갑자기 어지러워지는 모양.
      용례.구:
      - 갑자기 핑 돌다.
      - 머리가 핑 돌다.
      - 순간 핑 돌다.
      - 주위가 핑 돌다.
      - 핑 도는 느낌.
      용례.대화:
      - 응, 고마워. 갑자기 주위가 핑 도는 것 같이 어지럽다.
      용례.문장:
      - 오랫동안 앉아 있다가 갑자기 일어서면 머리가 핑 도는 느낌을 받게 된다.
      - 빈혈이 심한 나는 자주 머리가 핑 도는 듯해 중심을 잡지 못하고 쓰러지곤 한다.
      의미ID: 3
    - 관련어:여린말:
      - 동형어 번호: 0
        표제어: 빙
        항목ID: 60305
      뜻풀이: 일정한 둘레를 넓게 둘러싸는 모양.
      용례.구:
      - 핑 두르다.
      - 핑 둘러 모이다.
      - 핑 둘러 다니다.
      - 핑 둘러앉다.
      용례.대화:
      - 선생님, 이렇게요?
      용례.문장:
      - 적군은 우리 성을 핑 돌아 포위한 후 함락시키기 위해 공격을 하기 시작했다.
      - 어린 시절 소풍을 가면 잔디밭에 핑 둘러 앉아 수건돌리기 놀이를 하곤 했다.
