      용례.구:
      - 어린 핏덩이.
      - 조그만 핏덩이.
      - 핏덩이가 울다.
      - 핏덩이가 태어나다.
      - 핏덩이를 받아 내다.
      - 핏덩이를 버리다.
      용례.대화:
      - 이 추운 날 핏덩이를 데리고 어딜 나간다는 거냐?
      용례.문장:
      - 우리 부부는 아내의 뱃속에 있는 핏덩이를 위해 갖가지 아기 용품을 구입하였다.
      - 아버지는 귀하게 키운 어미 소가 낳을 핏덩이를 생각하며 특별 영양식을 만들어 먹이셨다.
