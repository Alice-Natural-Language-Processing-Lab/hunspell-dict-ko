    의미:
    - 뜻풀이: 꽃봉오리나 잎 등을 벌어지게 하다.
      문형: 1이 2를 피우다
      용례.구:
      - 꽃을 피우다.
      - 활짝 피우다.
      용례.대화:
      - 응, 매화가 활짝 피면 같이 구경하러 가자.
      용례.문장:
      - 집 주변에 있는 밤나무가 때맞춰 꽃을 피웠다.
      - 그 연꽃은 팔월 중순경에 처음으로 꽃을 피웠고, 시월 쯤 꽃이 졌다.
      의미ID: 1
    - 뜻풀이: 불을 일으켜 타게 하다.
      문형: 1이 2를 피우다
      용례.구:
      - 모닥불을 피우다.
      - 불을 피우다.
      - 장작불을 피우다.
      용례.대화:
      - 그래, 내가 숯불을 피울 테니까 그 위에다 구워 먹자.
      용례.문장:
      - 그는 마른 나뭇가지를 모아 불을 피웠다.
      - 우리는 모닥불을 피우고 그 앞에 앉아 몸을 녹였다.
      의미ID: 2
    - 뜻풀이: 연기 등을 크게 일으키다.
      문형: 1이 2를 피우다
      용례.구:
      - 먼지를 피우다.
      - 연기를 피우다.
      용례.문장:
      - 그들은 연기를 피워서 우리가 있는 곳의 위치를 알렸다.
      - 트럭은 요란한 소리와 함께 먼지를 한껏 피우며 그 언덕을 지나갔다.
      - 불길은 순식간에 집 전체로 옮겨 붙어 자욱하게 연기를 피우며 타올랐다.
      의미ID: 3
    - 뜻풀이: 냄새나 먼지를 퍼지게 하거나 일으키다.
      문형: 1이 2를 피우다
      용례.구:
      - 냄새를 피우다.
      - 먼지를 피우다.
      용례.문장:
      - 한 무리의 학생들이 먼지를 피우며 운동장 안으로 들어왔다.
      - 주인이 가져다 준 청국장은 구수한 냄새를 피우며 보글보글 끓고 있었다.
      - 냄새를 피워서는 안 되었기 때문에 우리는 박물관 안으로 음식물을 가지고 들어갈 수 없었다.
      의미ID: 4
    - 뜻풀이: 웃음이나 미소 등을 겉으로 나타내다.
      문형: 1이 2를 피우다
      용례.구:
      - 미소를 피우다.
      - 웃음꽃을 피우다.
      용례.대화:
      - 너도 이리 와서 들어 봐. 아빠 어렸을 때 이야기인데 정말 재밌어.
      용례.문장:
      - 마을 사람들은 농담을 건네면서 서로 웃음꽃을 피웠다.
      - 그 곳에 모인 사람들은 웃음꽃을 피우며 정답게 이야기를 나누고 있었다.
      의미ID: 5
    - 뜻풀이: 어떤 물질에 불을 붙여 그 연기를 빨아들였다가 내보내다.
      문형: 1이 2를 피우다
      용례.구:
      - 곰방대를 피우다.
      - 담배를 피우다.
      - 아편을 피우다.
      용례.대화:
      - 미안, 밖에 나가서 피울게.
      용례.문장:
      - 나는 담배를 한 대 피웠다.
      - 한 남자가 파이프를 입에 물고 뻐금뻐금 피우며 서 있었다.
      의미ID: 6
    - 뜻풀이: 어떤 태도를 나타내거나 특정한 행동을 하다.
      문형: 1이 2를 피우다
      용례.구:
      - 거드름을 피우다.
      - 게으름을 피우다.
      - 고집을 피우다.
      - 딴청을 피우다.
      - 바람을 피우다.
      - 어리광을 피우다.
      - 재롱을 피우다.
      용례.대화:
      - 그럴 땐 고집을 부리지 않도록 따끔하게 혼내 주는 게 좋아.
      용례.문장:
      - 그는 공항 대합실에서 고래고래 소리를 지르면서 소란을 피웠다.
      - 내가 몇 번이고 그에게 질문을 했지만 그는 계속 딴청을 피우며 못 들은 척 했다.
      의미ID: 7
