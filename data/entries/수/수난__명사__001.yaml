      - 십자가의 수난.
      - 예수의 수난.
      - 주님의 수난.
      - 수난을 당하다.
      - 수난을 받다.
      용례.문장:
      - 전통적으로 예수의 수난을 직접적으로 상징하는 것은 십자가 형상이었다.
