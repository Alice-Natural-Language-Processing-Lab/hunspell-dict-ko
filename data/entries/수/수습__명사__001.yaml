    원어: 收拾
    의미:
    - 뜻풀이: 흩어진 재산이나 물건을 거두어 정돈함.
      용례.구:
      - 유물 수습.
      - 유품 수습.
      - 수습이 되다.
      - 수습을 하다.
      용례.대화:
      - 감사합니다. 이 거울은 제가 할머니 생신 때 선물로 드린 거예요.
      용례.문장:
      - 유물 수습은 항상 신중해야 하며 집중해서 해야 하는 작업이다.
      - 유품 수습을 하는 중에 고인이 평소 사용하지 않던 물건이 있었다.
      의미ID: 1
    - 뜻풀이: 어수선한 사태를 정리하여 바로잡음.
      용례.구:
      - 사건 수습.
      - 사고 수습.
      - 사태 수습.
      - 수습 능력.
      - 수습 의지.
      - 수습이 되다.
      - 수습을 하다.
      용례.대화:
      - 진정해. 일단 어떻게 된 일인지 살펴보고 사태 수습부터 해야겠어.
      용례.문장:
      - 어제 일어난 일을 해결하기 위해 사건 수습 대책 본부가 세워졌다.
      - 어수선한 사고 현장을 그냥 떠나지 말고 수습은 확실하게 해야 한다.
      의미ID: 2
    - 뜻풀이: 불안하거나 어지러운 마음을 가라앉히어 바로잡음.
      용례.구:
      - 민심 수습.
      - 수습이 되다.
      - 수습을 하다.
      용례.대화:
      - 아니야. 집안일 때문에 정신없을 텐데, 일단 네 정신부터 수습을 좀 하고 나중에 얘기하자.
      용례.문장:
      - 김 후보는 민심 수습을 위해 노력하겠다고 외쳤다.
      - 친구는 불의한 일을 당할 때마다 자기 자신을 수습을 못할 정도로 흥분한다.
      의미ID: 3
