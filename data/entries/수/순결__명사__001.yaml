      발음: 순결
    어휘 등급: 없음
    원어: 純潔
    의미:
    - 뜻풀이: 더러운 것이 섞이지 않아 깨끗함.
      용례.구:
      - 고결한 순결.
      - 위대한 순결.
      - 순결과 정의.
      - 순결을 나타내다.
      - 순결을 상징하다.
      - 순결을 지향하다.
      용례.대화:
      - 와, 정말 순결 그 자체네요.
      용례.문장:
      - 순결의 상징인 눈은 과거의 잘못을 덮어 주는 듯했다.
      - 자연의 순결을 상징하듯 하얀 모래가 끝없이 펼쳐져 있다.
      의미ID: 1
    - 뜻풀이: 마음에 나쁜 감정이나 생각이 없이 깨끗함.
      용례.구:
      - 마음의 순결.
      - 영혼의 순결.
      - 정신적 순결.
      - 순결을 본받다.
      - 순결을 지향하다.
      용례.대화:
      - 그까짓 돈 몇 푼에 내 영혼의 순결을 잃지는 않을 거야.
      용례.문장:
      - 그에 대한 분노로 내 마음의 순결은 이미 깨져 버렸다.
      - 아내의 헌신적인 사랑에서 때 묻지 않은 순결이 느껴졌다.
      의미ID: 2
    - 뜻풀이: 이성과 육체적인 관계가 없음. 또는 그런 상태.
      용례.구:
      - 순결을 강조하다.
      - 순결을 빼앗다.
      - 순결을 빼앗기다.
      - 순결을 잃다.
      - 순결을 지키다.
      용례.대화:
      - 그만큼 젊은이들이 성에 대해 자유롭다는 것이겠지요.
      용례.문장:
      - 언니는 순결을 빼앗겼다는 이유로 어쩔 수 없이 결혼을 했다.
      - 아직도 우리 사회에는 여성에게만 순결을 강요하는 경향이 있다.
      의미ID: 3
