      문형: 1이 수복되다
      용례.구:
      - 고향 땅이 수복되다.
      - 국가가 수복되다.
      - 마을이 수복되다.
      - 서울이 수복되다.
      - 영토가 수복되다.
      - 국군에게 수복되다.
      용례.문장:
      - 이번 전쟁으로 잃었던 영토는 수복되었지만 국군의 희생이 적지 않았다.
      - 우리는 고향이 수복되었다는 소식을 듣자마자 피난소의 짐을 싸서 고향으로 돌아왔다.
      - 수복된 마을로 돌아온 사람들은 폐허가 된 땅을 일구어 농사를 지으며 다시 일상으로 돌아갔다.
