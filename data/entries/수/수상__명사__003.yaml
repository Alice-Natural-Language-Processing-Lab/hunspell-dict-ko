      - 무엇보다 백성을 생각하는 마음이 중요할 것입니다.
      용례.문장:
      - 임금은 충성을 다한 신하를 수상으로 임명하였다.
      - 수상은 신하들을 모두 모아 놓고 회의를 시작했다.
