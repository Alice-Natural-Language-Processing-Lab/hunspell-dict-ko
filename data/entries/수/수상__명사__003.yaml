      - 수상 대감.
      - 수상 벼슬.
      - 수상 자리.
      - 수상이 명하다.
      - 수상을 지내다.
      - 수상에 오르다.
      - 수상에서 물러나다.
      - 수상으로 삼다.
      용례.대화:
      - 나를 좀 더 도와주시오. 그대를 대신할 신하가 없소.
      용례.문장:
