    원어: 水上
    의미:
    - 뜻풀이: 물의 위. 또는 물이 흐르는 길.
      용례.구:
      - 수상 가옥.
      - 수상 경기.
      - 수상 교통.
      - 수상 도시.
      - 수상 스포츠.
      - 수상 인명 구조원.
      용례.대화:
      - 물 위를 떠다니는 수상 도시가 생길지도 몰라.
      용례.문장:
      - 지수는 친구들과 수상 스포츠를 하러 바다에 놀러 갔다.
      - 김 과장은 가끔 차가 막힐 때 수상 택시를 타고 출근했다.
      의미ID: 1
    - 뜻풀이: 흐르는 물의 상류.
      용례.구:
      - 수상 마을.
      - 수상 부근.
      - 수상 지역.
      - 수상에 살다.
      - 수상에 있다.
      용례.대화:
      - 오늘은 강 수상이 고기가 더 잘 잡힐 것 같구나.
      용례.문장:
      - 계곡의 수상이 오염되면 산 아래 흐르는 물도 더러워질 수 있다.
      - 관리자는 댐 수상의 수위가 높아지자 수문을 열어 물을 흘려보냈다.
      의미ID: 2
