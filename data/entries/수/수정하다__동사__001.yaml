    의미:
    - 뜻풀이: 암수의 생식 세포가 하나로 합쳐져 새로운 개체를 이루다.
      문형: 1이 수정하다
      용례.구:
      - 정자가 난자와 수정하다.
      - 시험관으로 수정하다.
      - 인공적으로 수정하다.
      용례.문장:
      - 물고기는 포유류와는 다르게 물속에 낳은 알에 정자가 붙어서 수정한다.
      - 백합의 암술이 수정할 때가 되면 암술머리에 끈적끈적한 액체가 가득 생겨난다.
      - 언니 부부는 시험관 아기 시술로 수정하는 데에 성공해 결혼 십 년 만에 딸을 낳았다.
      - '소나무나 은행나무의 꽃처럼 빛깔이 화려하지 않은 꽃은 바람에 의하여 꽃가루가 운반되어 수정하기도 한다. '
