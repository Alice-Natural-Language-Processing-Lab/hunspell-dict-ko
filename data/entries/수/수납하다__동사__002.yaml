    원어: 受納 하다
    의미:
    - 뜻풀이: 물건 등을 어떤 곳에 넣어 두다.
      문형: 1이 2를 수납하다
      용례.구:
      - 수납하는 공간.
      - 그릇을 수납하다.
      - 살림살이를 수납하다.
      - 옷가지를 수납하다.
      - 깔끔하게 수납하다.
      - 효과적으로 수납하다.
      용례.대화:
      - 더 이상 수납할 공간도 없는데, 뭘 그렇게 자꾸 사니?
      용례.문장:
      - 그는 옷장 안에 옷들을 가지런히 수납해 놓았다.
      - 승규는 새집을 지으면서 수납할 공간이 충분하도록 설계를 주문했다.
      - 크고 작은 수납 주머니를 만들어 놓으면 자잘한 물건들을 수납하기에 안성맞춤이다.
