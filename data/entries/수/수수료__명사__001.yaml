      - 긴급 건은 추가 수수료를 내셔야 합니다.
      용례.문장:
      - 지수는 일당의 오 퍼센트를 인력 사무소에 수수료로 떼였다.
      - 위탁 업체에서 판매 대가로 턱없이 높은 수수료를 요구했다.
