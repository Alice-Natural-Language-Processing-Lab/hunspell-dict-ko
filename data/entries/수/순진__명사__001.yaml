    - 뜻풀이: 마음이 꾸밈이 없고 참됨.
      용례.대화:
      - 순진으로 가득 찬 아이들의 눈망울을 보면서 힘든 것도 다 잊어버려.
      용례.문장:
      - 선량한 김 씨의 인상에서 그의 순진을 알 수 있다.
      - 유민이는 아직도 어린 시절의 순진을 지니고 있다.
      - 나는 거짓을 꾸밀 줄 모르는 지수의 순진에 감동하였다.
      - 그는 대학생이 되어서도 여전히순진을 잃지 않고 있다.
      의미ID: 1
    - 뜻풀이: 세상 물정을 잘 몰라 어수룩함.
      용례.문장:
      - 김 씨는 시골 사람의 순진을 가장하여 우리에게 사기를 쳤다.
      - 그는 사람들의 순진을 이용하여 장사를 해서 많은 돈을 모았다.
      - 나는 세상 물정을 모르고 사는 지수의 순진이 때로는 한심스러웠다.
      - 사기꾼의 허풍을 곧이곧대로 믿은 아버지의 순진이 가족들에게는 큰 짐이 되었다.
      - 동생은 시골에서 올라온 지 얼마 안 됐을 때 서울 생활에 어두운 순진 때문에 고생했다.
