    의미:
    - 뜻풀이: 어떤 목적을 이루기 위하여 쓰는 방법이나 도구.
      용례.구:
      - 결제 수단.
      - 생계 수단.
      - 운송 수단.
      - 지급 수단.
      - 표현 수단.
      - 최선의 수단.
      - 최후의 수단.
      - 온갖 수단.
      - 수단을 강구하다.
      용례.대화:
      - 안 돼! 수단과 방법을 가리지 말고 우리 회사로 가져와!
      용례.문장:
      - 문학은 작가의 의사를 효과적으로 전달하는 수단이다.
      - 그는 좋은 점수를 얻기 위해 수단과 방법을 가리지 않았다.
      - 승규는 지수의 마음을 돌리기 위하여 온갖 수단을 동원하였다.
      의미ID: 1
    - 뜻풀이: 어떤 일을 해 나가는 꾀나 솜씨.
      용례.구:
      - 별의별 수단.
      - 수단이 뛰어나다.
      - 수단이 좋다.
      - 수단을 부리다.
      - 수단에 넘어가다.
      용례.문장:
      - 그는 똑똑한 데다가 다른 사람을 설득하는 수단이 뛰어나다.
      - 구두쇠 삼촌한테 용돈을 받아 내다니, 너는 수단이 참 좋구나.
      - 장사꾼은 수단이 좋아 오늘 가져온 물건을 다 팔고 일찍 집으로 돌아갔다.
      의미ID: 2
