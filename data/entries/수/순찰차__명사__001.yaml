      용례.구:
      - 경찰 순찰차.
      - 교통 순찰차.
      - 기동 순찰차.
      - 방범 순찰차.
      - 헌병 순찰차.
      용례.문장:
      - 행인을 괴롭히던 불량배들은 순찰차가 오는 것을 보고 도망갔다.
      - 김 씨는 경찰 순찰차의 사이렌 소리를 듣고 죄를 지은 사람처럼 화들짝 놀랐다.
      - 고속 도로에서 대형 교통사고가 잇따르자 경찰은 교통 법규 위반을 단속하는 순찰차들을 총동원했다.
