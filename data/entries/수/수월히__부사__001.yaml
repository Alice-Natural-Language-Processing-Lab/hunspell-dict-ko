      - 수월히 대답하다.
      - 수월히 대하다.
      - 수월히 말하다.
      - 수월히 묻다.
      - 수월히 주고받다.
      용례.대화:
      - 마침 아는 분이 계셔서 수월히 대답할 수 있었어요.
      용례.문장:
      - 사내는 별다른 의심 없이 내 질문에 수월히 대꾸했다.
      - 아내는 어제 일이 기억나지 않는다는 듯이 내게 수월히 말을 걸었다.
