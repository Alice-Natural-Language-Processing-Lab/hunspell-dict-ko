    - 뜻풀이: 어떤 일이 복잡하거나 힘들지 않아서 하기가 쉽게.
      용례.구:
      - 수월히 들어가다.
      - 수월히 마치다.
      - 수월히 이기다.
      - 수월히 작업하다.
      - 수월히 처리하다.
      용례.대화:
      - 많이 나아서 전보다는 훨씬 수월히 걸어 다녀요.
      용례.문장:
      - 우리 형은 성적이 좋아서 명문 대학에 수월히 들어갔다.
      - 지수는 어려운 형편이었지만 장학금을 받아 학업을 수월히 마쳤다.
      의미ID: 1
    - 뜻풀이: 말이나 태도 등이 평소와 다르지 않게.
