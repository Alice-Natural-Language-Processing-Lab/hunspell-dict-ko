      용례.문장:
      - 상대 팀 공격수는 우리 팀의 수비망을 뚫고 들어와 골을 넣었다.
      - 우리 팀은 키가 크고 몸싸움에 강한 선수들을 가드로 두고 있어서 수비망이 탄탄하다.
