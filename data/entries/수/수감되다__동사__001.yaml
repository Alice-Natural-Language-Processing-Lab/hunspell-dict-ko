    의미:
    - 뜻풀이: 사람이 감옥에 가두어지다.
      문형: 1이 2에 수감되다
      용례.구:
      - 죄수가 수감되다.
      - 교도소에 수감되다.
      - 구치소에 수감되다.
      - 구속되어 수감되다.
      용례.문장:
      - 형사 피의자는 판결을 받기 전까지 임시로 구치소에 수감된다.
      - 그는 병역 비리를 저질러 징역 2년 형을 선고 받고 현재 교도소에 수감되어 있다.
      - 과거에는 죄도 없는 사람이 억울하게 누명을 쓰고 감옥에 수감되는 경우가 종종 있었다.
