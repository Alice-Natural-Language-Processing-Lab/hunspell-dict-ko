    - 뜻풀이: 몸이나 몸의 일부를 안으로 숙이다.
      문형: 1이 2를 수그리다
      용례.구:
      - 고개를 수그리다.
      - 상체를 수그리다.
      - 몸을 수그리다.
      - 어깨를 수그리다.
      - 깊숙이 수그리다.
      - 슬그머니 수그리다.
      - 푹 수그리다.
      용례.문장:
      - 민준이는 선생님께 허리를 깊이 수그려 인사를 했다.
      - 소녀가 부끄러운 듯 머리를 수그리며 손에 든 꽃을 나에게 내밀었다.
      - 그는 이 모든 것이 자신의 잘못이라도 되는 양 등을 잔뜩 수그린 자세로 앉아 있었다.
      의미ID: 1
    - 뜻풀이: 힘이나 기세를 줄이다.
      문형: 1이 2를 수그리다
      용례.구:
      - 기운을 수그리다.
      - 성질을 수그리다.
      - 열기를 수그리다.
      - 화를 수그리다.
      용례.대화:
      - 이제 그만 진정하고 화를 좀 수그려.
      용례.문장:
      - 그는 손에 잔뜩 주었던 힘을 풀고 경계하는 기색을 좀 수그렸다.
      - 사람이 때에 따라서는 아무리 화나는 일이 있어도 성질을 수그릴 줄 알아야 해.
      의미ID: 2
