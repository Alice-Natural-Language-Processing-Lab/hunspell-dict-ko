      - 순위권에 등장하다.
      - 순위권에 머무르다.
      - 순위권에 오르다.
      - 순위권에 진입하다.
      - 순위권에 포진하다.
      - 순위권에서 물러나다.
      - 순위권에서 사라지다.
      용례.대화:
      - 아니요. 일 등은커녕 순위권에도 못 들었어요.
      용례.문장:
      - 심사 위원들은 순위권 안에 넣을 작품 다섯 편을 골랐다.
      - 초등학생 때 나는 학급 인기 투표에서 항상 순위권에 이름을 올렸다.
      - 승규는 부상으로 이번 대회에서 세계 순위권을 유지하기 힘들 것 같았다.
      - 형은 가끔은 전교 일 등도 하고 때로는 전교 순위권 경쟁에서 밀려나기도 했다.
      - 이 종목에서 동양계 선수들이 순위권에 등장하기 시작한 것은 최근의 일이다.
