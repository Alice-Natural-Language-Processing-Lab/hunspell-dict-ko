    - 뜻풀이: 경기나 대회 등에서 정해진 순위 안에 들어가는 범위.
      용례.구:
      - 세계 순위권.
      - 전국 순위권.
      - 높은 순위권.
      - 순위권 경쟁.
      - 순위권 미달.
