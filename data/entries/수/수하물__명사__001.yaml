      뜻풀이: 손에 들고 다닐 수 있는 작은 짐.
      용례.구:
      - 수하물이 무겁다.
      - 수하물을 나르다.
      - 수하물을 내려놓다.
      - 수하물을 들다.
      - 수하물을 옮기다.
      용례.대화:
      - 이렇게 작은 가방도 들고 들어오면 안 되나요? 알겠습니다.
      용례.문장:
      - 민준이는 할머니를 위해 수하물을 기차역까지 들어 드렸다.
      - 유민이는 여행을 하는 동안 물품 보관소를 찾지 못해 수하물을 계속 들고 다녀야 했다.
      의미ID: 1
    - 뜻풀이: 기차나 배, 비행기 등의 교통수단에 손쉽게 부칠 수 있는 작고 가벼운 짐.
      용례.구:
      - 수하물을 부치다.
      - 수하물을 분실하다.
      - 수하물을 싣다.
      - 수하물을 운반하다.
      - 수하물을 찾다.
      용례.대화:
      - 일 킬로그램당 추가 요금이 얼마죠?
      용례.문장:
      - 비행기에서 내린 승객들은 공항에서 각자 수하물이 나오기를 기다렸다.
      - 미국에 가기 위해 공항에 도착한 지수는 출국장을 나가기 전에 수하물을 부쳤다.
