    - 뜻풀이: 종합 병원에서, 한 병동에 속하는 간호사들 중 가장 높은 사람.
      용례.구:
      - 수간호사가 되다.
      - 수간호사로 근무하다.
      - 수간호사로 승진하다.
      용례.대화:
      - 남자 간호사가 생긴 지 얼마 안 됐으니까 수간호사는 매우 적을걸.
      용례.문장:
      - 간호사가 되어 처음 병원에 들어가면 수간호사로부터 업무에 대한 교육을 받는다.
      - 수간호사인 지수는 긴박한 상황에서도 전혀 당황하지 않고 노련하게 응급 처치를 했다.
