      발음: 수송하다
    어휘 등급: 없음
    원어: 輸送 하다
    의미:
    - 뜻풀이: 기차, 자동차, 배, 비행기 등으로 사람이나 물건을 실어 옮기다.
      문형: 1이 2를 3으로 수송하다
      용례.구:
      - 군수품을 전쟁터로 수송하다.
      - 승객을 목적지로 수송하다.
      - 여객을 배로 수송하다.
      - 현금을 차로 수송하다.
      - 화물을 배로 수송하다.
      - 컨테이너로 자동차를 수송하다.
      용례.대화:
      - 네, 다시 알아보도록 하겠습니다.
      용례.문장:
      - 여행사는 고객들을 버스로 목적지까지 수송했다.
      - 항공사들은 올여름에 이십 만 명의 여객을 휴양지로 수송할 예정이라고 밝혔다.
      - 은행에서 많은 현금을 다른 은행으로 수송할 때에는 무장 경찰에게 호위를 요청한다.
      의미ID: 1
