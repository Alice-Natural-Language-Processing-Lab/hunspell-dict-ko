      - 사태가 수습되다.
      - 혼란이 수습되다.
      - 가까스로 수습되다.
      - 바로 수습되다.
      - 원만히 수습되다.
      - 일단 수습되다.
      용례.대화:
      - 아니요. 결국에는 법정 싸움으로까지 가게 되었어요.
      용례.문장:
      - 도로 사정이 좋지 않아서 사고가 수습되는 데 시간이 많이 걸리고 있다.
      - 재난 대책 본부에서는 이번 정전 사태가 빨리 수습되도록 최선을 다하고 있다.
      의미ID: 2
