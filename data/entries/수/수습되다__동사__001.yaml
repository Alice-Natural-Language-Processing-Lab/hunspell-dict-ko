      - 유물이 수습되다.
      - 유품이 수습되다.
      - 은밀히 수습되다.
      - 조용히 수습되다.
      용례.대화:
      - 그럼 발굴된 유물을 보지도 못했겠군요.
      용례.문장:
      - 값나가는 보물들은 도굴꾼들에 의해서 은밀히 수습되었을 가능성이 컸다.
      - 여러 사람이 같이 정리를 하자 바닥에 널려 있던 서류들이 금방 수습되었다.
      의미ID: 1
    - 뜻풀이: 어수선한 사태가 정리되어 바로잡히다.
      문형: 1이 수습되다
