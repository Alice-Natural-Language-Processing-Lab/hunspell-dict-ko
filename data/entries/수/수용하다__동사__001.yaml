    - 뜻풀이: 본래 개인의 소유였던 것을 국가나 공공 기관이 거두어들여 사용하다.
      문형: 1이 2를 수용하다
      용례.구:
      - 논밭을 수용하다.
      - 임야를 수용하다.
      - 주택을 수용하다.
      - 토지를 수용하다.
      - 공장 부지로 수용하다.
      - 주택 단지로 수용하다.
      용례.대화:
      - 아직이요. 토지 수용에 반대하는 주민들이 많아서 어려움을 겪고 있습니다.
      용례.문장:
      - 정부에서는 그 지역의 사유지를 공항 부지로 수용하고 본격적인 공항 건설에 착수하였다.
      - 정부는 이 근방의 주택을 모두 수용해서 독거 노인을 위한 공공 임대 주택으로 사용할 예정이다.
