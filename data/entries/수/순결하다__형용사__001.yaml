    - 뜻풀이: 더러운 것이 섞이지 않아 깨끗하다.
      문형: 1이 순결하다
      용례.구:
      - 순결한 눈송이.
      - 순결한 백색.
      - 순결한 존재.
      - 순결한 피.
      - 순결하고 아름답다.
      - 매우 순결하다.
      용례.대화:
      - 네, 순결한 꽃향기가 바람에 가득 실려 오는군요.
      용례.문장:
      - 밤사이 온 세상이 순결한 눈으로 뒤덮였다.
      - 나는 마음이 순결한 기쁨으로 가득 차오르는 것을 느꼈다.
      의미ID: 1
    - 뜻풀이: 마음에 나쁜 감정이나 생각이 없이 깨끗하다.
      문형: 1이 순결하다
      용례.구:
      - 순결한 눈빛.
      - 순결한 마음.
      - 순결한 사랑.
      - 순결한 영혼.
      - 순결한 정신.
      - 순결하게 느끼다.
      용례.대화:
      - 하지만 어른이 되면 그런 눈을 간직하기가 힘들지.
      용례.문장:
      - 우리는 순결한 마음으로 서로를 순수하게 사랑했다.
      - 나는 그만큼 순결하고 정의로운 사람을 본 적이 없다.
      의미ID: 2
    - 뜻풀이: 이성과 육체적인 관계가 없다.
      문형: 1이 순결하다
      용례.구:
