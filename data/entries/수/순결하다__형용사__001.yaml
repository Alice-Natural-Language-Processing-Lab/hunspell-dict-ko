      - 순결한 배우자.
      - 순결한 상태.
      - 순결한 여자.
      - 순결한 육체.
      - 아직 순결하다.
      - 여전히 순결하다.
      용례.대화:
      - 맞아요. 여자들도 성에 대해 스스로 결정할 권리가 있어요.
      용례.문장:
      - 언니는 결혼하기 전까지 순결한 육체를 지키겠다고 선언했다.
      - 그는 자신의 여자 친구가 순결한지 확인하고 싶어했다.
