    - 뜻풀이: 물과 육지.
      용례.구:
      - 수륙 분포.
      - 수륙 양면.
      - 수륙 양용.
      용례.문장:
      - 이 지도를 보면 지구 위의 수륙 분포를 쉽게 알 수 있다.
      - 육상의 병력과 해상의 군함들이 수륙에서 동시에 공격을 감행했다.
      - 진실로 평화를 원한다면 양국의 수륙 각군이 지금 당장 공격을 중단해야 한다.
      - 수륙 양면으로부터 집중되는 적의 맹포격 속에 수비하는 아군은 고전을 면치 못했다.
      의미ID: 1
    - 뜻풀이: 배가 다니는 물 위의 길과 육지에 난 길.
      용례.구:
      - 수륙 교통.
      - 수륙 양로.
      - 수륙의 요충.
      용례.문장:
      - 이 지역은 예로부터 수륙 교통의 중심지였기 때문에 교역이 번창했다.
      - 원정대는 아군을 돕기 위해 수륙의 만 리 길을 마다하지 않고 달려왔다.
      의미ID: 2
