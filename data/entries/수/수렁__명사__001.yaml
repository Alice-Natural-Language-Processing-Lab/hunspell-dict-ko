    - 뜻풀이: 흙과 물이 뒤섞여 질퍽거리는 깊은 웅덩이.
      용례.구:
      - 수렁이 깊다.
      - 수렁을 이루다.
      - 수렁에 빠지다.
      - 수렁에서 헤어나다.
      - 수렁으로 들어가다.
      용례.대화:
      - 이런, 올해 농사는 완전히 망쳤네.
      용례.문장:
      - 자동차 바퀴가 수렁에 빠지는 바람에 옴짝달싹 못하고 있다.
      - 나는 질퍽거리는 수렁에 빠져 흙탕물로 옷이 다 더러워졌다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 빠져나오기 힘든 안 좋은 상황.
      용례.구:
      - 가난의 수렁.
      - 절망의 수렁.
      - 패배의 수렁.
      - 수렁에 몰아넣다.
      - 수렁에서 벗어나다.
      - 수렁으로 빠져들다.
      용례.대화:
      - 이번 경기에서 꼭 이겨서 패배의 수렁에서 탈출해 보자!
      용례.문장:
      - 그녀와의 이별은 나를 깊은 슬픔의 수렁으로 밀어 넣었다.
      - 어린 시절의 나는 아무리 일해도 빠져나올 수 없는 가난의 수렁에서 허덕였다.
