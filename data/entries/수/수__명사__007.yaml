      뜻풀이: 셀 수 있는 사물을 세어서 나타낸 값.
      용례.구:
      - 물건 수.
      - 사람 수.
      - 수가 모자라다.
      - 수가 한정되다.
      - 수를 세다.
      용례.대화:
      - 글쎄, 네가 다른 데에 두고 잊어버린 거 아니야?
      용례.문장:
      - 그 사전에 수록된 어휘의 수는 40만이다.
      - 그 공연장은 수용할 수 있는 사람 수가 한정되어 있다.
      - 머릿속으로 들판에 있는 양들을 상상하며 그 수를 세면 잠이 잘 온다.
      의미ID: 1
