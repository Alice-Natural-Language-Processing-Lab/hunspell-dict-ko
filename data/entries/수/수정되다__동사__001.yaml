    - 뜻풀이: 암수의 생식 세포가 하나로 합쳐져 새로운 개체를 이루게 되다.
      문형: 1이 수정되다
      용례.구:
      - 천연기념물로 지정된 이 곤충의 알이 수정되어 인공 번식에 성공하였다.
      - 소나무와 전나무, 소철 등은 수꽃의 꽃가루가 바람을 타고 날아와서 암꽃에 수정된다.
      - 꿀벌은 꿀을 빠는 동안 꽃가루를 몸에 묻혀 이 꽃에서 저 꽃으로 다니면서 수정되도록 돕는다.
      - 우리 반 아이들은 성교육 비디오를 통해 태아가 어떻게 수정되고 성장하여 태어나는지 볼 수 있었다.
