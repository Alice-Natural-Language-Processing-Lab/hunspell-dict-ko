    어휘 등급: 고급
    원어: 修學旅行
    의미:
    - 뜻풀이: 교육 활동의 하나로, 실제로 보고 들으며 지식을 넓히기 위해 학생들이 교사의 지도를 받으며 하는 여행.
      용례.구:
      - 수학여행을 가다.
      - 수학여행을 계획하다.
      - 수학여행을 다녀오다.
      - 수학여행을 떠나다.
      - 수학여행에서 돌아오다.
      용례.대화:
      - 교과서에 나온 문화재를 직접 본 것이 인상 깊었어요.
      용례.문장:
      - 학생들은 역사와 문화 공부를 할 수 있는 경주로 수학여행을 떠났다.
      - 수학여행을 가는 학생들은 기대에 부풀어서 버스 안에서부터 웃음이 끊이지 않았다.
