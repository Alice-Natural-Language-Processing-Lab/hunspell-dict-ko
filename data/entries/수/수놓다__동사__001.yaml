    원어: 繡 놓다
    의미:
    - 뜻풀이: 바늘에 색실을 꿰어 헝겊에 무늬나 그림, 글자를 떠서 놓다.
      문형: 1이 2에 3을 수놓다
      용례.구:
      - 꽃무늬를 수놓다.
      - 나비를 수놓다.
      - 이불에 수놓다.
      - 치마에 수놓다.
      - 곱게 수놓다.
      용례.대화:
      - 아니요, 어머니 한복에만 수놓아 주세요.
      용례.문장:
      - 지수는 교복에 예쁜 색실로 자신의 이름을 수놓았다.
      - 그녀는 장미꽃 한 송이를 손수건에 수놓아 내게 건넸다.
      - 모란, 연꽃, 국화 등의 꽃무늬를 수놓은 비단 이불이 무척 곱다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 것들이 수를 놓은 것처럼 아름다운 경치를 이루다.
      문형: 1이 2를 수놓다
      용례.구:
      - 거리를 수놓다.
      - 밤하늘을 수놓다.
      - 야경을 수놓다.
      - 예쁘게 수놓다.
      - 황홀하게 수놓다.
      용례.문장:
      - 반딧불이가 어두운 밤하늘을 아름답게 수놓고 있다.
      - 그는 거리를 수놓은 네온사인의 불빛들을 보며 하염없이 걸었다.
      - 하늘 전체를 수놓은 별들이야말로 우주가 우리에게 주는 선물이다.
      의미ID: 2
