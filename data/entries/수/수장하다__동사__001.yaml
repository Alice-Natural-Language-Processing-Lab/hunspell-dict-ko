    어휘 등급: 없음
    원어: 水葬 하다
    의미:
    - 뜻풀이: 죽은 사람을 물속에 넣어 장사를 지내다.
      문형: 1이 2를 수장하다
      용례.구:
      - 선원을 수장하다.
      - 선장을 수장하다.
      - 시체를 수장하다.
      - 강에 수장하다.
      - 바다에 수장하다.
      용례.대화:
      - 특별한 경우를 제외하고는 조선 시대 이후로 수장하는 풍습은 사라졌어요.
      용례.문장:
      - 신하들은 왕의 유언대로 왕을 바다에 수장하기로 결정했다.
      - 어떤 나라에는 아직도 시신을 수장하는 풍습이 남아 있다고 한다.
      - 선장은 죽기 전에 평생을 지낸 바다에 자신을 수장해 달라고 당부했다.
      의미ID: 1
    - 뜻풀이: 물건을 물속에 넣어 가라앉히다.
      문형: 1이 2를 수장하다
      용례.구:
      - 배를 수장하다.
      - 폐기물을 수장하다.
      - 몰래 수장하다.
      - 바다에 던져 수장하다.
      용례.대화:
      - 바닷속 어딘가에 불상들이 가라앉아 있겠군요.
      용례.문장:
      - 낯선 남자 둘이서 바다에 무언가를 던져 수장했다.
      - 그 회사는 폐기물을 바다에 몰래 수장하다가 발각되었다.
      의미ID: 2
