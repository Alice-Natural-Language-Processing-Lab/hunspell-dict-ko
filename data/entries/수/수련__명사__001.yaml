    의미:
    - 뜻풀이: 인격, 기술, 학문 등을 열심히 배우고 익힘.
      용례.구:
      - 정신 수련.
      - 수련 과정.
      - 수련을 견디다.
      - 수련을 받다.
      - 수련을 실시하다.
      - 수련을 쌓다.
      - 수련을 하다.
      용례.대화:
      - 명상 수련을 한번 받아 보는 건 어때요?
      용례.문장:
      - 나는 혹독한 수련 과정을 얼마나 더 참을 수 있을지 자신이 없었다.
      - 민준이는 피아노 연습 외에도 지휘자로서의 수련을 게을리하지 않았다.
      의미ID: 1
    - 뜻풀이: 가톨릭에서, 수도사나 수녀가 되기 위하여 수도회에 입회하여 거치는 훈련.
      용례.구:
      - 수련 기간.
      - 수련 수녀.
      - 수련을 거치다.
      - 수련을 마치다.
      - 수련을 통과하다.
      - 수련에 몰두하다.
      용례.문장:
      - 나는 긴 수련 생활 중에 고향이 그리워 수도회를 나가고 싶을 때도 있었다.
      - 유민이는 수련의 마지막 날 드디어 수녀가 된다고 생각하니 도무지 잠을 이룰 수 없었다.
