      용례.구:
      - 숫돌에 날을 갈다.
      - 숫돌에 낫을 갈다.
      - 숫돌에 칼을 갈다.
      용례.대화:
      - 칼날이 무뎌져서 그러니 이 숫돌에 칼을 갈아 보려무나.
      용례.문장:
      - 농부는 숫돌에 낫을 가는 것으로 일과를 시작하였다.
      - 그 칼은 십 년이나 쓴 것인데도 칼날이 금방 숫돌에 갈아 낸 듯 날카로웠다.
      - 승규는 철사를 숫돌에 갈고 굽히어 낚싯바늘을 만들었다.
