    - 뜻풀이: 머리나 몸을 앞으로 기울어지게 하다.
      문형: 1이 2를 숙이다
      용례.구:
      - 고개를 숙이다.
      - 머리를 숙이다.
      - 몸을 숙이다.
      - 상체를 숙이다.
      - 허리를 숙이다.
      - 앞으로 숙이다.
      - 푹 숙이다.
      용례.대화:
      - 머리를 안 부딪치려면 계속 숙이고 다녀야 할 겁니다.
      용례.문장:
      - 민준이는 고개를 푹 숙인 채 땅만 바라보며 걸었다.
      - 나는 동굴의 좁은 통로를 지나가기 위해서 몸을 숙이고 엉금엉금 기어갔다.
      의미ID: 1
    - 뜻풀이: 기운이나 기세 등을 줄어들게 하다.
      문형: 1이 2를 숙이다
      용례.구:
      - 고집을 숙이다.
      - 기세를 숙이다.
      - 기운을 숙이다.
      - 의지를 숙이다.
      - 자세를 숙이다.
      - 화를 숙이다.
      용례.대화:
      - 그러게. 고집을 숙이지 않으면 같이 일하기 힘들지.
      용례.문장:
      - 동생은 고집을 숙이고 부모님의 말씀에 따라 공부를 시작했다.
      - 우리는 상대 팀의 기세를 숙이기 위해서 초반부터 강하게 공격했다.
