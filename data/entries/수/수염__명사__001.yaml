      뜻풀이: 벼, 보리, 옥수수 등의 낟알 끝에 가늘고 길게 난 털.
      용례.구:
      - 벼 수염.
      - 보리 수염.
      - 옥수수의 수염.
      용례.문장:
      - 벼나 보리의 수염은 수술이 수정 후에 말라 붙어 있는 것이라고 한다.
      - 옥수수의 수염은 이뇨 작용을 도와 붓기를 가라앉히는 데 효과적이라고 한다.
      - 보리 들판을 그린 그 그림은 보리 낟알과 수염 하나하나까지 세밀하고 사실적으로 표현하였다.
