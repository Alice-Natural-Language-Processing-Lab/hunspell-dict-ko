    - 뜻풀이: 성장이 충분히 이루어지다.
      문형: 1이 숙성하다
      용례.구:
      - 숙성한 몸.
      - 숙성한 외모.
      - 만물이 숙성하다.
      - 몸매가 숙성하다.
      용례.대화:
      - 덩치만 숙성했지 하는 짓은 아직 어린애예요.
      용례.문장:
      - 나는 또래보다 숙성한 외모로 어른 취급을 받았다.
      - 언니는 이제 소녀로 보이지 않을 정도로 몸이 숙성했다.
      의미ID: 2
    - 뜻풀이: 효소나 미생물의 작용에 의하여 발효되어 잘 익다.
      문형: 1이 숙성하다
      용례.구:
      - 숙성한 고기.
      - 숙성한 향기.
      - 김치가 숙성하다.
      - 술이 숙성하다.
      - 저온에서 숙성하다.
      용례.대화:
      - 잘 숙성해서 매운맛 없이 다네요.
      용례.문장:
      - 나는 과실주가 숙성한 뒤에는 열매를 꺼내 설탕에 묻혀 먹는다.
      - 와인으로 숙성한 양고기는 부드럽고 누린내가 거의 나지 않았다.
