    의미:
    - 뜻풀이: 숨을 쉴 때의 상태.
      용례.구:
      - 거친 숨결.
      - 깊은 숨결.
      - 뜨거운 숨결.
      - 부드러운 숨결.
      - 숨결 소리.
      - 숨결을 내뿜다.
      용례.문장:
      - 아이의 뜨거운 숨결이 그의 볼에 느껴졌다.
      - 지수는 급하게 뛰어 왔는지 가쁜 숨결 사이로 말을 했다.
      - 할아버지는 가파른 언덕을 오르기가  힘든지 숨결을 몰아쉬었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 사물 현상의 어떤 기운이나 느낌.
      용례.구:
      - 땅의 숨결.
      - 생명의 숨결.
      - 신앙의 숨결.
      - 역사의 숨결.
      - 조상의 숨결.
      - 숨결을 느끼다.
      용례.문장:
      - 화가의 그림은 생명의 숨결이 느껴지는 듯했다.
      - 그는 전통문화의 숨결을 현대 문학에서 재현하였다.
      - 우리는 천 년 전 신라인의 숨결을 찾기 위해 경주로 여행을 떠났다.
      의미ID: 2
