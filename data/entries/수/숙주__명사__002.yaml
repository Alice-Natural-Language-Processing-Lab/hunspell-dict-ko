      발음: 숙쭈
    어휘 등급: 없음
    원어: 宿主
    의미:
    - 뜻풀이: 기생하는 생물에게 영양을 공급하는 생물.
      용례.구:
      - 숙주 식물.
      - 숙주가 되다.
      - 숙주로 만들다.
      - 숙주로 삼다.
      - 숙주에 기생하다.
      용례.대화:
      - 맞아. 그중 하나가 다른 하나를 숙주로 삼아 기생하는 거야.
      용례.문장:
      - 특정 생물의 숙주가 된 식물은 자신의 영양분을 모두 빼앗겨 결국은 죽고 만다.
      - 스스로는 살 수 없는 생물들은 주변의 생물을 숙주로 삼아 기생하며 영양분을 공급받는다.
      의미ID: 1
    - 뜻풀이: 다른 생물이나 사람의 조직, 장기 등을 옮겨 받은 쪽.
      용례.구:
      - 숙주가 되다.
      - 숙주를 살리다.
      - 숙주에게 주다.
      - 숙주로 살다.
      - 숙주로 살아남다.
      용례.대화:
      - 할머니가 생전에 늘 원하시던 것이었어요. 숙주 환자는 잘 회복하셨나요?
      용례.문장:
      - 이식 수술이 잘되지 못한 숙주 환자를 위해 새로운 의사가 재수술을 하게 되었다.
      - 교통사고를 당해 죽을 뻔한 친구는 다행히 장기 이식을 받아 숙주로 살아남게 되었다.
      의미ID: 2
