      뜻풀이: 마시거나 사용할 물을 관을 통해 보내 주는 시설.
      용례.구:
      - 수도가 끊기다.
      - 수도가 새다.
      - 수도를 검사하다.
      - 수도를 놓다.
      - 수도를 이용하다.
      - 수도로 흘러나오다.
      용례.대화:
      - 아직도 수도가 놓이지 않은 곳이 있단 말이야?
      용례.문장:
      - 오래된 수도 파이프에 녹이 슬어서 깨끗하게 정화된 물이 다시 오염되었다.
      - 우물물을 쓰던 우리 마을에 수도가 보급되면서 전염병이 줄고 공중위생이 향상되었다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 하수도
        항목ID: 83960
      뜻풀이: 빗물이나 집, 공장 등에서 쓰고 버리는 더러운 물이 흘러가도록 만든 시설.
      용례.구:
      - 수도 냄새.
      - 수도가 막히다.
      - 수도를 점검하다.
      - 수도로 흐르다.
      - 수도에 버려지다.
      용례.대화:
      - 물이 잘 안 빠지는 것을 보니 수도가 막힌 것 같구나.
      용례.문장:
      - '추운 날씨에 뒤뜰의 수도가 얼어 터졌다. '
      - 수도로 흘러간 생활 하수는 깨끗하게 정화되어 강으로 보내어진다.
      의미ID: 2
    - 뜻풀이: 상수도에서 나오는 물을 받아 쓸 수 있게 만든 시설.
      용례.구:
      - 수도가 고장이 나다.
      - 수도가 얼다.
      - 수도를 관리하다.
      - 수도를 설치하다.
      - 수도에서 공급하다.
      - 수도에서 물을 받다.
      용례.대화:
      - 요즘 날씨가 많이 춥잖니. 이렇게 조금 틀어 놓으면 수도가 얼지 않거든.
      용례.문장:
      - 영하의 기온에 수도가 얼어서 물이 나오지 않았다.
      - 마을의 공동 우물을 사용하던 옛날과 달리 지금은 각 가정에서 수도로 물을 받아 쓴다.
      의미ID: 3
