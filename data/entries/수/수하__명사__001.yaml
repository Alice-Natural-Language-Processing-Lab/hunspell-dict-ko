      뜻풀이: 나이가 자기보다 어린 사람.
      용례.구:
      - 두어 살 수하.
      - 수하를 대하다.
      - 수하로 보이다.
      - 수하로 생각하다.
      - 수하에게 말하다.
      용례.대화:
      - 네, 초대해 주셔서 갑사합니다. 제가 한참 수하이니 말씀을 낮추세요.
      용례.문장:
      - 민준이는 밝고 쾌활한 지수를 보고 수하라고 생각했다.
      - 유민이는 수하라고 해도 처음 만난 사람에게는 예의를 갖춰 말한다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 2
        표제어: 부하
        항목ID: 59968
      뜻풀이: 직위가 자기보다 낮은 사람.
      용례.구:
      - 수하를 거느리다.
      - 수하를 두다.
      - 수하로 거두다.
      - 수하로 받아들이다.
      - 수하로 뽑다.
      용례.대화:
      - 네. 수하로 두고 잘 가르친다면 훌륭한 인재로 성장할 것 같습니다.
      용례.문장:
      - 김 과장은 면접에서 일에 대한 열정이 있어 보이는 지원자들을 뽑아 수하로 거두고 가르쳤다.
      - 그는 수천 명의 수하를 거느리고 있는 큰 회사의 사장인 만큼 책임감이 강하고 좋은 인품을 갖췄다.
      의미ID: 2
    - 뜻풀이: 어떤 사람의 영향력 아래.
      용례.구:
      - 수하로 들어가다.
      - 수하에 거두다.
      - 수하에 넣다.
      - 수하에 두다.
      - 수하에 들다.
      - 수하에 있다.
      용례.대화:
      - 훌륭한 과학자들을 수하에 두고 있으니 그런 성과를 낼 수 있겠지.
      용례.문장:
      - 수하의 군인들은 장군의 명령에 따라 움직였다.
      - 그는 수천의 군사를 수하에 거느리고 수도로 쳐들어왔다.
      - 김 부장은 수하에 있는 직원들에게 야근을 하지 말라고 지시했다.
      의미ID: 3
