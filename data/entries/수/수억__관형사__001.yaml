      용례.대화:
      - 수억 달러 규모의 공사가 될 테니 반드시 우리 회사에 낙찰되어야 합니다.
      용례.문장:
      - 그 지역이 곧 재개발된다는 소문이 돌자 땅값이 올라 지주들은 수억 원을 넘게 벌었다.
      - 이번에 새로 개봉한 공상 과학 영화에는 수억 광년 떨어진 우주에서 지구로 온 외계인이 등장한다.
      - 불과 오십 년 전까지만 해도 수억 마리로 예상됐던 그 종은 이제 멸종 위기 종으로 지정될 만큼 개체수가 줄었다.
