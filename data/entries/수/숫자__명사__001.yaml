    - 뜻풀이: 수를 나타내는 글자.
      용례.구:
      - 아라비아 숫자.
      - 천문학적 숫자.
      - 한 자리 숫자.
      - 숫자를 세다.
      - 숫자를 적다.
      - 숫자로 나타내다.
      용례.문장:
      - 출입문에는 숫자 2가 적혀 있었다.
      - 영어와 숫자, 한자가 섞여 있는 다음 글을 원고지에 한번 옮겨 써 보자.
      - 아라비아 숫자는 우리가 늘 사용하는 1, 2, 3, 4, 5, 6, 7, 8, 9, 0의 10개의 숫자를 말한다.
      의미ID: 1
    - 뜻풀이: 통계 등에서 숫자가 나타내는 양.
      용례.구:
      - 통계 숫자.
      - 숫자가 감소하다.
      - 숫자가 증가하다.
      - 숫자를 맞추다.
      - 숫자를 조정하다.
      용례.문장:
      - 그 남자는 숫자에 매우 밝다.
      - 정부는 평균 임금 인상률이 한 자리 숫자가 되기를 바랐다.
      - 한국은 과거 두 자리 숫자의 높은 경제 성장률을 기록했었다.
