    의미:
    - 뜻풀이: 어떤 분야를 배워서 익히다.
      문형: 1이 2를 수학하다
      용례.구:
      - 경영학을 수학하다.
      - 국문학을 수학하다.
      - 영문학을 수학하다.
      - 대학에서 수학하다.
      - 외국에서 수학하다.
      - 학교에서 수학하다.
      용례.대화:
      - 한국 문화에 대해 배우고 있어요.
      용례.문장:
      - 작가가 되고 싶은 지수는 대학에서 국문학을 수학하고 싶어 한다.
      - 유민이는 대학에서 기계 공학을 수학하면서 과학자의 꿈을 키웠다.
      - 미국에서 영문학을 수학한 민준이는 유창하게 영어를 구사할 줄 안다.
