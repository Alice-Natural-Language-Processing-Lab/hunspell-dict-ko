      문형: 1이 2에/에게 3을 수여하다
      용례.구:
      - 메달을 수여하다.
      - 상금을 수여하다.
      - 상장을 수여하다.
      - 임명장을 수여하다.
      - 증서를 수여하다.
      - 트로피를 수여하다.
      - 표창장을 수여하다.
      - 훈장을 수여하다.
      용례.문장:
      - 맨손으로 강도를 잡은 용감한 시민에게 경찰이 명예 경찰 배지를 수여했다.
      - 대통령은 이번 작전에서 큰 공을 세운 김 하사에게 훈장을 수여하겠다고 밝혔다.
      - 교내 수학 경시 대회에서 훌륭한 성적을 거둔 학생들에게 상장을 수여하겠습니다.
      - 교장 선생님께서는 졸업생 전원에게 직접 졸업장을 수여하며 앞날을 축복해 주셨다.
