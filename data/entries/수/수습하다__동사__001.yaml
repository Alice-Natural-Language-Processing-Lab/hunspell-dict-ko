    어휘 등급: 없음
    원어: 收拾 하다
    의미:
    - 뜻풀이: 흩어진 재산이나 물건을 거두어 정돈하다.
      문형: 1이 2를 수습하다
      용례.구:
      - 서류를 수습하다.
      - 유물을 수습하다.
      - 유품을 수습하다.
      - 전리품을 수습하다.
      - 급히 수습하다.
      용례.대화:
      - 응, 나도 아직 할머니가 돌아가셨다는 것이 실감이 안 나.
      용례.문장:
      - 우리는 전쟁에서 이기고 나서 적군의 전리품을 수습하였다.
      - 나는 발굴된 유물을 수습하고 그 유물을 연구하기 위해 자리를 옮겼다.
      의미ID: 1
    - 뜻풀이: 어수선한 사태를 정리하여 바로잡다.
      문형: 1이 2를 수습하다
      용례.구:
      - 사고를 수습하다.
      - 사태를 수습하다.
      - 현장을 수습하다.
      - 혼란을 수습하다.
      - 원만히 수습하다.
      용례.대화:
      - 요즘 제 주위에서 이런저런 일들이 자꾸 터지는데 수습하기가 힘이 들어요.
      용례.문장:
      - 교통사고가 난 후 경찰이 와서 사고 현장을 수습하였다.
      - 나와 동생은 손님이 오시기 전에 정리 정돈이 되지 않은 상태를 수습하는 일을 하게 되었다.
      의미ID: 2
    - 뜻풀이: 불안하거나 어지러운 마음을 가라앉히어 바로잡다.
      문형: 1이 2를 수습하다
      용례.구:
      - 감정을 수습하다.
      - 마음을 수습하다.
      - 민심을 수습하다.
      - 정신을 수습하다.
      - 가까스로 수습하다.
      - 바로 수습하다.
      용례.대화:
      - 너 요즘 많이 힘들구나. 어디 여행이라도 다녀오는 게 어때?
      용례.문장:
      - 승규는 오래 사귄 연인과 결별하여 상한 마음을 수습하는 중이다.
      - 물에 빠졌다가 형의 도움으로 구출된 나는 한동안 정신을 수습할 수 없었다.
      - 정부는 그동안의 시위 사태로 어지러워진 민심을 수습하고 새로운 정책을 고심해야 한다.
      의미ID: 3
