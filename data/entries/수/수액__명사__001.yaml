    - 뜻풀이: 땅속에서 뿌리와 줄기를 통해 잎으로 전달되는, 나무의 영양분이 되는 액체.
      용례.구:
      - 나무 수액.
      - 수액이 오르다.
      - 수액이 전달되다.
      용례.대화:
      - 뿌리가 나무의 영양분이 되는 수액을 끌어 올려서 줄기와 잎으로 전해 줘요.
      용례.문장:
      - 나무에 수액이 올라서 나무가 싱싱해졌다.
      - 줄기를 통해 올라온 수액은 나뭇가지와 잎마다 골고루 전달된다.
      의미ID: 1
    - 뜻풀이: 소나무나 전나무 등의 나무에서 나오는 끈적한 액체. 또는 그것이 굳어진 것.
      용례.구:
      - 나무 수액.
      - 소나무 수액.
      - 수액이 흐르다.
      - 수액을 마시다.
      - 수액을 채취하다.
      용례.대화:
      - 정말? 나도 한 번 보고 싶네.
      용례.문장:
