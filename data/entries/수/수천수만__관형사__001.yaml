    의미:
    - 뜻풀이: 몇천이나 몇만쯤 되는 많은 수의.
      용례.구:
      - 수천수만 가지.
      - 수천수만 개.
      - 수천수만 명.
      - 수천수만 시간.
      - 수천수만 인파.
      - 수천수만 종류.
      용례.대화:
      - 동대문 시장은 어때? 수천수만 종류의 옷들을 다양하게 구경할 수 있을 거야.
      용례.문장:
      - 수천수만 대의 카메라가 도시 곳곳에서 우리를 지켜보고 있다.
      - 이 공항은 하루에도 수천수만 명의 사람들이 드나드는 곳이다.
      - 수천수만 년 동안 인류는 새로운 문화를 꽃피우고 찬란한 문명을 이룩해 왔다.
      의미 참고: 일부 단위를 나타내는 말 앞에 쓴다.
