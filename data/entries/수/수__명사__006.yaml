      뜻풀이: 사람이 살아 있는 기간.
      용례.구:
      - 수가 길다.
      - 수가 짧다.
      - 수를 다하다.
      용례.대화:
      - 아버지, 마음 약해지지 마세요. 수술만 받으시면 금방 건강해지실 거예요.
      용례.문장:
      - 그는 갑작스러운 사고로 인해 수를 다하지 못한 채 요절하고 말았다.
      - 우리 집안 사람들은 대체로 오래 사는 편인데 큰아버지께서는 수가 짧으셨다.
      의미ID: 2
