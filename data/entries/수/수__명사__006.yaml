      용례.구:
      - 구십 수.
      - 수가 되다.
      용례.대화:
      - 올해로 여든이세요.
      용례.문장:
      - 할아버지께서는 내년이면 팔십 수이지만 아직도 정정하시다.
      - 할머니께서는 구십 수가 되실 때까지 큰 병을 앓으신 적이 없다.
