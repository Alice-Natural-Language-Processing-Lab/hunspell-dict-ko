      - '수를 누리다. '
      용례.대화:
      - 그래도 수를 누리다 가셨으니 그걸로 위안을 삼으려고요.
      용례.문장:
      - 그는 백 세 가까이 수를 누리며 증손자가 결혼하는 모습까지 보았다.
      - 할아버지는 병환으로 고생하시다 결국 수를 누리지 못하시고 일찍 돌아가셨다.
