    - 뜻풀이: 두 나라가 외교 관계를 맺다.
      문형: 1이 (2와) 수교하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 수교할 의사를 보이다.
      - 두 나라가 수교하다.
      - 여러 나라와 수교하다.
      - 중국과 수교하다.
      - 공식적으로 수교하다.
      용례.문장:
      - 중국은 아시아 지역 전략의 일환으로 한국과 수교했다.
      - 두 나라는 수교한 후에 점진적으로 교역량을 늘리겠다고 발표했다.
      - 외무 장관은 공식 석상에서 내년 말까지 모든 나라와 수교할 방침이라고 밝혔다.
