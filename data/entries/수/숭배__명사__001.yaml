    - 뜻풀이: 우러러 공경함.
      용례.구:
      - 개인 숭배.
      - 조상 숭배.
      - 숭배 현상.
      - 숭배가 되다.
      - 숭배를 하다.
      용례.문장:
      - 독재자는 개인 숭배를 강요하는 등의 강압 정치를 하였다.
      - 팬들의 스타 숭배는 주로 청소년들에 의해 이루어지고 있다.
      - 죽은 조상에게 제사를 지내는 것은 조상 숭배와 관련이 있다.
      의미ID: 1
    - 뜻풀이: 신이나 부처 등의 종교적 대상을 우러러 받드는 일.
      용례.구:
      - 악마 숭배.
      - 우상 숭배.
      - 태양신 숭배.
      - 숭배가 되다.
      - 숭배를 강요하다.
      용례.문장:
      - 파라오는 신의 아들로 숭배를 받았다.
      - 잉카인들에게 태양은 숭배의 대상이었다.
      - 조 목사는 우상 숭배를 비난하는 발언을 하였다.
