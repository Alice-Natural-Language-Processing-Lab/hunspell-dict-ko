    어휘 등급: 없음
    원어: 修身齊家
    의미:
    - 뜻풀이: 자기의 몸과 마음을 잘 가다듬어 품성이나 지식, 도덕 등의 수준을 높은 경지로 끌어올리고 가정을 잘 이끌어 감.
      용례.구:
      - 수신제가를 실천하다.
      - 수신제가를 하다.
      용례.대화:
      - 할아버지께서는 저에게 수신제가에 성공한 인물이 훌륭한 사람이 될 수 있다고 말씀하셨습니다. 저도 그 말씀이 맞다고 생각합니다.
      용례.문장:
      - 나는 몸과 정신을 잘 다스리고 가정을 잘 다스리는 수신제가를 실천하고자 한다.
      - 수신제가가 안 된 사람들이 나라를 다스리니 나라가 태평하지 않고 연일 시끄럽다.
      - 아버지께서는 항상 나라의 지도자는 수신제가가 먼저 되어야 나라를 다스릴 수 있다고 하셨다.
