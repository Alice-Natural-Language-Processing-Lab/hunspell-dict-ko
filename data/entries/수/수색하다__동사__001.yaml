    의미:
    - 뜻풀이: 구석구석 뒤져서 사람이나 물건 등을 찾다.
      문형: 1이 2를 수색하다
      용례.구:
      - 무기를 수색하다.
      - 실종자를 수색하다.
      - 잔해를 수색하다.
      - 대대적으로 수색하다.
      - 세세하게 수색하다.
      - 일주일 동안 수색하다.
      용례.대화:
      - 아이들이 갈 만한 곳을 샅샅이 수색해 봅시다.
      용례.문장:
      - 여러분은 이 지역을 샅샅이 수색해 주십시오.
      - 소방관은 무너진 건물 안에 부상자가 남아 있지 않은지 샅샅이 수색했다.
      - 경찰은 열흘이 넘도록 실종자를 수색했지만 아무런 흔적도 찾을 수 없었다.
      의미ID: 1
    - 뜻풀이: 검사나 경찰이 범인이나 증거물 등을 찾기 위해 집, 물건, 사람의 신체 등을 강제로 조사하다.
      문형: 1이 2를 수색하다
      용례.구:
      - 경찰이 수색하다.
      - 형사가 수색하다.
      - 몸을 수색하다.
      - 사무실을 수색하다.
      - 집을 수색하다.
      - 회사를 수색하다.
      용례.대화:
      - 범인이 숨어 있을 만한 곳은 다 수색하세요.
      용례.문장:
      - 검찰이 김 씨의 사무실을 수색한 결과 비자금 장부를 찾아냈다.
      - 경찰은 공항에서 마약 밀수범을 수색하기 위해 탐지견을 데려왔다.
