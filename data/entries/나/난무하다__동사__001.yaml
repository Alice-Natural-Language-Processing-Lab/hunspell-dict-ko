    의미:
    - 뜻풀이: 뒤섞여 어지럽게 춤을 추다.
      문형: 1이 난무하다
      용례.구:
      - 꽃잎이 난무하다.
      - 나비가 난무하다.
      - 눈발이 난무하다.
      - 눈송이가 난무하다.
      - 함박눈이 난무하다.
      용례.대화:
      - 네. 눈발이 난무해서 앞을 보기도 힘드니 당연히 운전은 무리예요.
      용례.문장:
      - 아이들은 함박눈이 난무하는 거리에 뛰어나가 눈을 맞으며 좋아했다.
      - 바람이 불자 가을 낙엽이 하늘에서 뿌리는 것처럼 어지럽게 난무하기 시작했다.
      - 공연장에는 배우들이 뿌리는 색종이가 난무하여 마치 꽃잎이 내리는 것 같았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 여기저기서 마구 생겨나 질서를 무너뜨리다.
      문형: 1이 난무하다
      용례.구:
      - 권력이 난무하다.
      - 권모술수가 난무하다.
      - 무질서가 난무하다.
      - 비난이 난무하다.
      - 비리가 난무하다.
      - 욕설이 난무하다.
      - 추측이 난무하다.
      - 폭력이 난무하다.
      - 화염이 난무하다.
      - 힘이 난무하다.
      용례.대화:
      - 조만간 회사에 온갖 권모술수가 난무하겠네.
      용례.문장:
      - 사람들이 시장 한복판에서 폭력과 욕설이 난무하는 싸움을 구경만 하고 있다.
      - 자신의 친척을 부당하게 공무원으로 채용한 고위 공무원을 두고 온갖 비난이 난무했다.
      - 요즘 연예계에서는 갑자기 은퇴를 선언한 인기 여가수에 대해 온갖 추측이 난무하고 있다.
      의미ID: 2
