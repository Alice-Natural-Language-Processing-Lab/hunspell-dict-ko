    - 뜻풀이: 남자와 여자.
      용례.구:
      - 청춘 남녀.
      - 젊은 남녀.
      - 한 쌍의 남녀.
      - 남녀 혼성.
      - 남녀 구별.
      - 남녀 학생.
      - 남녀 간의 사랑.
      - 남녀가 사랑하다.
      - 남녀가 평등하다.
      - 남녀를 차별하다.
      용례.대화:
      - 그래? 지금 남자 다섯 명은 이렇게 채워졌으니 여자 다섯 명만 더 선발하면 되겠다.
      - 동감이야. 그래서 남녀 관계가 매우 어려운 건가 봐.
      - 정말이야? 나는 남자들끼리만 조 모임을 하고 싶진 않은데. 아쉽다.
      용례.문장:
      - 두 남녀가 서로 다정하게 팔짱을 끼고 데이트를 한다.
      - 법에 따라 만 십구 세 이상의 성인 남녀라면 누구나 투표에 참여할 수 있다.
