      - 삶을 낙관하다.
      - 세상을 낙관하다.
      - 앞날을 낙관하다.
      - 인생을 낙관하다.
      - 장래를 낙관하다.
      용례.대화:
      - 맞아. 민준이는 삶을 좀 낙관할 필요가 있어.
      용례.문장:
      - 매사에 긍정적인 그는 늘 인생을 낙관하며 즐겁게 살았다.
      - 승규는 어떤 슬픈 일이 있어도 절망하지 않고 삶을 낙관하는 사람이었다.
      - 세상을 낙관할 만큼 세상의 모든 사람들이 착하고 정의로운 것만은 아니다.
      - 지난번에 큰 사고를 당해 한동안 낙심했던 나는 세상을 낙관할 수만은 없었다.
