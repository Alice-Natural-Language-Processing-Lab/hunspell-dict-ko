    어휘 등급: 없음
    의미:
    - 뜻풀이: (낮잡아 이르는 말로) 정상인과 달리 키가 매우 작은 사람.
      용례.구:
      - 조그만 난쟁이.
      - 난쟁이가 되다.
      - 난쟁이가 놀림 받다.
      - 난쟁이를 놀리다.
      - 난쟁이로 태어나다.
      용례.대화:
      - 내가 두 사람 사이에 서 있으니까 난쟁이가 된 기분이었어.
      용례.문장:
      - 그 난쟁이는 키가 보통 사람들의 허리 정도밖에 되지 않는다.
      - 옆집에 사는 난쟁이 아저씨는 동네 아이들에게 키가 작다며 놀림을 받았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 보통의 높이나 키보다 아주 작은 사물.
      용례.구:
      - 난쟁이 식탁.
      - 난쟁이 의자.
      - 난쟁이 장롱.
      - 난쟁이 책상.
      - 난쟁이 탁자.
      용례.대화:
      - 아이들이 바닥에 앉아 사용할 수 있도록 난쟁이 책상을 샀어.
      용례.문장:
      - 나는 아이를 높이가 낮은 난쟁이 의자에 앉혔다.
      - 새로 산 난쟁이 장롱은 키가 작아 텔레비전 받침대로 쓰기에 적당했다.
      의미ID: 2
