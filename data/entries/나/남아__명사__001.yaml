      용례.구:
      - 남아 선호 사상.
      - 남아가 태어나다.
      - 남아를 낳다.
      - 남아를 키우다.
      용례.문장:
      - 남아는 사춘기가 되면 목소리가 굵어지고 얼굴에 수염이 난다.
      - 연주는 둘째로 건강한 남아를 출산하여 두 아들의 엄마가 되었다.
      - 어떤 할머니, 할아버지들은 남아를 선호하여 손자를 바라기도 한다.
