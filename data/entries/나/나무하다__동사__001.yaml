      문형: 1이 나무하다
      용례.구:
      - 나무꾼이 나무하다.
      - 산에서 나무하다.
      - 도끼를 가지고 나무하다.
      용례.대화:
      - 가구를 만든다고 너도나도 나무해 가서 그런 것 같아.
      용례.문장:
      - 산에서 나무하고 내려오는 나무꾼의 지게에는 땔나무가 한가득이었다.
      - 그는 산에 나무하러 가려고 옆집에서 나무를 벨 도끼와 톱을 빌려 왔다.
      - 기온이 점점 내려가자 우리들은 땔감을 구하기 위해 나무하러 뒷산에 올랐다.
      - 잠시 쉬던 나무꾼은 무슨 생각이 났는지 다시 도끼를 들고 나무하기 시작했다.
