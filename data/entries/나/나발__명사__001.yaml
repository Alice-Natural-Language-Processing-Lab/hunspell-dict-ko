    어휘 등급: 없음
    원어: 喇叭▽
    의미:
    - 다중 매체 정보:사진:
      - URL: http://dicmedia.korean.go.kr:8899/multimedia/multimedia_files/convert/20120105/2729/IMG000096973_700X466.jpg
        레이블: 나발
      뜻풀이: 위는 가늘고 길며 끝은 넓게 퍼진 모양의, 입으로 바람을 불어 넣어 소리를 내는 옛날의 관악기.
      용례.구:
      - 나발 모양.
      - 나발 소리.
      - 나발이 울리다.
      - 나발을 불다.
      - 나발을 연주하다.
      용례.대화:
      - 궁전을 호위하는 군인들의 교대가 이루어지고 있는 중인가 봐.
      용례.문장:
      - 그는 남들의 시선은 아랑곳하지 않고 하루 종일 나발을 연주하는 연습을 했다.
      - 한 병사가 길게 나발을 불자 쉬고 있던 병사들이 재빨리 장수들 앞으로 모였다.
      - 아이들은 나발 모양을 한 종이를 입에 대고 시끄럽게 소리를 지르며 놀고 있었다.
      의미ID: 1
    - 뜻풀이: 앞의 말을 무시하거나 낮추고 뒤에 오는 내용의 부정적 의미를 강하게 만드는 말.
      용례.대화:
      - 옷이 너무 불편해서 멋이고 나발이고 도저히 못 입겠어.
      용례.문장:
      - 이렇게 비가 와서는 운동이고 나발이고 아무것도 못하게 생겼다.
      - 나는 돈이고 나발이고 다 필요 없으니 일단 며칠 동안 푹 쉬고 싶었다.
      - 그는 우정이고 나발이고 전부 소용없으니 빌려 간 돈이나 갚으라고 나에게 재촉했다.
      의미 참고: 주로 '~(이)고 나발이고'로 쓴다.
      의미ID: 2
