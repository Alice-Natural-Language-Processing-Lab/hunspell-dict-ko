    의미:
    - 뜻풀이: 나물을 넣고 끓인 국.
      용례.구:
      - 나물국 한 그릇.
      - 나물국을 끓이다.
      - 나물국을 먹다.
      용례.문장:
      - 어머니께서는 봄나물을 넣고 향긋한 나물국을 끓이셨다.
      - 우리는 주인 할머니가 내오신 뜨끈한 나물국 한 그릇에 밥을 말아 먹었다.
      - 그는 아무런 반찬도 없이 숙주만 넣고 끓인 심심한 나물국만으로 밥을 먹었다.
      - 먹을 것이 없던 시절 우리는 멀건 나물국만 먹고 하루 종일 버티기도 하였다.
