      - 맞아요. 장마철에 산사태가 나지는 않을까 불안해요.
      용례.문장:
      - 농부들은 한낮의 햇볕을 피해 나무 그늘 아래에서 낮잠을 청했다.
      - 강이 내려다보이는 언덕 위에 잎이 무성한 나무 한 그루가 서 있다.
      - 그 산은 하늘을 찌를 듯 곧게 뻗은 나무들로 울창한 숲을 이루고 있었다.
      - 절 마당에 들어서면 천 년의 세월을 살아 온 커다란 나무를 만날 수 있다.
