      용례.대화:
      - 응. 인생을 낙관을 하며 살아서 그런 것 같아.
      용례.문장:
      - 그는 아직 이 세상은 살 만한 곳이라고 낙관을 하였다.
      - 어려운 환경에서도 성공한 그를 보며 나는 인생에 대한 낙관을 갖게 되었다.
      - 그녀가 사고를 당하고도 여유로웠던 것은 삶에 대한 낙관이 있었기 때문이다.
