      문형: 1이 낙제하다
      용례.구:
      - 낙제한 상태.
      - 낙제한 학생.
      - 이번 학기에 낙제하다.
      - 낙제해서 다시 다니다.
      - 낙제해서 늦게 졸업하다.
      용례.대화:
      - 육십 점 이상을 받아야 한단다.
      용례.문장:
      - 승규는 이번 학기에 낙제하여 이 학년으로 진급하지 못했다.
      - 민준이는 낙제한 과목의 시험을 다시 보기 위해 계속 공부했다.
      - 민준이는 공부를 게을리한 탓에 시험에서 낙제해서 다시 시험을 보았다.
