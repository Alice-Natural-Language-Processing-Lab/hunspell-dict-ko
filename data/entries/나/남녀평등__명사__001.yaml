      - 너, 시대에 뒤떨어진 이야기를 하는구나. 요즘은 남녀평등 시대야.
      용례.문장:
      - 김 사장은 남녀평등 의식이 전혀 없고 남성이 우월하다는 사상에 사로잡혀 있다.
      - 할머니는 옛날과 달리 요즘 사회에서는 남녀평등이 많이 이루어졌다고 하셨다.
      - 진정한 남녀평등은 남녀가 서로의 차이를 잘 알고 존중하고 배려할 때 이뤄진다.
