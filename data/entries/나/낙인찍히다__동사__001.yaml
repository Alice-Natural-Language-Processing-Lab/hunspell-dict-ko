    - 뜻풀이: 바꾸기 힘든 나쁜 평가나 판정을 받다.
      문형: 1이 2로 낙인찍히다
      용례.구:
      - 문제아로 낙인찍히다.
      - 배신자로 낙인찍히다.
      - 실패작이라고 낙인찍히다.
      - 단정적으로 낙인찍히다.
      용례.대화:
      - 너 그러다가 버릇없는 사원으로 낙인찍힐지도 모르니까 내일 가서 사과드려.
      용례.문장:
      - 승규는 동지들을 경찰에 신고하여 배신자로 낙인찍혔다.
      - 친구들과 자주 싸우던 내 친구는 문제아로 낙인찍히고 말았다.
      - 한번 나쁜 사람으로 낙인찍힌 사람은 다시 좋게 인정받기가 어렵다.
