    의미:
    - 뜻풀이: 가장 무겁고 열에 잘 녹는 잿빛의 금속.
      용례.구:
      - 납 농도.
      - 납 성분.
      - 납이 검출되다.
      - 납을 배출하다.
      - 납에 노출되다.
      - 납에 중독되다.
      용례.문장:
      - 인체에 기준치 이상의 납 성분이 쌓이면 심각한 경우 죽음에 이르게 된다.
      - 납은 대표적인 발암 물질로 오염된 식수나 음식을 통해 우리 몸에 들어온다.
      - 건전지 공장의 근로자들은 공장 내에서 배출되는 가스 등으로 인해 납에 중독되기 쉽다.
      - 금, 은 등의 금속 가격이 전반적으로 하락하는 가운데 납 가격은 상승했다.
      - 정부는 어린이용 목걸이, 반지 등의 장신구 제작에 사용되어 온 납의 사용을 금지하였다.
      의미ID: 1
    - 뜻풀이: 주로 땜질에 쓰는 것으로 납과 주석을 섞은 것.
      용례.구:
      - 납이 굳다.
      - 납을 녹이다.
      - 납을 사용하다.
      용례.문장:
      - 납땜은 납을 사용해 금속과 금속을 이어 붙이는 기술이다.
      - 오빠는 전기 인두로 납을 녹여 로봇의 팔을 이어 붙였다.
