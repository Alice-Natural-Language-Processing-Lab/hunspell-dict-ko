    원어: 南道
    의미:
    - 뜻풀이: 남과 북으로 되어 있는 도에서, 남쪽에 있는 도.
      용례.구:
      - 경상북도와 남도.
      - 전라북도와 남도.
      - 충청북도와 남도.
      - 남도로 가다.
      - 남도로 내려오다.
      - 남도로 향하다.
      용례.대화:
      - 아, 여기가 북도와 남도가 갈라지는 지점이군요.
      용례.문장:
      - 경상북도 지역은 남도보다 봄꽃이 늦게 핀다.
      - 전라북도와 남도는 한국을 대표하는 전통 음식의 본고장으로 유명하다.
      의미ID: 1
    - 뜻풀이: 경기도의 남쪽 지역인 충청도, 전라도, 경상도, 제주도를 통틀어 이르는 말.
      용례.구:
      - 남도 관광.
      - 남도 뱃길.
      - 남도 여행.
      - 남도에 가다.
      - 남도로 향하다.
      용례.대화:
      - 녹차 밭으로 유명한 보성 어때?
      용례.문장:
      - 나는 맛있기로 유명한 남도 음식 전문점을 찾아갔다.
      - 전라도의 아리랑은 대표적인 남도 지역의 민요 중에 하나이다.
      의미ID: 2
