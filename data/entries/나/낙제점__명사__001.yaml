    의미:
    - 뜻풀이: 시험에 합격할 수 없는 점수.
      용례.구:
      - 낙제점이 나오다.
      - 낙제점을 면하다.
      - 낙제점을 받다.
      - 낙제점을 주다.
      용례.대화:
      - 그렇지만 넌 공부를 하나도 안 하고 시험을 봤잖아.
      용례.문장:
      - 어제 졸업 시험 결과가 나왔는데 낙제점을 받아서 재시험을 치러야 한다.
      - 어떤 학생이 시험 답안지를 백지로 제출해서 낙제점을 줄 수밖에 없었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 일정한 기준이나 기대에 미치지 못하는 점수.
      용례.구:
      - 낙제점이 나오다.
      - 낙제점을 면하다.
      - 낙제점을 받다.
      - 낙제점을 주다.
      - 낙제점에 가깝다.
      용례.대화:
      - 하지만 흥행에는 실패했으니 재미 면에서는 낙제점을 받은 셈이죠.
      용례.문장:
      - 그는 훌륭한 정치인이었지만 집안일에 소홀해서 남편이나 아버지로서는 낙제점에 가까웠다.
      - 시내의 유명 식당들의 위생 상태를 검사한 결과 소문난 맛과는 달리 위생 관리 실태는 낙제점이었다.
      의미ID: 2
