    원어: 落伍 하다
    의미:
    - 뜻풀이: 목적지로 함께 가는 사람들의 무리에서 뒤쳐지다.
      문형: 1이 2에서 낙오하다
      용례.구:
      - 낙오한 병사.
      - 낙오한 사람.
      - 대열에서 낙오하다.
      - 부대에서 낙오하다.
      - 행군에서 낙오하다.
      용례.대화:
      - 빨리 걸어. 안 그러면 대열에서 낙오하고 말 거야.
      용례.문장:
      - 후퇴하는 동안 선발대에서 낙오한 병사를 제외하면 숫자가 반 이하로 줄어들어 있었다.
      - 우리 소대는 행군에서 낙오하는 사람이 한 명도 없을 정도로 평소에 훈련이 잘 되어 있다.
      의미ID: 1
    - 뜻풀이: 경쟁에서 뒤떨어지거나 사회나 시대의 변화에 뒤쳐지다.
      문형: 1이 2에서 낙오하다
      용례.구:
      - 낙오한 사람.
      - 경쟁에서 낙오하다.
      - 사회에서 낙오하다.
      - 인생에서 낙오하다.
      용례.대화:
      - 한두 번 실수한다고 인생에서 낙오하는 것은 아니란다.
      용례.문장:
      - 실력이 없다면 인생에서 낙오하여 살 수밖에 없다.
      - 우리 회사가 현재의 방식을 고수한다면 기업 경쟁에서 낙오할 것입니다.
      의미ID: 2
