    - 뜻풀이: (예사 낮춤으로) 물음을 나타내는 종결 어미.
      용례.대화:
      - 그래. 자네 소식은 들었네. 얼마나 고생이 많았나?
      용례.문장:
      - 요즘 일이 그렇게 많나?
      - 장 군은 올해 졸업하나?
      - 자네는 바둑을 둘 줄 아나?
      - 자네들은 언제 한국으로 돌아가나?
      - '여보게, 거기 있는 책 좀 들어 주겠나? '
      - 가족과 멀리 떨어져 생활하느라 얼마나 외롭겠나?
      의미ID: 1
    - 뜻풀이: 자기 스스로에게 묻는 물음이나 추측을 나타내는 종결 어미.
      용례.대화:
      - 그래서 오늘 민준이가 너한테 한마디도 안 하는구나?
      용례.문장:
      - 승규가 땀을 많이 흘리길래 방이 더웠나 했어.
      - 지수가 안색이 좋지 않아서 많이 아팠나 싶었지.
      - 아무리 기다려도 이름을 안 부르길래 나만 빠졌나 했어.
      - 복도가 시끌시끌한 걸 보니 옆 반 수업이 일찍 끝났나 보다.
      - 형이 왜 저렇게 화가 났나 싶어서 나는 곰곰이 생각해 보았다.
      의미 참고: 주로 ‘-나 하다', '-나 싶다', '-나 보다’로 쓴다.
      의미ID: 2
    전체 참고: 주로 동사 또는 ‘-으시-’, ‘-었-’, ‘-겠-’ 뒤에 붙여 쓴다.
