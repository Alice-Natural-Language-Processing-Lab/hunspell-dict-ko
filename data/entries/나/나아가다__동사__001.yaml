    의미:
    - 뜻풀이: 앞으로 향하여 가다.
      문형: 1이 2로/에/를 나아가다
      용례.구:
      - 한 걸음을 나아가다.
      - 거리로 나아가다.
      - 광장으로 나아가다.
      - 앞으로 나아가다.
      - 단상에 나아가다.
      - 한 발 한 발 나아가다.
      - 힘차게 나아가다.
      용례.문장:
      - 배가 앞으로 천천히 나아가기 시작했다.
      - 나는 상을 받으려고 무대로 씩씩하게 나아갔다.
      - 승규는 내가 부르는 소리에 아랑곳하지 않고 빠르게 앞으로 나아갔다.
      의미ID: 1
    - 뜻풀이: 뜻하거나 목적하는 방향으로 향하여 가다.
      문형: 1이 2로 나아가다
      용례.구:
      - 나아갈 방향.
      - 목표로 나아가다.
      - 바람직한 방향으로 나아가다.
      - 올바른 방향으로 나아가다.
      - 좋은 방향으로 나아가다.
      용례.문장:
      - 통일을 향해 나아가는 데 해결해야 할 일들이 아직 많이 있다.
      - 선생님께서는 내가 올바른 방향으로 나아갈 수 있도록 지도해 주셨다.
      - 강한 의지를 가진 사람은 상황이나 입장에 관계없이 자신의 신조에 따라 나아간다.
      의미ID: 2
    - 뜻풀이: 일이 진행되어 가다.
      문형: 1이 2로 나아가다
      용례.구:
      - 계획대로 나아가다.
      - 순조롭게 나아가다.
      - 안정되게 나아가다.
      용례.대화:
      - 맞아요. 이대로 나아가다가는 채소 가격이 소고기보다 더 비싸질 것 같아요.
      용례.문장:
      - 이 일은 계획대로 잘 나아가고 있다.
      - 지금의 흐름대로 계속 나아가면 돌이킬 수 없는 결과를 맞게 될 수도 있다.
      의미ID: 3
