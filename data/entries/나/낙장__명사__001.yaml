    의미:
    - 뜻풀이: 책이 만들어지거나 오랜 세월 동안 전해지는 과정에서 책장이 빠지는 것. 또는 그 책장.
      용례.구:
      - 낙장이 나오다.
      - 낙장이 생기다.
      - 낙장이 있다.
      - 낙장을 찾다.
      - 낙장을 확인하다.
      용례.대화:
      - 네, 알겠습니다.
      용례.문장:
      - 지금 읽고 있는 소설책에 낙장이 있어서 중간 내용을 알 수가 없다.
      - 이 책은 내용상으로 보아 앞과 뒤에 각각 낙장이 된 채로 보관되어 온 것으로 판단된다.
      의미ID: 1
    - 뜻풀이: 화투, 트럼프와 같이 카드를 가지고 하는 놀이에서 한번 내놓은 카드.
      용례.구:
      - 낙장을 거두다.
      - 낙장을 물리다.
      용례.대화:
      - 이거 왜 이래. 낙장을 물리는 법이 어디 있다고.
      용례.문장:
      - 화투에서 낙장은 거두어들이지 못한다.
      - 게임에서 낙장을 물릴 수 없는 것처럼 인생에서 한 번의 실수가 돌이킬 수 없는 결과를 초래할 수도 있다.
