      뜻풀이: 불교에서, 살아 있을 때 죄를 지은 사람이 죽은 뒤에 가서 벌을 받는다는 곳.
      용례.구:
      - 나락에 가다.
      - 나락에 떨어지다.
      용례.대화:
      - 그래도 형편이 어려운 사람들에게 모질게 대했으니 나는 죽어서 나락에 떨어질 거야.
      용례.문장:
      - 나는 잘못을 씻기 위해 절에 가 공양을 올리면서 죽은 뒤 나락에 가지 않게 해 달라고 빌었다.
      - 내가 자신의 아버지를 죽였다고 오해한 그는 나를 보고 나락에 떨어질 것이라 저주를 퍼부었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 빠져나갈 수 없는 절망적인 상태나 상황.
      용례.구:
      - 불행의 나락.
      - 절망의 나락.
      - 나락에 떨어지다.
      - 나락에 빠뜨리다.
      - 나락에 빠지다.
      - 나락에서 빠져나오다.
      용례.대화:
      - 응. 정신과 치료를 받아 겨우 나락에서 빠져나왔어.
      용례.문장:
      - 그는 믿었던 친구에게 배신을 당하고 돈까지 잃은 뒤 절망의 나락에 빠져 매일 술만 마셨다.
      - 어제 열린 테니스 경기에서 정 선수가 박 선수를 이겨 박 선수를 십일 연패의 나락에 빠뜨렸다.
