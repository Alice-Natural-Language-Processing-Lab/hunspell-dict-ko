    의미:
    - 뜻풀이: 무 등의 채소를 얇고 네모나게 써는 모양.
      용례.구:
      - 당근을 나박나박 썰다.
      - 무를 나박나박 썰다.
      - 채소를 나박나박 썰다.
      - 호박을 나박나박 썰다.
      - 먹기 좋게 나박나박 썰다.
      - 나박나박 얇게 썰다.
      - 나박나박 네모지게 썰다.
      용례.대화:
      - 그렇게 나박나박 썰지 말고 좀 더 큼지막하게 써는 게 좋단다.
      용례.문장:
      - 어머니는 무를 나박나박 얇게 썰어서 깍두기를 담그셨다.
      - 그녀는 나박나박 썬 무를 소고기를 우려낸 국물에 넣었다.
      - 나는 호박을 나박나박 네모지게 썰어서 보글보글 끓는 된장찌개에 넣었다.
      - 그는 여러 가지 채소를 한 입에 먹기 좋게 나박나박 썰어 양념에 무쳤다.
