    어휘 등급: 중급
    의미:
    - 뜻풀이: 새나 곤충의 몸 양쪽에 붙어서 날 때 쓰는 기관.
      용례.구:
      - 날개가 달리다.
      - 날개가 돋다.
      - 날개를 접다.
      - 날개를 치다.
      - 날개를 퍼덕이다.
      - 날개를 펼치다.
      용례.문장:
      - 지붕에 앉아 있던 비둘기가 갑자기 날개를 퍼덕이며 날아갔다.
      - 호수 위에 있던 새들이 총소리에 일제히 날개를 펴고 날아갔다.
      - 아침에 마당에 나가니 날개를 다쳐 날지 못하는 새 한 마리가 떨어져 있었다.
      의미ID: 1
    - 뜻풀이: 비행기의 양쪽 옆에 길고 넙적하게 달려서 비행기가 공중에 잘 뜰 수 있게 해 주는 부분.
      용례.구:
      - 꼬리 날개.
      - 항공기 날개.
      - 회전 날개.
      - 비행기의 날개.
      - 날개가 고장이 나다.
      용례.대화:
      - 항공기 날개 위쪽과 아래쪽의 압력 차에 의해 뜨는 힘이 생기는 거란다.
      용례.문장:
      - 우리가 탄 비행기는 오른쪽 날개에 이상이 생겨 다시 출발지로 돌아가야 했다.
      - 민준은 자리에 앉아서 창밖으로 보이는 비행기 날개를 신기한 듯 바라보았다.
      의미ID: 2
    - 뜻풀이: 선풍기 등의 기계에서 바람을 일으키는 부분.
      용례.구:
      - 선풍기의 날개.
      - 날개가 고장나다.
      - 날개가 돌아가다.
      - 날개가 부러지다.
      - 날개가 회전하다.
      용례.대화:
      - 응, 선풍기가 넘어지면서 날개에 금이 갔어.
      용례.문장:
      - 선풍기를 오래 사용하면 선풍기 날개에 먼지가 쌓이는 경우가 많다.
      - 엄마는 선풍기 날개에 다칠까 봐 우리에게 선풍기에 가까이 가지 못하게 하셨다.
      의미ID: 3
