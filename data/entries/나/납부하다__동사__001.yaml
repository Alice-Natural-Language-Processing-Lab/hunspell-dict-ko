      뜻풀이: 세금이나 등록금 등을 국가 또는 공공 기관에 내다.
      문형: 1이 2를 납부하다
      용례.구:
      - 공과금을 납부하다.
      - 등록금을 납부하다.
      - 범칙금을 납부하다.
      - 세금을 납부하다.
      - 전기 요금을 납부하다.
      - 신용 카드로 납부하다.
      - 인터넷으로 납부하다.
      - 자동 이체로 납부하다.
      - 기한 내에 납부하다.
      - 은행에 납부하다.
      - 매월 납부하다.
      용례.대화:
      - 엄마, 우리도 매달 은행에 가지 말고 자동 이체로 납부해요.
      용례.문장:
      - 영수는 교통 법규를 위반해서 범칙금을 납부했다.
      - 우리 집에서는 신용 카드로 여러 가지 공과금을 납부하고 있다.
      - 모든 국민은 국가가 정한 세금을 성실하게 납부해야 하는 납세의 의무가 있다.
