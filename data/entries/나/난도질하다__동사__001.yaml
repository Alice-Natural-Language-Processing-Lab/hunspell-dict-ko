      발음: 난ː도질하다
    어휘 등급: 없음
    원어: 亂刀 질하다
    의미:
    - 뜻풀이: 칼로 사람이나 물건을 마구 베다.
      문형: 1이 2를 난도질하다
      용례.구:
      - 고깃덩어리를 난도질하다.
      - 사람을 난도질하다.
      - 시체를 난도질하다.
      용례.대화:
      - 응. 사람을 난도질하는 끔찍한 장면 때문에 그렇다고 하더라.
      용례.문장:
      - 살인범은 피해자를 죽인 후, 잔인하게 그 시체를 난도질하였다.
      - 요리사가 생선을 난도질했는지 탕에서 큼직한 살덩어리를 찾아볼 수 없었다.
      - 그는 정신이 반쯤 나가서 사람이든 물건이든 가리지 않고 난도질하기 시작했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 대상을 몹시 심하게 함부로 다루다.
      문형: 1이 2를 난도질하다
      용례.구:
      - 마음을 난도질하다.
      - 영화를 난도질하다.
      - 작품을 난도질하다.
      - 말로 난도질하다.
      용례.대화:
      - 너네, 남이라고 함부로 말로 난도질하면 안 돼.
      용례.문장:
      - 헤어지자는 여자 친구의 말은 승규의 마음을 난도질하였다.
      - 비평가들은 김 감독의 새 영화에 대해 난도질하며 비난하였다.
      의미ID: 2
