    의미:
    - 뜻풀이: 낚시나 그물에 물고기가 잡히다.
      문형: 1이 2에/에게 낚이다
      용례.구:
      - 고기가 낚이다.
      - 월척이 낚이다.
      - 그물에 낚이다.
      - 낚시에 낚이다.
      - 미끼에 낚이다.
      용례.문장:
      - 낚시꾼에게 낚인 잉어는 세차게 몸을 흔들었다.
      - 낚시터에서는 고기가 잘 낚일 만한 자리를 잡는 것이 중요하다.
      의미ID: 1
    - 뜻풀이: 다른 사람의 말이나 꾐에 넘어가다.
      문형: 1이 2에/에게 낚이다
      용례.구:
      - 소비자가 낚이다.
      - 손님이 낚이다.
      - 광고에 낚이다.
      - 선전에 낚이다.
      - 친구에게 낚이다.
      용례.대화:
      - 친구에게 낚여서 그랬어요, 엄마.
      용례.문장:
      - 영수는 경품에 낚여 물건을 잔뜩 사고 말았다.
      - 관광객들은 가이드의 말에 낚여 기념품을 구입하였다.
      의미ID: 2
    - 뜻풀이: (속된 말로) 이성에게 유혹되다.
      문형: 1이 2에/에게 낚이다
      용례.구:
      - 바람둥이에게 낚이다.
      - 여자에게 낚이다.
      용례.대화:
      - 글쎄, 바람둥이에게 낚여서 정신을 못 차리더라고.
      용례.문장:
      - 달콤한 유혹에 낚여 나는 그녀에게 빠질 수밖에 없었다.
      - 영수는 술집 여자에게 낚여 몇 푼 안 되는 월급을 모두 갖다 바쳤다.
      의미ID: 3
