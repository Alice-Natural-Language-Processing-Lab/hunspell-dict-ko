      - 난청을 겪다.
      - 난청을 유발하다.
      용례.대화:
      - 난청일지도 모르니 검사를 한번 받아 보세요.
      용례.문장:
      - 아버지는 노인성 난청이 생겨서 큰 소리로 말씀을 드려야 알아들으신다.
      - 지수는 신문에서 잘못된 핸드폰 사용이 난청을 유발할 수 있다는 기사를 보았다.
