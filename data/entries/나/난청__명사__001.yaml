      - 우리가 여행 간 섬은 난청 지역이었는지 라디오도 나오지 않았다.
      - 방송국 측은 난청 문제를 올해 가장 먼저 해결해야 할 사업으로 꼽았다.
      - 주민들은 요즘 같은 시대에 라디오도 들을 수 없다는 게 말이 되냐며 당국에 난청 해소를 요구했다.
