    어휘 등급: 없음
    원어: 落榜 하다
    의미:
    - 뜻풀이: 시험이나 선발, 선거 등에서 떨어지다.
      문형: 1이 2에/에서 낙방하다
      용례.구:
      - 고시에 낙방하다.
      - 대학에 낙방하다.
      - 시험에 낙방하다.
      - 입시에 낙방하다.
      - 선거에서 낙방하다.
      용례.대화:
      - 합격하기 어려운 사법 시험에서 한 번 낙방했다고 너무 좌절하지 마.
      용례.문장:
      - 민준이는 공무원 시험에 벌써 세 번째 낙방하였다.
      - 지수는 필기시험에는 합격하였으나 면접시험에서 낙방하고 말았다.
      - 승규는 대학 입학 시험에 여러 차례 낙방했지만 결코 포기하지 않았다.
