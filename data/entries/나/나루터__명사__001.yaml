      - 오늘은 물살이 거세서 배를 띄울 수 없거든요.
      용례.문장:
      - 두 사람은 마지막 배를 타려고 나루터까지 열심히 뛰었지만 이미 배는 떠난 뒤였다.
      - 그녀는 배가 도착하기로 한 시간보다 일찍 나루터에 나와 남편이 타고 올 배를 기다리고 있었다.
