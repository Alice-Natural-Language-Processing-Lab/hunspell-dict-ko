    의미:
    - 뜻풀이: 고사리, 도라지 등의 사람이 먹을 수 있는 풀이나 나뭇잎.
      용례.구:
      - 나물이 나다.
      - 나물을 다듬다.
      - 나물을 데치다.
      - 나물을 뜯다.
      - 나물을 무치다.
      - 나물을 볶다.
      - 나물을 삶다.
      - 나물을 요리하다.
      - 나물을 캐다.
      용례.대화:
      - 신선할 때 빨리 요리해서 먹어요.
      용례.문장:
      - 우리는 산에 가서 산에서 나는 향긋한 나물들을 한 바구니 뜯어 왔다.
      - 그는 잡초를 캐어 놓고서는 먹을 수 있는 나물이라고 나에게 내밀었다.
      - 어머니는 들에서 캐 온 나물을 다듬어 삶고 무쳐서 저녁 반찬으로 내셨다.
      - 햇살이 따뜻한 봄이 되자 마을 처녀들이 옹기종기 모여 나물을 캐고 있었다.
      의미ID: 1
    - 뜻풀이: 먹을 수 있는 풀이나 나뭇잎, 채소 등을 삶거나 볶거나 또는 날것으로 양념하여 무친 반찬.
      용례.구:
      - 배추 나물.
      - 호박 나물.
      - 나물 반찬.
      - 나물을 넣다.
      - 나물을 만들다.
      - 나물을 먹다.
      - 나물을 무치다.
      - 나물을 양념하다.
      - 나물을 하다.
      용례.대화:
      - 지수야, 채소를 먹어야 건강해진단다.
      용례.문장:
      - 어머니는 제사상에 올릴 나물을 만드느라 바쁘셨다.
      - 그는 산에서 뜯어 온 보드라운 풀들을 삶아 나물로 무쳐 먹었다.
      - 고기를 먹지 않는 그는 늘 담백한 나물을 반찬으로 해서 밥을 먹는다.
      - 나는 남아 있는 나물 반찬을 밥그릇에 모두 넣고 고추장을 넣어 비벼 먹었다.
      의미ID: 2
