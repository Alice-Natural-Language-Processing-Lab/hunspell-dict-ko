    의미:
    - 뜻풀이: 집을 떠나 여행을 하거나 여기저기 옮겨 다니는 사람.
      용례.구:
      - 떠돌아다니는 나그네.
      - 지나가는 나그네.
      - 나그네 일행.
      - 나그네를 대접하다.
      - 나그네를 돕다.
      - 나그네를 만나다.
      - 나그네를 재워 주다.
      용례.대화:
      - 그럼요. 잠시만 기다리세요.
      용례.문장:
      - 삼년 째 정처 없이 떠돌고 있다는 젊은 나그네에게는 말 못할 사연이 있는 듯 보였다.
      - 과거에는 사람들의 인심이 좋아서 지나가던 나그네에게 하룻밤 자고 갈 수 있게 방을 내주기도 하였다.
