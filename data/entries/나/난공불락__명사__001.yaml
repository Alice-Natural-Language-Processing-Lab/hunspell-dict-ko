      발음: 난공불락
    어휘 등급: 없음
    원어: 難攻不落
    의미:
    - 뜻풀이: 공격하기 어려워 쉽게 무너지거나 빼앗기지 않음. 또는 그런 대상.
      용례.구:
      - 난공불락의 성.
      - 난공불락의 요새.
      - 난공불락을 자랑하다.
      용례.대화:
      - 자신이 지키는 성이 난공불락의 요새라는 걸 믿고 아무런 작전도 세우지 않았거든.
      용례.문장:
      - 그곳은 산세가 험준한 난공불락의 성으로 어떤 적의 침입도 막아 낼 수 있었다.
      - 내가 자주 이용하는 인터넷 사이트는 난공불락의 방화벽을 갖추고 있어 어떤 바이러스도 침투하지 못한다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 진출하기 어려운 곳. 또는 설득하거나 경쟁에서 이기기 어려운 상대.
      용례.구:
      - 난공불락의 라이벌.
      - 난공불락의 시장.
      용례.대화:
      - 네, 그런데 제 작품이 유럽 영화의 흐름에 맞지 않는지 난공불락이더군요.
      용례.문장:
      - 아내에게 휴가를 내고 여행을 다녀오자고 아무리 설득해 보아도 난공불락이었다.
      - 우리 회사의 경쟁 업체에서 먼저 신제품을 내놓고 시장을 선점하고 있어 난공불락일 듯하다.
      의미ID: 2
