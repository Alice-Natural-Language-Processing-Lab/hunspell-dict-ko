      뜻풀이: 물고기가 물도록 낚시 끝에 꿰어 단 물고기 먹이.
      용례.구:
      - 낚싯밥을 끼우다.
      - 낚싯밥을 던지다.
      - 낚싯밥을 떼이다.
      - 낚싯밥을 물다.
      - 낚싯밥에 걸려들다.
      - 낚싯밥에 걸리다.
      용례.문장:
      - 낚시꾼은 낚시밥으로 지렁이를 바늘에 꿰었다.
      - 낚시꾼은 붕어가 낚싯밥을 물자 낚싯대를 잡아당겼다.
      - 호수에 낚싯밥을 던지자 물고기들이 모이는 것 같았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 다른 사람의 마음이 끌리게 하는 수단.
      용례.구:
      - 낚싯밥을 꺼내다.
      - 낚싯밥을 던지다.
      - 낚싯밥을 물다.
      - 낚싯밥에 걸리다.
      용례.대화:
      - '사기꾼의 낚싯밥이 아닐까? '
      용례.문장:
      - 한 후보자는 허황된 공약을 낚싯밥으로 던져 표를 모으려고 했다.
      - 큰돈을 벌 수 있다는 낚싯밥을 던지자 사람들은 쉽게 속아 넘어갔다.
      의미ID: 2
