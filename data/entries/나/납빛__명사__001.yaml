    - 뜻풀이: 납의 색깔과 같이 조금 푸른 회색빛.
      용례.구:
      - 납빛 얼굴.
      - 납빛이 되다.
      - 납빛을 띠다.
      - 납빛을 하다.
      - 납빛으로 변하다.
      용례.문장:
      - 아들의 교통사고 소식에 어머니는 얼굴이 납빛이 되었다.
      - 총을 맞은 그의 다리는 시간이 지날수록 점점 납빛에 가까워졌다.
      - 독을 마신 그 남자는 온몸이 납빛이 되고 숨도 거의 쉬지 못할 정도로 헐떡였다.
      의미 참고: 주로 놀라거나 공포에 질린 얼굴색이나 환자의 얼굴색을 비유할 때 쓴다.
