    의미:
    - 뜻풀이: 차례대로 죽 벌여 늘어놓다.
      문형: 1이 2를 나열하다
      용례.구:
      - 내용을 나열하다.
      - 문자를 나열하다.
      - 사실들을 나열하다.
      - 숫자를 나열하다.
      - 항목을 나열하다.
      - 순서대로 나열하다.
      - 차례대로 나열하다.
      - 길게 나열하다.
      - 장황하게 나열하다.
      - 조목조목 나열하다.
      - 쭉 나열하다.
      용례.대화:
      - 제가 다룬 사건을 독자들이 쉽게 이해할 수 있도록 핵심 내용만 차례대로 나열해 보겠습니다.
      용례.문장:
      - 자세한 내용까지 모두 나열하지 말고 요점만 간단하게 설명해 봐.
      - 선생님은 숫자를 일부터 구까지 쭉 나열해 놓고 아이들에게 하나씩 고르라고 했다.
      - 그는 자신의 주장만을 장황하게 나열한 글을 써 놓고는 어디론가 가 버렸다.
      - 그녀는 비슷한 그림을 일렬로 나열하더니 가운데에 있는 그림이 진품이라고 했다.
      의미ID: 1
    - 뜻풀이: 나란히 줄을 짓다.
      문형: 1이 나열하다
      용례.구:
      - 군사들이 나열하다.
      - 사람들이 나열하다.
      - 학생들이 나열하다.
      - 운동장에 나열하다.
      - 연병장에 나열하다.
      용례.문장:
      - 군인들이 연병장에 길게 나열해 훈련을 받고 있었다.
      - 선생님의 호루라기 소리에 맞춰 아이들은 재빨리 나열해 섰다.
      의미ID: 2
