      - 대장은 갑자기 쳐들어 온 적들에게 난자당한 후 피를 흘리며 쓰러졌다.
      - 김 씨는 칼을 들고 있던 수상한 남자에게 온몸을 난자당해 그 자리에서 죽고 말았다.
