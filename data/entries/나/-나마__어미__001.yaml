      용례.대화:
      - 뽑아 주셔서 감사합니다. 부족하나마 항상 최선을 다하겠습니다.
      용례.문장:
      - 조금이나마 위로가 되길 바랍니다.
      - 약소하나마 작은 선물을 준비했습니다.
      - 조촐하나마 정성껏 차렸으니 맛있게 드세요.
      - 미력하나마 작은 도움이라도 되었으면 좋겠습니다.
      - 도와 드리지는 못하나마 항상 응원하도록 하겠습니다.
      의미 참고: ‘이다’, 받침이 없거나 ‘ㄹ’ 받침인 동사와 형용사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
