    - 뜻풀이: 쌀에 물을 많이 부어 나물을 넣고 오래 끓인 음식.
      용례.구:
      - 나물죽 한 그릇.
      - 나물죽을 끓이다.
      - 나물죽을 먹다.
      - 나물죽을 쑤다.
      용례.문장:
      - 그는 산에서 캐 온 나물로 나물죽을 쑤어 먹고 하루하루를 살아갔다.
      - 나는 입맛이 없어 산나물과 조개를 넣고 향긋한 나물죽을 쑤어 먹었다.
      - 양식이 다 떨어지자 우리는 이런저런 풀들을 넣고 끓인 나물죽을 먹고 버텼다.
      - 먹을 것이 없던 시절에 나는 산나물로 나물죽을 끓여 허기를 달래기도 하였다.
