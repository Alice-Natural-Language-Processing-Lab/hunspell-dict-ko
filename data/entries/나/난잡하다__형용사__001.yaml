      - 난잡하게 널려 있다.
      - 난잡하게 흩어져 있다.
      용례.대화:
      - 아, 내가 요새 바빠서 방 정리를 잘 못해서 그래.
      용례.문장:
      - 벽에는 광고지들이 난잡하게 붙어 있어서 무척 지저분했다.
      - 집주인은 손님들이 다 들어간 후 현관에 난잡하게 흩어져 있는 신발을 정리했다.
