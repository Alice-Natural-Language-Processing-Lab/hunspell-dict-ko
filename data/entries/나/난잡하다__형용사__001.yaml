      문형: 1이 난잡하다
      용례.구:
      - 난잡한 관계.
      - 난잡한 생활.
      - 난잡한 짓.
      - 난잡하게 행동하다.
      - 사생활이 난잡하다.
      용례.대화:
      - 어머, 어떻게 그렇게 난잡한 짓을 할 수 있어?
      용례.문장:
      - 민준은 약혼녀의 난잡한 사생활을 알게 된 후 파혼했다.
      - 그 선배는 여자관계가 난잡하다고 소문이 났다.
