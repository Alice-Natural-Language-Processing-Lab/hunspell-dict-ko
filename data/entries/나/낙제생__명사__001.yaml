    원어: 落第生
    의미:
    - 뜻풀이: 진급을 하지 못하거나 시험에 떨어진 사람.
      용례.구:
      - 낙제생 신세.
      - 낙제생이 되다.
      - 낙제생을 면하다.
      용례.대화:
      - 이번에도 낙제생이 되면 포기하고 취업하려고.
      용례.문장:
      - 승규는 올해도 졸업을 못하는 낙제생 신세예요.
      - 우리 반은 낙제생이 많아서 다시 시험을 보기로 하였다.
      - 공부를 안하면 낙제생이 되어 사회에서 뒤처질 수 있다.
      - 선생님은 시험 점수가 안 좋은 낙제생들을 따로 공부시키기로 하였다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 일정한 기준에 미치지 못하는 사람.
      용례.구:
      - 가정 생활에서의 낙제생.
      - 부모로서의 낙제생.
      - 사회 생활에서의 낙제생.
      - 낙제생이 되다.
      용례.대화:
      - 엉망이야. 넌 백일장에 나가면 낙제생이 될 걸.
      용례.문장:
      - 솔직히 말해서 음치인 승규는 가수로서는 낙제생이지.
      - 밤늦게 퇴근하는 사람은 가정 생활에서 낙제생이 되기 쉽다.
      의미ID: 2
