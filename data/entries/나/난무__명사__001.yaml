      용례.구:
      - 난무를 보이다.
      - 난무를 벌이다.
      - 난무를 추다.
      - 난무를 하다.
      - 난무에 눈이 어지럽다.
      용례.대화:
      - 맞아. 특히 마지막에 한데 어우러져 난무를 하는 장면이 정말 멋지더라.
      용례.문장:
      - 인간의 갈등을 표현하기라도 하듯이 무용수는 난무를 추었다.
      - 봄날 꽃밭에서 나비들이 꽃 주위를 빙글빙글 돌며 난무를 하고 있었다.
