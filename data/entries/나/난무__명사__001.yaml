    - 뜻풀이: (비유적으로) 여기저기서 마구 생겨나 질서를 무너뜨림.
      용례.구:
      - 욕설의 난무.
      - 유언비어의 난무.
      - 폭력의 난무.
      - 난무를 막다.
      - 난무를 일삼다.
      용례.대화:
      - 맞아. 기자들이 사람들의 시선을 끄는 데에만 치중해서 사실 여부를 제대로 확인하지 않는 것 같아.
      용례.문장:
      - 유명 연예인이었던 그는 자신을 둘러싼 악성 루머와 억측의 난무로 크게 상처를 받았다.
      - 선거철이면 상대 후보에 대한 근거 없는 비방의 난무를 일삼던 정치 풍토가 점차 개선되고 있다.
