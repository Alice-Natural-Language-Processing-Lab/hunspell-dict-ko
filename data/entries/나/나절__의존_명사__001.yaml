      - 저녁 나절.
      용례.대화:
      - 점심 먹을 나절이 되면 식당이 사람들로 붐비니까 점심시간 되기 조금 전에 가자.
      용례.문장:
      - 그는 오후 나절 내내 낮잠을 자서 밤에 잠이 잘 오지 않았다.
