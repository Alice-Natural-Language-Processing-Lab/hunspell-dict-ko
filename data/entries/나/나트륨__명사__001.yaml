    의미:
    - 뜻풀이: 바닷물, 소금 등에 많이 들어 있는 흰색의 금속 원소.
      용례.구:
      - 나트륨 섭취.
      - 나트륨 성분.
      - 나트륨 함량.
      - 나트륨이 들어 있다.
      - 나트륨을 줄이다.
      용례.대화:
      - 나트륨 과다 섭취를 줄이려면 싱겁게 먹어야 한단다.
      용례.문장:
      - 그는 건강을 위해 나트륨 함량이 적은 구운 소금만을 먹는다.
      - 소금 성분 중 나트륨은 우리 몸에서 알칼리성의 소화액이 된다.
      - 나트륨은 혈액 속의 산과 알칼리의 평형을 조절하는 작용을 한다.
      - 소금에 많이 들어 있는 나트륨은 혈압을 높이기 때문에 고혈압의 원인이 된다.
      의미 참고: 동물의 몸 안에서 생리 작용에 중요한 작용을 하고 원자 기호는 Na이다.
