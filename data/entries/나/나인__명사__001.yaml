      용례.구:
      - 궁중 나인.
      - 궁궐의 나인.
      - 나인이 시중을 들다.
      - 나인이 임금을 모시다.
      - 나인을 부르다.
      용례.대화:
      - 나인을 불러들이거라.
      용례.문장:
      - 그녀는 왕의 수라상에 올라갈 음식을 만드는 궁중 나인이었다.
      - 왕은 시중드는 나인 하나만 남기고 모두들 방 밖으로 나가게 했다.
      - 궁궐에 들어선 그는 나인들의 안내를 받아 왕의 거처까지 갔다.
      - 임금의 총애를 받던 나인 하나가 왕비의 미움을 사 궁궐 밖으로 쫓겨났다.
