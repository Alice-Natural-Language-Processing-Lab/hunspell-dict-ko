      - 맞아. 소리도 깨끗하고 발음도 정확한 편이지.
      용례.문장:
      - 어디선가 울려 퍼지는 낭랑한 피아노 소리가 내 귀에 또렷하게 들려왔다.
      - 교실 안에서 학생들이 낭랑하게 시를 읽는 소리가 흘러나왔다.
      - 고객들에게 인사하는 백화점 점원의 목소리는 크고 낭랑했다.
