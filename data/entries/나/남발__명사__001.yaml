    - 뜻풀이: 법령이나 지폐, 증서 등을 마구 공포하거나 발행함.
      용례.구:
      - 상품권의 남발.
      - 소송의 남발.
      - 수표의 남발.
      - 어음의 남발.
      - 남발이 되다.
      - 남발을 하다.
      용례.문장:
      - 그 나라는 사형 남발로 각국의 인권 단체로부터 비난을 받았다.
      - 그 나라는 화폐 남발로 재정 문제가 더욱 심각해졌다.
      - 어음의 남발은 한 기업이 곤경에 처했을 경우 연쇄 도산을 초래할 우려가 있다.
      의미ID: 1
    - 뜻풀이: 말이나 약속 등을 깊이 생각하지 않고 마음 내키는 대로 마구 함.
      용례.구:
      - 공약 남발.
      - 광고 남발.
      - 외래어 남발.
      - 남발이 되다.
      - 남발을 경계하다.
      - 남발을 하다.
      용례.대화:
      - 지키지도 못할 공약 남발을 일삼더니 결국 그렇게 되었구나.
      용례.문장:
      - 승규는 보증 남발로 집까지 팔아야 했다.
      - 예능 프로그램에서의 외래어 남발이 문제가 되고 있다.
      - 허위, 과장 광고의 남발로 소비자들의 피해가 늘어나고 있다.
      의미ID: 2
