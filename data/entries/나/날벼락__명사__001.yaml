      뜻풀이: 맑은 날씨에 갑자기 치는 벼락.
      용례.구:
      - 날벼락이 떨어지다.
      - 날벼락이 치다.
      - 날벼락을 맞다.
      용례.대화:
      - 날벼락이 치더니 별안간 소나기가 내리네.
      용례.문장:
      - 조금 전까지 맑았던 하늘이 어두워지더니 천둥과 함께 날벼락이 쳤다.
      - 얼마 전 길을 가던 행인이 갑자기 떨어지는 날벼락을 맞고 그 자리에서 사망했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 예고 없이 닥친 좋지 않은 일.
      용례.구:
      - 날벼락이 떨어지다.
      - 날벼락을 맞다.
      - 날벼락을 치다.
      - 날벼락과 같다.
      용례.대화:
      - 응. 아마 이게 웬 날벼락인가 싶었을 거야.
      용례.문장:
      - 뜬금없이 이혼을 하자는 아내의 말은 나에게 날벼락과도 같았다.
      - 내가 투자했던 주식 가격이 하루아침에 폭락하다니 날벼락을 맞은 기분이다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 심한 꾸중.
      용례.구:
      - 날벼락이 떨어지다.
      - 날벼락을 내리다.
      - 날벼락을 치다.
      - 날벼락을 맞다.
      용례.대화:
      - 부장님이 아시면 날벼락이 떨어질 텐데 큰일이네.
      용례.문장:
      - 어젯밤 집에 늦게 들어갔다가 아버지에게 들키는 바람에 날벼락을 맞았다.
      - 우리 할아버지는 아주 무서운 분이셔서 집 안에서 조금만 시끄럽게 떠들면 날벼락을 치신다.
      의미ID: 3
