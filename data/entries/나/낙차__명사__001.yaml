    의미:
    - 뜻풀이: 물이 높은 곳에서 낮은 곳으로 떨어질 때 생기는 위치의 차이.
      용례.구:
      - 낙차의 폭.
      - 낙차가 크다.
      - 낙차를 이용하다.
      - 낙차를 줄이다.
      용례.대화:
      - 댐이 높을수록 낙차가 커서 효율적으로 수력 발전을 할 수 있거든.
      용례.문장:
      - 이 폭포는 낙차가 무려 칠백 미터로 떨어질 때의 모습이 장관을 이룬다.
      - 수력 발전은 물이 높은 곳에서 떨어질 때 그 낙차로부터 발생하는 에너지를 이용하여 전기를 만드는 방식이다.
      의미ID: 1
    - 뜻풀이: 사물이 높은 곳에서 낮은 곳으로 떨어질 때 생기는 높낮이의 차이.
      용례.구:
      - 낙차의 폭.
      - 낙차가 크다.
      - 낙차를 줄이다.
      용례.대화:
      - 응. 낙차가 이십 미터나 되는 미끄럼틀을 탔는데 정말 짜릿했어.
      용례.문장:
      - 정민준 투수는 낙차가 큰 공을 잘 던져서 상대 팀 타자들을 당황시킨다.
      - 높은 절벽 꼭대기에서 아래를 바라보니 지면과의 낙차가 크다는 사실이 새삼 느껴졌다.
      의미ID: 2
    - 뜻풀이: 두 가지 일 사이의 시간, 수준, 정도의 차이.
      용례.구:
      - 낙차가 크다.
      - 낙차를 극복하다.
      - 낙차를 따라잡다.
      - 낙차를 좁히다.
      용례.대화:
      - 경기장 시설이 잘 갖추어진 다른 도시들과의 낙차를 좁히기 위해 경기장 건설을 추진 중입니다.
      용례.문장:
      - 오늘은 환율의 일일 최고가와 최저가가 큰 낙차를 보였다.
      - 나는 선배들과 함께 공부하면서 느꼈던 실력의 낙차를 극복하기 위해서 더 열심히 공부했다.
      의미ID: 3
