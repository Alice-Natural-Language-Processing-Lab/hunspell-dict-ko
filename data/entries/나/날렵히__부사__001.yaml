      용례.구:
      - 날렵히 꾸미다.
      - 날렵히 생기다.
      - 곡선이 날렵히 뻗다.
      용례.대화:
      - 응. 미끈하고 날렵히 뻗은 게 정말 부러워.
      용례.문장:
      - 지수는 짙은 화장을 하고 굽이 날렵히 뻗은 하이힐을 신었다.
      - 신차는 차체의 곡선이 날렵히 뻗은 현대적인 디자인으로 주목 받고 있다.
