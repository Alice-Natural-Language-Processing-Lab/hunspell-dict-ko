    어휘 등급: 없음
    원어: 邏卒
    의미:
    - 뜻풀이: (옛날에) 마을을 순찰하고 죄인을 잡아들이는 일을 맡아 하던 계급이 낮은 군인.
      용례.구:
      - 나졸이 달려들다.
      - 나졸이 들이닥치다.
      - 나졸이 문을 지키다.
      - 나졸을 거느리다.
      - 나졸을 풀다.
      - 나졸에게 붙잡히다.
      용례.문장:
      - 사또는 나졸 백 명을 풀어 도적 떼가 머물고 있는 집을 포위하게 했다.
      - 방망이를 든 나졸들이 검은 옷을 입은 수상한 사내를 쫓아가고 있었다.
      - 나졸들이 마을 입구를 굳게 지키고 있어 아무도 마을로 들어갈 수 없었다.
