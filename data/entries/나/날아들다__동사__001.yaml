    어휘 등급: 고급
    의미:
    - 뜻풀이: 날아서 안으로 들어오다.
      문형: 1이 2에/에게/로 날아들다
      용례.구:
      - 나비가 날아들다.
      - 벌이 날아들다.
      - 벌레가 날아들다.
      - 새가 날아들다.
      - 파리가 날아들다.
      용례.대화:
      - 다른 사람이 먹기 전에 빨리 버려야겠어요.
      용례.문장:
      - 열어 놓은 창문으로 벌레가 날아들어 방 안을 이리저리 맴돈다.
      - 아버지가 마당으로 날아드는 새들에게 모이를 주기 시작하자 점점 더 많은 새들이 찾아왔다.
      의미ID: 1
    - 뜻풀이: 매우 빠르게 다가오다.
      문형: 1이 2에/에게/로 날아들다
      용례.구:
      - 주먹이 날아들다.
      - 총알이 날아들다.
      - 화살이 날아들다.
      - 비 오듯 날아들다.
      - 정신없이 날아들다.
      용례.대화:
      - 공이 빠르게 날아들어서 생각보다 치기가 어렵더라.
      용례.문장:
      - 삼촌은 총알이 비 오듯 날아드는 전쟁터에서 힘들게 살아 돌아오셨다.
      - 민준은 얼굴에 날아드는 주먹을 피하지 못하고 연달아 세 대를 맞고는 쓰러졌다.
      의미ID: 2
    - 뜻풀이: 소식이 갑자기 전해 오다.
      문형: 1이 2에/에게/로 날아들다
      용례.구:
      - 소식이 날아들다.
      - 이메일이 날아들다.
      - 전보가 날아들다.
      - 쪽지가 날아들다.
      - 카드가 날아들다.
      - 편지가 날아들다.
      용례.문장:
      - 어느 날 친구가 보낸 반가운 편지가 한 통 날아들었다.
      - 민준은 고향 친구가 결혼한다는 소식이 날아들자 갑자기 옛 생각에 빠졌다.
      - 민준이 대상을 받았다는 기사가 나자 이를 축하하는 이메일이 날아들기 시작했다.
      의미ID: 3
