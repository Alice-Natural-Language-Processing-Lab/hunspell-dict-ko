    - 뜻풀이: 사람이 쓰러지거나 넘어지면서 바닥에 구르다.
      문형: 1이 2에/로 나뒹굴다
      용례.구:
      - 땅에 나뒹굴다.
      - 길에 나뒹굴다.
      - 바닥에 나뒹굴다.
      - 뒤로 나뒹굴다.
      - 쓰러져 나뒹굴다.
      용례.대화:
      - 계단에 걸려 넘어져서 바닥으로 나뒹굴다 이렇게 됐어.
      용례.문장:
      - 두 사람은 서로 치고받으며 싸우다가 몸이 엉켜 함께 넘어지면서 뒤로 나뒹굴고 말았다.
      - 길을 가던 취객은 비틀거리다 전봇대에 부딪치더니 몸을 가누지 못하고 쓰러져 나뒹굴었다.
      의미ID: 1
    - 뜻풀이: 이리저리 마구 뒹굴다.
      문형: 1이 2에 나뒹굴다
      용례.구:
      - 나뒹굴며 놀다.
      - 방바닥에 나뒹굴다.
      - 방에 나뒹굴다.
      - 집에 나뒹굴다.
      - 침대에 나뒹굴다.
      용례.대화:
      - 응. 잔디밭에 나뒹굴며 재롱을 피우는 모습이 무척 귀여워.
      용례.문장:
      - 꼬마는 병원에 가기 싫어 바닥에 나뒹굴며 떼를 썼다.
      - 나는 일요일 오전 내내 침대에서 나뒹굴기만 하고 밖에 나가지 않았다.
      의미ID: 2
    - 뜻풀이: 사물이 여기저기 어지럽게 흩어져서 돌아다니다.
      문형: 1이 2에 나뒹굴다
      용례.구:
      - 병이 나뒹굴다.
      - 잔해가 나뒹굴다.
      - 쓰레기가 나뒹굴다.
      - 길거리에 나뒹굴다.
      - 여기저기 나뒹굴다.
      용례.대화:
      - 유민이가 깔끔한 성격은 아니구나.
      용례.문장:
      - 바람이 불자 낙엽들이 흩어져 길바닥에 나뒹굴었다.
      - 아이의 방 안에는 장난감들이 여지저기 나뒹굴고 있었다.
      - 체육 시간이 끝나자 학생들이 운동장에 나뒹굴고 있는 공들을 주워서 정리했다.
