      - 나뭇가지를 긁어모으다.
      - 나뭇가지를 꺾다.
      용례.문장:
      - 연이 나뭇가지 끝에 걸려서 바람에 이리저리 흔들리고 있었다.
      - 아이들은 나무에 열린 과일을 따려고 긴 막대기로 나뭇가지를 툭툭 쳤다.
      - 겨울이 되자 가로수의 잎은 다 떨어지고 앙상한 나뭇가지만이 남아 있었다.
      - 아저씨는 부러진 나뭇가지를 모아 불을 피우고 그 불에 고기를 구워 먹었다.
