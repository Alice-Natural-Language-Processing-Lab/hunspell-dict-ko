      - 잘생긴 남자.
      - 젊은 남자.
      - 중후한 남자.
      - 짓궂은 남자.
      - 남자로 태어나다.
      용례.대화:
      - 정말? 걔도 어지간히 급했나 보다. 볼일 보던 남자들은 갑자기 여자가 들어와서 깜짝 놀랐겠는데?
      - 응. 오빠가 잠시 집에 들렀거든.
      용례.문장:
      - 엠티를 온 남자 학생들이 무거운 짐을 지고 날랐다.
      - 이 설문 조사는 성인 남자 천여 명을 대상으로 실시하였다.
      - 그 남자는 키가 크고 건장한 체격을 가진 매력적인 사람이었다.
      - 그 남자 선생님은 기혼이셔서 왼손에 큰 결혼반지를 끼고 계셨다.
      - 멋진 남자 배우의 굵직한 목소리에 뭇 여성 관객들의 마음이 움직였다.
      의미ID: 1
