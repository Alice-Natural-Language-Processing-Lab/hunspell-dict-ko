      - 강한 남자.
      - 씩씩한 남자.
      - 진정한 남자.
      - 진짜 남자.
      용례.대화:
      - 동감이야. 모든 남자들이 본받고 싶어 하는 사람이지.
      용례.문장:
      - 영수는 군대를 다녀오니 이제 남자가 된 기분이라고 했다.
      - 아버지는 아들에게 남자 대 남자로 이야기를 하자고 제안했다.
      의미ID: 2
