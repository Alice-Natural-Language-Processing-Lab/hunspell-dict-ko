      - 남자와 자다.
      - 남자와 정을 통하다.
      - 남자와 헤어지다.
      용례.대화:
      - 네. 그래서 요즘 소개팅을 하고 있어요.
      - 아니. 그 남자는 오래전에 차 버렸어.
      용례.문장:
      - 옛날 열녀들은 오직 한 남자만 바라보고 섬기며 살았다.
      - 동생은 언니에게 복잡한 남자 문제로 연애 상담을 받았다.
      - 그 여자는 절대 헤어질 수 없다며 떠나려는 남자를 잡았다.
      - 남자가 새로 생긴 지수는 연애하는 재미에 한창 빠져 있다.
      - 언니는 부모님의 반대를 무릅쓰고 그 남자와 결혼하겠다고 말했다.
