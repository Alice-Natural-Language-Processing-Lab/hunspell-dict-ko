    - 뜻풀이: 어디에 속하거나 마음을 두지 못하고 바깥으로 돌아다니다.
      문형: 1이 2로/에서 나돌다
      용례.구:
      - 나돌아 다니다.
      - 밖으로 나돌다.
      - 밤늦게 나돌다.
      용례.대화:
      - 응. 달라진 학교 분위기에 적응하지 못하고 밖으로 나돌까봐 걱정이야.
      용례.문장:
      - 그는 아버지가 재혼하여 새로 꾸린 가정에 정을 붙이지 못하고 밖으로만 나돌았다.
      - 큰아들이 사춘기가 되자 집에 잘 들어오지도 않고 친구들과 어울려 밖으로 나돌기 시작했다.
      의미ID: 1
    - 뜻풀이: 말이나 물건이 여기저기 퍼지다.
      문형: 1이 2에 나돌다
      용례.구:
      - 모조품이 나돌다.
      - 소문이 나돌다.
      - 유언비어가 나돌다.
      - 유행어가 나돌다.
      - 위조지폐가 나돌다.
      - 이야기가 나돌다.
      - 세간에 나돌다.
      - 항간에 나돌다.
      용례.대화:
      - 그럴 수도 있겠지만 항간에 나도는 소문을 그대로 믿을 수는 없잖아.
      용례.문장:
      - 요즘 인기가 있는 가방의 모조품이 시장에 나돌고 있어 경찰이 단속에 나섰다.
      - 현 정부를 규탄하는 박 의원의 거침없는 발언이 청소년들 사이에 유행어처럼 나돌기 시작했다.
