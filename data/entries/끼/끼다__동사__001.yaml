    어휘 등급: 중급
    의미:
    - 뜻풀이: 구름이나 안개, 연기 등이 퍼져서 엉기다.
      문형: 1이 끼다
      용례.구:
      - 구름이 끼다.
      - 김이 끼다.
      - 매연이 끼다.
      - 밤안개가 끼다.
      - 비구름이 끼다.
      - 살얼음이 끼다.
      - 성에가 끼다.
      - 아지랑이가 끼다.
      - 엷게 끼다.
      - 자욱이 끼다.
      용례.대화:
      - 그래? 안개가 짙게 끼면 앞이 잘 안 보일 텐데 운전 조심하렴.
      용례.문장:
      - 비가 오려는지 하늘에 먹구름이 잔뜩 끼었다.
      - 밤하늘에 구름이 많이 끼어서 보름달이 잘 보이지 않는다.
      의미ID: 1
    - 뜻풀이: 때나 먼지 등이 엉겨 붙다.
      문형: 1이 2에 끼다
      용례.구:
      - 개기름이 끼다.
      - 검댕이 끼다.
      - 기름기가 끼다.
      - 눈곱이 끼다.
      - 물때가 끼다.
      - 더덕더덕 끼다.
      - 뽀얗게 끼다.
      용례.대화:
      - 그래요? 제가 한다고 했는데. 죄송해요. 다시 씻어 놓을게요.
      용례.문장:
      - 언니는 창고에서 먼지가 낀 오래된 책을 꺼냈다.
      - 까맣게 탄 냄비의 바닥에는 그을음이 잔뜩 끼어 있었다.
      - 그 거지는 씻은 지 오래 되어서 온몸에 더러운 때가 낀 상태였다.
      의미ID: 2
    - 뜻풀이: 이끼나 녹 등이 물체를 덮다.
      문형: 1이 2에 끼다
      용례.구:
      - 녹이 끼다.
      - 벌레가 끼다.
      - 이끼가 끼다.
      - 진딧물이 끼다.
      - 식물에 끼다.
      - 채소에 끼다.
      용례.대화:
      - 정말이네요. 녹이 많이 슬어서 톱날이 잘 안 들 것 같아요.
      용례.문장:
      - 폐가의 기둥과 바닥에는 곰팡이가 많이 끼어 있었다.
      - 이 방은 통풍이 잘 안 되고 매우 습해서 벽지에 곰팡이가 잘 낀다.
      의미ID: 3
    - 뜻풀이: 얼굴이나 목소리에 어떤 눈치나 분위기 등이 은근히 드러나다.
      문형: 1이 2에 끼다
      용례.구:
      - 수심이 끼다.
      - 액운이 끼다.
      - 웃음기가 끼다.
      - 얼굴에 끼다.
      용례.대화:
      - 응, 사실은 요즘 어머니께서 많이 편찮으셔.
      용례.문장:
      - 삼촌은 마치 역마살이 낀 것처럼 한곳에 머물지 않고 여기저기 돌아다녔다.
      - 할머니는 집안에 안 좋은 마가 끼어서 자꾸 어려운 일이 생긴 것이라고 생각하셨다.
      의미ID: 4
