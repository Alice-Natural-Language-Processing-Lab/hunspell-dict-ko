      뜻풀이: 웃음을 참으면서 입속으로만 웃는 소리.
      용례.구:
      - 낄낄 소리를 내다.
      - 낄낄 웃다.
      용례.대화:
      - 반 아이들이 음악 시간에 제 노래를 듣고 낄낄 웃어서 너무 속상해서요.
      용례.문장:
      - 민준이는 내 머리를 잡아당기며 장난을 치더니 낄낄 웃으며 도망을 갔다.
      - 영화에서 웃기는 장면이 나오자 관객들 중 몇 명은 낄낄 소리를 내며 웃었다.
      - 무섭기로 소문난 박 선생이 복도에서 넘어지자 다들 소리는 못 내고 낄낄 숨죽여 웃었다.
