      뜻풀이: 웃음을 참으면서 입속으로만 웃는 소리를 계속 내다.
      문형: 1이 낄낄거리다
      용례.구:
      - 낄낄거리는 소리.
      - 낄낄거리며 웃다.
      - 신나서 낄낄거리다.
      - 혼자 낄낄거리다.
      용례.대화:
      - 죄송해요, 선생님. 제 짝이 방귀를 뀌어서 웃음을 못 참고 소란을 피웠어요.
      용례.문장:
      - 수업 시간에 몰래 만화책을 보며 낄낄거리다가 선생님께 혼이 났다.
      - 그는 벌에 쏘여 부어오른 내 얼굴을 보더니 터져 나오는 웃음을 참지 못하고 낄낄거렸다.
      - 교실 안에 있던 지수와 민준이는 자기들끼리 속닥거리더니 뭐가 좋은지 낄낄거리며 웃었다.
