      문형: 1이 2에 꾀다
      용례.구:
      - 과일에 초파리가 꾀다.
      - 머리에 이가 꾀다.
      - 시장에 장사꾼이 꾀다.
      - 웅덩이에 모기들이 꾀다.
      - 음식물에 구더기가 꾀다.
      - 집에 바퀴벌레가 꾀다.
      용례.대화:
      - 포도를 식탁 위에 그냥 두었더니 초파리가 꾀네.
      용례.문장:
      - 옛날에는 위생 상태가 좋지 않아 머리에 이가 꾀는 일이 많았다.
      - 장날이 되자 여기저기서 꾀어 든 장사꾼들과 사람들로 읍내가 북적거렸다.
