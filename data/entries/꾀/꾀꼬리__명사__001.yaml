      용례.문장:
      - 따뜻한 봄날, 숲에서는 꾀꼬리의 아름다운 울음소리가 들려왔다.
      - 꾀꼬리는 모습이 아름답고 울음소리가 맑아 옛 시문에 많이 등장한다.
