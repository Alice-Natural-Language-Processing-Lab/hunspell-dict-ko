      - 대접하는 데.
      - 막히는 데.
      - 배고픈 데.
      - 아픈 데.
      - 운동하는 데.
      용례.대화:
      - 아니 다 먹었어. 길 건너에 있는 약국에 가서 사서 먹자.
      용례.문장:
      - 어머니는 손님을 대접하는 데 쓰는 그릇들은 찬장에 넣어 보관하신다.
      - 지수는 산에 오르는 동생에게 다친 데에 쓰라며 상비약을 건넸다.
