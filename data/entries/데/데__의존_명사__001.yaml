    - 뜻풀이: 일이나 것.
      용례.구:
      - 가르치는 데.
      - 돕는 데.
      - 배우는 데.
      - 아는 데.
      - 읽는 데.
      용례.문장:
      - 미국 유학을 가기 전까지 지수는 영어를 배우는 데만 열중했다.
      - 민준이가 등산 동아리에 들어온 것은 운동을 하기 위해서가 아니라 사람들을 사귀는 데 목적이 있었다.
