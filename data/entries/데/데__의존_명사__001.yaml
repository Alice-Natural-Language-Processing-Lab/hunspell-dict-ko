      - 사는 데.
      - 의지할 데.
      용례.대화:
      - 아니야. 여기서 좀 더 골목으로 들어가면 나오는 집이야.
      용례.문장:
      - 민준이는 들를 데가 있다며 수업이 끝나자마자 빠르게 교실을 나갔다.
      - 여행에서 돌아온 지수에게 친구들은 영국에서 가본 데가 어디인지 물어봤다.
