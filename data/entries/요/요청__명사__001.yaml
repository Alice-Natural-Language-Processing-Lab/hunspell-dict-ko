      - 요청을 받다.
      - 요청을 하다.
      용례.대화:
      - 올 것이 왔군. 언제 오라고 하던가?
      용례.문장:
      - 이번 무대의 재방송 요청이 쇄도했다.
      - 나는 그의 다급한 요청을 거절할 수 없었다.
      - 그는 아내의 요청에 못 이겨 새 집으로 이사를 했다.
      - 나는 새로 산 컴퓨터가 고장이 나서 고객 센터에 수리 요청을 했다.
      - 인터넷 게시판에서 특정인의 명예를 훼손한 글들에 대해 삭제 요청이 들어왔다.
