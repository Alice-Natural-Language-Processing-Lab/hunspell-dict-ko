    - 뜻풀이: 상자에 확대경을 달고 그 안에 그림을 넣어 돌리면서 들여다보는 장치나 장난감.
      용례.구:
      - 요지경 속.
      - 요지경을 돌리다.
      - 요지경을 들여다보다.
      - 요지경을 보다.
      - 요지경을 가지고 놀다.
      용례.대화:
      - 그림이 계속 바뀌니까 신기하다.
      용례.문장:
      - 승규가 요지경을 돌릴 때 마다 새로운 그림들이 나타났다.
      - 아이는 여러 가지 그림들이 바뀌면서 나타나는 요지경 속이 신기한 듯이 계속 들여다보았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 알 것 같으면서도 알 수 없는, 이해하기 어려운 세상일.
      용례.구:
      - 요지경 속.
      - 요지경 같은 세상.
      - 요지경 같은 이치.
      - 요지경이 되다.
      - 요지경처럼 돌아가다.
      용례.대화:
      - 응, 너무 자주 바뀌니까 요지경 같고 정신이 없다.
      용례.문장:
      - 기상 이변으로 더운 지방에 눈이 내리고 사막에 비가 내리는 요지경 같은 현상이 발생했다.
      - 유민이는 얼마 전까지 사이가 나빴던 아이들이 어느새 다시 붙어 다니는 걸 보고 요지경이라고 생각했다.
