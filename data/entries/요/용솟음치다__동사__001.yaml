    어휘 등급: 없음
    원어: 湧 솟음치다
    의미:
    - 뜻풀이: 물이 매우 세차게 위로 나오다.
      문형: 1이 용솟음치다
      용례.구:
      - 물이 용솟음치다.
      - 분수가 용솟음치다.
      - 지하수가 용솟음치다.
      - 파도가 용솟음치다.
      - 호수가 용솟음치다.
      용례.대화:
      - 맞아. 용솟음치는 물줄기만큼 근사한 것도 없지.
      용례.문장:
      - 거대한 파도가 바위에 부딪쳐 위로 용솟음쳤다.
      - 갑작스러운 폭우로 하수구에서 물이 용솟음치며 넘쳐 올랐다.
      의미ID: 1
    - 뜻풀이: 힘이나 기세가 매우 세차게 솟아나다.
      문형: 1이 용솟음치다
      용례.구:
      - 기세가 용솟음치다.
      - 기운이 용솟음치다.
      - 용기가 용솟음치다.
      - 희망이 용솟음치다.
      - 힘이 용솟음치다.
      용례.대화:
      - 너는 지치지도 않고 계속 힘이 용솟음치는구나.
      용례.문장:
      - 사내는 산삼을 한 뿌리 먹고 기운이 용솟음쳐서 주체를 못했다.
      - 우리는 수많은 팬들의 응원을 받으며 용기가 용솟음치는 걸 느꼈다.
      의미ID: 2
