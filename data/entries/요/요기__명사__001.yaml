    - 뜻풀이: 배가 고픈 것을 겨우 잊을 정도로 조금 먹음.
      용례.구:
      - 아침 요기.
      - 저녁 요기.
      - 요기가 되다.
      - 요기를 끝내다.
      - 요기를 시키다.
      - 요기를 하다.
      용례.문장:
      - 나는 밥에 김만으로 간단히 요기를 하고 집을 떠났다.
      - 김 감독은 무척 배가 고팠지만 시간이 없어 라면으로 요기만 했다.
      - '엄마는 아들이 밥도 못 먹고 다니는 것이 안타까워 요기라도 하라고 과일을 싸 주었다. '
