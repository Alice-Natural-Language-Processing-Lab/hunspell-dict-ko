      용례.대화:
      - 여름에 비가 많이 와서 과일 값이 금값입니다.
      - 조그마한 가게를 하나 하고 있습니다.
      용례.문장:
      - 요즘 같은 정보화 시대에는 인터넷 없이 하루도 살기 힘들다.
      - 그는 평생 동안 요즘처럼만 행복했으면 소원이 없겠다고 한다.
      - 승규는 요즘 들어 새로운 사업을 구상하느라 바쁜 나날을 보내고 있다.
      - 우리 누나는 요즘 아가씨 같지 않게 부모님께서 정한 사람과 결혼했다.
