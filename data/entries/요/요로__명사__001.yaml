      용례.구:
      - 정부의 요로.
      - 요로 대관.
      - 요로의 사람.
      - 요로에 있다.
      - 요로에 진정하다.
      용례.대화:
      - 내가 아는 사람 중에 법무부 요로에 있는 분이 계셔. 부탁해 볼 테니 걱정 마.
      용례.문장:
      - 공정 거래 위원회에서는 요로에 뇌물을 바친 혐의로 그를 조사 중이다.
      - 그 사업가는 정부 요로에 있는 사람들과 친분을 쌓기 위해 안간힘을 썼다.
