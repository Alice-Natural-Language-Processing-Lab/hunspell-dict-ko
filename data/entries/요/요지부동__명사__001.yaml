    의미:
    - 뜻풀이: 흔들어도 조금도 움직이지 않음.
      용례.구:
      - 요지부동의 모습.
      - 요지부동의 요새.
      - 요지부동의 자세.
      - 요지부동으로 버티다.
      - 요지부동으로 앉아 있다.
      용례.문장:
      - 깊은 잠에 든 지수는 옆에서 어머니가 깨워도 요지부동이었다.
      - 민준이는 움직이기가 귀찮아서 어머니가 심부름을 시켜도 요지부동으로 버텼다.
      의미ID: 1
    - 뜻풀이: 생각이나 믿음이 변하지 않고 확실함.
      용례.구:
      - 요지부동의 모습.
      - 요지부동의 자세.
      - 요지부동의 태도.
      - 요지부동으로 버티다.
      용례.대화:
      - 안 될 거야. 유민이는 한 번 결심하면 요지부동이거든.
      용례.문장:
      - 학생들의 항의에도 불구하고 교수는 이미 결정된 사항을 바꿀 수는 없다며 요지부동이었다.
      - 오지에 가는 것은 위험하다고 주변 사람들이 동생을 말렸지만 동생은 요지부동이었다.
