      용례.대화:
      - 어제 당신이 사 온 해산물을 요리해 볼까 하는데, 괜찮아요?
      용례.문장:
      - 어머니는 아이들의 간식으로 떡볶이를 요리해 주셨다.
      - 삼촌은 매운 고추를 넣고 매운탕을 얼큰하게 요리했다.
      의미ID: 1
    - 뜻풀이: (속된 말로) 어떤 일이나 사람을 자신이 원하는 대로 능숙하게 처리하다.
