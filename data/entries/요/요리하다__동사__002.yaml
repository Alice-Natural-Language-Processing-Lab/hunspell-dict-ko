      용례.문장:
      - 그는 강속구로 상대 타선을 무안타로 요리하며 팀의 승리를 이끌었다.
      - 할아버지는 오랜 경험으로 말 안 듣는 아이들을 어떻게 요리해야 하는지 알고 계셨다.
