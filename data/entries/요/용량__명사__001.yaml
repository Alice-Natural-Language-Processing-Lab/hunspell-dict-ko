      - 컴퓨터 용량.
      - 충분한 용량.
      - 용량이 작다.
      - 용량이 크다.
      - 용량을 늘리다.
      용례.대화:
      - 용량이 다 차면 그럴 수 있으니 필요 없는 파일은 삭제하는 게 좋아.
      용례.문장:
      - 나는 메모리 용량이 큰 하드 디스크를 구입했다.
      - 컴퓨터에 이것저것 프로그램을 많이 깔았더니 벌써 저장 용량이 부족하다.
