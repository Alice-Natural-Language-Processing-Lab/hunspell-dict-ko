    - 뜻풀이: 일정한 공간 안에 들어갈 수 있는 양.
      용례.구:
      - '용량의 한계. '
      - 용량이 부족하다.
      - 용량이 작다.
      - 용량이 크다.
      - 용량을 늘리다.
      - 용량을 줄이다.
      - 용량을 초과하다.
      용례.대화:
      - 글쎄요, 용량이 부족할 것 같습니다.
      용례.문장:
      - 이 냉장고는 보기보다 용량이 커서 식품이 많이 들어간다.
      - 규정 용량을 초과해서 화물을 실은 배가 결국 가라앉고 말았다.
      의미ID: 1
    - 뜻풀이: 어떤 물질이 일정한 상태에서 가질 수 있는 에너지나 전기의 양.
      용례.구:
      - 배터리 용량.
      - 에너지 용량.
      - 높은 용량.
      - 용량이 줄어들다.
      - 용량을 측정하다.
      용례.대화:
      - 그래서 용량이 높은 재생 에너지의 개발이 필요합니다.
      용례.문장:
      - 값이 싼 건전지를 샀더니 용량이 작아서 시계가 금방 멈췄다.
      - 이 노트북은 배터리 용량이 커서 밖에서도 오래 사용할 수 있다.
      의미ID: 2
    - 뜻풀이: 컴퓨터에서, 저장할 수 있는 정보의 양.
