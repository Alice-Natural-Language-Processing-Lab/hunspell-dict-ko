      - 요령을 배우다.
      - 요령을 익히다.
      - 요령을 터득하다.
      용례.대화:
      - 알았어. 딱 한 번만 보여줄 테니 잘 봐.
      용례.문장:
      - 다양한 경험을 통해 몸소 얻게 되는 요령들은 삶의 지혜가 될 것이다.
      - 논문 작성 요령을 터득하니 한결 편하고 빠르게 논문을 완성할 수 있다.
      의미ID: 2
