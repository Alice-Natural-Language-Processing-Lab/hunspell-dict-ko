      - 요령을 적다.
      - 요령을 정리하다.
      - 요령을 파악하다.
      용례.대화:
      - 단원의 요령을 정리하고 있는 중이야.
      용례.문장:
      - 어려운 전문 지식이라도 요령만 알면 아주 쉽게 이해할 수 있다.
      - 언어 시험의 합격을 좌우하는 것은 글의 요령을 파악하는 것이다.
      - 많은 참고 문헌을 읽어야 하는 수업에서는 꼼꼼히 읽기보다 요령을 잡으면서 공부하는 것이 좋다.
      의미ID: 1
    - 뜻풀이: 경험을 통해 얻은 이치나 방법.
      용례.구:
      - 운동 요령.
      - 응급 처치 요령.
      - 작성 요령.
      - 행동 요령.
