      - 응, 욕 나올 것 같으니까 말 시키지 마.
      용례.문장:
      - 나는 욕이 섞인 사내의 말을 들으며 인상을 찌푸렸다.
      - 노인은 골목에서 담배를 피우는 학생들을 보고 욕을 하며 쫓아냈다.
