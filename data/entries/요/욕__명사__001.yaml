      - 욕을 느끼다.
      - 욕을 당하다.
      - 욕을 보다.
      - 욕을 보이다.
      용례.대화:
      - 괜히 나섰다가 어르신께 욕이 될까 걱정입니다.
      용례.문장:
      - 후배 몇 명이 교복을 입은 채로 학교에 욕을 보이는 짓을 했다.
      - 자식들의 버릇없는 행동은 결국 부모님에게 욕이 되는 법이다.
