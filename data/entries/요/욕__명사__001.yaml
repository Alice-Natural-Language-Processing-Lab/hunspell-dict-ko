      용례.구:
      - 욕을 듣다.
      - 욕을 먹다.
      용례.대화:
      - 휴, 네가 하는 짓을 보니 욕을 들을 만하다.
      용례.문장:
      - 지수는 책임감이 없어서 주변 사람들에게 욕을 먹었다.
      - 형은 술을 먹고 늦게 들어와서 아버지에게 욕을 들었다.
