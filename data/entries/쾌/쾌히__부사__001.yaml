    어휘 등급: 없음
    원어: 快 히
    의미:
    - 뜻풀이: 즐겁고 신이 나게.
      용례.구:
      - 쾌히 놀다.
      - 쾌히 돌아다니다.
      - 쾌히 만나다.
      - 쾌히 즐기다.
      - 쾌히 콧노래를 부르다.
      용례.대화:
      - 아까 보니까 쾌히 노래 부르면서 뛰어 놀던데요?
      용례.문장:
      - 동네 장터에서는 마을 사람들이 쾌히 어깨춤을 추며 노래를 부르고 있다.
      - 동창회에서 이십 년 만에 만난 우리들은 쾌히 술잔을 기울이며 추억을 나누었다.
      의미ID: 1
    - 뜻풀이: 앓던 질병이 다 나아 건강한 상태로.
      용례.구:
      - 쾌히 가뿐하다.
      - 쾌히 건강하다.
      - 쾌히 낫다.
      - 쾌히 튼튼하다.
      - 쾌히 회복하다.
      용례.대화:
      - 응, 괜찮으니까 푹 쉬어. 쾌히 회복하길 바랄게.
      용례.문장:
      - 급성 장염으로 응급실에 실려 간 유민이는 하루 만에 쾌히 다 나았다.
      - 감기 몸살로 심하게 아팠던 나는 약을 먹고 충분히 쉬자 곧 쾌히 건강해졌다.
      의미ID: 2
    - 뜻풀이: 말과 행동이 머뭇거림 없이 시원하게.
      용례.구:
      - 쾌히 대답하다.
      - 쾌히 동의하다.
      - 쾌히 받아들이다.
      - 쾌히 승낙하다.
      - 쾌히 허락하다.
      용례.대화:
      - 응, 걱정과 달리 쾌히 승낙해 주셨어.
      용례.문장:
      - 김 사장은 우리 회사의 계약 제의를 쾌히 수락하였다.
      - 시부모님께서는 동서 내외의 분가를 쾌히 허락하셨다.
      의미ID: 3
