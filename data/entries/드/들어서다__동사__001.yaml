    어휘 등급: 중급
    의미:
    - 뜻풀이: 어떤 장소 안으로 이제 막 옮겨 서다.
      문형: 1이 2에/로/를 들어서다
      용례.구:
      - 고속 도로로 들어서다.
      - 마당으로 들어서다.
      - 방에 들어서다.
      - 실내에 들어서다.
      - 집 안에 들어서다.
      용례.대화:
      - 어쩐지 집에 들어서자마자 고기 냄새가 나더라.
      용례.문장:
      - 아버지 차가 마당에 들어서는 소리가 들렸다.
      - 지수는 방에 들어서자마자 구조가 바뀐 것을 보고 깜짝 놀랐다.
      - 민준이 집에 들어서자 갑자기 환호성과 함께 생일 축하 노랫소리가 들렸다.
      의미ID: 1
    - 뜻풀이: 어떤 상태나 시기가 시작되다.
      문형: 1이 2에/로/를 들어서다
      용례.구:
      - 가을에 들어서다.
      - 노년기에 들어서다.
      - 사춘기에 들어서다.
      - 장마철에 들어서다.
      - 최근에 들어서다.
      용례.대화:
      - 이제 긴소매 옷을 입어야겠어요.
      용례.문장:
      - 김 씨는 사십 줄에 들어서 첫아들을 낳았다.
      - 최근에 들어서 건강식품을 찾는 사람이 늘고 있다.
      의미ID: 2
    - 뜻풀이: 건물이 어떤 곳에 세워지다.
      문형: 1이 2에 들어서다
      용례.구:
      - 도시가 들어서다.
      - 아파트가 들어서다.
      - 주택이 들어서다.
      - 동네에 들어서다.
      - 시내에 극장이 들어서다.
      용례.대화:
      - 네, 시내가 참 많이 바뀌었어요.
      용례.문장:
      - 이 지역에 내년쯤 놀이공원이 들어설 예정이다.
      - 동네에 아파트가 들어서면서 주택들은 하나둘씩 없어졌다.
      의미ID: 3
    - 뜻풀이: 정부, 왕조, 기관 등이 처음으로 만들어지다.
      문형: 1이 들어서다
      용례.구:
      - 기관이 들어서다.
      - 왕조가 들어서다.
      - 정부가 들어서다.
      - 새로 들어서다.
      용례.대화:
      - 응, 수도에만 집중되어 있는 인구를 분산하려는 정책의 하나야.
      용례.문장:
      - 국민들은 새 정부가 들어설 때마다 기대를 해 왔다.
      - 전쟁이 끝나고 정부가 들어서기도 전에 다시 전쟁이 시작됐다.
      - 새 왕조가 들어서는 데 가장 큰 역할을 하는 것은 바로 백성이었다.
      의미ID: 4
    - 뜻풀이: 아이가 배 속에 생기다.
      문형: 1이 2에/에게 들어서다
      용례.구:
      - 아기가 들어서다.
      - 아이가 들어서다.
      - 첫애가 들어서다.
      - 배 속에 들어서다.
      용례.대화:
      - 혹시 애 들어선 거 아니야?
      용례.문장:
      - 할머니는 며느리 배 속에 손주가 들어서서 몹시 기뻤다.
      - 언니는 결혼한 지 꽤 오래 되었는데 아이가 들어서지 않아 걱정이다.
      의미ID: 5
