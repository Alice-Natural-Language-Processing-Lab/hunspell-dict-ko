      뜻풀이: 들어가기도 하고 나오기도 하여 고르지 못한 모양.
      용례.구:
      - 들쑥날쑥 난 치아.
      - 들쑥날쑥 솟은 봉우리.
      - 들쑥날쑥 제멋대로다.
      - 높이가 들쑥날쑥이다.
      - 크기가 들쑥날쑥이다.
      용례.대화:
      - 그 책들이 높이가 들쑥날쑥이라 가지런히 정리하기가 힘들어요.
      용례.문장:
      - 바구니에 담긴 토마토의 크기는 들쑥날쑥 제멋대로였다.
      - 언덕을 넘자 작은 돌들이 들쑥날쑥 모여 펼쳐진 자갈밭이 나타났다.
