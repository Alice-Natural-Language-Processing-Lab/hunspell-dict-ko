    - 뜻풀이: 밖에서 안으로 또는 뒤에서 앞으로 옮겨 앉다.
      문형: 1이 2에/로 들어앉다
      용례.구:
      - 방 안에 들어앉다.
      - 아랫목으로 들어앉다.
      - 안방에 들어앉다.
      - 앞쪽으로 들어앉다.
      용례.대화:
      - 오늘은 일도 없는데 뭘.
      용례.문장:
      - 노인들은 안방과 대청마루에 들어앉아 밖을 내다보았다.
      - 나는 당장이라도 따뜻한 방에 들어앉아서 뜨뜻한 국에 밥을 말아 먹고 싶었다.
      의미ID: 1
    - 뜻풀이: 어떤 지위나 역할을 차지하다.
      문형: 1이 2로 들어앉다
      용례.구:
      - 며느리로 들어앉다.
      - 사장으로 들어앉다.
      - 주인으로 들어앉다.
      - 첩으로 들어앉다.
      용례.대화:
      - 부사장님은 차기 사장으로 회사에 들어앉을 분이니까.
      용례.문장:
      - 나는 결혼 후에 부모님의 기대를 저버리고 평범한 가정주부로 들어앉았다.
      - 그녀는 자신이 일하던 가게 주인의 첩으로 들어앉아 딸을 낳았다.
      의미ID: 3
    - 뜻풀이: 일정한 곳에 자리를 잡다.
      문형: 1이 2에 들어앉다
      용례.구:
      - 들어앉은 마을.
      - 들어앉은 집.
      - 건물이 들어앉다.
      - 산속에 들어앉다.
      - 한가운데에 들어앉다.
      - 옹기종기 들어앉다.
      용례.대화:
      - 사람들의 왕래가 없는 편이기는 합니다.
      용례.문장:
      - 가게는 동네 한가운데에 들어앉아 있었다.
      - 우리가 이사 간 동네는 판자집들이 들어앉은 곳이었다.
      의미ID: 2
    - 뜻풀이: 바깥 활동을 그만두고 집에 있다.
      문형: 1이 2에 들어앉다
      용례.구:
      - 들어앉아 살림을 하다.
      - 집에 들어앉다.
      - 일을 그만두고 들어앉다.
      - 회사를 그만두고 들어앉다.
      용례.대화:
      - 아니, 갑자기 집에 들어앉으라니요?
      용례.문장:
      - 그는 삼 년 전 큰 사고를 당한 후에 집에만 들어앉아 있다.
      - 십 년 동안 집에만 들어앉아 있던 아내가 가게를 한다고 하니 걱정이 되었다.
      의미ID: 4
