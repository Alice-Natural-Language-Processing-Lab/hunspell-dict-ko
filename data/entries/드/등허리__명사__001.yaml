    - 뜻풀이: 등의 허리 쪽 부분.
      용례.구:
      - 튼실한 등허리.
      - 등허리가 드러나다.
      - 등허리가 보이다.
      - 등허리를 감싸다.
      - 등허리를 만지다.
      - 등허리를 주무르다.
      용례.대화:
      - 이게 요즘 유행하는 스타일이에요.
      용례.문장:
      - 승규는 등허리가 쑤셔서 한의원에 가서 허리에 침을 맞았다.
      - 손녀는 조그마한 손으로 할아버지의 등허리를 주물러 드렸다.
      의미ID: 1
