      - 등허리가 휘다.
      - 등허리를 대고 눕다.
      - 등허리를 두드리다.
      - 등허리를 만지다.
      - 등허리를 주무르다.
      용례.대화:
      - 어제 무리해서 운동을 했는지 등허리가 뻐근해 몸을 숙이거나 돌리기도 힘들어.
      용례.문장:
      - 할머니는 따뜻한 아랫목에 등허리를 대고 누워 계셨다.
      - 그는 늘 침대에서 자기 때문에 바닥에서 잠을 자면 등허리가 결린다고 했다.
