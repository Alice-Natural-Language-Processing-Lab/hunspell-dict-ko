      용례.구:
      - 등골이 드러나다.
      - 등골이 쭉 뻗다.
      - 등골을 타고 내려가다.
      - 등골에 땀이 서리다.
      용례.대화:
      - 그러게 말이야. 등골에도 땀이 흘러내릴 정도로 덥네.
      용례.문장:
      - 늘 바른 자세를 유지하는 지수는 어깨가 휘지도 않았고 등골은 쭉 뻗었다.
      - 지수는 어둠 속에서 누군가 자신을 지켜보는 것 같은 느낌이 들어 두려움이 등골을 타고 내려가는 것 같았다.
