      - 든든히 두르다.
      - 든든히 밥을 먹다.
      - 든든히 챙겨 입다.
      - 배를 든든히 채우다.
      용례.대화:
      - 네, 내복까지 입었어요.
      용례.문장:
      - 지수는 목도리를 든든히 두르고 눈보라가 휘날리는 밖으로 나갔다.
