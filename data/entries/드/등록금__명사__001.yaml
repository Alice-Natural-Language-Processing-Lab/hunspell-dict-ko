    - 뜻풀이: 학생이 학교나 학원 등 교육 기관에 등록할 때 내는 돈.
      용례.구:
      - 대학 등록금.
      - 입학 등록금.
      - 추가 등록금.
      - 등록금이 비싸다.
      - 등록금이 없다.
      - 등록금을 내다.
      - 등록금을 벌다.
      용례.대화:
      - 고마워. 등록금을 내고 나니까 이제 실감이 나네.
      용례.문장:
      - 우리 학교에서는 등록금을 낼 형편이 안되는 학생들을 위한 장학금 지급을 대폭 늘리기로 했다.
      - 김 씨는 대학을 마치고 대학원에 진학하고 싶었지만 수백만 원에 달하는 등록금을 낼 방도가 전혀 없었다.
