      용례.구:
      - 머리를 들이받다.
      - 기둥에 들이받다.
      - 벽에 머리를 들이받다.
      - 이마로 들이받다.
      - 이마로 천장을 들이받다.
      용례.대화:
      - 땅만 보고 가다가 이마로 문을 들이받았어.
