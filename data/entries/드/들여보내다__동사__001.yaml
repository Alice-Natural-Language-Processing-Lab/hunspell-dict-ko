      용례.구:
      - 간식을 들여보내다.
      - 관객을 들여보내다.
      - 술상을 들여보내다.
      - 방으로 들여보내다.
      - 집으로 들여보내다.
      용례.대화:
      - 네, 어떤 것으로 준비할까요?
      용례.문장:
      - 아내는 아들을 욕실에 들여보내 양치질을 시켰다.
      - 어머니는 커피만 방으로 들여보내고 당신은 들어오지는 않으셨다.
      의미ID: 1
    - 뜻풀이: 어떤 단체나 조직 등의 구성원이 되게 하다.
