    원어: 燈 불
    의미:
    - 뜻풀이: 어두운 데를 밝히려고 등에 켠 불.
      용례.구:
      - 노란 등불.
      - 밝은 등불.
      - 등불을 걸다.
      - 등불을 밝히다.
      - 등불을 켜다.
      용례.대화:
      - 그래? 빨리 고쳐 달라고 구청에 전화해야겠구나.
      용례.문장:
      - 현관에 있는 등불이 안 켜져서 전구를 바꿨다.
      - 집 앞 가로등의 등불이 켜지면서 골목이 환해졌다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 등잔불
        항목ID: 49115
      뜻풀이: 등잔에 켠 불.
      용례.구:
      - 희미한 등불.
      - 등불이 밝다.
      - 등불을 끄다.
      - 등불을 밝히다.
      - 등불을 켜다.
      용례.대화:
      - 네, 어머니.
      용례.문장:
      - 문틈으로 바람이 들어와서 등잔 속에 밝혀 놓은 등불이 꺼졌다.
      - 승규는 모두 잠든 밤까지 등불을 켜고 공부하는 노력을 거듭한 끝에 마침내 사법 시험에 합격했다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 앞날에 희망을 주는 존재.
      용례.구:
      - 겨레의 등불.
      - 내 마음의 등불.
      - 동방의 등불.
      - 우리 민족의 등불.
      용례.문장:
      - 김 선생님은 국어학계의 기틀을 다진 등불과 같은 분이시다.
      - 어려운 시절 읽곤 했던 성경은 어두운 내 마음에 등불같이 느껴졌다.
      의미ID: 3
