      발음: 등노카다
    어휘 등급: 없음
    원어: 登錄 하다
    의미:
    - 뜻풀이: 학원이나 학교에 정식 학생으로 이름을 올리거나 단체에 회원으로 이름을 올리다.
      문형: 1이 2에 등록하다
      용례.구:
      - 대학에 등록하다.
      - 연맹에 등록하다.
      - 학원에 등록하다.
      - 회원으로 등록하다.
      - 정식으로 등록하다.
      용례.대화:
      - 정식으로 등록하지는 않고 청강만 하려고.
      용례.문장:
      - 큰오빠는 수학 공부가 어려워 수학 학원에 등록하기로 했다.
      - 대학교 신입생들은 이번 주 금요일까지 등록하지 않으면 합격이 취소된다.
      의미ID: 2
    - 뜻풀이: 법률에서, 허가나 인정을 받기 위해 이름 등을 행정 관서나 공공 기관의 문서에 기록되게 하다.
      문형: 1이 2를 3에 등록하다
      용례.구:
      - 등록하는 제도.
      - 등록한 업체.
      - 상표를 등록하다.
      - 재산을 등록하다.
      - 관청에 등록하다.
      용례.대화:
      - 다른 회사가 그 상표를 먼저 등록하지 않았는지 확인해야 돼요.
      용례.문장:
      - 공직자들은 본인과 가족들의 재산을 공공 기관에 등록해야 한다.
      - 사업을 시작하려면 허가를 받기 위해 사업자가 상표를 관청에 미리 등록해야 한다.
      의미ID: 1
