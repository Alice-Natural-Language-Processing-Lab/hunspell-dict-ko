      용례.구:
      - 드럼통을 굴리다.
      - 드럼통에 넣다.
      - 드럼통에 담다.
      용례.문장:
      - 우리는 석유가 담긴 드럼통들을 트럭에 실었다.
      - 창고에 있는 드럼통에는 석유가 가득 담겨 있다.
      - 방사선 폐기물은 보통 드럼통에 담아 지하 깊숙이 매장한다.
