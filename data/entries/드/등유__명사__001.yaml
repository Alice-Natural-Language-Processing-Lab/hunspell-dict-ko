      용례.대화:
      - 참기름, 들기름 같은 식물성 기름이나 고래기름 등을 등유로 써서 등잔에 불을 켰대.
      용례.문장:
      - 창가 아래에 등유 램프에서 나오는 불빛이 운치 있어 보인다.
      - 어머니께서는 꺼져가는 등잔의 불빛을 밝히기 위해 등유를 부으셨다.
