      - 돼지 등뼈를 삶아서 김치와 함께 끓이면 맛 좋은 해장국이 된다.
      - 척추 전문 병원에서 등뼈를 바로잡는 교정 치료를 받았더니 키가 일 센티미터 커졌다.
      - 지수는 꾸준한 요가를 통해 휘어졌던 등뼈가 곧게 펴지고 허리 통증이 사라지는 효과를 봤다.
