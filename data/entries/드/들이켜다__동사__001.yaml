    어휘 등급: 고급
    의미:
    - 뜻풀이: 물이나 술 등을 한 번에 쉬지 않고 마구 마시다.
      문형: 1이 2를 들이켜다
      용례.구:
      - 물을 들이켜다.
      - 술을 들이켜다.
      - 벌컥벌컥 들이켜다.
      - 쭉 들이켜다.
      - 한입에 들이켜다.
      용례.대화:
      - 응. 물 한 잔 들이켜야겠어.
      용례.문장:
      - 언니는 속이 타는지 단숨에 맥주 한 컵을 다 들이켰다.
      - 급히 달려온 삼촌은 유리컵에 담긴 얼음물을 벌컥벌컥 들이켰다.
      의미ID: 1
    - 뜻풀이: 공기나 숨 등을 몹시 세게 들이마시다.
      문형: 1이 2를 들이켜다
      용례.구:
      - 공기를 들이켜다.
      - 바람을 들이켜다.
      - 숨을 들이켜다.
      - 한숨을 들이켜다.
      - 연신 들이켜다.
      용례.대화:
      - 근데 난 공기를 너무 세게 들이마시면 가슴이 아프기도 하더라.
      용례.문장:
      - 산 정상에 올라 공기를 들이켜면 산의 맑은 기운이 몸 안으로 들어온다.
      - 면접을 보러 들어가기 전에 나는 숨을 한 번 들이켜고 마음을 안정시켰다.
      의미ID: 2
