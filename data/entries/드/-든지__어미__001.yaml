      용례.대화:
      - 알았어. 내가 방을 치울 테니까 언니는 거실을 맡아.
      용례.문장:
      - 졸리면 들어가서 자든지 세수를 하든지 해.
      - 더우면 점퍼를 벗든지 창문을 열든지 하세요.
      - 졸업하면 취직을 하든지 부모님 일을 돕든지 한 가지는 해야지.
      의미 참고: ‘-든지 -든지’로 쓸 때는 주로 ‘하다’와 함께 ‘-든지 -든지 하다’로 쓴다.
