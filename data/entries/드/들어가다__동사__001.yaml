      - 물이 귀에 들어가다.
      - 바람이 옷 사이로 들어가다.
      용례.대화:
      - 물을 빼내려면 고개를 옆으로 하고 발을 동동 굴러 봐.
      용례.문장:
      - 바람이 불자 두툼한 외투 사이로 차가운 기운이 들어갔다.
      - 우리는 바람에 날리는 모래가 눈으로 들어가지 않도록 눈을 가늘게 떴다.
