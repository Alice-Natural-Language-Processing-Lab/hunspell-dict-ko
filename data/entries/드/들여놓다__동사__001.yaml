    의미:
    - 뜻풀이: 밖에 두었던 것을 안으로 가져다 놓다.
      문형: 1이 2를 3에/으로 들여놓다
      용례.구:
      - 방에 들여놓다.
      - 방 안에 들여놓다.
      - 안에 들여놓다.
      - 안으로 들여놓다.
      - 현관으로 들여놓다.
      용례.대화:
      - 그래. 생선이 상할지도 모르니까 들여놔야겠다.
      용례.문장:
      - 어머니는 손님들이 오시기 전에 거실에 있는 의자를 방에 들여놓으라고 하셨다.
      - 날씨가 추워지자 아버지는 베란다에 놓아두었던 화분들을 현관으로 들여놓으셨다.
      의미ID: 1
    - 뜻풀이: 밖에서 안으로 들어오게 하다.
      문형: 1이 2를 3에/으로 들여놓다
      용례.구:
      - 발을 들여놓다.
      - 마을에 들여놓다.
      - 집에 들여놓다.
      - 집으로 들여놓다.
      - 막무가내로 발을 들여놓다
      용례.대화:
      - 앞으로 가끔 야구 구경하러 오자.
      용례.문장:
      - 화가 난 아버지는 형에게 앞으로는 이 집에 발도 들여놓지 말라고 하셨다.
      - 주민들은 십 년 전 마을에 불을 지르고 도망간 그를 그 마을로 다시 들여놓고 싶지 않았다.
      의미ID: 2
    - 뜻풀이: 물건을 사서 집에 가져다 놓다.
      문형: 1이 2를 들여놓다
      용례.구:
      - 가구를 들여놓다.
      - 가전제품을 들여놓다.
      - 기계를 들여놓다.
      - 집에 들여놓다.
      - 새로 들여놓다.
      용례.대화:
      - 내일 장에 가서 한 가마니 들여놓으마.
      용례.문장:
      - 엄마는 김치냉장고를 들여놓고 매우 기뻐하셨다.
      - 앞 동에 사는 새댁은 소파를 들여놓고 싶지만 집이 좁아 그러지 못한다고 했다.
      의미ID: 3
    - 뜻풀이: 어떤 분야에 관계하거나 진출하다.
      문형: 1이 2에 3을 들여놓다
      용례.구:
      - 발을 들여놓다.
      - 첫발을 들여놓다.
      - 공직에 발을 들여놓다.
      - 영화계에 발을 들여놓다.
      - 정계에 발을 들여놓다.
      용례.대화:
      - 실제로 발을 들여놓은 지는 얼마 안 되었어.
      용례.문장:
      - 많은 기업들이 청소년을 대상으로 한 게임 시장에 발을 들여놓고 있다.
      - 어린 시절부터 노래를 잘 불렀던 지수는 고등학교 졸업 후에 가요계에 첫발을 들여놓았다.
      의미 참고: 주로 '발을 들여놓다'로 쓴다.
      의미ID: 4
