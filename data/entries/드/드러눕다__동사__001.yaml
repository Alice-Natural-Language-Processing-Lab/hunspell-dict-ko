      용례.구:
      - 병상에 드러눕다.
      - 병석에 드러눕다.
      - 자리에 드러눕다.
      용례.대화:
      - 그러게. 빨리 완쾌되어야 할 텐데.
      용례.문장:
      - 민준이는 몸살로 드러누워 며칠째 일어나지 못하고 있다.
      - 민준이 가출을 하자 민준의 어머니는 머리를 싸매고 드러누웠다.
