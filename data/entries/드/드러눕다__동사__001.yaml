      - 모래밭에 드러눕다.
      - 바닥에 드러눕다.
      - 소파에 드러눕다.
      - 침대에 드러눕다.
      - 풀밭에 드러눕다.
      용례.대화:
      - 그냥 하루 종일 방바닥에 드러누워 텔레비전이나 봤어.
      용례.문장:
      - 지수는 방에 들어서자마자 침대에 드러누웠다.
      - 아이들은 풀밭에 드러누워 하늘에 떠가는 구름을 보며 즐거워했다.
