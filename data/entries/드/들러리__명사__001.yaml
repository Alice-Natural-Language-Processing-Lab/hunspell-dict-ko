    의미:
    - 뜻풀이: 결혼식에서 신랑이나 신부를 거들며 함께 서서 식을 돕는 사람.
      용례.구:
      - 들러리가 되다.
      - 들러리를 하다.
      - 신부 들러리를 서다.
      - 친구의 들러리를 서다.
      - 친구를 들러리로 세우다.
      용례.대화:
      - 들러리가 신부보다 예쁜 것 같더라.
      용례.문장:
      - 결혼식이 끝나고 신랑 신부는 들러리와 함께 사진을 찍었다.
      - 그의 직장 동료가 결혼을 하여 그는  신랑의 들러리를 서게 되어 있었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 중심 인물이 아니고 그 곁에서 실속 없이 거들기만 하는 사람.
      용례.구:
      - 들러리 노릇.
      - 들러리 역할.
      - 들러리가 되다.
      - 들러리를 거느리다.
      - 들러리나 서다.
      용례.대화:
      - 싫어. 우리 같은 사람들은 그냥 저 사람들의 단순한 들러리에 불과한 신세가 될 거야.
      용례.문장:
      - 그녀는 자신이 들러리가 된 것 같아 기분이 아주 불쾌했다.
      - 그들은 사람들의 눈을 피해 데이트를 하기 위해서 나를 들러리로 데리고 다녔다.
