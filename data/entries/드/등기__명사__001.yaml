      발음: 등기
    어휘 등급: 중급
    원어: 登記
    의미:
    - 뜻풀이: 땅이나 집 같은 부동산에 대한 권리 관계를 법정 절차에 따라 등기부에 기록하는 일. 또는 그런 기록.
      용례.구:
      - 부동산 등기.
      - 등기 서류.
      - 등기를 내다.
      - 등기를 떼다.
      - 등기를 이전하다.
      용례.대화:
      - 일단은 살 집의 등기를 떼어서 채무 관계가 걸려 있지는 않은지 확인해 보세요.
      용례.문장:
      - 아버지는 집 한 채만 아들 앞으로 등기를 이전해 주고 나머지 재산은 봉사 단체에 기부하기로 하셨다.
      - 생애 처음으로 자기 이름으로 된 아파트를 구입하고 부동산 등기까지 마친 승규는 세상을 다 얻은 것처럼 기뻤다.
      의미ID: 1
    - 관련어:유의어:
      - 동형어 번호: 0
        표제어: 등기 우편
        항목ID: 50039
      뜻풀이: 보내는 사람에게 보낸 것에 대한 증명서를 주고, 받는 사람에게서 받았다는 확인을 받아 두는 우편. 또는 그런 우편물.
      용례.구:
      - 등기 요금.
      - 등기 접수증.
      - 등기를 받다.
      - 등기를 보내다.
      - 등기로 부치다.
      용례.대화:
      - 우편물의 무게에 따라 요금이 다릅니다. 이 저울 위에 올려놓아 주세요.
      용례.문장:
      - 중요한 우편물이라면 가격이 조금 비싸더라도 등기로 보내는 것이 안전하다.
      - 한 달 전부터 별거하고 있던 승규의 아내는 승규에게 난데없이 이혼 서류를 등기로 보내왔다.
      의미ID: 2
