    - 뜻풀이: 분량을 똑같이 나눔. 또는 그 분량.
      용례.구:
      - 등분으로 나누다.
      - 등분이 되다.
      - 등분을 하다.
      용례.대화:
      - 물통에 등분 눈금이 그려져 있으니까 그걸 보고 따르면 될 거야.
      용례.문장:
      - 케이크를 자를 때는 항상 정확한 등분을 하기가 어렵다.
      - 우리 부부는 이번 복권 당첨금을 정확히 두 사람 몫으로 등분을 하기로 했다.
      의미ID: 1
    - 뜻풀이: 똑같은 분량으로 나누어진 몫을 세는 단위.
      용례.구:
      - 다섯 등분.
      - 삼 등분.
      - 세 등분.
      - 열 등분이 되다.
      - 이 등분을 하다.
      - 여러 등분으로 나누다.
      - 십 등분으로 자르다.
      용례.대화:
      - 그래. 여기 있는 복사물을 네 등분으로 나눠서 각 분단에 한 등분씩 갖다 주어라.
      용례.문장:
      - 저기 다섯 명이 있으니까 이 케이크를 다섯 등분으로 잘라서 나눠 주어라.
      - 아이들 셋은 저희들끼리 질투가 심해서 먹을 것도 꼭 삼 등분으로 나눠 주지 않으면 누가 더 많네 적네 말이 많았다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
