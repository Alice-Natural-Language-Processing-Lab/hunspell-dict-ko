      뜻풀이: 들어가기도 하고 나오기도 하여 고르지 못한 모양.
      용례.구:
      - 들쭉날쭉 뻗은 가지.
      - 들쭉날쭉 솟은 봉우리.
      - 들쭉날쭉 자른 종이.
      - 들쭉날쭉 줄을 서다.
      - 들쭉날쭉 올이 늘어나다.
      용례.대화:
      - 그래? 또래라고 보기에는 키가 굉장히 들쭉날쭉 다르네.
      용례.문장:
      - 우리 동네에는 낮은 주택들과 높은 빌딩들이 들쭉날쭉 들어서 있어 재미있는 풍경을 자아낸다.
      - 김 씨의 서가에 들쭉날쭉 제멋대로 꽂혀 있는 책들을 보니 김 씨가 정리 정돈을 잘하는 사람은 아닌가 보다.
