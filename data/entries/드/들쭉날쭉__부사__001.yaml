      - 들쭉날쭉 제멋대로이다.
      - 들쭉날쭉 차이가 나다.
      - 기온이 들쭉날쭉이다.
      - 수입이 들쭉날쭉이다.
      - 점수가 들쭉날쭉이다.
      용례.대화:
      - 이곳저곳 비교해 보고 사. 가게마다 가격이 들쭉날쭉 제멋대로인 경우가 많더라.
      용례.문장:
