      뜻풀이: 임금의 지위에 오르다.
      문형: 1이 2에/로 등극하다
      용례.구:
      - 왕위에 등극하다.
      용례.문장:
      - 태종과 세조는 왕자의 난을 일으켜 왕위에 등극한 왕이다.
      - 조선 초 태평성대를 열었던 세종 대왕이 등극하던 날은 역사적으로 기릴 만한 날이다.
      - 열두 살의 어린 나이로 임금으로 등극한 단종은 삼 년 뒤 숙부인 수양 대군에 의해 왕위에서 쫓겨났다.
      의미ID: 1
    - 뜻풀이: 어떤 분야에서 가장 높은 지위에 오르다.
      문형: 1이 2에/로 등극하다
      용례.구:
      - 정상에 등극하다.
      - 챔피언에 등극하다.
      - 최고에 등극하다.
      용례.문장:
      - 어려운 환경에서도 부지런히 훈련에 힘쓴 김 선수는 마침내 챔피언으로 등극하였다.
      - 자신의 분야에서 최고에 등극하기 위해서는 타고난 재능과 끊임없는 노력이 모두 필요하다.
