      - 공적을 드리우다.
      - 이름을 드리우다.
      - 세상에 드리우다.
      - 천하에 드리우다.
      - 후세에 드리우다.
      - 길이 드리우다.
      용례.대화:
      - 그렇군요. 후대 사람들이 그 이름을 알고 있을 만큼 유명한 사람이었네요.
      용례.문장:
      - 그 장군은 위기에서 나라를 구하여 공명을 후세에 드리웠다.
      - 사람들은 정의를 위해 싸우다 목숨을 잃은 그의 이름을 온 천하에 드리워 알렸다.
      의미ID: 3
