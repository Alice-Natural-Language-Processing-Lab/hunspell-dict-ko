    의미:
    - 뜻풀이: 천이나 줄 등이 아래로 늘어지다. 또는 그렇게 되게 하다.
      문형: 1이 2에 3을 드리우다
      용례.구:
      - 가지가 드리우다.
      - 막이 드리우다.
      - 커튼이 드리우다.
      - 천이 드리우다.
      - 미끼를 드리우다.
      - 발을 드리우다.
      - 베일을 드리우다.
      - 빨랫줄을 드리우다.
      - 줄을 드리우다.
      - 휘장을 드리우다.
      - 문에 드리우다.
      - 창에 드리우다.
      용례.대화:
      - 그럼 창에 커튼을 드리워서 햇빛을 막아 좀 봅시다.
      용례.문장:
      - 나무가 바닥으로 가지를 길게 드리우고 서 있다.
      - 호수에 낚싯줄을 드리우자마자 물고기가 미끼를 물었다.
      - 막이 드리운 무대 뒤에서는 배우들이 공연 준비를 위해 분주히 움직였다.
      의미ID: 1
    - 뜻풀이: 빛, 어둠, 그늘, 그림자 등이 생겨 뒤덮이다. 또는 그렇게 되게 하다.
      문형: 1이 2에 3을 드리우다
      용례.구:
      - 그림자가 드리우다.
      - 땅거미가 드리우다.
      - 빛이 드리우다.
      - 어둠이 드리우다.
      - 암흑이 드리우다.
      - 햇볕이 드리우다.
      - 그늘을 드리우다.
      - 먹구름을 드리우다.
      - 얼굴에 드리우다.
      - 하늘에 드리우다.
      - 짙게 드리우다.
      용례.대화:
      - 비가 쏟아질지 모르니 안으로 들어갑시다.
      용례.문장:
      - 나무가 석양을 받아 땅 위에 긴 그림자를 드리웠다.
      - 해를 등진 건물들이 땅에 그늘을 드리우며 서 있다.
      - 아침이 되니 밝은 햇살이 방 안에 가득히 드리웠다.
      의미ID: 2
    - 뜻풀이: 이름이나 공적 등을 널리 전하여 후세에 자취를 남기다.
      문형: 1이 2에/에게 3을 드리우다
