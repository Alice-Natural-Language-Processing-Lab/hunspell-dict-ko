      뜻풀이: 사람이 무대 등에 나타나다.
      문형: 1이 2에/로 등장하다
      용례.구:
      - 배우가 등장하다.
      - 주인공이 등장하다.
      - 무대 위에 등장하다.
      - 연단에 등장하다.
      - 강단 위로 등장하다.
      용례.대화:
      - 가슴이 두근거려.
      용례.문장:
      - 사회자가 강연을 시작하기 위해 강당에 등장하니 강당이 조용해졌다.
      - 퇴장했던 가수가 무대에 다시 등장하자 객석의 함성 소리가 더 커졌다.
      의미ID: 1
    - 뜻풀이: 중요한 일이나 분야에서 새로운 사물이나 인물, 현상이 세상에 처음으로 나타나다.
      문형: 1이 2에/로 등장하다
      용례.구:
      - 주역으로 등장하다.
      - 화두로 등장하다.
      - 역사에 등장하다.
      - 새롭게 등장하다.
      - 속속 등장하다.
      용례.대화:
      - 난 오히려 인터넷 때문에 멀리 떨어진 사람들과 소통할 수 있어서 인터넷이 도움이 된다고 생각해.
      용례.문장:
      - 시장은 인사동 거리가 새로운 문화의 중심지로 등장할 것이라고 말했다.
      - 초대형 용량의 컴퓨터가 등장하고 있어 정보화 시대에 큰 도움을 줄 것이다.
      의미ID: 3
    - 뜻풀이: 소설, 연극, 영화 등에 어떤 인물이 나타나다.
      문형: 1이 2에 등장하다
      용례.구:
      - 등장하는 배경.
      - 인물이 등장하다.
      - 영화에 등장하다.
      - 작품 속에 등장하다.
      - 화면에 등장하다.
      용례.대화:
      - 그럼. 이번 영화에는 내가 무려 열 장면이나 등장해. 기대하라고.
      용례.문장:
      - 이 드라마에는 약 백 명의 인물이 등장한다.
      - 친구는 영화에 등장한 인물은 성격이 너무 이상해서 현실감이 떨어진다고 말했다.
      의미ID: 2
