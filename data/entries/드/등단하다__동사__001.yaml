      발음: 등단하다
    어휘 등급: 없음
    원어: 登壇 하다
    의미:
    - 뜻풀이: 연단, 교단, 무대 등에 오르다.
      문형: 1이 2에 등단하다
      용례.구:
      - 무대에 등단한 사회자.
      - 대통령이 등단하다.
      - 선생님이 등단하다.
      - 연사가 등단하다.
      - 회장이 등단하다.
      용례.대화:
      - 말도 마. 긴장을 너무 했는지 강단에 등단하다가 꽈당 넘어지는 바람에 청중들이 다 웃었어.
      용례.문장:
      - 주례가 등단하고 결혼 행진곡에 맞추어 신랑이 입장하면서 결혼식이 시작되었다.
      - 학생을 위한 특별 강연을 위해 등단한 연사는 다름 아닌 우리 학교의 수위 아저씨였다.
      의미ID: 1
    - 뜻풀이: 문단에 공식적으로 처음으로 참가하다. 또는 정식으로 문인의 자격을 얻다.
      문형: 1이 2에 등단하다
      용례.구:
      - 작가가 등단하다.
      - 소설가로 등단하다.
      - 시인으로 등단하다.
      - 문단에 등단하다.
      - 신춘문예를 통해 등단하다.
      용례.대화:
      - 저는 최연소로 문단에 등단하는 천재 작가가 되는 게 꿈이에요.
      용례.문장:
      - 지금은 유명한 시인인 김 작가는 신춘문예로 문단에 등단할 당시에는 소설가였다.
      - 정식으로 등단한 적도 없는 김 작가가 쓴 소설이 연일 베스트셀러를 기록하자 문학계에는 일대 파장이 일었다.
      의미ID: 2
