      - 실내를 들여다보다.
      - 안을 들여다보다.
      - 창문을 들여다보다.
      - 구멍으로 들여다보다.
      용례.대화:
      - 미안해. 앞으로는 조심할게.
      용례.문장:
      - 아이는 담임 선생님을 찾으려고 교무실 문을 열고 들여다보았다.
      - 민준은 열린 창 틈으로 가게 안을 들여다보려 했지만 잘 보이지 않았다.
