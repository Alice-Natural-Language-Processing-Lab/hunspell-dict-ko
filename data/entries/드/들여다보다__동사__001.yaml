      - 계획을 들여다보다.
      - 마음을 들여다보다.
      - 속을 들여다보다.
      - 속셈을 들여다보다.
      - 수작을 들여다보다.
      용례.대화:
      - 엄마들이 속을 다 들여다보고 있는 걸 모르나 보네요.
      용례.문장:
      - 선생님은 학생들의 마음을 다 들여다보고 있었다.
      - 삼촌은 동업자의 속셈을 들여다보고는 사업을 그만두기로 했다.
