    의미:
    - 뜻풀이: 미리 했던 생각이나 말 등이 정확히 맞다.
      문형: 1이 들어맞다
      용례.구:
      - 꿈이 들어맞다.
      - 예상이 들어맞다.
      - 예측이 들어맞다.
      - 딱 들어맞다.
      - 그대로 들어맞다.
      용례.대화:
      - 그것 봐. 내가 기다리면 집값이 오를 거라고 했잖아.
      용례.문장:
      - 막연한 추측으로 한 말이 들어맞자 나도 당황스러웠다.
      - 내 예감은 늘 들어맞는데 이번 일도 예감이 좋은 걸 보니 잘될 것 같았다.
      의미ID: 1
    - 뜻풀이: 어떤 것에 잘 맞거나 어울리다.
      문형: 1이 2에 들어맞다
      용례.구:
      - 기분에 들어맞는 노래.
      - 몸에 들어맞는 옷.
      - 마음에 들어맞다.
      - 취향에 들어맞다.
      - 조건에 딱 들어맞다.
      용례.대화:
      - 응. 그 사람 취향에 딱 들어맞을 것 같아.
      용례.문장:
      - 지금 내 기분에 딱 들어맞는 슬픈 노래가 라디오에서 흘러나왔다.
      - 방은 사람 하나가 다리를 펴고 반듯이 누우면 꼭 들어맞을 것같이 좁았다.
      의미ID: 2
