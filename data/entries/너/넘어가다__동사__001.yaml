    의미:
    - 뜻풀이: 똑바로 서 있던 것이 한쪽으로 기울어지거나 쓰러지다.
      문형: 1이 2로 넘어가다
      용례.구:
      - 기둥이 넘어가다.
      - 막대기가 넘어가다.
      - 몸이 넘어가다.
      - 지팡이가 넘어가다.
      - 천막이 넘어가다.
      용례.대화:
      - 어제 바람이 강하게 불더니 그것 때문에 그런가 보다.
      용례.문장:
      - 큰 나무가 나무꾼의 힘찬 도끼질에 못 이겨서 넘어갔다.
      - 의자의 한쪽 다리가 부러져서 의자가 자꾸 한쪽으로 넘어간다.
      - 위태롭게 놓여 있던 돌이 바람에 넘어가서 아래로 굴러 떨어졌다.
      의미ID: 1
    - 뜻풀이: 사람, 물건, 권리, 일 등이 다른 쪽으로 옮아가다.
      문형: 1이 2에/에게/로 넘어가다
      용례.구:
      - 권리가 넘어가다.
      - 기록이 넘어가다.
      - 땅이 넘어가다.
      - 보물이 넘어가다.
      - 사건이 넘어가다.
      - 서류가 넘어가다.
      - 소유권이 넘어가다.
      - 실권이 넘어가다.
      - 재산이 넘어가다.
      - 정권이 넘어가다.
      - 집이 넘어가다.
      - 수중에 넘어가다.
      - 남에게 넘어가다.
      용례.대화:
      - 네, 감독님. 반드시 저희가 경기를 주도하겠습니다!
      - 그래요? 그 예쁜 가방이 이제 다른 사람의 손에 넘어가 아쉽네요.
      용례.문장:
      - 부도난 회사가 곧 채무자들에게 넘어갈 예정이다.
      - 그 흉악범은 재판 결과에 따라 곧 감옥으로 넘어가게 된다.
      - 작은 말다툼으로 시작헸던 싸움은 경찰서에 넘어갈 정도로 크게 번졌다.
      의미ID: 2
    - 뜻풀이: 다음 시기나 순서 또는 다른 경우로 옮아가다.
      문형: 1이 2로 넘어가다
      용례.구:
      - 시대가 넘어가다.
      - 다음 과정으로 넘어가다.
      - 다음 단원으로 넘어가다.
      - 다음 대목으로 넘어가다.
      - 다음 문제로 넘어가다.
      - 다음 시대로 넘어가다.
      - 다른 이야기로 넘어가다.
      - 다른 화제로 넘어가다.
      - 마지막 단계로 넘어가다.
      - 본론으로 넘어가다.
      용례.대화:
      - 네. 다음 안건은 어떤 내용이지요?
      용례.문장:
      - 청소년기는 유년에서 성년으로 넘어가는 시기에 해당한다.
      - 초겨울로 넘어가는 들판은 나무의 잎도 다 져 버려서 황량하게 느껴졌다.
      - 수학 선생님은 시험의 일 번 문제를 설명하신 뒤에 곧바로 이 번 문제로 넘어가 풀이해 주셨다.
      의미ID: 3
    - 뜻풀이: 해나 달이 지다.
      문형: 1이 2로 넘어가다
      용례.구:
      - 넘어가는 태양.
      - 달이 넘어가다.
      - 저녁 해가 넘어가다.
      - 서산으로 넘어가다.
      - 뉘엿뉘엿 넘어가다.
      용례.대화:
      - 그러게. 벌써 밤이 되어 버렸네.
      용례.문장:
      - 저녁이 되어 해가 산 너머로 넘어가고 달이 하늘에 떴다.
      의미ID: 4
    - 뜻풀이: 종이나 책장 등이 넘겨지다.
      문형: 1이 넘어가다
      용례.구:
      - 낱장이 넘어가다.
      - 종잇장이 넘어가다.
      - 한 장이 넘어가다.
      - 여러 장이 넘어가다.
      용례.대화:
      - 응. 책장이 넘어가는 소리만 간간이 들릴 정도로 매우 조용해.
      용례.문장:
      - 펼쳐 놓은 책의 책장들이 불어오는 바람으로 한두 장씩 넘어갔다.
      - 조용한 시험장에는 글씨 쓰는 소리와 문제지가 넘어가는 소리만 들렸다.
      의미ID: 5
    - 뜻풀이: 숨이 멈추다.
      문형: 1이 넘어가다
      용례.구:
      - 숨이 넘어가다.
      - 꼴깍 넘어가다.
      용례.대화:
      - 응, 지금 거의 숨이 넘어가니 마니 한다더군.
      용례.문장:
      - 환자의 마지막 숨이 넘어가자 가족들은 슬피 울었다.
      - 한참을 뛰어온 아이는 금방이라도 숨이 넘어갈 듯이 헉헉거렸다.
      의미ID: 6
    - 뜻풀이: 속임수나 꾀에 빠져서 속거나 마음을 다 주다.
      문형: 1이 2에/에게 넘어가다
      용례.구:
      - 간계에 넘어가다.
      - 간교에 넘어가다.
      - 감언에 넘어가다.
      - 감언이설에 넘어가다.
      - 꼬임에 넘어가다.
      - 꼼수에 넘어가다.
      - 농간에 넘어가다.
      - 눈물에 넘어가다.
      - 눈웃음에 넘어가다.
      - 미인계에 넘어가다.
      - 사기에 넘어가다.
      - 상술에 넘어가다.
      - 선동에 넘어가다.
      - 설득에 넘어가다.
      - 속임수에 넘어가다.
      - 수작에 넘어가다.
      - 술수에 넘어가다.
      - 유혹에 넘어가다.
      - 재략에 넘어가다.
      - 화술에 넘어가다.
      - 협박에 넘어가다.
      - 제 꾀에 넘어가다.
      - 얼토당토않은 말에 넘어가다.
      - 쉽게 넘어가다.
      용례.대화:
      - 당연하지. 내가 그런 얄팍한 수에 넘어갈 것 같니?
      - 동감이야. 그 눈웃음에 넘어가지 않을 남자는 거의 없다고 봐도 돼.
      용례.문장:
      - 지수는 만우절에 친구의 거짓말에 넘어가서 크게 속았다.
      - 유민이는 게임에서 상대편의 잔꾀에 넘어가서 그만 져 버렸다.
      - 아저씨는 사기꾼에게 넘어가 버려서 그 많던 돈을 몽땅 잃어버렸다.
      의미ID: 7
    - 뜻풀이: 음식물이나 침이 목구멍을 지나가다.
      문형: 1이 2로/를 넘어가다
      용례.구:
      - 끼니가 넘어가다.
      - 음료수가 넘어가다.
      - 음식이 넘어가다.
      - 목으로 넘어가다.
      - 간신히 넘어가다.
      - 꿀떡 넘어가다.
      용례.대화:
      - 그래도 많이 취하지 않도록 적당히 마시게.
      용례.문장:
      - 맛있는 음식을 보니 절로 침이 꼴깍 넘어간다.
      - 목이 꽤 말랐던지 물이 목구멍으로 잘 넘어갔다.
      - 큰 병으로 고생하시는 어머니 생각에 밥이 목으로 넘어가지 않는다.
      의미ID: 8
    - 뜻풀이: 어떤 사건이나 상황이 별일 없이 지나가다.
      문형: 1이 2-게 넘어가다
      문형 참고: '''2게'' 대신에 다른 종류의 부사나 부사어도 쓴다.'
      용례.구:
      - 별 탈 없이 넘어가다.
      - 수월하게 넘어가다.
      - 평탄하게 넘어가다.
      용례.대화:
      - 네. 걱정해 주신 덕분에 문제없이 무사히 넘어갔어요.
      용례.문장:
      - 아이들과 함께 한 여행은 다행히도 큰 사고 없이 잘 넘어갔다.
      - 많은 학생들과 함께 지낸 수련회가 별다른 사고 없이 잘 넘어가서 다행이다.
      의미ID: 9
    - 뜻풀이: 노래나 목소리가 막히는 것 없이 잘 나오다.
      문형: 1이 2-게 넘어가다
      문형 참고: '''2게'' 대신에 다른 종류의 부사나 부사어도 쓴다.'
      용례.구:
      - 곡조가 넘어가다.
      - 간드러지게 넘어가다.
      - 구성지게 넘어가다.
      - 굽이굽이 넘어가다.
      - 청승스럽게 넘어가다.
      - 청청하게 넘어가다.
      - 막힘없이 넘어가다.
      용례.대화:
      - 응. 구슬프게 넘어가던 가수의 목소리의 여운이 아직도 남아 있어.
      용례.문장:
      - 풍물놀이의 신나는 장단에 맞추어 부르는 민요가 술술 넘어갔다.
      - 열창하는 가수의 목소리가 시원하게 넘어간다.
      의미ID: 10
    - 뜻풀이: 일정한 시간이나 시기가 지나다.
      문형: 1이 2가/를 넘어가다
      용례.구:
      - 기한이 넘어가다.
      - 대여섯 달이 넘어가다.
      - 일주일이 넘어가다.
      - 하루가 넘어가다.
      용례.대화:
      - 네, 저는 일이 덜 끝나서 오늘 야근을 하려고요. 먼저 퇴근하세요.
      용례.문장:
      - 점심때가 다 넘어가도록 밥을 먹지 못해서 배가 매우 고프다.
      - 일에 열중하다 보니 어느덧 시간이 열 시를 훌쩍 넘어가고 있었다.
      - 언니는 자기 나이가 어느새 삼십 대 중반을 훌쩍 넘어갔다며 우울해 하였다.
      - 시간은 이미 자정을 넘어갔지만 유민이는 불면증으로 잠을 이루지 못하고 있었다.
      - 인사 담당자는 입사 지원서의 마감일이 넘어가서 그 이후의 지원은 불가능하다고 답했다.
      의미ID: 11
    - 뜻풀이: 어떤 수준이나 한계 또는 정도를 넘어서 지나다.
      문형: 1이 2를 넘어가다
      용례.구:
      - 수준을 넘어가다.
      - 정도를 넘어가다.
      - 한계를 넘어가다.
      용례.대화:
      - 그래요? 올해 생산량이 작년 것보다 더 많을 것이라는 말이지요?
      용례.문장:
      - 죄수는 매질이 열 대를 넘어가자 더 이상 견디지 못하고 기절하였다.
      - 같은 등산 장비라도 전문가용으로 구입하려면 보통 몇십만 원은 쉽게 넘어간다.
      의미ID: 12
    - 뜻풀이: 높은 부분의 위를 넘거나 지나서 가다.
      문형: 1이 2를 넘어가다
      용례.구:
      - 능선을 넘어가다.
      - 둑을 넘어가다.
      - 언덕을 넘어가다.
      - 산을 넘어가다.
      - 산등성이를 넘어가다.
      - 재를 넘어가다.
      - 철조망을 넘어가다.
      용례.대화:
      - 아니요, 멀지 않아요. 저 고개만 넘어가면 바로 윗마을인걸요.
      용례.문장:
      - 등산객들이 산마루를 걸어서 넘어가고 있다.
      - 타자가 친 공이 야구장 담장을 훌쩍 넘어가 홈런이 되었다.
      - 도둑이 담을 몰래 넘어가다가 순찰하던 경찰에게 붙잡혔다.
      의미ID: 13
    - 뜻풀이: 경계 등을 넘거나 건너서 가다.
      문형: 1이 2를 넘어가다
      용례.구:
      - 강을 넘어가다.
      - 선을 넘어가다.
      - 울타리를 넘어가다.
      - 읍내로 넘어가다.
      용례.대화:
      - 아, 그래요? 죄송해요. 몰랐어요.
      용례.문장:
      - 불법으로 국경을 넘어가던 무리가 초소의 군인들에게 붙잡혔다.
      - 그 육상 선수는 미리 출발선을 넘어갔다는 부정 출발 의혹을 받았다.
      의미ID: 14
    - 뜻풀이: 어떤 일이나 문제를 중요하게 여기지 않고 그냥 지나치다.
      문형: 1이 2를 3-게 넘어가다
      문형 참고: '''3-게'' 대신에 ''-이/히'' 등의 부사나 부사어도 쓴다.'
      용례.구:
      - 대충대충 넘어가다.
      - 싱겁게 넘어가다.
      - 슬쩍 넘어가다.
      - 어물어물 넘어가다.
      - 얼렁뚱땅 넘어가다.
      - 우물우물 넘어가다.
      - 적당히 넘어가다.
      - 호락호락 넘어가다.
      용례.대화:
      - 네. 제 잘못을 크게 문제 삼지 않아 주셔서 정말 고마워요.
      용례.문장:
      - 민준이는 성격이 매우 꼼꼼해서 작은 일이라도 그냥 넘어가는 법이 없다.
      - 할아버지는 어린 손자의 실수를 크게 문제 삼지 않고 넘어가셨다.
      - 아저씨는 세상은 원래 각박한 것이려니 하고 사람들의 불친절함을 군소리 없이 넘어가셨다.
      의미ID: 15
