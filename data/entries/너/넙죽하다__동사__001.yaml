      문형: 1이 2를 넙죽하다
      용례.구:
      - 입을 넙죽하다.
      용례.문장:
      - 선생님께 혼나던 승규는 억울했는지 입을 넙죽하며 말대꾸를 했다.
      - 아이에게 이유식을 떠먹여 주었더니 입을 넙죽하면서 잘 받아먹었다.
      의미ID: 1
    - 뜻풀이: 몸을 길게 바닥에 대며 얼른 엎드리다.
      문형: 1이 2를 넙죽하다
      용례.구:
      - 절을 넙죽하다.
      용례.문장:
      - 김 회장이 지나가자 직원들이 넙죽하듯 인사를 했다.
      - 승규는 장모님께 결혼을 허락해 주셔서 감사하다며 몸을 넙죽하며 절을 하였다.
      의미ID: 2
    - 뜻풀이: 망설이거나 주저하지 않고 얼른 행동하다.
