    의미:
    - 뜻풀이: 크기나 수 등이 적거나 부족하지 않고 충분하게.
      용례.구:
      - 도시락을 넉넉히 싸다.
      - 밥을 넉넉히 푸다.
      - 용돈을 넉넉히 받다.
      - 음식을 넉넉히 만들다.
      - 사이즈를 넉넉히 입다.
      용례.대화:
      - 이럴 줄 알고 내가 돈을 좀 넉넉히 가져왔으니 걱정하지 마.
      용례.문장:
      - 어머니는 친구들과 나누어 먹을 만큼 도시락을 넉넉히 싸 주셨다.
      - 승규는 아들에게 용돈을 넉넉히 주는 대신에 용돈 사용 내역을 꼼꼼히 쓰게 하였다.
      의미ID: 1
    - 뜻풀이: 살림이 부족하지 않고 여유 있게.
      용례.구:
      - 넉넉히 살다.
      - 넉넉히 생활하다.
      - 넉넉히 지내다.
      - 돈을 넉넉히 보내다.
      - 유산을 넉넉히 남기다.
      용례.대화:
      - 걱정 마. 국비 장학생으로 받는 돈이면 외국에서도 넉넉히 지낼 수 있을 거야.
      용례.문장:
      - 지수는 어린 시절 부유한 가정에서 넉넉히 생활하며 자랐다.
      - 승규는 부모님께 물려받은 재산만으로도 넉넉히 살아갈 수 있었다.
      의미ID: 2
    - 뜻풀이: 가능성 등이 충분하게.
      용례.구:
      - 넉넉히 받아들이다.
      - 넉넉히 알 수 있다.
      - 넉넉히 예측하다.
      - 넉넉히 이해하다.
      - 넉넉히 짐작하다.
      용례.대화:
      - 걱정하지 마. 우리 팀이 넉넉히 이기고도 남으니까.
      용례.문장:
      - 누가 보더라도 정황상 김 씨가 용의자임을 넉넉히 생각하고도 남았다.
      - 승규의 실수는 넉넉히 이해할 만한 것이었지만 흥분한 사람들은 그를 용서하지 못했다.
      의미ID: 3
