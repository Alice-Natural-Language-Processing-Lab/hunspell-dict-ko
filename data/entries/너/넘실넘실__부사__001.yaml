      발음: 넘실럼실
    어휘 등급: 없음
    의미:
    - 뜻풀이: 넓은 강이나 바다의 물결이 파도를 이루어 아래위로 크게 흔들거리는 모양.
      용례.구:
      - 넘실넘실 일다.
      - 넘실넘실 차오르다.
      - 넘실넘실 굽이치다.
      용례.대화:
      - 단풍도 예쁘고 첩첩산중에 강물이 넘실넘실 흐르니 정말 장관일세.
      용례.문장:
      - 바람에 파도가 제방 위로 넘실넘실 쳐 올랐다.
      - '민준이는 넘실넘실 이는 파도에 맞춰 파도타기를 했다. '
      의미ID: 1
    - 뜻풀이: 액체가 가득 차서 자꾸 넘칠 듯 말 듯 하는 모양.
      용례.구:
      - 넘실넘실 넘치다.
      - 넘실넘실 흔들리다.
      용례.대화:
      - 그러게. 아이들이 욕조에서 발을 구르는 통에 물이 넘실넘실 넘치기 일쑤야.
      용례.문장:
      - 폭우로 불어난 강물이 둑 위로 넘실넘실 넘칠 듯했다.
      - 비행기가 흔들릴 때마다 컵에 든 물이 넘실넘실 흔들렸다.
      의미ID: 2
    - 뜻풀이: 어떤 분위기가 가득한 모양.
      용례.구:
      - 넘실넘실 어리다.
      - 넘실넘실 넘쳐 나다.
      - 넘실넘실 피어나다.
      - 넘실넘실 몰려오다.
      용례.대화:
      - 그래. 아직도 할머니께서 쓰시던 물건들을 보면 그리움이 넘실넘실 일어나곤 한다네.
      용례.문장:
      - 대학에 갓 입학한 신입생들의 얼굴에는 설렘이 넘실넘실 넘쳐 났다.
      - 항상 화목함이 넘실넘실 피어나는 유민이네 집에서는 웃음이 끊이지 않는다.
      의미ID: 3
