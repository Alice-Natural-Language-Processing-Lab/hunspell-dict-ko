    - 뜻풀이: 말대답을 하거나 무엇을 받아먹을 때 입을 빠르게 벌렸다 닫았다 하는 모양.
      용례.구:
      - 넙죽넙죽 대꾸하다.
      - 넙죽넙죽 대답하다.
      - 넙죽넙죽 마시다.
      - 넙죽넙죽 말하다.
      - 넙죽넙죽 먹다.
      용례.대화:
      - 어려운 장인 앞이니 행동이 빠를 수밖에 없지요.
      용례.문장:
      - 아이는 밥을 떠서 입에 넙죽넙죽 집어 넣었다.
      - 민준이는 조용한 성격이지만 말대답은 넙죽넙죽 잘한다.
      의미ID: 3
    - 뜻풀이: 몸을 길게 바닥에 대며 얼른얼른 엎드리는 모양.
      용례.구:
      - 넙죽넙죽 굽히다.
      - 넙죽넙죽 사과하다.
      - 넙죽넙죽 엎드리다.
      - 넙죽넙죽 인사하다.
      - 넙죽넙죽 절하다.
      용례.대화:
      - 넉살이 좋은 사람인 것 같아요.
      용례.문장:
      - 국회 의원 후보자는 시민들에게 허리를 넙죽넙죽 굽히며 인사를 했다.
      - 지수는 상사들에게 잘 부탁드린다는 말과 함께 몸을 넙죽넙죽 굽혔다.
      의미ID: 2
    - 뜻풀이: 조금도 망설이거나 주저하지 않고 얼른 행동하는 모양.
      용례.구:
      - 넙죽넙죽 받다.
      - 넙죽넙죽 잡다.
      - 넙죽넙죽 주다.
      용례.대화:
      - 에이, 너는 왜 괜히 사람들을 의심하고 그래?
      용례.문장:
      - 동생은 어른들이 주는 용돈을 넙죽넙죽 받았다.
      - 친구는 낯가림도 없이 넙죽넙죽 자기소개를 하고 다녔다.
