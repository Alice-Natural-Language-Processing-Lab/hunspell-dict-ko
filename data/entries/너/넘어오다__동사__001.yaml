    의미:
    - 뜻풀이: 똑바로 서 있던 것이 이쪽으로 기울어지거나 쓰러지다.
      문형: 1이 2로 넘어오다
      용례.구:
      - 기둥이 넘어오다.
      - 나무가 넘어오다.
      - 담장이 넘어오다.
      - 벽돌이 넘어오다.
      - 이쪽으로 넘어오다.
      용례.대화:
      - 그렇네. 쓰러지지 않게 보수 공사를 해야겠어.
      용례.문장:
      - 차에 받혀서 전봇대가 우리 집 쪽으로 넘어왔다.
      - 도끼질 한 번에 나무가 곧장 우리가 서 있는 곳으로 넘어왔다.
      의미ID: 1
    - 뜻풀이: 사람, 물건, 권리, 일 등이 이쪽으로 옮아오다.
      문형: 1이 2에/에게/로 넘어오다
      용례.구:
      - 공이 넘어오다.
      - 권리가 넘어오다.
      - 기록이 넘어오다.
      - 책임이 넘어오다.
      - 나에게 넘어오다.
      용례.대화:
      - 기록을 받는 즉시 조사에 임하게.
      용례.문장:
      - 다른 부서 일이 우리 부서로 넘어와서 더 바빠졌다.
      - 우리 공장으로 넘어온 하얀 천들은 여러 가지 색으로 염색이 된다.
      의미ID: 2
    - 뜻풀이: 시기나 순서가 현재로 가까이 오다.
      문형: 1이 2로 넘어오다
      용례.구:
      - 넘어오는 과정.
      - 넘어오는 시점.
      - 이십일 세기로 넘어오다.
      - 조선 시대로 넘어오다.
      - 현대 사회로 넘어오다.
      용례.대화:
      - 응. 시간이 흐를수록 변화 속도는 더욱 빨라지고 있어.
      용례.문장:
      - 우리 사회는 컴퓨터를 이용한 정보화 시대로 빠르게 넘어왔다.
      - 여러 공정이 기계화된 시대로 넘어오면서 사람들의 일자리가 많이 줄어들었다.
      의미ID: 3
    - 뜻풀이: 음식, 말, 감정 등이 속에서 목구멍으로 올라오다.
      문형: 1이 2로/를 넘어오다
      용례.구:
      - 말이 넘어오다.
      - 위액이 넘어오다.
      - 음식이 넘어오다.
      - 목구멍을 넘어오다.
      - 목으로 넘어오다.
      - 입으로 넘어오다.
      - 목구멍까지 넘어오다.
      용례.대화:
      - 소화가 잘 안 돼서 위액이 위로 올라오는 것입니다.
      용례.문장:
      - 임신 초기에는 먹기만 하면 음식이 입으로 넘어와서 고생을 많이 했다.
      - 나는 가지 말라는 말이 목구멍까지 넘어왔지만 남자 친구를 붙잡지 못했다.
      의미ID: 4
    - 뜻풀이: 높은 부분의 위를 넘거나 지나서 오다.
      문형: 1이 2를 넘어오다
      용례.구:
      - 강을 넘어오다.
      - 고개를 넘어오다.
      - 담을 넘어오다.
      - 산을 넘어오다.
      - 철조망을 넘어오다.
      용례.대화:
      - 큰 고개 하나만 넘어오면 돼.
      용례.문장:
      - 산을 넘어오는 길에 해가 져서 앞이 보이지 않았다.
      - 담장을 넘어오던 도둑이 개 짖는 소리에 놀라 도망을 쳤다.
      의미ID: 5
    - 뜻풀이: 경계 등을 넘거나 건너서 오다.
      문형: 1이 2를 넘어오다
      용례.구:
      - 국경을 넘어오다.
      - 문지방을 넘어오다.
      - 영토를 넘어오다.
      - 중앙선을 넘어오다.
      - 차선을 넘어오다.
      용례.대화:
      - 강을 다 넘지 못하게 막아야 하네.
      용례.문장:
      - 지수는 혼자 국경을 넘어오며 남은 가족들을 생각했다.
      - 국경 근처에는 밤마다 몰래 강을 넘어오는 사람들이 있다.
      의미ID: 6
