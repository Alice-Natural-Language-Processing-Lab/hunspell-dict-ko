    의미:
    - 뜻풀이: 말대답을 하거나 무엇을 받아먹을 때 입을 빠르게 벌렸다 닫는 모양.
      용례.구:
      - 넙죽 대답하다.
      - 넙죽 마시다.
      - 넙죽 말대꾸하다.
      - 넙죽 받아먹다.
      용례.대화:
      - 돌고래가 물고기를 넙죽 잘도 받아먹네.
      용례.문장:
      - 나는 혼이 나는 중에도 넙죽 말대답을 하는 동생이 얄미웠다.
      - 나는 아버지가 따라 주신 술을 넙죽 받아 마시다가 취하고 말았다.
      의미ID: 3
    - 뜻풀이: 몸을 길게 바닥에 대며 얼른 엎드리는 모양.
      용례.구:
      - 넙죽 굽히다.
      - 넙죽 엎드리다.
      - 넙죽 인사하다.
      - 넙죽 절하다.
      용례.대화:
      - 넙죽 엎드려서 잘못했다고 빌어.
      용례.문장:
      - 지수는 할머니, 할아버지께 넙죽 엎드려 절을 했다.
      - 도둑질을 하려다 가게 주인에게 붙잡힌 그는 몸을 넙죽 굽히고 용서를 빌었다.
      의미ID: 2
    - 뜻풀이: 망설이거나 주저하지 않고 얼른 행동하는 모양.
      용례.구:
      - 넙죽 가져가다.
      - 넙죽 마시다.
      - 넙죽 먹다.
      - 넙죽 물다.
      - 넙죽 받다.
      용례.대화:
      - 주실 때 빨리 받아야죠.
      용례.문장:
      - 나는 목이 마른 나머지 컵을 넙죽 받아 들고 물을 벌컥벌컥 들이켰다.
      - 내가 서류를 건네자 그는 뭐가 그리 급한지 서류를 넙죽 가져가 버렸다.
      의미ID: 1
