      발음: 넘ː치다
    어휘 등급: 중급
    의미:
    - 뜻풀이: 가득 차서 밖으로 흘러나오다.
      문형: 1이 넘치다
      용례.구:
      - 강물이 넘치다.
      - 계곡이 넘치다.
      - 국물이 넘치다.
      - 냇물이 넘치다.
      - 술이 넘치다.
      - 바닥으로 넘치다.
      - 옆으로 넘치다.
      용례.문장:
      - 비가 많이 와서 강물이 주변 논과 밭으로 넘쳤다.
      - 욕조에 물이 넘치는 것 같구나. 수도꼭지 좀 잠가라.
      - 가스레인지 위의 찌개는 펄펄 끓으며 계속해서 밖으로 넘치고 있었다.
      - 선생님은 오랜만에 만난 우리들에게 넘치도록 술을 따라 주셨다.
      의미ID: 1
    - 뜻풀이: 어떤 것이 지나치게 많이 있다.
      문형: 1이 넘치다
      용례.구:
      - 건물이 넘치다.
      - 사람들이 넘치다.
      - 쓰레기가 넘치다.
      - 차가 넘치다.
      - 음식이 넘치다.
      - 일회용품이 넘치다.
      용례.대화:
      - 충분해. 넘치면 몰라도 모자라지는 않을 거야.
      용례.문장:
      - 사람들이 놀다 간 공원에는 그들이 버리고 간 쓰레기가 넘쳤다.
      - 날씨가 따뜻해지자 거리에는 나들이를 나온 사람들이 넘쳐 났다.
      - 요새는 모든 물건이 넘칠 만큼 풍족해서 그런지 사람들이 아끼고 사는 법을 모르는 것 같다.
      의미ID: 2
    - 뜻풀이: 어떤 마음이나 감정, 기운 등이 강하게 일어나다.
      문형: 1이 2에 넘치다
      용례.구:
      - 기쁨이 넘치다.
      - 기운이 넘치다.
      - 박진감이 넘치다.
      - 생기가 넘치다.
      - 자신감이 넘치다.
      - 확신이 넘치다.
      - 활기가 넘치다.
      - 얼굴에 넘치다.
      용례.대화:
      - 나는 박진감 넘치는 액션 영화가 좋아.
      용례.문장:
      - 결승전을 앞둔 선수들의 얼굴에는 우승에 대한 강한 자신감이 넘쳤다.
      - 늘 생기가 넘치는 지수를 보면 나도 덩달아 힘이 나고 기분이 좋아진다.
      - 조금은 떨고 있었지만 지금 그가 하고 있는 주장에는 강한 확신이 넘치고 있었다.
      의미ID: 3
    - 뜻풀이: 적당한 수준을 지나치게 벗어나다.
      문형: 1이 2에 넘치다
      용례.구:
      - 분에 넘치다.
      - 분수에 넘치다.
      용례.대화:
      - 제가 해 드린 것도 없는데 이렇게 분에 넘치는 선물을 받아도 될지 모르겠네요.
      용례.문장:
      - 그는 분수에 넘치는 호화로운 생활을 즐기다 결국 빈털터리가 되었다.
      - 지난달 분에 넘치게 너무 많은 돈을 써서 이번 달은 아껴 살아야 한다.
      - 학생 신분으로 값비싼 차를 타고 다니는 것은 분수에 넘치는 일이다.
      의미 참고: 주로 '분수에 넘치다', '분에 넘치다'로 쓴다.
      의미ID: 4
    - 뜻풀이: 어떤 기준이나 목표, 크기, 양 등을 넘어서다.
      문형: 1이 2를 넘치다
      용례.구:
      - 그릇을 넘치다.
      - 기준을 넘치다.
      - 도를 넘치다.
      - 정도를 넘치다.
      용례.대화:
      - 그릇에 표시된 선을 넘치지 않을 만큼만 부어.
      용례.문장:
      - 정도를 넘치는 대접은 오히려 손님을 불편하게 만들기도 한다.
      - 갑자기 많은 비가 내려 십 분 만에 위험 수위를 넘치도록 강물이 불어났다.
      의미ID: 5
