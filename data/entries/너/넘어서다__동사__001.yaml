    의미:
    - 뜻풀이: 높은 곳을 넘어서 지나다.
      문형: 1이 2를 넘어서다
      용례.구:
      - 고개를 넘어서다.
      - 능선을 넘어서다.
      - 산을 넘어서다.
      - 언덕을 넘어서다.
      - 정상을 넘어서다.
      용례.대화:
      - 저 언덕만 넘어서면 금방이야.
      용례.문장:
      - 이제 산 하나만 넘어서면 고향집에 곧 도착이다.
      - 버스가 고개를 넘어서는 순간 마을이 한눈에 들어왔다.
      의미ID: 1
    - 뜻풀이: 경계가 되는 장소를 넘어서 지나다.
      문형: 1이 2를 넘어서다
      용례.구:
      - 경계선을 넘어서다.
      - 국경을 넘어서다.
      - 문을 넘어서다.
      - 문지방을 넘어서다.
      - 중앙선을 넘어서다.
      - 한계선을 넘어서다.
      용례.대화:
      - 마주 오던 차가 중앙선을 넘어서 돌진해 왔대.
      용례.문장:
      - 국경을 넘어서자 군인들이 우리 일행의 여권을 검사했다.
      - 해양 경찰은 어선들에게 한계선을 넘어서서 조업하지 말 것을 경고했다.
      의미ID: 2
    - 뜻풀이: 일정한 기준이나 한계를 넘어서 벗어나다.
      문형: 1이 2를 넘어서다
      용례.구:
      - 능력을 넘어서다.
      - 수준을 넘어서다.
      - 역량을 넘어서다.
      - 예상을 넘어서다.
      - 주량을 넘어서다.
      - 한계를 넘어서다.
      - 벌써 넘어서다.
      - 이미 넘어서다.
      용례.대화:
      - 그러게. 며칠 하다가 그만둘 줄 알았는데 내 예상을 넘어서기 시작했어.
      용례.문장:
      - 민준은 자기 능력을 넘어서는 일은 절대로 하지 않는다.
      - 민준의 피아노 실력은 보통 수준을 넘어섰다.
      의미ID: 3
    - 뜻풀이: 어려운 상황을 극복하여 벗어나다.
      문형: 1이 2를 넘어서다
      용례.구:
      - 고비를 넘어서다.
      - 상황을 넘어서다.
      - 순간을 넘어서다.
      - 시련을 넘어서다.
      - 어려움을 넘어서다.
      - 위기를 넘어서다.
      용례.대화:
      - 이 순간만 넘어서면 괜찮아질 거야.
      용례.문장:
      - 의사는 동생이 위험한 고비를 넘어선 것 같다고 했다.
      - 아버지가 하시는 사업은 위기를 넘어서면 또 다른 위기를 맞곤 했다.
      의미ID: 4
    - 뜻풀이: 일정한 수치를 넘어 그 이상이 되다.
      문형: 1이 2가/를 넘어서다
      용례.구:
      - 두 살이 넘어서다.
      - 사십이 넘어서다.
      - 세 시를 넘어서다.
      - 열 명을 넘어서다.
      - 한 시간을 넘어서다.
      용례.대화:
      - 정확하지는 않지만 벌써 백 명을 넘어섰습니다.
      용례.문장:
      - 오랜만에 만난 친구와의 대화가 벌써 두 시간을 넘어서고 있었다.
      - 그렇게 건강하시던 아버지도 환갑이 넘어서자 건강에 이상이 생기기 시작했다.
      의미ID: 5
    - 뜻풀이: 마음이나 의견이 어떤 한쪽으로 기울어지다.
      문형: 1이 2로 넘어서다
      용례.구:
      - 반대쪽으로 넘어서다.
      - 상대에게로 넘어서다.
      - 상대편으로 넘어서다.
      - 이쪽으로 넘어서다.
      용례.대화:
      - 엄마 마음은 벌써 나한테로 넘어서기 시작했어.
      용례.문장:
      - 이번 안건에 대한 김 의원의 생각은 조금씩 상대 정당쪽으로 넘어서고 있었다.
      - 삼촌은 말재주가 좋아 아버지를 우리 편으로 넘어서게 하는 데 큰 역할을 했다.
