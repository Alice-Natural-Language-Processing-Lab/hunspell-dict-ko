      뜻풀이: 무엇을 빠르게 입에 넣거나 손에 쥐어 가지는 모양.
      용례.구:
      - 널름 가로채다.
      - 널름 가져가다.
      - 널름 받아 가다.
      - 널름 받아먹다.
      - 널름 잡다.
      - 널름 줍다.
      - 널름 집어먹다.
      용례.대화:
      - 그거 아까 지수가 널름 집어 먹던데.
      용례.문장:
      - 승규는 할머니께서 주신 용돈을 널름 받아 가 버렸다.
      - 개는 주인이 먹다 남은 음식을 건네자 널름 받아먹었다.
      의미ID: 2
