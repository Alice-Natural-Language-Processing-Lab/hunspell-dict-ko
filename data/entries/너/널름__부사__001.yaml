      뜻풀이: 혀를 입 밖으로 빠르게 내밀었다 넣는 모양.
      용례.구:
      - 널름 혀를 내밀다.
      용례.문장:
      - 먹이를 본 뱀이 혀를 널름 내밀었다.
      - 민준이는 개구리가 널름 혀를 내밀어 파리를 잡아먹는 모습을 보고 놀랐다.
      - 승규는 지수의 가방을 숨기고 도망가며 혀를 널름 내밀어 지수를 약 올렸다.
