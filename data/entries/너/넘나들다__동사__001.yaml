    어휘 등급: 고급
    의미:
    - 뜻풀이: 경계선이나 한계, 기준 등을 넘어서 왔다 갔다 하다.
      문형: 1이 2를 넘나들다
      용례.구:
      - 국경을 넘나들다.
      - 생사를 넘나들다.
      - 장르를 넘나들다.
      - 제한 속도를 넘나들다.
      - 중앙선을 넘나들다.
      - 자유롭게 넘나들다.
      용례.대화:
      - 응. 연 매출이 백억을 넘나든대.
      용례.문장:
      - 그는 시속 백육십 킬로를 넘나드는 강속구로 타자들을 제압했다.
      - 유럽의 국가들은 서로 이웃해 있어 기차로 국경을 넘나들며 여행을 할 수 있다.
      의미ID: 1
    - 뜻풀이: 한 곳을 드나들거나 왔다 갔다 하다.
      문형: 1이 2를/로/에 넘나들다
      용례.구:
      - 다리를 넘나들다.
      - 둑을 넘나들다.
      - 벽을 넘나들다.
      - 운하를 넘나들다.
      - 집을 넘나들다.
      용례.대화:
      - 밭으로 내려오지 못하게 막아 놓아야겠어.
      용례.문장:
      - 폭우에 강물이 둑 위로 넘나들어 농작물이 피해를 입었다.
      - 창문 틈 사이로 넘나드는 찬바람 때문에 아이가 감기에 걸렸다.
      의미ID: 2
    - 뜻풀이: 둘 이상의 사람 혹은 영역이 서로 왔다 갔다 하며 드나들다.
      문형: 1이 (2와) 넘나들다
      문형 참고: ‘2와’가 없으면 1에 복수를 나타내는 말이 온다.
      용례.구:
      - 이웃집과 넘나들다.
      - 서로 넘나들다.
      - 수시로 넘나들다.
      - 자주 넘나들다.
      용례.대화:
      - 네. 서로 자유롭게 넘나드는 사이예요.
      용례.문장:
      - 우리 가족은 친척 집과 자주 넘나들며 서로 가깝게 지내고 있다.
      - 이곳은 강과 바다가 이어진 곳으로 강물과 바닷물이 서로 넘나든다.
      의미ID: 3
