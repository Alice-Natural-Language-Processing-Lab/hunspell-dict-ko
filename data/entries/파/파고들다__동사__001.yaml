      발음: 파고들다
    어휘 등급: 고급
    의미:
    - 뜻풀이: 안으로 깊숙이 들어가다.
      문형: 1이 2로/를 파고들다
      용례.구:
      - 속으로 파고들다.
      - 깊숙이 파고들다.
      - 땅속을 파고들다.
      용례.대화:
      - 우와, 땅속을 파고들어 가는 게 신기해.
      용례.문장:
      - 강아지 한 마리가 담요 속으로 파고들었다.
      - 나는 이불 속으로 파고들어 추위에 언 몸을 녹였다.
      의미ID: 1
    - 뜻풀이: 속으로 깊이 스며들다.
      문형: 1이 2로/를 파고들다
      용례.구:
      - 온몸으로 파고들다.
      - 콧속을 파고들다.
      - 살갗을 파고들다.
      용례.대화:
      - 그러게. 이젠 겨울이 오려나 봐.
      용례.문장:
      - 두려움과 걱정이 온몸으로 파고들었다.
      - 흙냄새와 꽃 향기가 뒤섞여 내 콧속을 파고들었다.
      - 찬바람이 그의 옷 속으로 파고들자 그는 옷깃을 여미었다.
      의미ID: 2
    - 뜻풀이: 좁은 틈을 비집고 들어가 자리를 잡다.
      문형: 1이 2로/를 파고들다
      용례.구:
      - 적진으로 파고들다.
      - 사이를 파고들다.
      - 깊이 파고들다.
      용례.대화:
      - 사람들 사이를 파고들어서라도 안으로 들어가야 해.
      용례.문장:
      - 그들은 적진으로 파고들었다.
      - 나는 그 둘 사이를 파고들어 중간에 자리를 잡았다.
      - 인터넷을 사용하지 않는 사람이 없을 정도로 인터넷은 우리 삶에 깊이 파고들었다.
      의미ID: 3
    - 뜻풀이: 한 분야를 깊이 공부하다.
      문형: 1이 2에/를 파고들다
      용례.구:
      - 책만 파고들다.
      - 본격적으로 파고들다.
      용례.대화:
      - 시험을 앞두고 며칠 동안 수학만 파고들었어.
      용례.문장:
      - 지수는 얼굴을 찌푸리며 계속해서 책만 파고들었다.
      - 나는 예전부터 관심을 갖고 있던 천문학에 본격적으로 파고들었다.
      - 수십 년간 영어를 파고든 덕분에 그는 원어민 못지않은 영어 실력을 갖게 되었다.
      의미ID: 4
    - 뜻풀이: 어떤 것을 알아내려고 몹시 노력하다.
      문형: 1이 2에/를 파고들다
      용례.구:
      - 내막을 파고들다.
      - 약점을 파고들다.
      - 사건을 파고들다.
      용례.대화:
      - 상대편의 약점을 파고들면 승산이 있어.
      용례.문장:
      - 경찰들이 사건을 파고들자 범인들은 자신들의 정체가 드러날까 두려웠다.
      - 우리는 내막을 파고들어 그 일이 발생한 원인이 무엇인지 살펴보고자 했다.
      의미ID: 5
    - 뜻풀이: 가슴이나 품 안에 안기다.
      문형: 1이 2에/를 파고들다
      용례.구:
      - 가슴에 파고들다.
      - 품에 파고들다.
      - 깊숙이 파고들다.
      용례.대화:
      - 네. 아무래도 배가 고픈가 봐요.
      용례.문장:
      - 그녀가 내 품에 깊숙이 파고들었다.
      - 나는 그의 넓은 품에 파고들어 울고 싶었다.
      의미 참고: 주로 '품에/을 파고들다', '가슴에/을 파고들다'로 쓴다.
      의미ID: 6
