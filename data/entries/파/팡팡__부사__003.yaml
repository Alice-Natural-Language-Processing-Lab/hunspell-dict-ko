    - 뜻풀이: 아무 일도 하지 않고 게으름을 피우며 놀기만 하는 모양.
      용례.구:
      - 팡팡 놀다.
      용례.대화:
      - 알았으니까 잔소리 좀 그만 해.
      용례.문장:
      - 부잣집 딸인 유민이는 직업도 없이 팡팡 놀면서 산다.
      - 승규는 팡팡 놀기만 하는 것 같은데도 시험을 보면 늘 1등을 한다.
      의미 참고: 주로 '팡팡 놀다'로 쓴다.
      의미ID: 1
    - 뜻풀이: 어쩔 수 없이 밥을 굶는 모양.
      용례.구:
      - 팡팡 굶다.
      용례.대화:
      - 그렇구나. 진짜 배고프겠다.
      용례.문장:
      - 요즘처럼 부유한 시대에도 돈이 없어 끼니를 팡팡 굶는 사람이 있다.
      - 아버지의 사업 부도 이후에 우리 가족은 밥을 팡팡 굶을 만큼 가난해졌다.
      의미 참고: 주로 '팡팡 굶다'로 쓴다.
      의미ID: 2
