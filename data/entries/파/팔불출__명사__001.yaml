    의미:
    - 뜻풀이: 매우 어리석은 사람.
      용례.구:
      - 팔불출이 되다.
      - 팔불출을 자처하다.
      용례.대화:
      - 기왕에 팔불출이 되어 버렸으니 내친 김에 대견한 내 딸 자랑 좀 마저 해야겠네.
      용례.문장:
      - 나는 오늘 아들 자랑을 늘어 놓아 팔불출이 되었다.
      - 김 대리는 동료들 앞에서 아내 자랑에 팔불출이 됐다.
      - 내 친구는 팔불출을 자처하며 끊임없이 아내 자랑을 늘어놓았다.
      - 자식 자랑은 팔불출이나 하는 것이라 하는데 아이의 성공을 널리 알리고만 싶었다.
