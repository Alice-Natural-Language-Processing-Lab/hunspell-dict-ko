      용례.구:
      - 팔씨름 한 판.
      - 팔씨름을 벌이다.
      - 팔씨름을 청하다.
      - 팔씨름을 하다.
      - 팔씨름으로 겨루다.
      용례.대화:
      - 당연히 아빠가 이기지. 아빠 팔 힘이 더 세잖아.
      용례.문장:
      - 김 서방은 장인어른과 팔씨름으로 힘을 겨뤘다.
      - 아이들은 오랜만에 만난 친구들과 팔씨름을 하며 즐거워했다.
      - 두 사람은 사람들의 성화에 이끌려 억지로 두 손을 마주잡고 팔씨름에 임했다.
      - 지수는 학교에서 반 친구들과 팔씨름을 하면 손목을 잡고도 질 정도로 힘이 약했다.
