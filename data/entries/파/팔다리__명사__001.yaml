    - 뜻풀이: 팔과 다리.
      용례.구:
      - 팔다리 운동.
      - 팔다리가 굵다.
      - 팔다리가 길다.
      - 팔다리가 쑤시다.
      - 팔다리가 얇다.
      - 팔다리가 유연하다.
