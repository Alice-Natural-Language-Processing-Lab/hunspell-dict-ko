      - 팔다리를 주무르다.
      - 팔다리를 휘젓다.
      용례.대화:
      - 이렇게요?
      용례.문장:
      - 오후가 되니 몸이 뻐근해서 팔다리를 쭈욱 펴고 기지개를 켰다.
      - 할아버지는 지팡이에 기대어 앙상한 팔다리로 추위에 떨고 있었다.
      - 그는 교통사고로 전신이 마비되어 팔다리를 움직일 수 없게 되었다.
      - 민준이는 키가 크고 팔다리가 길어 농구 선수로는 좋은 체격 조건을 갖췄다.
