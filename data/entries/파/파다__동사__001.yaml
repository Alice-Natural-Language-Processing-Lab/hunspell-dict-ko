    어휘 등급: 중급
    의미:
    - 뜻풀이: 구멍이나 구덩이를 만들다.
      문형: 1이 2에 3을 파다
      용례.구:
      - 판 우물.
      - 구덩이를 파다.
      - 구멍을 파다.
      - 땅굴을 파다.
      - 토굴을 파다.
      - 굴삭기로 파다.
      용례.문장:
      - 마을 사람들은 물을 얻기 위해 협동하여 우물을 팠다.
      - 우리는 지하에 묻혀 있는 보물을 찾으려고 땅을 파기 시작했다.
      - 이 굴은 곰이 겨울잠을 자기 위해 판 것이다.
      의미ID: 1
    - 뜻풀이: 단단한 물체를 깎아서 그림이나 글씨 등을 새기다.
      문형: 1이 2에 3을 파다
      용례.구:
      - 파는 솜씨.
      - 글씨를 파다.
      - 비석을 파다.
      - 인장을 파다.
      - 끌로 파다.
      용례.대화:
      - 그럼 가는 길에 새 도장을 하나 파야겠어.
      용례.문장:
      - 오빠는 나무를 파서 나에게 예쁜 인형을 만들어 주었다.
      - 유가족은 비석에 고인을 기리는 글귀를 파서 묘지에 세우기로 했다.
      의미ID: 2
    - 뜻풀이: 천이나 종이의 한 부분을 빙 돌려서 오리다.
      문형: 1이 2를 파다
      용례.구:
      - 파는 부분.
      - 목을 파다.
      - 가운데를 파다.
      - 깊게 파다.
      - 둥글게 파다.
      용례.문장:
      - 윗옷의 목둘레를 브이 자 모양으로 파면 목 부분이 시원해 보이는 효과가 있다.
      - 이 블라우스는 목을 파지 않고 칼라를 달아서 만들었다.
      의미ID: 3
    - 뜻풀이: 어떤 것을 알아내거나 밝히기 위해 매우 노력하다.
      문형: 1이 2를 파다
      용례.구:
      - 사건을 파다.
      - 실체를 파다.
      - 비리를 파다.
      - 진상을 파다.
      - 끈질지게 파다.
      용례.문장:
      - 김 형사는 몇 년째 한 사건만을 파며 수사하고 있다.
      - 나는 공부를 하다가 모르는 것이 생기면 끝까지 파서 알아내야 직성이 풀린다.
      의미ID: 4
    - 뜻풀이: 드러나 있지 아니한 것을 겉으로 꺼내 드러나게 하다.
      문형: 1이 2를 파다
      용례.구:
      - 고구마를 파다.
      - 뿌리를 파다.
      - 유물을 파다.
      - 항아리를 파다.
      - 땅에서 파다.
      용례.대화:
      - 여기 보물 상자가 묻혀 있는 것 같아.
      용례.문장:
      - 나는 밭에 나가 호미로 감자를 팠다.
      - 아저씨는 인삼 뿌리를 파다가 끝을 부러뜨렸다.
      의미ID: 7
    - 뜻풀이: 한 가지에만 온 힘을 기울이다.
      문형: 1이 2를 파다
      용례.구:
      - 그림을 파다.
      - 서예를 파다.
      - 전공을 파다.
      - 주식을 파다.
      - 책을 파다.
      용례.문장:
      - 그는 대학 때부터 평생 한 가지 전공만 파서 이제는 그 분야의 전문가가 되었다.
      - 박 교수는 평생 책만 파 온 학자여서 세상 물정에는 어두운 편이다.
      의미ID: 5
    - 뜻풀이: 문서나 서류에서 어떤 부분을 지워 없애다.
      문형: 1이 2를 파다
      용례.구:
      - 기록을 파다.
      - 날짜를 파다.
      - 문장을 파다.
      - 이름을 파다.
      - 호적을 파다.
      용례.문장:
      - 김 작가는 출판사에 전화를 걸어 원고의 한 부분을 파 달라고 요청했다.
      - 나는 아들에게 집에서 살기 싫으면 호적을 파 줄 테니 나가라고 소리쳤다.
      의미ID: 6
