      용례.문장:
      - 나는 팔짱을 끼고 서서 비 오는 창밖을 물끄러미 바라보았다.
      - 추운 날씨에 몸이 움츠러 든 승규는 팔짱을 끼고 종종 걸었다.
      - 식당 사장은 손님 하나 없는 가게에서 팔짱을 끼고 졸고 있었다.
      - 그는 무슨 근심이 있는지 팔짱을 끼고 깊은 생각에 잠겨 있었다.
      - 경찰은 팔짱을 낀 채 벽에 기대어 수상한 사람들을 노려보며 서 있었다.
