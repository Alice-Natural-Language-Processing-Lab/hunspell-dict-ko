      용례.구:
      - 팔딱거리며 화를 내다.
      용례.대화:
      - 아까 남자 친구랑 좀 다퉜는데 아직까지 화가 안 풀려.
      용례.문장:
      - 승규에게 완전히 속은 나는 분을 삭이지 못하고 팔딱거렸다.
      - 그는 친구가 자기 새 차를 완전히 망가트리자 화가 나서 팔딱거렸다.
      - 아내가 팔딱거리며 성을 내도 성격이 좋은 남편은 허허 웃으며 아내를 달래 주었다.
      - 내가 그에게 거짓말을 한 것을 그가 알게 되면 그는 틀림없이 팔딱거리며 화를 낼 것이다.
