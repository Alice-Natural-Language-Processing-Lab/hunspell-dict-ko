      용례.구:
      - 개구리가 팔딱거리다.
      - 금붕어가 팔딱거리다.
      - 물고기가 팔딱거리다.
      - 새우가 팔딱거리다.
      용례.대화:
      - 조금 전까지 팔딱거리던 아주 신선한 생선으로 끓였거든요.
      용례.문장:
      - 낚시줄에 걸린 물고기가 팔딱거렸다.
      - 지수는 풀숲 아래서 팔딱거리고 있는 메뚜기를 발견했다.
      - 그들은 갓 잡아 팔딱거리는 물고기를 초장에 찍어서 그냥 먹었다.
      - 물고기들은 바닥이 드러나 보이는 마른 개천 바닥에서 팔딱거렸다.
