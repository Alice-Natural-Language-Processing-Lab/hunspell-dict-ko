      - 가슴이 팔딱더리다.
      - 맥이 팔딱거리다.
      용례.대화:
      - 나도 그래. 특히 여주인공이 범인과 마주쳤을 때 심장이 어찌나 팔딱거리던지.
      용례.문장:
      - 환자의 맥을 짚어 보니 맥이 팔딱거리며 세게 뛰고 있었다.
      - 아직도 그를 좋아하는지 그를 보니 나의 가슴이 팔딱거렸다.
      - 김 작가의 신작을 읽는 동안 나는 몹시 흥분되어 가슴이 다 팔딱거렸다.
