      발음: 파라먹따
    어휘 등급: 고급
    의미:
    - 뜻풀이: 값을 받고 어떤 물건이나 권리를 다른 사람에게 넘겨 버리다.
      문형: 1이 2에/에게 3을 팔아먹다
      용례.구:
      - 팔아먹은 논밭.
      - 가재도구를 팔아먹다.
      - 땅을 팔아먹다.
      - 물건을 팔아먹다.
      - 부속품을 팔아먹다.
      - 살림살이를 팔아먹다.
      - 책을 팔아먹다.
      용례.대화:
      - 네, 삼촌이 이미 그 땅값을 받아 챙긴 것 같더라고요.
      용례.문장:
      - 나는 친구에게 쓰던 카메라를 헐값으로 팔아먹었다.
      - 그 장사꾼은 해외에서 싼 값으로 뗀 옷가지들을 사람들에게 팔아먹었다.
      의미ID: 1
    - 뜻풀이: 정신이나 시선을 다른 곳으로 돌리다.
      문형: 1이 2에/에게 3을 팔아먹다
      용례.구:
      - 팔아먹고 다니다.
      - 시선을 팔아먹다.
      - 정신을 팔아먹다.
      - 다른 데에 팔아먹다.
      - 어디에 팔아먹다.
      용례.대화:
      - 요즘 정신을 어디에 팔아먹고 다니기에 그걸 또 잃어 버려?
      용례.문장:
      - 민준이는 어디에 정신을 팔아먹는지 하는 일마다 실수투성이였다.
      - 요즘 동생은 노는 데에 정신을 팔아먹느라고 공부는 뒷전으로 미뤄 두었다.
      의미ID: 2
    - 뜻풀이: (낮잡아 이르는 말로) 돈을 마련하기 위해 자식을 적당하지 않은 곳에 보내다.
      문형: 1이 2에/에게 3을 팔아먹다
      용례.구:
      - 아들을 팔아먹다.
      - 자식을 팔아먹다.
      - 큰딸을 팔아먹다.
      - 공장에 팔아먹다.
      - 어선에 팔아먹다.
      - 일꾼으로 팔아먹다.
      용례.대화:
      - 어머니, 그런 말씀 마세요. 비록 고생을 했지만 이렇게 잘 자랐잖아요.
      용례.문장:
      - 아저씨네는 큰딸을 공장에 팔아먹은 돈으로 겨우 생계를 유지하였다.
      - 그 부부는 하루 먹고살기도 힘들어서 결국 장남을 고깃배에 팔아먹기로 했다.
      의미ID: 3
    - 뜻풀이: 주로 여자를 돈을 받고 윤락가 등에 넘기다. 또는 사람을 돈을 받고 물건처럼 사고팔다.
      문형: 1이 2에/에게 3을 팔아먹다
      용례.구:
      - 팔아먹은 계집.
      - 부녀자를 팔아먹다.
      - 여자를 팔아먹다.
      - 접대부로 팔아먹다.
      - 창녀로 팔아먹다.
      - 술집에 팔아먹다.
      - 유흥업소에 팔아먹다.
      - 윤락가에 팔아먹다.
      용례.대화:
      - 정말 무서운 세상이네요. 딸자식 키우기가 이렇게 힘들어서야 원.
      용례.문장:
      - 인신매매 집단은 유흥업소에 여학생을 팔아먹고 몸값을 받아 챙겼다.
      - 동네 부녀자들을 꾀어내어 술집에 접대부로 팔아먹은 일당이 경찰에 붙잡혔다.
      의미ID: 4
    - 뜻풀이: 돈을 마련하기 위해 자식을 민며느리나 데릴사위로 보내다. 또는 어느 곳에서 일하게 하다.
      문형: 1이 2에/에게 3을 팔아먹다
      용례.구:
      - 딸을 팔아먹다.
      - 아들을 팔아먹다.
      - 자식을 팔아먹다.
      - 데릴사위로 팔아먹다.
      - 민며느리로 팔아먹다.
      용례.대화:
      - 꼭 너를 데릴사위로 팔아먹는 것 같아서 마음이 좋지 않구나.
      용례.문장:
      - 옛날에는 생활이 어려워서 딸을 민며느리로 팔아먹는 집들이 종종 있었다.
      - 김 영감은 하나밖에 없는 아들을 데릴사위로 팔아먹었다며 매일 자책했다.
      의미ID: 5
    - 뜻풀이: 돈을 받고 노력 또는 노동력을 제공하다.
      문형: 1이 2를 팔아먹다
      용례.구:
      - 노동력을 팔아먹다.
      - 다리품을 팔아먹다.
      - 바느질품을 팔아먹다.
      - 품을 팔아먹다.
      - 품삯을 팔아먹다.
      용례.대화:
      - 됐다. 너희 식구끼리 사는 것도 힘든 거 안다. 다리품 팔아먹으면 내 한 몸 못 살겠니.
      용례.문장:
      - 어머니는 바느질품을 팔아먹으며 우리 세 남매를 홀로 키우셨다.
      - 그는 마땅한 직업도 없이 하루하루 동네 품삯을 팔아먹으면서 살았다.
      의미ID: 6
    - 뜻풀이: 여자가 돈을 받고 남자에게 몸을 허락하다.
      문형: 1이 2를 팔아먹다
      용례.구:
      - 팔아먹고 살다.
      - 몸을 팔아먹다.
      - 몸뚱이를 팔아먹다.
      - 남자들에게 팔아먹다.
      - 사내들에게 팔아먹다.
      용례.대화:
      - 네, 그래서 얼마 전에 그 주점이 성매매 단속반에 걸렸었어요.
      용례.문장:
      - 그녀는 사내들에게 술을 따르며 몸을 팔아먹고 사는 비참한 인생이 싫었다.
      - 인신매매로 팔린 그 여자는 지금까지 몸을 팔아먹으며 지내온 것으로 밝혀졌다.
      의미ID: 7
    - 뜻풀이: 옳지 않은 이익을 얻기 위해 양심을 속이거나 지조를 버리다.
      문형: 1이 2를 팔아먹다
      용례.구:
      - 나라를 팔아먹다.
      - 민족을 팔아먹다.
      - 양심을 팔아먹다.
      - 영혼을 팔아먹다.
      - 자유를 팔아먹다.
      - 지조를 팔아먹다.
      용례.대화:
      - 그러게요. 자기 혼자 살자고 우리의 신상을 적들에게 다 알려 버렸어요.
      용례.문장:
      - 김 대리는 양심을 팔아먹고 경쟁 업체에 회사 기밀을 빼돌렸다.
      - 일제 강점기에 일부 지식인들이 지조를 저버리고 조국을 팔아먹었다.
      의미ID: 8
    - 뜻풀이: 자신의 이익을 위해 남의 힘을 빌려 의지하다.
      문형: 1이 2를 팔아먹다
      용례.구:
      - 가족을 팔아먹다.
      - 역사를 팔아먹다.
      - 이름을 팔아먹다.
      - 종교를 팔아먹다.
      - 친구를 팔아먹다.
      용례.대화:
      - 글쎄, 정말 그런 건지 아니면 그들을 팔아먹는 건지는 두고 봐야겠는걸.
      용례.문장:
      - 승규는 걸핏하면 검사인 사촌을 팔아먹어 일을 해결하려고 했다.
      - 그 사기꾼은 한 정치인의 이름을 팔아먹고 부당한 이익을 챙겨 왔다고 했다.
      의미ID: 9
    - 뜻풀이: 시간을 값어치 없이 낭비하다.
      문형: 1이 2를 팔아먹다
      용례.구:
      - 흥청망청 팔아먹다.
      - 며칠을 팔아먹다.
      - 반년을 팔아먹다.
      - 시간을 팔아먹다.
      - 하루를 팔아먹다.
      용례.대화:
      - 나도 그래. 복학한 뒤 과연 수업을 따라갈 수 있을지 걱정이야.
      용례.문장:
      - 출퇴근길이 얼마나 막혔던지 나는 도로 위에서 하루를 다 팔아먹은 느낌이었다.
      - 대학 시절을 대부분 노는 데 팔아먹었더니 이제 와서 쉽게 취직이 될 리 없었다.
      의미ID: 10
    - 뜻풀이: 돈을 주고 곡식을 사다.
      문형: 1이 2를 팔아먹다
      용례.구:
      - 곡식을 팔아먹다.
      - 보리를 팔아먹다.
      - 쌀을 팔아먹다.
      - 잡곡을 팔아먹다.
      - 됫박으로 팔아먹다.
      용례.대화:
      - 이 사람아, 나도 쌀을 됫박으로 팔아먹는 주제인데 무슨 돈이 있겠나?
      용례.문장:
      - 우리는 가세가 기운 뒤에 형이 가게에서 팔아먹은 쌀로 끼니를 해결했다.
      - 아내가 이웃에게서 싸게 쌀을 팔아먹어 온 덕분에 근근이 먹고살 수는 있었다.
      의미ID: 11
