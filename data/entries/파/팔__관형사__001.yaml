      - 팔 호.
      용례.대화:
      - 제일 위층인 팔 층에 있어요.
      용례.문장:
      - 아파트 칠 동에는 동생네 가족이, 팔 동에는 우리 가족이 나란히 살고 있다.
      - 선생님은 조를 모두 여덟 개로 나누셨는데 나는 마지막 조인 팔 조가 되었다.
