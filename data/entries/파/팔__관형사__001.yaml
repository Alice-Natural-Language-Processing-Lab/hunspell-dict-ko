      용례.대화:
      - 아직 팔 퍼센트밖에 못했습니다.
      용례.문장:
      - 나는 세 달 동안 다이어트를 해서 팔 킬로그램을 뺐다.
      - 한국에서는 보통 팔 세부터 십삼 세까지의 어린이가 초등학교에 다닌다.
      - 옆집 아이는 엄마 배 속에서 열 달을 다 못 채우고 팔 개월 만에 태어났다.
      의미 참고: 일부 단위를 나타내는 말 앞에 쓴다.
