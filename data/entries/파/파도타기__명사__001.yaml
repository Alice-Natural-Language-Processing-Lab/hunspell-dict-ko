      뜻풀이: 얇고 평평한 판에 올라 파도 위를 넘어가는 놀이.
      용례.구:
      - 재미있는 파도타기.
      - 파도타기 선수.
      - 파도타기가 가능하다.
      - 파도타기를 즐기다.
      - 파도타기를 금지하다.
      용례.대화:
      - 위험하니 파도에 휩쓸리지 않도록 조심하렴.
      용례.문장:
      - 나는 젊었을 때 모험심이 많아 바다에서 파도타기 하는 것을 즐겼다.
      - 우리들은 모래사장에 앉아 청년들이 아슬아슬하게 파도타기 하는 것을 구경했다.
