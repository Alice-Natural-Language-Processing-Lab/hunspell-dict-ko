    - 뜻풀이: 의자에서 팔을 걸칠 수 있도록 만들어 놓은 부분.
      용례.구:
      - 팔걸이에 팔을 놓다.
      - 팔걸이에 팔을 얹다.
      - 팔걸이가 있다.
      용례.대화:
      - 팔걸이가 있는 의자가 편하고 좋지 않을까?
      용례.문장:
      - 엉덩이를 의자 중간 부분에 대고 앉아 팔걸이에 팔을 놓으세요.
      - 지수는 오른손은 무릎 위에, 왼쪽 팔꿈치는 소파의 팔걸이에 올려놓고 앉았다.
      - 경찰은 피의자를 의자에 앉혀놓고 양팔을 팔걸이 위에 올려놓은 다음 손을 묶었다.
