      뜻풀이: 때려 부수거나 깨뜨려 무너뜨리다.
      문형: 1이 2를 파괴하다
      용례.구:
      - 건물을 파괴하다.
      - 기물을 파괴하다.
      - 기지를 파괴하다.
      - 숲을 파괴하다.
      - 적을 파괴하다.
      용례.대화:
      - 그럼 우리 군이 모두 건넌 후 다리를 파괴하게.
      용례.문장:
      - 그들은 개발을 이유로 열대림을 파괴했다.
      - 적군이 폭격으로 방송국을 파괴하여 국민들은 정세를 알 수가 없었다.
      의미ID: 1
