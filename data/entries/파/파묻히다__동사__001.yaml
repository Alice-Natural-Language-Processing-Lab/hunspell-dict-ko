      발음: 파무치다
    어휘 등급: 고급
    의미:
    - 뜻풀이: 파여서 그 속에 묻히다.
      문형: 1이 2에 파묻히다
      용례.구:
      - 파묻힌 유물.
      - 신발이 파묻히다.
      - 낙엽에 파묻히다.
      - 눈에 파묻히다.
      - 땅속에 파묻히다.
      용례.문장:
      - 간밤에 내린 눈에 자동차가 파묻혀 버려 지하철을 타고 출근을 해야 했다.
      - 산이 온통 낙엽에 파묻혀서 어디가 등산로인지 분간을 할 수가 없다.
      - 유가족들은 고인의 시신을 담은 관이 땅에 파묻히는 것을 보며 눈물을 흘렸다.
      의미ID: 1
    - 뜻풀이: 남이 모르게 깊이 감추어지다.
      문형: 1이 2에 파묻히다
      용례.구:
      - 파묻힌 짝사랑.
      - 과거가 파묻히다.
      - 본모습이 파묻히다.
      - 비밀이 파묻히다.
      - 진상이 파묻히다.
      용례.문장:
      - 경찰은 사건의 표면 아래에 파묻혀 있는 진상을 밝히려고 노력했다.
      - 나는 착해 보이는 겉모습 뒤에 파묻혀 있는 그의 본성을 다른 사람들에게도 알려야 한다고 생각했다.
      의미ID: 2
    - 뜻풀이: 몸이 깊숙이 넣어지거나 기대어지다.
      문형: 1이 2에 파묻히다
      용례.구:
      - 파묻힌 얼굴.
      - 고개가 파묻히다.
      - 몸이 파묻히다.
      - 소파에 파묻히다.
      - 이불에 파묻히다.
      용례.문장:
      - 내가 방문을 열자 동생은 이불 속에 파묻혀 있던 고개를 내밀며 일어났다.
      - 형은 오늘 하루 종일 소파에 파묻힌 채 텔레비전만 보고 있다.
      의미ID: 3
    - 뜻풀이: 어떤 사물이나 일에 빠져 그것에만 정신을 쏟다.
      문형: 1이 2에 파묻히다
      용례.구:
      - 바둑에 파묻히다.
      - 업무에 파묻히다.
      - 연구에 파묻히다.
      - 일에 파묻히다.
      - 책에 파묻히다.
      용례.문장:
      - 그는 방학 내내 책에 파묻혀 지내며 독서에 열중했다.
      - 아버지께서는 늘 일에 파묻혀 사셨기 때문에 가족들을 돌보는 데에는 소홀하셨다.
      의미ID: 4
    - 뜻풀이: 주변에 있는 것들이 더 크거나 많아서 드러나지 않다.
      문형: 1이 2에 파묻히다
      용례.구:
      - 군중에 파묻히다.
      - 소음에 파묻히다.
      - 인파에 파묻히다.
      - 주위에 파묻히다.
      - 풍경에 파묻히다.
      용례.문장:
      - 막내는 자랄 때 유능하고 뛰어난 형들에 파묻혀 주목을 받지 못했다.
      - 라디오에서 흘러나오는 노랫소리가 주변의 소음에 파묻혀 잘 들리지 않는다.
      의미ID: 5
