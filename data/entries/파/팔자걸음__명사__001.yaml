    의미:
    - 뜻풀이: 발끝을 밖으로 벌려 느리게 걷는 걸음.
      용례.구:
      - 팔자걸음이 심하다.
      - 팔자걸음을 걷다.
      - 팔자걸음을 고치다.
      - 팔자걸음을 교정하다.
      용례.대화:
      - 무릎과 무릎 사이를 스치듯 똑바로 걸어 보세요.
      용례.문장:
      - 민준이는 등을 구부리고 느릿느릿 팔자걸음을 걸었다.
      - 김 부장의 걸음걸이는 조선 시대 양반처럼 느긋느긋한 팔자걸음이었다.
      - 할아버지는 배를 볼록하게 내민 채 부채 든 손을 저으며 팔자걸음을 걸었다.
      - 발끝이나 양 무릎이 항상 정면을 향하도록 주의하면 팔자걸음을 예방할 수 있다.
