      문형: 1이 파기되다
      용례.구:
      - 파기된 증거.
      - 문서가 파기되다.
      - 서류가 파기되다.
      - 우편물이 파기되다.
      - 자료가 파기되다.
      용례.대화:
      - 어쩌죠? 이미 찢겨서 버려졌을 텐데요.
      용례.문장:
      - 개인 정보가 있는 문서는 다른 사람이 보지 못하도록 사용 후 파기되는 편이 좋다.
      - 그 사건과 관련된 문서들이 모두 파기되어서 자료를 구할 수 없었다.
      의미ID: 1
    - 뜻풀이: 계약, 조약, 약속 등이 깨져 버리다.
      문형: 1이 파기되다
      용례.구:
      - 파기된 협상.
      - 계약이 파기되다.
      - 약속이 파기되다.
      - 약혼이 파기되다.
      - 조약이 파기되다.
      용례.대화:
      - 네, 참 잘 어울리는 한 쌍이었는데 이렇게 갈라서게 되다니요.
      용례.문장:
      - 거래처와의 계약이 파기되어서 계약금을 일부 잃었다.
      - 휴전 협정이 파기된 두 나라 사이에서 전쟁 조짐이 보였다.
      의미ID: 2
    - 뜻풀이: 소송에서 원심의 판결이 취소되다.
