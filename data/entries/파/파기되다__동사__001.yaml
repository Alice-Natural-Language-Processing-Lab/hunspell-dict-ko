      - 파기된 원심.
      - 판결이 파기되다.
      - 대법원에서 파기되다.
      - 법원에서 파기되다.
      - 재판에서 파기되다.
      용례.대화:
      - 네, 유죄가 선고된 1심 판결이 파기되지 않으면 꼼짝없이 감옥에 들어가게 될 테니까요.
      용례.문장:
      - 법원에서는 원심 판결이 파기될 필요가 있다고 판단하여 그 사건을 이송 처리하였다.
      - 항소심 결과 원심이 파기되어 원고에게 부과된 벌금이 줄어들었다.
