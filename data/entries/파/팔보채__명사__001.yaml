      - 나는 고기보다는 해산물이 좋으니 팔보채를 시켰으면 해.
      용례.문장:
      - 우리 가족은 주말에 근처 중국집에서 팔보채를 주문했다.
      - 자장면만 먹기 아쉬워서 오늘은 특별히 팔보채도 시켰다.
      - 오늘 점심에 먹은 팔보채는 해산물과 채소가 잘 어우러져 정말 맛있었다.
      - 매콤한 고추와 해산물로 식욕을 자극하는 팔보채가 뒤이어 식탁에 올라왔다.
