    의미:
    - 뜻풀이: 때려 부수거나 깨뜨려 무너뜨리려는.
      용례.구:
      - 파괴적 무기.
      - 파괴적 상황.
      - 파괴적 성격.
      - 파괴적 침략.
      - 파괴적 행동.
      용례.대화:
      - 단번에 다 무너뜨릴 수 있다니 정말 이것이야말로 파괴적 무기로군요.
      용례.문장:
      - 아이가 화를 참지 못하고 물건을 부수는 파괴적 행동을 보여서 걱정스럽다.
      - 연구 결과에 따르면 폭력적인 게임을 많이 한 아이일수록 파괴적 성향이 강하게 나타난다.
      의미ID: 1
    - 뜻풀이: 조직, 질서, 관계 등을 깨뜨려 무너뜨리려는.
      용례.구:
      - 파괴적 개혁.
      - 파괴적 경쟁.
      - 파괴적 변화.
      - 파괴적 언행.
      - 파괴적 정책.
      - 파괴적 제도.
      - 파괴적 혁신.
      용례.대화:
      - 대충은요. 그 법으로 기존 시장 질서에서 파괴적 변화가 일어나겠는데요.
      용례.문장:
      - 신진 세력들은 낡은 모습의 정치계에서 파괴적 혁신을 꾀하였다.
      - 새 기술의 도입은 기존의 익숙했던 방식을 전면 거부하는 파괴적 변혁이었다.
      의미ID: 2
