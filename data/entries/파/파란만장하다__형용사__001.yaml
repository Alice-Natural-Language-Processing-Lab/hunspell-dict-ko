      - 파란만장한 연구.
      - 파란만장한 인생.
      - 생애가 파란만장하다.
      용례.문장:
      - 그녀는 당대 최고의 여배우로서 한 시대를 풍미하며 파란만장한 삶을 살았다.
      - 할아버지께서는 혼란스러운 시절에 태어나셔서 우리나라의 파란만장한역사를 직접 경험하셨다.
      - 그는 팔십 세를 일기로 한 많고 파란만장했던 생애를 마감했다.
