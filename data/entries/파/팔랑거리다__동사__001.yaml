      뜻풀이: 나비나 나뭇잎 등이 가볍게 계속 날아다니다. 또는 그렇게 되게 하다.
      문형: 1이 2를 팔랑거리다
      용례.구:
      - 꽃잎이 팔랑거리다.
      - 나뭇잎이 팔랑거리다.
      - 나비가 팔랑거리다.
      용례.대화:
      - 팔랑거리는 나비를 잡는다고 저렇게 계속 뛰어다니네요.
      용례.문장:
      - 나비들은 팔랑거리며 날아가 유민이의 어깨에 앉았다.
      - 나뭇잎은 나뭇가지 끝부분에 몇 개만 남아 팔랑거리고 있었다.
      - 봄날 팔랑거리는 나비의 몸짓을 보며 자연의 경이로움을 새삼 또 느꼈다.
