    의미:
    - 뜻풀이: 물기나 끈기가 적어 메마르고 부드럽지 못하다.
      문형: 1이 팍팍하다
      용례.구:
      - 팍팍한 고구마.
      - 팍팍한 맛.
      - 팍팍한 빵.
      - 고기가 팍팍하다.
      - 떡이 팍팍하다.
      용례.대화:
      - 음식이 좀 팍팍하죠? 이런 것밖에 없어서 죄송해요.
      용례.문장:
      - 떡을 오래 놔두었더니 팍팍하게 말라 버렸다.
      - 굳은 빵은 팍팍해서 먹기가 힘들었다.
      의미ID: 1
    - 뜻풀이: 생활에 여유가 없고 힘들다.
      문형: 1이 팍팍하다
      용례.구:
      - 팍팍한 삶.
      - 팍팍한 생활.
      - 팍팍한 세월.
      - 팍팍한 현실.
      - 살림이 팍팍하다.
      용례.대화:
      - 그 팍팍한 살림에도 알뜰하게 돈을 모았다니 대단하네요.
      용례.문장:
      - 상처투성이인 할아버지의 손은 팍팍했던 지난날을 알 수 있게 한다.
      - 수입이 적다 보니 생활이 점점 팍팍하게 느껴졌다.
      의미ID: 2
    - 뜻풀이: 융통성이 없고 고지식하거나 차갑다.
      문형: 1이 팍팍하다
      용례.구:
      - 팍팍한 마음.
      - 팍팍한 분위기.
      - 팍팍한 세상.
      - 팍팍하게 굴다.
      - 인심이 팍팍하다.
      용례.대화:
      - 맞아. 작은 노력도 모이면 큰 힘이 될 거야.
      용례.문장:
      - 내 친척들은 내 부탁을 들어 보지도 않고 팍팍하게 거절했다.
      - 우리 단체의 회장은 너무 팍팍해서 회원들이 모두 대하기 어려워한다.
      의미ID: 3
    - 뜻풀이: 지쳐서 움직이기 어려울 정도로 다리가 무겁고 힘이 없다.
      문형: 1이 2가 팍팍하다
      용례.구:
      - 팍팍한 길.
      - 다리가 팍팍하다.
      - 무릎이 팍팍하다.
      - 발이 팍팍하다.
      - 걷기에 팍팍하다.
      용례.대화:
      - 너무 오래 걸어서 그런가 봐. 잠깐 쉬었다 갈까?
      용례.문장:
      - 산길을 여러 시간 동안 걸었더니 다리가 팍팍했다.
      - 학교 가는 길은 비탈이 심해서 항상 발이 팍팍하고 아팠다.
      의미ID: 4
