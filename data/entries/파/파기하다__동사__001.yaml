    어휘 등급: 없음
    원어: 破棄 하다
    의미:
    - 뜻풀이: 깨뜨리거나 찢어서 내버리다.
      문형: 1이 2를 파기하다
      용례.구:
      - 파기한 자료.
      - 문서를 파기하다.
      - 서류를 파기하다.
      - 우편물을 파기하다.
      - 종이를 파기하다.
      용례.대화:
      - 네, 누구도 확인할 수 없도록 찢어서 내버리면 되겠지요?
      용례.문장:
      - 관공서에서 일이 다 끝나서 파기해야 할 자료들을 밖에 내놓았다.
      - 그 사원은 필요 없는 서류를 절단기에 넣어 파기하는 업무를 맡고 있다.
      의미ID: 1
    - 뜻풀이: 계약, 조약, 약속 등을 깨뜨려 버리다.
      문형: 1이 2를 파기하다
      용례.구:
      - 파기한 거래.
      - 계약을 파기하다.
      - 약속을 파기하다.
      - 약혼을 파기하다.
      - 조약을 파기하다.
      - 협정을 파기하다.
      - 억지로 파기하다.
      용례.대화:
      - 네, 저희가 상대편의 그 많은 요구를 다 들어줄 수 없었거든요.
      용례.문장:
      - 우리는 협상을 파기할 경우 약속을 깨뜨린 쪽이 벌금을 물기로 결정하였다.
      - 회사는 기존의 광고 대행사와의 계약을 파기하고 새로운 광고사와 계약을 맺었다.
      의미ID: 2
    - 뜻풀이: 소송에서 원심의 판결을 취소하다.
      문형: 1이 2를 파기하다
      용례.구:
      - 파기하여 돌려보내다.
      - 파기하여 이송하다.
      - 원심을 파기하다.
      - 판결을 파기하다.
      - 대법원에서 파기하다.
      용례.대화:
      - 그럼 항소를 신청하는 건 어떠세요? 고등 법원에서 원심을 파기할지도 모르잖아요.
      용례.문장:
      - 대법원은 원심을 파기하고 그 사건을 고등 법원에서 다시 판결하도록 했다.
      - 항소심에서는 그 단체를 불법 단체로 인정한 원심 결과를 파기했다.
      의미ID: 3
