    어휘 등급: 없음
    원어: 破綻 하다
    의미:
    - 뜻풀이: 일이나 계획 등이 잘 진행되지 못하고 도중에 잘못되다.
      문형: 1이 파탄하다
      용례.구:
      - 파탄할 우려.
      - 가정이 파탄하다.
      - 결혼이 파탄하다.
      - 관계가 파탄하다.
      - 협의가 파탄하다.
      용례.대화:
      - 맞아요. 이렇게 가다가는 정말 파탄하고 말 거예요.
      용례.문장:
      - 여러 나라가 모인 협의는 이해관계 차이를 극복하지 못하고 파탄했다.
      - 큰 다툼 이후 우리의 관계는 파탄한 것이나 다름없었다.
      의미ID: 1
    - 뜻풀이: 재정이 나빠져 회복이 거의 불가능한 상태가 되다.
      문형: 1이 파탄하다
      용례.구:
      - 파탄한 경제.
      - 경영이 파탄하다.
      - 민생이 파탄하다.
      - 은행이 파탄하다.
      - 재정이 파탄하다.
      용례.대화:
      - 지역 경제가 파탄하지 않게 잘 운영할 사람을 찾아야지요.
      용례.문장:
      - 우리 가족은 빚을 갚지 못해서 파탄하고 뿔뿔이 흩어졌다.
      - 전문가들은 재정 악화로 인해 국가 경제가 파탄할지도 모른다고 지적했다.
      의미ID: 2
