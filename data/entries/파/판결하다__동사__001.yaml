      발음: 판결하다
    어휘 등급: 없음
    원어: 判決 하다
    의미:
    - 뜻풀이: 옳고 그름이나 좋고 나쁨을 판단하여 결정하다.
      문형: 1이 2를 판결하다
      용례.구:
      - 판결한 선생님.
      - 사건을 판결하다.
      - 잘잘못을 판결하다.
      - 엉터리로 판결하다.
      - 잘못 판결하다.
      - 제대로 판결하다.
      용례.문장:
      - 나는 문제를 일으킨 학생들의 잘잘못을 공정하게 판결하였다.
      - 지수는 어머니가 이번 일은 지수의 잘못이라고 판결한 것이 서운했다.
      의미ID: 1
    - 뜻풀이: 법원이 소송 사건에 대하여 판단하고 결정을 내리다.
      문형: 1이 2-고 판결하다
      용례.구:
      - 판결한 판사.
      - 사건을 판결하다.
      - 죄를 판결하다.
      - 법대로 판결하다.
      - 승소로 판결하다.
      - 엄중하게 판결하다.
      용례.대화:
      - 법대로 판결한다면 전 아무 문제 없을 거예요.
      용례.문장:
      - 법원에서는 피고가 원고에게 피해를 배상하라고 판결하였다.
      - 이번 정치적 사건을 판결한 내용은 국민들의 예상과 달라 큰 이슈가 되었다.
      의미ID: 2
