    - 뜻풀이: 작고 단단한 돌을 손에 쥐고, 팔을 힘껏 흔들어 멀리 던지다.
      문형: 1이 2를 팔매질하다
      용례.대화:
      - 잘못했어요. 저는 그냥 재미로 돌을 던졌던 건데 강아지가 크게 다칠 줄 몰랐어요.
      용례.문장:
      - 나그네는 작은 돌 하나를 들어 꾀꼬리를 향해 팔매질했다.
      - 공중을 향해 힘껏 팔매질한 돌이 나무에 튕겨 바닥으로 떨어졌다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 사람을 욕하거나 비난하다.
      문형: 1이 2를 팔매질하다
      용례.대화:
      - 그렇게까지 팔매질할 건 없잖아.
      용례.문장:
      - 두 사람 모두에게 잘못이 있는데 일부 언론은 유 씨만을 팔매질하고 뭇매를 때렸다.
      - 사람들은 김 사장이 처음부터 회사를 경영할 능력이 없는 사람이었다고 팔매질했다.
