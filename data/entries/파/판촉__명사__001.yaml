    - 뜻풀이: 여러 가지 방법을 써서 소비자의 구매욕을 자극하여 판매가 늘도록 유도하는 일.
      용례.구:
      - 거리 판촉.
      - 전화 판촉.
      - 판촉 경쟁.
      - 판촉 광고.
      - 판촉 비용.
      - 판촉 사원.
