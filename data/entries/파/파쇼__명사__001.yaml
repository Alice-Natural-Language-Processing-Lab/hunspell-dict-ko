    원어: fascio
    의미:
    - 뜻풀이: 무솔리니를 중심으로 파시즘을 따르는 사람들이 만든 이탈리아의 정당.
      용례.구:
      - 이탈리아의 파쇼.
      - 파쇼가 집권하다.
      - 파쇼를 이끌다.
      - 파쇼로 활동하다.
      - 파쇼에 가담하다.
      용례.문장:
      - 그는 젊은 시절 한 이탈리아 정치인의 사상에 크게 감명을 받아 파쇼로 활동했다.
      - 파쇼에서는 민족의 절대적인 단합과 반공을 강조했다.
      의미ID: 1
    - 뜻풀이: 파시즘을 따르는 경향, 운동, 단체.
      용례.구:
      - 파쇼 정권.
      - 파쇼 체제.
      - 파쇼를 경멸하다.
      - 파쇼로 활동하다.
      - 파쇼에 가담하다.
      용례.문장:
      - 당시에는 개인의 자유를 억압하는 파쇼 정치에 반감을 가진 지식인들이 많았다.
      - 이 선배는 모든 사람들을 자기 마음대로 하려고 해서 파쇼라는 소리를 많이 들었다.
      의미ID: 2
