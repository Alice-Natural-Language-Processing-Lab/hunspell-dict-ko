      - 그 장수는 이웃 나라와의 전쟁에서 승리하여 나라의 판도를 넓혔다.
      - 나는 판도의 크기를 보고 각 시대별 국가의 힘을 추측하였다.
      - 주변 나라들이 나라를 확장하면서 우리 판도는 점점 좁아졌다.
