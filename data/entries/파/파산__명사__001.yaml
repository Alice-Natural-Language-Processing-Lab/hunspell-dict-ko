      뜻풀이: 재산을 모두 잃고 망함.
      용례.구:
      - 파산 상태.
      - 파산 위기.
      - 파산이 예상되다.
      - 파산을 당하다.
      - 파산을 맞다.
      - 파산에 이르다.
      용례.문장:
      - 그는 평생 모은 재산을 도박으로 모두 탕진하고 파산에 이르렀다.
      - 직원들은 회사를 파산 위기에서 벗어나도록 하기 위해 월급도 받지 않고 열심히 일했다.
      의미ID: 1
    - 뜻풀이: 빚을 진 사람이 돈을 완전히 갚을 수 없는 경우, 재산을 나누어 돈을 받아야 할 사람들에게 공평히 갚도록 하는 재판 절차.
      용례.구:
      - 파산 신청.
      - 파산 처리.
      - 파산이 신청되다.
      - 파산을 권고하다.
      - 파산을 선고하다.
      용례.문장:
      - 그는 법원에 파산 신청을 하여 있는 돈으로 빚을 청산한 뒤 새 출발을 하기로 마음먹었다.
      - 채권자들은 파산 처리를 통해 김 씨에게 빌려준 돈의 일부나마 돌려받을 수 있었다.
