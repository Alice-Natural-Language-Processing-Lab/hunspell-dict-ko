      용례.구:
      - 파먹는 논밭.
      - 파먹은 과수원.
      - 농부가 파먹다.
      - 땅을 파먹다.
      - 흙을 파먹다.
      용례.문장:
      - 우리처럼 땅 파먹는 재주밖에 없는 사람들은 도시에 가도 할 일이 없다.
      - 흙을 파먹고 사는 농부들에게는 밭이 곧 삶의 터전이다.
      의미ID: 1
    - 뜻풀이: 겉에서부터 안쪽으로 파면서 먹다.
      문형: 1이 2를 파먹다
      용례.구:
      - 파먹은 배.
      - 까치가 파먹다.
      - 벌레가 파먹다.
      - 과일을 파먹다.
      - 속을 파먹다.
      용례.대화:
      - 네. 알겠어요.
      용례.문장:
      - 과일을 깎아 보니 벌레가 속을 파먹어서 못 먹게 되어 있었다.
      - 더운 여름밤에 가족들이 모여 앉아 반으로 가른 수박을 맛있게 파먹었다.
      의미ID: 2
    - 뜻풀이: 돈을 더 벌지 않고 있는 것만 가지고 살다.
      문형: 1이 2를 파먹다
      용례.구:
      - 파먹은 예금.
      - 돈을 파먹다.
      - 보험금을 파먹다.
      - 적금을 파먹다.
      - 재산을 파먹다.
      용례.문장:
      - 그는 따로 직업을 구하지 않고 물려받은 유산을 파먹으며 여유 있게 살았다.
      - 회사를 그만두었으니 이제 모아 둔 돈을 파먹고 살 궁리를 해야 한다.
