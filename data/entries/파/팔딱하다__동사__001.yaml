      - 개구리가 팔딱하다.
      - 금붕어가 팔딱하다.
      - 물고기가 팔딱하다.
      - 생선이 팔딱하다.
      - 토끼가 팔딱하다.
      용례.문장:
      - 양동이에서는 방금 잡은 싱싱한 오징어들이 팔딱했다.
      - 수조에서 새우를 건져 올리자 새우가 마구 팔딱하고 움직였다.
      - 강을 따라 걸으면서 우리는 팔딱하고 수면 위로 뛰어오르는 물고기를 보았다.
