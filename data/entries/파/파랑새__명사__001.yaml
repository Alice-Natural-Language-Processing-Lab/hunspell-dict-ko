      - 그들은 암울한 현실 속에서도 파랑새를 기다리며 꿋꿋하게 고난을 견뎌 냈다.
      - 젊은이들에게 꿈과 희망을 심어 주는 책을 읽고 나니 내 마음에도 파랑새 한 마리가 날아든 것 같다.
