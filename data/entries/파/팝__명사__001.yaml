      - 영어로 된 팝을 들으면서 받아쓰기도 하고 따라서 읽기도 해 보세요.
      용례.문장:
      - 라디오에서는 여러 나라의 팝이 흘러나왔다.
      - 언니는 팝보다 고전 음악이나 가요를 더 좋아한다.
      - 민준이는 노래방에서 가요뿐 아니라 팝 몇 곡을 멋지게 불렀다.
      - 나는 어릴 때부터 워낙 음악을 좋아해서 늘 라디오를 끼고 살며 팝을 흥얼거렸다.
