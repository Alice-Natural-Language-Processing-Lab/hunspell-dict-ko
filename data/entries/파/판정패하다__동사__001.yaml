      뜻풀이: 권투, 유도, 레슬링 등의 경기에서 심판의 판정으로 지다.
      문형: 1이 2에게 판정패하다
      용례.구:
      - 상대에게 판정패하다.
      - 결국 판정패하다.
      - 아쉽게 판정패하다.
      용례.대화:
      - 정말 잘 싸웠는데 아쉽게도 심판 전원 일치 판정패했어.
      용례.문장:
      - 나는 결승전에 올랐으나 아쉽게 판정패해 금메달을 획득하지 못했다.
      - 이번 대회 우승 후보로 꼽혔던 승규는 8강에서 판정패하는 수모를 당했다.
      - 그는 상대 선수에게 판정패해 타이틀을 뺏겼으나 이듬해 다시 타이틀을 다시 뺏어왔다.
