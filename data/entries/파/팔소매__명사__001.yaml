      용례.구:
      - 짧은 팔소매.
      - 팔소매가 길다.
      - 팔소매가 달리다.
      - 팔소매가 없다.
      - 팔소매가 좁다.
      - 팔소매를 붙들다.
      - 팔소매를 잡다.
      용례.대화:
      - 제가 보기에는 팔소매가 좀 긴 것 같은데요.
      용례.문장:
      - 아빠는 팔소매로 이마의 땀을 닦았다.
      - 민준이는 더운지 팔소매를 걷어 올렸다.
      - 간호사는 환자의 오른팔 팔소매를 걷어 올려 주사를 놓았다.
      - 아이는 엄마의 팔소매를 붙들고 장난감을 사 달라고 졸랐다.
      - 지수는 여름이 시작되기 전부터 팔소매가 없는 옷을 즐겨 입는다.
      - 나는 언니 옷을 물려 받아 늘 팔소매가 손등까지 덮을 정도로 큰 옷을 입었다.
