      용례.대화:
      - 그래? 그럼 이번 판은 내가 쉴게.
      용례.문장:
      - 이번 판에서는 지수가 판치고 있다.
      - 민준이는 어학 능력이 뛰어나 영어 시간만 되면 판친다.
      의미ID: 1
