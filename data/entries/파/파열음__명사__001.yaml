      발음: 파ː여름
    어휘 등급: 없음
    원어: 破裂音
    의미:
    - 뜻풀이: 깨지거나 갈라져 터지면서 나는 소리.
      용례.구:
      - 날카로운 파열음.
      - 커다란 파열음.
      - 파열음이 나다.
      - 파열음이 들리다.
      - 파열음을 듣다.
      용례.문장:
      - 사람들이 건물 밖으로 탈출하자마자 요란한 파열음이 나면서 건물 안에 있던 폭탄이 터졌다.
      - 쟁반을 바닥에 떨어뜨리는 순간 날카로운 파열음과 함께 유리컵이 와장창 깨졌다.
      의미ID: 1
    - 뜻풀이: 폐에서 나오는 공기를 막았다가 터뜨리면서 내는 소리.
      용례.구:
      - 영어 파열음.
      - 파열음 계열.
      - 파열음이 발달하다.
      - 파열음을 내다.
      - 파열음을 연구하다.
      용례.문장:
      - 파열음은 많은 언어에서 공통적으로 발견되는 소리이다.
      - 한국어는 ‘ㄱ, ㄷ, ㅂ’을 중심으로 한 파열음 계열이 발달하였다는 특징이 있다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 어떤 일이 아무 탈이나 말썽 없이 진행되지 못하고 갈등을 빚음.
      용례.구:
      - 단일화 파열음.
      - 정책 파열음.
      - 파열음이 생기다.
      - 파열음을 내다.
      - 파열음을 빚다.
      용례.문장:
      - 양당은 대통령 후보를 단일화하는 데 실패한 채 계속해서 파열음을 내고 있다.
      - 회사의 예산 사용 문제로 영업부와 총무부 간에 파열음이 빚어지고 있다.
      의미ID: 3
