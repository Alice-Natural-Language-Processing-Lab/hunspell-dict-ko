    의미:
    - 뜻풀이: 값을 받고 물건이나 권리를 남에게 넘기다.
      문형: 1이 2에/에게 3을 팔아넘기다
      용례.구:
      - 가방을 팔아넘기다.
      - 귀금속을 팔아넘기다.
      - 기밀을 팔아넘기다.
      - 땅을 팔아넘기다.
      - 정보를 팔아넘기다.
      - 집을 팔아넘기다.
      - 차를 팔아넘기다.
      - 책을 팔아넘기다.
      용례.대화:
      - 병원비가 급해서 친구에게 차를 팔아넘겼어요.
      용례.문장:
      - 범인은 훔친 물건을 가게에 팔아넘기다가 경찰에 붙잡혔다.
      - 아버지는 자식의 대학 등록금을 마련하기 위해 시장에 소를 팔아넘기셨다.
      의미ID: 1
    - 뜻풀이: 돈을 마련하기 위해 자식을 적당하지 않은 곳에 취업시키다.
      문형: 1이 2에/에게 3을 팔아넘기다
      용례.구:
      - 딸을 팔아넘기다.
      - 아들을 팔아넘기다.
      - 자식을 팔아넘기다.
      - 고깃배에 팔아넘기다.
      - 공장에 팔아넘기다.
      용례.대화:
      - 저런, 자식을 그런 곳에 보내는 그 마음이 매우 힘들겠어요.
      용례.문장:
      - 매우 가난했던 그 가족은 첫째를 고깃배에 팔아넘겨 생계를 유지하였다.
      - 아주머니는 가족의 생계를 위해 하는 수 없이 장남을 공장에 팔아넘기셨다.
      의미ID: 2
    - 뜻풀이: 사람을 돈을 받고 물건처럼 거래하다.
      문형: 1이 2에/에게 3을 팔아넘기다
      용례.구:
      - 노숙자를 팔아넘기다.
      - 부녀자를 팔아넘기다.
      - 소녀를 팔아넘기다.
      - 여학생을 팔아넘기다.
      - 장애인을 팔아넘기다.
      - 노예로 팔아넘기다.
      - 인부로 팔아넘기다.
      용례.대화:
      - 그 부모님들은 자기 딸이 술집 접대부가 된 걸 알면 얼마나 속상하겠어요.
      용례.문장:
      - 그 인신매매 집단은 부녀자를 납치해 유흥가에 팔아넘긴 혐의를 받고 있다.
      - 깡패들은 돈을 받고 그를 어선에 팔아넘겼고 이때부터 그는 노예 같은 생활을 해 왔다.
      의미ID: 3
    - 뜻풀이: 이득을 얻기 위해 양심이나 신념 등을 내버리다.
      문형: 1이 2를 팔아넘기다
      용례.구:
      - 나라를 팔아넘기다.
      - 신념을 팔아넘기다.
      - 양심을 팔아넘기다.
      - 영혼을 팔아넘기다.
      - 우정을 팔아넘기다.
      - 자유를 팔아넘기다.
      - 자존심을 팔아넘기다.
      - 지조를 팔아넘기다.
      용례.대화:
      - 네, 그분은 지조를 팔아넘기실 분이 아닌 줄 알았는데 말이에요.
      용례.문장:
      - 그 공직자는 권력에 눈이 멀어 양심까지 팔아넘기고 비리에 가담하였다.
      - 승규는 돈을 벌기 위해 자존심도 팔아넘겼는지 사람들에게 온갖 아부를 떨었다.
      의미ID: 4
