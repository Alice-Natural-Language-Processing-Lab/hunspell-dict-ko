      뜻풀이: 값을 받고 물건이나 권리를 남에게 넘기거나 노력 등을 제공하다.
      문형: 1이 2에/에게 3을 팔다
      용례.구:
      - 땅을 팔다.
      - 물건을 팔다.
      - 재주를 팔다.
      - 책을 팔다.
      - 품을 팔다.
      용례.대화:
      - '아니, 손님이 없어서 하나도 못 팔았어. '
      용례.문장:
      - 나는 사람들에게 내가 만든 빵을 팔았다.
      - 아버지는 소를 팔고 받은 돈으로 내 대학 등록금을 내셨다.
      - 몇몇 농민들은 다른 사람의 농사에 품을 팔아 생계를 유지하였다.
      의미ID: 1
    - 뜻풀이: 여성을 윤락가나 윤락업을 하는 사람에게 돈을 받고 넘기다.
      문형: 1이 2에/에게 3을 팔다
      용례.구:
      - 미성년자를 팔다.
      - 여자를 팔다.
      - 윤락 업소에 팔다.
      용례.대화:
      - 어머! 미성년자를 팔다니! 정말 파렴치한이구나.
      용례.문장:
      - 경찰은 여성들을 윤락 업소에 파는 행위를 집중 단속했다.
      - 그들은 돈을 받고 어린 여자 아이들을 윤락가에 팔았다.
      의미ID: 2
    - 뜻풀이: 여성이 몸이나 얼굴을 돈벌이의 수단으로 삼다.
      문형: 1이 2에/에게 3을 팔다
      용례.구:
      - 몸을 팔다.
      - 미소를 팔다.
      - 얼굴을 팔다.
      - 웃음을 팔다.
      용례.대화:
      - 당장 큰돈이 필요한데 그럼 어떡해?
      용례.문장:
      - 당시에 몇몇 여성들은 군인들을 상대로 몸을 팔았다.
      - 그녀는 사내들에게 술을 따르며 웃음을 파는 자신의 신세가 싫었다.
      의미ID: 3
    - 뜻풀이: 주의를 집중해야 할 곳에 두지 않고 다른 데로 돌리다.
      문형: 1이 2에/에게 3을 팔다
      용례.구:
      - 마음을 팔다.
      - 정신을 팔다.
      - 한눈을 팔다.
      용례.대화:
      - 사춘기일 수도 있으니까 너무 걱정하지 말고 좀 지켜보는 게 좋지 않을까?
      용례.문장:
      - 내가 잠시 딴 데 정신을 판 사이에 아이가 사라졌다.
      - 그는 아내 외에 다른 여자에게는 한번도 한눈을 팔지 않았다고 했다.
      의미 참고: 주로 '눈을 팔다', '정신을 팔다' 등으로 쓴다.
      의미ID: 4
    - 뜻풀이: 자기의 이익을 위해 어떤 것을 이용하거나 끌어다가 핑계를 대다.
      문형: 1이 2를 팔다
      용례.구:
      - 이름을 팔다.
      - 지인을 팔다.
      용례.대화:
      - 괘씸한 사람 같으니라고. 아무 상관도 없는 나를 왜 끌어들이는 거지?
      용례.문장:
      - 그는 유명인의 이름을 팔아 투자자를 속였다.
      - 나는 은행 직원인 형을 팔아서 기다리지 않고 은행 업무를 봤다.
      의미ID: 5
    - 뜻풀이: 옳지 않은 이익을 얻기 위해 양심을 속이거나 지조를 버리다.
      문형: 1이 2를 팔다
      용례.구:
      - 나라를 팔다.
      - 양심을 팔다.
      - 지조를 팔다.
      용례.대화:
      - 아니야. 그는 결코 지성과 양심을 함부로 파는 사람이 아닐세.
      용례.문장:
      - 그는 돈을 위해서라면 양심까지도 팔 사람이었다.
      - 몇몇 지식인들은 나라를 저버리고 결국 일제에 지조를 팔았다.
      의미ID: 6
    - 뜻풀이: 돈을 주고 곡식을 사다.
      문형: 1이 2에서/에게서 3을 팔다
      용례.구:
      - '쌀을 팔다. '
      - 가게에서 팔다.
      - 상인에게서 팔다.
      용례.대화:
      - 말도 마. 오죽하면 쌀 팔 돈도 없을 정도야.
      용례.문장:
      - 나는 가까운 이웃에게서 쌀을 싸게 팔아 들였다.
      - 우리는 그가 가게에서 팔아 온 쌀로 끼니를 해결했다.
      의미ID: 7
