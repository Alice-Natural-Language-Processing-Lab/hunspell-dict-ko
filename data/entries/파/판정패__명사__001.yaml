      뜻풀이: 권투, 유도, 레슬링 등의 경기에서 심판의 판정으로 짐.
      용례.구:
      - 아쉬운 판정패.
      - 판정패를 기록하다.
      - 판정패를 당하다.
      - 판정패를 선언하다.
      - 판정패로 끝나다.
      용례.대화:
      - 네. 은메달을 딴 김 선수, 축하합니다.
      용례.문장:
      - 레슬링 결승전에서 한국 선수가 일본 선수에게 아쉬운 판정패를 당했다.
      - 경기 막판으로 갈수록 체력적으로 밀리면서 경기는 0:3 판정패가 되고 말았다.
      - 민준이는 예선전에서 우세한 시합을 벌이고도 판정패를 당하는 불운을 겪었다.
      - 그는 상대편과 치열한 공방을 벌였지만 결국 심판 전원 일치 판정패를 당했다.
