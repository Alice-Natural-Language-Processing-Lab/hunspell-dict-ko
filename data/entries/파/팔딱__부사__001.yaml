      - 팔딱 뛰어오르다.
      - 팔딱 움직이다.
      용례.대화:
      - 그럼 선생님이 잡아 줄게요.
      용례.문장:
      - 우리는 뜀틀을 팔딱 뛰어넘었다.
      - 개구리가 연못 위로 팔딱 뛰어올랐다.
      - 그는 줄 위에 올라가 팔딱 재주를 넘기도 하였다.
      - 잡았던 물고기들을 물속에 놓아 주었더니 팔딱 뛰었다.
      - 생선회가 얼마나 신선한지 마치 입안에서 팔딱 살아 움직이는 것 같았다.
      - 어머니는 수산 시장에서 팔딱 뛰는 생새우며 싱싱한 해물을 잔뜩 사 오셨다.
