      - '팔딱 뛰다. '
      용례.대화:
      - 급히 달려왔더니 심장이 팔딱 뛰어서 그래.
      용례.문장:
      - 지수는 무서워서 가슴이 팔딱 뛰었다.
      - 내 심장이 매우 빠르게 불규칙적으로 팔딱 고동쳤다.
      - 도둑을 보고 놀란 가슴이 진정되지 않고 자꾸 팔딱 뛰었다.
      - 한의사가 환자의 맥을 짚으니 너무 빠르게 팔딱 뛰고 있었다.
