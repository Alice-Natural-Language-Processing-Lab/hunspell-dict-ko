      발음: 팔싹뚱이
    어휘 등급: 없음
    원어: 八朔 둥이
    의미:
    - 뜻풀이: 어머니의 배 속에서 달을 다 채우지 못하고 두 달 일찍 태어난 아이.
      용례.구:
      - 팔삭둥이를 낳다.
      - 팔삭둥이로 태어나다.
      용례.대화:
      - 미숙아로 태어났음에도 건강하게 잘 자라 정말 다행이에요.
      용례.문장:
      - 이모는 유도 분만으로 여덟 달 만에 팔삭둥이를 낳았다.
      - 김 대리는 팔삭둥이를 낳은 아내와 자신의 아들을 정성스레 보살폈다.
      - 모두의 염려 속에 팔삭둥이로 태어난 지수는 건강하게 잘 자라 주었다.
      - 팔삭둥이로 태어난 민준이는 출생 당시 2킬로그램의 미숙아로 부모의 애간장을 녹였다.
      의미 참고: 한국에서는 보통 4주를 한 달로 계산하여 임신 기간을 열 달로 본다.
