    원어: 波高
    의미:
    - 뜻풀이: 물결의 높이.
      용례.구:
      - 바다의 파고.
      - 해상의 파고.
      - 거센 파고.
      - 일렁이는 파고.
      - 파고가 낮다.
      - 파고가 높다.
      - 파고를 측정하다.
      용례.대화:
      - 그럼 배를 출항하기가 어렵겠군요.
      용례.문장:
      - 배의 선장은 파고가 낮아지고 바다가 잔잔해지기만을 기다렸다.
      - 높은 파고의 큰 파도가 해안선 가까이에 있는 마을을 덮쳐서 큰 피해가 발생했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 관계에서의 긴장의 정도.
      용례.구:
      - 긴장의 파고.
      - 파고가 거세다.
      - 파고가 높아지다.
      - 파고가 심상치 않다.
      - 파고가 잦아들다.
      용례.대화:
      - 그러게. 요즘 두 나라 간의 파고가 심상치 않아.
      용례.문장:
      - 무역 협상을 앞두고 두 나라 사이의 긴장의 파고가 높아졌다.
      - 노조와 회사의 협상이 어긋나면서 양측 사이에는 점점 파고가 거세지고 있다.
      의미ID: 2
