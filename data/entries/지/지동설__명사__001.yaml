      용례.구:
      - 지동설의 증거.
      - 지동설과 천동설.
      - 지동설을 접하다.
      - 지동설을 주장하다.
      - 지동설로 바뀌다.
      - 지동설에 근거하다.
      용례.대화:
      - 응, 지구가 태양 주위를 공전한다고 주장하다가 재판을 받은 사람도 있어.
      용례.문장:
      - 많은 사람들이 지구가 태양 주위를 돈다는 지동설이 처음 주장되었을 때 믿지 않았다.
      - 지동설은 지구가 중심이라고 믿고 있던 당시 사회에 매우 새로운 주장이었다.
