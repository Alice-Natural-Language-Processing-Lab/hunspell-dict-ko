      용례.대화:
      - 나도 모르겠어. 마을 사람들을 대상으로 징발하는 탐관오리도 아니고 왜 저러지.
      용례.문장:
      - 나는 이유도 없이 마을 사람들의 재산을 징발하는 관리를 나라에 고발했다.
      - 탐관오리가 모든 식량을 징발하는 바람에 사람들은 밥도 제대로 먹지 못했다.
