      뜻풀이: 징검다리를 만들기 위해 놓은 돌.
      용례.구:
      - 넓적한 징검돌.
      - 안전한 징검돌.
      - 자그마한 징검돌.
      - 큼직한 징검돌.
      - 징검돌이 흔들리다.
      - 징검돌을 밟다.
      - 징검돌에 앉다.
      용례.대화:
      - 그러게 말이야. 누가 징검돌들을 옮겼나 봐. 이제 안전하게 개울을 건너다닐 수 있게 되었어.
      용례.문장:
      - 비록 물살이 조금 세지만 징검돌이 워낙 크고 안전해서 사람들은 안심하고 건넜다.
      - 아이들은 큼직한 징검돌 위에 앉아서 개울에 발을 담그고 있었다.
      의미ID: 1
    - 뜻풀이: 땅이 질퍽질퍽한 날에 디디고 다닐 수 있게 땅 위에 드문드문 놓아 둔 돌.
      용례.구:
      - 평평한 징검돌.
      - 징검돌이 울퉁불퉁하다.
      - 징검돌을 깔다.
      - 징검돌을 놓다.
      - 징검돌을 밟다.
      - 징검돌로 다니다.
      용례.대화:
      - 덕분에 이제는 흙탕물에 신발이 더러워질 걱정은 하지 않아도 되겠어.
      용례.문장:
      - 비가 오는 바람에 길이 진창이 되어 사람들은 조심스레 징검돌을 밟으며 다녔다.
      - 이 정원에는 비가 왔을 때 사람들 발이 젖지 않도록 징검돌들이 깔려 있다.
      의미ID: 2
