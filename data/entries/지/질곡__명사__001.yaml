    어휘 등급: 없음
    원어: 桎梏
    의미:
    - 뜻풀이: 죄인의 발목에 채우는 나무로 만든 형틀과 손목에 채우는 수갑.
      용례.구:
      - 질곡을 채우다.
      용례.대화:
      - 네. 그리 하겠습니다.
      용례.문장:
      - 옥에 갇힌 죄인들의 팔목과 발목에 질곡이 채워져 있었다.
      - 사또는 죄수의 손발에 질곡을 채우고 목에 칼을 씌우라고 명했다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 어떤 행동을 하거나 권리를 행사할 자유가 제한되어 고통스러운 상태.
      용례.구:
      - 삶의 질곡.
      - 질곡의 세월.
      - 역사의 질곡.
      - 인생의 질곡.
      - 질곡을 겪다.
      용례.대화:
      - 응. 종갓집 맏며느리로 들어온 내 인생은 그때부터 질곡의 연속이었지.
      용례.문장:
      - 할아버지는 두 번의 전쟁과 가족과의 이별 등 모진 질곡을 겪었다.
      - 민준이는 아내와 가족의 사랑 덕분에 고통스러운 삶의 질곡 속에서 견딜 수 있었다.
      의미ID: 2
