      발음: 지배당하다
    어휘 등급: 없음
    원어: 支配當 하다
    의미:
    - 뜻풀이: 어떤 사람이나 집단이 남의 뜻대로 복종하여 다스려지다.
      문형: 1이 2에/에게 지배당하다
      용례.구:
      - 지배당하는 사람.
      - 강자에게 지배당하다.
      - 독재자에게 지배당하다.
      - 다른 나라에 지배당하다.
      - 열강에 지배당하다.
      용례.대화:
      - 오랜 시간 동안 권력자들에게 지배당한 시민들이 시위를 벌인 거죠.
      용례.문장:
      - 독재자에게 지배당하는 국민들은 그의 뜻에 따라 생각하고 움직여야 했다.
      - 우리는 나라를 빼앗긴 후 다른 나라의 군인들에게 지배당하며 비참하게 살았다.
      의미ID: 1
    - 뜻풀이: 사람이나 집단의 생각이나 행동이 어떤 요소에 의해 크게 영향을 받게 되다.
      문형: 1이 2에/에게 지배당하다
      용례.구:
      - 감정에 지배당하다.
      - 권력에 지배당하다.
      - 돈에 지배당하다.
      - 자본에 지배당하다.
      - 환경에 지배당하다.
      용례.대화:
      - 그래서 감정에 지배당하지 않으려고 노력 중인데 잘 안 되네.
      용례.문장:
      - 돈에 지배당한 사람들은 돈을 위해서라면 어떤 일이든 가리지 않고 한다.
      - 방송이 권력에 지배당해 공정한 보도를 하지 않자 시민들의 반발이 이어졌다.
      의미ID: 2
