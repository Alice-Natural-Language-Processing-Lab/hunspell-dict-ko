    - 뜻풀이: 하나에 집중하여 모으다. 또는 한데 모아서 요약하다.
      문형: 1이 2를 3에/으로 집약하다
      용례.구:
      - 집약한 정책.
      - 집약한 의견.
      - 과제를 집약하다.
      - 논의를 집약하다.
      - 사항을 집약하다.
      - 성과를 집약하다.
      - 의견을 집약하다.
      - 하나로 집약하다.
      용례.대화:
      - 올해 열릴 올림픽을 기념하는 책자야. 모든 경기들을 생생한 사진으로 집약해 놓았어.
      용례.문장:
      - 교육부는 정부의 변경된 정책을 새로운 교육 과정에 집약하여 개정할 계획이다.
      - 우리 회사에서는 한 해 동안의 경영 성과를 연말 보고서로 집약하여 보고한다.
