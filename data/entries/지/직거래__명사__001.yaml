      - 동네 바자회에서 직거래로 산 거야.
      용례.문장:
      - 우리 동네 농민들은 도시의 소비자와의 직거래를 활발하게 하고 있다.
      - 요즘은 인터넷을 통해 생산자와 소비자의 직거래가 많이 이루어지고 있다.
      - 아버지는 직접 생산한 배추를 시장에 가서 직거래로 팔아 좀 더 많은 이익을 얻었다.
