      문형: 1이 2를 지향하다
      용례.구:
      - 지향해 나가다.
      - 안정을 지향하다.
      - 이상을 지향하다.
      - 출세를 지향하다.
      - 막연히 지향하다.
      용례.문장:
      - 그는 중요한 가치들을 무시한 채 오로지 성공만 지향하고 나아갔다.
      - 민준이는 어떤 문제에 대해 여러 가지를 종합한 현명한 해결을 지향한다.
      - 인류의 역사에서 훌륭한 이념을 지향한 개인이나 집단이 늘 승리한 것은 아니다.
      - 우리는 지금 과거를 탓하기보다 앞으로의 시대에 우리가 무엇을 지향해야 할지를 생각해야 한다.
