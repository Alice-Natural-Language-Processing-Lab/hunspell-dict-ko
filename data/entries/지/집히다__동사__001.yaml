      용례.대화:
      - 그러니까 말이야. 너무 아깝다.
      용례.문장:
      - 그녀는 다른 서류들과 함께 파일에 집혀 있던 안내문을 빼서 가져갔다.
      - 게임에 진 벌칙으로 집게에 코가 집혀 너무 아픈 나머지 눈물이 쏙 빠졌다.
