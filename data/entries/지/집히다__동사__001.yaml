      문형: 1이 2에/에게 집히다
      용례.구:
      - 집힌 동전.
      - 신문이 집히다.
      - 연필이 집히다.
      - 발가락에 집히다.
      - 손가락에 집히다.
      용례.대화:
      - 리모컨을 그렇게 발가락으로 집으려고 하니까 당연히 잘 안 되지.
      용례.문장:
      - 거실에 쏟아진 구슬들이 하나하나 어린 동생의 손가락에 집히고 있었다.
      - 바닥에 있는 신문을 발가락으로 집어 올리려고 했는데 잘 집히지 않았다.
      의미ID: 1
