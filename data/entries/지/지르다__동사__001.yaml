      - 딱지를 지르다.
      - 카드를 지르다.
      - 패를 지르다.
      - 화투를 지르다.
      용례.문장:
      - 박 사장은 화투를 질러 둘러앉은 사람들에게 나누었다.
      - 삼촌은 손에 든 패를 질러 사람들에게 나누어 주었다.
