    - 뜻풀이: 한가운데로 지나가다.
      문형: 1이 2를 지르다
      용례.구:
      - 도심을 지르다.
      - 들판을 지르다.
      - 복도를 지르다.
      - 가로로 지르다.
      - 세로로 지르다.
      용례.문장:
      - 민준이는 복도를 질러 계단을 뛰어내렸다.
      - 우리 소대는 운동장을 세로로 질러 행군했다.
      - 우리가 탄 버스는 도심을 질러 시외로 나갔다.
      - 학교에 늦은 민준이는 들판을 질러 버스 정류장으로 뛰어갔다.
      의미ID: 1
    - 뜻풀이: 식물의 큰 줄기나 가지의 곁에서 돋아나는 작은 순이나 가지 등을 자르다.
      문형: 1이 2를 지르다
      용례.구:
      - 지른 싹.
      - 가지를 지르다.
      - 새순을 지르다.
      - 곁가지를 지르다.
      - 순을 지르다.
      용례.문장:
      - 승규와 할아버지는 나무가 잘 자라도록 곁가지를 질렀다.
      - 아버지는 사과나무의 가지를 질렀다.
      - 주말에 우리 가족은 농장에 가서 나무의 순을 질렀다.
      의미ID: 2
    - 뜻풀이: 말이나 행동을 미리 잘라서 막다.
      문형: 1이 2를 지르다
      용례.구:
      - 말을 지르다.
      용례.문장:
      - 민준이는 승규가 그런 행동을 못하도록 팔을 질렀다.
      - 지수는 유민이가 할 말을 미리 눈치채고 그의 말을 질렀다.
      의미ID: 3
    - 뜻풀이: 갈라서 나누다.
      문형: 1이 2를 지르다
      용례.구:
