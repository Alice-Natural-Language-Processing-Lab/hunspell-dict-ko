      뜻풀이: 자꾸 이것저것 함부로 손대거나 남의 일에 참견하다.
      문형: 1이 2에/를 집적대다
      용례.구:
      - 집적대는 일.
      - 이것저것을 집적대다.
      - 이곳저곳을 집적대다.
      - 여기저기에 집적대다.
      - 쓸데없이 집적대다.
      용례.대화:
      - 이것도 재미있어 보이고 저것도 신이 나 보여서 정할 수가 없었어요.
      용례.문장:
      - 남편은 취미 삼아 여러 분야를 집적대면서 덤으로 부수입을 얻게 되었다.
      - 지수는 이 사업 저 사업에 집적대다 큰 돈을 잃고 빚을 지게 되었다.
