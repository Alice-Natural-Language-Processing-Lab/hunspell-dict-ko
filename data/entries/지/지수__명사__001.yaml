      뜻풀이: 숫자나 문자의 오른쪽 위에 써서 거듭제곱을 한 횟수를 나타내는 문자나 숫자.
      용례.구:
      - 제곱 지수.
      - 지수 방정식.
      - 지수 함수.
      - 지수를 표시하다.
      - 지수로 나타내다.
      용례.문장:
      - 4의 세제곱에서 지수는 ‘3’이다.
      - 지수가 1일 경우에는 숫자나 문자에 아무런 표시도 하지 않는다.
      - 지수가 2로 표시되어 있는 것은 지수가 붙어 있는 수를 두 번 곱했다는 뜻이다.
      의미ID: 1
    - 뜻풀이: 해마다 바뀌는 수치를 알기 쉽게 보이기 위해, 어느 해의 수량의 기준으로 삼아 100으로 하고 그것에 대한 다른 해의 수량을 비율로
        나타낸 수치.
      용례.구:
      - 경기 지수.
      - 물가 지수.
      - 임금 지수.
      - 주가 지수.
      - 지수가 떨어지다.
      - 지수가 오르다.
      용례.문장:
      - 연간 노동 인력의 임금 수준을 나타내는 임금 지수가 2.5퍼센트 하락하였다.
      - 주가가 계속 떨어져 종합 주가 지수 500 선이 무너질 위기에 처했다.
      - 최근 공개된 자료를 보면 소비자 물가 지수가 작년에 비해 상승한 것을 알 수 있다.
      의미ID: 2
