      - 직배를 요청하다.
      용례.문장:
      - 그 회사는 물품 직배로 안전하게 배달을 해 준다.
      - 어머니는 전자 제품을 구매하고 직배를 요청했다.
      - 우리 동네 시장에서는 물건을 사고 배송을 요청하면 직배 센터에서 물건을 보내준다.
