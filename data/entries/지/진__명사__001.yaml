    - 뜻풀이: 풀이나 나무의 껍질 등에서 나오는 끈끈한 물질.
      용례.구:
      - 소나무의 진.
      - 진이 나오다.
      - 진이 흐르다.
      - 진을 모으다.
      - 진을 묻히다.
      - 진을 바르다.
      - 진을 채취하다.
      용례.대화:
      - 나무에 기대 앉아 있었더니 옷에 진이 묻었나 보다.
      용례.문장:
      - 나무의 진이 흐르는 곳에 곤충들이 모여 있었다.
      - 화초의 줄기를 반으로 잘라보니 끈적한 진이 나왔다.
      의미ID: 1
    - 뜻풀이: 김이나 연기 또는 눅눅한 기운이 서려서 생기는 끈끈한 물질.
