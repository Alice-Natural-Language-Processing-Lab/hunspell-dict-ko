      - 파이프의 진.
      - 진이 끼다.
      - 진을 긁어내다.
      - 진을 청소하다.
      - 진으로 막히다.
      용례.대화:
      - 담배의 진이 붙었네. 닦아야겠다.
      용례.문장:
      - 할아버지의 담뱃대는 진으로 꽉 막혀 있었다.
      - 화잘실 환풍기 파이프는 검은 진이 껴서 자주 청소해 줘야 했다.
