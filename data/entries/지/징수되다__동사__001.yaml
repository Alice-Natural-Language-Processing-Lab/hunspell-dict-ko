    의미:
    - 뜻풀이: 돈, 곡식, 물품 등이 나라, 공공 단체, 지주 등에 의해 거두어들여지다.
      문형: '1이 2에서/에게서/로부터 징수되다 '
      용례.구:
      - 징수된 돈.
      - 곡식이 징수되다.
      - 물품이 징수되다.
      - 요금이 징수되다.
      - 이용료가 징수되다.
      - 회비가 징수되다.
      - 장기적으로 징수되다.
      용례.대화:
      - 그래. 진작 그랬어야 했어. 사원들이 회사에 있는 시설을 사용하는데 공짜로 이용하게 해 줘야지.
      용례.문장:
      - 정기적으로 회비가 징수되면서 단체에서는 남는 돈으로 기부를 할 수도 있게 되었다.
      - 회장이 요금이 과도하게 징수된 이유를 밝혔다.
      의미ID: 1
    - 뜻풀이: 행정 기관에 의해 법에 따라 세금, 수수료, 벌금 등이 국민에게서 거두어들여지다.
      문형: '1이 2에서/에게서/로부터 징수되다 '
      용례.구:
      - 징수된 세금.
      - 수수료가 징수되다.
      - 통행료가 징수되다.
      - 국민들에게서 징수되다.
      - 정기적으로 징수되다.
      용례.문장:
      - 새로운 정책이 시행되면서 이전보다 많은 세금이 징수되자 불만이 쏟아졌다.
      - 법이 바뀌자 불공평하게 징수되던 세금이 공평하게 조정되었다.
      의미ID: 2
