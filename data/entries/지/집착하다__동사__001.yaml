    - 뜻풀이: 어떤 것에 마음이 쏠려 떨치지 못하고 계속 매달리다.
      문형: 1이 2에/에게 집착하다
      용례.구:
      - 집착한 과거.
      - 권력에 집착하다.
      - 돈에 집착하다.
      - 명예에 집착하다.
      - 문제에 집착하다.
      - 사람에게 집착하다.
      - 아이에게 집작하다.
      - 강하게 집착하다.
      용례.대화:
      - '떠나간 사람에게 집착하지 마. 그게 그 사람을 위하는 거야. '
      용례.문장:
      - 그녀는 완벽한 학벌, 연봉, 외모 조건에 집착하여 결혼 배우자를 고르려고 한다.
      - 자녀에게 집착하는 부모의 사랑은 과도하면 오히려 아이에게 악영향을 미칠 수 있다.
