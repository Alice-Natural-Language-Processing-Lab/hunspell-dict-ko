      뜻풀이: 북극과 남극을 연결하는 지구의 자전축.
      용례.구:
      - 기울어진 지축.
      - 지축의 경사.
      - 지축의 기울기.
      - 지축을 중심으로 하다.
      용례.문장:
      - 지구는 지축을 중심으로 기울어진 상태로 돌고 있다.
      - 지축은 지구가 자전하는 축으로 남극과 북극을 관통한다.
      - 민준이는 오늘 과학 시간에 지축의 경사에 대해 처음 배웠다.
