      - 지축을 울리다.
      - 지축을 흔들다.
      용례.문장:
      - 그들은 일제히 지축을 울리는 함성을 질렀다.
      - 김 작가의 작품들은 현대 미술의 지축을 뒤흔드는 것들이었다.
