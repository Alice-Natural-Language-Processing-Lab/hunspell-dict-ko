      용례.구:
      - 학습 지진아.
      - 지진아를 교육하다.
      - 지진아로 취급되다.
      용례.문장:
      - 최 선생님은 자진해서 지진아들의 방과 후 학습을 도맡았다.
      - 어릴 때 말을 배우는 것이 늦었던 나는 지진아가 아니냐는 의심을 받았다.
      - 유능한 그도 초등학교 때는 항상 꼴찌를 도맡아 하는 지진아였다는 사실이 놀랍다.
      - 수업 시간에 늘 이해하지 못하겠다는 표정으로 앉아 있는 민준이를 친구들은 지진아라고 생각했다.
