    - 뜻풀이: 어떤 것을 꼭 집어서 분명하게 가리킴.
      용례.구:
      - 지적을 당하다.
      - 지적을 받다.
      - 지적을 하다.
      - 손가락으로 지적을 하다.
      용례.대화:
      - 바로 저 사람이에요.
      용례.문장:
      - 승규는 발표자로 지적을 당한 순간 당황하여 얼굴이 붉어졌다.
      - 선생님의 지적을 받은 학생들은 칠판 앞으로 나가 문제를 풀었다.
      의미ID: 1
    - 뜻풀이: 잘못된 점이나 고쳐야 할 점을 가리켜 말함.
      용례.구:
      - 신랄한 지적.
      - 예리한 지적.
      - 올바른 지적.
      - 지적이 있다.
      - 문제점을 지적을 하다.
      용례.대화:
      - 식습관을 개선하라는 지적이 있었어.
      용례.문장:
      - 그는 예리한 지적을 하기로 유명한 비평가이다.
      - 그 영화는 지나치게 폭력적이라는 지적이 있으니 아이들이 보지 못하도록 해야 한다.
