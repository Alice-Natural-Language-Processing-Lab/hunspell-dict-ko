    - 뜻풀이: 보거나 만지기에 소름이 끼칠 정도로 끔찍하고 흉하다.
      문형: '1이 징그럽다 '
      용례.구:
      - 징그러운 무늬.
      - 징그러운 뱀.
      - 징그러운 장면.
      - 징그러운 흉터.
      - 벌레가 징그럽다.
      용례.대화:
      - 아, 미안해. 나는 징그러운 장면들이 나오는 영화는 절대로 못 봐.
      용례.문장:
      - 길거리를 지나다가 징그러운 벌레를 봤더니 끔찍하게 느껴지면서 식욕이 다 사라졌다.
      - 워낙 징그러운 것을 못 보는 나는 무릎에 난 상처만 봐도 소름이 끼친다.
      의미ID: 1
    - 뜻풀이: 하는 행동이 뻔뻔하여 거슬리는 데가 있다.
      문형: 1이 징그럽다
      용례.구:
      - 징그러운 목소리.
      - 징그러운 미소.
      - 징그러운 소리.
      - 징그러운 웃음.
      - 징그러운 표정.
      - 행동이 징그럽다.
      용례.대화:
      - 정말. 자기 하나 때문에 우리가 모두 벌을 받았는데 어쩜 아무렇지도 않게 저러지?
      용례.문장:
      - 그녀는 자신을 이용하는 선배의 행동을 알고 나서는 목소리조차 징그러운 생각이 들었다.
      - 그는 연신 징그러운 미소를 얼굴에 머금고는 나에게 말을 걸었다.
      의미ID: 2
