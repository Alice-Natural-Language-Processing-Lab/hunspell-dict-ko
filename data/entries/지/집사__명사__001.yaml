    의미:
    - 뜻풀이: 집주인을 가까이 모시면서 그 집의 일을 맡아보는 사람.
      용례.구:
      - 저택의 집사.
      - 집사가 대접하다.
      - 집사가 안내하다.
      - 집사가 처리하다.
      - 집사를 부르다.
      - 집사에게 시키다.
      용례.대화:
      - 집사에게 잘 모시라고 당부해 두었으니 편시 쉬다 가십시오.
      용례.문장:
      - 집사는 주인이 없는 동안 집안의 갖가지 경조사를 처리했다.
      - 초인종을 누르니 단정한 차림의 집사가 대문을 열고 나를 맞이했다.
      의미ID: 1
    - 뜻풀이: 교회에서 각 기관의 일을 맡아 봉사하는 교회 직분의 하나. 또는 그 직분을 맡은 사람.
      용례.구:
      - 교회 집사.
      - 집사가 기도하다.
      - 집사가 봉사하다.
      - 집사가 전도하다.
      - 집사가 헌금하다.
      - 집사를 맡다.
      용례.대화:
      - 네, 교회에서 집사 일을 맡았더니 조금 바쁘네요.
      용례.문장:
      - 권 집사는 교회 일이라면 온갖 궂은 일도 마다하지 않는다.
      - 이번 금요일에는 홍 집사의 집에서 기도 모임이 있을 예정이다.
      의미ID: 2
