        폐지되었다.
      의미 참고: 조선 태조 1년에는 고려의 제도를 따라 보문각(寶文閣), 수문전(修文殿), 집현전(集賢殿)이 그대로 있었으나, 세종이 즉위하자
        집현전을 확대하여 실제의 연구 기관으로 개편하였다.
