      용례.문장:
      - 나는 연필로 쓴 편지가 마음에 들지 않아 지우개로 모두 지운 다음에 펜으로 편지를 다시 썼다.
      - 나는 지우개를 따로 들고 다니기가 귀찮아서 끝에 지우개에 달린 연필을 가지고 다닌다.
