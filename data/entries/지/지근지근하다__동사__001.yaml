      뜻풀이: 성가실 정도로 자꾸 귀찮게 굴다.
      문형: 1이 2에게/를 지근지근하다
      용례.구:
      - 지근지근하는 모습.
      - 지근지근하며 괴롭히다.
      - 아이가 지근지근하다.
      - 아빠를 지근지근하다.
      - 엄마에게 지근지근하다.
      용례.문장:
      - 나는 가게 점원을 지근지근하여 결국 물건값을 깎았다.
      - 아이는 엄마에게 장난감을 사 달라고 지근지근하다가 결국 혼이 났다.
      의미ID: 1
    - 뜻풀이: 가볍게 자꾸 누르거나 밟다.
      문형: 1이 2를 지근지근하다
      용례.구:
      - 지근지근한 반죽.
      - 땅을 지근지근하다.
      - 풀밭을 지근지근하다.
      - 흙을 지근지근하다.
      - 아무것이나 지근지근하다.
      용례.문장:
      - 아이들이 꽃밭을 지근지근해서 꽃이 모두 꺾여 있었다.
      - 공원 관계자는 사람들이 풀밭을 지근지근하지 못하도록 표지판을 세워 두었다.
      의미ID: 2
    - 뜻풀이: 가볍게 자꾸 씹다.
      문형: 1이 2를 지근지근하다
      용례.구:
      - 지근지근한 껌.
      - 나무젓가락을 지근지근하다.
      - 약을 지근지근하다.
      - 음식을 지근지근하다.
      - 인삼을 지근지근하다.
      용례.문장:
      - 나는 처음 먹어 보는 음식을 지근지근해서 맛을 보았다.
      - 어머니는 떡을 조금만 지근지근해서 상했는지를 확인했다.
      의미ID: 3
