    - 뜻풀이: 지시하는 내용을 적은 문서.
      용례.구:
      - 작성된 지시문.
      - 지시문을 따르다.
      - 지시문을 읽다.
      - 지시문을 전달하다.
      - 지시문에 나오다.
      - 지시문에 적다.
      용례.대화:
      - 설명서에 나온 지시문을 보고 그대로 따라 하면 돼.
      용례.문장:
      - 시험 문제를 풀 때에는 지시문을 잘 읽어야 실수를 줄일 수 있다.
      - 컴퓨터 프로그램은 정해진 형식의 지시문에 의해 실행된다.
      의미ID: 1
    - 뜻풀이: 희곡에서 인물의 동작이나 무대 장치 등 대사가 아닌 내용을 나타내는 부분.
      용례.구:
      - 무대 지시문.
      - 지시문이 나오다.
      - 지시문을 읽다.
      - 지시문에 나타나다.
      - 지시문으로 표현하다.
      용례.대화:
      - 그것도 중요하지만 지시문에 나타난 작가의 의도도 잘 살려야 해요.
      용례.문장:
      - 그는 이 장면에서 지시문에 적힌 대로 슬픈 표정을 지으며 연기했다.
      - 대본 맨 첫 부분에는 무대 배치에 대하여 설명하는 지시문이 나온다.
