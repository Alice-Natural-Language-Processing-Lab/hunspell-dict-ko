      용례.구:
      - 투입하는 지상군.
      - 지상군 부대.
      - 지상군을 늘리다.
      - 지상군을 축소하다.
      - 지상군을 파병하다.
      용례.문장:
      - 우리는 동맹 관계에 있는 나라들에게 지상에서 싸울 수 있는 지상군을 투입해 달라고 요청했다.
      - 이번 훈련에는 지상군은 물론 공군, 해군까지 모두 참가한다.
      - 현재 육지에서는 지상군이, 하늘에서는 공군이, 바다에서는 해군이 전력을 다해 적과 싸우고 있다.
