      용례.문장:
      - 승규는 화석과 암석에 관심을 가지면서 지질학을 공부하게 되었다.
      - 18세기에 들어서 광물 탐구라는 실용적 목적으로 인해 지질학이 발달했다.
      - 지질학은 세계사에서 멸종이 얼마나 광범위하게 일어났는지를 생생하게 보여 준다.
