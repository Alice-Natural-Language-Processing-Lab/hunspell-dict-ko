    의미:
    - 뜻풀이: 물이나 액체 등이 조금씩 새어 흐르거나 나왔다 그쳤다 하다. 또는 그렇게 되게 하다.
      문형: 1이 2를 질금하다
      용례.구:
      - 콧물이 질금하다.
      - 눈물을 질금하다.
      - 오줌을 질금하다.
      용례.대화:
      - 저런 방식으로 자신의 영역을 표시하는 게 재밌어.
      용례.문장:
      - 영화를 보고 감동한 지수는 눈물을 질금했다.
      - 나는 감기에 걸려서 콧물이 질금하고 재채기가 났다.
      의미ID: 1
    - 뜻풀이: 비가 아주 조금씩 내렸다 그쳤다 하다.
      문형: 1이 질금하다
      용례.구:
      - 비가 질금하다.
      용례.대화:
      - 모르죠. 지난주에는 저녁에 비가 많이 왔잖아요.
      용례.문장:
      - 봄비는 그치지 않고 하루종일 질금했다.
      - 비가 질금하다 그칠 것으로 보고 예정대로 야구 경기가 진행됐다.
      의미ID: 2
    - 뜻풀이: 물건을 조금씩 흘리다.
      문형: 1이 2를 질금하다
      용례.구:
      - 과자를 질금하다.
      - 음식을 질금하다.
      용례.대화:
      - 음식을 질금하며 먹다 혼이 났어요.
      용례.문장:
      - 어머니는 아이들이 질금하며 흘린 과자 부스러기를 치웠다.
      - 식탁에는 민준이가 먹다 질금한 음식이 그대로 남아 있었다.
      의미ID: 3
    - 뜻풀이: 물건이나 돈을 조금씩 쓰거나 나눠서 주다.
      문형: 1이 2를 질금하다
      용례.구:
      - 돈을 질금하다.
      용례.대화:
      - 아껴 써. 비싸서 나도 질금해서 쓰는 거야.
      용례.문장:
      - 승규는 절약 정신이 투철해서 휴지도 질금해서 사용했다.
      - 전쟁 중에 식량이 부족해 군사들에게 질금해서 나눠 줬다.
      의미ID: 4
