    어휘 등급: 고급
    원어: 支配的
    의미:
    - 뜻풀이: 어떤 사람이나 집단, 사물 등을 자신의 뜻대로 복종하게 하여 다스리는 것.
      용례.구:
      - 지배적인 구조.
      - 지배적인 국가.
      - 지배적인 태도.
      - 지배적인 회사.
      - 지배적으로 통치하다.
      용례.문장:
      - 그는 국제 질서가 지배적인 국가에 의한 강력한 통제 하에 이루어져야 한다고 주장했다.
      - 사장님은 종업원들을 대할 때 자기가 마치 왕이라도 되는 것처럼 항상 지배적이고 권위적인 태도로 일관했다.
      - 특권층 위주의 지배적인 구조가 계속 되는 한 못사는 사람들은 계속 못살게 될 것이다.
      의미ID: 1
    - 뜻풀이: 다른 것에 견주어 매우 힘이 세거나 주가 되어 이끄는 것.
      용례.구:
      - 지배적인 견해.
      - 지배적인 경향.
      - 지배적인 문화.
      - 지배적인 분위기.
      - 지배적인 이데올로기.
      - 지배적으로 이끌다.
      용례.문장:
      - 올해 남우 주연상은 당연히 그의 차지라는 분위기가 지배적이었으나 모두의 예상을 깨고 다른 사람이 받았다.
      - 외래문화가 한 사회의 지배적인 문화로 자리 잡게 되면 그 사회의 전통문화는 사라지게 될 수도 있다.
      - 이번 대회에서도 역시 그가 우승할 것이라는 전망이 지배적이다.
      의미ID: 2
