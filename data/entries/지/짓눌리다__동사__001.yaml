    의미:
    - 뜻풀이: 함부로 세게 눌리다.
      문형: 1이 2에/에게 짓눌리다
      용례.구:
      - 짓눌린 가방.
      - 다리가 짓눌리다.
      - 물건이 짓눌리다.
      - 살이 짓눌리다.
      - 어깨가 짓눌리다.
      - 얼굴이 짓눌리다.
      - 인형이 짓눌리다.
      - 팔이 짓눌리다.
      - 물건에 짓눌리다.
      - 손에 짓눌리다.
      - 짐에 짓눌리다.
      - 세게 짓눌리다.
      용례.대화:
      - 아, 미안해. 울지 마. 언니가 다시 원래대로 해 놓을게.
      용례.문장:
      - 여러 사람들의 짐을 작은 공간에 다 싣다 보니 가방들이 모두 짓눌렸다.
      - 조심성 없이 짐을 옮기는 사람들 때문에 다리가 짐짝에 짓눌려서 매우 아팠다.
      의미ID: 1
    - 뜻풀이: 심리적으로 심하게 억압되다.
      문형: 1이 2에/에게 짓눌리다
      용례.구:
      - 짓눌린 내면.
      - 가슴이 짓눌리다.
      - 마음이 짓눌리다.
      - 권위에 짓눌리다.
      - 긴장에 짓눌리다.
      - 명성에 짓눌리다.
      - 불안에 짓눌리다.
      - 스트레스에 짓눌리다.
      - 압박에 짓눌리다.
      - 중압감에 짓눌리다.
      용례.대화:
      - 저런. 입사 발표가 얼마 남지 않아서 마음이 그 불안에 짓눌리나 보다.
      용례.문장:
      - 시험 스트레스에 짓눌렸던 가슴이 시험이 끝나고 나자 자유로워졌다.
      - 회장님의 권위에 짓눌린 사원들은 어느 누구 불만을 입 밖으로 꺼내지 않았다.
      의미ID: 2
