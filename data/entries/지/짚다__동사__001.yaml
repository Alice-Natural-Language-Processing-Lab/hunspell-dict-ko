      - 맥을 짚다.
      - 머리를 짚다.
      - 이마를 짚다.
      용례.대화:
      - 아, 아냐. 그냥 좀 생각할 게 있어서.
      용례.문장:
      - 한의사는 맥을 짚고 진단을 하더니 약을 지어 주었다.
      - 아이의 이마를 짚어 보니 열이 많이 내린 것 같아 다행이다.
      의미ID: 2
    - 뜻풀이: 여럿 중에 하나를 꼭 집어 가리키다.
      문형: 1이 2를 짚다
