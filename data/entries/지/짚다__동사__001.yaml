      - 짚어 주다.
      - 핵심을 짚다.
      - 손가락으로 짚다.
      - 꼭 짚다.
      용례.대화:
      - 응, 정말 잠깐 졸았는데 꼭 짚어 내시더라고.
      용례.문장:
      - 발표자는 화면을 짚어 가며 하나하나 자세히 설명을 해 주었다.
      - 그의 말은 워낙 중구난방이어서 무엇이 핵심인지 짚어 내기가 어렵다.
      의미ID: 3
    - 뜻풀이: 상황을 헤아려 어림잡아 짐작하다.
