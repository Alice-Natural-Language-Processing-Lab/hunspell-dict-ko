      - 남의 생각을 짚다.
      - 속마음을 짚다.
      - 허점을 짚다.
      - 헛다리를 짚다.
      용례.대화:
      - 아직까지 심증만으로 범인을 짚어 냈을 뿐 확실한 물증을 확보하지 못했습니다.
      용례.문장:
