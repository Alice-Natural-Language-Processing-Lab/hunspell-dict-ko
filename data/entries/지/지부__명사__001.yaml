    원어: 支部
    의미:
    - 뜻풀이: 본부에서 분리되어 본부의 관리를 받으며 특정 지역의 일을 맡아보는 곳.
      용례.구:
      - 서울 지부.
      - 해외 지부.
      - 지부 사무실.
      - 지부 위원장.
      - 지부를 결성하다.
      - 지부를 두다.
      - 지부를 만들다.
      - 지부를 설치하다.
      용례.문장:
      - 문의할 일이 있어 지부에 전화를 걸었더니 사무실 직원은 본부로 직접 전화를 걸라고 말했다.
      - 우리 협회는 한국에 처음 본부를 설치한 후로 여러 나라에 지부를 만들었다.
      - 이 단체는 전국에 스물다섯 개의 지부가 있고 회원은 만여 명에 달할 만큼 큰 단체이다.
