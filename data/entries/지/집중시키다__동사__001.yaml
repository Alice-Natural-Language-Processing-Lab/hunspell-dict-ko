    - 뜻풀이: 한곳을 중심으로 하여 모이게 하다. 또는 그렇게 모으게 하다.
      문형: 1이 2를 3에/에게/으로 집중시키다
      용례.구:
      - 집중시킨 관심.
      - 사람들을 집중시키다.
      - 인원을 집중시키다.
      - 도시로 집중시키다.
      - 해변에 집중시키다.
      용례.문장:
      - 무분별한 도시의 개발은 인구를 도시로 집중시키는 결과를 가져왔다.
      - 우리 공장은 신제품의 생산 라인에 인원을 집중시켜서 배치하였다.
      - 인기 배우인 승규는 어딜 가나 사람들의 관심을 집중시킨다.
      의미ID: 1
    - 뜻풀이: 한 가지 일에 모든 힘을 쏟아붓게 하다.
      문형: 1이 2를 3에/으로 집중시키다
      용례.구:
      - 집중시키는 능력.
      - 집중시킨 생각.
      - 노력을 집중시키다.
      - 정신을 집중시키다.
      - 주의를 집중시키다.
      - 힘을 집중시키다.
      용례.대화:
      - 오래 끌지 말고 노력을 집중시켜서 단기간에 해결하면 될 거야.
      용례.문장:
      - 요즘 승규는 애인에게 멋지게 프로포즈할 계획에 모든 생각을 집중시키고 있다.
      - 지수는 정신을 집중시킨 다음 책을 펴고 시험공부를 시작했다.
      의미ID: 2
