    - 뜻풀이: 다른 곳으로 옮기기 위해 꾸려 놓은 물건.
      용례.구:
      - 짐을 나르다.
      - 짐을 들다.
      - 짐을 싣다.
      - 짐을 싸다.
      - 짐을 챙기다.
      - 짐을 풀다.
      용례.대화:
      - 들고 다니기 힘드니까 짐을 가볍게 하는 게 좋아. 꼭 필요한 것만 가져가.
      용례.문장:
      - 우리는 이사를 가기 위해 짐을 쌌다.
      - 상인은 낙타의 등에 짐을 싣고 사막을 걷고 있었다.
      - 나는 할머니의 무거운 짐을 대신 들어 주기도 했다.
      의미ID: 1
    - 뜻풀이: 맡겨진 책임이나 부담.
      용례.구:
      - 마음의 짐.
      - 삶의 짐.
      - 무거운 짐.
      - 짐이 되다.
      - 짐을 덜다.
      용례.대화:
      - 다들 그렇지 뭐. 그럴 땐 신나는 음악을 들으면서 마음의 짐들을 훌훌 털어 버리라고!
      용례.문장:
      - 가족의 생계를 책임져야 한다는 사실은 그에게 짐이 되었다.
      - 아버지의 사업 실패로 나는 빚이라는 무거운 짐을 짊어지게 되었다.
      의미ID: 2
    - 뜻풀이: 남에게 폐를 끼치거나 귀찮게 여겨지는 물건이나 존재.
      용례.구:
      - 귀찮은 짐.
      - 짐이 되다.
      - 짐이 생기다.
      - 짐으로 여기다.
      - 짐처럼 생각하다.
      용례.대화:
      - 책상을 쓸 일도 별로 없는데다가 너무 커서 짐만 돼.
      용례.문장:
      - 그녀는 자식들에게 짐이 되고 싶지 않다고 했다.
      - 나는 나에게만 의지하려는 동생이 짐처럼 여겨졌다.
      의미ID: 3
    - 뜻풀이: 한 사람이 한 번에 나를 수 있는 분량의 꾸러미를 세는 단위.
      용례.구:
      - 한 짐.
      - 몇 짐.
      - 여러 짐.
      용례.대화:
      - 집에 먹을 게 없어서 이것저것 많이 샀더니 이래.
      용례.문장:
      - 그는 땔감으로 쓸 나무를 한 짐 짊어지고 산에서 내려왔다.
      - 장사꾼들은 시장에 내다 팔 물건들을 한 짐 싸가지고 전국을 돌아다녔다.
