    의미:
    - 뜻풀이: (두루낮춤으로) 말하는 사람이 듣는 사람이 이미 알고 있다고 생각하는 것을 확인하며 말할 때 쓰는 종결 어미.
      용례.대화:
      - 응. 바다가 무척 예뻤지.
      용례.문장:
      - 어제 비가 너무 많이 왔지.
      - 우리 아들은 벌써 학교에 갔지.
      - 우리가 같이 듣는 아침 수업이 휴강되었지.
      의미 참고: ‘이다’, 동사와 형용사 또는 ‘-으시-’, ‘-었-’, ‘-겠-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 뜻풀이: (두루낮춤으로) 이미 알고 있는 것을 다시 확인하듯이 물을 때 쓰는 종결 어미.
      용례.대화:
      - 나도 들었어. 왜 조퇴를 했지?
      용례.문장:
      - 너 승규 맞지?
      - 거봐, 내가 말했던 대로 되었지?
      - 아, 너는 일주일 뒤에 외국으로 떠나지?
      의미 참고: ‘이다’, 동사와 형용사 또는 ‘-으시-’, ‘-었-’, ‘-겠-’ 뒤에 붙여 쓴다.
      의미ID: 2
    - 뜻풀이: (두루낮춤으로) 말하는 사람이 자신에 대한 이야기나 자신의 생각을 친근하게 말할 때 쓰는 종결 어미.
      용례.대화:
      - 응. 저번 달에 결혼을 했지.
      용례.문장:
      - 내가 너 대신 일하도록 하지.
      - 언젠가 우리에게도 좋은 날이 오겠지.
      - 내가 어릴 적 어머니께서는 날 매우 아끼셨지.
      의미 참고: ‘이다’, 동사와 형용사 또는 ‘-으시-’, ‘-었-’, ‘-겠-’ 뒤에 붙여 쓴다.
      의미ID: 3
    - 뜻풀이: (두루낮춤으로) 말하는 사람이 듣는 사람에게 친근함을 나타내며 물을 때 쓰는 종결 어미.
      용례.대화:
      - 네. 다음부터는 안 그럴게요.
      용례.문장:
      - 요즘 일이 많이 힘들지?
      - 저쪽에 반짝이는 별이 보이지?
      - 저 건물에 가서 이걸 나누어 줄 수 있지?
      의미 참고: ‘이다’, 동사와 형용사 또는 ‘-으시-’, ‘-었-’, ‘-겠-’ 뒤에 붙여 쓴다.
      의미ID: 4
    - 뜻풀이: (두루낮춤으로) 듣는 사람에게 어떤 행동을 함께 하기를 권유할 때 쓰는 종결 어미.
      용례.대화:
      - 왜? 누가 식당에 더 온다고 했어?
      용례.문장:
      - 우리 잠시 휴식을 취하지.
      - 저녁을 안 먹었으면 우리와 같이 먹지.
      - 주말에 운동이나 할 겸 등산이나 같이 가지.
      의미 참고: 동사 뒤에 붙여 쓴다.
      의미ID: 5
    - 뜻풀이: (두루낮춤으로) 말하는 사람이 원했던 것을 말하며 원하는 대로 되지 않은 아쉬움을 나타내는 종결 어미.
      용례.대화:
      - 나는 받았지. 그러게 너도 내가 말했을 때 신청하지.
      용례.문장:
      - 아까 휴게소에 들렀을 때 화장실을 가지.
      - 너희들끼리 결정하지 말고 나도 좀 끼워 주지.
      - 아침에 비 온다고 했을 때 미리 우산을 챙기지.
      의미 참고: 동사 뒤에 붙여 쓴다.
