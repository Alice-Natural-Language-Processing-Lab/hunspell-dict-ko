      용례.문장:
      - 나는 시골에 갔을 때 초가집을 처음 봤는데 지붕 위에 호박을 키우는 게 매우 신기해 보였다.
      - 우리 집은 비가 오면 지붕에서 물이 떨어질 정도로 오래되었다.
      - 우리 집 지붕은 투명한 재질로 만들어져서 밤에 침대에 누워 위를 보면 별을 볼 수 있다.
