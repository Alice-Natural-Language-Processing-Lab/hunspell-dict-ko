      용례.구:
      - 징집한 물건.
      - 곡식을 징집하다.
      - 물자를 징집하다.
      - 물품을 징집하다.
      - 식량을 징집하다.
      - 강제로 징집하다.
      - 부당하게 징집하다.
      용례.대화:
      - 그래. 특히 회원들에게 물건들을 징집해서 보내 주는 것이 의미도 있고 좋을 것 같아.
      용례.문장:
      - 점점 사회가 혼란스러워지자 여기저기에서 부당하게 징집하는 탐관오리가 생겨났다.
      - 지방 관리들은 자신들의 배를 불리기 위해 물자들을 강제로 징집하였다.
      의미ID: 1
    - 뜻풀이: 나라에서 병역 의무가 있는 사람을 군인으로 복무하도록 불러 모으다.
      문형: 1이 2를 징집하다
      용례.구:
      - 징집한 남자.
      - 국가가 징집하다.
      - 나라가 징집하다.
      - 학생들을 징집하다.
      - 군인으로 징집하다.
      - 병사로 징집하다.
      용례.대화:
      - 동생 군대 갔구나? 이 추운 겨울에 고생하겠다.
      용례.문장:
      - 국가가 병사로 징집하는 일을 거부했다가는 법적인 제재를 받게 된다.
      - 우리나라에서는 성인 남자를 대상으로 병역의 의무를 부과하여 군인으로 징집한다.
