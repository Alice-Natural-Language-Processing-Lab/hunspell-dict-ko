    어휘 등급: 고급
    원어: 指揮/指麾
    의미:
    - 뜻풀이: 목적을 효과적으로 이루기 위해 단체의 행동을 다스림.
      용례.구:
      - 작전 지휘.
      - 전투 지휘.
      - 감독의 지휘.
      - 사령관의 지휘.
      - 중대장의 지휘.
      - 지휘가 있다.
      - 지휘를 받다.
      - 지휘를 하다.
      용례.대화:
      - 예! 제가 책임지고 전투를 승리로 이끌겠습니다.
      용례.문장:
      - 부하들은 대장의 지휘에 따라 분주하게 움직였다.
      - 우리 팀은 팀장의 지휘로 이번 프로젝트를 성공적으로 끝마칠 수 있었다.
      의미ID: 1
    - 뜻풀이: 합창이나 합주 등에서 많은 사람의 노래나 연주가 조화를 이루도록 앞에서 이끄는 일.
      용례.구:
      - 관현악단 지휘.
      - 합창단 지휘.
      - 애국가의 지휘.
      - 지휘를 하다.
      용례.대화:
      - 죄송해요. 이제 지휘자님 손짓을 잘 볼게요.
      용례.문장:
      - 오케스트라 단원들이 악기를 들고 지휘자의 지휘만 기다리고 있다.
      - 교내 합창단이 음악 선생님의 지휘에 따라 아름다운 하모니를 이루었다.
      의미ID: 2
