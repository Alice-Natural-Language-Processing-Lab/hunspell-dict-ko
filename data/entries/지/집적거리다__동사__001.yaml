      뜻풀이: 자꾸 이것저것 함부로 손대거나 남의 일에 참견하다.
      문형: 1이 2에/를 집적거리다
      용례.구:
      - 집적거리는 사업.
      - 여기저기를 집적거리다.
      - 이것저것을 집적거리다.
      - 이곳저곳을 집적거리다.
      - 주식에 집적거리다.
      용례.대화:
      - 에이. 한 곳만 계속하면 따분하잖아.
      용례.문장:
      - 다양한 것을 좋아하는 그는 전공을 정하지 못하고 여러 분야에 집적거리며 이 년을 보냈다.
      - 수업 시간에 지수는 선생님 설명에 집중하지 못하고 다른 과목 책을 집적거렸다.
