      - 직선적 도로.
      - 직선적 디자인.
      - 직선적 형태.
      용례.대화:
      - 날카로운 직선적 형태가 세련된 느낌을 주네요.
      용례.문장:
      - 정부의 주도하에 계획 도시가 직선적 도로망에 따라 일관성 있는 모습으로 건설되었다.
      - 최 디자이너의 작품은 장식을 최소한으로 하여 단순하고 직선적 디자인으로 남성적인 느낌을 주었다.
