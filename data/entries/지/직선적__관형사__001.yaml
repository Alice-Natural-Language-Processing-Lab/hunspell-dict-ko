      - 그래. 상대편이 너무 발끈해서 잘못하면 싸움이 나겠더라.
      용례.문장:
      - 민준이는 듣기 싫은 욕설이나 직선적 표현을 서슴지 않아서 모두가 싫어한다.
      - 이모는 직선적 성격이라서 가끔 다른 사람의 오해를 사기도 하지만 숨김이 없고 소탈하다.
