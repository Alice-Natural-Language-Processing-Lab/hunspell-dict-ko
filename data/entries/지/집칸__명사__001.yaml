    - 뜻풀이: 집을 이루고 있는 하나하나의 칸.
      용례.구:
      - 아파트 집칸.
      - 너른 집칸.
      - 좁은 집칸.
      - 집칸 개수.
      - 집칸 공사.
      - 집칸 분리.
      - 집칸 크기.
      - 집칸이 크다.
      - 집칸을 세다.
      - 집칸을 늘리다.
      용례.대화:
      - 아파트 집칸을 재배치하여 실제 면적보다 공간 면적을 넓게 하는 것이네.
      용례.문장:
      - 그는 아들, 딸 방을 구분해 주기 위해 집칸을 분리하였다.
      - 새로 완공된 아파트의 집칸 모양은 전통 가옥과 비슷하다.
      의미ID: 1
    - 뜻풀이: 칸수가 적어 변변하지 못한 집.
      용례.구:
      - 좁은 집칸.
      - 집칸 마련.
      - 집칸 살림.
      - 집칸 장만.
      - 집칸이 변변찮다.
      - 집칸을 갖다.
      - 집칸을 꾸리다.
      - 집칸을 마련하다.
      용례.대화:
      - 좁은 집칸에 네 식구가 사는 건 무리예요.
      용례.문장:
      - 상경한 지 십 년이건만 집칸을 사기는커녕 월세만 다달이 들고 있다.
      - 아버지는 가족들을 위해 없는 집칸이라도 늘리겠다고 분주히 일하신다.
      - 한 사람 눕기도 힘들 정도로 변변치 못한 집칸이지만 없는 것보다 낫다.
