      - 그의 이름은 ‘우주의 지배자’라는 뜻으로서 그는 막강한 권력으로 거대한 제국을 다스렸다.
      - 역사상 가장 강력한 힘을 지닌 지배자였던 그는 많은 나라를 자신의 영토로 만듦으로써 그 힘을 과시했다.
      - 평등했던 사회는 부와 권력을 가진 지배자가 나타나 국가를 이룩하면서 무너지게 되었다.
