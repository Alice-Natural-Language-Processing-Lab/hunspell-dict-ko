      발음: 지참금
    어휘 등급: 없음
    원어: 持參金
    의미:
    - 뜻풀이: 지금 가지고 있는 돈.
      용례.구:
      - 지참금이 없다.
      - 지참금이 적다.
      - 지참금을 꺼내다.
      - 지참금을 찾다.
      용례.대화:
      - 만 원이 전부 가지고 있는 돈이야.
      용례.문장:
      - 지수는 집에 지갑을 두고 나와서 지참금이 전혀 없었다.
      - 우리는 각자의 지참금을 모아 생일을 맞은 친구의 선물을 사기로 했다.
      - 나는 주머니를 탈탈 털어 보았으나 지참금이라고는 오천 원이 전부였다.
      의미ID: 1
    - 뜻풀이: 여자가 결혼을 할 때 친정에서 가지고 가는 돈.
      용례.구:
      - 결혼 지참금.
      - 혼인 지참금.
      - 지참금을 가져가다.
      - 지참금을 마련하다.
      - 지참금을 준비하다.
      용례.대화:
      - 그러게. 부모 도움 없이 결혼 준비를 하려니 힘든 것 같아.
      용례.문장:
      - 과다 지참금이나 과다 혼수는 이미 사회 문제의 하나이다.
      - 몇몇 나라는 혼인을 할 때 신부가 지참금을 가져가는 문화가 있다.
      - 이곳에서는 지참금 풍습 때문에 딸을 결혼시킬 때 오랜 준비 기간이 필요하다.
      의미ID: 2
