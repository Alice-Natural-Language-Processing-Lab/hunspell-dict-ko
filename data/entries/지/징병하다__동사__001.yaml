      문형: 1이 2를 징병하다
      용례.구:
      - 징병한 학생들.
      - 장정들을 징병하다.
      - 국가에서 징병하다.
      - 나라에서 징병하다.
      - 군인으로 징병하다.
      용례.대화:
      - 나도 알아. 그런데 궁금한 것은 우리는 왜 남자만 징병을 하냐는 거야.
      용례.문장:
      - 국민들은 모두 나라에서 사람들을 군인으로 징병하는 이유를 잘 알고 있다.
      - 지금 대치 상황에 있기 때문에 국민을 징병하는 것을 잘 알겠지만 싫은 것도 사실이다.
