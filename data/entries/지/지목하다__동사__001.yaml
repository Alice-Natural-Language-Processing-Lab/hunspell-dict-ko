      용례.구:
      - 지목한 사람.
      - 방식을 지목하다.
      - 상대를 지목하다.
      - 후계자를 지목하다.
      - 범인으로 지목하다.
      - 용의자로 지목하다.
      - 이상형으로 지목하다.
