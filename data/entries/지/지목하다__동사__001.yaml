      - 교수님은 이번 행사의 총 책임자로 나를 지목했다.
      - 복싱 챔피언 김 선수는 다음에 자신과 싸울 상대로 최 선수를 지목하였다.
      - 사건의 목격자는 박 씨를 범인으로 지목하였다.
      - 승규는 자신의 이상형으로 영화배우 김 씨를 지목했다.
