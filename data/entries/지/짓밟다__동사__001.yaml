    어휘 등급: 고급
    의미:
    - 뜻풀이: 함부로 세게 밟다.
      문형: 1이 2를 짓밟다
      용례.구:
      - 짓밟은 꽁초.
      - 잔디를 짓밟다.
      - 종이를 짓밟다.
      - 풀을 짓밟다.
      - 구두로 짓밟다.
      - 발로 짓밟다.
      용례.대화:
      - 저런! 곡식들을 빨리 창고 안으로 옮겨 놔야겠어요!
      용례.문장:
      - 구청에서는 사람들이 아직 다 자라지 않은 잔디를 짓밟지 못하도록 감시했다.
      - 그는 담배를 피우다가 길거리에 그냥 던지더니 담배꽁초를 구두로 짓밟았다.
      의미ID: 1
    - 뜻풀이: 남의 인격이나 권리 등을 억누르거나 해치다.
      문형: 1이 2를 짓밟다
      용례.구:
      - 짓밟은 권리.
      - 도리를 짓밟다.
      - 생명을 짓밟다.
      - 윤리를 짓밟다.
      - 인권을 짓밟다.
      - 자존심을 짓밟다.
      - 정의를 짓밟다.
      - 존엄을 짓밟다.
      - 평화를 짓밟다.
      - 무력으로 짓밟다.
      용례.대화:
      - 그 사람은 내 자존심을 짓밟았어. 매번 다른 사람들 다 있는데서 나에게 면박을 줬단 말이야.
      용례.문장:
      - 과학 기술의 발전도 좋지만 인간의 존엄을 짓밟는 실험을 해서는 안 된다.
      - 학생들은 학생으로의 권리를 짓밟은 학교를 향해 항의를 했다.
      의미ID: 2
