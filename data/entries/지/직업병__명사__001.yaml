    원어: 職業病
    의미:
    - 뜻풀이: 한 가지 직업으로 오래 일하여 그 직업의 특수한 조건 때문에 생기는 병.
      용례.구:
      - 직업병 사례.
      - 직업병 증상.
      - 직업병의 원인.
      - 직업병이 생기다.
      - 직업병을 얻다.
      - 직업병을 예방하다.
      - 직업병에 걸리다.
      용례.대화:
      - 정기적으로 건강 진단을 받아 직업병 발생을 예방하는 게 좋아요.
      용례.문장:
      - 시끄러운 공장에서 삼십 년 넘게 일을 해 온 신 씨는 소음 난청이라는 직업병을 얻었다.
      - 항공기 내에서 장시간 서 있어야 하는 스튜어디스는 불면증, 허리 디스크 등의 직업병에 걸리기 쉽다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 오랜 시간 특정 직업으로 일을 하면서 생기는 습관.
      용례.구:
      - 직업병 증상.
      - 직업병이 발동하다.
      - 직업병이 생기다.
      - 직업병을 얻다.
      - 직업병에 걸리다.
      용례.대화:
      - 그런 걸 보고 직업병이라 하지.
      용례.문장:
      - 서비스직에 종사하는 언니는 직업병처럼 '감사합니다'라는 말을 입에 달고 살았다.
      - 사진작가인 승규는 휴가를 떠나서도 직업병이 발동하여 쉬지 않고 사진을 찍어 댔다.
      의미ID: 2
