    의미:
    - 뜻풀이: 공통되는 의식이나 목표를 가지고 집단을 이루어 일정 기간 동안 함께 지내는 생활.
      용례.구:
      - 종교적 집단생활.
      - 집단생활 공동체.
      - 집단생활이 어렵다.
      - 집단생활을 시작하다.
      - 집단생활에 들어가다.
      - 집단생활에 적응하다.
      용례.대화:
      - 네, 그런데 집단생활을 안 해 본 아이라 적응을 잘 할지 걱정이에요.
      용례.문장:
      - 신도들은 일주일 동안 집단생활을 하면서 함께 수련했다.
      - 학생들은 이번 수련회를 통해 집단생활에서 필요한 협동심을 키웠다.
      의미ID: 1
    - 뜻풀이: 여럿이 집단을 이루어 함께 생활함.
      용례.구:
      - 곤충의 집단생활.
      - 집단생활 양식.
      - 집단생활 유형.
      - 집단생활이 필요하다.
      - 집단생활을 영위하다.
      - 집단생활에서 벗어나다.
      용례.대화:
      - 하지만 늑대와 같이 가족 단위로 개별적인 생활을 하는 동물도 있습니다.
      용례.문장:
      - 개미들은 여왕개미를 중심으로 집단생활을 한다.
      - 인류의 집단생활은 점점 그 규모가 커지면서 국가를 형성하게 되었다.
      의미ID: 2
