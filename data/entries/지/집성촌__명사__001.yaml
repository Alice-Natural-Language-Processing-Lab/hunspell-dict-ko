    의미:
    - 뜻풀이: 성 씨가 같은 사람들이 모여 사는 마을.
      용례.구:
      - 집성촌을 만들다.
      - 집성촌을 이루다.
      - 집성촌을 허물다.
      - 집성촌에 가다.
      - 집성촌에 거주하다.
      - 집성촌에 머물다.
      - 집성촌에 살다.
      용례.대화:
      - 그 규모도 대단하고 수백 년의 전통을 그대로 보존하고 있더라.
      용례.문장:
      - 김씨 가문인 우리 집은 김해에 집성촌을 이루고 삼대가 함께 살고 있다.
      - 이 마을은 전통적으로 한국의 유구한 역사와 문화를 오랫동안 지켜 온 집성촌이다.
