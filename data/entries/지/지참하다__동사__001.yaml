    원어: 持參 하다
    의미:
    - 뜻풀이: 모임 등에 무엇을 지니고 참여하다.
      문형: 1이 2를 지참하다
      용례.구:
      - 지참할 물건.
      - 도시락을 지참하다.
      - 서류를 지참하다.
      - 필기도구를 지참하다.
      - 개인적으로 지참하다.
      - 필수적으로 지참하다.
      용례.대화:
      - 네. 알겠어요.
      용례.문장:
      - 학생 할인을 받으실 분들은 학생증을 반드시 지참해 주십시오.
      - 선생님께서는 소풍에 갈 때 각자 도시락을 지참하라고 말씀하셨다.
      - 캠프에 참가한 사람들은 저마다 나침반, 지도 등을 지참하고 있었다.
      - 유민이는 항공권을 예약하기 위해 여권을 지참하고 여행사를 찾아갔다.
