      용례.문장:
      - 우리 집은 지상에서 지하까지 창문을 연결해 놓아서 햇볕이 잘 든다.
      - 이 건물은 지상 십이 층, 지하 이 층의 현대식 건물로 지어졌다.
      - 추락하는 비행기가 지상과 점점 가까워지자 경보음이 더욱 심하게 울렸다.
