    원어: 進擊 하다
    의미:
    - 뜻풀이: 적을 공격하기 위해 앞으로 나아가다.
      문형: 1이 2로/를 진격하다
      용례.구:
      - 적진을 진격하다.
      - 서울로 진격하다.
      - 적의 진영으로 진격하다.
      - 적진으로 진격하다.
      - 적진을 향해 진격하다.
      용례.문장:
      - 적들은 기습적으로 우리 진영으로 진격해 왔다.
      - 우리는 한 발자국의 후퇴 없이 적진을 향해 진격했다.
      - 적군은 평화 협정을 깨고 우리의 국경 일대로 진격하는 중이었다.
      - 남쪽으로 진격해 내려오는 적군을 피하려는 피난민의 행렬이 줄을 이었다.
