    의미:
    - 뜻풀이: 짐을 뭉뚱그려서 등이나 어깨 등에 지다.
      문형: 1이 2를 3에 짊어지다
      용례.구:
      - 짊어진 가방.
      - 배낭을 짊어지다.
      - 보따리를 짊어지다.
      - 상자를 짊어지다.
      - 등에 짊어지다.
      - 어깨에 짊어지다.
      용례.대화:
      - 일단 큰 상자는 등에 짊어지고 작은 건 손으로 옮기자.
      용례.문장:
      - 어머니는 이른 새벽 책가방을 짊어지고 나가는 아들을 안쓰럽게 바라보았다.
      - 우리는 급한 대로 옷가지와 이불을 어깨에 짊어진 채 길을 떠났다.
      의미ID: 1
    - 뜻풀이: 돈을 빌려서 빚을 지다.
      문형: 1이 2를 짊어지다
      용례.구:
      - 짊어진 대출금.
      - 돈을 짊어지다.
      - 배상금을 짊어지다.
      - 채무를 짊어지다.
      - 술값을 짊어지다.
      용례.대화:
      - 일이 잘 안 풀려서 사채만 잔뜩 짊어졌네.
      용례.문장:
      - 두 형제는 돌아가신 아버지가 남긴 빚을 그대로 짊어졌다.
      - 나는 음주 운전을 하다가 사고를 내서 거액의 보상금을 짊어졌다.
      의미ID: 2
    - 뜻풀이: 책임이나 의무 등을 맡다.
      문형: 1이 2를 짊어지다
      용례.구:
      - 짊어진 의무.
      - 과제를 짊어지다.
      - 부담을 짊어지다.
      - 업을 짊어지다.
      - 장래를 짊어지다.
      - 중책을 짊어지다.
      - 흔쾌히 짊어지다.
      용례.대화:
      - 너 혼자 짊어지기에는 너무 많으니까 나눠서 하자.
      용례.문장:
      - 가족의 생계를 짊어진 사내는 하루도 일을 쉴 수가 없었다.
      - 민준이는 국방의 의무를 짊어지고 군대로 떠났다.
      의미ID: 3
