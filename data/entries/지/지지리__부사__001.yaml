      - 내가 얼마나 지지리도 못났으면 내 신세가 이 모양 이 꼴이 되었을까?
      - 민준이는 학교에 다닐 때 지지리 공부를 못하는 학생이어서 늘 꼴찌를 면하지 못했다.
