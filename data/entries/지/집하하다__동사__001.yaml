    - 뜻풀이: 농산물이나 수산물 등이 여러 지역에서 한곳으로 모이다.
      문형: 1이 2에 집하하다
      용례.구:
      - 집하한 농산물.
      - 수산물이 집하하다.
      - 상품을 집하하다.
      - 시장에 집하하다.
      - 장터에 집하하다.
      - 한곳에 집하하다.
      용례.대화:
      - 어머, 그래? 시간 맞춰서 꼭 가자. 싱싱한 것들은 싼 가격에 살 수 있겠어!
      용례.문장:
      - 우리는 전국에서 오는 농산물들이 집하하는 도매 시장을 운영하고 있다.
      - 전국의 수산물들이 모두 집하하는 데서 생선을 사면 훨씬 싼 가격에 살 수 있다.
