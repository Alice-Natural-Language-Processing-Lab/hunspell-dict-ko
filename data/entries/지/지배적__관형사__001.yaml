      용례.문장:
      - 권력의 중심에 있었던 귀족들은 자신들의 지배적 위치를 계속 지키려고 노력했다.
      - 나는 지배적 태도를 지닌 부모에게서 엄격하게 자랐다.
      - 남성 중심의 지배적 구조 아래에서는 여성들이 큰 성공을 거두기가 어려울 것이다.
