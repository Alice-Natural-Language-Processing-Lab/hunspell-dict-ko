      - 지배적 가치.
      - 지배적 견해.
      - 지배적 논리.
      - 지배적 사상.
      - 지배적 성향.
      - 지배적 위치.
      용례.문장:
      - 김 교수는 미술 작품 속에는 각 시대의 지배적 사상이 투영되어 있다고 말했다.
      - 모두가 예상하듯 그가 이번 대선에서 후보로 나오리라는 것이 지배적 견해이다.
      - 우리 회사는 독자적인 기술을 개발해 냄으로써 반도체 시장에서 지배적 위치를 차지했다.
