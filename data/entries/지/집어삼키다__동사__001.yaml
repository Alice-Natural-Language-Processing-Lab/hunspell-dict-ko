    - 뜻풀이: 음식물을 마구 입에 넣어 목구멍으로 넘기다.
      문형: 1이 2를 집어삼키다
      용례.구:
      - 집어삼킨 음식.
      - 고기를 집어삼키다.
      - 생선을 집어삼키다.
      - 거침없이 집어삼키다.
      - 단숨에 집어삼키다.
      - 덩어리째 집어삼키다.
      용례.대화:
      - 너무 배고팠단 말이야.
      용례.문장:
      - 고된 일로 몹시 배가 고팠던 나는 밥을 국에 말아 단숨에 집어삼켰다.
      - 며칠을 굶은 걸인은 딱딱하게 말라 버린 음식들을 허겁지겁 집어삼켰다.
