    - 뜻풀이: 신분 등이 매우 천함.
      용례.구:
      - 지천의 존재.
      - 지천인 사람.
      용례.문장:
      - 그들은 자신들이 소보다 못한 지천의 존재라며 울부짖었다.
      - 신분제의 폐지를 주장한 그는 이 세상에 지천의 존재는 없다고 말했다.
      의미ID: 1
    - 뜻풀이: 매우 흔함.
      용례.구:
      - 지천에 널리다.
      - 지천에 눈에 띄다.
      - 지천으로 깔리다.
      - 지천으로 피다.
      - 지천으로 흩어져 있다.
      용례.문장:
      - 여기 과일이 지천이니 입맛대로 골라 드세요.
      - 이 시기이면 그렇게 지천이던 벌이 요즘은 잘 보이지 않는다.
      - 옛날에 이 남쪽 해역에는 고기가 지천으로 깔려 있었다고 한다.
      - 유민이는 지천으로 피어 있는 동백꽃을 감상하느라 정신이 없었다.
