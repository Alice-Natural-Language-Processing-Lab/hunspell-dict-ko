    어휘 등급: 고급
    의미:
    - 뜻풀이: 함부로 세게 밟히다.
      문형: 1이 2에/에게 짓밟히다
      용례.구:
      - 짓밟힌 꽃밭.
      - 짓밟힌 화단.
      - 서류가 짓밟히다.
      - 쓰레기가 짓밟히다.
      - 종이가 짓밟히다.
      - 채소밭이 짓밟히다.
      - 구두에 짓밟히다.
      - 바퀴에 짓밟히다.
      - 발길에 짓밟히다.
      - 사람들에게 짓밟히다.
      용례.대화:
      - 아무래도 사람들에게 짓밟힌 것 같아. 꽃밭인 줄 모르고 그냥 다녔나 봐.
      용례.문장:
      - 중요한 서류를 잃어버렸는데 몇 시간 뒤에 의가 바퀴에 짓밟힌 채로 발견되었다.
      - 학생들은 무심한 사람들의 발에 짓밟힌 학교 화단을 보면서 속상해했다.
      의미ID: 1
    - 뜻풀이: 인격이나 권리 등이 억눌리거나 해를 입다.
      문형: 1이 2에/에게 짓밟히다
      용례.구:
      - 짓밟힌 권리.
      - 짓밟힌 문화.
      - 짓밟힌 인권.
      - 삶이 짓밟히다.
      - 자유가 짓밟히다.
      - 자존심이 짓밟히다.
      - 횡포에 짓밟히다.
      용례.대화:
      - 그러게 말이야. 짓밟힌 사람들의 권리와 자유를 회복시켜 주기 위해 늘 애쓰시잖아.
      용례.문장:
      - 당장 그만두라는 상사의 말에 그나마 남아 있던 자존심마저 짓밟혔다.
      - 부당한 대우를 받은 사원들은 회사로부터 짓밟힌 인권을 되찾기 위해 노력했다.
      의미ID: 2
