      용례.구:
      - 보급지로 직송하다.
      - 산지에서 직송하다.
      - 현지에서 직송하다.
      - 바로 직송하다.
      용례.문장:
      - 어머니는 시골에서 직송해 온 유기농 배추를 가지고 김장을 하셨다.
      - 우리 가게에서는 현지에서 직송한 신선한 재료만을 가지고 요리하고 있다.
