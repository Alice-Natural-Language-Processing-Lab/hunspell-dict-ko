      용례.구:
      - 원하는 곳으로 직송하다.
      - 우편으로 직송하다.
      - 택배로 직송하다.
      - 한국으로 직송하다.
      - 항공으로 직송하다.
      - 고객에게 직송하다.
      용례.문장:
      - 지수는 액세서리를 수작업으로 만들어서 고객들에게 우편으로 직송하고 있다.
      - 대형 마트에서 추석 선물을 소비자가 원하는 곳으로 직송하는 서비스를 실행하고 있다.
