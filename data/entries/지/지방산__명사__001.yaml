      - 대부분의 동물은 한 가지 이상의 지방산을 합성할 수 없으며 반드시 식품으로 섭취해야 한다.
      - 포화 지방산은 동물성 기름에 맡으며 혈중 콜레스테롤을 높이므로 가급적 섭취를 제한해야 한다.
      - 필수 지방산이 부족하면 발육 부진이나 탈모, 신장 장애 등을 일으킬 수 있다.
