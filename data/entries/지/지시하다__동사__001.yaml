      발음: 지시하다
    어휘 등급: 없음
    원어: 指示 하다
    의미:
    - 뜻풀이: 어떤 것을 가리켜서 보게 하다.
      문형: 1이 2를 지시하다
      용례.구:
      - 지시한 방향.
      - 속도계가 지시하다.
      - 건물을 지시하다.
      - 길을 지시하다.
      - 장소를 지시하다.
      - 손끝으로 지시하다.
      용례.문장:
      - 나침반이 지시하는 방향은 항상 북쪽이다.
      - 선생님께서는 학생들이 목적지에 잘 도착할 수 있도록 가는 길의 방향을 지시해 주었다.
      의미ID: 1
    - 뜻풀이: 무엇을 하라고 시키다.
      문형: 1이 2에/에게 3-고/-도록 지시하다
      용례.구:
      - 지시한 사항.
      - 회장이 지시하다.
      - 검사를 지시하다.
      - 근무를 지시하다.
      - 수사를 지시하다.
      - 긴급하게 지시하다.
      - 보고하도록 지시하다.
      - 직접 지시하다.
      용례.문장:
      - 그 공장장은 직원들에게 불법 판매를 지시했다가 그만 경찰에 걸리고 말았다.
      - 사장이 직원에게 새 상품 계획서를 작성하라고 지시하였다.
      - 정부가 검찰에 비리 사건을 철저히 조사하도록 지시했다.
      의미ID: 2
