      - 어제 거리 응원이 있어서 그런 것 같아.
      용례.문장:
      - 아무도 돌보지 않은 공원에 각종 쓰레기들이 지저분하게 널려 있었다.
      - 아이들이 휴지를 마구 버려 교실이 지저분하다.
      의미ID: 1
    - 뜻풀이: 깨끗하지 않고 보기 싫게 더럽다.
