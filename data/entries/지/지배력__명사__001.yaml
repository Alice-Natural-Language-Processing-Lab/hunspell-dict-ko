    의미:
    - 뜻풀이: 사람이나 집단을 자신의 뜻대로 복종하게 하여 다스리거나 차지하는 힘.
      용례.구:
      - 지배력이 강하다.
      - 지배력이 약하다.
      - 지배력을 강화하다.
      - 지배력을 발휘하다.
      - 지배력을 상실하다.
      - 지배력을 유지하다.
      - 지배력을 행사하다.
      용례.문장:
      - 그는 여러 지역을 정벌함으로써 자신의 지배력을 강화해 나갔다.
      - 그 당시는 중앙 정부의 지배력보다 귀족의 세력이 더 강해서 귀족이 나라를 다스린다고 할 정도였다.
      - 대중들의 정치의식이 성장함에 따라 국가의 막강한 지배력 또한 점차 약해지게 되었다.
      의미ID: 1
    - 뜻풀이: 어떤 요소가 사람이나 집단의 생각이나 행동에 크게 영향을 끼치는 힘.
      용례.구:
      - 자연의 지배력.
      - 종교의 지배력.
      - 환경의 지배력.
      - 지배력을 상실하다.
      - 지배력을 행사하다.
      용례.문장:
      - 강력한 지배력을 행사했던 로마의 문화는 그 주변의 나라들에 큰 영향을 미쳤다.
      - 새로운 사상이 출현하면서부터 기존의 사상은 지배력을 상실하게 되었다.
      - 지금은 종교의 영향력이 예전과 같지는 않지만 여전히 종교는 지배력을 가지고 있다.
      의미ID: 2
