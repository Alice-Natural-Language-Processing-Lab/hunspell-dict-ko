    - 뜻풀이: 주가 되는 사무소에서 분리되어 관리를 받으며 특정 지역의 일을 맡아보는 곳.
      용례.구:
      - 서울 지소.
      - 폐쇄된 지소.
      - 지소를 늘리다.
      - 지소를 설치하다.
      - 지소로 찾아가다.
      - 지소에서 근무하다.
      용례.대화:
      - 저희 지소에서는 처리할 수 없는 일이라서 서울 지소에 문의를 넣었으니 좀 기다려 주세요.
      용례.문장:
      - 지수는 몇 년간 본부에서 일하다가 얼마 전 지소로 발령이 나서 시골에서 일하게 되었다.
      - 최근 우리 마을에도 보건 지소가 생겨서 멀리까지 병원을 갈 필요가 없게 되었다.
