      발음: 직통하다
    어휘 등급: 없음
    원어: 直通 하다
    의미:
    - 뜻풀이: 전화 등이 바로 통하다.
      문형: 1이 2와 직통하다
      용례.구:
      - 직통하는 번호.
      - 직통하는 전화.
      - 본사와 직통하다.
      - 비서실과 직통하다.
      - 사장실과 직통하다.
      용례.문장:
      - 교장실과 직통하는 번호는 외부에 공개되지 않았다.
      - 사장실과 직통하는 전화가 없어 매번 부서를 거쳐야 했다.
      - 지수의 회사는 보안이 철저해 지수의 전화로 직통하기 어려웠다.
      의미ID: 1
    - 뜻풀이: 어떤 결과나 효과가 바로 나타나다.
      문형: 1이 2에/에게 직통하다
      용례.구:
      - 직통하는 약.
      - 약이 직통하다.
      - 가려움에 직통하다.
      - 기침에 직통하다.
      - 통증에 직통하다.
      용례.문장:
      - 의사는 모든 병에 직통하는 약은 없다고 말했다.
      - 지수는 나에게도 직통할 거라며 자신의 두통약을 주었다.
      의미ID: 2
    - 뜻풀이: 열차나 버스 등이 중간에 다른 곳에 들르지 않고 곧장 가다.
      문형: 1이 2에/로/까지 직통하다
      용례.구:
      - 직통하는 버스.
      - 직통하는 열차.
      - 직통하는 항공권.
      - 서울로 직통하다.
      - 부산에 직통하다.
      용례.문장:
      - 서울에서 부산으로 직통하는 열차는 자주 운행되었다.
      - 나는 스키장까지 직통하는 버스를 타서 도중에 내릴 수 없었다.
      의미ID: 3
    - 뜻풀이: 사이에 어떤 장애나 막힘이 없이 곧바로 통하다.
      문형: 1이 2에/로 직통하다
      용례.구:
      - 직통하는 경로.
      - 직통하는 도로.
      - 직통하는 복도.
      - 직통하는 통로.
      - 마당과 직통하다.
      용례.문장:
      - 옆 마을과 직통하는 도로가 생겼다.
      - 화가 나서 던진 책이 민준이의 얼굴에 직통했다.
      - 본관의 지하에는 별관으로 직통할 수 있는 복도가 있었다.
      의미ID: 4
