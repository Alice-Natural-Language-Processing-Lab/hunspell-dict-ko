    - 뜻풀이: 주로 가늘고 긴 띠 모양을 이루고 있는, 지진이 자주 일어나거나 일어나기 쉬운 지역.
      용례.구:
      - 지진대의 분포.
      - 지진대의 위치.
      용례.문장:
      - 터키의 지진대는 북부와 동부의 두 개로 나타난다.
      - 북극과 남극에서는 판 경계를 따라 분포하는 지진대가 적어서 다른 지역에 비하여 지진이 적다.
      - 전 세계에서 발생한 지진의 분포도를 보면 지진이 자주 일어나는 몇 개의 지진대가 있음을 알 수 있다.
