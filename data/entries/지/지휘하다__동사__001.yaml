    의미:
    - 뜻풀이: 목적을 효과적으로 이루기 위해 단체의 행동을 다스리다.
      문형: 1이 2를 지휘하다
      용례.구:
      - 군사를 지휘하다.
      - 군대를 지휘하다.
      - 연대를 지휘하다.
      - 회원을 지휘하다.
      - 부서를 지휘하다.
      - 대표팀을 지휘하다.
      - 작업을 지휘하다.
      - 업무를 지휘하다.
      - 사업을 지휘하다.
      용례.문장:
      - 박 부장은 이 사업을 총괄하여 지휘하고 있다.
      - 김 장군은 전쟁터에서 자신의 부대원을 지휘하여 이끌었다.
      - 김 감독이 지휘하는 우리나라 대표 팀이 이번 대회에서 우승을 차지했다.
      의미ID: 1
    - 뜻풀이: 합창이나 합주 등에서 많은 사람의 노래나 연주가 조화를 이루도록 앞에서 이끌다.
      문형: 1이 2를 지휘하다
      용례.구:
      - 합창단을 지휘하다.
      - 악단을 지휘하다.
      - 관현악단을 지휘하다.
      - 오케스트라를 지휘하다.
      - 밴드를 지휘하다.
      용례.대화:
      - 네, 악단을 지휘하는 지휘자의 능력이 뛰어나서 그렇죠.
      용례.문장:
      - 지휘자 김 씨가 합창단을 지휘하여 이번 대회에 참가하였다.
      - 정 지휘자가 지휘하는 관현악단의 공연이 오늘 저녁에 예술의 전당에서 열린다.
      - 한국이 낳은 세계적인 음악가이자 지휘자인 금 선생이 이 오케스트라를 지휘한다.
