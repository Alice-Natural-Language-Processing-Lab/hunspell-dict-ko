      발음: 지지율
    어휘 등급: 고급
    원어: 支持率
    의미:
    - 뜻풀이: 선거 등에서 투표하는 사람들이 어떤 후보를 지지하는 비율.
      용례.구:
      - 낮은 지지율.
      - 압도적인 지지율.
      - 지지율 변화.
      - 지지율이 오르다.
      - 지지율을 조사하다.
      - 지지율을 확보하다.
      용례.대화:
      - 선거는 결과를 봐야 알 것 같네.
      용례.문장:
      - 선거를 하루 앞둔 오늘까지 두 후보의 지지율은 비슷하다.
      - 정 후보가 예비 선거에서 상당한 지지율을 획득하며 상승세를 보이고 있다.
      - 대중적 인기가 높은 인물은 여론 조사에서 실제 지지율보다 높은 지지율이 나오는 경우가 많다.
