    - 뜻풀이: 잘못된 점이나 고쳐야 할 점을 가리켜 말하다.
      문형: 1이 2-고 지적하다
      용례.구:
      - 단점을 지적하다.
      - 문제점을 지적하다.
      - 실수를 지적하다.
      - 잘못되었다고 지적하다.
      - 틀렸다고 지적하다.
      용례.대화:
      - 응, 읽어 보고 이야기해 줄게.
      용례.문장:
      - 어머니께서는 승규의 잘못을 지적하시고 타이르셨다.
      - 선배는 내가 끈기가 부족하다고 지적하고 인내심을 기르라고 했다.
