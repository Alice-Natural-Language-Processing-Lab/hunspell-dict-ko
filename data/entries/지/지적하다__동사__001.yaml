    - 뜻풀이: 어떤 것을 꼭 집어서 분명하게 가리키다.
      문형: '1이 2를 지적하다 '
      용례.구:
      - 선생님이 학생을 지적하다.
      - 물건을 지적하다.
      - 사람을 지적하다.
      - 장소를 지적하다.
      - 확실하게 지적하다.
      용례.문장:
      - 어른을 손가락으로 지적하는 것은 예의에 어긋난다.
      - '선생님이 지적한 학생들은 모두 자리에서 일어났다. '
      - 여행에 앞서 지도에서 우리가 가려는 장소들을 지적해 보았다.
