    어휘 등급: 없음
    원어: 直通
    의미:
    - 뜻풀이: 전화 등이 바로 통함.
      용례.구:
      - 직통 번호.
      - 직통 전화.
      - 직통으로 걸다.
      - 직통으로 받다.
      - 직통으로 연결되다.
      용례.대화:
      - 네, 안내해 드린 번호로 전화하시면 저에게 바로 연결이 될 겁니다.
      용례.문장:
      - 부서에는 직통 전화가 없어 통화를 하려면 여러 단계를 거쳐야 했다.
      - 사장님은 비서를 통하지 않고 직통으로 연결되는 번호를 알려주었다.
      의미ID: 1
    - 뜻풀이: 어떤 결과나 효과가 바로 나타남.
      용례.구:
      - 직통 약.
      - 직통으로 나타나다.
      - 직통으로 듣다.
      - 효과가 직통이다.
      - 두통에 직통이다.
      용례.대화:
      - 정말 효과가 빠른가 보구나.
      용례.문장:
      - 의사 선생님은 통증에 직통일 거라며 약을 처방해 주셨다.
      - 나는 두통약이 직통으로 들어 더 이상 머리가 아프지 않았다.
      의미ID: 2
    - 뜻풀이: 열차나 버스 등이 중간에 다른 곳에 들르지 않고 곧장 감.
      용례.구:
      - 직통 버스.
      - 직통 열차.
      - 직통 항공권.
      - 직통으로 가다.
      - 직통으로 오다.
      용례.대화:
      - 지금 출발하는 열차는 직통이 아니라서, 다음 열차 표로 드릴게요.
      용례.문장:
      - 나는 서울에서 부산까지 직통으로 가는 버스를 탔다.
      - 지수는 직통 열차표를 구하지 못해 중간에 환승해야 했다.
      의미ID: 3
    - 뜻풀이: 사이에 어떤 장애나 막힘이 없이 곧바로 통함.
      용례.구:
      - 직통으로 연결되다.
      - 직통으로 때리다.
      - 직통으로 만나다.
      - 직통으로 맞다.
      - 직통으로 이동하다.
      용례.문장:
      - 지수는 급소를 직통으로 맞아 숨을 쉴 수 없었다.
      - 우리 아파트는 지하와 지하철역이 직통으로 연결되어 있어 편하다.
      의미 참고: 주로 '직통으로'로 쓴다.
      의미ID: 4
