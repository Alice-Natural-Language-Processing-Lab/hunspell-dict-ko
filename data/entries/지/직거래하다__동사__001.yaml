      발음: 직꺼래하다
    어휘 등급: 없음
    원어: 直去來 하다
    의미:
    - 뜻풀이: 물건을 팔 사람과 살 사람이 중개인을 거치지 않고 직접 거래하다.
      문형: 1이 2를 직거래하다
      용례.구:
      - 농산물을 직거래하다.
      - 상품을 직거래하다.
      - 물건을 직거래하다.
      - 소비자와 직거래하다.
      용례.대화:
      - 아니, 인터넷에서 중고로 직거래해서 장만했지.
      용례.문장:
      - 우리 농장은 농산물을 소비자와 직거래하고 있다.
      - 아버지는 항구로 가서 배에서 바로 잡아 온 생선을 직거래하여 싸게 사 오셨다.
      - 우리 동네 시장에서는 채소나 과일을 직거래하는 장터가 한 달에 두 번 열린다.
