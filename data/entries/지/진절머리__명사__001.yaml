      뜻풀이: (속된 말로) 몹시 싫거나 괴롭거나 끔찍할 때 몸을 떠는 것.
      용례.구:
      - 진절머리가 나다.
      - 진절머리를 치다.
      용례.대화:
      - 걔 정말 청소를 안 해서 진절머리가 나.
      용례.문장:
      - 승규는 힘든 공부에 진절머리가 났다.
      - 동생의 사소한 불평불만에 진절머리가 났다.
      - 할머니는 배고픔이 진절머리가 나도록 싫었다고 말했다.
      - 시어머니의 똑같은 잔소리에 며느리는 진절머리가 났다.
      - 선배는 매일 똑같은 실수를 하는 후배를 보고 진절머리를 쳤다.
