    의미:
    - 뜻풀이: 목적을 효과적으로 이루기 위해 단체의 행동을 다스리는 사람.
      용례.구:
      - 부대의 지휘자.
      - 뛰어난 지휘자.
      - 지휘자의 명령.
      - 지휘자가 되다.
      - 지휘자를 따르다.
      용례.대화:
      - 회장님, 기획부의 김 팀장이 그 일을 맡았습니다만 무슨 일이신지요?
      용례.문장:
      - 훈련병들이 앞선 지휘자의 신호에 따라 수풀에 엎드렸다.
      - 작업의 지휘자가 봉으로 현장의 이곳저곳을 가리키며 인부들의 작업을 지시하였다.
      의미ID: 1
    - 뜻풀이: 합창이나 합주 등에서 많은 사람의 노래나 연주가 조화를 이루도록 앞에서 이끄는 사람.
      용례.구:
      - 객원 지휘자.
      - 교향악단 지휘자.
      - 성가대 지휘자.
      - 악단의 지휘자.
      - 세계적인 지휘자.
      - 유명한 지휘자.
      용례.대화:
      - 응. 시립 교향악단의 지휘자를 역임하셨다고 하더라.
      용례.문장:
      - 연주자들이 지휘자의 손짓에 따라 아름다운 선율로 음악을 연주했다.
      - 오케스트라의 연주가 끝나고 지휘자가 대표로 청중들에게 인사를 했다.
      의미ID: 2
