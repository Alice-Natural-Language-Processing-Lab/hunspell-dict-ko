    - 뜻풀이: 물이나 액체 등이 조금 새어 흐르거나 나왔다 그치는 모양.
      용례.구:
      - 질금 나오다.
      - 질금 흘리다.
      - 오줌을 질금 싸다.
      용례.대화:
      - 응. 자기의 영역을 표시하는 거야.
      용례.문장:
      - 너무 추워서 콧물이 질금 나왔다.
      - 넘어진 데가 아파서 눈물을 질금 흘렸다.
      의미ID: 1
    - 뜻풀이: 비가 아주 조금 내렸다 그치는 모양.
      용례.구:
      - 비가 질금 내리다.
      - 비가 질금 오다.
      용례.대화:
      - 그러게 말이에요. 올해 농사는 걱정이 되네요.
      용례.문장:
      - 비가 질금 왔는지 땅이 촉촉했다.
      - 질금 내린 비로 꽃들이 더욱 싱싱하게 보인다.
      의미ID: 2
    - 뜻풀이: 물건을 조금씩 흘리는 모양.
      용례.구:
      - 질금 뿌리다.
      - 질금 흘리다.
      - 질금 흐르다.
      용례.대화:
      - 그러네. 점검을 해 보라고 말해 줘야겠어.
      용례.문장:
      - 설렁탕이 좀 싱거워서 소금을 질금 뿌렸다.
      - 나는 포대에서 쌀이 질금 흐르는 것을 모른 채 길을 걸어갔다.
      의미ID: 3
    - 뜻풀이: 물건이나 돈을 조금씩 쓰거나 나눠서 주는 모양.
      용례.구:
      - 질금 쓰다.
      - 질금 주다.
      용례.대화:
      - 아직 학생이라 돈이 없어서 그런 거니까 이해해 줘.
      용례.문장:
      - 엄마는 나에게 살을 빼라며 밥을 질금 나누어 주었다.
      - 친구는 평소 돈을 질금 쓰다가도 어려운 사람을 위해서는 큰돈을 내놓는다.
      의미ID: 4
