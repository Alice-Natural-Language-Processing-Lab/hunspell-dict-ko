    - 뜻풀이: 한군데로 모이거나 모여서 뭉치다. 또는 한군데로 모으거나 모아서 뭉치게 하다.
      문형: 1이 2를 3에/으로 집결하다
      용례.구:
      - 집결한 시간.
      - 집결한 학생.
      - 병원이 집결하다.
      - 인력을 집결하다.
      - 독립군을 집결하다.
      - 기지로 집결하다.
      - 시청 앞에 집결하다.
      용례.문장:
      - 시위에 참여하기 위해 광장에 집결한 인파로 도로가 거의 마비되었다.
      - 여러분 내일 아침 일곱 시까지 교문 앞으로 집결하세요.
      - 여러 차례 회의를 진행했지만 모두들 자기 주장이 강해서 뜻을 하나로 집결할 수 없었다.
      - 우리 대원들 모두 전투 준비를 하고 운동장에 집결하였다.
