      용례.구:
      - 교과서의 지문.
      - 문제의 지문.
      - 지문의 형식.
      - 지문이 길다.
      - 지문이 짧다.
      - 지문을 싣다.
      - 지문으로 선택하다.
      - 지문으로 출제되다.
      용례.문장:
      - 선생님은 교과서에 나온 글을 뽑아 문제의 지문으로 선택하였다.
      - 이번 시험에서는 교과서에 나오는 작품이 지문으로 나왔다.
      - 지수는 문제와 함께 지문을 읽었다.
      의미ID: 1
    - 뜻풀이: 희곡에서 해설과 대사를 제외한, 인물의 동작이나 표정, 심리 등을 서술한 글.
      용례.구:
      - 대본의 지문.
      - 자세한 지문.
      - 지문이 많다.
      - 지문을 확인하다.
      - 지문에 표시하다.
      용례.문장:
      - 배우 김 씨는 대본의 지문을 연필로 표시하며 연습에 열중했다.
      - 승규는 대본에 나온 지문을 꼼꼼하게 확인하였다.
      - 지수는 연극 연습을 하며 지문에서 표현하고 있는 표정을 지으려고 애썼다.
