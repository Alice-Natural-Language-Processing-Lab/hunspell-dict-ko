    의미:
    - 뜻풀이: 손가락이나 발가락으로 물건을 잡아서 들다.
      문형: 1이 2를 집다
      용례.구:
      - 집은 책.
      - 학생이 집다.
      - 동전을 집다.
      - 쓰레기를 집다.
      - 연필을 집다.
      - 발가락으로 집다.
      - 손으로 집다.
      용례.대화:
      - 이거 하나만 먹을 건데 뭐 어때.
      용례.문장:
      - 나는 바닥에 떨어져 있는 지폐를 손으로 집어 재빨리 주머니 속에 넣었다.
      - 나는 주위에 다른 도구가 없어 어쩔 수 없이 두 손가락으로 쓰레기를 집어서 쓰레기통에 버렸다.
      의미ID: 1
    - 뜻풀이: 젓가락이나 집게와 같은 도구로 물건을 잡아서 들다.
      문형: 1이 2를 집다
      용례.구:
      - 집은 반찬.
      - 빨래를 집다.
      - 안주를 집다.
      - 젓가락으로 집다.
      - 집게로 집다.
      용례.대화:
      - 묵이 단단해서 괜찮을 것 같아요.
      용례.문장:
      - 나는 젓가락으로 반찬을 집어 먹는 게 서툴러서 그냥 숟가락으로 퍼 먹었다.
      - 어머니는 삶은 빨래를 집게로 집어서 대야 안에 넣고 계셨다.
      의미ID: 2
    - 뜻풀이: 여럿 가운데에서 하나를 지적하여 가리키다.
      문형: 1이 2를 3-고 집다
      용례.구:
      - 집은 잘못.
      - 이유를 집다.
      - 범인으로 집다.
      - 꼭 집다.
      - 딱 집다.
      용례.대화:
      - 아픈 부위를 어디라고 꼭 집어 말하기는 좀 어렵고 그냥 전체가 다 아파요.
      용례.문장:
      - 나는 누가 잘못을 하면 그 사람이 무엇을 잘못했는지를 정확하게 집어서 얘기하는 편이다.
      - 우리 중에서 누구 하나를 딱 집어서 이번 실수가 그 사람만의 잘못이라고 하기는 어려운 상황이었다.
      의미ID: 3
