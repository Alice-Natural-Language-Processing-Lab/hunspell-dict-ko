      - 먼지가 닦이다.
      - 바닥이 닦이다.
      - 얼룩이 닦이다.
      - 깨끗이 닦이다.
      - 잘 닦이다.
      용례.대화:
      - 설거지를 하느라고 했는데 얼룩이 있었네요. 다시 씻어 놓을게요.
      용례.문장:
      - 밥을 먹다가 옷에 묻힌 고추장 얼룩이 제대로 닦이지 않아 자국이 남았다.
      - 우리 어머니는 하루도 빠짐없이 집안 청소를 하시기 때문에 방바닥이 항상 말끔히 닦여 있다.
      의미ID: 1
    - 뜻풀이: 깨끗하게 씻기다.
