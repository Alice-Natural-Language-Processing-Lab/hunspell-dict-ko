      - 행실이 닦이다.
      - 잘 닦이다.
      용례.대화:
      - 명상을 하면 여러 잡생각으로 복잡해진 마음이 닦이는 것 같아서 좋아요.
      용례.문장:
      - 김 영감은 행실이 잘 닦이고 얌전한 아가씨를 며느리로 맞고 싶어 한다.
      - 박 선생님은 학문도 뛰어나시지만 무엇보다도 인품이 잘 닦여 있는 분이셔서 더욱 존경스럽다.
