      용례.문장:
      - 새로 산 이 비누로 씻으면 깨끗하게 닦이는 느낌이 든다.
      - 이 칫솔은 부드럽고 구석구석 이가 잘 닦여서 마음에 든다.
      의미ID: 4
    - 뜻풀이: 물기가 없어지다.
