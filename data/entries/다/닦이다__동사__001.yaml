      - 도로가 닦이다.
      - 집터가 닦이다.
      - 터가 닦이다.
      - 잘 닦이다.
      - 제대로 닦이다.
      용례.대화:
      - 맞아, 차가 혹시나 망가지지는 않을까 걱정도 되고.
      용례.문장:
      - 이곳은 땅이 거칠어서 집터가 제대로 닦이려면 시간이 꽤 걸릴 것 같다.
      - 새로 개통된 고속 도로는 길이 잘 닦여 있어서 차가 달리기에 아주 좋았다.
      - 오랜만에 공사 현장에 나가 보니 그사이 아파트를 지을 터가 완벽하게 닦여 있었다.
