      - 눈물이 닦이다.
      - 땀이 닦이다.
      - 물기가 닦이다.
      - 깨끗이 닦이다.
      - 싹 닦이다.
      용례.대화:
      - 응, 근데 그냥 두면 마를 텐데 왜 애써 다 닦는 거야?
