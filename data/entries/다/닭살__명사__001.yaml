    - 뜻풀이: 닭의 껍질처럼 군데군데가 도드라진 사람의 피부.
      용례.구:
      - 거친 닭살.
      - 닭살 피부.
      - 닭살을 없애다.
      - 닭살을 제거하다.
      - 닭살을 치료하다.
      용례.대화:
      - 그러게 말이야. 피부가 닭살이어서 속상해.
      용례.문장:
      - 지수는 팔뚝의 닭살을 완화하기 위해 피부과를 찾았다.
      - 닭살은 모공에 각질이 쌓여 피부 표면이 거칠거칠해진 증상을 말한다.
      의미ID: 1
    - 뜻풀이: 춥거나 무섭거나 부끄러울 때 피부가 닭의 껍질처럼 군데군데 도드라지는 것.
      용례.구:
      - 오돌토돌한 닭살.
      - 닭살 부부.
      - 닭살 커플.
      - 닭살이 돋다.
      - 닭살이 일다.
      용례.대화:
      - 지금 이것들을 보면 스스로도 닭살이 돋을 만큼 창피해.
      용례.문장:
      - 친구가 무서운 이야기를 시작하기도 전에 나는 닭살이 돋는 걸 느꼈다.
      - 우리는 남들 앞에서도 애정을 과시하여 항상 닭살 커플이라는 말을 듣는다.
