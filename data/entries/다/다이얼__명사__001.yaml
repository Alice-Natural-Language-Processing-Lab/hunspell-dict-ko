      용례.구:
      - 다이얼 소리.
      - 다이얼 전화기.
      - 다이얼이 늦다.
      - 다이얼을 누르다.
      - 다이얼을 돌리다.
      용례.대화:
      - 네, 좀 옛날 전화기죠.
      용례.문장:
      - 다이얼이 늦었으니 전화를 다시 걸어 주십시오.
      - 나는 다이얼을 잘못 눌러 엉뚱한 사람에게 전화를 했다.
      의미ID: 1
    - 뜻풀이: 주파수를 맞추기 위해 라디오에 달려 있는, 돌리는 방식으로 된 손잡이.
      용례.구:
      - 라디오의 다이얼.
      - 다이얼을 고정하다.
      - 다이얼을 돌리다.
      - 다이얼을 맞추다.
      용례.대화:
      - 라디오 다이얼을 제대로 안 맞추어 놔서 그런 것 같은데.
      용례.문장:
      - 민준이는 재미있는 프로그램을 찾을 때까지 라디오 다이얼을 빙빙 돌렸다.
      - 새로운 정보가 들어오는 대로 알려 드리겠으니 다이얼을 고정하고 계속 청취해 주십시오.
      의미ID: 2
    - 뜻풀이: 기계 등에 붙어 있는, 돌리는 방식으로 된 눈금 판.
      용례.구:
      - 금고의 다이얼.
      - 다이얼 타입.
      - 다이얼이 장착되다.
      - 다이얼을 돌리다.
      - 다이얼로 조절하다.
      용례.대화:
      - 그래? 그럼 다음 번에는 토스터 온도 다이얼을 좀 낮춰야겠어.
      용례.문장:
      - 김 사장이 다이얼을 돌리면서 금고를 열었다.
      - 승규는 벽에 붙어 있는 에어컨의 온도 조절 다이얼을 돌려 교실의 온도를 낮췄다.
