    의미:
    - 뜻풀이: 무엇을 그릇 등에 담아서 내놓다.
      문형: 1이 2에 3을 담아내다
      용례.구:
      - 담아낸 요리.
      - 과자를 담아내다.
      - 과일을 담아내다.
      - 음식을 담아내다.
      - 그릇에 담아내다.
      - 자루에 담아내다.
      - 접시에 담아내다.
      - 수북이 담아내다.
      용례.대화:
      - 다했어요. 이제 그릇에 담아내기만 하면 돼요.
      용례.문장:
      - 할머니는 접시에 과자를 조금 담아내더니 손자들에게 주었다.
      - 어머니는 밥을 밥그릇에 수북이 담아내어 손님에게 저녁을 대접했다.
      의미ID: 1
    - 뜻풀이: 글, 말 등에 어떠한 내용을 나타내다.
      문형: 1이 2를 담아내다
      용례.구:
      - 감동을 담아내다.
      - 고민을 담아내다.
      - 심정을 담아내다.
      - 아픔을 담아내다.
      - 진실을 담아내다.
      - 풍자를 담아내다.
      - 현실을 담아내다.
      - 그림에 담아내다.
      - 작품에 담아내다.
      - 그대로 담아내다.
      용례.대화:
      - 아무리 잘 찍어도 직접 눈으로 본 풍경을 그대로 담아내기는 어렵구나.
      용례.문장:
      - 그 소설가가 이번에 새로 쓴 소설은 우리 시대의 아픔을 잘 담아냈다.
      - 승규가 내게 보낸 편지는 짧았지만 진실한 마음을 잘 담아내고 있었다.
      - 김 작가는 이번 작품을 통해 사회 문제에 대한 풍자를 담아내려고 애를 썼다.
      의미ID: 2
