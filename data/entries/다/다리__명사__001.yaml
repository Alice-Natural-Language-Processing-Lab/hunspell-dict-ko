      뜻풀이: 안경테의 양 끝에 달아 안경을 양쪽 귀에 걸 수 있게 만들어 놓은 부분.
      용례.구:
      - 안경의 다리.
      - 선글라스의 다리.
      - 다리가 부러지다.
      - 다리가 휘다.
      - 다리를 고치다.
      용례.대화:
      - 안경 다리가 좀 휘어서 그래.
      용례.문장:
      - 언니는 다리가 부러져 못 쓰게 된 안경을 몇 개나 가지고 있다.
      - 최근 출시된 다리 없는 안경은 공기를 흡착시켜 콧등에 안경을 고정시킨다.
      의미ID: 4
