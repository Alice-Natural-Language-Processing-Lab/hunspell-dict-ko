    의미:
    - 뜻풀이: 사람이나 동물의 몸통 아래에 붙어, 서고 걷고 뛰는 일을 하는 신체 부위.
      용례.구:
      - 다리가 굵다.
      - 다리가 꺾이다.
      - 다리가 길다.
      - 다리가 날씬하다.
      - 다리가 부러지다.
      - 다리가 짧다.
      - 다리가 불편하다.
      - 다리를 구부리다.
      - 다리를 까닥거리다.
      - 다리를 꼬다.
      - 다리를 다치다.
      - 다리를 떨다.
      - 다리를 뻗다.
      - 다리를 절다.
      - 다리를 펴다.
      - 다리에 쥐가 나다.
      용례.대화:
      - 어제 운동을 하다 다리를 조금 다쳤어요.
      용례.문장:
      - 지수는 다리를 꼬고 앉아 잡지를 보고 있다.
      - 성이 난 개는 네 다리로 버티고 서서 사납게 짖었다.
      - 소아마비로 다리가 불편한 아이는 혼자 서고 걸을 수가 없다.
      - 다리가 두 개인 사람보다 네 개인 동물들이 더 빨리 달린다.
      - 이 환자는 교통사고로 다리가 모두 부러져서 두 달째 누워 있다.
      의미ID: 1
    - 뜻풀이: 물건을 받치거나 직접 땅에 닿지 않게 하기 위하여 물건의 아래쪽에 붙인 부분.
      용례.구:
      - 의자 다리.
      - 책상 다리.
      - 철제 다리.
      - 침대 다리.
      - 다리가 부러지다.
      용례.대화:
      - 그럼 다리를 조금만 잘라서 높이를 조절해 줄까?
      용례.문장:
      - 가구점 주인은 식탁 판과 다리를 조립해서 금방 식탁 하나를 만들었다.
      - 재활용 가구 매장에서는 다리가 부러진 의자와 책상, 침대가 쌓여 있었다.
      의미ID: 2
    - 뜻풀이: 오징어, 문어 등의 머리에 달려서 헤엄을 치거나 먹이를 잡는 데 쓰는 기관.
      용례.구:
      - 낙지 다리.
      - 문어 다리.
      - 오징어 다리.
      - 몸통과 다리.
      - 다리가 길다.
      용례.대화:
      - 오징어 다리나 구워 와.
      용례.문장:
      - 문어와 낙지의 다리는 여덟 개이다.
      - 오징어는 다리에 붙은 빨판으로 먹이를 잡는다.
      - 문어 다리는 삶아서 초고추장에 찍어 먹어야 제맛이다.
      - 오징어는 머리, 몸통, 다리의 세 부분으로 이루어져 있다.
      - 낙지의 긴 다리가 어항 벽에 붙어서 좀처럼 떨어지지 않았다.
      의미ID: 3
