      용례.구:
      - 다짐이 없다.
      - 다짐을 놓다.
      - 다짐을 받다.
      - 다짐을 지키다.
      - 다짐을 하다.
      용례.대화:
      - 사원들 앞에서 직접 다짐을 하셨으니까 지키시겠지요.
      용례.문장:
      - 친구는 내게 빌려 간 돈을 반드시 갚겠다는 다짐을 똑똑히 했다.
      - 김 대리는 일이 잘못될 경우에도 그 책임을 지우지 않겠다는 다짐을 받은 후에야 일을 시작했다.
      의미ID: 1
