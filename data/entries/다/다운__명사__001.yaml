    의미:
    - 뜻풀이: (속된 말로) 일에 지치거나 좋지 않은 일을 당해서 의욕이나 흥미, 기운을 잃어버림. 또는 그런 상태.
      용례.구:
      - 다운 상태.
      - 다운이 되다.
      - 다운을 맞다.
      용례.대화:
      - 아, 나는 다운이니까 당신이 설득하든지 그냥 허락하든지 해.
      용례.문장:
      - 나는 요즘에 실패를 연달아 맛보아 완전히 다운 상태이다.
      - 계속된 야근에 지친 남편은 요즘 거의 다운이 되다시피 했다.
      의미ID: 4
    - 뜻풀이: 권투에서, 한 선수가 상대 선수에게 맞고 쓰러짐.
      용례.구:
      - 다운이 되다.
      - 다운을 당하다.
      - 다운을 빼앗다.
      - 다운을 시키다.
      - 다운을 하다.
      용례.대화:
      - 응, 나도 봤어. 후반에 체력이 급격히 떨어져서 진 것 같더라.
      용례.문장:
      - 다운이 되었던 선수가 다시 일어나 경기를 계속했다.
      - 권투 시합에 처음 출전한 민준이는 상대 선수의 주먹 한 방에 그대로 다운이 되었다.
      의미ID: 2
    - 뜻풀이: 컴퓨터 시스템에 문제가 생겨 일시적으로 작동이 멈춘 상태.
      용례.구:
      - 서버 다운.
      - 컴퓨터 다운.
      - 다운 상태.
      - 다운이 되다.
      용례.대화:
      - 어제 보고서를 쓰다가 컴퓨터가 다운이 되는 바람에 처음부터 다시 썼지 뭐야.
      용례.문장:
      - 연말 콘서트를 예매하는 사이트가 팬들의 과다 접속으로 다운이 되었다.
      - 내 컴퓨터는 여러 프로그램을 한꺼번에 작동시키면 종종 다운이 되곤 한다.
      의미ID: 3
