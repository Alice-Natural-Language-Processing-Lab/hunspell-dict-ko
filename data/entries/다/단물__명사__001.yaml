      뜻풀이: 칼슘 및 마그네슘과 같은 미네랄 이온이 들어 있지 않은 물.
      용례.구:
      - 단물과 센물.
      - 센물을 단물로 바꾸다.
      - 단물로 세탁하다.
      용례.대화:
      - 센물에서는 비누 거품이 잘 나지 않지만 단물에서는 잘 나기 때문에 때도 잘 빠지거든.
      용례.문장:
      - 우리는 미네랄 이온이 들어 있지 않은 단물을 생활용수로 사용한다.
      - 강물이나 빗물, 수돗물, 증류수 등은 일상에서 유용하게 쓰이는 단물에 속한다.
