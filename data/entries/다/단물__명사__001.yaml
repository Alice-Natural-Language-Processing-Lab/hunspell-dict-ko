      뜻풀이: 강이나 호수와 같이 짜지 않은 물.
      용례.구:
      - 단물 낚시.
      - 단물에 사는 물고기.
      - 단물과 바닷물.
      - 단물과 짠물.
      - 단물에 서식하다.
      용례.문장:
      - 짠물에 사는 물고기에게 단물은 치명적인 영향을 줄 수 있다.
      - 장어는 종류에 따라 단물에 살기도 하고 바닷물에서 살기도 한다.
      - 그 나라에서는 단물 낚시는 허가증을 사서 해야 하지만 바다 낚시는 자유롭게 할 수 있다.
      의미ID: 1
    - 뜻풀이: 단맛이 나는 물.
      용례.구:
      - 껌의 단물.
      - 단물이 흐르는 과일.
      - 단물이 빠지다.
      - 단물을 마시다.
      - 단물을 먹다.
      용례.대화:
      - 나는 껌의 단물만 빠지면 바로 버리고 새로 씹거든.
      용례.문장:
      - 잘 익은 배를 한입 베어 물자 과즙의 단물이 줄줄 흘렀다.
      - 가방 속에 넣어둔 사탕이 녹아 찐득찐득한 단물이 여기저기 묻어 있었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 쓸모가 있거나 실속이 있는 부분.
      용례.구:
      - 단물이 빠지다.
      - 단물만 빨아먹다.
      - 단물만 빼먹다.
      - 단물만 뽑아 먹다.
      용례.대화:
      - 걔들은 단물만 빨아먹고 내가 도움을 청할 때는 모르는 척하는 애들이야.
      용례.문장:
      - 정치인 주변에는 권력의 단물을 빼먹으려는 사람들이 가득했다.
      - 그 회사는 스파이를 고용해 경쟁사의 비밀을 캐낸 뒤 단물이 빠지자 그 스파이를 버렸다.
      의미ID: 3
    - 관련어:참고어:
