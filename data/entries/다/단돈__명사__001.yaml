    - 뜻풀이: (강조하는 말로) 아주 적은 돈.
      용례.구:
      - 단돈 한 푼.
      - 단돈 백 원.
      - 단돈 천 원.
      용례.대화:
      - 단돈 천 원이 없어서 그 먼 길을 걸어왔단 말이야?
      용례.문장:
      - 백화점에서는 세일 기간 동안 티셔츠를 단돈 만 원에 팔고 있다.
      - 그는 워낙 인색해서 남을 위해서는 단돈 백 원도 쓰지 않는 사람이다.
      - 우리 부모님은 내가 성인이 된 뒤로 용돈을 단돈 한 푼도 주지 않으신다.
      의미 참고: 돈의 액수 앞에 쓴다.
