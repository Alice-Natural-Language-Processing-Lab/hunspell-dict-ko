      뜻풀이: 앞에 말한 내용과 다른 조건이나 예외가 있을 때 뒤 문장의 시작 부분에 쓰는 말.
      용례.대화:
      - 단지 너무 멀리 가지만 말라고 하려고 그러지?
      용례.문장:
      - 나도 그 일을 하려고 했어. 단지 아직은 이르다는 생각이 들어서 그래.
      - 처음에 제시한 방법은 괜찮아. 단지 마지막에 제시한 방법이 마음에 걸려.
      - 아무도 자신의 의견을 제시하려고 하지 않았다. 단지 침묵만이 있을 뿐이었다.
