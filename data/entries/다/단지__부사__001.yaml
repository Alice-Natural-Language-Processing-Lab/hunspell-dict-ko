      용례.대화:
      - 난 단지 널 도우려고 했던 거였어.
      용례.문장:
      - 넌 단지 지금 이 순간만 모면하면 된다고 생각하겠지.
      - 나는 단지 그녀를 보고 싶은 마음에 그곳에 찾아간 것뿐이었다.
      - 나는 단지 바빠서 대답을 못한 것이지 지수를 무시하려는 마음은 조금도 없었다.
