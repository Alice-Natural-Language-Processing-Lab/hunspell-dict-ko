    - 뜻풀이: 마음에 들어 만족스러워하다.
      문형: 1이 2를 달가워하다
      용례.구:
      - 달가워하지 않는 눈치.
      - 도움을 달가워하지 않다.
      - 만남을 달가워하지 않다.
      - 방문을 달가워하지 않다.
      - 별로 달가워하지 않다.
      - 썩 달가워하지 않다.
      - 달가워할 리가 없다.
      용례.대화:
      - 아니야, 다만 좀 바빠서 그래.
      용례.문장:
      - 지수의 오빠는 내가 지수를 만나는 것을 그리 달가워하지 않았다.
      - 잘 모르는 사람이 찾아와 도와 달라고 했으니 승규가 달가워했을 리가 없었다.
      - 민준은 아무리 많은 돈을 준다고 해도 나와 함께 일하는 것을 달가워하지 않았다.
      의미 참고: 주로 부정을 나타내는 말과 함께 쓴다.
