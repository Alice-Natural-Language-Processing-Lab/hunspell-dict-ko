    의미:
    - 뜻풀이: 해당하는 바로 그 시대.
      용례.구:
      - 당대 최고.
      - 당대의 문화.
      - 당대의 사상.
      - 당대의 시대상.
      - 당대의 풍습.
      - 당대를 대표하다.
      - 당대를 살다.
      - 당대를 주름잡다.
      용례.대화:
      - 네, 이 소설을 읽으면 그 시대의 분위기를 알 수 있더라고요.
      용례.문장:
      - 당시의 신문을 보면 당대를 살았던 사람들의 생각을 알 수 있다.
      - 이 그림에는 당대의 풍습이 잘 드러나 있어 역사 연구에 큰 도움을 준다.
      의미ID: 1
    - 뜻풀이: 지금 이 시대.
      용례.구:
      - 당대 최고.
      - 당대의 문화.
      - 당대의 세태.
      - 당대를 살다.
      - 당대에 유명하다.
      용례.대화:
      - 네, 올해 각종 영화제에서 수상한 상만 해도 여러 개가 됩니다.
      용례.문장:
      - 지도자는 과거의 역사가 당대에 주는 교훈을 잘 잊어서는 안 된다.
      - 당대를 사는 우리가 환경을 보호해야 앞으로 우리 후손이 깨끗한 지구에서 살 수 있다.
      의미ID: 2
    - 뜻풀이: 한 사람의 일생.
      용례.구:
      - 당대에 모은 재산.
      - 내 당대에.
      - 아버님 당대에.
      - 조부님 당대에.
      - 당대에서 끝나다.
      용례.대화:
      - 평생에 걸쳐 모은 재산을 다 기부하신다니 정말 대단하십니다.
      용례.문장:
      - 내가 사업에 실패하면서 아버님 당대에 열심히 모으신 재산을 모두 잃게 되었다.
      - 자식들이 가업을 이어받지 않으면 대대로 내려온 가업이 나의 당대에서 끝나게 될지도 모른다.
      의미 참고: 주로 '당대에' '당대에서'로 쓴다.
      의미ID: 3
