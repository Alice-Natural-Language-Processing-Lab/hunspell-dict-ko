      용례.구:
      - 담백한 고백.
      - 담백한 사람.
      - 담백하게 살다.
      - 성격이 담백하다.
      - 정직하고 담백하다.
      용례.대화:
      - 솔직하고 담백해서 남에게 거짓말을 하지 않아.
      용례.문장:
      - 승규는 진실하고 담백한 고백으로 그 여자의 마음을 얻을 수 있었다.
      - 그녀는 꾸밈이 없을 뿐만 아니라 담백한 성격이어서 남자들에게 인기가 많았다.
