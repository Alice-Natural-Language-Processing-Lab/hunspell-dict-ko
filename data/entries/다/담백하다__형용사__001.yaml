      뜻풀이: 음식의 맛이 느끼하지 않고 산뜻하다.
      문형: 1이 담백하다
      용례.구:
      - 담백한 국.
      - 담백한 맛.
      - 담백한 요리.
      - 담백한 음식.
      - 담백하게 만들다.
      - 담백하게 먹다.
      - 담백하게 요리하다.
      용례.대화:
      - 멸치와 조개와 각종 채소를 넣고 우려내었어요.
      용례.문장:
      - 그 고기는 기름기가 쫙 빠져서 아주 담백했다.
      - 어머니는 기름진 육류보다는 생선이나 나물 같은 담백한 음식을 주로 드셨다.
      의미ID: 2
    - 뜻풀이: 빛깔이나 색깔이 진하지 않고 옅은 느낌을 주면서 산뜻하다.
      문형: 1이 담백하다
      용례.구:
      - 담백한 느낌.
      - 담백한 빛깔.
      - 담백한 색채.
      - 담백한 수채화.
      - 색이 담백하다.
      용례.대화:
      - 맑은 가을 하늘의 느낌을 담백하게 잘 살렸네요.
      용례.문장:
      - 구름이 떠 있는 하늘은 담백한 수채화 한 폭처럼 맑고 깨끗했다.
      - 수채화는 그림이 옅고 맑기 때문에 유화보다 담백한 느낌을 준다.
      - 그녀는 진하고 화려한 색보다는 담백하고 청초한 색의 옷을 더 좋아한다.
