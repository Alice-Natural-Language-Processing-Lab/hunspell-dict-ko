    - 뜻풀이: 질문에 대하여 대답하다.
      문형: 1이 2에 3-고 답변하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 질문에 답변하다.
      - 질의에 답변하다.
      - 긍정적으로 답변하다.
      - 또박또박 답변하다.
      - 명료하게 답변하다.
      - 성실히 답변하다.
      - 성심껏 답변하다.
      - 성의 있게 답변하다.
      - 시원하게 답변하다.
      - 자신 있게 답변하다.
      - 친절하게 답변하다.
      용례.대화:
      - 대답하기가 어려운가 보지, 뭐.
      용례.문장:
      - 나는 아는 문제에 대해서는 자신 있게 답변했다.
      - 기자 회견에서 총리는 답변하기 곤란한 질문에는 아무 대답도 하지 않았다.
      - 김 사장은 이번 사건과 관계가 있냐는 경찰의 질문에 자신은 모르는 일이라고 답변했다.
