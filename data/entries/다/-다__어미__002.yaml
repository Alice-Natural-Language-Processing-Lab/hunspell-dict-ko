      뜻풀이: (아주낮춤으로) 어떤 사건이나 사실, 상태를 서술함을 나타내는 종결 어미.
      용례.대화:
      - 식으면 마실게. 지금 마시기에는 너무 뜨겁다.
      용례.문장:
      - 바람이 시원하다.
      - 이곳은 분위기가 아늑하다.
      - 못 본 사이에 지수가 많이 예뻐졌다.
      - 먹구름이 낀 걸 보니 곧 비가 오겠다.
      의미 참고: 형용사 또는 ‘-으시-, -었-, -겠-’ 뒤에 붙여 쓴다.
      의미ID: 1
    - 뜻풀이: 간접적으로 듣거나 읽는 사람이 있다고 생각하는 글의 제목 등에서 과거의 동작을 간략하게 진술함을 나타내는 종결 어미.
      용례.문장:
      - 한국인, 기적을 만들어내다.
      - 엄마와 공원으로 나들이를 가다.
      - 오랜만에 동생과 함께 운동을 하다.
      - 우리나라 기업이 세계 최초로 신기술을 개발하다.
      의미 참고: 동사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
      의미ID: 2
    - 뜻풀이: ‘이다’, 동사와 형용사의 기본형을 나타내는 종결 어미.
      용례.문장:
      - 봄이 오다.
      - 유민이가 예쁘다.
      - 승규가 달리기가 빠르다.
      - 상 위에 있는 것은 컵이다.
      의미 참고: ‘이다’, 동사와 형용사 또는 ‘-으시-’ 뒤에 붙여 쓴다.
