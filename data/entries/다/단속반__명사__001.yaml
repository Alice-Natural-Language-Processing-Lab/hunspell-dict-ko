    어휘 등급: 없음
    원어: 團束班
    의미:
    - 뜻풀이: 법률이나 규칙 등을 지키는지 감시하기 위하여 만든 조직. 또는 그 조직원.
      용례.구:
      - 마약 단속반.
      - 음주 단속반.
      - 주차 단속반.
      - 단속반이 뜨다.
      - 단속반을 피하다.
      - 단속반에 걸리다.
      - 단속반에 적발되다.
      용례.대화:
      - 그러다가 단속반이 와서 주차 위반 딱지를 떼면 어쩌려고 그래?
      용례.문장:
      - '단속반이 늦은 밤 도로에서 몇몇 차량들을 대상으로 음주 운전 여부를 검사하고 있다. '
      - 한 유흥업소에서 마약이 거래되고 있다는 소식을 듣고 경찰은 바로 단속반을 파견했다.
