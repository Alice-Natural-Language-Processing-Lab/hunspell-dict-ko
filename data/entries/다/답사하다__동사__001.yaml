    - 뜻풀이: 식장에서 축사, 환영사, 환송사 등에 답하여 말하다.
      문형: 1이 2에 답사하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 대표가 답사하다.
      - 축사에 답사하다.
      - 환송사에 답사하다.
      - 환영사에 답사하다.
      - 정중하게 답사하다.
      용례.대화:
      - 아마 졸업생 대표가 할 것 같아.
      용례.문장:
      - 김 교수는 동료들의 축하 인사에 감사의 말로 정중하게 답사했다.
      - 국가 대표 선수단 대표는 김 장관의 귀국 환영사에 감사하다는 내용으로 답사하였다.
      - 그 총리는 대통령의 환영사를 듣고 양국의 관계를 위해 노력하겠다는 내용으로 답사했다.
