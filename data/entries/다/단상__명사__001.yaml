    의미:
    - 뜻풀이: 교단 또는 강단 등의 위.
      용례.구:
      - 단상에 오르다.
      - 단상에 서다.
      - 단상에 세우다.
      - 단상에 올라가다.
      - 단상에서 내려오다.
      - 단상에서 상을 받다.
      - 단상에서 연설하다.
      용례.대화:
      - 네. 순서가 다가오면 저 단상으로 올라가셔서 강연을 하시면 됩니다.
      용례.문장:
      - 지금 호명되는 수상자는 단상으로 나와 상장을 받아 가시기 바랍니다.
      - 중학교 입학식 때 승규는 입학생을 대표해서 단상에 올라 선서를 했다.
      - 국회 의원 선거에 출마한 후보자가 단상에 서서 자신의 공약을 알리는 연설을 했다.
