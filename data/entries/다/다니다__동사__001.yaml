      - 방방곡곡을 다니다.
      - 사방으로 다니다.
      - 어울려 다니다.
      - 이리저리 다니다.
      - 쫓겨 다니다.
      - 혼자 다니다.
      용례.대화:
      - 당신이 먹고 싶다고 해서 시내를 다 다녀서 찾았지요.
