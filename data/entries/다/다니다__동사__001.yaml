      용례.문장:
      - 아이들이 명절을 맞아 친척 집을 다니며 인사를 했다.
      - 승규는 부산으로 출장 가는 길에 잠깐 할아버지 댁에 다녀서 가기로 했다.
      의미 참고: 주로 '가다', '오다'와 함께 쓴다.
      의미ID: 2
    - 뜻풀이: 직장이나 학교 등의 기관을 정기적으로 오고 가다.
      문형: 1이 2에/를 다니다
      용례.구:
      - 유치원에 다니다.
      - 은행에 다니다.
      - 직장을 다니다.
      - 학교에 다니다.
      - 학원에 다니다.
      - 회사에 다니다.
