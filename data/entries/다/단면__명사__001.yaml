    의미:
    - 뜻풀이: 물체를 잘랐을 때 나오는 면.
      용례.구:
      - 단면의 모양.
      - 단면을 관찰하다.
      - 단면을 보다.
      - 단면을 살피다.
      - 단면으로 자르다.
      용례.대화:
      - 오렌지는 자르는 방향에 따라 단면의 모양이 달라져.
      용례.문장:
      - 원뿔을 반으로 자른 단면의 넓이를 구하는 것이 수학 시험의 첫 번째 문제였다.
      - 오늘 생물 시간에는 꽃의 줄기를 가로와 세로로 자른 단면을 현미경으로 관찰했다.
      의미ID: 1
    - 뜻풀이: 일이나 사물의 현상 중 한 부분.
      용례.구:
      - 사회의 단면.
      - 삶의 단면.
      - 한 단면.
      - 단면을 보다.
      - 단면을 살피다.
      - 단면을 읽다.
      용례.대화:
      - 맞아. 특히 잘 드러나지 않았던 사회의 어두운 단면들을 잘 관찰하고 있지.
      용례.문장:
      - 외모에 대한 지나친 관심과 집착은 우리 사회를 나타내는 한 단면임에 틀림없다.
      - 시어머니로부터 남편의 어린 시절에 대해 듣자 몰랐던 그의 삶의 단면을 읽은 듯한 기분이 들었다.
      의미ID: 2
