    - 뜻풀이: 사용할 수 있도록 필요 없는 부분을 버리고 손질하다.
      문형: 1이 2를 다듬다
      용례.구:
      - 나물을 다듬다.
      - 배추를 다듬다.
      - 새우를 다듬다.
      - 생선을 다듬다.
      - 콩나물을 다듬다.
      용례.대화:
      - 지저분한 것만 떼 내면 되는 거죠?
      용례.문장:
      - 나는 생선의 비늘을 벗기고 내장을 빼서 다듬은 후 양념과 함께 조렸다.
      - 김장을 시작하기 전에 일단 우리는 배추를 다듬어서 소금에 절여 놓았다.
      의미ID: 1
    - 뜻풀이: 맵시가 나도록 고른 상태로 손질하다.
      문형: 1이 2를 다듬다
      용례.구:
      - 머리를 다듬다.
      - 손톱을 다듬다.
      - 옷매무새를 다듬다.
      - 피부를 다듬다.
      - 화장을 다듬다.
      용례.대화:
      - 손톱 깎은 지 얼마 되지도 않았는데 벌써 이렇게 자랐네.
      용례.문장:
      - 면접 전에 거울을 보며 흐트러진 옷매무새를 다듬었다.
      - 들쑥날쑥 자란 머리카락을 조금 다듬었더니 한결 단정해 보인다.
      의미ID: 2
    - 뜻풀이: 글이나 문장 등을 바르고 짜임새 있게 고치다.
      문형: 1이 2를 다듬다
      용례.구:
      - 다듬은 글.
      - 다듬은 문장.
      - 보고서를 다듬다.
      - 원고를 다듬다.
      - 외래어를 다듬다.
      - 정교하게 다듬다.
      용례.대화:
      - 응. 마지막으로 한 번 읽으면서 이상한 문장만 다듬으면 될 것 같아.
      용례.문장:
      - 선생님께서 잘못 쓴 단어와 문장을 바르게 다듬어 주셨다.
      - 외래어를 우리말로 잘 다듬어서 사용하는 노력이 필요하다.
      의미ID: 3
    - 뜻풀이: 잘 나오도록 소리를 고르게 하다.
      문형: 1이 2를 다듬다
      용례.구:
      - 목청을 다듬다.
      - 목소리를 다듬다.
      - 목을 다듬다.
      - 소리를 다듬다.
      용례.대화:
      - 너무 긴장하지 말고 나가기 전에 목소리만 좀 다듬고 나가.
      용례.문장:
      - 언니는 몇 번 목을 다듬은 후 전화를 받았다.
      - 목청을 다듬지 않고 노래를 했더니 높은 음에서 이상한 소리를 내고 말았다.
      의미ID: 4
