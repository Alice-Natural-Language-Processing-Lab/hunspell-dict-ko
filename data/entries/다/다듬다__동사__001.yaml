      - 땅을 다듬다.
      - 표면을 다듬다.
      - 터를 다듬다.
      - 매끄럽게 다듬다.
      용례.대화:
      - 그러면 일단 사포로 표면을 다듬고 나서 페인트를 칠해야 돼.
      용례.문장:
