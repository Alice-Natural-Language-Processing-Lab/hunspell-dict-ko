    의미:
    - 뜻풀이: 들떠 있는 것을 누르거나 밟거나 쳐서 단단하게 하다.
      문형: 1이 2를 다지다
      용례.구:
      - 땅을 다지다.
      - 논둑을 다지다.
      - 바닥을 다지다.
      - 아스팔트를 다지다.
      - 흙을 다지다.
      용례.문장:
      - 꽃씨를 뿌린 후 땅을 밟아 단단하게 다졌다.
      - 할머니는 항아리에 김치를 돌로 꾹꾹 다져 놓으셨다.
      - 바닥을 다지지 않고서는 그 위에 집을 튼튼히 지을 수 없다.
      의미ID: 1
    - 뜻풀이: 마음이나 뜻을 굳게 하다.
      문형: 1이 2를 다지다
      용례.구:
      - 각오를 다지다.
      - 결의를 다지다.
      - 마음을 다지다.
      - 의지를 다지다.
      - 굳게 다지다.
      용례.대화:
      - 포기하고 싶을 때일수록 마음을 굳게 다져야 돼.
      용례.문장:
      - 나는 열심히 공부하기로 새롭게 의지를 다졌다.
      - 아버지는 힘들 때 마음을 다지기 위해 가족 사진을 꺼내 보셨다.
      의미ID: 2
    - 뜻풀이: 구조나 체제의 기본을 튼튼히 하다.
      문형: 1이 2를 다지다
      용례.구:
      - 기반을 다지다.
      - 기본을 다지다.
      - 기초를 다지다.
      - 기틀을 다지다.
      - 실력을 다지다.
      - 정치 기반을 다지다.
      용례.대화:
      - 방학 동안 기초 개념을 튼튼하게 다진 게 큰 도움이 되었어요.
      용례.문장:
      - 나는 취업의 발판을 다지기 위해 기술을 익히고 있다.
      - 남한과 북한은 지속적인 만남을 통해 통일의 기반을 다져야 한다.
      의미ID: 3
    - 뜻풀이: 관계를 더욱 두텁게 하다.
      문형: 1이 2를 다지다
      용례.구:
      - 관계를 다지다.
      - 결속을 다지다.
      - 우애를 다지다.
      - 우정을 다지다.
      - 친분을 다지다.
      용례.대화:
      - 그래, 가족끼리 친목도 다지고 좋겠다.
      용례.문장:
      - 우리는 힘든 일을 서로 도우며 우애를 다져 왔다.
      - 동네 사람들은 한 달에 한 번씩 모임을 통해 친분을 다지고 있다.
      의미ID: 4
    - 뜻풀이: 뒷말이 없도록 강조하거나 확인하다.
      문형: 1이 2에게 3-고 다지다
      용례.구:
      - 다져 둔 말.
      - 약속을 다지다.
      - 한마디를 다지다.
      - 굳게 다지다.
      - 단단히 다지다.
      용례.대화:
      - 약속을 꼭 지키라고 다져 두었으니 지키겠죠.
      용례.문장:
      - 나는 부하 직원에게 내일까지 보고서를 마감하라고 단단히 다져 놓았다.
      - 선생은 다시는 지각을 하지 말라고 한마디를 더 다진 후에야 학생을 돌려 보냈다.
      의미ID: 5
