    원어: 擔任 하다
    의미:
    - 뜻풀이: 한 반이나 한 학년을 책임지고 맡아서 가르치다.
      문형: 1이 2를 담임하다
      용례.구:
      - 담임하는 반.
      - 고등학생을 담임하다.
      - 남학생 반을 담임하다.
      - 여학생 반을 담임하다.
      - 입시생을 담임하다.
      - 중학생을 담임하다.
      - 1학년을 담임하다.
      용례.대화:
      - 모두 말도 잘 듣고 착하던데요.
      용례.문장:
      - 김 선생님은 교사가 되자마자 일 학년을 담임했다.
      - 박 선생은 삼 년 동안 고등학교 삼 학년을 담임하면서 고생을 많이 했다.
      - 그 선생님은 전교에서 제일 말썽이 많은 반을 담임하게 되었다며 울상을 지었다.
