      용례.대화:
      - 저런. 얼마나 참지 못했으면 그랬겠나?
      용례.문장:
      - 여기는 조용한 방이 없다네.
      - 친구를 못 만나 본 지가 삼 년쯤 되니 문득 보고 싶어졌다네.
      - 자네가 여러 방면에 뛰어나다는 말은 꽤 오래전부터 들었다네.
      - 난 학생들에게 무조건 공부만 강요하는 선생이 되기는 싫다네.
      - 오랫동안 택시 기사를 하였지만 손님 얼굴을 자세히 본 적은 없다네.
