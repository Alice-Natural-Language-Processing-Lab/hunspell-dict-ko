      - 지금 한창 쇠붙이를 단련하는 중이에요.
      용례.문장:
      - 민준이는 금속 공예를 할 때 필요한 금속 원료를 직접 단련해서 쓴다.
      - 쇠를 단련하는 일은 힘들고 어려운 육체 노동이어서 요즘 사람들은 선뜻 하려고 들지 않는다.
