      - 그 부부는 부모님이 당도하시기 전에 서둘러 저녁 준비를 마쳤다.
      - 두 사람 모두 비슷한 시간에 서울에서 출발했지만 먼저 당도한 것은 지수였다.
      - 우리가 역에 당도했을 때는 기차가 출발하기까지 아직 한 시간이나 남아 있었다.
