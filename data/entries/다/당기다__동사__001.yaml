    의미:
    - 뜻풀이: 관심이 쏠리거나 마음이 끌리다.
      문형: 1이 2가 당기다
      용례.구:
      - 당기는 마음.
      - 당기는 여자.
      - 관심이 당기다.
      - 마음이 당기다.
      - 호기심이 당기다.
      용례.대화:
      - 왜? 당기는 옷이 없어?
      용례.문장:
      - 지수에게는 은근히 마음이 당기는 매력이 있었다.
      - 나는 ‘마음의 별’이라는 이름에 마음이 당겨 독서 모임에 참여하기로 했다.
      의미ID: 6
    - 뜻풀이: 입맛이 생기다.
      문형: 1이 2가 당기다
      용례.구:
      - 입맛 당기는 음식.
      - 구미가 당기다.
      - 술이 당기다.
      - 식욕이 당기다.
      - 입맛이 당기다.
      용례.대화:
      - 김치전 만들고 있어요.
      용례.문장:
      - 요새는 살이 찌려는지 단 음식이 자꾸 당긴다.
      - 나는 봄에는 입맛 당기는 봄나물 요리를 자주 먹는다.
      - 나는 아침에는 아무리 맛있는 음식도 구미가 당기지를 않는다.
      의미ID: 7
    - 관련어:반대말:
      - 동형어 번호: 0
        표제어: 밀다
        항목ID: 74177
      뜻풀이: 무엇을 잡아 자기 쪽으로 가까이 오게 하다.
      문형: 1이 2를 당기다
      용례.구:
      - 의자를 당겨 앉다.
      - 그물을 당기다.
      - 그릇을 당기다.
      - 낚싯대를 당기다.
      - 턱을 아래로 당기다.
      - 밀고 당기다.
      용례.대화:
      - 추우면 난로 쪽으로 의자를 바짝 당겨서 앉아.
      용례.문장:
      - 아이는 이불을 당겨 머리까지 썼다.
      - 내가 문을 아무리 밀고 당겨도 문은 열리지 않았다.
      - 남자는 밥그릇을 당겨 놓고 숟가락으로 밥을 가득 퍼서 먹기 시작했다.
      의미ID: 1
    - 관련어:반대말:
      - 동형어 번호: 0
        표제어: 미루다
        항목ID: 15760
      뜻풀이: 정한 시간이나 기일, 순서를 앞으로 옮기다.
      문형: 1이 2를 당기다
      용례.구:
      - 기한을 당기다.
      - 날짜를 당기다.
      - 마감을 당기다.
      - 시간을 당기다.
      - 일정을 당기다.
      용례.대화:
      - 정말? 할 수 없지. 마지막 발표자를 앞으로 당기라고 해.
      용례.문장:
      - 주최 측은 25일로 예정되어 있던 회의를 21일로 당겼다.
      - 나는 급한 일이 생겨 아홉 시 출발 예정이었던 것을 한 시간 당겨 여덟 시 출발로 바꿨다.
      의미ID: 5
    - 뜻풀이: 어디에 매어져 있는 줄을 자기 쪽으로 당겨 팽팽하게 만들다.
      문형: 1이 2를 당기다
      용례.구:
      - 고삐를 당기다.
      - 시위를 당기다.
      - 줄을 당기다.
      용례.대화:
      - 네, 연을 내리려고 줄을 아무리 당겨도 잘 되지를 않아요.
      용례.문장:
      - 활도 시위를 지나치게 당기면 끊어지게 마련이다.
      - 나는 말고삐를 당겨 말을 세우고 뒤를 돌아보았다.
      의미ID: 2
    - 뜻풀이: 총알이 나오게 하는 장치를 작동시키다.
      문형: 1이 2를 당기다
      용례.구:
      - 방아쇠를 당기다.
      용례.대화:
      - 총알이 없는 줄 알고 장난으로 방아쇠를 당겨 본 거예요. 정말 몰랐어요!
      용례.문장:
      - 나는 놀라 총의 방아쇠를 당겼고 앞의 남자는 총에 맞고 쓰러졌다.
      - 경찰인 김 씨는 권총을 차고 다니기는 했지만 방아쇠 한 번 당겨 본 적이 없었다.
      의미ID: 3
    - 뜻풀이: 불을 붙이다.
      문형: 1이 2를 당기다
      용례.구:
      - 도화선을 당기다.
      - 불꽃을 당기다.
      - 불씨를 당기다.
      - 불을 당기다.
      - 성냥을 당기다.
      용례.대화:
      - 그럼 불을 당겨라. 낙엽을 태울 거야.
      용례.문장:
      - 민준은 라이터를 켜 담배에 불을 당겼다.
      - 성냥을 켜 램프에 불을 당기자 할아버지의 모습이 보였다.
      의미ID: 4
