    원어: 團結權
    의미:
    - 뜻풀이: 노동자가 노동 조건을 유지하거나 개선하기 위하여 단체를 결성하고 이에 가입할 수 있는 권리.
      용례.구:
      - 근로자의 단결권.
      - 단결권을 보장하다.
      - 단결권을 보호하다.
      - 단결권을 인정하다.
      - 단결권을 침해하다.
      용례.대화:
      - 노조 결성을 반대하는 회사 측에게 단결권을 보장해 달라고 요구하는 거랍니다.
      용례.문장:
      - 헌법에 의거하여 정부와 기업은 근로자의 단결권을 존중할 의무가 있다.
      - 일부 기업에서는 노동조합의 결성을 막아 노동자의 단결권을 침해하기도 한다.
      의미 참고: 헌법이 보장하고 있는 노동 기본권의 하나이다.
