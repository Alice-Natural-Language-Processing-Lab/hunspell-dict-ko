      문형: 1이 2에게 답배하다
      용례.구:
      - 반절로 답배하다.
      - 인사에 답배하다.
      - 절에 답배하다.
      - 신부에게 답배하다.
      - 정중히 답배하다.
      용례.대화:
      - 그럼 우선 절을 받으면 이에 꼭 답배해 줘.
      용례.문장:
      - 일반적으로 손아랫사람에게 받는 절에는 답배하지 않는다.
      - 아랫사람에게 절을 받을 때는 절하는 이가 성년인 경우 답배하는 것이 좋다.
      - 한국 전통 결혼식에는 신부가 신랑에게 두 번 절하면 신랑이 이에 답배하는 순서가 있다.
