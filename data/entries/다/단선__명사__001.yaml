      - 단선 철로.
      - 단선 터널.
      - 단선으로 연결되다.
      용례.대화:
      - 안 그래도 철로 공사를 한다는 말이 있어.
      용례.문장:
      - 외곽 지역은 승객이 많지 않을 것으로 보여서 우선은 단선 전철을 연결하기로 했다.
      - 이 구역은 단선 도로로 연결되어 있어서 차량이 증가하는 출퇴근 시간에는 항상 꽉 막혀 있다.
