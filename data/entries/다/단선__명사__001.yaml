      뜻풀이: 단 하나의 선.
      용례.구:
      - 단선 전선.
      - 단선을 그리다.
      - 단선으로 그리다.
      - 단선으로 되어 있다.
      - 단선으로 연결되다.
      용례.대화:
      - 그러려면 먼저 정확하게 선을 그리는 연습을 해야 하겠네요.
      용례.문장:
      - 한 가닥으로 되어 있는 전선을 단선이라 한다.
      - 지수는 여행 중에 빠르게 스쳐 지나가는 것들을 그리기 위해 단선을 이용해서 스케치했다.
