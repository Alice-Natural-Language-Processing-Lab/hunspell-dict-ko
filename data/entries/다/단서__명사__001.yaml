      용례.구:
      - 단서 조항.
      - 단서가 붙다.
      - 단서를 달다.
      용례.문장:
      - 판사는 법조문의 단서 조항을 적용하여 피고의 형량을 감해 주었다.
      - 전세 계약서에는 주택의 수리비를 집주인이 부담한다는 단서가 붙어 있었다.
      - 보험 가입 시에는 기본 항목 아래에 있는 단서 조항까지 꼼꼼히 살펴보아야 한다.
      - 판매원은 제품에 하자가 있을 때에만 환불이나 교환이 가능하다는 단서를 달았다.
