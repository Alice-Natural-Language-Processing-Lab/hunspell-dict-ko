    - 뜻풀이: 진행되고 있는 일에서 일단 어느 정도 끝을 맺음.
      용례.구:
      - 일의 단락.
      - 단락을 맺다.
      - 단락을 짓다.
      - 단락을 매듭짓다.
      용례.대화:
      - 오늘은 우선 이것으로 단락을 짓고 내일 다시 회의를 이어 나가기로 합시다.
      용례.문장:
      - 긴 여행은 오늘로 단락을 맺고 내일부터는 일상으로 돌아가야 한다.
      - 한계에 부딪쳤을 때 스스로 한계를 인정해야 단락을 짓고 그 다음으로 나아갈 수 있다.
      의미ID: 1
    - 뜻풀이: 글, 영화, 음악 등에서 같은 내용으로 묶인 하나하나의 짧은 이야기 토막.
      용례.구:
      - 한 단락.
      - 두 단락의 글.
      - 이 단락의 주제.
      - 단락을 구분하다.
      - 단락을 나누다.
      - 여러 단락으로 나누다.
      용례.대화:
      - 길이가 길어도 일관된 주제가 있으니 나누지 않는 것이 좋을 것 같구나.
      용례.문장:
      - 승규는 글의 마지막 단락에서 주제를 다시 한번 강조하였다.
      - 단락을 구성할 때는 하나의 단락에 하나의 주제가 담기도록 해야 한다.
