      뜻풀이: 집의 천장과 지붕 사이에 이 층처럼 만들어 물건을 보관하는 공간.
      용례.구:
      - 다락방이 높다.
      - 다락방을 들이다.
      - 다락방을 만들다.
      - 다락방을 활용하다.
      - 다락방에 올려놓다.
      - 다락방에 저장하다.
      - 다락방에서 꺼내다.
      용례.대화:
      - 응, 천장이 낮으니까 올라갈 때 머리 부딪치지 않게 조심해라.
      - 네, 식료품 등을 저장하려고 만들었어요.
      용례.문장:
      - 나는 어린 시절에 읽던 책들을 다락방에 두었다.
      - 우리는 이삿짐을 꾸리면서 다락방에 놓았던 물건들을 모두 정리했다.
      의미ID: 1
    - 뜻풀이: 다락처럼 높은 곳에 만든 방.
      용례.구:
      - 이 층 다락방.
      - 다락방을 꾸미다.
      - 다락방을 만들다.
      - 다락방으로 올라가다.
      - 다락방에서 놀다.
      용례.대화:
      - 와, 방 위에 방이 또 있는 거야?
      용례.문장:
      - 나는 안방으로 난 계단을 통해 다락방으로 올라갔다.
      - 아버지는 우리가 어릴 때 다락방에 놀이 공간을 꾸며 주셨다.
      - 어릴 적 우리 집에는 안방, 작은방, 다락방까지 모두 세 개의 방이 있었다.
      의미ID: 2
    - 뜻풀이: 다락을 사람이 생활할 수 있게 꾸민 방.
      용례.구:
      - 다락방을 꾸미다.
      - 다락방을 얻다.
      - 다락방을 구하다.
      - 다락방으로 올라가다.
      - 다락방에서 살다.
      - 다락방에서 생활하다.
      - 다락방에서 내려오다.
      용례.대화:
      - 또 다락방에서 낮잠이나 자고 있겠지, 뭐.
      용례.문장:
      - 사내는 한동안 돈이 없어서 형님 댁의 다락방에 얹혀 살았다고 말했다.
      - 우리 집은 식구에 비해 방의 수가 적어, 부모님은 다락방을 형과 나의 방으로 꾸며 주셨다.
      의미ID: 3
