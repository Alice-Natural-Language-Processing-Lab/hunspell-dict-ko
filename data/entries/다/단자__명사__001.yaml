      용례.구:
      - 예물 단자.
      - 단자를 보내다.
      - 단자를 쓰다.
      - 단자를 적다.
      - 단자를 봉투에 넣다.
      용례.대화:
      - 네. 여기 단자와 돈을 넣은 봉투가 있어요.
      - 그렇구나. 기억해 두었다가 앞으로 장례식에 가면 잘 지켜야겠어.
      용례.문장:
      - 할아버지는 단자는 봉투에 넣고 물건은 별도로 포장해서 보내셨다.
      - 보통 단자를 세로로 쓸 때는 보내는 사람의 이름을 뒷면에 쓰고 가로로 쓸 때는 앞면에 쓴다.
