      용례.문장:
      - 형사들은 감옥에서 달아난 죄수를 찾고 있었다.
      - 김 씨는 사람들을 속여 뺏은 돈을 들고 외국으로 달아나 버렸다.
      - 경찰은 범인이 달아날 수 없게 범인의 손발을 꽁꽁 묶어 두었다.
      - 승규는 매일이 똑같은 지루하고 답답한 현실에서 달아나고 싶었다.
