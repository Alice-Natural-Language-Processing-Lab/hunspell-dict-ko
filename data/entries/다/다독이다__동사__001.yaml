      문형: 1이 2를 다독이다
      용례.구:
      - 눈을 다독이다.
      - 모래를 다독이다.
      - 반죽을 다독이다.
      - 진흙을 다독이다.
      - 찰흙을 다독이다.
      용례.대화:
      - 예쁜 성을 만들 거예요.
      용례.문장:
      - 미술 시간에 아이들이 찰흙을 다독여 도자기를 만들었다.
      - 어머니는 수제비를 만들기 위해 밀가루 반죽을 다독이셨다.
      의미ID: 1
    - 뜻풀이: 아이를 재우거나 귀여워할 때 몸을 가볍게 두드리다.
      문형: 1이 2를 다독이다
      용례.구:
      - 다독여 달래다.
      - 다독여 재우다.
      - 머리를 다독이다.
      - 손을 다독이다.
      - 아이를 다독이다.
      - 엉덩이를 다독이다.
      용례.대화:
      - 안고 등을 가만가만 다독이면 괜찮아질 거예요.
      용례.문장:
      - 아기를 재우기 위해 언니는 아기의 엉덩이를 다독였다.
      - 할아버지는 재롱을 부리는 아이가 귀여워 연신 어깨를 다독여 주셨다.
      의미ID: 2
    - 뜻풀이: 남의 연약한 점을 감싸고 달래다.
      문형: 1이 2를 다독이다
      용례.구:
      - 다독이는 사람.
      - 다독이며 위로하다.
      - 자신을 다독이다.
      - 친구를 다독이다.
      - 따뜻하게 다독이다.
      용례.대화:
      - 아니야, 당신도 힘들 텐데 내가 바쁘다고 다독여 주지도 못해 미안해.
      용례.문장:
      - 선생님께서는 성적이 떨어진 나를 혼내는 대신 힘내라며 다독여 주셨다.
      - 지수는 내가 힘들어 할 때마다 따뜻한 말로 나를 다독여 주는 소중한 친구이다.
