      용례.구:
      - 두 달.
      - 두세 달.
      - 다섯 달 남짓.
      - 몇 달.
      - 한 달 반.
      - 넉 달 걸리다.
      - 서너 달을 쉬다.
      용례.대화:
      - 그래. 벌써 반년이나 지났구나.
      - 1월부터 3월까지 작업을 했으니 석 달쯤 걸린 것 같네요.
      용례.문장:
      - 태아는 엄마 뱃속에서 열 달 동안 자란다.
      - 지수는 다음 달에 외국 유학을 떠날 예정이다.
      - 민준은 여름 방학 두 달 동안 영어 공부를 열심히 했다.
      - 신입 사원인 승규는 입사한 지 한 달이 지난 후에 첫 월급을 받았다.
      의미 참고: 주로 고유어 수 뒤에 쓴다.
