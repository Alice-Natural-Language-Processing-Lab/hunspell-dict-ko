      - 겨울이 다가서다.
      - 계절이 다가서다.
      - 봄이 다가서다.
      - 여름이 다가서다.
      - 이별이 다가서다.
      - 성큼 다가서다.
      용례.대화:
      - 응, 날씨가 꽤 쌀쌀해졌어.
      용례.문장:
