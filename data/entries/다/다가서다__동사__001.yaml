    - 뜻풀이: 가깝게 옮겨 서다.
      문형: 1이 2에/에게/로 다가서다
      용례.구:
      - 다가서서 이야기하다.
      - 가까이에 다가서다.
      - 곁으로 다가서다.
      - 옆으로 다가서다.
      - 주춤주춤 다가서다.
      용례.대화:
      - 좀 더 가까이 서라는 말씀이신가요?
      용례.문장:
      - 나는 귀가 어두운 할아버지께 곁으로 바짝 다가서서 말씀을 드렸다.
      - 집으로 오는 길에 누군가 내 옆으로 다가서기에 쳐다보니 동생이었다.
      의미ID: 1
    - 뜻풀이: 친해지려고 가까이 가다.
      문형: 1이 2에게 다가서다
      용례.구:
      - 사람들에게 다가서다.
      - 친구에게 다가서다.
      - 먼저 다가서다.
      - 친절하게 다가서다.
      - 한발 다가가다.
      용례.대화:
      - 그럼 네가 먼저 친구들에게 한발 다가서서 인사를 해 봐.
      용례.문장:
      - 나는 학기 초에 짝꿍에게 먼저 다가서서 말을 건넸다.
      - 승규는 조용한 성격이어서 사람들에게 잘 다가서려고 하지 않았다.
      의미ID: 3
    - 뜻풀이: 어떤 때가 가까이 오다.
      문형: 1이 2에/에게/로 다가서다
