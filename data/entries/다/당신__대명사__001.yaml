      뜻풀이: (아주 높이는 말로) 앞에서 이미 말한 사람을 도로 가리키는 말.
      용례.대화:
      - 그래도 어머니의 유일한 낙이 당신을 만나러 오는 자식들인데 힘들어도 자주 찾아뵈어야지요.
      용례.문장:
      - 어머니는 당신의 무릎에 내 머리를 눕히셨다.
      - 할머니는 손자에게 당신의 이야기를 자주 해 주신다.
      - 아버지는 퇴직 후 당신이 할 일을 찾아보겠다고 하셨다.
      - 선생님은 당신의 뜻을 이해하는 것은 나뿐이라고 하셨다.
