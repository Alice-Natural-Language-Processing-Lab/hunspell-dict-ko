      뜻풀이: 앞에 말한 내용과 다른 조건이나 예외가 있을 때 뒤 문장의 시작 부분에 쓰는 말.
      용례.대화:
      - 그래. 다만 너무 비싼 곳만 아니었으면 좋겠구나.
      용례.문장:
      - 나는 바쁜 동생을 이해한다. 다만 안부 전화 한 통도 없는 것이 서운할 뿐이다.
      - 난 사람들과 이야기를 잘 하는 편이다. 다만 내가 좋아하는 사람 앞에서는 아무 말도 못 한다.
