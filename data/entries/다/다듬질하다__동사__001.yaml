      - 다듬질하는 건데 저렇게 해서 옷을 매끄럽게 한단다.
      용례.문장:
      - 할머니는 다듬질해 주름살이 펴진 옷을 흐뭇하게 바라보셨다.
      - 요즘은 다리미가 보편화되어 다듬질하는 소리를 거의 들을 수 없다.
