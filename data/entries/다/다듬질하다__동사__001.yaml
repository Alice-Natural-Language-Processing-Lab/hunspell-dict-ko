      - 네, 사람이 다듬질할 필요가 없을 정도지요.
      용례.문장:
      - 남자는 비석에 글씨를 다 새긴 후 마지막으로 다듬질했다.
      - 조각가는 나무에 조각을 마친 다음 꼼꼼히 살펴보며 다듬질하기 시작했다.
