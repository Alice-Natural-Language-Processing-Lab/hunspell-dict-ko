    - 뜻풀이: 폐에서 목구멍에 이르는 사이에서 생기는 끈적끈적하고 누런 물질.
      용례.구:
      - 담이 나오다.
      - 담이 생기다.
      - 담을 끓이다.
      - 담을 뱉다.
      - 담을 삭이다.
      용례.대화:
      - 넌 담배를 너무 많이 피워서 그래.
      용례.문장:
      - 숨을 쉴 때마다 노인의 목구멍에 담이 끓는 소리가 났다.
      - 아저씨는 담배를 피우는 간간히 담을 끌어올려 바닥에 칵 뱉어냈다.
      의미ID: 1
    - 뜻풀이: 몸속에서 기운과 혈액이 잘 돌지 않고 한군데에 몰려 뭉쳐서 쑤시고 아픈 증세.
      용례.구:
      - 담이 결리다.
      - 담이 들다.
      - 담이 오다.
      - 담을 고치다.
      - 담을 예방하다.
      - 담을 풀다.
      - 담에 걸리다.
      - 담으로 고생하다.
      용례.대화:
      - 내가 침술 치료 잘하는 한의원을 아는데 거기 한번 가 봐.
      용례.문장:
      - 삼촌은 어깨에 담이 와서 목도 못 움직일 만큼 통증이 심했다.
      - 어머니는 허리에 담을 풀기 위해 매일 물리 치료를 받으러 다니신다.
