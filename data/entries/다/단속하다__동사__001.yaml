    원어: 團束 하다
    의미:
    - 뜻풀이: 잘못되지 않도록 주의를 기울여 관리하다.
      문형: 1이 2를 단속하다
      용례.구:
      - 물건을 단속하다.
      - 입을 단속하다.
      - 자녀를 단속하다.
      - 직원을 단속하다.
      - 짐을 단속하다.
      - 집안을 단속하다.
      용례.대화:
      - 저는 선수들을 엄하게 단속하기보다는 자유롭게 풀어 주는 편입니다.
      용례.문장:
      - 요새 사춘기가 온 아들 녀석을 단속하는 일이 쉽지 않다.
      - 지수는 자신의 비밀을 알게 된 민준이의 입을 단속하느라 신경이 쓰였다.
      의미ID: 1
    - 뜻풀이: 법, 규칙, 명령 등을 어기지 않도록 통제하다.
      문형: 1이 2를 단속하다
      용례.구:
      - 경찰이 단속하다.
      - 불법 거래를 단속하다.
      - 음주 운전을 단속하다.
      - 불시에 단속하다.
      - 일제히 단속하다.
      - 집중적으로 단속하다.
      - 철저히 단속하다.
      용례.대화:
      - 요새 연말이라 음주 운전 철저하게 단속하는 거 몰라? 절대 안 돼.
      용례.문장:
      - 당국에서는 불법 선거 운동을 집중적으로 단속할 계획이다.
      - 경찰의 눈을 교묘하게 피하여 행해지는 불법 행위가 많아서 일일이 단속하기가 어려울 정도다.
      의미ID: 2
