    의미:
    - 뜻풀이: 생각이나 마음이 달라 따지며 싸우다.
      문형: 1이 (2와) 다투다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 아이들이 다투다.
      - 연인이 다투다.
      - 자매가 다투다.
      - 친구와 다투다.
      - 티격태격 다투다.
      용례.대화:
      - 응, 아까 전에 친구와 다퉈서 기분이 안 좋네.
      용례.문장:
      - 아이들이 서로 좋은 장난감을 가지려고 티격태격 다퉜다.
      - 두 사람은 정치 얘기를 하다가 서로 마음이 맞지 않아 그만 다투고 말았다.
      의미ID: 1
    - 뜻풀이: 어떤 목표를 두고 경쟁하다.
      문형: 1이 (2와) 3을 다투다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 순위를 다투다.
      - 우승을 다투다.
      - 일등을 다투다.
      - 자리를 다투다.
      용례.대화:
      - 응, 몇 년째 우승을 다툰 팀들이어서 경기가 재미있을 것 같아.
      용례.문장:
      - 두 후보가 회장 자리를 놓고 다투고 있다.
      - 이번 시험에서 나는 평소 일등 자리를 다투던 친구를 이기고 일등을 하였다.
      의미ID: 2
    - 뜻풀이: 시간이 촉박하거나 시급하다.
      문형: 1이 2를 다투다
      용례.구:
      - 시간을 다투는 일.
      - 순간을 다투다.
      - 시각을 다투다.
      - 일분일초를 다투다.
      - 촌각을 다투다.
      용례.대화:
      - 그렇지 않아도 지금 일분일초를 다투면서 일하고 있습니다.
      용례.문장:
      - 나는 여러 일들 중에서 마감을 다투는 일을 가장 먼저 시작했다.
      - 응급실의 의사들은 순간을 다투며 위급한 환자들을 치료하였다.
      의미ID: 3
    - 뜻풀이: 남보다 앞서거나 잘하려고 경쟁적으로 애쓰다.
      문형: 1이 2를 다투다
      용례.구:
      - 앞을 다투는 아이들.
      - 앞을 다퉈 달려가다.
      - 앞을 다퉈 몰려가다.
      용례.대화:
      - 작년 꼴찌하고 일등하고 앞을 다투는 일도 생기네.
      용례.문장:
      - 먹을 것만 보이면 강아지들은 앞을 다투어 달려와 먹었다.
      - 김 선수가 금메달을 딴 소식을 언론들은 앞을 다퉈 보도했다.
      의미 참고: 주로 '앞을'과 함께 쓴다
      의미ID: 4
