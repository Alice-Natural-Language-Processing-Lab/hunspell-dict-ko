      용례.대화:
      - 어떤 단체를 만들려면 학교의 허가를 받아야 돼.
      용례.문장:
      - 회사에서는 직원들이 어떤 단체를 조직하는 것을 경계했다.
      - 우리 팀에는 함께 식사도 하고 여행도 가는 친목 단체가 여럿 있다.
