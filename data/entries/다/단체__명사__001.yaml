      - 그래, 우리가 다 같이 찍는 사진은 이게 처음일 거야.
      용례.문장:
      - 김 대리는 회사 근처 식당에 전화해서 단체 손님을 받는지 물었다.
      - 여행지에서 따로 행동하면 길을 잃을 수 있기 때문에 우리는 단체로 움직이기로 했다.
