      뜻풀이: 춥거나 무서워서 자꾸 몸이 떨리다. 또는 자꾸 몸을 떨게 하다.
      문형: 1이 2를 달달거리다
      용례.구:
      - 몸이 달달거리다.
      - 다리가 달달거리다.
      - 이를 달달거리다.
      - 턱을 달달거리다.
      - 달달거리며 떨다.
      용례.대화:
      - 응, 너무 추워서 이가 다 달달거릴 정도야.
      용례.문장:
      - 잔뜩 겁에 질린 아이들은 한쪽 구석에서 몸을 달달거리며 울고 있었다.
      - 겁을 먹은 나는 다리가 달달거려 그 앞에서 제대로 서 있을 수도 없었다.
      - 해가 지고 기온이 내려가자 비를 맞은 지수는 추워서 온몸이 달달거렸다.
