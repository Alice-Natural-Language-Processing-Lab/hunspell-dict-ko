      - 일단 미역을 물에 담가 놓고 불려야 돼.
      용례.문장:
      - 어머니는 아버지가 사 오신 수박을 통째로 찬물에 담갔다.
      - 지수는 한 시간 전에 빨래를 물에 담가 놓은 것을 깜빡 잊었다.
      의미ID: 1
    - 뜻풀이: 김치, 술, 장, 젓갈 등의 음식이 익거나 발효되도록 재료를 뒤섞어 그릇에 넣어 두다.
      문형: 1이 2를 담그다
