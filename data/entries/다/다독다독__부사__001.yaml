    의미:
    - 뜻풀이: 흩어지기 쉬운 것을 계속 가볍게 두드려 누르는 모양.
      용례.구:
      - 다독다독 누르다.
      - 다독다독 다지다.
      - 다독다독 두드리다.
      - 다독다독 매만지다.
      - 다독다독 반죽하다.
      용례.대화:
      - 아이들하고 흙 장난을 하나 봐요.
      용례.문장:
      - 요리사가 밀가루 반죽을 다독다독 눌러 모양을 잡아 주었다.
      - 지수는 찰흙을 다독다독 만지더니 금세 작은 인형을 만들었다.
      - 그 남자는 진흙을 손으로 다독다독 두드려 가며 벽돌을 만들었다.
      의미ID: 1
    - 뜻풀이: 아이를 재우거나 귀여워할 때 몸을 계속 가볍게 두드리는 모양.
      용례.구:
      - 다독다독 달래다.
      - 다독다독 두드리다.
      - 다독다독 안다.
      - 다독다독 어루만지다.
      - 다독다독 재우다.
      용례.대화:
      - 네, 저도 그래서 아이를 많이 다독다독 만져 주고 안아 주려고 노력해요.
      용례.문장:
      - 여인은 어린 딸을 다독다독 두드려 재웠다.
      - 남자는 아이가 완전히 잠들 때까지 옆에 누워 다독다독 등을 두드려 주었다.
      의미ID: 2
    - 뜻풀이: 남의 연약한 점을 계속 감싸고 달래는 모양.
      용례.구:
      - 다독다독 감싸다.
      - 다독다독 격려하다.
      - 다독다독 달래다.
      - 다독다독 위로하다.
      - 다독다독 위안하다.
      용례.대화:
      - 나의 단점도 나무라지 않고 다독다독 감싸 주거든.
      용례.문장:
      - 나는 내가 지칠 때마다 나를 다독다독 달래 주는 아내에게 늘 감사하고 있다.
      - 요즘처럼 삶이 고달플 때는 다독다독 위로해 주는 친구의 한마디가 힘이 된다.
      의미ID: 3
