      용례.문장:
      - 나는 바둑 구 단의 노련함 앞에 번번이 패배를 맛보았다.
      - 우리 형은 태권도와 합기도를 합쳐서 모두 육 단의 무술 실력을 자랑했다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 4
    - 뜻풀이: 사다리나 계단 등의 하나하나의 층.
      용례.구:
      - 단이 낮다.
      - 단이 높다.
      - 단을 내리다.
      - 단을 높이다.
      - 단을 늘리다.
      - 단을 세다.
      용례.대화:
      - 거기 계단이 단이 높아서 조심해야 돼.
      용례.문장:
      - 나는 계단의 마지막 단에 걸터앉아서 땀을 식혔다.
      - 사다리의 단이 너무 낮아서 손이 천장에 닿지를 않았다.
      의미ID: 5
