      - 계단 세 단.
      - 사다리 네 단.
      - 두 단을 오르다.
      - 두 단씩 올라가다.
      - 오 단을 뛰다.
      용례.대화:
      - 오 단 뜀틀을 넘다가 무릎이 걸려서 넘어졌어.
      용례.문장:
      - 아이는 계단을 세 단 남겨 놓고 아래로 펄쩍 뛰었다.
      - 지하철이 오는 소리에 우리는 계단을 두세 단씩 뛰어 올라갔다.
