    의미:
    - 뜻풀이: 인쇄물에서 지면을 가로나 세로로 나눈 구역.
      용례.구:
      - 첫째 단.
      - 마지막 단.
      - 단을 나누다.
      - 단을 비우다.
      - 단을 쪼개다.
      - 단을 채우다.
      용례.대화:
      - 그렇게 하는 게 가독성은 더 좋을 것 같네요.
      용례.문장:
      - 영어 교과서의 오른쪽 단에는 중요 단어가 제시되어 있다.
      - 출석부에 남학생과 여학생의 이름이 단으로 나뉘어 적혀 있었다.
      의미ID: 1
    - 뜻풀이: 인쇄물에서 지면을 나눈 구역을 세는 단위.
      용례.구:
      - 본문의 일 단.
      - 사전의 일 단.
      - 신문의 이 단.
      - 책의 삼 단.
      - 이 단으로 나누다.
      용례.대화:
      - 이 단이 보기에는 더 편한데 삼 단으로 해야 지면은 더 아낄 수 있지 않을까?
      용례.문장:
      - 나는 신문의 모든 기사에서 일 단의 내용만 빠르게 읽어 나갔다.
      - 이 단으로 구성된 보고서는 그림과 설명이 한눈에 들어와서 보기에 편했다.
      의미 참고: 수량을 나타내는 말 뒤에 쓴다.
      의미ID: 2
    - 뜻풀이: 바둑, 장기, 태권도, 유도, 검도 등에서 실력에 따라 매기는 등급.
      용례.구:
      - 높은 단.
      - 단이 높다.
      - 단이 있다.
      - 단을 내세우다.
      - 단을 따다.
      용례.대화:
      - 단이 높다고 꼭 강한 것은 아니고 그만큼 오래 운동을 했다는 거지.
      용례.문장:
      - 사내는 자신의 단을 자랑하며 발차기 시범을 보였다.
      - 아이는 퍽 오래 검도장을 다녔지만 여태 단 하나를 따지 못했다.
      의미ID: 3
    - 뜻풀이: 바둑, 장기, 태권도, 유도, 검도 등에서 실력에 따라 매기는 등급을 세는 단위.
      용례.구:
      - 검도 일 단.
      - 바둑 오 단.
      - 유도 이 단.
      - 태권도 사 단.
      용례.대화:
