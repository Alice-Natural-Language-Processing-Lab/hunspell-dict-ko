      문형: 1이 (2와) 담소하다
      문형 참고: ‘2와’가 없을 때에는 1에 복수를 나타내는 말이 온다.
      용례.구:
      - 가족들과 담소하다.
      - 동료와 담소하다.
      - 친구와 담소하다.
      - 정답게 담소하다.
      - 마주 앉아 담소하다.
      - 식사하며 담소하다.
      용례.대화:
      - 가족끼리 있는 그런 시간이 참 좋지.
      용례.문장:
      - 나는 오랜만에 만난 친구와 담소하며 즐거운 시간을 보냈다.
      - 공원에 앉아 웃으며 담소하는 연인들이 매우 행복해 보인다.
