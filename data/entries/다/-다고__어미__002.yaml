      - 무슨 소리야. 나한테는 당신밖에 없다고.
      용례.문장:
      - 내가 이래 봬도 한때는 잘나갔다고.
      - 그래. 네 말이 무슨 뜻인지 나도 알았다고.
      - 왜 자꾸 나한테 화를 내? 내가 뭘 어쨌다고?
      - 우리 형이 얼마나 힘이 세다고. 너네 내가 부럽지?
      - 주변에 아는 사람이 아무도 없어서 내가 얼마나 당황했다고.
