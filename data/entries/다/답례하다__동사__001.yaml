      - 무대 위의 배우들은 큰 박수를 보내 준 관객들에게 고개 숙여 인사로 답례했다.
      - 민준은 아들의 돌잔치에 와 준 손님들에게 답례하는 뜻으로 작은 선물을 준비했다.
