      뜻풀이: 순위나 수준, 정도 등이 확실히 판단이 될 만큼 뚜렷하게.
      용례.구:
      - 단연히 구별되다.
      - 단연히 두드러지다.
      - 단연히 돋보이다.
      - 단연히 앞서다.
      - 단연히 우세하다.
      용례.대화:
      - 응, 다른 애들에 비해 단연히 성적이 좋다더라.
      용례.문장:
      - 이 영화는 기존의 영화들과는 단연히 차별화된 소재를 다루고 있어 신선하다.
      - 하얀 드레스를 입은 지수는 지금까지 내가 본 신부 중 단연히 가장 아름다웠다.
