      - 단연히 내치다.
      - 단연히 맞서다.
      - 단연히 물러나다.
      - 단연히 뿌리치다.
      용례.대화:
      - 응. 말은 꺼내 봤는데 지수가 단연히 거절해서 조금 민망했었어.
      용례.문장:
      - 승규는 쉽게 돈을 벌자는 친구의 유혹을 단연히 뿌리치고 떳떳한 삶을 택했다.
      - 나는 더 이상 권력의 힘에 굴복하지 않고 부정부패에 단연히 맞서 싸우기로 결심했다.
