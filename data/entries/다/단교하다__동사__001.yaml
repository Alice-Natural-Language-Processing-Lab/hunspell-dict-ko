        표제어: 절교하다
        항목ID: 83399
      뜻풀이: 서로 사귀어 가까이 지내던 관계를 끊다.
      문형: 1이 (2와) 단교하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 단교한 사이.
      - 단짝과 단교하다.
      - 짝꿍과 단교하다.
      - 친구와 단교하다.
      - 다툼으로 단교하다.
      - 단교하고 혼자 지내다.
      용례.대화:
      - 그러지 말고 다시 화해해 보는 건 어때?
      용례.문장:
      - 단교한 두 사람은 만나도 서로 아는 척도 하지 않았다.
      - 나는 친구와 크게 싸운 뒤로 관계가 나빠져서 결국 단교할 지경에 이르렀다.
      의미ID: 1
    - 뜻풀이: 나라 간의 외교 관계를 끊다.
      문형: 1이 (2와) 단교하다
      문형 참고: '''2와''가 없으면 1에 복수를 나타내는 말이 온다.'
      용례.구:
      - 두 나라가 단교하다.
      - 양국이 단교하다.
      - 상대국과 단교하다.
      - 이웃 나라와 단교하다.
      - 충돌로 단교하다.
      용례.대화:
      - 그렇습니다. 이것이 우리와 단교하겠다는 뜻이 아니면 무엇이겠습니까?
      용례.문장:
      - 양국은 군사적 충돌로 한때 단교했다가 이번에 다시 수교를 맺고 외교 관계를 회복했다.
      - 두 나라는 무역 거래로 마찰을 빚으면서 감정이 악화되어 단교하기 직전의 상태에 있었다.
      의미ID: 2
