    의미:
    - 뜻풀이: 일이나 행동 등을 빨리 끝내려고 재촉하다.
      문형: 1이 2를 다그치다
      용례.구:
      - 다그쳐 일하다.
      - 일손을 다그치다.
      - 작업을 다그치다.
      - 진행을 다그치다.
      - 처리를 다그치다.
      용례.대화:
      - 일을 다그치다가 실수를 할 수도 있으니 좀 더 여유를 갖고 하세요.
      용례.문장:
      - 밥 먹을 시간도 없이 일손을 다그쳐 겨우 시간 안에 일을 끝냈다.
      - 나로서는 일을 다그쳐 한다고 했지만 결국 마감을 지키지 못했다.
      의미ID: 1
    - 뜻풀이: 지치거나 힘든 몸을 다시 가누어 움직이다.
      문형: 1이 2를 다그치다
      용례.구:
      - 몸을 다그쳐 걸어가다.
      - 굳은 몸을 다그치다.
      - 맥 빠진 몸을 다그치다.
      - 지친 몸을 다그치다.
      - 피곤한 몸을 다그치다.
      용례.대화:
      - 시험이 모레잖아. 아픈 몸을 다그쳐 겨우 왔나 봐.
      용례.문장:
      - 나는 회사에서 일하느라 지친 몸을 다그쳐 저녁 준비를 했다.
      - 환자는 굳어 버린 몸을 다그쳐 한 걸음 한 걸음 내딛는 연습을 하기 시작했다.
      의미ID: 3
    - 뜻풀이: 일이나 행동 등을 요구하며 몰아붙이다.
      문형: 1이 2에/에게/를 3-고 다그치다
      용례.구:
      - 다그쳐 묻다.
      - 경찰이 다그치다.
      - 도둑을 다그치다.
      - 범죄자를 다그치다.
      - 죄인을 다그치다.
      - 자백하라고 다그치다.
      용례.대화:
      - 형사가 자백하라고 다그쳤더니 결국 사실을 말하더래.
      용례.문장:
      - 반장은 숙제를 어서 제출하라고 우리를 다그치기 시작했다.
      - 어머니는 거짓말을 하는 동생에게 사실대로 말하라고 다그치셨다.
      - 나갈 준비를 끝낸 아버지는 빨리 출발하자고 어머니를 다그치셨다.
      의미ID: 2
