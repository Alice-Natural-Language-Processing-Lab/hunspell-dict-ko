      문형: 1이 홀쭉하다
      용례.구:
      - 홀쭉한 몸.
      - 홀쭉한 컵.
      - 물통이 홀쭉하다.
      - 필통이 홀쭉하다.
      용례.문장:
      - 어머니는 아기에게 손에 잡히기 쉬운 홀쭉한 컵을 쥐어 주었다.
      - 그 필통은 작은 가방에도 쉽게 들어갈 만큼 홀쭉했다.
      의미ID: 1
    - 뜻풀이: 속이 비어서 안으로 오목하게 들어가 있다.
      문형: 1이 홀쭉하다
      용례.구:
      - 가방이 홀쭉하다.
      - 봉투가 홀쭉하다.
      - 주머니가 홀쭉하다.
      용례.문장:
      - 나는 홀쭉한 튜브에 바람을 불어 넣었다.
      - 아이들에게 줄 선물을 꺼내자 봉투가 홀쭉하게 되었다.
      의미ID: 2
    - 뜻풀이: 앓거나 지쳐서 몸이 야위다.
      문형: 1이 홀쭉하다
      용례.구:
      - 홀쭉한 다리.
      - 볼이 홀쭉하다.
      - 얼굴이 홀쭉하다.
      - 팔이 홀쭉하다.
      용례.문장:
      - 김 부장은 직원의 홀쭉한 얼굴을 보자 안쓰러운 마음이 들었다.
      - 한 달 동안 야근을 한 그는 얼굴이 홀쭉하게 되었다.
      의미ID: 3
    - 뜻풀이: 끝이 뾰족하고 길다.
      문형: 1이 홀쭉하다
      용례.구:
      - 홀쭉한 구두.
      - 연필이 홀쭉하다.
      - 펜이 홀쭉하다.
      용례.문장:
      - 언니는 결혼식에 가기 위해 홀쭉한 구두를 신고 멋을 냈다.
      - 나는 연필을 깎아 홀쭉하게 만들었다.
