      - 그는 호방하고 남자다운 데다가 풍류도 즐길 줄 아는 당대 최고의 호걸이었다.
      - 이 부장은 배포가 크고 술도 잘 마셔서 옛날 같으면 호걸 소리를 들었을 것이다.
