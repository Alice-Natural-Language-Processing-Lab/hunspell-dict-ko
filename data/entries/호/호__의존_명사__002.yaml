    의미:
    - 뜻풀이: 순서나 차례를 나타내는 말.
      용례.문장:
      - 남대문은 우리나라 국보 제 1호이다.
      - 1호 로켓이 발사되고 이제 곧 2호 로켓이 발사될 예정이다.
      - 내가 탄 기차에 4호 차와 5호 차 사이의 고리가 끊어지는 문제가 생겼다.
      의미ID: 1
    - 뜻풀이: 신문이나 잡지 같은 간행물의 순서를 나타내는 말.
      용례.구:
      - 5월 호.
      - 다음 호.
      - 이번 호.
      - 제1권 제2호.
      - 지난 호.
      - 특별 호.
      용례.문장:
      - 이 잡지는 출판사의 사정으로 이번 호는 발간되지 않는다.
      - 내가 쓴 단편 소설이 문학잡지 사월 호와 오월 호에 연재되었다.
      - 그가 쓴 논문은 우리 학회에서 출간하는 학술지 다음 호 맨 처음에 실린다.
      의미ID: 2
    - 뜻풀이: 방이 여러 개 있는 건물에서 그 하나하나의 방에 매겨진 번호를 나타내는 말.
      용례.구:
      - 101호 강의실.
      - 102호 객실.
      - 203호 방.
      - 303호 사무실.
      - 3층 303호.
      - 아파트 6동 203호.
      - 인문대학 203호.
      용례.대화:
      - 10동 102호입니다.
      용례.문장:
      - 그들은 우리와 같은 호텔 302호에 머무르고 있었다.
      - 오늘 특별 강의는 학생회관 101호 대강당에서 열릴 계획이다.
      의미ID: 3
    - 뜻풀이: 그림이나 활자의 크기를 나타내는 단위.
      용례.구:
      - 10호 캔버스.
      - 5호 활자.
      용례.문장:
      - 그 문서는 8호 활자에 줄 간격도 좁아 읽기에 매우 불편했다.
      - 그는 100호 크기의 캔버스에 그려진 큰 풍경화를 내게 선물로 주었다.
      의미ID: 4
