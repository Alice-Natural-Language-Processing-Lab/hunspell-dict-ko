    의미:
    - 뜻풀이: 적은 양을 남김없이 한 번에 먹어 치우다.
      문형: 1이 2를 홀딱하다
      용례.구:
      - 밥을 홀딱하다.
      - 술을 홀딱하다.
      - 금방 홀딱하다.
      - 순식간에 홀딱하다.
      용례.문장:
      - 나는 별로 배도 안 고팠는데 금세 밥 한 공기를 홀딱했다.
      - 삼촌은 국밥 한 그릇을 홀딱하더니 배를 두드리며 코를 골았다.
      의미ID: 1
    - 뜻풀이: 몹시 반하여 마음을 빼앗기거나 조금의 의심도 없이 속아 넘어가다.
      문형: 1이 2에/에게 홀딱하다
      용례.구:
      - 첫눈에 홀딱하다.
      - 남자에게 홀딱하다.
      - 사기꾼에게 홀딱하다.
      - 여자에게 홀딱하다.
      용례.문장:
      - 우리는 정상에서 보이는 경치에 정말로 홀딱했다.
      - 나는 그 사기꾼에게 홀딱하는 바람에 가지고 있던 돈을 모두 날렸다.
      - 언니는 사내에게 홀딱해서 집에서 쫓겨나는 한이 있어도 결혼할 작정이다.
      의미ID: 2
