      문형: 1이 2-고 호언장담하다
      용례.구:
      - 성공을 호언장담하다.
      - 승리를 호언장담하다.
      용례.대화:
      - 수심이 깊기 때문에 무사히 건널 수 있을 거라고는 누구도 호언장담할 수 없죠.
      용례.문장:
      - 민지는 이번 대회에서 입상할 거라고 호언장담했으나 수상에 실패했다.
      - 승규는 자신만만하게 우리 팀이 승리할 거라고 호언장담했다.
