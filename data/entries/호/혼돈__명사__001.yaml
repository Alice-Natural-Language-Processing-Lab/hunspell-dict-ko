      - 혼돈의 상태.
      - 혼돈의 시간.
      - 혼돈의 시대.
      용례.문장:
      - 사람들은 혼돈 속에서 만물의 질서가 생겼다고 믿었다.
      - 전시된 미술품은 세상이 생겨나기 전 혼돈의 상태를 표현했다.
