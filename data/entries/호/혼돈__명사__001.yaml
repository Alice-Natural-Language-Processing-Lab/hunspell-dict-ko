      용례.문장:
      - 영화 속에서 사람들은 도시에 괴물이 나타나자 혼돈에 빠졌다.
      - 대학생이 되자 전혀 다른 환경에서 여러 사람들을 만나면서 가치관의 혼돈을 겪었다.
