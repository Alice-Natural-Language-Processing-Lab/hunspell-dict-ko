    - 뜻풀이: 기능이나 적합성을 유지하면서 장치나 기기의 부품 등을 다른 기계의 것과 서로 바꾸어 쓸 수 있는 성질.
      용례.구:
      - 호환성이 있다.
      - 호환성이 좋다.
      - 호환성을 높이다.
      - 호환성을 보강하다.
      - 뛰어난 호환성.
      용례.대화:
      - 그 제품은 호환성을 가지고 있으니까 써도 괜찮을 거예요.
      용례.문장:
      - 디지털 방식은 통신 및 전자 기기와의 연결 면에서 호환성이 좋았다.
      - 이번 제품은 부품 교체 시 타사의 제품도 사용할 수 있게 호환성을 높였다.
      의미ID: 1
    - 뜻풀이: 하드웨어나 소프트웨어를 다른 종류의 컴퓨터나 장치에서도 그대로 사용할 수 있는 성질.
      용례.구:
      - 소프트웨어 호환성.
      - 프로그램 호환성.
      - 호환성이 떨어지다.
      - 호환성이 뛰어나다.
      - 호환성이 있다.
      용례.대화:
      - 프로그램의 호환성을 높여서 사용자의 효율을 극대화한 점이죠.
      용례.문장:
      - 이전 시대의 컴퓨터들은 프로그램의 호환성이 없다는 단점이 있었다.
      - 이 소프트웨어는 호환성이 뛰어나서 대부분의 컴퓨터에서 활용될 수 있다.
