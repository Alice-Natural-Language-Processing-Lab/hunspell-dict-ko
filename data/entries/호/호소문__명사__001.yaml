    - 뜻풀이: 자신의 억울한 사정을 알아 달라고 이야기하는 글.
      용례.구:
      - 호소문 작성.
      - 호소문을 게시하다.
      - 호소문을 발표하다.
      - 호소문을 보내다.
      - 호소문을 쓰다.
      - 호소문을 올리다.
      - 호소문을 읽다.
      - 호소문을 전달하다.
      용례.문장:
      - 학생들은 호소문을 통해 억울한 사정을 세상에 알렸다.
      - 기관장은 호소문을 통해 어려움을 알리고 기부를 부탁하였다.
      - 승규는 부당하게 해고당한 사실을 회사에 호소문으로 알리고 도움을 청하였다.
      - 주민들은 쓰레기 매립장이 들어서는 것을 반대하는 호소문을 써서 곳곳에 붙였다.
