    의미:
    - 뜻풀이: 병적으로 튀어나온 살덩어리.
      용례.구:
      - 커다란 혹.
      - 혹이 나다.
      - 혹이 생기다.
      - 혹이 튀어나오다.
      - 혹을 떼다.
      - 혹을 제거하다.
      용례.대화:
      - 검사 결과 환자분의 장기에 혹이 생겼습니다.
      용례.문장:
      - 환자 얼마 전에 목에 달린 작은 혹을 떼어 내는 수술을 받았다.
      - 할아버지는 얼굴에 혹이 있어서 세수하거나 식사할 때마다 매우 불편해 하셨다.
      의미ID: 1
    - 뜻풀이: 타박상으로 근육의 한 부분이 불룩하게 부어오른 것.
      용례.구:
      - 혹이 나다.
      - 혹이 부풀어 오르다.
      - 혹이 불거지다.
      - 혹이 사라지다.
      - 혹이 생기다.
      - 혹이 솟다.
      - 혹이 있다.
      - 혹이 튀어나오다.
      용례.대화:
      - 네, 어제 찬장에 머리를 세게 박았는데 그때 생겼나 봐요.
      용례.문장:
      - 문에 박은 이마를 살펴보니 작은 혹이 나 있다.
      - 책상에 세게 부딪친 무릎에는 혹이 불거져 있었다.
      의미ID: 2
    - 뜻풀이: 식물의 줄기, 뿌리 등에 툭 튀어나온 것.
      용례.구:
      - 뿌리의 혹.
      - 줄기의 혹.
      - 혹이 많다.
      - 혹이 자라다.
      - 혹이 튀어나오다.
      용례.대화:
      - 네, 아마도 어떤 벌레의 침입으로 이것들이 생긴 것 같군요.
      용례.문장:
      - 산삼은 오래될수록 뿌리에 혹이 많다.
      - 그 오래된 나무의 줄기와 가지에 커다란 혹이 많이 튀어나와 있었다.
      의미ID: 3
    - 뜻풀이: 표면으로 불룩하게 나온 부분.
      용례.구:
      - 큰 혹.
      - 혹이 나다.
      - 혹이 있다.
      - 혹이 튀어나오다.
      - 혹이 하나이다.
      - 혹을 달다.
      용례.대화:
      - 거친 사막을 지낼 수 있는 영양분이 그 솟은 부분에 들어 있어요.
      용례.문장:
      - 흙바닥은 여기저기 혹이 튀어나와 있어서 고르지 못했다.
      - 낙타는 등에 혹을 달고 주로 사막에서 생활하는 동물이다.
      의미ID: 4
    - 뜻풀이: (비유적으로) 짐스러운 물건이나 일, 사람 등.
      용례.구:
      - 혹 같은 존재.
      - 혹으로 생각하다.
      - 혹으로 여기다.
      - 혹처럼 달라붙다.
      - 혹처럼 붙다.
      용례.대화:
      - 응, 이 혹들을 오늘 다 끝내 버리고 마음 편하게 퇴근하려고.
      용례.문장:
      - 어린 동생은 형이 가는 곳이라면 어디든지 혹처럼 따라다녔다.
      - 아저씨는 갑자기 떠맡아 키우게 된 친척 아이를 혹처럼 귀찮게 여겼다.
