      뜻풀이: 외부의 강한 자극에 대한 반응이 나타나지 않고, 부르거나 뒤흔들어 깨워도 정신을 차리지 못할 정도로 의식을 잃은 상태.
      용례.구:
      - 혼수상태가 계속되다.
      - 혼수상태가 이어지다.
      - 혼수상태를 벗어나다.
      - 혼수상태에 들어가다.
      - 혼수상태에서 돌아오다.
      용례.문장:
      - 남편은 사고로 머리에 심한 충격을 받아 혼수상태에 빠졌다.
      - 어머니는 응급실에서 혼수상태에 빠진 아들을 보고 주저앉아 울었다.
      - 수술이 끝나고 하루가 지났지만 아직 환자는 혼수상태에서 깨어나지 못하고 있다.
