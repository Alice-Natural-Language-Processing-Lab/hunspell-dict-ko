      발음: 혼나다
    어휘 등급: 중급
    원어: 魂 나다
    의미:
    - 뜻풀이: 매우 놀라거나 힘들어서 정신이 나갈 지경에 이르다.
      문형: 1이 2-느라고 혼나다
      용례.구:
      - 무서워서 혼나다.
      - 배고파서 혼나다.
      - 보고 싶어 혼나다.
      - 심심해서 혼나다.
      - 아파서 혼나다.
      - 창피해서 혼나다.
      용례.대화:
      - 아유, 말도 마. 오느라고 아주 혼났어.
      용례.문장:
      - 그때 마신 술에 혼나고 나는 이제 술을 끊었다.
      - 어머니는 장난감을 사 달라는 아이에게 혼났다.
      - 지수는 출장을 가 있는 동안 남자 친구가 보고 싶어서 혼났다.
      - 아침을 안 먹고 네 시간 동안 시험을 봤더니 배고파서 혼나는 줄 알았다.
      의미ID: 1
    - 뜻풀이: 심하게 꾸지람을 듣거나 벌을 받다.
      문형: 1이 2에게 혼나다
      용례.구:
      - 선생님께 혼나다.
      - 아버지께 혼나다.
      - 형에게 혼나다.
      - 언니한테 혼나다.
      용례.대화:
      - 그래서 선생님께 혼났어요. 다음부터는 열심히 할게요.
      용례.문장:
      - 나는 아빠에게 혼나서 울고 있는 동생을 달래 주었다.
      - 나는 어렸을 때 동생과 싸운다고 아버지께 자주 혼났다.
      의미ID: 2
