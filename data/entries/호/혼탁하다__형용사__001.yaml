      - 시골에서 올라온 형은 공기가 혼탁한 서울에서 지내는 것을 몹시 갑갑해 했다.
      의미ID: 1
    - 뜻풀이: 정치, 도덕 등의 사회 현상이 어지럽고 깨끗하지 못하다.
      문형: 1이 혼탁하다
      용례.구:
      - 혼탁한 사회.
      - 혼탁한 시대.
      - 혼탁한 현실.
      - 선거가 혼탁하다.
      - 비리로 혼탁하다.
      용례.문장:
