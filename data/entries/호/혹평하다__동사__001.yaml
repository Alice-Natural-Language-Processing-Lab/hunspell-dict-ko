    - 뜻풀이: 몹시 모질고 심하게 비평하다.
      문형: 1이 2를 3-고 혹평하다
      문형 참고: '''2에 대하여''로도 쓴다.'
      용례.구:
      - 비평가들이 혹평하다.
      - 전문가가 혹평하다.
      - 평론가가 혹평하다.
      - 작품을 혹평하다.
      - 소설에 대해 혹평하다.
      용례.대화:
      - 응. 남들은 혹평하는데 나는 마음에 들어.
      용례.문장:
      - 아버지는 드라마에 나오는 신인 배우의 연기를 혹평하셨다.
      - 비평가들은 김 작가가 쓴 소설에 대해 다른 작품의 모방일 뿐이라고 혹평하였다.
