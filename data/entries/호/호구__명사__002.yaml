      뜻풀이: (비유적으로) 순진하고 다루기가 쉬워 이용하기 좋은 사람.
      용례.구:
      - 호구를 잡다.
      - 호구로 보다.
      - 호구로 삼다.
      - 호구로 생각하다.
      - 호구로 여기다.
      용례.대화:
      - 좀 잘해 줬더니 네가 사람을 호구로 아는구나.
      용례.문장:
      - 이 과장은 자신을 잘 따르는 정 대리를 호구로 여겨 부려 먹곤 한다.
      - 민준이는 힘이 없고 약한 아이들을 호구로 삼아 돈을 빼앗고 괴롭혔다.
