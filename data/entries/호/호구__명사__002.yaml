    - 뜻풀이: 호랑이의 입이라는 뜻으로, 매우 위험하고 아슬아슬한 처지나 상황.
      용례.구:
      - 호구를 벗어나다.
      - 호구를 빠져나오다.
      - 호구에 들어가다.
      - 호구에 처하다.
      - 호구에서 풀려나다.
      용례.문장:
      - 시민들은 불이 난 건물에 갇혀 있다가 소방대원들의 구조로 겨우 호구를 벗어났다.
      - 주자는 일루와 이루 사이에서 이러지도 저러지도 못한 채 아웃을 당할 호구에 처했다.
