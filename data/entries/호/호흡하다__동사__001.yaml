      발음: 호흐파다
    어휘 등급: 없음
    원어: 呼吸 하다
    의미:
    - 뜻풀이: 숨을 쉬다.
      문형: 1이 2를 호흡하다
      용례.구:
      - 천천히 호흡하다.
      - 깨끗한 공기를 호흡하다.
      - 맑은 공기를 호흡하다.
      - 신선한 공기를 호흡하다.
      - 깊게 호흡하다.
      - 편하게 호흡하다.
      용례.대화:
      - 이런, 당장 응급 처치를 시행합시다.
      용례.문장:
      - 시골에서 맑고 신선한 공기를 호흡하니까 머리가 맑아지는 것 같다.
      - 잠수부가 물속에서도 원활히 호흡할 수 있도록 산소통을 멨다.
      의미ID: 1
    - 뜻풀이: 생물이 산소를 흡수하고 이산화 탄소를 몸 밖으로 내보내다.
      문형: 1이 2를 호흡하다
      용례.구:
      - 공기를 호흡하다.
      - 산소를 호흡하다.
      - 뿌리로 호흡하다.
      - 아가미로 호흡하다.
      - 피부로 호흡하다.
      - 허파로 호흡하다.
      용례.대화:
      - 물고기는 아가미로 물속의 산소를 받아들이고 이산화 탄소를 내보냅니다.
      용례.문장:
      - 개나 고양이와 같은 포유류는 허파로 공기를 호흡한다.
      - 식물은 보통 뿌리로 호흡하기 때문에 화분의 아래쪽에는 구멍이 뚫려 있다.
      의미ID: 2
    - 뜻풀이: 함께 일을 하는 사람들과 조화를 이루다.
      문형: 1이 2와 호흡하다
      용례.구:
      - 관객과 호흡하다.
      - 단원들과 호흡하다.
      - 대중과 호흡하다.
      - 독자와 호흡하다.
      - 사람들과 호흡하다.
      - 팀원들과 호흡하다.
      - 청중과 호흡하다.
      - 한 마음으로 호흡하다.
      용례.대화:
      - 저는 기획부로 옮겨졌어요. 이제 새 직원들과 호흡하게 되었네요.
      용례.문장:
      - 가수가 거리에서 시민들과 함께 호흡하며 기타를 치며 노래를 부른다.
      - 그 사회자의 노련함은 무대에서 관객과 호흡했던 오랜 경험에서 나온 것이다.
      의미ID: 3
