    의미:
    - 뜻풀이: 물건의 가격이 정해져 있지 않은 경우에 팔거나 사려는 값을 부름.
      용례.구:
      - 높은 호가.
      - 호가 경쟁.
      - 호가를 부르다.
      - 호가를 잡다.
      용례.대화:
      - 맞아요. 계약을 한 뒤에 호가를 좀 더 높게 잡을걸 하고 후회했어요.
      용례.문장:
      - 박 화백의 작품은 인기가 많아 경매에서 호가 경쟁이 치열하다.
      - 이 피아노는 유명한 음악가가 쓰던 것이라 호가가 무려 팔천만 원에 달한다.
      의미ID: 1
    - 뜻풀이: 증권 시장에서, 증권을 주문을 할 때 표시하여 내는 팔거나 사기를 원하는 가격.
      용례.구:
      - 매도 호가.
      - 매수 호가.
      - 호가의 동향.
      - 호가가 변화하다.
      - 호가가 상승하다.
      - 호가가 하락하다.
      용례.문장:
      - 현재 증시 마감을 앞두고 매수 호가가 상승하는 추세이다.
      - 증권 거래에서는 낮은 매도 호가가 높은 매도 호가에 우선하는 것을 원칙으로 한다.
      - 주식 투자를 할 때에는 시장의 흐름을 잘 읽고 호가의 변화에 빠르게 대처하는 것이 중요하다.
      의미ID: 2
