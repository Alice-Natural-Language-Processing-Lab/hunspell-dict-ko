    의미:
    - 뜻풀이: 적은 양의 액체를 단숨에 남김없이 들이마시다.
      문형: 1이 2를 홀짝하다
      용례.구:
      - 물을 홀짝하다.
      - 술을 홀짝하다.
      - 음료수를 홀짝하다.
      - 단숨에 홀짝하다.
      용례.문장:
      - 승규는 종이컵에 술을 따라 홀짝했다.
      - 김 사장은 소주잔에 소주가 부어지는 족족 홀짝했다.
      - 물을 홀짝하는 그는 계속 갈증이 가시지 않는 듯 보였다.
      의미ID: 1
    - 뜻풀이: 콧물을 조금 들이마시다.
      문형: 1이 2를 홀짝하다
      용례.구:
      - 홀짝하는 모습.
      - 홀짝하는 소리.
      - 코를 홀짝하다.
      - 콧물을 홀짝하다.
      용례.문장:
      - 아이는 콧물을 홀짝하고 들이마셨다.
      - 차가운 바람을 맞고 서 있던 그는 코를 홀짝했다.
      - 한참 울던 지수는 코를 한 번 홀짝하고는 말을 시작했다.
      의미ID: 2
