    - 뜻풀이: 목적지까지 보호하여 옮기다.
      문형: 1이 2를 3으로 호송하다
      용례.구:
      - 부상자를 호송하다.
      - 환자를 호송하다.
      - 현금을 호송하다.
      - 병원으로 호송하다.
      - 안전하게 호송하다.
      용례.문장:
      - 지수는 구급차를 불러 부상자를 병원으로 호송하게 하였다.
      - 은행에서 현금을 안전하게 호송하기 위해 무장 경호원을 모집하였다.
      의미ID: 1
    - 뜻풀이: 죄를 지은 사람을 목적지까지 감시하면서 데려가다.
      문형: 1이 2를 3으로 호송하다
      용례.구:
      - 범인을 호송하다.
      - 범죄자를 호송하다.
      - 죄수를 호송하다.
      - 경찰서로 호송하다.
      - 교도소로 호송하다.
      용례.문장:
      - 죄수를 호송하는 버스가 교도소로 향하였다.
      - 경찰들은 범인을 경찰서로 호송하는 차량을 엄호하였다.
