    의미:
    - 뜻풀이: 여럿이 다 또는 자꾸 속의 것이 한꺼번에 다 드러나도록 완전히 벗어지거나 뒤집히는 모양.
      용례.구:
      - 홀랑홀랑 걷다.
      - 홀랑홀랑 뒤집다.
      - 홀랑홀랑 벗기다.
      - 홀랑홀랑 제치다.
      용례.문장:
      - 내 짝꿍은 여자애들의 치마를 홀랑홀랑 젖히며 장난을 쳤다.
      - 동생은 창피하지도 않은지 친척들 앞에서도 옷을 홀랑홀랑 벗어 던졌다.
      의미ID: 1
    - 뜻풀이: 여럿이 다 또는 자꾸 조금 가지고 있던 돈이나 재산 등이 한꺼번에 다 없어지는 모양.
      용례.구:
      - 홀랑홀랑 달아나다.
      - 홀랑홀랑 버리다.
      - 홀랑홀랑 빠지다.
      - 홀랑홀랑 쓰다.
      - 홀랑홀랑 치우다.
      용례.문장:
      - 딸아이는 용돈만 받으면 오락실에 가서 홀랑홀랑 다 써 버렸다.
      - 남편이 도박에 빠져 돈을 홀랑홀랑 날리는 바람에 우리 집은 알거지가 되었다.
      의미ID: 2
