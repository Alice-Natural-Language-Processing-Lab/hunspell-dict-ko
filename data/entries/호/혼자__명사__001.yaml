    - 뜻풀이: 다른 사람 없이 한 사람.
      용례.구:
      - 그 사람 혼자.
      - 나 혼자.
      - 저 혼자.
      - 혼자 몸.
      - 혼자 힘.
      - 혼자라는 생각.
      - 혼자가 되다.
      - 혼자가 아니다.
      - 혼자는 외롭다.
