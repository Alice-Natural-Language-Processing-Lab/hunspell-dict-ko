      - 꼭두각시놀음을 하다.
      용례.문장:
      - 그는 사장의 마음에 들기 위해서 사장이 시키는 일이라면 뭐든지 하든 꼭두각시놀음을 하고 있다.
      - 아들을 상대로 꼭두각시놀음을 하고 싶어 하는 그의 어머니 때문에 그는 무슨 일이든 어머니의 결정을 따라야 했다.
