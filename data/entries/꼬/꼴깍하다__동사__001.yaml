    - 뜻풀이: 적은 양의 액체나 음식물이 목구멍으로 넘어가는 소리를 내다.
      문형: 1이 2를 꼴깍하다
      용례.구:
      - 물을 꼴깍하다.
      - 침을 꼴깍하다.
      - 한 모금 꼴깍하다.
      용례.대화:
      - 네. 여기 물하고 같이 꼴깍하고 삼키면 돼요.
      용례.문장:
      - 아이는 과자 가게 앞에서 침만 꼴깍했다.
      - 시원한 물을 한 모금 꼴깍하니 갈증이 조금 해소되는 듯했다.
      의미ID: 1
    - 뜻풀이: 잠깐 사이에 없어지거나 죽다.
      문형: 1이 꼴깍하다
      용례.대화:
      - 그렇게 갑자기 돌아가시다니 믿기지가 않아.
      용례.문장:
      - 무엇을 잘못 먹었는지 강아지가 순식간에 꼴깍했다.
      - 그 깡패는 자신을 경찰에 신고하면 꼴깍할 줄 알라고 협박했다.
