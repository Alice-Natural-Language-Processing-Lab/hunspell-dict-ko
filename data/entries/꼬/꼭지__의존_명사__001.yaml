    의미:
    - 뜻풀이: 여러 가닥을 묶어 놓은 가늘고 긴 물건을 세는 단위.
      용례.구:
      - 미역 한 꼭지.
      - 실 두 꼭지.
      - 파 세 꼭지.
      용례.대화:
      - 대파 두 꼭지만 주세요.
      용례.문장:
      - 지수는 옷을 만드는 데에 필요한 실 한 꼭지와 원단을 사러 시장에 갔다.
      - 가게 앞에는 다섯 가닥씩 한 꼭지를 지은 미역 다발이 산더미처럼 쌓여 있었다.
      의미ID: 1
    - 뜻풀이: 한 가지 주제로 쓴 글의 분량을 세는 단위.
      용례.구:
      - 기사 한 꼭지.
      - 원고 네 꼭지.
      - 한 꼭지의 글.
      - 한 꼭지를 쓰다.
      - 한 꼭지를 읽다.
      - 두 꼭지를 교정하다.
      용례.대화:
      - 네. 여러 꼭지의 수필들을 모아서 낸 책이랍니다.
      용례.문장:
      - 나는 매달 서로 다른 주제로 한 꼭지씩 글을 썼다.
      - 그 사건과 관련된 한 꼭지의 기사가 신문에 실렸다.
