      뜻풀이: 일정한 곳에 끼워 넣거나 세우다.
      문형: 1이 2를 3에 꽂다
      용례.구:
      - 열쇠를 꽂다.
      - 우산을 꽂다.
      - 초를 꽂다.
      - 귀에 꽂다.
      - 꽃을 병에 꽂다.
      - 체온계를 겨드랑이에 꽂다.
      - 플러그를 콘센트에 꽂다.
      용례.대화:
      - 제가 연필꽂이에 꽂아 놓았어요.
      용례.문장:
      - 나는 다 본 책을 다시 책꽂이에 꽂았다.
      - 그 여학생은 귀에 이어폰을 꽂고 음악을 듣고 있었다.
      의미ID: 1
    - 뜻풀이: 뾰족하거나 날카로운 것을 박아 세우다.
      문형: 1이 2를 3에 꽂다
      용례.구:
      - 깃발을 꽂다.
      - 주사 바늘을 꽂다.
      - 칼을 꽂다.
      - 핀을 꽂다.
      - 침을 허리에 꽂다.
      용례.대화:
      - 응, 네 머리에 꽂으면 예쁠 것 같아서.
      용례.문장:
      - 우리는 산 정상에 태극기를 꽂았다.
      - 아이는 주사 바늘을 꽂기도 전에 울음을 터뜨렸다.
      의미ID: 2
    - 뜻풀이: 시선이나 눈길 등을 한곳에 오래 두다.
      문형: 1이 2를 3에/에게 꽂다
      용례.구:
      - 눈길을 꽂다.
      - 시선을 꽂다.
      용례.대화:
      - 지수를 아는 사람인가?
      용례.문장:
      - 나는 소리가 들리는 쪽으로 시선을 꽂았다.
      - 승규는 아름다운 그 여자에게 시선을 꽂은 채 움직이지 않았다.
      의미ID: 3
    - 뜻풀이: 거꾸로 내던져서 박히게 하다.
      문형: 1이 2를 3에 꽂다
      용례.구:
      - 사람을 꽂다.
      - 구석에 꽂다.
      - 바닥에 꽂다.
      - 멀리 꽂다.
      - 힘껏 꽂다.
      용례.대화:
      - 깡패가 나를 바닥에 꽂았는데 뼈에 금이 갔어.
      용례.문장:
      - 화가 난 나는 그 책을 구석에 힘껏 꽂았다.
      - 술 취한 손님이 종업원을 힘껏 밀쳐 가게 구석에 꽂아 버렸다.
      의미ID: 4
