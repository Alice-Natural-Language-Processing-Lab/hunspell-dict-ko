        레이블: 꽃
      뜻풀이: 특유의 모양과 빛깔, 향기가 있으며 줄기 끝에 달려 있는 식물의 한 부분. 또는 그것이 피는 식물.
      용례.구:
      - 고운 꽃.
      - 예쁜 꽃.
      - 아름다운 꽃.
      - 향긋한 꽃.
      - 꽃 한 송이.
      - 꽃 냄새.
      - 꽃 배달.
      - 꽃 선물.
      - 꽃이 떨어지다.
      - 꽃이 만발하다.
      - 꽃이 시들다.
      - 꽃이 지다.
      - 꽃이 피다.
      - 꽃을 가꾸다.
      - 꽃을 꺾다.
      - 꽃을 꽂다.
      - 꽃을 보다.
      - 꽃을 받다.
      - 꽃을 심다.
      - 꽃을 피우다.
      용례.대화:
      - 노란색 튤립을 좋아해요.
      용례.문장:
      - 노란 나비와 벌이 활짝 핀 꽃 위에 앉아 있었다.
      - 마당에 있는 사과나무에 하얀색의 꽃이 활짝 피었다.
      - 아버지는 꽃을 피우기 위해 난을 정성스럽게 가꾸셨다.
      - 나는 은은한 향기가 나는 꽃을 들고 친구의 병문안을 갔다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 예쁘고 인기가 많은 여자.
      용례.구:
      - 학교의 꽃.
      - 회사의 꽃.
      용례.대화:
      - 대학교 때 아내를 만났는데, 저희 과의 꽃이었죠.
      용례.문장:
      - 키가 크고 예쁜 누나는 자기가 회사의 꽃이라고 했다.
      - 지수는 우리 학교의 꽃으로 모든 남학생의 우상이었다.
      의미ID: 2
    - 뜻풀이: (비유적으로) 가장 화려하게 번성하는 일.
      용례.구:
      - 꽃 같은 나이.
      - 꽃 같은 때.
      - 꽃 같은 청춘.
      - 꽃이 피다.
      - 꽃을 피우다.
      용례.대화:
      - 그러게요. 애들이 참 예쁘고 생기 있네요.
      용례.문장:
      - 인류의 문명은 농경 문화가 발달하면서 꽃이 피었다.
      - 언니는 스무 살 꽃 같은 나이에 형부를 만나 결혼을 했다.
      의미ID: 3
    - 뜻풀이: (비유적으로) 어떤 일에서 가장 중요한 부분이나 역할.
      용례.구:
      - 관광 산업의 꽃.
      - 기술의 꽃.
      - 대학 생활의 꽃.
      - 드라마의 꽃.
      - 학문의 꽃.
      용례.문장:
      - 올림픽의 꽃인 마라톤을 보기 위해 많은 사람들이 모였다.
      - 학생들은 이번 축제의 꽃이라고 할 수 있는 공연에 심혈을 기울였다.
      - 화학 공업은 산업 기술의 꽃으로서 산업 발전에 기여하면서 그 자리를 굳혀 왔다.
      의미ID: 4
    - 뜻풀이: (비유적으로) 열이 올라 피부에 빨갛고 동그랗게 돋아난 것.
      용례.대화:
      - 두드러기가 아니라 몸에 열이 있어서 생긴 꽃이니까 긁지 마.
      용례.문장:
      - 아기는 고열이 내리고 나서 얼굴에 꽃이 피었다.
      - 독감으로 병원에 온 아이들은 높은 열 때문에 볼에 꽃이 오톨도톨 피어 있었다.
      의미ID: 5
