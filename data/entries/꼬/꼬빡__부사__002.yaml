      - 꼬빡 인사하다.
      - 꼬빡 절하다.
      용례.대화:
      - 응. 그 가수가 팬들에게 일일이 꼬빡 머리를 숙여 인사하는 모습이 보기 좋더라고.
      용례.문장:
