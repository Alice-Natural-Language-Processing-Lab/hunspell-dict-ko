    의미:
    - 관련어:큰말:
      - 동형어 번호: 2
        표제어: 꿀떡
        항목ID: 83731
      뜻풀이: 적은 양의 음식물 따위를 목구멍으로 한꺼번에 삼키는 소리. 또는 그 모양.
      용례.구:
      - 침이 꼴딱 넘어가다.
      - 군침을 꼴딱 삼키다.
      - 물을 꼴딱 마시다.
      - 약을 꼴딱 삼키다.
      용례.대화:
      - 네. 배가 고팠는지 꼴딱 잘 마시더라고요.
      용례.문장:
      - 환자가 알약을 꼴딱 넘겼다.
      - 나는 사람들이 피자를 맛있게 먹는 모습을 보며 군침만 꼴딱 삼켰다.
      의미ID: 1
    - 뜻풀이: 일정한 시간을 완전히 넘긴 모양.
      용례.구:
      - 밤을 꼴딱 새우다.
      - 하루를 꼴딱 굶었다.
      용례.대화:
      - 응. 오늘 하루 꼴딱 굶었더니 배가 몹시 고팠거든.
      용례.문장:
      - 승규는 만화책을 보느라 밤을 꼴딱 새고는 학교에 가서 졸기 일쑤였다.
      - 불면증이 있는 나는 잠이 오지 않아 침대에서 뜬눈으로 밤을 꼴딱 새우는 일이 많았다.
      의미ID: 2
    - 뜻풀이: 해가 완전히 지는 모양.
      용례.구:
      - 날이 꼴딱 저물다.
      - 해가 꼴딱 넘어가다.
      용례.대화:
      - 네. 이젠 곧 별을 볼 수 있겠군요.
      용례.문장:
      - 우리는 날이 꼴딱 저물자 그 날 묵을 곳을 정하기로 했다.
      - 승규는 해가 서산으로 꼴딱 넘어가기 전에 서둘러 돌아가자고 했다.
      의미ID: 3
