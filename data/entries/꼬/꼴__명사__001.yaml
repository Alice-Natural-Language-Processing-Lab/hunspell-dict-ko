      - 꼴도 보기 싫으니 그만 돌아가.
      용례.문장:
      - 며칠째 씻지 못한 남자는 지저분한 꼴로 거리를 돌아다녔다.
      - 종일 비를 맞고 다녔더니 옷과 머리가 흠뻑 젖어 꼴이 엉망이었다.
