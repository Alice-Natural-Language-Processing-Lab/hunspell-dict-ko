      뜻풀이: 꽃이 많이 피어 있는 작은 산이나 언덕.
      용례.구:
      - 아름다운 꽃동산.
      - 꽃이 만발한 꽃동산.
      - 꽃동산을 구경하다.
      - 꽃동산을 이루다.
      - 꽃동산에 오르다.
      용례.대화:
      - 집 앞 꽃동산에 벚나무가 많아 해마다 벚꽃이 만개하는데 거기는 어때?
      용례.문장:
      - 이곳은 봄이면 진달래, 가을이면 코스모스가 만발하는 꽃동산이다.
      - 그 마을은 봄이 되자 집집마다 온갖 꽃들이 활짝 피어 꽃동산을 이루었다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 행복하고 즐겁게 살 수 있는 곳.
      용례.구:
      - 자유의 꽃동산.
      - 평화의 꽃동산.
      - 희망의 꽃동산.
      - 꽃동산을 만들다.
      - 꽃동산에서 뛰놀다.
      용례.대화:
      - 맞아. 꽃동산이 따로 없네.
      용례.문장:
      - 나는 오늘 결혼식을 한 동생 부부가 사랑의 꽃동산에서 행복하게 살아가길 바란다.
      - 나는 과도한 일로 지칠 때마다 꽃동산에서 아무 걱정 없이 즐겁게 사는 것을 꿈꾸고는 한다.
      의미ID: 2
