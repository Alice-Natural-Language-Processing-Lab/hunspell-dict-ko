    - 뜻풀이: 어떤 일이 있어도 반드시.
      용례.대화:
      - 다음에는 꼭 지키도록 할게.
      용례.문장:
      - 모든 직원들은 회의에 꼭 참석해야만 한다.
      - 선생님은 학생들에게 내일까지 숙제를 꼭 해오라고 하셨다.
      의미ID: 1
    - 뜻풀이: 조금도 다르지 않고 정확하게.
      용례.대화:
      - 꼭 한 시가 되었네요.
      용례.문장:
      - 그 은행은 일요일이면 꼭 문을 닫는다.
      - 나는 대학에 입학한 지 꼭 사 년 만에 졸업을 하였다.
      의미ID: 2
    - 뜻풀이: 아주 잘.
      용례.대화:
      - 네, 괜찮아요. 발에 꼭 맞아서 편안해요.
      용례.문장:
      - 새로 산 모자가 머리에 꼭 맞았다.
      - 어머니가 젊은 시절에 입던 옷이 내 몸에도 꼭 맞았다.
      의미ID: 4
    - 뜻풀이: 매우 만족스럽게.
      용례.대화:
      - 꼭 맘에 들었어요.
      용례.문장:
      - 새로 산 가방이 마음에 꼭 든다.
      - 승규는 드디어 마음에 꼭 맞는 여자를 찾았다고 좋아했다.
      의미ID: 5
    - 뜻풀이: 매우 비슷하게.
      용례.대화:
      - 꼭 가시방석에 앉아 있는 것 같이 불편했어요.
      용례.문장:
      - 나는 아버지가 입원하셨을 때 꼭 돌아가실 것 같아 무서웠다.
      - 오랜만에 집에 돌아온 형은 집이 낯설었는지 꼭 남의 집 같다고 했다.
      의미ID: 3
