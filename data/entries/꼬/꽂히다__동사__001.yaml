    어휘 등급: 중급
    의미:
    - 뜻풀이: 어떤 것이 일정한 곳에 끼이다.
      문형: 1이 2에 꽂히다
      용례.구:
      - 꽃이 꽃병에 꽂히다.
      - 책이 책장에 꽂히다.
      - 양초가 촛대에 꽂히다.
      - 제자리에 꽂히다.
      용례.대화:
      - 네 방 책장에 꽂혀 있을 텐데.
      용례.문장:
      - 꽃병에는 여러 송이의 장미가 꽂혀 있었다.
      - 신랑의 어머니와 신부의 어머니는 주례의 말에 따라 촛대에 꽂힌 양초에 불을 붙였다.
      의미ID: 1
    - 뜻풀이: 날카롭거나 뾰족한 것이 빠지지 않게 박히다.
      문형: 1이 2에 꽂히다
      용례.구:
      - 비녀가 꽂히다.
      - 주사 바늘이 꽂히다.
      - 칼이 꽂히다.
      - 핀이 꽂히다.
      - 화살이 꽂히다.
      용례.대화:
      - 화재가 날 수도 있으니 안 쓰는 플러그는 뽑아 놓도록 하죠.
      용례.문장:
      - 승규가 쏜 화살이 과녁의 가운데에 꽂혔다.
      - 어머니는 어린 아들의 손목에 주사 바늘이 꽂히는 것을 보고 마음이 아팠다.
      의미ID: 2
    - 뜻풀이: 시선이 일정한 곳에 머무르다.
      문형: 1이 2에/에게 꽂히다
      용례.구:
      - 눈길이 꽂히다.
      - 시선이 꽂히다.
      용례.대화:
      - 아버지께서 찍어 주신 사진이라 자꾸 시선이 꽂히네요.
      용례.문장:
      - 나는 나도 모르게 아름다운 여성에게 시선이 꽂혔다.
      - 발표를 하러 앞으로 나간 승규는 자신의 얼굴에 꽂힌 여러 사람의 눈길이 부담스러웠다.
      의미ID: 3
