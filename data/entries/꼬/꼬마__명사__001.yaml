    의미:
    - 뜻풀이: (귀엽게 이르는 말로) 어린아이.
      용례.구:
      - 귀여운 꼬마.
      - 꼬마 손님.
      - 꼬마 신랑.
      - 꼬마를 돌보다.
      - 꼬마를 혼내다.
      - 꼬마와 놀다.
      용례.대화:
      - 걔가 벌써 자전거 탈 나이가 됐나?
      용례.문장:
      - 옆집 꼬마는 귀엽기로 소문이 났다.
      - 봄이 되면 동물원에는 꼬마 손님들이 많아진다.
      의미ID: 1
    - 뜻풀이: (귀엽게 이르는 말로) 크기가 작은 물건.
      용례.구:
      - 꼬마 신발.
      - 꼬마 옷.
      - 꼬마 우산.
      - 꼬마 자동차.
      - 꼬마 컵.
      용례.대화:
      - 그렇지? 조카 생일 선물로 샀어.
      용례.문장:
      - 크리스마스트리에 색색의 꼬마 양말을 달아서 장식했다.
      - 나는 한입에 쏙 들어가는 크기의 꼬마 김밥을 좋아한다.
      의미ID: 3
    - 뜻풀이: (놀리는 말로) 키가 작은 사람.
      용례.구:
      - 꼬마라고 놀리다.
      - 꼬마로 불리다.
      용례.문장:
      - 키가 작은 나는 친구들에게 늘 꼬마라고 불렸다.
      - 남자 어른보다도 키가 큰 그 친구 옆에 서면 나는 영락없는 꼬마였다.
      의미ID: 2
