    - 뜻풀이: (속된 말로) 생긴 것에 어울리는 말이나 행동.
      용례.구:
      - 꼴값을 떨다.
      - 꼴값을 하다.
      용례.대화:
      - 생긴 대로 정말 꼴값을 떠는군.
      용례.문장:
      - 예쁜 얼굴의 지수는 꼴값을 하느라고 온 동네 사내들의 마음을 다 휘저어 놓았다.
      - 사람들은 승규를 보면서 똘똘하게 생긴 게 꼴값도 못하고 속고만 다닌다고 수군댔다.
      의미ID: 1
