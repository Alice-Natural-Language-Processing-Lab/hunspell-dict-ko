      - 꼴값을 하다.
      용례.대화:
      - 민준아, 잘난 것도 없으면서 꼴값 그만 해.
      용례.문장:
      - 그 여자는 가진 것도 없는 주제에 잘난 체를 하며 꼴값을 떨었다.
      - 음악에 대해 쥐뿔도 모르는 승규가 여자들 앞에서 꼴값을 해 대니 기가 막힐 노릇이었다.
