      뜻풀이: 꽃이 많이 피어있거나 꽃을 심어 가꾸어 놓은 곳.
      용례.구:
      - 해바라기 꽃밭.
      - 아름다운 꽃밭.
      - 꽃밭을 거닐다.
      - 꽃밭을 걷다.
      - 꽃밭을 만들다.
      - 꽃밭을 조성하다.
      용례.대화:
      - 그러게요. 꽃밭에 코스모스가 활짝 피어 있군요.
      용례.문장:
      - 도심에 조성한 꽃밭에는 봄이 되면 알록달록한 꽃들이 만개했다.
      - 공원 관리인들은 사람들이 꽃밭에 들어가지 못하도록 울타리를 쳐 놓았다.
      의미ID: 1
    - 뜻풀이: (비유적으로) 아름다운 여성들이 많이 모여 있는 곳.
      용례.구:
      - 꽃밭을 이루다.
      - 꽃밭에 가다.
      - 완전히 꽃밭이다.
      용례.대화:
      - 우리 과는 여자들이 많은 과라서 완전히 꽃밭이야.
      용례.문장:
      - 민준이는 꽃밭인 교실에 들어오니 수줍어서 고개를 들지 못했다.
      - 잘생기고 친절한 그 선배가 있는 테이블은 이미 여학생들이 몰려들어 꽃밭을 이루고 있었다.
      - 동성들이랑만 어울리는 형은 이성 친구가 많은 나에게 자신도 꽃밭에 데려가라고 장난을 쳤다.
