    - 뜻풀이: 여러 사람이 어떤 목적을 위해 함께 일어나 행동하는 것.
      용례.구:
      - 궐기 대회.
      - 궐기 목적.
      - 궐기 집회.
      - 궐기를 촉구하다.
      - 궐기를 하다.
      용례.대화:
      - 학생들이 모여 궐기를 해서 등록금 인상의 부당함에 대해 알리자.
      용례.문장:
      - 백만 명 이상의 시민들이 모여 독재자를 물러나게 하기 위한 궐기 대회를 열었다.
      - 봉건 사회에서 억압받고 살던 여성들이 일제히 남녀평등을 외치며 궐기를 하였다.
      - 대표는 연설을 통해 이번 노동자 궐기의 목적은 부당 해고에 항의하는 것이라고 밝혔다.
