      발음: 궐리금
    어휘 등급: 없음
    원어: 權利金
    의미:
    - 뜻풀이: 건물이나 토지를 빌린 사람이 빌려준 사람에게 그 장소가 지니는 특별한 이익에 대한 대가로 주는 돈.
      용례.구:
      - 상가 권리금.
      - 시설 권리금.
      - 영업 권리금.
      - 권리금 계약서.
      - 권리금이 높다.
      - 권리금이 싸다.
      - 권리금을 받다.
      - 권리금을 주다.
      용례.대화:
      - 터가 좋은 곳이면 권리금도 꽤 비싸겠다.
      용례.문장:
      - 이 동네는 새롭게 상권이 형성되면서 상점들의 월세뿐 아니라 권리금까지도 많이 올랐다.
      - 그동안 장사가 잘 안 돼서 벌이는 시원치 않았지만 가게를 넘기면서 권리금을 많이 받아서 다행이다.
      - 김 씨는 식당을 개업하려고 자리를 알아보던 중에 목이 좋으면서 권리금도 싼 곳이 나와서 계약을 했다.
