      용례.구:
      - 국민이 궐기하다.
      - 노동자가 궐기하다.
      - 학생이 궐기하다.
      - 독립을 위해 궐기하다.
      - 자유를 위해 궐기하다.
      - 평등을 위해 궐기하다.
      용례.대화:
      - 이건 학생들이 궐기하고 일어나야 할 일이군.
      용례.문장:
      - 마을 주민들이 궐기하여 반대하고 나서자 쓰레기 매립장 건설 계획은 무산되었다.
      - 독재자를 몰아내고 자유를 되찾기 위해 궐기한 시민들이 매일 시위를 계속하고 있다.
      - 전쟁이 일어나자 남녀노소 가리지 않고 궐기하여 나라를 지키기 위해 적군에 맞서 싸웠다.
