    - 뜻풀이: 얇은 종이로 가늘고 길게 말아서 만든 담배.
      용례.구:
      - 궐련 한 갑.
      - 궐련 한 개비.
      - 궐련 연기.
      - 궐련을 피우다.
      - 궐련을 말다.
      - 궐련을 물다..
      용례.대화:
      - 민준이는 하루에 궐련을 열 개비씩 피우니까.
      용례.문장:
      - 그는 평생 피워 온 궐련이 원인이 되어 결국 폐암에 걸렸다.
      - 그 술집은 손님들이 피우는 궐련 연기가 가득 차 숨을 쉬기도 어려울 지경이었다.
      - 골초인 김 씨는 식사 후에는 반드시 궐련 한 개비를 피우는 것이 습관이 돼 있었다.
