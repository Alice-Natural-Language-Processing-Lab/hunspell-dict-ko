    어휘 등급: 없음
    원어: 勸勉 하다
    의미:
    - 뜻풀이: 어떤 일을 하라고 힘써 권하고 충고하다.
      문형: 1이 2에게 3을 권면하다
      용례.구:
      - 독서를 권면하다.
      - 믿음을 권면하다.
      - 성실을 권면하다.
      - 우애를 권면하다.
      - 정직을 권면하다.
      - 휴식을 권면하다.
      용례.대화:
      - 응. 사장님이 일의 능률이 떨어진다고 야근을 권면하지 않아.
      용례.문장:
      - 선생님은 학생들에게 독서를 권면해서 책을 통해 다양한 경험을 하게 했다.
      - 많은 친구들이 헤어진 남자 친구를 잊으라고 권면해 주었지만 그를 잊기는 어려웠다.
      - 다른 사람에게 피해 주는 것을 싫어하는 김 씨는 자신의 아들에게도 시간 엄수를 늘 권면한다.
