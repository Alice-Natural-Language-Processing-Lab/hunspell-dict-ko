      발음: 권
    어휘 등급: 초급
    원어: 卷
    의미:
    - 뜻풀이: 책이나 공책을 세는 단위.
      용례.구:
      - 공책 한 권.
      - 교과서 두 권.
      - 교재 세 권.
      - 노트 네 권.
      - 동화책 다섯 권.
      - 만화책 여섯 권.
      - 사전 일곱 권.
      - 서적 수십 권.
      - 수백 권.
      - 수천 권.
      - 소설책 여덟 권.
      - 시집 아홉 권.
      - 잡지 열 권.
      - 책 한 권.
      용례.대화:
      - 한 달에 두 권쯤 읽습니다.
      용례.문장:
      - 나는 서점에 가서 책을 한 권 샀다.
      - 연구실 책장에는 책이 여러 권 꽂혀 있다.
      - 아이의 가방에는 공책 세 권과 필통이 들어 있었다.
      의미ID: 1
    - 뜻풀이: 여러 책으로 이루어진 전집 등에서, 책의 순서를 나타내는 말.
      용례.구:
      - 삼 권.
      - 이 권.
      - 일 권.
      - 일 권을 읽다.
      - 이 권까지 읽다.
      - 일 권부터 십 권까지 있다.
      용례.대화:
      - 오 권이 없어져서 나도 육 권부터 읽었어.
      용례.문장:
      - 나는 열 권짜리 전집을 샀는데 지금 그 중에서 제삼 권을 읽고 있다.
      - 마지막 십 권까지 책을 다 읽었을 때의 감동은 말할 수 없을 정도로 컸다.
      - 아이는 소설책이 재미있다며 일 권을 다 읽은 후 바로 이 권을 읽기 시작했다.
      의미ID: 2
    - 뜻풀이: 주로 옛날 책에서, 책을 내용에 따라 구분하는 단위.
      용례.구:
      - 일 권.
      - 이 권.
      - 삼 권.
      - 십 권으로 구성되다.
      - 오 권으로 되어 있다.
      용례.문장:
      - 이 고서는 사 권 일 책으로 되어 있다.
      - 조선 시대의 계몽 도서인 '목민심서'는 48권 16책으로 되어 있다.
      - 옛날부터 전해 오는 이 책은 삼 권으로 구성되어 있다.
      의미ID: 3
    - 뜻풀이: 한지 스무 장을 한 묶음으로 하여 세는 단위.
      용례.구:
      - 한 권.
      - 두 권.
      - 세 권.
      - 창호지 네 권.
      - 한지 다섯 권.
      - 여섯 권이 필요하다.
      - 일곱 권이 들다.
      - 여덟 권을 사다.
      용례.대화:
      - 마흔 장이면 부족하지 않을까?
      용례.문장:
      - 여자는 화방에 가서 한지 세 권을 샀다.
      - 남자는 창고 문을 열고 창호지를 한 권 꺼냈다.
      의미ID: 4
    - 뜻풀이: 영화용 필름의 길이를 나타내는 단위.
      용례.구:
      - 한 권.
      - 두 권.
      - 세 권.
      - 필름 네 권.
      - 필름 다섯 권.
      용례.문장:
      - 극장에서 필름이 세 권째 돌아가고 있다.
      - 필름 한 권은 시간으로 약 십 분 정도의 길이이다.
      - 영화에서 폭력적인 부분을 삭제하고 보니 필름 두 권 분량이었다.
      의미ID: 5
