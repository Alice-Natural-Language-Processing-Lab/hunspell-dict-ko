    의미:
    - 뜻풀이: 목적을 이루기 위해서 수단과 방법을 가리지 않고 부리는 잔꾀.
      용례.구:
      - 비겁한 권모술수.
      - 권모술수를 부리다.
      - 권모술수를 쓰다.
      - 권모술수를 익히다.
      - 권모술수에 능하다.
      - 권모술수에 당하다.
      용례.대화:
      - 그렇게 권모술수를 부리다가 더 큰 것을 잃게 생겼네.
      용례.문장:
      - 선거를 앞두고 여당과 야당은 온갖 권모술수를 동원하여 서로 비방하였다.
      - 김 감독은 팀을 승리로 이끌기 위해 심판에게 편파 판정을 하게 하는 권모술수를 부렸다.
      - 김 의원은 권력을 잡기 위해 온갖 권모술수를 동원하다가 결국 국민들의 지지를 받지 못했다.
