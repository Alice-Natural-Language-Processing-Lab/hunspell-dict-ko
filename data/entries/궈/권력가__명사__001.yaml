      뜻풀이: 남을 복종시키거나 지배할 수 있는 사회적인 권리와 힘을 가진 사람.
      용례.구:
      - 정치 권력가.
      - 최고 권력가.
      - 권력가의 횡포.
      - 권력가가 되다.
      - 권력가를 따르다.
      - 권력가를 의지하다.
      - 권력가에게 아부하다.
      - 권력가에게 저항하다.
      용례.문장:
      - 김 회장은 재계 일 위의 권력가이다.
      - 그는 세상을 지배하는 권력가가 되고 싶어 했다.
      - 그는 점점 냉혹하고 무자비한 권력가가 되어 약자들을 괴롭혔다.
      - 조선 말기, 권력가들의 횡포로 백성들의 삶은 점점 더 어려워졌다.
      - 강 의원은 재벌과 정치 권력가들의 힘에 굴복하지 않고 맞서 싸웠다.
