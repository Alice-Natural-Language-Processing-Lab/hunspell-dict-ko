      - 나는 항상 정직하라고 하신 선생님의 권면을 마음 깊이 새기고 있다.
      - 고대 철학자의 책에는 현대의 정치인이 권면으로 삼을 만한 격언이 많다.
      - 두 형제는 아버지가 마지막으로 하셨던 우애에 대한 권면을 잊고 서로 등을 돌린 채 살았다.
