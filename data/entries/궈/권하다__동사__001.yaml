      용례.문장:
      - 미용사가 손님에게 파마 머리를 할 것을 권하고 있다.
      - 국회 의원들이 당 대표에게 이번 대선에 출마하라고 권했다.
      - 친구는 내게 이 소설을 꼭 읽어 보라고 강력히 권했다.
      - 선배가 유민이에게 말을 놓기를 권했지만 유민은 왠지 어색해서 계속 높임말만 썼다.
